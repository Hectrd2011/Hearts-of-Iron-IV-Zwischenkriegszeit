# [USA] Zwischenkriegszeit
#=========================================================================
 USA_interwar_PostWarPolicy:0 "Nachkriegszeit"
 USA_interwar_PostWarPolicy_desc:0 "Trotz der relativ kurzen Zeitspanne war die Zwischenkriegszeit weltweit eine Ära bedeutender Veränderungen. Die auf Erdöl basierende Energieerzeugung und die damit verbundene Mechanisierung nahmen dramatisch zu und führten zu den Wilden Zwanziger, einer Zeit des wirtschaftlichen Wohlstands und des Wachstums der Mittelschicht in Nordamerika, Europa, Asien und vielen anderen Teilen der Welt."

 USA_interwar_IndianCitizenshipAct:0 "Indianisches Staatsbürgerschaftsgesetz"
 USA_interwar_IndianCitizenshipAct_desc:0 "Wir müssen dafür sorgen, dass Indianer ohne Staatsbürgerschaft, die innerhalb der territorialen Grenzen der Vereinigten Staaten geboren wurden, vollwertige Staatsbürger werden können. Unter der Voraussetzung, dass die Verleihung dieser Staatsbürgerschaft das Recht eines Indianers auf Stammes- oder anderes Eigentum nicht beeinträchtigt oder in irgendeiner Weise beeinträchtigt..."

 USA_interwar_RecreationalActivities:0 "Freizeitaktivitäten"
 USA_interwar_RecreationalActivities_desc:0 "Nach Jahren der Kriege und des Tötens müssen sich die Menschen entspannen und die schlechten Tage vergessen. Wir sollten für Tourismus, Film und Profisport werben, um die Menschen zu ermutigen, sich eine gute Zeit zu gönnen - und den Handel anzukurbeln!"

 USA_interwar_TranscontinentalAirMail:0 "Transkontinentale Luftpost"
 USA_interwar_TranscontinentalAirMail_desc:0 "Jetzt, wo Flugzeuge so fortschrittlich sind, können Sie sich vorstellen, was passieren würde, wenn wir echte Luftautobahnen einrichten könnten... Das vom Handelsministerium vorangetriebene Projekt soll San Francisco und New York durch eine lange Reihe von Landebahnen und Baken verbinden, damit Postflugzeuge die USA von einem Ende zum anderen durchqueren können. Das ist ein beeindruckendes Projekt."

 USA_interwar_EasternLincolnHighway:0 "Östlicher Abschnitt des Lincoln Highway"
 USA_interwar_EasternLincolnHighway_desc:0 "Mit dem Lincoln Highway werden wir es jedem ermöglichen, die Vereinigten Staaten von Amerika zu durchqueren. Wir werden die Mittel bereitstellen, um mit den Bauarbeiten für die Abschnitte von New York über Carolina, Tennessee und Arkansas bis zu den Great Plains zu beginnen."

 USA_interwar_WesternLincolnHighway:0 "Westlicher Abschnitt des Lincoln Highway"
 USA_interwar_WesternLincolnHighway_desc:0 "Mit dem Lincoln Highway werden wir jedem, der will, die Möglichkeit geben, die Vereinigten Staaten von Amerika zu durchqueren. Wir werden die Mittel bereitstellen, um mit den Arbeiten an den westlichen Abschnitten zu beginnen, die die Great Plains durch die Berge der Rocky Mountains mit der kalifornischen Küste verbinden."

 USA_interwar_LeaveDominicanRepublic:0 "Verlassen Sie die Dominikanische Republik"
 USA_interwar_LeaveDominicanRepublic_desc:0 "Diese Dominikanische Republik ist zu einem namenlosen Sumpf geworden, in dem sich nichts zum Besseren wendet. Das kostet uns nicht nur viel Geld, sondern verschlechtert auch unser internationales Image! Kündigen wir den Abzug der US-Streitkräfte an und lassen wir dieses Volk so regieren, wie es will."

 USA_interwar_AnnexDominicanRepublic:0 "Befriedung der Dominikanischen Republik"
 USA_interwar_AnnexDominicanRepublic_desc:0 "Die Dominikanische Republik muss unter unserem Einfluss bleiben, egal was passiert. Wenn wir hier scheitern, gerät die gesamte Große-Knüppel-Doktrin und die Monroe-Doktrin im Allgemeinen ins Wanken; wir müssen mehr Divisionen mobilisieren und sie mit allen Mitteln auf die Insel schicken, um sie zu besetzen. Wir werden sie dazu bringen, sich zu fügen, ob sie wollen oder nicht!"
