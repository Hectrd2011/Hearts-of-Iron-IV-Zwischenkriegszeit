pac.1.t:0 "Greater East Asia Co-Prosperity Sphere"
pac.1.d:0 "Prime Minister Fumimaro Konoe announced the concept of New Order in East Asia. Originally, It was an idealistic wish to "free" Asia from European colonial powers, but soon, some nationalists saw it as a way to gain resources to keep Japan a modern power, and militarists saw the same resources as raw materials for war. Konoe suggested a sphere in an attempt to create a Great East Asia. It will be comprised Japan, Manchukuo, China, Southeast Asia and Oceania. \n\nMoreover, it will establish a new international order seeking "co prosperity" for Asian countries which would share prosperity and peace, free from Western colonialism and domination. The military goals of this expansion included naval operations in the Indian Ocean and the isolation of Australia."
pac.1.a:0 "Our great ideal!"
pac.1.b:0 "No."

pac.2.t:0 "Hawaii Operation"
pac.2.d:0 "The task force of six aircraft carriers, Akagi, Kaga, Soryu, Hiryu, Shokaku, and Zuikaku are ready to carry out the missions. It departed northern Japan en route to a position northwest of Hawaii, intending to launch its 408 aircraft to attack Pearl Harbor, 360 for the two attack waves and 48 on defensive combat air patrol, including nine fighters from the first wave. \n\nWe will destroy the US Pacific Fleet!"
pac.2.a:0 "Buun o inorimasu!"

pac.3.t:0 "The Infamy Speech"
pac.3.d:0 "President Franklin D. Roosevelt delivered a speech to a Joint Session of Congress after the attack on Pearl Harbor. The president signed the declaration of war against Japan. Now all the Americans are united against the enemy!"
pac.3.a:0 "We are united!"

pac.4.t:0 "Declared War on the United States"
pac.4.d:0 "We will honor our commitments under the Tripartite Pact, and declared war on the United States! The pact was an earlier agreement between Germany, Italy and Japan which had the principal objective of limiting US intervention in any conflicts involving the three nations."
pac.4.a:0 "Our allies in Asia are giving the United States a heavy blow."

pac.5.t:0 "C Operation Begin"
pac.5.d:0 "C Operation began. It is aimed at capturing Hong Kong. The 23rd Army will take charge of the operation."
pac.5.a:0 "Attack!"

pac.6.t:0 "Southern Operations"
pac.6.d:0 "Now we started to attack the Southeast Asia. The target includes Hong Kong, Malaya, Philippines, Malaya, Dutch East Indies, Borneo, Guam and Bismarck Archipelago."
pac.6.a:0 "We will win the war."

pacnews.1.t:0 "Japan Strike USA"
pacnews.1.d:0 "Breaking news, Japan attacked Pearl Harbor on this morning. \n\nThe United States naval base at Pearl Harbor was surprisingly bombed by the Imperial Japanese Navy Air Service. The attack commenced at 7:48 a.m. Hawaiian Time. The base was attacked by Imperial Japanese fighter planes, bombers, and torpedo planes in two waves, launched from six aircraft carriers. All eight U.S. Navy battleships were damaged, with four sunk. Many soldiers and civilians were killed and wounded. \n\nThe undeclared assault came as a profound shock to the American people."
pacnews.1.a:0 "The attack is quite successful."
pacnews.1.b:0 "This is necessary."
pacnews.1.c:0 "A despicable attack!"
pacnews.1.e:0 "Interesting."

pacnews.2.t:0 "Roosevelt's Speech"
pacnews.2.d:0 "After the Japanese attack on the US naval base at Pearl Harbor, Franklin D. Roosevelt, the president of the United States delivered an infamy speech and signed the declaration of war against Japan. \n\n"Yesterday, December 7, 1941, a date which will live in infamy, the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan." Roosevelt said. Some observers think that he sought to emphasize the historic nature of the events at Pearl Harbor, implicitly urging the American people never to forget the attack and memorialize its date. \n\nThe speech was brief. But it succeeds in unite all Americans."
pacnews.2.a:0 "It is time to stop those warmongers!"
pacnews.2.b:0 "This looks grim."
pacnews.2.c:0 "Together we will be victorious."
pacnews.2.e:0 "We will not back down."

pacnews.3.t:0 "Germany Declares War on the United States"
pacnews.3.d:0 "Germany and Italy announced a declaration of war on the United States. \n\nThey honored their commitments under the Tripartite Pact, declared war on the United States. The pact was an earlier agreement between Germany, Italy and Japan which had the principal objective of limiting U.S. intervention in any conflicts involving the three nations. The United States Congress issued a declaration of war against Germany and Italy later that same day."
pacnews.3.a:0 "We stand together!"
pacnews.3.b:0 "We will crush them."
pacnews.3.c:0 "We will do what is right!"
pacnews.3.e:0 "We chose the right side."