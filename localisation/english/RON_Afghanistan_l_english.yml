industrial_development:0 "Industrial Development"
industrial_development_desc:0 "We must begin to aquire the the technology to compete industrially."
infrastructure_spending:0 "Infrastructure Spending"
infrastructure_spending_desc:0 "For national defense and for our civilian economy, increasing our national infrastructure is paramount."
civillian_markets:0 "Civillian Markets"
civillian_markets_desc:0 "Tax cuts and business promotion will allow our private economy to thrive."
university_of_kabul:0 "University of Kabul"
university_of_kabul_desc:0 "todo"
afg_industrial_expansion:0 "Industrial Expansion"
afg_industrial_expansion_desc:0 "We must expand our civilian industrial capabilities."
steel_mills:0 "Steel Mills"
steel_mills_desc:0 "Federally investing in steel will provide many benefits for our country."
synthetic_focus:0 "Synthetic Focus"
synthetic_focus_desc:0 "Due to our lack of natural rubber & oil, we must work on synthetic versions to remain independent."
business_prowess:0 "Business Prowess"
business_prowess_desc:0 "Our businessmen have the trust of the world, each other, and the government, this reflects in their efficiency."
persian_oil:0 "Persian Oil"
persian_oil_desc:0 "New techniques oil drilling will allow us to turn our new lands into large oil producing regions."
world_research_organization:0 "World Research Organization"
world_research_organization_desc:0 "Using our new found status with the world's major powers, we should push for technological cooperation."
military_progress:0 "Military Progress"
military_progress_desc:0 "Socially and industrially, our nation must begin to mobilize itself."
arms_production:0 "Arms Production"
arms_production_desc:0 "We must use the most modern methods to produce the most guns for the least cost."
support_companies:0 "Support Companies"
support_companies_desc:0 "Our divisions effectiveness can be greatly improved by adding on additional batallions of supporting soldiers."
armored_effort:0 "Armored Effort"
armored_effort_desc:0 "We should focus on tanks, as they eastergg are very important on the modern battlefield."
military_industrial_complex:0 "Military Industrial Complex"
military_industrial_complex_desc:0 "Industrial expansion, both civilian and military, can help our armed forces improve and expand."
military_strategy:0 "Military Strategy"
military_strategy_desc:0 "We must decide in what fashion we shall fight."
military_mining:0 "Military Mining"
military_mining_desc:0 "Using reserves and idle soldiers to expand our mining capabilities can be a great allocation of time and manpower."
remember_third_anglo_afghan_war:0 "Remember the Third Anglo-Afghan War"
remember_third_anglo_afghan_war_desc:0 "With the last war as proof, we are unconquerable!"
focus_infantry:0 "Infantry Focus"
focus_infantry_desc:0 "Guns, men, artillery, these are the foundations for our armed forces."
modern_focus:0 "Modern Focus"
modern_focus_desc:0 "We must use tanks, trucks, and other modern methods of war to compete with the modern world."
improve_political_climate:0 "Improve Political Climate"
improve_political_climate_desc:0 "Our nation stands divided, we must bring our people together and move forwards towards a  common goal."
preserve_status_quo:0 "Preserve the Status Quo"
preserve_status_quo_desc:0 "Our current governmental system is generally on the right track."
royal_family_history:0 "Royal Family History" 
royal_family_history_desc:0 "The royal family is popular within our country."
internal_innovation:0 "Internal Innovation"
internal_innovation_desc:0 "Domestic scientists and universities could excell with more funding."
the_kings_inspiration:0 "The King's Inspiration"
the_kings_inspiration_desc:0 "The population looks to our king with admiration, and will fight for him."
curb_uncle_influence:0 "Curb Uncles' Influence"
curb_uncle_influence_desc:0 "Since our current king coronation, he has been plagued with the influence of his uncles, no longer."
where_empires_fall:0 "Where Empires Fall"
where_empires_fall_desc:0 "Many nations have tried, and failed, to conquer us, this is a trend we should support."
merge_royal_households:0 "Merge Royal Households"
merge_royal_households_desc:0 "The Iranian Royals present an opportunity to merge royal families, perhaps this would come with land gains."
iraqi_conquest:0 "Iraqi Conquest"
iraqi_conquest_desc:0 "With Iran under our belt, we can move on to our next conquest. "
the_communist_threat:0 "The Communist Threat"
the_communist_threat_desc:0 "A large threat looms above our nation, we must strike before stricken."
the_revolution:0 "The Revolution"
the_revolution_desc:0 "The current government has failed, we need communism."
soviet_economic_assistance:0 "Soviet Economic Support"
soviet_economic_assistance_desc:0 "In this time of economic downturn, the Soviet Union has prospered, perhaps we should reach out to them."
soviet_research:0 "Soviet Research"
soviet_research_desc:0 "Let us extend our economic bonds with the Soviet Union to a technological bond."
treaty_of_urumchi:0 "Treaty of Urumchi"
treaty_of_urumchi_desc:0 "With Soviet pressure and our military, we could likely procure the warlord faction of Sinkiang."
peoples_revolution:0 "People's Revolution"
peoples_revolution_desc:0 "Now is the time, Afghani workers unite!"
peoples_legion:0 "People's Legion"
peoples_legion_desc:0 "After the revolution we must now work on improving our military."
chinese_intervention:0 "Chinese Intervention"
chinese_intervention_desc:0 "The Japanese pose a great threat to Asia & all of Communism, we should align with Mao & strike."
join_the_comintern:0 "Join the Comintern"
join_the_comintern_desc:0 "We should officially ask the Soviet Union to allow us to join the Comintern"
our_faction:0 "Our Faction"
our_faction_desc:0 "or all the Soviets have done, it is time for Afghanistan to take it alone."
look_to_germany:0 "Look to Germany"
look_to_germany_desc:0 "Germany has seen much prosperity in recent years, we should look to them as friends and business partners."
german_investors:0 "German Investors"
german_investors_desc:0 "Contacting German businesses could provide vast mutual benefits."
german_scientists:0 "German Scientists"
german_scientists_desc:0 "Our economic connectivity with Germany gives us an opportunity to promote technological co-research."
foreign_advisors:0 "Foreign Advisors"
foreign_advisors_desc:0 "Germany clearly has military information and tactical training it could provide to us, we should ask them."
AFG_military_youth:0 "Military Youth"
AFG_military_youth_desc:0 "Schools in Afghanistan much teach of our military prowess, glory, and honor."
armor_comittee:0 "Armor Comittee"
armor_comittee_desc:0 "The Germans are clearly the masters of military armor, we should study their designs and produce some ourselves."
demand_iran:0 "Demand iran"
demand_iran_desc:0 "The time has come for us to expand our great empire, perhaps an assurance of support by the Germans would better our odds."
iraqi_plebiscite:0 "Iraqi Plebiscite"
iraqi_plebiscite_desc:0 "The time has come for us to expand our great empire, perhaps an assurance of support by the Germans would better our odds."
demand_pakistan:0 "Demand Pakistan"
demand_pakistan_desc:0 "With the British tangled up in other affairs, an opportunity has arisen to claim Pakistan, we shall seize the opportunity."
look_to_the_west:0 "Look to the West"
look_to_the_west_desc:0 "The West, despite its recent shortcomings, will provide the most prosperity and long term stability for us."
negotiate_for_iran:0 "Negotiate for Iran"
negotiate_for_iran_desc:0 "The British are always looking to expand their empire, perhaps a proposal on Iran will entice them and begin to cool relations"
allied_research:0 "Allied Research"
allied_research_desc:0 "A delegation to France with technological goals would definitely be advantageous."
fervent_patriotism:0 "Fervent Patriotism"
fervent_patriotism_desc:0 "Our people stand willing and ready to fight for their nation."
us_aid:0 "US Aid"
us_aid_desc:0 "The US, trying to increase it's influence abroad has brought us an offer we cannot refuse."
raf_asistance:0 "RAF Assistance"
raf_asistance_desc:0 "The British lead the way in terms of air power. Studying their designs and working with them can provide benefit to our air force."
french_tank_designs:0 "French Tank Designs"
french_tank_designs_desc:0 "The French have had consistent quality tank designs, naturally we should assemble a joint research force."
join_the_allies:0 "Join the Allies"
join_the_allies_desc:0 "The time has come for us to embrace the West fully with a military alliance."
incorporate_raj:0 "Incorporate the Raj"
incorporate_raj_desc:0 "We have long sought control over India, perhaps we could gain much of that control by giving in some to the British."
establish_the_afghan_air_force:0 "Establish the Afghan Air Force"
establish_the_afghan_air_force_desc:0 "This is modern war, we must meet it's demands and establish and air force."
AFG_fighter_focus:0 "Fighter Focus"
AFG_fighter_focus_desc:0 "Fighters are the most important part of any air force, this should reflect in production."
close_air_support_focus:0 "Close Air Support Focus"
close_air_support_focus_desc:0 "CAS planes have proven invaluable on the modern battlefield, perhaps some investment in this sector is beneficial."
bombing_effort:0 "Bombing Effort"
bombing_effort_desc:0 "With the modern advances in bomb carrying capacity, it may be viable to win our wars from the sky."
tactical_bomber_effort:0 "Tactical Bomber Effort"
tactical_bomber_effort_desc:0 "More versatile bombers can provide a greater range of function to our war effort."
increased_domestic_production:0 "Increased Domestic Production"
increased_domestic_production_desc:0 "Foreign imports and designs are pitiful, it is time for Afghanistan to makes its mark."
rocket_research:0 "Rocket Research"
rocket_research_desc:0 "Bombers not requiring men seem like a very good opportunity, we should follow up on it."
afghan_wunderwaffe:0 "Afghan Wunderwaffe"
afghan_wunderwaffe_desc:0 "Non-convential weapons are the future, we should pursue them."
research_deal:0 "Research Deal"
research_deal_desc:0 "We have a very compelling design for a new type of aircraft, contacting a major power and getting access to their resources is vital, but which one?"
support_rhineland:0 "Support Rhineland"
support_rhineland_desc:0 "The Germans are marching into their own land, the French and British dogs should leave them be."
express_support_for_japan:0 "Express Support for Japan"
express_support_for_japan_desc:0 "Japan wants its spot in the Sun and an empire like the West, is that so wrong?"
persecute_minorities:0 "Persecute Minorities"
persecute_minorities_desc:0 "We need to cleanse our population of undesirables and non-Afghans."
support_germany:0 "Support Germany"
support_germany_desc:0 "The Germans are a good people who have expressed support for us, let us reciprocate."
eastern_axis:0 "Eastern Axis"
eastern_axis_desc:0 "A new faction, similar to Germany's must be founded, perhaps we can find an ally in Japan."
denounce_rhineland:0 "Denounce Rhineland"
denounce_rhineland_desc:0 "The Germans are plainly breaking the Treaty of Versailles, they are planning to plunge the world in war once more."
take_chinese_refuguees:0 "Take Chinese Refugees"
take_chinese_refuguees_desc:0 "The recent war in China gives us an opportunity to increase our available manpower."
take_jewish_refugees:0 "Take Jewish Refugees"
take_jewish_refugees_desc:0 "With great refugee infrastructure in place, we can take Europe's jews from Hitler's grasp."
condemn_germany:0 "Condemn Germany"
condemn_germany_desc:0 "The Germans seemingly have no regard for a treaty they have signed, shame and hostile relations much follow."
british_rapprochement:0 "British Rapprochement"
british_rapprochement_desc:0 "With the Germans threatening the entire world, perhaps an old enemy and it's quarrels can be forgetten for the common good."
eastern_allies:0 "Eastern Allies"
eastern_allies_desc:0 "A new allied block would be advantageous to us."
support_prc:0 "Support the PRC"
support_prc_desc:0 "Mao's China clearly carries the best vision for China, trying to spread his influence in Nationalist China and improve relations with him is paramount."
attend_internationale:0 "Attend the Internationale"
attend_internationale_desc:0 "A voice in the world Soviet is an important postion, and could spread our name and influence."
invite_trotsky:0 "Invite Trotsky"
invite_trotsky_desc:0 "Stalin and his purges do not represent Communism, he is a totalitarian, perhaps we should invite his rival, Leon Trotsky, to lead our nation."
improved_leader:0 "Improved leader"
improved_leader_desc:0 "Trotsky has finally grabbed the reigns and can rule effectively."
fourth_internationale:0 "Fourth Internationale"
fourth_internationale_desc:0 "We shall host the next internationale with Trotsky at the helm."
stalinist_policies:0 "Stalinist Policies"
stalinist_policies_desc:0 "Fierce industrialization, Stalin's way, will allow our nation to vastly increase in production ability and military power in a very short time."


#events
afghanistan.1.t:0 "An Unfit Ruler"
afghanistan.1.d:0 "Mohammad Zahir Shah, who is largely inexperienced with ruling his country, is heavily influenced by his uncles. Perhaps the country would do better if a more independent ruler were to take his place... "
afghanistan.1.a:0 "Understood."

afghanistan.2.t:0 "Humaira Begum's Assasination."
afghanistan.2.d:0 "Former queen and political figurehead of Afghanistan, Humaira Begum, has been assasinated during her most recent public appearence. Unfortunately, she will no longer be able to fill her advisory position. However we now must decide how we address the situation to the public."
afghanistan.2.a:0 "Prepare a speech for our citizens."
afghanistan.2.b:0 "Distance ourselves from the event."

afghanistan.3.t:0 "Germany's Offer"
afghanistan.3.d:0 "The Germans, growing desparate in their war effort, have decided to make a deal for us to join them in their war effort, in exchange for military equipment."
afghanistan.3.a:0 "Accept the Offer"
afghanistan.3.b:0 "Refuse the Offer"
afghanistan.3.c:0 "Approach the British"
afghanistan.3.aa:0 "Ask for More"

afghanistan.4.t:0 "Afghanistan's Offer"
afghanistan.4.d:0 "Afghanistan has recently been contacted by Germany, whom requested reinforcements in exchange for a small transfer of supplies. They're willing to join with us instead in exchange for infantry equipment and armoured vehicles."
afghanistan.4.a:0 "Accept Their Offer"
afghanistan.4.b:0 "Refuse Their Offer"

afghanistan.6.t:0 "British Response"
afghanistan.6.d:0 "The British have declined our offer"
afghanistan.6.a:0 "Understood."

afghanistan.7.t:0 "British Response"
afghanistan.7.d:0 "The British have accepted our offer"
afghanistan.7.a:0 "Understood."

afghanistan.5.t:0 "Afghanistan's Counter-Offer"
afghanistan.5.d:0 "Afghanistan has decided to accept our offer, however they've also requested additional equipment"
afghanistan.5.a:0 "Accept Their Offer"
afghanistan.5.b:0 "Refuse Their Offer"

afghanistan.9.t:0 "German Response"
afghanistan.9.d:0 "The Germans have declined our counter-offer, and have also decided they did not need our help in the first place."
afghanistan.9.a:0 "Understood."

afghanistan.8.t:0 "German Response"
afghanistan.8.d:0 "Out of desperation, the Germans have decided to accept our offer"
afghanistan.8.a:0 "Understood"

afghanistan.10.t:0 "Soviet's Offer"
afghanistan.10.d:0 "The Soviets, acknowledging us as a new communist government in the world, have decided to offer to share military strategies, in exchange for joining the Commintern."
afghanistan.10.a:0 "Accept Their Offer"
afghanistan.10.b:0 "Refuse Their Offer"

afghanistan.11.t:0 "British Offer"
afghanistan.11.d:0 "The British have sent us a message stating that they wish to ensure our neutrality in their ongoing conflict. In exchange they've offered to construct for us additional factories."
afghanistan.11.a:0 "Accept the Offer"
afghanistan.11.b:0 "Refuse Their Offer"

afghanistan.12.t:0 "Doctrine Decision"
afghanistan.12.d:0 "A recent quarrel among the military commanders on where to focus strategic military research has resulted in a request for your input on where to focus our research efforts."
afghanistan.12.a:0 "Mobile Warfare"
afghanistan.12.b:0 "Superior Firepower"
afghanistan.12.c:0 "Grand Battleplan"
afghanistan.12.aa:0 "Mass Assault"

afghanistan.13.t:0 "Afghanistan's Offer"
afghanistan.13.d:0 "The Afghani royal family has made an offer to us. They want to merge the two royal families, effectively putting our land under their rule, and they've threatened war if we refuse."
afghanistan.13.a:0 "Very well."
afghanistan.13.b:0 "Are they crazy?"

afghanistan.14.t:0 "Afghanistan's Offer"
afghanistan.14.d:0 "The Afghani government has come to use with an offer: Surrender our country and our lands to them, or face war."
afghanistan.14.a:0 "Fine."
afghanistan.14.b:0 "They will have to fight us to recieve it"

afghanistan.15.t:0 "Annexation successful"
afghanistan.15.d:0 "They've yielded to our demands, and have decided to join us."
afghanistan.15.a:0 "Wonderful"

afghanistan.16.t:0 "Annexation unsuccsesful"
afghanistan.16.d:0 "They've refused our demands. We'll need to go to war if we want their territory now."
afghanistan.16.a:0 "They'll regret this"

afghanistan.17.t:0 "Afghanistan's Request"
afghanistan.17.d:0 "Afghanistan, a country who's recently undergone a communist revolution, is wishing to ally with us and the rest of the Comintern."
afghanistan.17.a:0 "We welcome them with open arms"
afghanistan.17.b:0 "They will have to go elsewhere for support."\

afghanistan.18.t:0 "Soviet Response"
afghanistan.18.d:0 "The Soviets have welcomed us into the Comintern."
afghanistan.18.a:0 "Their support should help"

afghanistan.19.t:0 "Soviet Response"
afghanistan.19.d:0 "The Soviets have denied our request, and will not let us into the Comintern."
afghanistan.19.a:0 "We will have to look elsewhere"

afghanistan.20.t:0 "Demanding Iran"
afghanistan.20.d:0 "We're drafting our demands for Iran now. How much should we demand from them? Keep in mind they may be more willing if we don't outright annex them..."
afghanistan.20.a:0 "Demand all of it."
afghanistan.20.b:0 "Demand only part of it."

afghanistan.21.t:0 "Afghanistan's Demands"
afghanistan.21.d:0 "Afghanistan has sent us a demand requesting we cede all of our land to them. They've threatened war if we refuse."
afghanistan.21.a:0 "Tell them we shall cede our land."
afghanistan.21.b:0 "Never. We will fight to defend our territory."

afghanistan.22.t:0 "Afghanistan's Demands"
afghanistan.22.d:0 "Afghanistan has sent us an ultimatum: cede Khorsan, Semnan, Isfahan, Fars, Kerman, and Sistan, or face war."
afghanistan.22.a:0 "Very well"
afghanistan.22.b:0 "Never, ready the army."

afghanistan.23.t:0 "Iran Accepts Demands"
afghanistan.23.d:0 "Iran has accepted our offer. The deal went off without incident, and we are now in control of their territory."
afghanistan.23.a:0 "Excellent"

afghanistan.24.t:0 "Iran Refuses Demands"
afghanistan.24.d:0 "Iran has refused our proposal. They would rather go to war than yield to us."
afghanistan.24.a:0 "Ready the army"

afghanistan.25.t:0 "Afghanistan's Demands"
afghanistan.25.d:0 "Afghanistan has requested we yield our empire to them, or face total destruction through war."
afghanistan.25.a:0 "Very well"
afghanistan.25.b:0 "We will fight them to the last man"

afghanistan.26.t:0 "Afghanistan Demands"
afghanistan.26.d:0 "Afghanistan wants Pakistani territory, they've gathered an army and are prepared to go to war over it."
afghanistan.26.a:0 "We must cede to their demands"
afghanistan.26.b:0 "We cannot appease them"

afghanistan.27.t:0 "Afghanistan and Britain's demand"
afghanistan.27.d:0 "Afghanistan and the United Kingdom have worked out a deal amongst themselves to split our land. All that's left for them to do is come take it from us."
afghanistan.27.a:0 "Don't make our people suffer, give them the land peacefully"
afghanistan.27.b:0 "They can't just take our land like that!"

afghanistan.28.t:0 "Trotsky's new position"
afghanistan.28.d:0 "Leon Trotsky, the presumed heir to Vladimir Lenin's position in the Soviet Union, has, in his exile, taken over control of the communist party in Afghanistan."
afghanistan.28.a:0 "Interesting"

afghanistan.29.t:0 "Fourth Internationale"
afghanistan.29.d:0 "New Afghan leader, Leon Trotsky, has just announced the formation of a new communist bloc, opposed to Stalinist policies. The set of agreemnts lays out that member countries must show a  willingness to form a pact of mutual defense, economically integrate, and politically ally themselves with the Trotskyite government. It remains to be seen what impact this will have on the communist world or the world at large."
afghanistan.29.a:0 "Interesting"

afghanistan.30.t:0 "Research Deal Oppurtunity"
afghanistan.30.d:0 "There are multiple world powers that may be able to give us the technology for jets. We can ask one for the technology, they may be willing to share. Who should we ask?"
afghanistan.30.a:0 "The United States"
afghanistan.30.b:0 "Germany"
afghanistan.30.c:0 "Britain"
afghanistan.30.aa:0 "The Soviet Union"

afghanistan.31.t:0 "Afghanistan's Request"
afghanistan.31.d:0 "Afghanistan has come to us, requesting our assistance in creating a jet engine. We may be able to progress our own technology through the effort. Might we help them?"
afghanistan.31.a:0 "Indeed, send scientists over immediately"
afghanistan.31.b:0 "We will not share our technology with them"

afghanistan.32.t:0 "Request Refused"
afghanistan.32.d:0 "They've refused our request for help researching jet engine technology. We will have to discover it ourselves"
afghanistan.32.a:0 "Very well."

afghanistan.33.t:0 "Request Accepted"
afghanistan.33.d:0 "They've accepted our request for assistance in research. Our scientists stand by to begin progress into jet technology"
afghanistan.33.a:0 "Wonderful news"


