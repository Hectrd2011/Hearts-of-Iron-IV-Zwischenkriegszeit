 BOL_social_constitution:0 "Social Consitution"
 BOL_social_constitution_desc:0 "A new constitution guaranteeing positive social rights will help the people restore their faith in the state and grant us the power for the necessary reforms to come."
 BOL_first_indigenous_congress:0 "First Indigenous Congress"
 BOL_first_indigenous_congress_desc:0 "The majority of our people suffer under racial apartheid due to their indigenous identity. By convoking the first indigenous congress we will forge a new national pact between Natives and the state. However many will fear inclusion of these 'savages'."
 BOL_nationalize_the_mines:0 "Nationalize the mines"
 BOL_nationalize_the_mines_desc:0 "Mining is the backbone of our economy. By seizing our patrimony back from the private hands of oligarchs we can ensure our nation's development and social equity."
 BOL_redistribute_the_haciendas:0 "Redistribute the Haciendas"
 BOL_redistribute_the_haciendas_desc:0 "The semi-feudal class of elite landholders hold our country back from development, subjecting our people to the status of peons. Redistributing the land back to the hands who work it will create a new political alliance with the peasant sector."
 BOL_la_union_es_la_fuerza:0 "La Union es la Fuerza"
 BOL_la_union_es_la_fuerza_desc:0 "National reforms have opened a new era of national unity for our people. The masses speak with one voice. Finally the popular will and the state act together."
 BOL_rural_schools:0 "Rural Schools"
 BOL_rural_schools_desc:0 ""
 BOL_pachacuti:0 "Pachacuti"
 BOL_pachacuti_desc:0 "We will embrace our millennial task as decedents of the Incas and liberate the continent from foreign domination."
 BOL_alliance_with_peru:0 "Alliance with Peru"
 BOL_alliance_with_peru_desc:0 "With our Peruvian brothers we will liberate the Andes!"
 BOL_people_of_the_sun:0 "People of the Sun"
 BOL_people_of_the_sun_desc:0 "Unite the people of the continent behind the cause."
 BOL_take_back_the_sea:0 "Take Back the Sea"
 BOL_take_back_the_sea_desc:0 "Take back our birthright to the sea unjustly usurped by Chile in the War of the Pacific."
 BOL_avenge_the_chaco:0 "Avenge the Chaco"
 BOL_avenge_the_chaco_desc:0 "Avenge the dead and take back the Chaco from Paraguay."
