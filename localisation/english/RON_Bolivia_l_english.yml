 BOL_confront_barons:0 "Confront The Tin Barons"
 BOL_confront_barons_desc:0 "If we wish to gain the trust of the people we must confront the power behind the throne of the tin barons that have driven our nation into ruin."
 BOL_dismantle_la_rosca:0 "Dismantle La Rosca"
 BOL_dismantle_la_roscav_desc:0 "The current crisis is only a symptom of the decadent rot of the oligarchic families ruling Bolivia. Only by eviscerating the parasitic bourgeois elite from power can we transform society."
 BOL_civil_military_pact:0 "Civil Military Pact"
 BOL_civil_military_pact_desc:0 "The Republic is threatened from all sides. We can only ensure necessary reforms by making a pact with the military to lead a care taker government until the time is right for the people to rule themselves."
 BOL_thesis_of_pulacayo:0 "Thesis of Pulacayo"
 BOL_thesis_of_pulacayo_desc:0 "We must establish the foundations for a movement capable of liberating our nation."
 BOL_found_the_CTSB:0 "Found the CTSB"
 BOL_found_the_CTSB_desc:0 "For the working class to be heared there needs to be organization, in order to achieve this an organism must be founded, the 'Confederacion Sindical de Trabajadores de Bolivia' will see to it."
 BOL_party_discipline:0 "Party Discipline"
 BOL_party_discipline_desc:0 "It's of no use to have organization if nobody is willing to do anything for the cause, indoctrination is needed."
 BOL_fist_full_of_dynamite:0 "Fist Full of Dynamite"
 BOL_fist_full_of_dynamite_desc:0 ""
 BOL_socialist_science:0 "Soviet Science"
 BOL_socialist_science_desc:0 "If we align our objective with those of the Soviet Union we might be able to stablish a scientific colaboration between our nations."
 BOL_permanent_revolution:0 "Permanent Revolution"
 BOL_permanent_revolution_desc:0 "We must not stop with the liberation of our people, our neighbors need to be liberated too."
 BOL_nuevo_estado_boliviano:0 "New Bolivian State"
 BOL_nuevo_estado_boliviano_desc:0 "We have been ridiculized by our neighbors, who stole our land and access to sea and our governments have done nothing to regain our rightful lands nor to push forward our country, It's time for a change."
