 SWI_active_propaganda:0 "Active Propaganda"
 SWI_active_propaganda_desc:0 "Our people don't want to send their children to die in war, but many politicians see a need for intervention. Propaganda to demonize the enemy and call for open conflict may not only be a tool for tyrants."
 SWI_aggressive_focus:0 "Aggressive Focus"
 SWI_aggressive_focus_desc:0 "We cannot sit idly by as enemies move in on our borders. The "Réduit Nationale" defensive plan is outdated and no longer usable. Only aggression can give us an advantage. Prepare our army!"
 SWI_agrarian_reform:0 "Agrarian Reform"
 SWI_agrarian_reform_desc:0 "Switzerland is traditionally an agricultural country. With war on the horizon, it is time to reform our agricultural policy so that our farmers are able to feed the nation in these difficult times."
 SWI_armament_effort:0 "Armament Effort"
 SWI_armament_effort_desc:0 "Switzerland isn't prepared for an invasion by any foreign power. It is vital that we develop our own arms industry so that the confederation is never undefended."
 SWI_armament_effort_eq_1:0 "Construction Effort"
 SWI_armament_effort_eq_1_desc:0 "Switzerland isn't prepared for an invasion by any foreign power. It is vital that we develop our own arms industry so that the confederation is never undefended."
 SWI_armament_effort_eq_2:0 "Construction Effort"
 SWI_armament_effort_eq_2_desc:0 "We will continue our efforts to ensure our army is reinforced with the best possible equipment of our time."
 SWI_armed_neutrality:0 "Armed Neutrality"
 SWI_armed_neutrality_desc:0 "Neutrality does not mean that we must lay down all our weapons. It is important that our nation can defend itself in case of war."
 SWI_armor_effort:0 "Armor Effort"
 SWI_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SWI_army_effort:0 "Army Effort"
 SWI_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. We must act now to ensure that our troops are fit for battle."
 SWI_army_reform:0 "Army Reform"
 SWI_army_reform_desc:0 "No infantry unit or high tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army."
 SWI_army_youth:0 "Army Youth"
 SWI_army_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will prepare us against any foreign invasion."
 SWI_aviation_effort:0 "Aviation Effort"
 SWI_aviation_effort_2:0 "Aviation Effort II"
 SWI_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 SWI_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SWI_banking_act:0 "Banking Act"
 SWI_banking_act_desc:0 "Germany tried time and time again to get information of Jewish bank accounts. As a neutral country, it's our duty to protect the individual against the power of a foreign state."
 SWI_canton_of_south_tyrol:0 "Canton of South Tyrol"
 SWI_canton_of_south_tyrol_desc:0 "Italy maintains its claim to South Tyrol. We should challenge this position as long as the democratic party still exists and before they use this claim as a reason for war."
 SWI_centralize_the_government:0 "Centralize the Government"
 SWI_centralize_the_government_desc:0 "We have clearly presented our side in this war. To further strengthen our country, it is important to better centralize the government. Only then can we maintain our position."
 SWI_commission_on_atomic_energy:0 "Commission on Atomic Energy"
 SWI_commission_on_atomic_energy_desc:0 "We cannot just sit around on the edge of a world-changing discovery. A new commission is to deal with the use of nuclear technology."
 SWI_construction_effort:0 "Construction Effort"
 SWI_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 SWI_construction_effort_eq_1:0 "Construction Effort"
 SWI_construction_effort_eq_1_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 SWI_construction_effort_eq_2:0 "Construction Effort II"
 SWI_construction_effort_eq_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 SWI_czech_tanks:0 "Czech Tanks"
 SWI_czech_tanks_desc:0 "The Czech Republic has achieved major developments in its tank technologies. We must now start importing these war machines before our military loses ground."
 SWI_doctrine_effort:0 "Doctrine Effort"
 SWI_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SWI_domestic_industry:0 "Domestic Industry"
 SWI_domestic_industry_desc:0 "Considering the current situation, isolation due to the war cannot be avoided. By expanding our domestic industry, we would be better prepared for this situation."
 SWI_education_reform:0 "Education Reform"
 SWI_education_reform_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 SWI_elvetismo:0 "Elvetismo"
 SWI_elvetismo_desc:0 "The language of the Swiss is very different from that of the Germans. We have the right to call our language our own and no longer stand in the shadow of Germany."
 SWI_embargo_germany:0 "Embargo Germany"
 SWI_embargo_germany_desc:0 "Germany has been threatening democracy long enough. Even if an embargo on the country will weaken our economy, we can no longer ignore this aggression."
 SWI_equipment_effort:0 "Equipment Effort I"
 SWI_equipment_effort_2:0 "Equipment Effort II"
 SWI_equipment_effort_2_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 SWI_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SWI_eth_industrial_research:0 "ETH Industrial Research"
 SWI_eth_industrial_research_desc:0 "Our university is highly regarded all over the world. This is the place where the ideas and innovations of the future are forged."
 SWI_expand_ptt:0 "Expand the PTT"
 SWI_expand_ptt_desc:0 "The Swiss Postal Telegraph and Telephone agency has so far mastered its tasks effectively. An expansion of this agency could be very helpful regarding the new forms of modern communication."
 SWI_expand_sbb:0 "Expand the SBB"
 SWI_expand_sbb_desc:0 "The Swiss Federal Railways is one of our proudest achievment. It's about time to expand our national railway system."
 SWI_expand_university:0 "Expand the University of Berne"
 SWI_expand_university_desc:0 "The latest improvements in our industry have resulted in significant advances in new technologies. By enlarging the University of Bern, we can further promote these achievements."
 SWI_french_tanks:0 "French Tanks"
 SWI_french_tanks_desc:0 "The French have shown themselves willing to support us in our tank development. This cooperation can strengthen our military where we need it most."
 SWI_generalmobilmachung:0 "Generalmobilmachung"
 SWI_generalmobilmachung_desc:0 "War seems inevitable after the current developments. The government must order a general mobilization so that every Swiss citizen can give his life for the defense of our homeland."
 SWI_german_fighters:0 "German Fighters"
 SWI_german_fighters_desc:0 "Our air force is limited in its capabilities. Germany shows great pride in its newly developed fighter planes. These are the new weapons our military needs."
 SWI_german_tanks:0 "German Tanks"
 SWI_german_tanks_desc:0 "The german tanks with their speed and penetrating power are clearly superior to many other models. Importing these new vehicles could prove useful."
 SWI_gotthardstellung:0 "Gotthardstellung"
 SWI_gotthardstellung_desc:0 "The Gotthard is one of the most important routes in the swiss alps, which under no circumstances must fall into enemy hands. We have to completely secure this position with new defence measures."
 SWI_grosse_eidgenossenschaft:0 "Grosse Eidgenossenschaft"
 SWI_grosse_eidgenossenschaft_desc:0 "The people of Voralberg have often stressed their attachment to Switzerland. The current political turmoil may well assist the integration of this area."
 SWI_join_allies:0 "Join Allies"
 SWI_join_allies_desc:0 "The past events have shown that no neutral country is save from the German Reich. The Allies have stated that they will secure the peace and freedom in our land. We need to join them to save our people from Hitlers fascist suppression"
 SWI_join_axis:0 "Join Axis"
 SWI_join_axis_desc:0 "The German Reich is becoming a force to be reckoned with. Their vision of a better future can be aligned with our interests. We should support them and once the dust settles France will get its rightful piece of Europe."
 SWI_join_comintern:0 "Join Comintern"
 SWI_join_comintern_desc:0 "With enemies everywhere we turn, we need to strengthen our position with some powerful allies. Our ties with the Comintern has grown stronger and it is time to dedicate ourselves fully to their cause."
 SWI_labour_peace:0 "Labour Peace"
 SWI_labour_peace_desc:0 "Labour has championed the working class since its founding, indeed many of our leaders have working class origins. Let’s push for more dramatic protections and powers for the unions."
 SWI_lenins_legacy:0 "Lenin’s Legacy"
 SWI_lenins_legacy_desc:0 "While Lenin was living in Switzerland, he was constantly trying to persuade the Swiss communists to push ahead with the interantional revolution. Now that the KPS has gained new strength, it is time to fulfill his wishes."
 SWI_liberty_ethos:0 "Liberty Ethos"
 SWI_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 SWI_limmatstellung:0 "Limmatstellung"
 SWI_limmatstellung_desc:0 "With the defensive plan in progress, it is time to provide our positions along the Limmat with new fortifications. This will give our troops the opportunity to successfully repel the enemy in case of an invasion."
 SWI_march_on_berne:0 "March on Berne"
 SWI_march_on_berne_desc:0 "There is only one strong country like Switzerland. The politicians want to make us believe that German ideas are dangerous. We will march to Berne and convince the people of the opposite!"
 SWI_national_science_foundation:0 "National Science Foundation"
 SWI_national_science_foundation_desc:0 "The world is developing ever faster. Through a National Science Foundation we can remain at the forefront of global science and innovation."
 SWI_new_national_language:0 "New National Language"
 SWI_new_national_language_desc:0 "The Romansh population of Switzerland feels excluded in their rights. Even though we already have 3 national languages, it is our duty to recognize this minority as well."
 SWI_peoples_council:0 "People’s Council"
 SWI_peoples_council_desc:0 "The old system has suppressed the proletariat long enough. The federal government must be replaced by the new People's Council in order to complete our revolution."
 SWI_preserve_neutrality:0 "Preserve Neutrality"
 SWI_preserve_neutrality_desc:0 "Despite the dangerous events all over the world, we must not lose our highly respected values. Switzerland is and remains a neutral country, no matter what!"
 SWI_preserve_the_vaterland:0 "Preserve the Vaterland"
 SWI_preserve_the_vaterland_desc:0 "Our fatherland is on the brink of ruin. We nationalists must stop the carelessness of traitors to our country at all costs. Only a united nation is strong."
 SWI_rearmament:0 "Rearmament"
 SWI_rearmament_desc:0 "These difficult times require serious measures. The Federal Assembly must come together to discuss a new rearmament plan before we are confronted with foreign threats."
 SWI_reduit_national:0 "Réduit Nationale"
 SWI_reduit_national_desc:0 "Switzerland does not have the resources for an offensive war. We should follow our defensive plan "Réduit Nationale" and turn our country into a fortress."
 SWI_restoration:0 "2nd Restoration"
 SWI_restoration_desc:0 "Communists and democrats have dragged our Swiss values through the mud. We must restore the country and the people to their former glory. Long live the Eidgenossenschaft!"
 SWI_rocket_effort:0 "Rocket Effort"
 SWI_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SWI_ruetlirapport:0 "Rütlirapport"
 SWI_ruetlirapport_desc:0 "Our general has stated that our officers must be informed of the latest war plans. It is time to assemble the commanders at the Rütli meadow."
 SWI_spiritual_national_defence:0 "Spiritual National Defence"
 SWI_spiritual_national_defence_desc:0 "Freedom, unity and justice are the characteristics that define Switzerland. By promoting these values and customs, we can protect our country and its people from any state sponsored propaganda from neighbouring countries."
 SWI_status_quo:0 "Status Quo"
 SWI_status_quo_desc:0 "Despite the political unrest, we must not allow our values to be overshadowed. Our country will work to maintain stability in the surrounding area under all circumstances."
 SWI_strengthen_the_ptt:0 "Strengthen the PTT"
 SWI_strengthen_the_ptt_desc:0 "The latest achievements through the war have shown all too well the importance of modern communication. We must now strengthen the PTT to follow these developments." 
 SWI_strengthen_the_sbb:0 "Strengthen the SBB"
 SWI_strengthen_the_sbb_desc:0 "If the war has shown anything, it is that the infrastructure has decided the fall and rise of the countries. By expanding SBB, we will be on the successful side of history."
 SWI_support_urbanization:0 "Support Urbanization"
 SWI_support_urbanization_desc:0 "The changes in the economic landscape have made urbanisation almost a necessity. We should do everything to support these changes where possible."
 SWI_swiss_mercenaries:0 "Swiss Mercenaries"
 SWI_swiss_mercenaries_desc:0 "Our mercenaries have a tradition that goes back to the Middle Ages. The current political situation makes additional troops a must in any country. We could certainly profit from this opportunity."
 SWI_swiss_oil_refinery:0 "Swiss Oil Refinery"
 SWI_swiss_oil_refinery_desc:0 "Oil is one of the most important resources and indispensable for modern warfare. A Swiss oil refinery would strengthen our military considerably."
 SWI_swiss_steel_mills:0 "Swiss Steel Mills"
 SWI_swiss_steel_mills_desc:0 "Without steel, this war would not exist. Switzerland cannot rely solely on imports from other countries. New steel mills must support our efforts."
 SWI_vollmachtenregime:0 "Vollmachtenregime"
 SWI_vollmachtenregime_desc:0 "With world tension at an all-time high, we can no longer rely on long democratic processes. The introduction of a state emergency law would allow us to react quickly to current developments."
 SWI_war_bonds:0 "War Bonds"
 SWI_war_bonds_desc:0 "With the support of the population by purchasing war bonds, we can secure our military spending in these difficult times."
 SWI_war_economy:0 "War Economy"
 SWI_war_economy_desc:0 "We can no longer avoid a war. The industry and the people must give in completely to our goal, only then can we achieve a victory."

 SWI_surrounded_by_war:0 "Surrounded by War"
 SWI_surrounded_by_war_desc:0 "War is spreading in Europe! As a neutral country surrounded by war on all sides we are in a difficult situation. We can only stay out of this conflict if we stand by our neutrality. However, we could also profit from this war through carefully planned political actions... "
 SWI_request_from_germany:0 "Allow Germany to use the Gotthard"
 SWI_request_from_germany_desc:0 "With our central location in Europe, the government of Germany announced that they would like to send their cargo trains via the Gotthard tunnel to Italy. The cooperation with [GER.GetLeader] would certainly damage our legitimacy as a neutral state, but the economy would definitely be pleased."
 SWI_haute_savoy_integration:0 "Haute-Savoy seeks Integration"
 SWI_haute_savoy_integration_desc:0 "With France at war, the local government of Haute-Savoy announced that it wishes to join the Swiss Confederation. Although the intentions of this call are obvious, we should not simply turn down this offer."

 SWI_strong_haute:0 "Switzerland claims Haute-Savoy"
 SWI_haute:0 "Switzerland claims Haute-Savoy"
 SWI_german_yes:0 "Switzerland helps the German Reich"
 
 


 switzerland.100.t:0 "General Recruitment"
 switzerland.100.d:0 "Confronted with recent events and the looming threat of war, the Federal Assembly has elected a new General: a unique rank chosen only in time of national emergency. With an overwhelming majority of votes, Henri Guisan will prepare Switzerland and its people for their defence."
 switzerland.100.a:0 "Henri Guisan is the one!"
 switzerland.101.t:0 "Austria accepts Referendum"
 switzerland.101.d:0 "The Austrian government looks with resentment at the election results of last Sunday. With 81% approval, the citizens of Voralberg demand the integration into Switzerland. Unable to ignore this demand, negotiations between Switzerland and [AUS.GetLeader] now begin in Vienna."
 switzerland.101.a:0 "For our Brothers!"
 switzerland.102.t:0 "Austria refuses Referendum"
 switzerland.102.d:0 "Last Sunday's elections ended in disappointment. Despite the fact that the people of Voralberg, with 81% approval, voted for the integration into Switzerland, the government of Austria is not giving in. In an official report [AUS.GetLeader] states that Voralberg \"belongs to Austria and only to Austria\"."
 switzerland.102.a:0 "Why did they let them vote then?"
 switzerland.103.t:0 "Italy accepts Demand"
 switzerland.103.d:0 "After intensive discussions, the Italian government announced that it would accept Switzerland's demands. Italy confirms the arguments of the Swiss Confederation and states that all claims on the territory of South Tyrol will be dropped."
 switzerland.103.a:0 "Good!"
 switzerland.104.t:0 "Italy refuses Demand"
 switzerland.104.d:0 "Despite the demands of the Swiss Confederation, the Italian government today announced that it will retain its claim to the territory of South Tyrol. Italy has also stated that it will not allow any further disagreements on the legitimacy of its claims."
 switzerland.104.a:0 "Unacceptable!"
 switzerland.107.t:0 "Switzerland calls for National Defence"
 switzerland.107.d:0 "The Swiss Federal Council announced today in a document that, in view of the current political situation in the world, it will prepare its people spiritually for national defence.\n\nThe document states: \"While the armed defence of the nation, together with the preparation and organisation of such defence, is exclusively a matter of the state, we wish to leave the spiritual defence of the nation primarily in the hands of the citizen.\"\n\nOnly time can tell whether these measures can protect Switzerland from foreign influences..."
 switzerland.107.a:0 "Together we are strong!"
 switzerland.107.b:0 "It's good that Switzerland defends its values!"
 switzerland.107.c:0 "Will they use a guru for their spirituality?"
 switzerland.108.t:0 "Summary of the Rütlirapport"
 switzerland.108.d:0 "On this day the General of the Swiss Army, Henri Guisan, ordered all senior officers to report to the Rütli meadow. The current war situation was reviewed and the officers were informed about the necessary defence plans.\n\nAfter the meeting, Henri Guisan announced: \"As long as there are millions of armed men in Europe and as long as significant forces can attack us at any time, the army must remain at its post.\""
 switzerland.108.a:0 "That's good to hear!"
 swi_austria.101.t:0 "Switzerland demands Vorarlberg"
 swi_austria.101.d:0 "Switzerland wants Vorarlberg"
 swi_austria.101.a:0 "They can have it..."
 swi_austria.101.b:0 "Never!"
 swi_italy.101.t:0 "Switzerland demands South Tyrol"
 swi_italy.101.d:0 "Switzerland wants South Tyrol"
 swi_italy.101.a:0 "They can have it..."
 swi_italy.101.b:0 "Never!"