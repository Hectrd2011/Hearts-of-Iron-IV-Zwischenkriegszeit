l_english: 
 generictree.1.title:0 "[From.GetName] Requests our guarantee"
 generictree.1.desc:0 "[From.GetName] has requested our protection. They fear another war is coming and want our help, should we help their country and defend it or should we reject their protection?"
 generictree.1.a:0 "Accept"
 generictree.1.b:0 "Reject"
 generictree.2.title:0 "[From.GetName] Requests a non-aggression pact"
 generictree.2.desc:0 "[From.GetName] has requested a treaty of non-agression. They fear another war is coming and want to be neutral in any form of conflict, should we help their country or should we reject their offer?"
 generictree.2.a:0 "We shall"
 generictree.2.b:0 "We shan't"
 generictree.3.title:0 "[From.GetName] Requests our ships"
 generictree.3.desc:0 "[From.GetName] has requested our ships. If we are to trade them our ships they may be more likely to help us if conflict is ever to break out."
 generictree.3.a:0 "We will give them our support"
 generictree.3.b:0 "We will not give them any support"