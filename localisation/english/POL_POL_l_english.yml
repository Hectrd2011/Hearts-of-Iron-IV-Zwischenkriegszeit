l_english: 
POL_ensure_german_does_not_intervene_in_the_war:0 "Ensure Germany does not intervene in the war"
POL_ensure_german_does_not_intervene_in_the_war_desc:0 "We will send Germany a warning to not intervene in this war to free the Germans as we are simply walking into our own territory once Germany agrees not to intervene we will begin plans for invasion"
POL_send_our_demands_to_danzig:0 "Send our demands to Danzig"
POL_send_our_demands_to_danzig_desc:0 "We must send our demands to Danzig and if it rejects our demands we shall take it by force"
POL_incoraparate_danzig_into_poland:0 "Incorporate Danzig into Poland"
POL_incoraparate_danzig_into_poland_desc:0 "We must prepare our troops to invade Danzig as it is our territory and it was taken from us in the treaty of Versailles"
POL_keep_danzig_a_part_of_our_empire:0 "Keep Danzig a part of our empire"
POL_keep_danzig_a_part_of_our_empire_desc:0 "We must keep Danzig a part of our empire and prevent it from breaking away from us!"
POL_german_polish_summit:0 "German-polish summit"
POL_german_polish_summit_desc:0 "We must discuss terms of returning Danzig to Germany as we will not simply give land away for free"
POL_reject_the_treity:0 "Reject the treaty"
POL_reject_the_treity_desc:0 "We must ignore the treaty of Versailles and do what we must with Danzig"
POL_subdue_danzig:0 "Subdue Danzig"
POL_subdue_danzig_desc:0 "We must make sure Danzig does not rebel against us in the coming years, with a majority German population if we were ever to go into conflict with Germany their would be a chance they will rebel!"
POL_tax_and_tarrif_reform:0 "Tax and tarrif reform"
POL_tax_and_tarrif_reform_desc:0 "To pay for our socialized serveries we must raise our taxes and tariffs for the time being. This may come with some drawbacks but overall this will make Poland into a better country"
POL_war_plan_lithuania:0 "War Plan Lithuania"
POL_war_plan_lithuania_desc:0 "We need the Lithuanian part of the commonwealth to even consider this idea, we should start small and then go big"
POL_demand_southern_czechoslovakia:0 "Demand Southern Czechoslovakia"
POL_demand_southern_czechoslovakia_desc:0 "Historically we have occupied the southern part of Czechoslovakia, now it's a better time then ever to retake our rightful territory"
POL_economic_reforms:0 "Economic reforms"
POL_economic_reforms_desc:0 "We must reform Poland's economy to a new socialist style of economy, this will hopefully improve it"
POL_a_polish_monarchy:0 "A polish Monarchy"
POL_a_polish_monarchy_desc:0 "Poland has chosen to become a monarch with one true king! We must decide on were this king will take Poland and how it will change"
POL_polish_dicatator:0 "Polish dictator"
POL_polish_dicatator_desc:0 "Poland will be ruled with an iron fist we must start giving power to the true leader of Poland and crack down on civil activities"
POL_secure_our_border_with_soviet_russia:0 "Secure our border with Soviet Russia"
POL_secure_our_border_with_soviet_russia_desc:0 "We cannot trust the Russians as they may wish to take their land back at any point perhaps we can build something that will protect us from a oncoming Russian invasion"
POL_secure_our_border_with_the_germans:0 "Secure our border with the Germans"
POL_secure_our_border_with_the_germans_desc:0 "Although the Germans have helped us a great deal with securing our inexpedience but with the Germans now defeated their attitude may change in the coming years"
POL_better_polish_roads:0 "Better Polish Roads"
POL_better_polish_roads_desc:0 "We must improve our infrastructure to transport goods and services faster, with this Poland is sure to become a great nation!"
POL_become_a_soviet_puppet:0 "Become a Soviet Puppet"
POL_become_a_soviet_puppet_desc:0 "We must come under Soviet influence and become a protectorate of them with that we can guarantee our independence from outside invaders"
POL_improve_internal_stability:0 "Improve Internal Stability"
POL_improve_internal_stability_desc:0 "We must improve our internal stability as our country deals with internal struggles we must root out all extremist parties and stop all infighting"
POL_monarch_influences:0 "Monarchist influences"
POL_monarch_influences_desc:0 "We will install a monarchist regime in Poland with Józef Piłsudski becoming the king of Poland"
POL_far_right_influnces:0 "Far right influences"
POL_far_right_influnces_desc:0 "With the coup being successful we should draft our new constitution using influences from the far right"
POL_polands_new_leader:0 "Poland's new leader"
POL_polands_new_leader_desc:0 "With the Coup being successful and Józef Piłsudski now being in charge what will come next for Poland?"
POL_stay_in_line_with_the_consitution:0 "Stay in line with the consitution"
POL_stay_in_line_with_the_consitution_desc:0 "We must keep our powers in check and prepare our new leader to lead Poland"
POL_a_polish_democracy:0 "A polish Democracy"
POL_a_polish_democracy_desc:0 "We will continue to stay a democracy and we will have our leader elected by the people"
POL_demand_lithuania:0 "Demand Lithuania"
POL_demand_lithuania_desc:0 "We must demand Lithuania to join our union and become a part of the new polish monarchy"
POL_demand_estonia:0 "Demand Estonia"
POL_demand_estonia_desc:0 "We must demand that Estonia joins our union or it will perish"
POL_demand_lativia:0 "Demand Latvia"
POL_demand_lativia_desc:0 "We must demand that Latvia joins our union or threaten them with war"
POL_claims_on_the_baltics:0 "Claims on the Baltics"
POL_claims_on_the_baltics_desc:0 "We must claim all of the Baltic states and have them join under our dynasty"
POL_build_up_on_the_russian_boarder:0 "Build up on the Russian boarder"
POL_build_up_on_the_russian_boarder_desc:0 "We must build up and prepare to build forts near the Russian boarder only then will we be able successfully fend off the Russians"
POL_war_plan_germany:0 "War Plan Germany"
POL_war_plan_germany_desc:0 "We will fabricate claims on upper Prussia, while we are not prepared for war with Germany and this may be a risky move, we need this for our future"
POL_demand_russia_release_ukraine:0 "Demand Russian release of Ukraine"
POL_demand_russia_release_ukraine_desc:0 "Russia has invaded Ukraine and owns some of our core states, we must demand the the transfer of Ukraine to Russia"
POL_hold_snap_elections:0 "Hold Snap Elections"
POL_hold_snap_elections_desc:0 "As communism in our country grows we must ban all other parties from our country, we will ban all democratic parties and far right leagues from participating in our country's elections, making us a one party state"
POL_may_coup:0 "May Coup"
POL_may_coup_desc:0 "The may coup was a coup d'état that planned to overthrow the current president and vice president of Poland, and it came to be known as the May Coup."
POL_maintain_relations_with_the_soviets:0 "Maintain relations with the Soviets"
POL_maintain_relations_with_the_soviets_desc:0 "We must maintain good relations with the Soviets while keeping our democratic values as a priority"
POL_secure_the_nimen_river_line:0 "Secure the Niémen River Line"
POL_secure_the_nimen_river_line_desc:0 "The Niémen River will be used as a natural front line, we will secure the river and use it in case of any war with the Russians"
POL_soviet_assistance:0 "Soviet Assistance"
POL_soviet_assistance_desc:0 "We will not directly get involved in this conflict but we will send the Soviets supplies and volunteers to go join their struggle"
POL_polish_soviet_war:0 "Polish-Soviet War"
POL_polish_soviet_war_desc:0 "We must regain our lost territories currently occupied by the soviets and return our empire to its former glory"
POL_rise_from_the_asashes:0 "Rise from the asashes"
POL_rise_from_the_asashes_desc:0 "The Soviets currently control our territory of the Kievan Rus, with the success of the Greater Poland uprising in 1918, we have re-established our sovereignty for the first time since the 1795 we have full confidence we can win this war and liberate the Poles."
POL_international_support:0 "International support"
POL_international_support_desc:0 "We must gain international support and ask other nations for aid in freeing the polish people"
POL_polishlatvian_jointoperations:0 "Polish-Latvian joint-operations"
POL_polishlatvian_jointoperations_desc:0 "We have been working together with the Latvians in order to push the soviets back, we must strengthen our ties with the Latvians by conducting joint operations"
POL_kiev_offensive:0 "Kiev Offensive"
POL_kiev_offensive_desc:0 "The Kiev Offensive is an offensive plan, we must insinuate this effort to finally push the soviets back and regain our territory"
POL_offensive_efforts:0 "Offensive efforts"
POL_offensive_efforts_desc:0 "We must focus on the attack and quickly kick the Soviets out with a strong piercing attack"
POL_ask_the_united_states_for_supplies:0 "Ask the United States for supplies"
POL_ask_the_united_states_for_supplies_desc:0 "The United States will help us in our war effort we must ask them for aid and support"
POL_ask_france_for_logistical_support:0 "Ask france for logistical support"
POL_ask_france_for_logistical_support_desc:0 "We must ask France to send us an attache and help our well trained armies in becoming even better"
POL_fortify_warsaw:0 "Fortify Warsaw"
POL_fortify_warsaw_desc:0 "We must fortify our border as the Soviets grow near and prepare for the battle of Warsaw"
POL_defensive_efforts:0 "Defensive efforts"
POL_defensive_efforts_desc:0 "We are facing a far greater, and bigger threat than we have imagined so we must be ready to defend our nations sovereignty"
POL_polish_nationalism:0 "Polish nationalism"
POL_polish_nationalism_desc:0 "We must spread propaganda and start a recruitment campaign we must have everyone fight for Poland"
POL_propaganda_campagin:0 "Propaganda Campagin"
POL_propaganda_campagin_desc:0 "We must keep our defenses strong and start a propaganda campaign to get even more recruitment"
POL_finish_the_soviets:0 "Finish the Soviets"
POL_finish_the_soviets_desc:0 "We have already come so far we must put a end to this war and make the final push to defeat the soviets"
POL_international_expeditionary_forces:0 "International Expeditionary forces"
POL_international_expeditionary_forces_desc:0 "We must rally polish people living in other countries to come back home and continue the fighting we must win this war and secure our Independence"
POL_invest_money_into_big_business:0 "Invest money into big business"
POL_invest_money_into_big_business_desc:0 "We will invest money into big business in hopes that the Big Businesses will invest into smaller companies creating a Trickle-down like effect"
POL_sovietpolish_treaty:0 "Soviet-Polish treaty"
POL_sovietpolish_treaty_desc:0 "We will assist the soviets in their revulsion in exchange for our core territory back, if they accept this we will join their efforts in the war."
POL_send_the_soviets_our_demands:0 "Send the Soviets our demands"
POL_send_the_soviets_our_demands_desc:0 "We will demand all of our core territory back from the soviets, this may lead to war but we are prepared for it and we will fight for our freedom"
POL_befreind_the_soviets:0 "Befriend the soviets"
POL_befreind_the_soviets_desc:0 "Perhaps we can make amends with Russia and support them in return for our core territory"
POL_independence_day:0 "Independence day"
POL_independence_day_desc:0 "We have gained our sovereignty after many years of German and Russian occupation we should thank the allies for making this possible"
POL_test_the_soviets:0 "Test the soviets"
POL_test_the_soviets_desc:0 "The soviets currently occupy territory, and with the current civil war raging on in Russia perhaps we can gain some of that territory back"
POL_issue_mobilization_laws:0 "Issue mobilization laws"
POL_issue_mobilization_laws_desc:0 "We need to be ready for all-out war with Russia we might have to gain our independence through brutal fighting or we might do it through peaceful means but are main goal remains the same to finally free all the polish people"
POL_submit_to_the_soviets:0 "Submit to the Soviets"
POL_submit_to_the_soviets_desc:0 "We will submit to the Soviets and help them in any means necessary to secure our independence in exchange for our core territory back and our protection"
POL_maintain_our_independence:0 "Maintain our Independence"
POL_maintain_our_independence_desc:0 "Perhaps we can offer something else to the soviets besides joining them directly"
POL_secure_the_german_boarder:0 "Secure the German boarder"
POL_secure_the_german_boarder_desc:0 "We must secure our border on the East to insure there is no hostility between us and the Germans due to us siding with the Soviets"
POL_a_polish_victory:0 "A Polish Victory"
POL_a_polish_victory_desc:0 "We have beaten back the Soviets and have won the war we must find out what to do next with our country"
POL_soviet_polish_technology_sharing:0 "Soviet Polish technology sharing"
POL_soviet_polish_technology_sharing_desc:0 "We must both assist eachother in research by sharing schematics and technology, with this both our nations will be able to improve"
POL_a_everlasting_alliance:0 "An Everlasting Alliance"
POL_a_everlasting_alliance_desc:0 "We should extend our alliance with the Soviet Union ensuring that we will protect eachother form any offensive conflict that takes place"
POL_nie_ma_wolnoci_bez_solidarnoci:0 "Nie ma wolności bez Solidarności"
POL_nie_ma_wolnoci_bez_solidarnoci_desc:0 "We must fight for our independence we will start a propaganda campaign and increase our recruitment effort"
POL_soviet_volunteers:0 "Soviet Volunteers"
POL_soviet_volunteers_desc:0 "We must send units to the Soviet Union while not getting directly involved in the conflict, with this we can aid them in their war efforts while not risking war ourselves"
POL_reform_the_government:0 "Reform The Government"
POL_reform_the_government_desc:0 "The soviets have helped us a great deal by giving us our core territory back, however Communism is a feared ideology and becoming Communist might affect our stability, should we align with the soviets and aid with the revaluation or should we stay democratic and stay neutral in this conflict."
POL_appoint_communist_government_advisors:0 "Appoint Communist Government Advisors"
POL_appoint_communist_government_advisors_desc:0 "We must appoint communist governors to our court to show the Soviets that we are willing to comply with them and support them"
POL_secure_our_boarder:0 "Secure our boarder"
POL_secure_our_boarder_desc:0 "We must secure our border with the Soviets, as who ever wins this civil war will be at risk for invading us"
POL_rewrite_the_constitution:0 "Re-Write the Constitution"
POL_rewrite_the_constitution_desc:0 "We will take full advantage of the coup and use this to reshape our country in any way we see fit"
POL_socialism_in_poland:0 "Socialism in Poland"
POL_socialism_in_poland_desc:0 "With the coup being successful we can now implement Józef Piłsudski plans into action and reform Poland economy and country"
POL_polands_new_king:0 "Poland's new king"
POL_polands_new_king_desc:0 "We must king the new leader of Poland and reform Poland into a constitutional monarch"
POL_polands_new_dictator:0 "Polands new dictator"
POL_polands_new_dictator_desc:0 "We need Poland to have its one true ruler and the ruler to rule with a iron fist, a total dictatorship will be formed in Poland."
POL_memorys_of_piast:0 "Memories of Piast"
POL_memorys_of_piast_desc:0 "We should bring back the Piast dynasty and find its leading heir to the throne we will restore the polish dynasty and its lands whether it be through force or diplomatically."
POL_carve_out_our_empire:0 "Carve out our empire"
POL_carve_out_our_empire_desc:0 "We shall expand our polish empire by reforming the Commonwealth! We will reform our empire that was once in shambles and be considered a great power once again from our European neighbors"
POL_demand_upper_romania:0 "Demand Upper Romania"
POL_demand_upper_romania_desc:0 "Upper Romania has been historically a part of the Polish Empire and we should gain our rightful land that belongs under the throne"
POL_dig_down_on_the_russian_boarder:0 "Dig Down on the Russian border"
POL_dig_down_on_the_russian_boarder_desc:0 "We must dig down and prepare for trench warfare with Russia we have to be fully protected from the Russian threat"
POL_promise_to_not_get_involved_in_any_more_wars:0 "Promise to not get involved in any more wars"
POL_promise_to_not_get_involved_in_any_more_wars_desc:0 "This can be a dangerous route to go down as if we go to war and the peasants are still protesting we will be at greater risk for a peasant revolt but this will calm down the protests for a period"
POL_polish_socalism:0 "Polish Socalism"
POL_polish_socalism_desc:0 "We must implement a socialist style economy in Poland in order to start becoming a fully industrialized nation"
POL_print_more_money:0 "Print more money"
POL_print_more_money_desc:0 "More money in the economy means more of a opportunity to buy things we will print out money and circulate it into the polish economy to get this nation back on track!"
POL_offer_loans_to_the_poor:0 "Offer Loans to the poor"
POL_offer_loans_to_the_poor_desc:0 "Perhaps we should give out loans to the poor to help them get back onto their feet once they are working they should be able to pay off their personal debts and the revolts will simmer"
POL_put_down_the_peasents:0 "Put down the peasants"
POL_put_down_the_peasents_desc:0 "This won't go over well but we must put down the peasants and end the instability in Poland once and for all uniting under one Queen and monarch"
POL_suppress_peoples_rights:0 "Suppress people's rights"
POL_suppress_peoples_rights_desc:0 "The peasants have been a thorn in our sides for years, we must put a end to their foolishness and take down the peasants once and for all"
POL_write_the_march_constitution:0 "Write the March Constitution"
POL_write_the_march_constitution_desc:0 "We have secured our borders and our independence now we must re-write our temporary constitution to become our permanent constitution doing this will help add legitimacy to our nation"
POL_work_on_land_reform:0 "Work on Land reform"
POL_work_on_land_reform_desc:0 "We must work to reform and restore Poland's damaged and broken infrastructure with better infrastructure it will lead us to become a faster more efficient nation"
POL_deal_with_the_peasantry:0 "Deal with the Peasantry"
POL_deal_with_the_peasantry_desc:0 "The Peasants are currently upset and complaining about being impoverished and are currently putting pressure on our government to act upon it if we do not do something soon we may face a peasant revolt!"
POL_industrialization:0 "Industrialization"
POL_industrialization_desc:0 "The nation of Poland is current impoverished and we are losing money at an alarming rate. If we do not deal with the issues now our nation will be in danger of major drawbacks!"
POL_roadrepair_programs:0 "Road Repair Programs"
POL_roadrepair_programs_desc:0 "We must begin our Road Repair programs in order to have our troops move at a faster and higher speed, since our country is plagued with high road damage and a lack of urbanization we must invest in the roads"
POL_a_polish_socialist_state:0 "A Polish socialist state"
POL_a_polish_socialist_state_desc:0 "We will stay a socialist state and continue to suppress our citizens, finally we will implement full Socialism in our country and become a complete socialist state"
POL_wealth_redistribution:0 "Wealth redistribution"
POL_wealth_redistribution_desc:0 "We must redistribute the wealth from the rich to the poor to help list the poor off of their feet, once the poor have money they can bring it into circulation and we will be able to implement more socialist reforms"
POL_create_the_polish_workers_counsil:0 "Create the polish workers council"
POL_create_the_polish_workers_counsil_desc:0 "The polish workers council will be a great improvement to our nation we will have the workers of Poland decide all of our decisions for us"
POL_dig_down_on_the_russian_boarder:0 "Dig Down on the Russian border"
POL_dig_down_on_the_russian_boarder_desc:0 "We must dig down and prepare for trench warfare with Russia we have to be fully and defended from the Russian threat"
POL_build_up_on_the_german_boarder:0 "Build up on the German border"
POL_build_up_on_the_german_boarder_desc:0 "We must build up and prepare to build forts near the German boarder only then will we be able successfully fend off the Germans"
POL_secure_upper_prussia:0 "Secure upper Prussia"
POL_secure_upper_prussia_desc:0 "We must avoid invasion from above, we will secure our open territory from upper Prussia and set up a defensive trench line across the Prussian boarder"
POL_address_mass_migration__to_poland:0 "Address mass migration  to Poland"
POL_address_mass_migration__to_poland_desc:0 "Poland is currently getting a vast amount of immigrants coming to our new nation, with this the class divide is even more prevalent with many Poles returning home after the war, we need to address this crisis before it gets out of hand"
POL_fix_the_migration_crisis:0 "Fix the migration crisis"
POL_fix_the_migration_crisis_desc:0 "We will end the mass migration into Poland and have this crisis finally come to a end"
POL_draw_back_migration_laws:0 "Draw back migration laws"
POL_draw_back_migration_laws_desc:0 "Poland is a land of migrants and to show our support for them we must role back our migration laws"
POL_encourage_migrant_workers:0 "Encourage migrant workers"
POL_encourage_migrant_workers_desc:0 "We must Encourage the migrants of Poland to be skilled workers as we are a land of migrants we should take full advantage of our situation."
POL_curtail_migration_to_poland:0 "Curtail migration to Poland"
POL_curtail_migration_to_poland_desc:0 "We must curtail all migration to Poland in a effort to stop people from migrating to Poland"
POL_offer_free_schooling_to_migrants:0 "Offer free schooling to migrants"
POL_offer_free_schooling_to_migrants_desc:0 "We will offer free schooling to the migrants of Poland in hopes that education will lead them to a better job and future"
POL_create_a_immigration_enforcement_program:0 "Create an immigration enforcement program"
POL_create_a_immigration_enforcement_program_desc:0 "We must have an immigrant enforcement program to stop immigration to our country as polish immigrants are taking polish jobs we need polish people to have polish jobs"
POL_increase_the_navy_budget:0 "Increase the navy budget"
POL_increase_the_navy_budget_desc:0 "We must increase the budget of our navy and build a great large navy!"
POL_create_the_polish_navy:0 "Create the polish navy"
POL_create_the_polish_navy_desc:0 "We must create and formalize a polish navy to defend our nation amidst the shores and waves of the Baltic Sea"
POL_the_economic_situation:0 "The economic situation"
POL_the_economic_situation_desc:0 "After many years of occupation we finally gain our Independence however our economy is in shambles we must protect the Polish market from foreign competitors and help with increased financial needs"
POL_settle_terms_with__czechoslovakia:0 "Settle terms with  Czechoslovakia"
POL_settle_terms_with__czechoslovakia_desc:0 "Czechoslovakia is a viable trade partner for the near future we must settle terms with them"
POL_settle_trade_terms_with_france:0 "Settle trade terms with France"
POL_settle_trade_terms_with_france_desc:0 "We must settle trade terms with France as they will be the most likely to accept our agreement."
POL_settle_terms_with_hungary:0 "Settle terms with Hungary"
POL_settle_terms_with_hungary_desc:0 "Hungary one of our great neighbors we must settle economic treaties with them"
POL_settle_terms_with_greece:0 "Settle terms with Greece"
POL_settle_terms_with_greece_desc:0 "We must settle trade terms with Greece once we settle trade terms we will be able to both benefit from this deal."
POL_expand_our_military:0 "Expand our military"
POL_expand_our_military_desc:0 "We must increase our military capability and be prepared for any conflict!"
POL_stabilize_the_nation:0 "Stabilize the nation"
POL_stabilize_the_nation_desc:0 "We must stabilize the nation and return Poland to its former glory!"
POL_revive_the_polish_state:0 "Revive the polish state"
POL_revive_the_polish_state_desc:0 "We must recover our country and work on fully industrializing Poland. To do this we must pass economic measures into laws and modernize the polish economy"
POL_german__polish_trade_agreement:0 "German - Polish Trade Agreement"
POL_german__polish_trade_agreement_desc:0 "We must settle the trade agreement with our neighbor Germany, if this goes well we will be able to flourish in trade with Germany, if it fails our trade with Germany will be ruined forever"
POL_do_political_favors:0 "Do political favors"
POL_do_political_favors_desc:0 "We must hand out political favors in exchange for political power; this will decrease our stability however it will increase our political power by a substantial amount"
POL_the_fate_of_danzig:0 "The fate of Danzig"
POL_the_fate_of_danzig_desc:0 "We must decide the fate of Danzig, as it was created by the treaty of Versailles and it may be a cause of tensions in the coming years"
POL_obey_the_treaty:0 "Obey the treaty"
POL_obey_the_treaty_desc:0 "We must obey the treaty of Versailles and keep good relations with the rest of Europe so we can find a way to peacefully incorporate it or return the teritory"
POL_return_danzig_to_germany:0 "Return Danzig to Germany"
POL_return_danzig_to_germany_desc:0 "With Danzig having a majority German population, we must forget our past and return the territory to Germany"
POL_german_polish_friendship_pact:0 "German-Polish friendship pact"
POL_german_polish_friendship_pact_desc:0 "We should extend our relationship with the Germans further and offer each other assistance in times of war"
POL_cut_off_trade_to_danzig:0 "Cut off trade to Danzig"
POL_cut_off_trade_to_danzig_desc:0 "we must cut off trade to Danzig from the outside world as we prepare our invasion on Danzig"
