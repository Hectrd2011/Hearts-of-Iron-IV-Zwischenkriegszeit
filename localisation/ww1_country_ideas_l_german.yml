l_german:
###  Übersetzung aktuallisiert von Proho  ###
 army_mutiny:0 "Armee-Meuterei"
 army_mutiny_desc:0 "Die schrecklichen menschlichen Verluste haben in unseren Reihen zu Meutereien geführt! Verärgert über die sinnlosen Offensiven, bei denen Menschenwellen systematisch durch das Kreuzfeuer der Maschinengewehre zerfetzt werden, weigern sich die Infanteristen, den Angriff zu starten und sogar ihren Offizieren zu gehorchen. Sie müssen handeln und die Meuterer verurteilen, bevor sich die Bewegung ausbreitet!"
 army_demoralised:0 "Armee-Demoralisation"
 army_demoralised_desc:0 "Der Misserfolg der jüngsten Offensiven und das harte Leben in den Schützengräben erschöpfte die Soldaten sowohl moralisch als auch körperlich. Die Zahl der Selbstmorde und Selbstverstümmelungen steigt und die Begeisterung der ersten Tage ist verschwunden."
 
 spanishflu:0 "Spanische Grippe"
 spanishflu_desc:0 "Alle Zeitungen berichten von der Spanischen Grippe, die in Kansas ausgebrochen ist. Das Virus breitet sich immer schneller aus, und keine bekannte medizinische Behandlung kann es aufhalten! Die Zahl der Toten geht bereits in die Hunderttausende..."

 prohibition:0 "Prohibition"
 prohibition_desc:0 "Der latente Alkoholismus in unserer Gesellschaft hat verheerende Auswirkungen und führt zu Unruhen, ziviler Gewalt, Korruption, Verderbtheit und betrifft sogar Kinder! Genug! Wir müssen eine strikte Prohibition einführen. Alle ans Wasser!"
 
 officers_gain:0 "Offiziersrekruierung"
 officers_gain_desc:0 "Die jüngsten Militärrevisionen weisen auf einen gewissen Mangel an Unteroffizieren und sogar an höheren Offizieren hin, die zu viele Aufgaben übernehmen müssen, um wirklich effektiv zu sein. Wir müssen neue ausbilden und leistungsbezogene Beförderungen fördern, sonst werden wir im Kriegsfall die Konsequenzen zu spüren bekommen."
 
 volunteer_army_uk:0 "Freiwilligen-Armee"
 volunteer_army_uk_desc:0 "Ein ausgebildeter und trainierter Berufssoldat ist durch nichts zu ersetzen, aber es gibt eine große Anzahl junger Männer, die willens und in der Lage sind, unseren Streitkräften und dem König zu dienen. Widmen wir diesem Thema eine politische Kommission; es ist eine kleine Investition, die uns eine Notlösung bieten kann, wenn uns die Rekruten ausgehen."
 
 zeppelin_bombing:0 "Zeppelin Bombardierung"
 zeppelin_bombing_desc:0 "Zeppeline sind riesige und langsame Maschinen. Aber sie können sehr hoch in den Himmel steigen und eine große Bombenlast mit sich führen. Wie lange müssen wir warten, bis wir diese riesigen Maschinen losschicken, um die Fabriken und Städte des Feindes zu bombardieren?"
 
 break_UK_blockade:0 "Durchbruch der Blockade"
 break_UK_blockade_desc:0 "Diese Blockade war nicht die erste, die versuchte, England auszuhungern, und auch nicht die erste, die fehlschlug. Jetzt dürfen die Briten wieder ihren verdammten Tee importieren!"
 
 us_new_deal:0 "Wirtschaftliche Expansion"
 us_new_deal_desc:0 "Die Große Depression verwüstete die USA wirtschaftlich und hatte Auswirkungen auf die ganze Welt. Roosevelt entwarf ein interventionistisches politisches Programm, das darauf abzielte, die Wirtschaft in mehreren Jahren zu sanieren, indem er die Arbeiterklasse unterstützte, die Märkte regulierte, die Banken reformierte und ehrgeizige Agrar- und Industrieprogramme auflegte."
 
 weapons_embargo:0 "Waffenembargo"
 weapons_embargo_desc:0 "Es ist elementar: Keine Waffen, kein Krieg. Indem wir den Handel mit Munition und Gewehren unterbinden, üben wir Druck auf die Nachbarländer aus und verringern die Aufrüstung."
 
 usa_war_recruiting:0 "Kriegsrekrutierung"
 usa_war_recruiting_desc:0 "In den Krieg zu ziehen ist okay, aber womit? Unsere Armee ist fast nicht existent! Wir brauchen Material, Maschinen, Waffen, Vorräte, aber vor allem brauchen wir Soldaten! Wir müssen Rekrutierungsbüros einrichten und alle fähigen Männer einstellen."
 
 dual_power:0 "Doppepower"
 dual_power_desc:0 "Es heißt, dass das antike Sparta zwei Könige besaß, von denen der eine den anderen davon abhielt, zu autoritär und größenwahnsinnig zu werden. Wir sollten das Experiment wagen und dazu ermutigen, die höchste Macht an der Spitze des Landes zwischen zwei Personen zu teilen."
 
 octrev:0 "Oktoberrevolution"
 octrev_desc:0 "Die Oktoberrevolution ist gerade ausgebrochen und die jahrhundertealte Macht der Zaren gerät ins Wanken! Die Bolschewiken wurden durch die flammenden Tiraden von Führern wie Lenin aufgestachelt und das Volk strömte auf die Straßen. Russland färbt sich rot!"
 
 bolshevik_economy:0 "Bolschewistische Wirtschaft 1"
 bolshevik_economy_desc:0 "Die Kommunistische Partei der Union hat seit langem die Umsetzung eines klaren und ehrgeizigen Wirtschaftsprogramms vorbereitet, das Russland zu einer großen, modernen und seinem Volk dienenden Industriemacht machen wird. Und um damit zu beginnen, werden wir die Produktionsmittel verstaatlichen! Ordnen wir ab sofort die Verstaatlichung von Fabriken, Unternehmen, Banken und Großbetrieben an. Das wird viele unzufrieden machen, aber wir sind es, die die Kontrolle über unsere Wirtschaft haben werden!"
 
 bolshevik_economy2:0 "Bolschewistische Wirtschaft 2"
 bolshevik_economy2_desc:0 "Da die Ressourcen und Unternehmen nun rechtmäßiges Eigentum des Staates sind, müssen wir die Wirtschaft rational, aber ehrgeizig planen. Mit Fünfjahresplänen können wir klare Ziele voraussehen, die wir mittelfristig erreichen wollen, und sehen, wie sich unser Land zusehends modernisiert. Der erste wird bereits im nächsten Monat veröffentlicht!"
 
 bolshevik_economy3:0 "Bolschewistische Wirtschaft 3"
 bolshevik_economy3_desc:0 "Die Kollektivierung braucht Zeit. Die Beschlagnahmung der Fabriken dieser Kapitalistenschweine ist ein erster Schritt, aber jetzt müssen wir diese Bewegung verallgemeinern, indem wir das Agrarland beschlagnahmen und es zu großen kollektiven Betrieben zusammenlegen. Diese Kolchosen und Sowchosen werden es ermöglichen, die Produktion zu rationalisieren und die Anstrengungen, Werkzeuge und Mittel zu zentralisieren, um viel mehr Lebensmittel zu produzieren. Kein Sowjetbürger wird mehr einen leeren Magen haben!"
 
 bolshevik_economy4:0 "Bolschewistische Wirtschaft 4"
 bolshevik_economy4_desc:0 "Industrie, Industrie, Industrie! Wir müssen unser Kapital in die Entwicklung von Schwerindustrie, Stahlwerken, Werften, Staudämmen, Kraftwerken und chemischen Fabriken investieren. Lassen Sie uns dies in den nächsten Fünfjahresplan aufnehmen!"
 
 bolshevik_economy5:0 "Bolschewistische Wirtschaft 5"
 bolshevik_economy5_desc:0 "Der Staat entscheidet über die Produktion, die Menge an Ressourcen und Gütern, die produziert werden sollen, und bezahlt die Arbeiter dementsprechend. Wenn wir diese Änderungen jetzt einführen, können wir unsere Wirtschaft noch besser planen und eines Tages den Westen überholen."
 
 strikes_boycotts_chengdu:0 "Streiks und Bojkotts in Chengdu"
 strikes_boycotts_chengdu_desc:0 "Während der Xinhai-Revolution wird die Stadt Chengdu von Unruhen erschüttert. Die örtlichen Arbeiter schlossen sich in Ligen und Verbänden zusammen und demonstrierten ihren Wunsch nach Veränderung! An manchen Orten musste die Polizei gerufen werden, um die Aufständischen zu zerstreuen. Dies könnte noch eine Weile andauern..."
 
 schlieffen:0 "Schlieffenplan"
 schlieffen_desc:0 "Der Schlieffen-Plan wurde ab 1905 von dem gleichnamigen General entwickelt. Er war sehr einfach und bestand darin, den Großteil der deutschen Armeen im Westen gegen die französische Grenze zu konzentrieren und dann absichtlich die Neutralität der Benelux-Staaten zu verletzen, um Frankreich an einer Grenze anzugreifen, von der es dachte, dass es sie nicht verteidigen müsse."
 
 hoi4tgw_idea_lys_offensive:0 "Lys Offensive"
 hoi4tgw_idea_lys_offensive_desc:0 "Die Deutschen haben in Belgien eine Großoffensive gestartet und mehrere Divisionen gegen die Verteidigung von Ypern geschickt. Die Berichte von der Front sind nicht gut: Das ist keine Schlacht, das ist ein Gemetzel! Die Männer schlitzen sich in den Schützengräben auf, inmitten von Gas, Artilleriebeschuss und Regen. Wir müssen unsere Reserven einsetzen und zwar sofort..."
 
 building_dreadnoughts:0 "Bau von Dreadnoughts"
 building_dreadnoughts_desc:0 "In den letzten dreißig Jahren haben technologische und industrielle Innovationen die Seekriegsführung erheblich beeinflusst. Keine mächtige Nation kann heute auf Schlachtschiffe verzichten, die immer dicker gepanzerten Titanen der Meere. Es ist an der Zeit, neue Kiele aufzustellen und unsere Arsenale zu bestellen!"
 
 british_advisors:0 "Britische Berater"
 british_advisors_desc:0 "Das britische Empire ist eines der ausgedehntesten in der Geschichte, und seine Soldaten haben die Möglichkeit, an fast jeder Front und in jedem Klima zu kämpfen. Britische Offiziere zur Beratung unserer Verbündeten zu entsenden, wäre eine gute Idee."
 
 sweden_liberal_government:0 "Liberal Government"
 sweden_liberal_government_desc:0 "Der Autoritarismus hat ausgedient! In Schweden lässt es sich gut leben, und es ist wichtig, eine Regierung zu bilden, die von diesen Ideen überzeugt ist und den Schwerpunkt auf individuelle Freiheiten, das Wohlergehen des Volkes und die Freiheit des Unternehmertums legt."
