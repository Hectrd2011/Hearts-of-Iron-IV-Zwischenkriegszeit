 #heavy_navalmodule_1900:0 "Броня Круппа"
 #heavy_navalmodule_1900_desc:0 "Броня Круппа — тип стальной морской брони, использовавшейся при строительстве больших кораблей незадолго до конца девятнадцатого века. Он был разработан немецким заводом Krupp Arms Works в 1893 году и быстро заменил броню Харви в качестве основного метода защиты военно-морских кораблей."
