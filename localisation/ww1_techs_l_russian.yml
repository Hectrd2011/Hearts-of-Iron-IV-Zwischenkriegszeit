 #ww1_smoke_generator:0 "Морской дымогенератор"
 #ww1_smoke_generator_desc:0 "Военные корабли иногда использовали простой вариант генератора дыма, впрыскивая мазут непосредственно в дымовую трубу. Еще более простой метод, использовавшийся во времена паровых боевых кораблей, заключался в ограничении подачи воздуха в котел. Это приводило к неполному сгоранию угля или нефти, из-за чего образовывался густой черный дым. Поскольку дым был черным, он поглощал солнечное тепло и имел тенденцию подниматься над водой."

