 #ww1_mining3_desc:0 "Горная промышленность — совокупность отраслей производства, занимающихся разведкой и добычей полезных ископаемых, а также их первичной обработкой и получением полуфабрикатов."
 
 #ww1_fortification1:0 "Работы Себастьена Вобана"
 #ww1_fortification1_desc:0 "Кажется, что для строительства фортификаций не нужно особо много ума, и в какой-то степени это правда. Однако, только эффективное планирование и расположение фортов позволяет извлечь из них хоть какую-то пользу. Работы французского инженера Себастьена Вобана хоть и написаны сотни лет назад, но актуальны до сих пор, так что их изучение позволит нам строить продвинутые фортификационные сооружения!"
 #ww1_fortification2:0 "Рытье траншей"
 #ww1_fortification2_desc:0 "Форты это хорошо, однако с учетом нынешней окопной войны, форты с интегрированной траншейной системой будут еще лучше. Строительство меньших фортов с системой траншей не только обеспечит нас хорошими укреплениями, но и дадут войскам возможность быстро перемещаться между ними."
 #ww1_fortification3:0 "Железобетонные сооружения"
 #ww1_fortification3_desc:0 "Оказывается, мы можем улучшить даже сами материалы для постройки фортификаций. Армировав бетон, можно строить прочные сооружения, менее уязвимые для огня артиллерии."
 #ww1_fortification3b:0 "Оборонительный бункер I"
 #ww1_fortification3b_desc:0 "Форты сами по себе являются хорошими оборонительными сооружениями, однако у нас нет ни времени ни места, чтобы их строить при смещении линии траншей. Однако, можно быстро создавать меньшие по размеру бункеры, которые укрепят наши оборонительные линии."
 #ww1_fortification5:0 "Оборонительный бункер II"
 #ww1_fortification5_desc:0 "Форты сами по себе являются хорошей защитой, но не так много места или времени, чтобы построить их, когда линия траншей движется вверх. Бункеры, будучи меньше по размеру и строятся намного быстрее, могут помочь нашим оборонительным линиям в укрепленных секторах оставаться в безопасности."
 #ww1_fortification6:0 "Оборонительный бункер III"
 #ww1_fortification6_desc:0 "Форты сами по себе являются хорошей защитой, но не так много места или времени, чтобы построить их, когда линия траншей движется вверх. Бункеры, будучи меньше по размеру и строятся намного быстрее, могут помочь нашим оборонительным линиям в укрепленных секторах оставаться в безопасности."
 #ww1_fortification7:0 "Оборонительный бункер IV"
 #ww1_fortification7_desc:0 "Форты сами по себе являются хорошей защитой, но не так много места или времени, чтобы построить их, когда линия траншей движется вверх. Бункеры, будучи меньше по размеру и строятся намного быстрее, могут помочь нашим оборонительным линиям в укрепленных секторах оставаться в безопасности."
 
 #ww1_fortification4:0 "Зенитные орудия поддержки"
 #ww1_fortification4_desc:0 "Развитие авиации привело к новым проблемам, которые нужно учитывать при строительстве оборонительных сооружений. Гораздо сложнее отстраивать траншеи, когда на тебя сверху падают бомбы. Зенитные орудия помогут нам оборонять наши форты даже в условиях современной войны."
 #ww1_fortification4b:0 "Улучшенная статическая зенитная установка"
 #ww1_fortification4b_desc:0 "Появление самолетов поставило новую, довольно сложную задачу при строительстве линий укреплений. Вокруг падающей бомбы строить намного сложнее, чем даже, скажем, артиллерийский снаряд. Поэтому зенитные орудия должны быть установлены для поддержки наших фортов и обеспечения их обороноспособности даже в современной войне."
 #ww1_fortification4c:0 "Усовершенствованная статическая зенитная установка"
 #ww1_fortification4c_desc:0 "Появление самолетов поставило новую, довольно сложную задачу при строительстве линий укреплений. Вокруг падающей бомбы строить намного сложнее, чем даже, скажем, артиллерийский снаряд. Поэтому зенитные орудия должны быть установлены для поддержки наших фортов и обеспечения их обороноспособности даже в современной войне."

 #ww1_medicine1:0 "Новые хирургические инструменты"
 #ww1_medicine1_desc:0 "Эра хирургических пил и заливания в пациентов тонны спиртного, слава Богу, закончилась. Новые инструменты, такие как компас Хирца, а также новые методы применения существующих, например, внутривенное переливание крови, помогут спасти наших парней на поле боя."
 #ww1_medicine2:0 "Военная медицина"
 #ww1_medicine2_desc:0 "Пули - не единственная причина смерти на поле боя. Смерть собирает свои трофеи на солдатах вне боя, особенно во время вялой Траншейной войны. Начав массовое обеспечение бойцов витаминами, антибиотиками и другими препаратами, и конечно предварительно проверив их эффективность, мы уменьшим количество потерь от несущественных причин."
 #ww1_medicine3:0 "Экранная рентгенография"
 #ww1_medicine3_desc:0 "История рентгенологии начинается в 1895 году, когда Вильгельм Конрад Рентген впервые зарегистрировал затемнение фотопластинки под действием рентгеновского излучения. Им же было обнаружено, что при прохождении рентгеновских лучей через ткани кисти на фотопластинке формируется изображение костного скелета."
 #ww1_medicine4:0 "Набор для переливания крови"
 #ww1_medicine4_desc:0 "В ходе Первой мировой войны Великобритания впервые использует мобильную станцию переливания крови. Её создателем считается Освальд Робертсон."
 #ww1_medicine5:0 "Стерилизация"
 #ww1_medicine5_desc:0 "Нет, конечно это не имеет никакого отношения к массовой вазэктомии. Один из ужасов войны - антисанитария, к примеру, широко распространенный образ хирурга с чужой кровью до локтей, и это не идет нам на пользу. Мы должны убедиться, что медики принимают все меры для стерилизации инструментов и помещений, чтобы они не нанесли больному больше вреда, чем пользы."
 #ww1_medicine6:0 "Кампания по вакцинации"
 #ww1_medicine6_desc:0 "Никто не любит делать уколы, но на поле боя прививка от распространенных заболеваний может спасти вам жизнь — в конце концов, ни один больной солдат не сражается хорошо. Хотя вакцинация еще не до конца понята, мы знаем о науке достаточно, чтобы знать, что она имеет прямые положительные преимущества — и кто может сопротивляться сохранению большего количества рабочей силы?"
 #ww1_medicine7:0 "Модернизация больницы"
 #ww1_medicine7_desc:0 "Хотя наши полевые хирурги теперь все в порядке, мы не можем забыть наши настоящие госпитали в тылу. Предоставление этим людям всего необходимого для того, чтобы иметь дело со всеми возможными встречными, страдающими от контузии и газовых ранений, и даже, возможно, для выполнения реконструктивной хирургии или других диких новых методов, приведет к тому, что еще больше мужчин выживет в тесном столкновении с фронтом. линии."

