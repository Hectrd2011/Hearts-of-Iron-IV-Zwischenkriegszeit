 #ww1_industry1:0 "Тяжелая промышленность I"
 #ww1_industry1_desc:0 "Тяжелая промышленность-это отрасль, которая включает в себя одну или более характеристик, таких как большие и тяжелые изделия; крупные и тяжелые оборудования и услуги."
 #ww1_industry2:0 "Тяжелая промышленность II"
 #ww1_industry2_desc:0 "Тяжелая промышленность-это отрасль, которая включает в себя одну или более характеристик, таких как большие и тяжелые изделия; крупные и тяжелые оборудования и услуги."
 #ww1_industry3:0 "Тяжелая промышленность III"
 #ww1_industry3_desc:0 "Тяжелая промышленность-это отрасль, которая включает в себя одну или более характеристик, таких как большие и тяжелые изделия; крупные и тяжелые оборудования и услуги."
 #ww1_industry4:0 "Тяжелая промышленность IV"
 #ww1_industry4_desc:0 "Тяжелая промышленность — это отрасль, которая включает в себя одну или несколько характеристик, таких как крупногабаритная и тяжелая продукция; крупногабаритное и тяжелое оборудование и сооружения."
 
