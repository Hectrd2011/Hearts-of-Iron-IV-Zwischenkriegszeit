 #ww1_mining2:0 "Подземная добыча II"
 #ww1_mining2_desc:0 "Горная промышленность — совокупность отраслей производства, занимающихся разведкой и добычей полезных ископаемых, а также их первичной обработкой и получением полуфабрикатов."
