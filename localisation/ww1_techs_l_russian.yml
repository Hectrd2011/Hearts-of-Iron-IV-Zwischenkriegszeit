 #light_navalmodule_1914_desc:0 "37-мм пушка Максима, широко известная как «Пом-Пом» из-за звука выстрела, была создана британской промышленностью и стала первой в своем роде. Она использовалась несколькими странами сначала как пехотное орудие, а затем как лёгкое зенитное орудие."
