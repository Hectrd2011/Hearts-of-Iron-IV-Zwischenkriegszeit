 ww1_light_tank_equipment_1_desc:0 "Schwerere Panzer sind schön und gut, aber ein leichterer, mobilerer Panzer, der mit der Kavallerie mithalten kann, ist in der Tat ein interessanter Vorschlag, vor allem, wenn er mit einem drehbaren Turm ausgestattet ist. Auch wenn einige argumentieren, dass ein leichter Panzer mit geringerer Panzerung weniger effektiv sein wird, kann das Potenzial dieser Rolle nicht ignoriert werden."
 ww1_light_tank__nostepback_desc:0 "Schwerere Panzer sind schön und gut, aber ein leichterer, mobilerer Panzer, der mit der Kavallerie mithalten kann, ist in der Tat ein interessanter Vorschlag, vor allem, wenn er mit einem drehbaren Turm ausgestattet ist. Auch wenn einige argumentieren, dass ein leichter Panzer mit geringerer Panzerung weniger effektiv sein wird, kann das Potenzial dieser Rolle nicht ignoriert werden."

 ww1_light_tank_equipment_b_desc:0 "Obwohl unsere neuen leichten Panzer die Erwartungen bisher übertroffen haben, sind sie nur mit Maschinengewehren bewaffnet, was sie gegen feindliche Befestigungen oder Fahrzeuge ineffektiv macht. Das MG durch eine Kanone zu ersetzen, würde das Anti-Infanterie-Potenzial des leichten Panzers beeinträchtigen, es sei denn, wir finden einen anderen Platz für das MG, aber es würde ihn zu einer effektiveren Plattform für die Fahrzeugbekämpfung machen."
 ww1_light_tank_equipment_2_desc:0 "Wenn wir ein Maschinengewehr direkt neben einer Kanone in einem leichten Panzer montieren, was unsere Ingenieure eine koaxiale Montage nennen, können wir das Beste aus beiden Welten haben - einen leichten Panzer, der in der Lage ist, feindliche Fahrzeuge zu bekämpfen, und trotzdem effektiv gegen feindliche Infanterie ist. Vielleicht wird dies eines Tages der Weltstandard sein?"

 ww1_heavy_tank_equipment_1_desc:0 "Die Entwicklung eines Panzer-Prototyps hat die Realität eines gepanzerten, waffentragenden und profilierten Fahrzeugs in greifbare Nähe gerückt. Verbesserungen an der Konstruktion, vor allem die Ermöglichung einer Massenproduktion und die Fähigkeit, Gräben durchgängig zu überqueren, können uns ein kampffähiges Fahrzeug zum Durchbrechen der feindlichen Linien liefern."
 ww1_heavy_tank__nostepback_desc:0 "Die Entwicklung eines Panzer-Prototyps hat die Realität eines gepanzerten, waffentragenden und profilierten Fahrzeugs in greifbare Nähe gerückt. Verbesserungen an der Konstruktion, vor allem die Ermöglichung einer Massenproduktion und die Fähigkeit, Gräben durchgängig zu überqueren, können uns ein kampffähiges Fahrzeug zum Durchbrechen der feindlichen Linien liefern."
 
 ww1_heavy_tank_equipment_2_desc:0 "Verbesserungen an der Konstruktion des Schweren Panzers sind notwendig, wenn das Fahrzeug in der sich verändernden Kampfsituation nützlich bleiben soll. Universelle Laufflächen und besser getrennte Motoren sind erforderlich, um sicherzustellen, dass diese Landschiffe bis zum Ende ihrer Schlachten weiterkämpfen können, und Verbesserungen bei der Positionierung der Waffen können uns einen weiteren Vorteil verschaffen."
 ww1_super_heavy_tank_equipment_desc:0 "Vielleicht ähnelt die Zukunft der Panzerentwicklung der Zukunft der Schiffe. Wenn wir unsere Panzer einfach größer, besser gepanzert und mit mehr Kanonen ausstatten, werden sie zwar viel teurer, aber im Kampf viel effektiver sein. Unsere Ingenieure warnen uns, dass sie zu riesigen Särgen werden, wenn die Panzerabwehrtechnologien fortschreiten, aber wie stehen die Chancen dafür?"
 ww1_light_tank_equipment_3_desc:0 "Die zivile Automobilindustrie hat in den letzten Jahren einen Aufschwung erlebt, vor allem in Bezug auf die Motorleistung. Wenn wir unsere leichten Panzer mit besseren Motoren ausstatten, können wir sowohl die Geschwindigkeit als auch die Gewichtskapazität unserer leichten Panzer erhöhen, was zu schnelleren, besser bewaffneten Modellen führt."
 ww1_heavy_tank_equipment_3_desc:0 "Leichtere Panzer haben zwar eine geringere Bewaffnung, aber ihre Türme erweisen sich im Kampf als großer Vorteil. Wenn wir unsere Schwerer Panzer mit diesen drehbaren Türmen ausstatten, können sie den gleichen Vorteil haben und gleichzeitig den Vorteil ihrer schwereren Panzerung behalten."
