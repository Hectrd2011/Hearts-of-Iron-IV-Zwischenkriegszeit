 FRA_ww1_heavy_tank_equipment_1_short:0 "Schneider CA1"
 FRA_ww1_heavy_tank_equipment_1_desc:0 "Der Schneider CA war der erste französische Panzer, der während des Ersten Weltkriegs entwickelt wurde. Der Schneider wurde durch die Notwendigkeit inspiriert, die Pattsituation des Grabenkriegs zu überwinden, die an der Westfront während des größten Teils des Ersten Weltkriegs herrschte. Er wurde speziell entwickelt, um der Infanterie den Weg durch den Stacheldraht zu öffnen und dann die deutschen Maschinengewehrnester zu zerstören."

