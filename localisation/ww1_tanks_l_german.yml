 GER_ww1_light_tank_equipment_1_desc:0 "Der Leichter Kampfwagen I wurde von Joseph Vollmer entworfen. Er basierte auf dem Fahrgestell eines Daimler-Wagens, wobei die vorhandenen Achsen für die Montage von Ketten- und Losrädern verwendet wurden. Seine Konstruktion folgte der Praxis des Automobilbaus, mit einem vorne angebrachten Motor und einem dahinter liegenden Fahrgastraum. Er war der erste deutsche gepanzerte Kampfwagen, der mit einem Turm und einem 7,92 mm MG08-Maschinengewehr ausgestattet war. Mitte 1918 wurden nur zwei Prototypen hergestellt. Er wurde als experimenteller Kavalleriepanzer konzipiert, um den Weg zum LK II zu ebnen."

