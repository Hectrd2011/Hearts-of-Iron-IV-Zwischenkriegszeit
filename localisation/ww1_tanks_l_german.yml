 tank_carrier_pigeons:0 "Spezielle Brieftauben für Panzer"
 tank_carrier_pigeons_desc:0 "Während des Krieges wurden bestimmte Panzerbesatzungen mit Tauben versorgt. Ein Vogel wurde von einem Panzer zu seinem Taubenschlag geschickt, und Einsatzreiter des Panzerkorps leiteten ihn an das zuständige Panzerkommando weiter."

