 ww1_armored_car_equipment:0 "Panzerwagen"
 ww1_armored_car_equipment_1:0 "Panzerwagen I"
 ww1_armored_car_equipment_2:0 "Panzerwagen II"
 ww1_armored_car_equipment_3:0 "Panzerwagen III"
 ww1_armored_car_equipment_4:0 "Panzerwagen IV"
 ww1_armored_car_equipment_5:0 "Panzerwagen V"
 ww1_armored_car_equipment_1_desc:0 "Obwohl das Automobil noch eine junge Technologie ist, wird es bereits für militärische Zwecke in Betracht gezogen. Eine einfache Konstruktion, wie der Einbau eines Maschinengewehrs in eines dieser neuen Automobile und die Anbringung von zusätzlichem Metall als Panzerung, könnte uns eine interessante neue Waffe für den Einsatz im Kampf liefern."
 ww1_armored_car_equipment_2_desc:0 "Der Panzerwagen ist immer noch entwicklungsfähig. Indem wir unser Hauptmaschinengewehr in einen drehbaren Turm einbauen, können wir sicherstellen, dass alle unsere Besatzungsmitglieder geschützt sind, was die Effizienz des Fahrzeugs und seine Praxistauglichkeit im Kampf erhöht."
 ww1_armored_car_equipment_3_desc:0 "Da die Kavallerie auf dem Schlachtfeld eine immer geringere Rolle spielt, scheinen Panzerwagen der logische Weg zu sein, um dieselbe Rolle auf eine viel sicherere Weise zu übernehmen. Die Verbesserung des Motors und der Aufhängung unserer Panzerwagen, um ihre Geschwindigkeit und Mobilität zu erhöhen, könnte eine gute Möglichkeit sein, sie bei diesem Vorhaben zu unterstützen."
 ww1_armored_car_equipment_4_desc:0 "Mit dem Einzug des Panzers auf dem Schlachtfeld mögen unsere Panzerwagen veraltet erscheinen, aber diese billigeren und einfacher herzustellenden Modelle können unserem Militär immer noch gute Dienste leisten. Geringfügige Verbesserungen an der Panzerung dieser Fahrzeuge, damit sie zumindest kleinere Explosionen überstehen können, sollten dazu beitragen, dass sie wettbewerbsfähig bleiben."
 ww1_armored_car_equipment_5_desc:0 "Bei der Weiterentwicklung unserer Panzer dürfen wir nicht vergessen, dass auch unsere Panzerwagen modern sein müssen. Das Hinzufügen von kleinen Kanonen oder vielleicht Autokanonen als Hauptkanone dieser Fahrzeuge wird sie auf dem Schlachtfeld bedrohlicher machen, aber immer noch mobil und kostengünstig sein."


