 ENG_tank_unlocker2__nostepback:0 "Little Willie"
 RUS_tank_unlocker2__nostepback:0 "Zar Panzer"

 tank_unlocker1_desc:0 "Einige unserer Artilleriekapitäne haben einen gepanzerten Artillerietraktor für den Einsatz auf dem Schlachtfeld vorgeschlagen. Auch wenn es unwahrscheinlich ist, dass ein solcher Entwurf realisiert wird - und es ist auch unwahrscheinlich, dass er überhaupt gebaut wird -, so ist er doch ein erster wichtiger Schritt, um sicherzustellen, dass diese Art von Ideen eines Tages Wirklichkeit werden können."
 tank_unlocker2_desc:0 "Die Idee eines gepanzerten, artillerietragenden Fahrzeugs ist zwar nicht neu, aber eine Konstruktion, die dazu in der Lage ist, schon. Die Konstruktion eines einfachen Panzerprototyps wird wahrscheinlich nicht zu direkten Ergebnissen auf dem Schlachtfeld führen, aber eine weitere, konventionellere Konstruktion könnte leicht aus einem solchen Entwurf hervorgehen."
 tank_unlocker2__nostepback_desc:0 "Die Idee eines gepanzerten, artillerietragenden Fahrzeugs ist zwar nicht neu, aber eine Konstruktion, die dazu in der Lage ist, schon. Die Konstruktion eines einfachen Panzerprototyps wird wahrscheinlich nicht zu direkten Ergebnissen auf dem Schlachtfeld führen, aber eine weitere, konventionellere Konstruktion könnte leicht aus einem solchen Entwurf hervorgehen."

 TANK_UNLOCKER_SPECIAL:0 "Die Entwicklung eines Panzerprototyps ist eine wesentliche Voraussetzung für die Entwicklung konventioneller Panzer. Diese Technologie muss erforscht werden, bevor Sie fortgeschrittene Panzer erforschen können."
 TANK_UNLOCKER_RESEARCHED:0 "Ermöglicht die Erforschung weiterer Tanktechnologien"
