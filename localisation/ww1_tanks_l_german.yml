 # BELGIUM
 BEL_ww1_armored_car_equipment_2_short:0 "Minerva"
 BEL_ww1_armored_car_equipment_2:0 "Minerva Panzerwagen"
 BEL_ww1_armored_car_equipment_2_desc:0 "Der Minerva-Panzerwagen (Automitrailleuse Minerva) war ein militärischer Panzerwagen, den Belgien zu Beginn des Ersten Weltkriegs zweckmäßigerweise aus zivilen Minerva-Automobilen entwickelte. Der Einsatz des Minerva im August 1914 machte Belgien zu einer der ersten Nationen, die im Ersten Weltkrieg gepanzerte Fahrzeuge einsetzten."
 BEL_ww1_armored_car_equipment_3_short:0 "SAVA"
 BEL_ww1_armored_car_equipment_3:0 "SAVA Panzerwagen"
 #WW2 Leichter Panzer
 BEL_light_tank_equipment_1:0 "T-15"
 BEL_light_tank_equipment_1_short:0 "T-15"
 BEL_light_tank_equipment_1_desc:0 "Der T-15 war ein leichter 4-Tonnen-Panzer der belgischen Armee. Die T-15 wurden von Vickers-Armstrong im Vereinigten Königreich nach dem Entwurf ihres Leichten Panzers Mark III gebaut und in Belgien von Fonderie Royale de Canons in Herstal mit ihrer Bewaffnung ausgestattet."
 #----------------------------------------------------
 #----------------------------------------------------
 # FRANCE
 FRA_ww1_armored_car_equipment_1:0 "Charron AM"
 FRA_ww1_armored_car_equipment_1_desc:0 "Die Firma Charron-Girardot-Voigt gewann die Ausschreibung: ein geschütztes, geländegängiges Fahrzeug, das mit einem Hotchkiss-Maschinengewehr bewaffnet ist und eine Geschwindigkeit von 38 km/h erreicht."
 FRA_ww1_armored_car_equipment_2:0 "Peugeot AM"
 FRA_ww1_armored_car_equipment_2_desc:0 "Peugeot hat ein neues Maschinengewehr entwickelt, mit einer besser platzierten Waffe, mit besserem horizontalen Lauf. Das Fahrzeug ist auch verstärkt und stabiler."
 FRA_ww1_armored_car_equipment_3:0 "Peugeot AC-2"
 FRA_ww1_armored_car_equipment_3_desc:0 "Der AC-2 basiert auf dem ersten Modell von Peugeot und ist wesentlich leistungsfähiger: Die Arbeit von Hauptmann Reynaud hat zu einem Modell geführt, das unter einer Maske eine leichte 37-mm-Kanone tragen kann, die effektiver ist als jedes Maschinengewehr."
 FRA_ww1_armored_car_equipment_4:0 "AMC P 16"
 FRA_ww1_armored_car_equipment_4_desc:0 "Der AMC-P16 ist das Ergebnis einer Zusammenarbeit zwischen den Ingenieuren von Citroën und Schneider. Dieses leistungsstarke selbstfahrende Aufklärungs-Maschinengewehr ist mit einem 37-mm-Turm und einem doppelten 7,5-Maschinengewehr ausgestattet und durch eine gute Panzerung geschützt. Es ist geländegängig und kann eine Geschwindigkeit von bis zu 50 km/h erreichen."
 FRA_ww1_armored_car_equipment_5:0 "Panhard 178"

 FRA_ww1_light_tank__nostepback:0 "Renault FT-17"
 FRA_ww1_light_tank_equipment_1:0 "Renault FT-17"
 FRA_ww1_light_tank_equipment_1_short:0 "Renault FT"
 FRA_ww1_light_tank_equipment_1_desc:0 "Der Renault FT ist das Nonplusultra der Panzertechnik. Dieser kleine Panzer wird von zwei Männern gesteuert, einem Fahrer und einem Panzerkommandanten, der die 37 mm Kanone und das Hotchkiss-Maschinengewehr bedient. Er ist mobil und wendig, durch eine 16 mm starke Panzerung geschützt und hat das beste Preis-Leistungs-Verhältnis seiner Art."
 FRA_ww1_armored_car_equipment_5_desc:0 "Mit dem Panhard 178 modernisiert Renault das Reittier der Pfadfinder. Dieses brandneue Fahrzeug ist gut geschützt, kann aber mit 65 km/h fahren und hat eine Reichweite von 300 Kilometern. Im Falle eines Angriffs verfügt es über ein hervorragendes automatisches Geschütz im Turm, das zwar ein geringeres Kaliber als das P-16 hat, aber mit einer viel besseren Feueroptik und einer viel höheren Feuerrate ausgestattet ist, sowie über zwei moderne Maschinengewehre."

 FRA_ww1_light_tank_equipment_1b_short:0 "Renault FT (Kanone)"
 FRA_ww1_light_tank_equipment_1b:0 "Renault FT (Kanone)"
 
 FRA_ww1_light_tank_equipment_2_short:0 "Renault NC"
