 #--------------------------------------------------------------
 # [OTTOMAN EMPIRE] Army Effort
 #=========================================================================
TUR_ww1_army_effort:0 "Réformes Militaires Ottomanes"
 TUR_ww1_army_effort_desc:0 "Les tactiques militaires évoluent et nous sommes à la traîne. Nous devons réformer notre armée pour être en mesure de tenir tête aux grandes puissances européennes. Beaucoup de nos fusils, de nos canons, et malheureusement de nos officiers, sont des reliques d’une ère révolue. Avec l’adoption générale de la mitrailleuse Maxim, nous n’avons plus d’autres choix que de nous adapter. Plus vite nous adopterons ces nouvelles armes en circulation, plus tôt notre armée pourra devenir une force combattante moderne et efficace."
TUR_ww1_trenchwarfare:0 "Guerre des Tranchées"
TUR_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes impies, notre nation est profondément intéressée par les stratégies défensives s’articulant autour des lignes de tranchées, introduites lors de la guerre de Sécession américaine. Nous devrions rechercher des experts de cette théorie pour approfondir nos doctrines militaires futures."
TUR_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
TUR_ww1_artillery_effort_1_desc:0 "Une étape essentielle pour faire progresser notre programme de modernisation militaire est le développement inconditionnel de nos batteries d’artillerie. La recherche de concepteurs pour de nouvelles armes est la première étape logique, et une fois ce projet mis au point, nous allons récolter les avantages d’une toute nouvelle pièce d’artillerie de campagne."
TUR_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
TUR_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni plusieurs concepteurs d’artilleries, il semble logique de soutenir leurs efforts avec les usines appropriées. En les assignant des postes à plein temps comme ingénieurs militaires, et en leur attribuant des équipes de travail, nous allons faire de grands progrès dans le domaine de l’artillerie."
TUR_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
TUR_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain ont mis en évidence un défaut majeur de nos pièces d’artillerie : la trop grande variété de calibres d’obus que nous utilisons pour des usages et des modèles variés. Cela a un coût trop élevé et réduit l’efficacité de nos batteries au combat. Si nous ordonnons de standardiser notre artillerie, nous pourrions construire de nouveaux modèles moins coûteux à utiliser, et qui nous permettrons de tirer plus de coups pour chaque monnaie dépensée."
TUR_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
TUR_ww1_artillery_effort_4_desc:0 "Bien que le canon de campagne fut pensé pour être en retrait du champ de bataille et du contact direct, beaucoup de nos artilleurs commencent actuellement a demander plus de ces pièces. Concentrer nos efforts sur ces nouveaux canons, et développer plus de types de munitions, ne mènerait pas seulement à des modèles plus performants, mais pourrait aussi donner des résultats inattendus."
TUR_ww1_special_forces:0 "Priorité aux Forces Spéciales"
TUR_ww1_special_forces_desc:0 "La guerre chimique nous a fait découvrir par accident une excellente catégorie de troupes, supérieures à toutes les autres dans notre armée. Ces hommes semblent capables d’agir comme des fantassins, mais bien au-delà du fusilier standard. Investir dans la spécialisation et l’entraînement de ces hommes pourrait mener à la création de véritables forces spéciales. Si seulement il y avait un moyen de les amener au combat plus rapidement..."
TUR_ww1_army_motorization_focus:0 "Développement de la Motorisation"
TUR_ww1_army_motorization_focus_desc:0 "Certains de nos experts dans le corps général –ou peut-être simplement des hommes ayant l’expérience des tranchées- ont proposé de fabriquer en série des véhicules spécifiquement conçus pour le transport de troupes, ce qui nous permettrait d’amener plus de forces au combat en un temps pour court. Bien sûr, cette décision nécessite de l’entraînement et du matériel spécifique, ce qui signifie un investissement significatif, mais cela pourrait être facilement réglé."
TUR_ww1_doctrine_effort:0 "Développement des Doctrines"
TUR_ww1_doctrine_effort_desc:0 "Bien que l'ère des généraux nobles soit révolue, plusieurs de nos officiers de haut rang ont été choisis non pour leur talent, mais pour leurs relations ou leurs liens familiaux. Cela conserve leur loyauté, mais les rend peu compétitifs. Nous devrions commencer à les nommer selon leur mérite, mais prenons garde à ne pas laisser trop de membres de la racaille commune prendre du galon..."
TUR_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
TUR_ww1_doctrine_effort_2_desc:0 "Bien que notre personnel général ait été jusqu’ici promu en fonction du mérite, ils ne sont pas les seuls pouvant nous aider à améliorer nos doctrines. Un type de chercheur resté inerte depuis le début des années 1800 est le général de salon.  Bien que ces hommes n’aient qu’une expérience très limitée du combat, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait être avantageuse pour nos tactiques militaires."
TUR_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
TUR_ww1_doctrine_effort_3_desc:0 "Un des points critiques de la guerre a été trop longtemps ignoré : la logistique. Pour que les troupes puissent conserver toute leur efficacité au combat, nous devons nous assurer qu’ils arrivent à temps et qu’ils soient correctement approvisionnés en eau, nourriture et armement. Si nous donnons la parole à des experts sur ce sujet et que nous formons des conducteurs de véhicules de ravitaillement, nous en tirerions des bénéfices immédiats pour nos doctrines terrestres, mais d’autres avantages futurs aussi."
TUR_ww1_equipment_effort:0 "Développement du Matériel"
TUR_ww1_equipment_effort_desc:0 "Nos vieux généraux de salon n'ont pas l'air de s'alarmer du vieillissement de nos armes et de l'ensemble de nos outils militaires, mais c'est un problème qui est de plus en plus régulièrement remonté par les jeunes officiers et en particulier par ceux qui combattent réellement ! Nous devons lancer un programme de modernisation de nos forces."
TUR_ww1_equipment_effort_2:0 "Développement du Matériel II"
TUR_ww1_equipment_effort_2_desc:0 "Nos nouveaux contremaîtres nous demandent non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L’expérience de ces nouvelles armes a menée à de nouvelles idées comme des fusils mitrailleurs légers, des mortiers de tranchées et des grenades à fusil, qui semblent très utiles, dès l’instant où nous pouvons assigner les bonnes personnes à leur conception et leur production."
TUR_ww1_equipment_effort_3:0 "Développement du Matériel III"
TUR_ww1_equipment_effort_3_desc:0 "Les officiers d'intendance ont envoyé une lettre de demandes, pour obtenir plus de fusils de tranchées : ceux capables de lancer des grenades à fusil, des hampes à baïonnettes, des optiques de tir, et plus de carabines. Nous pourrions simplement en produire plus, mais il semblerait logique de standardiser notre armement pour les rendre tous capables d’accueillir ces nouvelles améliorations."
TUR_ww1_equipment_effort_4:0 "Développement du Matériel IV"
TUR_ww1_equipment_effort_4_desc:0 "Nos officiers d'intendance nous ont fait malheureusement parvenir une nouvelle liste de demandes. Heureusement, nous avons chargé le service des courriers d’ignorer davantage de leurs doléances. Leur dernière demande réside dans l’équipement du Corps des Ingénieurs : outils, carabines, et ces nouveaux lance-flammes, dès que possible. Bien sûr, donner plus de moyens aux corps d’ingénieurs pourrait nous procurer des avantages non prévus."
TUR_ww1_armor_effort_1:0 "Développement des Blindés"
TUR_ww1_armor_effort_1_desc:0 "Nos premiers investissements ont payé ! Les ingénieurs et concepteurs de l’artillerie et de véhicules ont mis au point un tout nouveau type de véhicule qu’ils nous proposent maintenant : un tracteur lourdement blindé avec un canon de campagne. Bien que les premiers prototypes ne soient pas assez avancés pour être utilisés au combat, ils sont très prometteurs, en particulier pour faire pencher l’impasse des tranchées en notre faveur, si ces machines peuvent résister au feu des mitrailleuses comme on nous le garantit."
TUR_ww1_armor_effort_2:0 "Développement des Blindés II"
TUR_ww1_armor_effort_2_desc:0 "Nos expériences avec les blindés sont un succès retentissant ! Cependant, nous ne pouvons nous satisfaire de nos concepts actuels. Nos ingénieurs en ont proposé de nouveaux et intéressants, comme des tourelles rotatives, des compartiments à moteur spécifique, et une écoutille de chef de char. Ce ne peut être ignoré. Si nous étions les premiers à concrétiser ces idées, nous pourrions être irrésistibles !"
TUR_ww1_gasmask_focus:0 "Développement de la Guerre Chimique"
TUR_ww1_gasmask_focus_desc:0 "Plusieurs de nos chimistes ont proposé l’usage d’un nouvel agent chimique, incroyablement létal. Un poison propulsé par nos mortiers et notre artillerie. Même si la guerre chimique a été désapprouvée pendant presque un siècle, quel autre choix avons-nous si nous pouvons gagner la guerre ! Au-delà de cet aspect, c’est également pour mieux développer des contre-mesures rapides que nous devrions nous y intéresser."
 #--------------------------------------------------------------
 # [OTTOMAN EMPIRE] Aviation Effort
 #=========================================================================
TUR_ww1_fighter_focus:0 "Priorité à la Chasse"
TUR_ww1_fighter_focus_desc:0 "La valeur du chasseur n’est pas à remettre en question. Si nous concentrons nos efforts aériens sur la conception et l’usage de ces appareils, nos avions pourraient un jour inonder les cieux, détruire les avions de l’ennemi sans qu’ils puissent s’y opposer et nous procurer un avantage décisif. Bien sûr, le lobby des bombardiers est également intéressant, aussi ne devrions-nous pas mettre tous nos œufs dans le même panier..."
TUR_ww1_bomber_focus:0 "Priorité aux Bombardiers"
TUR_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentre nos conceptions et nos forces de production sur cette classe spécifique d’aéroplanes seraient un bon moyen de nous assurer que nous puissions utiliser l’armée de l’air comme un outil de support de troupes, capable d’aider l’infanterie en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs peuvent toujours être produits, mais ces bombardiers pourraient gagner la guerre pour nous."
TUR_ww1_airship_focus:0 "Priorité aux Dirigeables"
TUR_ww1_airship_focus_desc:0 "Le dirigeable est notre plus vieil aéroplane, et les experts prédisent que cette machine n’a pas un grand avenir sur le champ de bataille. Ce n’est cependant pas une excuse pour négliger leur conception, surtout quand ils peuvent être un moyen toujours valable de larguer de lourdes cargaisons de bombers. En prenant sous notre aile les manufactures des zeppelins, nous pourrions utiliser à fond leur potentiel pendant que nous le pouvons encore."
TUR_ww1_aviation_effort:0 "Escadrilles Aériennes Ottomanes"
 TUR_ww1_aviation_effort_desc:0 "Après avoir constaté l'importance croissante d'une branche de soutien au combat aérien, il est clair que nous devons organiser notre propre programme d'aviation militaire."
TUR_ww1_aviation_effort_2:0 "Développement de l'Aviation"
TUR_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons pour de bon constitué une armée de l’Air, nous avons fait des avancées intéressantes. Plus notablement, nos concepteurs d’aéroplanes ont conçu des prototypes spécifiques pour des rôles précis, plus que des modèles génériques. Utiliser efficacement ces avions, conçus pour des rôles comme l’attaque des aéroplanes ennemis ou le largage de bombes, exigera des tests et des recherches, mais s’avérera avantageuse."
TUR_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
TUR_ww1_aviation_effort_3_desc:0 "Nos efforts pour créer des avions à rôles spécifiques ont résulté dans une grande variété d’appareils, qui permettent de faire beaucoup de choses différentes. La classe de chasseur en particulier a attiré particulièrement la jeunesse, qui en est déjà adepte. Ils ont donné des idées intéressantes pour le futur de notre armée de l’air. Peut-être que nous devrions accorder plus de crédits de leurs idées, pour le bien de nos doctrines."
TUR_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
TUR_ww1_aviation_effort_4_desc:0 "La mise au point des mitrailleuses synchronisées ont changé le rôle des avions. Les chasseurs sont maintenant bien plus efficaces, et les zeppelins semblent vivre leurs chants du cygne. Nous devons être innovants pour ne pas prendre du retard. Si nous devenons les maitres de cette arme, cela pourrait changer la guerre aérienne aussi bien que la guerre terrestre, et nous obtiendrons la maîtrise du ciel."
TUR_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
TUR_ww1_aviation_effort_5_desc:0 "Notre armée de l’air, créée récemment, est maintenant complètement intégrée à nos forces armées. Cela nous apportera les bénéfices évidents d’un groupe d’experts aéronautique, ainsi qu’une nouvelle catégorie d’ « as » de l’aviation, qui deviennent des célébrités. Engager ces gens ne peut pas nous faire de mal, et mènera à des développements intéressants sur le terrain."
TUR_ww1_pilotformation_1:0 "Formation des Pilotes"
TUR_ww1_pilotformation_1_desc:0 "Actuellement, l’avion vole seul, éloigné de ses semblables et ne relevant que des duels en un-contre-un envers tout ennemi rencontré. Cependant, il y a de plus en plus de ces machines dans le ciel, et il devient clair que cette manière d’envisager le combat aérien n’est plus viable. Certains de nos théoriciens militaires peuvent être d’une grande aide pour déterminer de meilleures façons d’engager nos pilotes."
TUR_ww1_pilotformation_2:0 "Formation des Pilotes II"
TUR_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons conçues ont démontré leurs avantages au combat. Cependant, c’est une chose différente que de nous assurer que nos pilotes s’y tiennent. Si nous encouragions nos meilleurs « as » à rédiger un manuel de tactiques aériennes et de formations pour nos pilotes, nous nous assurerions que nos pilotes feraient au mieux, et peut-être que ces écrits pourraient aider à développer de nouvelles doctrines."
TUR_ww1_aircraftprod_1:0 "Production Aérienne"
TUR_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient loyalement travaillé pour nous en concevant l’aéroplane, il est temps d’étendre leur fabrication de manière industrielle. Fabriquer en série des avions nous aidera a inonder le ciel de ces appareils amicaux, et plus important, priver l’ennemi de cet avantage. Qui sait ? Peut-être que ces ingénieurs pourraient aussi avoir de bonnes idées pour améliorer les avions..."
TUR_ww1_aircraftprod_2:0 "Production Aérienne II"
TUR_ww1_aircraftprod_2_desc:0 "Pendant que l’avion a été mis en production dans des usines consacrées jusqu’ici à la construction de véhicules, nous avons établi de nouvelles manufactures spécifiquement dédiée à la fabrication et l’assemblage d’avions. Habituellement dirigées par des experts, ces nouvelles usines vont nous aider à rationaliser la production et améliorer les modèles en production."
TUR_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
TUR_ww1_airbomb_1_desc:0 "Pendant que les tactiques de nos chasseurs évoluent avec les formations, nos bombardiers sont toujours des machines relativement basiques, avec des stratégies basiques. Certains de nos plus vieux bombardiers possèdent maintenant une expertise certaine de la guerre aérienne, inutilisée. Et cela pourrait nous aider. En utilisant ces vétérans, nous pouvons être sûrs que les vieilles leçons du bombardement ne soient pas perdues avec les nouveaux avions."
TUR_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
TUR_ww1_airbomb_2_desc:0 "Une des plus grandes questions en cours avec notre armée de l’air est le fait qu’actuellement, le bombardement reste un jeu de supposition, avec des calculs géométriques devant être effectués en plein vols et qui ne sont pas viables ni pratique. Avec non seulement la doctrine mais également un équipement standardisé et du personnel formé à son utilisation, nous pouvons transformer le bombardement en une menace mortelle, précise et immédiate."
TUR_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
TUR_ww1_air_innovation_desc:0 "Toutes ces récentes avancées dans la guerre aérienne, en théorie autant qu’en pratique, ont donné naissance à un âge d’or de l’aviation. De pilote à mécanicien, il semble que tout le monde possède une idée et quelque chose à changer et à offrir, une impulsion que nous pouvons utiliser au niveau national ! Peut-être qu’un jour, l’avion sera la plus importante arme de la guerre..."
TUR_ww1_navalair:0 "Développement du Bombardement Naval"
TUR_ww1_navalair_desc:0 "Un de nos aspirants officiers de l’armée de l’air ont récemment développé un projet sur lequel ils travaillaient secrètement. Un hydravion a été lancé d’un bateau immobile, et a largué une bombe sur un vieux rafiot, le faisant couler rapidement. Quoi que la plupart de nos hauts commandants n’aient pas été impressionnés outre mesure, l’attention du chef de l’état pourrait probablement donner un coup de pouce à ce projet."
 #--------------------------------------------------------------
 # [OTTOMAN EMPIRE] Industrial Effort
 #=========================================================================
TUR_ww1_industrial_effort:0 "Développement de l'Industrie"
TUR_ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."
TUR_ww1_construction_effort:0 "Développement de la Construction"
TUR_ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile. Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."
TUR_ww1_construction_effort_2:0 "Développement de la Construction II"
TUR_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile."
TUR_ww1_construction_effort_3:0 "Développement de la Construction III"
TUR_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."
TUR_ww1_production_effort:0 "Développement de l'Armement"
TUR_ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."
TUR_ww1_production_effort_2:0 "Développement de l'Armement II"
TUR_ww1_production_effort_2_desc:0 "Une compagnie automobile qui a construit des véhicules de classe militaire pour nous dans le passé a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."
TUR_ww1_production_effort_3:0 "Développement de l'Armement III"
TUR_ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."
TUR_ww1_dockyard_effort_1:0 "Développement des Arsenaux"
TUR_ww1_dockyard_effort_1_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals."
TUR_ww1_dockyard_effort_2:0 "Développement des Arsenaux II"
TUR_ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais."
TUR_ww1_dockyard_effort_3:0 "Développement des Arsenaux III"
TUR_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports commerciaux ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."
TUR_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
TUR_ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant."
TUR_ww1_airfield_expansion_2:0 "Développement des Aérodromes II"
TUR_ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."
TUR_ww1_airfield_expansion_3:0 "Développement des Aérodromes III"
TUR_ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."
TUR_ww1_infrastructure_effort:0 "Développement des Infrastructures"
TUR_ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan."
TUR_ww1_infrastructure_effort_2:0 "Développement des Infrastructures II"
TUR_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."
TUR_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
TUR_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde."
TUR_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
TUR_ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"
TUR_ww1_extra_tech_slot:0 "Nouvel Emplacement de Recherche"
TUR_ww1_extra_tech_slot_desc:0 "Avec un secteur industriel aussi étendu et plusieurs de nos esprits les plus brillants aux commandes des manufactures militaires, et du développement militaire, des résultats sont attendus rapidement. Certaines des industries que nous avons soutenu au début ont mis en valeur quelques individus passionnés, qui peuvent mener des recherches intéressantes pour notre nation."
TUR_ww1_extra_tech_slot_2:0 "Nouvel Emplacement de Recherche II"
TUR_ww1_extra_tech_slot_2_desc:0 "Notre important investissement dans l’industrie et l’infrastructure a rapetissé notre pays –heureusement, pas sur la carte-. Quelques esprits brillants des parties les plus obscures de notre pays visitent la capitale plus souvent, et ils ne serait pas particulièrement difficile de les incorporer au service de la Nation."
 #--------------------------------------------------------------
 # [OTTOMAN EMPIRE] Naval Effort
 #=========================================================================
TUR_ww1_naval_effort:0 "Renforcer la Flotte Ottomane"
 TUR_ww1_naval_effort_desc:0 "La flotte ottomane est dans un état lamentable. Nous n'avons que peu de navires, et une partie d'entre eux sont de vieux vaisseaux rachetés à l'Angleterre et à l'Allemagne, qui sont dépassés maintenant. La remise en état de notre flotte doit devenir une priorité."
TUR_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
TUR_ww1_newnavalcanons_1_desc:0 "Tandis que la conception de nos navires évolue constamment, nous de devrions pas oublier l’artillerie navale à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres pendant plus d’un siécle, nous avons encore trop de calibres différents pour trop de rôles différents. En réduisant le nombre de standards et en rendant chaque type d’arme plus universel, nous pouvons rationaliser la conception des navires."
TUR_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
TUR_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons dorénavant résolut le problème des canons, nous devrions maintenant concentrer nos efforts sur le matériel servant à soutenir ces batteries navales. Les télémètres commencent à devenir un standard pour nos navires. L’assurance que nos officiers sauront s’en servir, surtout à distance d’engagement maximale, nous permettra d’exploiter notre artillerie à son potentiel maximal."
TUR_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III"
TUR_ww1_newnavalcanons_3_desc:0 "Le Contrôle de Feu Analogue est un pavé dans la mare de la communauté navale, pour sa capacité a guider l’ensemble des pièces d’un navires sur la même cible. Bien que relativement primitif, ce dispositif est déjà très demandé. Ces nouvelles conceptions peuvent nous donner un avantage décisif en mer."
TUR_ww1_dreadnought_effort:0 "Développement des Cuirassés"
 TUR_ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont révélé la première classe de cuirassé, une course aux armement a été entreprise entre les plus grandes marines du mondes pour construire des cuirassés toujours plus grands et puissants. Si notre pays veut rester à la page, nous devons nous aussi améliorer nos conceptions et produire nos propres dreadnoughts."
TUR_ww1_flexible_navy:0 "Marine Flexible"
TUR_ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde."
TUR_ww1_large_navy:0 "Grande Marine"
TUR_ww1_large_navy_desc:0 "Avoir des navires de ligne et des cuirassés est déjà une bonne chose en soi, mais créer un cœur de navires-écrans et de croiseurs cuirassés peut facilement faire pencher la balance en notre faveur et nous ouvrir toutes les options tactiques que ces rôles autorisent, tant qu’ils sont en nombre. Si nous construisons notre marine autour de ce concept et que nous étudions la doctrine correspondante, notre flotte sera tout simplement imbattable."
TUR_ww1_navyreform:0 "Déploiement de la Flotte"
TUR_ww1_navyreform_desc:0 "Ce n’est pas simplement les canons et les navires qui permettent de gagner une bataille navale. Le meilleur navire du monde est inutile s’il n’est pas au bon moment au bon endroit. Investir dans des canaux de communications directs entre navires, ainsi qu’entre la flotte et le port peut nous permettre d’être sûrs que chaque navire sera au bon endroit au bon moment, et soutenir notre suprématie navale."
TUR_ww1_submarine_effort:0 "Développement des Sous-Marins"
TUR_ww1_submarine_effort_desc:0 "Les sous-marins sont peu coûteux, déployables en nombre et peuvent causer une menace matérielle et psychologique redoutable ! Nous devons dédier une partie du budget de la Marine à la construction de plusieurs de ces nouvelles machines."
TUR_ww1_cruiser_effort:0 "Développement des Croiseurs"
TUR_ww1_cruiser_effort_desc:0 "Nos amiraux appellent à une plus grande flotte et à un investissement d’envergure dans les croiseurs, pour nous conférer des navires de taille moyenne capables d’harceler les navires ennemis et les transports adverses ; et de soutenir de plus grands navires de guerre. Donner les moyens à nos bureaux d’étude de concevoir et construire de nouvelles classes de navires de cette sorte nous aidera contre n’importe quel ennemi avec une grande flotte, et sécurisera nos sous-marins."
TUR_ww1_destroyer_effort:0 "Développement des Destroyers"
TUR_ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé de développer notre flotte de torpilleurs et de plus grands investissements dans ce domaine. Cela nous donnera des navires plus légers, bons pour lutter contre les submersibles ennemis, la reconnaissance et l’escorte de convois. Commander de meilleurs torpilleurs à nos chantiers navals nous aidera à garder ouvertes nos routes commerciales et à soutenir nos propres sous-marins."
TUR_ww1_capital_ships_effort:0 "Développement des navires-amiraux"
TUR_ww1_capital_ships_effort_desc:0 "Nos amiraux nous ont envoyé une requête relativement simple : plus de cuirassés, et qu’ils soient plus grands, et plus puissants ! Construire ces navires titanesques nous aidera à contrôler les mers, et nous permettra un bon appui-feu à nos troupes au sol qui débarquent en cas d’invasion navale."
TUR_ww1_carrier_focus:0 "Priorité aux navires porte-avions"
TUR_ww1_carrier_focus_desc:0 "Quelques esprits radicaux ont proposé un navire désarmé, uniquement équipé pour l’usage de bombardiers navals qui en décolleraient pour frapper loin en mer. C’est un projet très prometteur, même s’il est un peu handicapé par la technologie actuelle. Si nous poursuivons nos efforts dans ce projet, peut-être qu’un jour l’aviation aéronavale sera chose commune..."
TUR_ww1_antisubmarine:0 "Guerre Anti-Sous-Marine"
TUR_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace."
 #--------------------------------------------------------------
 # [OTTOMAN EMPIRE] Political Effort
 #=========================================================================
TUR_ww1_political_effort:0 "Développement Politique"
TUR_ww1_political_effort_desc:0 "Le temps de la Réforme est venu. La nation a été bien dirigée selon les vieux principes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y répondre. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."
TUR_ww1_ContestYoungTurksReforms:0 "Contester les Jeunes Réformes Turques"
TUR_ww1_ContestYoungTurksReforms_desc:0 "Les réformistes des Jeunes-Turcs mènent notre empire droit à la catastrophe ! L'imposition d'une constitution à l'européenne risque de trop bouleverser notre vie politique, et les réformes auxquelles ils aspirent ne fonctionneront pas. Ce qui nous attend, ce n'est pas la prospérité, mais le trouble. Et beaucoup de membres du gouvernement en sont convaincus; il nous faut prendre des mesures pour contrer leur popularité."
TUR_ww1_SupportYoungTurksReforms:0 "Soutenir les Jeunes Réformes Turques"
TUR_ww1_SupportYoungTurksReforms_desc:0 "Le monde ne nous attendra pas pour se moderniser, et pour entrer dans l'ère suivante, la Turquie doit se moderniser, en commençant par se débarasser de ses institutions slcérosées. Les Jeunes-Turcs ont raison : il nous faut établir un tout nouvel état autour d'une nation solide et unie, et entamer une modernisation accélérée de la société turque, de son économie et de son armée."
TUR_ww1_AbolishConstitution:0 "Abolir la Constitution"
TUR_ww1_AbolishConstitution_desc:0 "Cette constitution est un échec, un projet trop hâtif et empressé, qui ne tenait compte de rien d'autre que l'ambition politique démesurée de ses créateurs ! Ce n'est qu'un bout de papier, déchirons-là maintenant et formons un nouveau gouvernement."
 TUR_ww1_AbdulhamidII:0 "Remettre Abdülhamid II sur le trône"
 TUR_ww1_AbdulhamidII_desc:0 "Nous avons cru que Mehmed V serait un meilleur choix que le vieil Abdülhamid II, mais c'était une erreur. Les derniers évènements politiques ont montré qu'une grande partie de notre nation n'a pas oublié son vieux souverain. Il est toujours à Istanbul, assigné à résidence. Nous devrions l'en sortir et lui redonner son trône."
TUR_ww1_liberty_ethos_focus:0 "Ethos de la Liberté"
TUR_ww1_liberty_ethos_focus_desc:0 "Méfions-nous des lubies occidentales, mais leur aspiration à la liberté des peuples est néanmoins une bonne idée, si elle est appliquée sans réserve et jusqu'au bout. Nous devrions reprendre ces idéaux à notre compte et les populariser dans notre vie politique."
TUR_ww1_abandon_claims:0 "Abandonner les Revendications"
TUR_ww1_abandon_claims_desc:0 "Les vieilles revendications ottomanes n'ont plus lieu d'être, sont vétustes et pour tout dire, elles empoisonnent inutilement notre position géopolitique. Nous devrions contacter les pays concernés et les informer que nous ne revendiquons plus ces territoires. D'ailleurs, notre empire est déjà largement assez grand comme ça."
TUR_ww1_FreeLebanon:0 "Libérer le Liban"
TUR_ww1_FreeLebanon_desc:0 "Les Libanais exigent leur liberté avec toujours plus de force. Pourquoi ne pas la leur donner ? Ce petit pays pourrait devenir notre allié; ce ne serait pas une grosse perte pour nous et ce serait un signal fort envoyé à nos voisins et nos partenaires occidentaux."
TUR_ww1_PanIslamism:0 "Pan-Islamisme"
TUR_ww1_PanIslamism_desc:0 "Le coeur de l'Islam bat en Turquie, c'est indéniable. Tous les peuples islamiques devraient s'unir en une seule et même foi, et faire preuve de la même solidarité religieuse envers leurs frères. Si nous faisons entrer ces principes dans notre façon de gouverner la Turquie, ce sera un premier pas vers l'unité politico-religieuse que nous voulons mettre en place un jour."
TUR_ww1_WorldwideCaliphate:0 "Califat Mondial"
TUR_ww1_WorldwideCaliphate_desc:0 "Quelle religion peut parvenir à dominer les hommes en étant aussi fragmentée et dispersée ? Il ne peut y avoir qu'un seul calife, à la tête d'un seul califat. Pas plusieurs ! Dans la droite ligne du pan-islamisme, il nous faut un seul et même souverain, qui adoptera une politique cohérente avec l'ensemble des croyants et fera respecter enfin les lois du Prophète."
TUR_ww1_militarism:0 "Militarisme"
TUR_ww1_militarism_desc:0 "Notre armée devient de plus en plus partie prenante de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise nos troupes à l’heure actuelle, car ils les voient comme les héros qu’ils sont, se battant sous notre bannière. Cette culture militaire que nous allons établir servira la cause de nos forces armées."
TUR_ww1_indoctrination_focus:0 "Endoctrinement"
TUR_ww1_indoctrination_focus_desc:0 "Après des années de débats sur la manière d’obtenir des citoyens le soutien pour notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré l’établissement d’un nouveau « Ministère de l’Amour », qui persuaderait officiellement les gens de soutenir notre gouvernement. Nous ne parlerons pas ici de ce qui se passera officieusement dans ce ministère..."
TUR_ww1_paramilitarism:0 "Paramilitarisme"
TUR_ww1_paramilitarism_desc:0 "Certains pays sont assez idiots pour condamner les milices armées, craignant les rébellions. Cependant, si nous sommes assez prudents pour limiter celles-ci aux loyalistes du régime, nous pouvons créer un autre groupe d’hommes en colères et armés, pouvant soutenir notre nation. Cela nous sera utile en cas de guerre."
TUR_ww1_military_youth:0 "Jeunesse Militaire"
TUR_ww1_military_youth_desc:0 "Notre culture militariste doit aussi être présente chez nos enfants ! En forçant le respect de l’armée et en offrant une formation aux jeunes générations, nous pouvons être certains qu’ils grandissent et s’enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l’exploitation... mais cela sonne mieux quand on dit que l’on donne un avenir brillant aux adolescents."
TUR_ww1_centralizedpower:0 "Bureaucratie"
TUR_ww1_centralizedpower_desc:0 "En doublant le nombre de fonctionnaires d'état, nous renforçons nos capacité de contrôle et de régulation sur l'ensemble de notre gouvernement, et nous nous assurons que rien ne nous échappera. Les efforts de la nation seront bien mieux utilisés. Et puis, cela fera fonctionner l'industrie papetière nationale..."
TUR_ww1_freespeech:0 "Liberté d'Expression"
TUR_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui criera « AU FEU ! » dans un théâtre bondé, ou qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison..."
TUR_ww1_reorganization_act:0 "Loi de Réorganisation"
TUR_ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."
TUR_ww1_limited_rearmament:0 "Réarmement Limité"
TUR_ww1_limited_rearmament_desc:0 "Approvisionner correctement notre armée en fournitures militaires nécessite de grands investissements et des réquisitions. Bien sûr, avec un rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."
TUR_ww1_full_rearmament:0 "Réarmement Total"
TUR_ww1_full_rearmament_desc:0 "Qui peut prévoir l'avenir et dire que les guerres s'arrêteront ? Nous devons nous assurer que nos forces restent à la hauteur de la tâche qui les attendent."
TUR_ww1_unitedpeople:0 "Ferveur Patriotique"
TUR_ww1_unitedpeople_desc:0 "Une populace motivée peut accomplir de grandes choses ! En inspirant le peuple pour qu’il se rallie à notre bannière sacrée, nous pouvons gagner facilement leurs cœurs et leurs esprits et les amener à faire ce que nous voulons. Tant que nous avons une force d’opposition suffisamment raisonnable pour que nous ressemblions aux gentils."
TUR_ww1_massive_effort:0 "Effort de Masse"
TUR_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme économique a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"
TUR_ww1_fortify_city:0 "Fortifications Civiles"
TUR_ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques !"
TUR_ww1_fortify_coast:0 "Défense Côtière"
TUR_ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre. Maintenanht qu'il existe des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas de trop pour rejeter nos ennemis à la mer."
TUR_ww1_install_democracy:0 "Élections Libres"
TUR_ww1_install_democracy_desc:0 "Le pouvoir vient toujours du peuple. Organiser des élections libres donnera au moins l'illusion d'une démocratie directe et d'une bonne représentativité des citoyens, et donnera à notre gouvernement la légitimité qui lui manquait."
TUR_ww1_oppression_minorities:0 "Oppresser les Minorités"
TUR_ww1_oppression_minorities_desc:0 "Certes, ce n'est pas très reluisant... mais, ces populaces sont habituées à ce procédé. Et puis, cela nous permettrait de détourner l'attention et la colère populaire, au moins pour un temps, pour que nous trouvions des solutions aux problèmes les plus urgent. Il suffirait d'une bonne campagne de presse pour désigner des boucs émissaires tout trouvés !"
TUR_ww1_france_friend:0 "Accord Franco-Turc"
TUR_ww1_france_friend_desc:0 "Les diplomates français nous ont contacté pour nous faire une proposition de traité, qui s'intéresse aux questions des territoires libanais et du tracé des frontières au sud et à l'est. Ce projet ne manque pas de bon sens et conforterait nos relations avec la république française. Nous devrions travailler là-dessus..."
 #--------------------------------------------------------------
 # [OTTOMAN EMPIRE] Diplomatic Effort
 #=========================================================================
TUR_ww1_diplomatic_effort:0 "Développement Diplomatique"
TUR_ww1_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester neutre dans le monde actuel. Notre corps diplomatique ne cesse de nous presser à prendre position dans les luttes de pouvoirs qui se développement, ou de déclarer officiellement notre neutralité. Nous ne pouvons pas encore répondre à la question, mais nous pouvons facilement donner les moyens à nos diplomates pour choisir une de ces options."
TUR_ww1_takeposition:0 "Prendre Position"
TUR_ww1_takeposition_desc:0 "Notre place dans le monde est très ténue. Après tout, avec les grands empires qui menacent de se sauter à la gorge, comment les arrêter quand le premier coup de feu partira ? Nous devons parier sur le bon cheval, et rapidement, afin de nous assurer une place à la table des vainqueurs au lieu de ne figurer qu’en bas de page dans les livres d’histoire."
TUR_ww1_supportgermany:0 "Soutenir l'Allemagne"
TUR_ww1_supportgermany_desc:0 "Avec le développement industriel de l’empire Allemand, il semble être le bon parti à prendre, même s’ils sont diplomatiquement isolés. En montrant notre soutien aux Allemands, même un tout petit peu, cela enverra un message que nous nous rapprochons des Puissances Centrales."
TUR_ww1_supportfrance:0 "Soutenir la France"
TUR_ww1_supportfrance_desc:0 "Même si l’industrie française ne peut pas encore rivaliser avec celle de l’Allemagne, ils ont beaucoup plus d’alliés, et nous pourrions en être un de plus. En soutenant la France sur les prochaines questions diplomatiques, nous pouvons les convaincre de nous accepter."
TUR_ww1_supportaustria:0 "Soutenir l'Autriche-Hongrie"
TUR_ww1_supportaustria_desc:0 "Le vieil empire austro-hongrois a vécu pour voir l’ascensions des plus grandes nations sur la carte du monde moderne. Ainsi, si nous voulons en devenir une nous-même, quel meilleur allié que celui-là ? Cela nous aidera aussi à nous rapprocher des Pouvoirs Centraux."
TUR_ww1_supportrussia:0 "Soutenir la Russie"
TUR_ww1_supportrussia_desc:0 "L’empire russe a désespérément besoin de l’aide internationale. Pour la nation dont l’ancien dirigeant a été la cause de l’expression « l’Homme malade de l’Europe », ils ne peuvent pas être particulièrement en bonne santé. Notre soutien les aiderait à attendre assez longtemps pour faire quelque chose de décisif."
TUR_ww1_military_reserve:0 "Réserve Militaire"
TUR_ww1_military_reserve_desc:0 "La Guerre pourrait facilement atteindre nos frontières d’un moment à l’autre ; et donc, nous devons être préparés pour le pire. Une réserve militaire de conscrits sommairement formés aura peu de valeur militaire réelle, mais ces jeunes hommes impressionnables pourraient développer le goût de la vie militaire assez facilement pour qu’ils soient convaincus de rejoindre la vraie armée."
TUR_ww1_embargo_germany:0 "Sanctionner l'Allemagne"
TUR_ww1_embargo_germany_desc:0 "Les attaques illégales des sous-marins allemands sont une insulte au libre-échange ! Même si une sanction nous éloigne de notre position neutre, elle nous permettra de nous faire exploiter moins facilement par les commerçant de l’empire allemand."
TUR_ww1_embargo_france:0 "Sanctionner la France"
TUR_ww1_embargo_france_desc:0 "Les magouilles diplomatiques françaises ainsi que leurs traîtrises sont impardonnables ! Quoiqu’une sanction nous éloigne d’une position neutre en cas de guerre, elle ne nous entraînera pas pour autant dans la spirale de la guerre, et nous assurera que la France ne profitera pas de notre pays !"
TUR_ww1_BalkansPolitics:0 "Politique Balkanique"
TUR_ww1_BalkansPolitics_desc:0 "Les Balkans sont notre territoire le plus occidental, et c'est décidément une véritable poudrière ! Les peuples que nous avons soumis il y a des siècles ne cessent de vouloir se révolter et se détacher de nous, et ont déjà débuté des révoltes. Il va falloir adopter une politique plus ferme et surtout plus claire, afin de faire savoir nos intentions dans la région. L'empire ne tremblera pas !"
TUR_ww1_ApeasementBalkans:0 "Apaisement dans les Balkans"
TUR_ww1_ApeasementBalkans_desc:0 "Des siècles ont passé depuis que nous avons abattu le vieil empire des byzantins, et nous ne pouvons plus nous permettre de régner par la seule force. Il nous faut rechercher le compromis et l'apaisement dans les Balkans, car sinon, ces troubles finiront par saper les fondations de l'empire et nous entraîner dans le gouffre. C'est une décision difficile, mais sage."
TUR_ww1_RecognizeAlbania:0 "Reconnaître la Souveraineté Albanaise"
TUR_ww1_RecognizeAlbania_desc:0 "Les Albanais veulent se gouverner seuls ? Eh bien, qu'ils le fassent ! Nous allons reconnaître leur souveraineté sur leur territoire, afin d'en faire des alliés. Et puis, c'est un peuple musulman qui sera tout à fait disposé à travailler avec nous."
TUR_ww1_ReleaseAlbania:0 "Libérer l'Albanie"
TUR_ww1_ReleaseAlbania_desc:0 "Après avoir reconnu leur souveraineté, ils exigent maintenant leur autonomie complète. C'est l'étape suivante, et nous nous y sommes déjà préparés : libérons-les, que cette histoire soit réglée."
TUR_ww1_join_entente:0 "Rejoindre l'Entente"
TUR_ww1_join_entente_desc:0 "C'est peu dire que les débats sur la question sont agités, à Istanbul : rejoindre l'Entente, ou rejoindre l'Alliance ? Les Austro-allemands sont nos voisins, mais ils sont déjà encerclés, et nous avons des territoires français et britanniques non loin de chez nous. Il serait plus sage de se concilier ces derniers... en entrant dans leur alliance diplomatique."
TUR_ww1_war_effort:0 "Effort de Guerre"
TUR_ww1_war_effort_desc:0 "Dans l’état actuel du monde, nous ne pouvons pas nous permettre de laisser d’autres nations nous dépasser militairement. En accroissant notre capacité industrielle, nous sommes sûrs de pouvoir fabriquer assez d’armes et de munitions pour sortir du lot."
TUR_ww1_AntiBulgaria:0 "Politique Anti-Bulgare"
TUR_ww1_AntiBulgaria_desc:0 "Les Byzantins ont failli le jour où ils ont accepté de céder face aux raids des anciens bulgares en les laissant s'installer dans le delta du Danube. Mais ca ne sera pas notre cas ! Nous allons être extrêmement ferme avec les Bulgares, et leur faire comprendre que leurs revendications ne trouveront aucune oreille chez nous. Et s'il le faut, nous emploieront la force !"
TUR_ww1_anti_ita:0 "Politique Anti-Italienne"
TUR_ww1_anti_ita_desc:0 "Les Italiens menacent nos intérêts dans toute la Méditerranée, et leurs forces montent en puissance ! Ce n'est pas une nation pacifique, et qu'est-ce qui les empêcherait de nous voler nos terres ? Il faut mettre un point d'arrêt à leur expansion en affichant clairement notre position : ils n'iront pas plus loin."
TUR_ww1_BalkanLeagueMenace:0 "Menace de la Ligue des Balkans"
TUR_ww1_BalkanLeagueMenace_desc:0 "Nous avions raison de voir une menace dans les Balkans, car maintenant, les Grecs, les Serbes, les Bulgares et les Monténégrins ont formé une grande alliance balkanique. C'est évidemment un arc qui est bandé pour nous expédier une flèche en plein coeur ! Il  faut nous préparer tout de suite à affronter cette menace, car ce jour va venir, et plus vite que nous le voudrions."
TUR_ww1_SecondBalkanWarOpportunity:0 "Opportunité de la Seconde Guerre Balkanique"
TUR_ww1_SecondBalkanWarOpportunity_desc:0 "Voyez-vous ça ? Maintenant, ces balkaniques se dévorent entre eux, avec les Bulgares d'un côté et les Gréco-serbes de l'autre. L'occasion est trop belle, nous devons intervenir dans le conflit et frapper alors que nos ennemis sont occupés à se chamailler !"
TUR_ww1_GreeceFriend:0 "Apprivoiser la Grèce"
TUR_ww1_GreeceFriend_desc:0 "Un nouveau conflit avec les Grecs ne nous mènera nulle part. Nous devons rechercher l'amitié entre les Grecs et les Turcs; c'est la seule voie qui nous permettra de résoudre nos différents. Et d'ailleurs, au bout de tant de siècles de coexistence, nous avons fini par devenir malgré tout de bons voisins..."
TUR_ww1_back_austria:0 "Soutenir l'Autriche-Hongrie"
TUR_ww1_back_austria_desc:0 "Le vieil empire austro-hongrois a vécu pour voir l’ascensions des plus grandes nations sur la carte du monde moderne. Ainsi, si nous voulons en devenir une nous-même, quel meilleur allié que celui-là ? Cela nous aidera aussi à nous rapprocher des Pouvoirs Centraux."
TUR_ww1_baghdad:0 "Chemin de fer Berlin-Bagdad"
TUR_ww1_baghdad_desc:0 "Le ministère de l'économie a soumis un projet de réseau ferré, une immense voie de chemin de fer qui relierai Berlin et Bagdad, en Irak ! L'idée est ambitieuse, et outre ses évidentes retombées économiques juteuses, elle serait surtout un fort beau symbole du rapprochement entre l'Allemagne et nous."
TUR_ww1_assert_position_west:0 "Asseoir notre position en Europe"
TUR_ww1_assert_position_west_desc:0 "Même si nous sommes à la porte de l'Europe, nous en faisons pleinement partie. Et il serait temps que nous entrions dans les calculs des puissances européennes, qu'ils le veuillent ou non. Il faut demander à nos diplomates d'être plus fermes et de rappeler le rôle essentiel que nous jouons dans la plus grande partie de la Méditerranée !"
TUR_ww1_anti_uk:0 "Politique Anti-Française"
TUR_ww1_anti_uk_desc:0 "Ces Français agaçants n'ont rien à faire ici, pas plus que pendant les croisades chrétiennes ! Notre objectif à long terme et de les renvoyer chez eux en reprenant la Syrie et les territoires du Levant. Nous ne devons montrer aucune faiblesse face à eux et leur faire savoir que nos intentions n'ont absolument pas changé."
TUR_ww1_assert_position_east:0 "Asseoir la Position au Moyen-Orient"
TUR_ww1_assert_position_east_desc:0 "Notre corps diplomatique doit être ferme sur un point : personne ne peut nous disputer la suprématie géopolitique sur le Moyen-Orient. Et cela ne doit pas changer !"
TUR_ww1_anti_ru:0 "Politique Anti-Russe"
TUR_ww1_anti_ru_desc:0 "Le ressentiment anti-russe est fortement ancré dans la population turque, et la liste des conflits qui nous ont opposé aux tsar est longue comme le bras. Nous ne pouvons nous permettre aucun compromis face à cet empire qui ne rêve que de prendre Istanbul pour libérer leur accès aux mers ouvertes !"
TUR_ww1_anti_serb:0 "Politique Anti-Serbe"
TUR_ww1_anti_serb_desc:0 "Depuis le début des troubles dans les Balkans, ce sont les Serbes qui sont les moteurs de ces changements et de ce mécontentement. Nous devons rappeler aux Serbes que notre puissant empire a les moyens de les écraser comme des insectes en quelques semaines, si cela s'avérait necéssaire."
TUR_ww1_bulgaria_puppet:0 "Manipuler la Bulgarie"
TUR_ww1_bulgaria_puppet_desc:0 "Maintenant qu'un nouveau gouvernement s'est installé en Bulgarie, ils ne constitueront plus une menace. C'est un premier résultat, mais il nous faut maintenant installer des hommes de confiance dans leurs ministères, pour être sûrs qu'ils serviront nos intérêts."
TUR_ww1_bulgaria_friend:0 "Apprivoiser la Bulgarie"
TUR_ww1_bulgaria_friend_desc:0 "Nous avons grand besoins d'alliés, et pour ce rôle-là, nos voisins immédiats sont les premiers candidats. Les Bulgares n'ont plus d'hostilité envers nous, et nous devons le leur rendre. Assez de guerre, il est temps de s'asseoir autour d'un café pour discuter des derniers différends qui nous divisent encore."
TUR_ww1_ready_country:0 "Préparatifs de guerre"
TUR_ww1_ready_country_desc:0 "La situation géopolitique générale ne fait que se dégrader un peu plus à chaque jour qui passe, et rien n'ira dans le sens inverse. Il faut ordonner à notre quartier général de faire des préparatifs à un nouveau conflit, en mobilisant une réserve militaire et en inspectant l'état de nos forces. Il faut aussi exiger que nous commencions à entreposer munitions, vivres, carburants et matériels divers."
 TUR_ww1_khedivate_egypt:0 "Soutenir les nationalistes égyptiens"
 TUR_ww1_khedivate_egypt_desc:0 "Les Égyptiens veulent leur liberté, et cela ne peut qu'aller dans notre sens, s'ils se décident à mettre enfin à la porte ces Britanniques prétentieux. Ces révoltés d'aujourd'hui seront nos plus précieux alliés de demain, surtout si nous les soutenons en leur expédiant quelques cargaisons d'armes et un peu d'argent."
TUR_ww1_develop_arab:0 "Developper l'Empire"
TUR_ww1_develop_arab_desc:0 "Notre ministère de l'économie a mis au point un plan ambitieux de développement de l'empire, dont les objectifs augmenteront notablement notre PIB. Construire de nouvelles routes, investir dans les ressources naturelles, aménager des ports... tout ce qui peut nous aider à l'avenir !"
TUR_ww1_peace_arab_revolt:0 "Negocier avec les rebelles"
TUR_ww1_peace_arab_revolt_desc:0 "Toutes les rébellions ne sont pas propices a être écrasées dans le sang, et celle-ci n'est justement pas de cet ordre. Il faut accepter leurs revendications et entamer des négociations avec eux, et ainsi ramener la paix civile dans nos provinces."
TUR_ww1_free_hejaz:0 "Libérer le Hejaz"
TUR_ww1_free_hejaz_desc:0 "Le Hejaz a réussi a se soulever, il nous faut le reconnaître, même si cela est une bien amère vérité. Les combattre encore et encore ne fera que nous épuiser et nous affaiblir, et engendrer de nouvelles vélleités indépendantistes ailleurs. Il faut négocier avec eux et accepter leur demande d'autonomie, pour qu'ils soient nos partenaires de demain et que nous n'ayons pas plus de troubles chez nous."
TUR_ww1_free_yemen:0 "Reconnaître le Yémen & Asir"
TUR_ww1_free_yemen_desc:0 "Le Yémen s'est lui aussi soulevé, et l'Asir avec. Nous n'avons plus les moyens de multiplier les fronts ! Reconnaissons leur indépendance : ce bout de désert ne nous manquera pas, et nous pourrons nous en occuper plus tard."
TUR_ww1_war_hejaz:0 "Combattre la Révolte du Hejaz"
TUR_ww1_war_hejaz_desc:0 "Si le Hejaz nous échappe demain, que se passera-t-il ensuite ? C'est tout le Moyen-Orient qui a les yeux rivés sur nous. Il faut écraser ces tribus rebelles dans le sang, sans pitié, sans concessions ! Ce n'est que par la force que l'empire des Ottomans restera fort. Ordonnons à nos généraux d'attaquer."
TUR_ww1_war_yemen:0 "Combattre les Révoltes du Yemen & Asir"
TUR_ww1_war_yemen_desc:0 "Ce sont les Zaydites qui ont déclenché la rébellion au Yémen. Ils escomptent certainement que nous laissions tomber le plus vite possible, mais c'est mal nous connaître, car l'autorité de l'empire est indiscutable, même aux plus reculés de ses confins. Nous allons envoyer une armée là-bas et ramenr l'ordre."
TUR_ww1_support_libya:0 "Soutenir la Rébellion en Libye"
TUR_ww1_support_libya_desc:0 "Nous avons déjà des plans prêts pour soutenir les rebelles lybiens, en leur envoyant des conseillers, des armes et des sacs d'argent. Tout ce qui pourra déstabiliser nos ennemis, sert nos intérêts."
TUR_ww1_support_oman:0 "Soutenir la Rebéllion en Oman"
TUR_ww1_support_oman_desc:0 "Nous avons déjà des plans prêts pour soutenir les rebelles de l'Oman, en leur envoyant des conseillers, des armes et des sacs d'argent. Tout ce qui pourra déstabiliser nos ennemis, sert nos intérêts."
TUR_ww1_support_egypt:0 "Soutenir la Rébellion en Egypte"
TUR_ww1_support_egypt_desc:0 "Nous avons déjà des plans prêts pour soutenir les rebelles égyptiens, en leur envoyant des conseillers, des armes et des sacs d'argent. Tout ce qui pourra déstabiliser nos ennemis, sert nos intérêts."
TUR_ww1_fight_arab_revolt:0 "Écraser les Révoltes Arabes"
TUR_ww1_fight_arab_revolt_desc:0 "Les Arabes révoltés ont allumé un feu de paille qui fait vaciller notre empire sur ses fondations, et nous n'avons aucun autre choix que d'être fermes. Nous mobilisons l'armée dès maintenant."
TUR_ww1_fight_saud:0 "Écraser les clans Saoudiens"
TUR_ww1_fight_saud_desc:0 "Une fois écrasés dans le sang, les clans saoudiens serviront d'exemple à tous les autres. Nous allons frapper là-bas aussi fort que possible sans faire de prisonniers, et donner matière à réfléchir à tous les indépendatistes."
TUR_ww1_friend_jabal:0 "Apprivoiser la Maison de Rachid"
TUR_ww1_friend_jabal_desc:0 "La dynastie du Jabal Shammar a toujours docilement agi dans notre intérêt, certainement par le plus pur bon sens géopolitique. Ils ont été loyaux, et il serait temps de les récompenser comme tels, pour qu'ils soient des alliés encore plus utiles."
TUR_ww1_annex_jabal:0 "Annexer le Jabal Shammar"
TUR_ww1_annex_jabal_desc:0 "Le Jebel Shammar a été un vassal loyal, mais ils sont de plus en plus affaiblis. Nous devrions leur proposer l'annexion pure et simple, ce qui agrandira notre empire et réglera leurs problèmes de politique intérieure pour de bon."
TUR_ww1_friend_afghan:0 "Rapprochement avec l'Afghanistan"
TUR_ww1_friend_afghan_desc:0 "Les Afghans sont nos frères, nos coreligionnaires, et nos partenaires de longue date. Mais ils sont faibles et à la merci de tous les appétits russes ou britanniques; aussi devrions-nous nous rapprocher d'eux, pour les prendre sous notre aile."
TUR_ww1_anti_persia:0 "Politique Anti-Perse"
TUR_ww1_anti_persia_desc:0 "Un seul empire nous menace directement depuis trop longtemps, c'est la Perse ! Il faut renforcer notre frontière et adapter notre politique orientale pour affirmer notre position. Ils ne se serviront jamais de nous comment ils l'escomptent."
TUR_ww1_claim_northenpersia:0 "Revendiquer la Perse du Nord"
TUR_ww1_claim_northenpersia_desc:0 "Les territoires au sud-est de la mer Caspienne devraient être nôtres depuis longtemps. Il faut former une revendication officielle sur ces terres, afin de pouvoir nous rapprocher plus encore des Afghans."
TUR_ww1_claim_persia:0 "Revendiquer la Perse"
TUR_ww1_claim_persia_desc:0 "Le vieil empire perse n'a plus que quelques mois à vivre. Il risque de s'effondrer à tout moment, et qui devrait faire main basse sur leurs territoires ? Certainement pas Londres ou Paris ! Non, c'est à nous que reviennent ces régions."
TUR_ww1_friend_persia:0 "Rapprochement avec la Perse"
TUR_ww1_friend_persia_desc:0 "Les Perses ont parfois tenté de s'opposer à nous, mais nos intérêts se rejoignent dans de multiples domaines. Nous devrions nous allier à eux plutôt que de perdre notre temps et notre énergie dans des luttes fratricides."
TUR_ww1_invite_persia_to_cp:0 "Inviter la Perse dans les Puissances Centrales"
TUR_ww1_invite_persia_to_cp_desc:0 "La Perse est une puissance moyenne, qui serait un ajout de valeur dans l'alliance des Puissances Centrales. Et qui pourrait facilement menacer les intérêts britanniques ! Offrons-leur de nous rejoindre, et ils pourront eux aussi se tailler la part du lion lorsque la guerre éclatera."
TUR_ww1_militarize_persia:0 "Formation militaire persane"
TUR_ww1_militarize_persia_desc:0 "C'est un fait, l'armée persane est complètement archaïque, datée doctrinalement et matériellement, et n'a pas combattu depuis des lustres. Pour qu'ils ne soient pas un poids mort en cas de conflit, il faut commencer par former leur armée aux dernières techniques. Envoyons une commission militaire spéciale chargée d'instruire leurs officiers."
TUR_ww1_technology_sharing:0 "Échanges Technologiques"
TUR_ww1_technology_sharing_desc:0 "Développer un partenariat technologique avec nos alliés occidentaux permettra de faire progresser la recherche des deux côtés. Ordonnons à nos universités de coopérer dans ce sens avec le ministère des affaires étrangères."
TUR_ww1_anti_ger:0 "Méfiance envers l'Allemagne"
TUR_ww1_anti_ger_desc:0 "Les Allemands n'ont que des ambitions impérialistes et suprémacistes... cela nous importe peux tant qu'il s'agit de leurs voisins immédiats, mais qui nous garantit qu'ils ne tenteront pas un jour de s'en prendre à nous ? Il faut mettre une certaine distance entre nos pays. On ne sait jamais à quoi s'attendre !"
TUR_ww1_anti_auh:0 "Rivalité Austro-Turque"
TUR_ww1_anti_auh_desc:0 "Nous n'avons pas oublié que les Autrichiens ont été les principaux adversaires de notre empire pendant des siècles, et encore aujourd'hui, il ne serait pas surprenant d'apprendre qu'ils sont derrière les mouvements de contestation qui agitent les Balkans ! Nous devons leur rappeler que nous sommes pleinement conscients de leurs manigances politiques, et ne rien lâcher face à eux."
TUR_ww1_EmbargoGermany:0 "Embargo sur l'Allemagne"
TUR_ww1_EmbargoGermany_desc:0 "Les attaques illégales des sous-marins allemands sont une insulte au libre-échange ! Même si une sanction nous éloigne de notre position neutre, elle nous permettra de nous faire exploiter moins facilement par les commerçant de l’empire allemand."
TUR_ww1_join_centralpowers:0 "Rejoindre les Puissances Centrales"
TUR_ww1_join_centralpowers_desc:0 "Les Puissances Centrales ont longtemps été des amis de notre pays, et ils ont désespérément besoin de notre aide dans ces temps plus qu’incertains. Les rejoindre est un aller simple dans la guerre de leur côté, et il vaudrait mieux être sûrs de ce que nous faisons et d’avoir les moyens de gagner, mais notre soutien peut faire tourner le vent du destin de leur côté."
