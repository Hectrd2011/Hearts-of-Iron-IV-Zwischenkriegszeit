l_french:
 #--------------------------------------------------------------
 # [Poland] Interwar
 #=========================================================================
 POL_interwar_Small_Constitution_of_1919:0 "Petite constitution de 1919"
 POL_interwar_Small_Constitution_of_1919_desc:0 "La Petite Constitution de 1919 a été la première constitution de la Deuxième République polonaise. Elle a été officiellement appelée ordonnance législative du Sejm du 20 février 1919, confiant à Józef Piłsudski la poursuite de l'exécution de la fonction de chef de l'État."

 POL_interwar_DisbandCouncil:0 "Démanteler le Conseil Suprême du Peuple"
 POL_interwar_DisbandCouncil_desc:0 "La révolution et les insurrections sont terminées ! Il nous faut stabiliser le pays, et sans tarder, car tout reste à faire ou presque. Nous devons démanteler le Conseil Suprême du Peuple, sinon il finira par excéder ses prérogatives et exercer une terreur populaire."

 POL_interwar_ProPilsudski:0 "Soutenir Pilsudski"
 POL_interwar_ProPilsudski_desc:0 "Józef Piłsudski nous a montré la voie a suivre ! C'est un exemple de combativité politique autant que militaire. Grâce à lui, la Pologne est de nouveau libre et autonome, et est régie par une république. Nous devons rallier l'ensemble des élus autour de sa figure pour consolider l'autorité du gouvernement."

 POL_interwar_RestoreStateAuthority:0 "Restaurer l'autorité de l'État"
 POL_interwar_RestoreStateAuthority_desc:0 "Après tant de temps sous occupation étrangère, et une lutte si longue pour rétablir notre nation sur les ruines de la Grande Guerre, il faut à tout prix établir les bases solides d'un état fort et respecté, sans quoi la Pologne s'effondrera rapidement."

 POL_interwar_TeachMilitaryValues:0 "Enseigner les valeurs militaires"
 POL_interwar_TeachMilitaryValues_desc:0 "Nous pouvons facilement orienter les programmes scolaires pour enseigner aux jeunes générations les valeurs de patriotisme, de respect de l'ordre et d'exercice physique qui permettront d'en faire un vivier de recrutement pour nos forces à l'avenir."

 POL_interwar_Let_Poland_be_Poland:0 "Que la Pologne soit la Pologne"
 POL_interwar_Let_Poland_be_Poland_desc:0 "Bien que cela soit une évidence, cela ne serait pas une mauvaise idée de financer une campagne de communication rappelant à la troupe et aux civils l'utilité de nos engagements."

 POL_interwar_Cult_of_Personality:0 "Culte de la Personnalité"
 POL_interwar_Cult_of_Personality_desc:0 "Encourager des publications en faveur du pouvoir en place dans les médias, et financer quelques tableaux et statues, ne peut que profiter à l'image du chef de l'état... et rassurer le peuple sur la stabilité du pouvoir."

 POL_interwar_MilitaryIndustry:0 "Investir dans l'Industrie Militaire"
 POL_interwar_MilitaryIndustry_desc:0 "Nous sommes habitués à être écrasés entre l'ours russe et l'aigle prussien. Pour défendre notre liberté et notre terre, il faudra nous battre à nouveau à l'avenir, et pour cela, il nous faut des armes ! Investissons nos premiers budgets dans la création d'usines militaires."

 POL_interwar_ProFascism:0 "Fascisme Polonais"
 POL_interwar_ProFascism_desc:0 "Nous devrions nous inspirer de ce qui se passe en Italie plutôt que d'imiter les démocraties occidentales. Les militants de ce Mussolini sont certes turbulents, mais on ne peut nier l'efficacité de ses méthodes ! Aux armes !"

 POL_interwar_AllianceWithItaly:0 "Fraterniser avec l'Italie"
 POL_interwar_AllianceWithItaly_desc:0 "Nous avons besoin d'alliés, et les Italiens aussi. Encourageons nos ambassades communes et rapprochons nos peuples; cela ne peut que nous profiter à tous et conforter l'établissement d'un état fasciste."

 POL_interwar_RefuseFascism:0 "Refuser le Fascisme"
 POL_interwar_RefuseFascism_desc:0 "Nous avons des raisons de nous méfier des occidentaux, mais nous en avons aussi de nous méfier des va-t-en guerre, qu'ils soient allemands ou italiens ! Faisons savoir au monde notre neutralité, en espérant qu'il ne faudra jamais brandir les fusils pour faire respecter la paix..."

 POL_interwar_AntiPilsudski:0 "Contester Pilsudski"
 POL_interwar_AntiPilsudski_desc:0 "Józef Piłsudski nous a certes donné l'indépendance, mais derrière lui se massent des militants bolchéviques ou anarchistes, qu'ils le fassent à son insu ou pas. C'est un danger pour notre jeune et fragile nation que de laisser cet homme à la tête du pouvoir. Formons de nouveaux partis et opposons-nous à sa toute-puissance !"

 POL_interwar_ProDemocracy:0 "Vent de Liberté"
 POL_interwar_ProDemocracy_desc:0 "Le libéralisme économique va de pair avec les libertés individuelles que nous promouvons actuellement dans notre société ! En encourageant la libre entreprise, nous entretiendrons un climat politique et social convenable."

 POL_interwar_RespectPluralism:0 "Respecter le Pluralisme"
 POL_interwar_RespectPluralism_desc:0 "Le débat public ne peut qu'être encouragé par la multiplicité des points de vue, c'est ainsi que la démocratie et la république vivent et survivent ! Encourageons les débats entre citoyens et permettons à tous les partis de s'exprimer librement."

 POL_interwar_FriendUSA:0 "Rapprochement Américano-Polonais"
 POL_interwar_FriendUSA_desc:0 "Les États-Unis d'Amérique sont loin, mais nous savons que les citoyens américains admirent notre combativité. Ce ne serait pas une mauvaise idée d'organiser des rencontres diplomatiques entre nos deux peuples... qui sait quand nous pourrons avoir besoin d'eux ?"

 POL_interwar_InvestCivilianStructure:0 "Relancer l'Industrie Polonaise"
 POL_interwar_InvestCivilianStructure_desc:0 "L'occupation étrangère et les conflits ont ruiné une grande partie de notre parc industriel. Il nous faut investir massivement, quitte a emprunter, pour permettre aux entreprises de reconstruire leur outil de production !"

 POL_interwar_BoostInfra:0 "Réhabilitation des Infrastructures"
 POL_interwar_BoostInfra_desc:0 "Nous avons maintenant un embryon de production militaire, et l'étape suivante est d'entamer un long chantier de rénovation et de réparation de nos infrastructures intérieures, qui ont grand besoin d'être remises à neuf."

 POL_interwar_WesternPolicy:0 "Politique Occidentale"
 POL_interwar_WesternPolicy_desc:0 "Il nous faut posséder des alliés prêt à prendre nos ennemis à revers pour espérer survivre ! C'est à la France et à l'Angleterre qu'il faut nous allier, et notre politique diplomatique doit faire tous les efforts possibles pour cela."

 POL_interwar_france_friend:0 "En souvenir de l'Armée Bleue"
 POL_interwar_france_friend_desc:0 "L'Armée Bleue (Błękitna Armia), ou Armée de Haller, était un contingent militaire polonais créé en France pendant les dernières phases de la guerre. Après la fin des hostilités, il a constitué une base pour le 49e régiment de fusiliers de Hutsul. Nous devrions honorer ces vétérans et en profiter pour nous rapprocher des Français !"

 POL_interwar_AskFrenchSupport:0 "Demander un soutien français"
 POL_interwar_AskFrenchSupport_desc:0 "Nous savons que les Français ont grand intérêt à ce que nous soyons un allié puissant en Europe centrale... et nous savons aussi que la guerre leur a laissé d'importants stocks d'armes d'infanterie. Il y aurait donc moyen d'allier l'utile à l'agréable."

 POL_interwar_british_friend:0 "Ambassade de Pologne à Londres"
 POL_interwar_british_friend_desc:0 "C'est un grand moment pour notre jeune nation que celui où elle établit ses premières ambassades à l'étranger ! L'inauguration de notre ambassade londonienne est pour très bientôt."

 POL_interwar_ger_friend:0 "Reconnaître la République de Weimar"
 POL_interwar_ger_friend_desc:0 "Pour que l'Allemagne ne menace plus jamais le monde, elle doit être dotée d'un gouvernement républicain, libre et pacifique. Inutile de dire que nous avons tout intérêt à encourager la république de Weimar."

 POL_interwar_ger_friend2:0 "Soutenir les revendications de l'Allemagne"
 POL_interwar_ger_friend2_desc:0 "Il est dangereux de voir de nouvelles revendications territoriales se formuler, oui... mais si cela pouvait contribuer à l'amélioration de nos relations avec les Allemands, cela n'en vaudrait-il pas la peine ?"

 POL_interwar_ger_ennemy:0 "Réparation de l'Oppression Prussienne"
 POL_interwar_ger_ennemy_desc:0 "Nous avons toutes les raisons du monde de haïr les Allemands et tout ce qu'ils ont infligé à notre peuple depuis plusieurs siècles ! Nous n'aurons pas d'autres occasions de prendre notre revanche, surtout sur une république aussi faible et corrompue !"

 POL_interwar_InvadeBalticStates:0 "Envahir tous les États baltes"
 POL_interwar_InvadeBalticStates_desc:0 "Les Baltes sont à la fois faibles, dispersés, désorganisés... autant dire qu'ils ne sont que des fruits prêts à tomber dans le panier soviétique ! Autant prendre les devants, et annexer tout de suite ces territoires."

 POL_interwar_Balkans:0 "Défendre nos intérêts dans les Balkans"
 POL_interwar_Balkans_desc:0 "Nos intérêts stratégiques s'étendent vers le sud de l'Europe, jusqu'à la Méditerranée, qui n'est pas si lointaine. En finançant nos intérêts via les bons canaux diplomatiques, nous montrons à notre propre classe politique que nous savons ce que nous faisons."

 POL_interwar_defy_romania:0 "Défier la Roumanie"
 POL_interwar_defy_romania_desc:0 "Les Roumains occupent Bucovine depuis trop longtemps, et menacent nos intérêts commerciaux et stratégiques dans la région. Nous devons exercer des mesures de rétorsion contre eux !"

 POL_interwar_yug_friend:0 "Envoyer une délégation en Yougoslavie"
 POL_interwar_yug_friend_desc:0 "Les Yougoslaves étant menacés par l'Allemagne et la Hongrie, ils seront contents de trouver chez nous des alliés fidèles prêt à défendre leur liberté au besoin."

 POL_interwar_greece:0 "Soutenir la Grèce"
 POL_interwar_greece_desc:0 "Les Grecs sont des alliés naturels contre les Turcs, les Autrichiens, les Roumains... en fait contre n'importe qui dans la région. Et ils seront ravis de recevoir notre appui."

 POL_interwar_hun:0 "Sauvegarder notre position sur la Hongrie"
 POL_interwar_hun_desc:0 "Qui sait quel danger proviendra un jour de la Hongrie ? Dans le doute, c'est une bonne idée de faire construire quelques casemates à la frontière..."

 POL_interwar_hun_friend:0 "Approbation officielle des nouvelles frontières hongroises"
 POL_interwar_hun_friend_desc:0 "La Hongrie vaut mieux que l'Autriche-Hongrie ! Faisons savoir via nos diplomates que nous approuvons leurs nouvelles frontières. Ils en seront satisfaits, et se trouveront disposés à nous appuyer sur les questions futures."

 POL_interwar_hun_ennemy:0 "Guerre préventive en Hongrie"
 POL_interwar_hun_ennemy_desc:0 "Les Hongrois outrepassent de beaucoup leurs prérogatives, et menacent la stabilité de toute la région ! Nous devrions taper du poing sur la table et les menacer d'une intervention, s'ils continuent dans cette direction."

 POL_interwar_Vienna1683:0 "1683"
 POL_interwar_Vienna1683_desc:0 "Lorsque l'armée turque approcha de Vienne en 1683, le roi de Pologne, Jan III Sobieski, se précipita sur eux avec environ 25 000 hommes. Comme il avait le plus haut rang de tous les chefs militaires réunis pour relever Vienne, il prit le commandement de toute la force de secours et remporta une brillante victoire sur les Turcs."

 POL_interwar_Constantinople:0 "Konstantynopol, pas Istanbul"
 POL_interwar_Constantinople_desc:0 "Non, ce n'est pas une nouvelle croisade ! Mais néanmoins, nous ne pouvons laisser les Turcs occuper un siècle de plus l'ancienne capitale des Romains d'Orient. Inutile de dire que les Grecs seront ravis de récupérer bientôt Ist... Constantinople !"

 POL_interwar_War_with_Czechoslovakia:0 "Cieszyn Silesia n'est pas Tchèque"
 POL_interwar_War_with_Czechoslovakia_desc:0 "Cieszyn est une terre polonaise, et depuis les origines ! Nous ne devons pas tolérer les exactions frontalières des Tchèques, qui visent à nous prendre le contrôle de la ville. nous devons renforcer notre présence dans la région et la revendiquer !"

 POL_interwar_War_with_CzechoslovakiaWAR:0 "Deuxième guerre Polono-Tchécoslovaque"
 POL_interwar_War_with_CzechoslovakiaWAR_desc:0 "Si tel doit être la voie à suivre pour assurer notre sécurité et la paix dans la région, alors nous devons faire la guerre aux Tchécoslovaques. Il nous faut entamer des préparatifs dès maintenant."

 POL_interwar_Sudetenland_Question:0 "La question des Sudètes"
 POL_interwar_Sudetenland_Question_desc:0 "Les Allemands nous remercient déjà de notre appui sur la question des Sudètes. Si le prochain sommet diplomatique de Genève se conclut à notre avantage, alors ce peuple rejoindra l'Allemagne... et les Allemands seront nos débiteurs."

 POL_interwar_Support_Fascism_in_Germany:0 "Soutenir le NSDAP"
 POL_interwar_Support_Fascism_in_Germany_desc:0 "Ce nouveau parti est particulièrement, disons... autoritaire, c'est le moins que l'on puisse dire. Mais ce chancelier a un réel talent d'orateur; il est presque trop efficace, en fait. En tout cas, ils feront de bons alliés."

 POL_interwar_Spa_Conference:0 "Reconnaître la conférence de Spa"
 POL_interwar_Spa_Conference_desc:0 "La conférence de Spa a été la première conférence d'après-guerre à inclure des représentants allemands. Parmi de nombreux sujets, des discussions ont été menées sur le conflit territorial concernant Cieszyn Silesia entre la deuxième République polonaise et la Tchécoslovaquie. Après la conférence, le 28 juillet 1920, le territoire a été divisé entre les États, laissant Zaolzie avec une importante minorité polonaise du côté tchèque de la frontière. Cette division a également créé de nouvelles animosités futures entre ces deux pays."

 POL_interwar_EasternPolicy:0 "Politique Orientale"
 POL_interwar_EasternPolicy_desc:0 "Les temps à venir ne vont pas être de tous repos, car les nouvelles délimitations territoriales en Europe orientale ne satisfont personne, les Russes se déchirent et les Baltes sont agités eux aussi. Il va falloir mobiliser tout notre corps diplomatique sur ces questions, et faire des choix difficiles."

 POL_interwar_Ukraine:0 "Occupation de la ZUNR"
 POL_interwar_Ukraine_desc:0 "La situation en Ukraine est un indépêtrable sac de noeuds ! Mais quoi qu'il en soit, l'occupation de la république populaire d'Ukraine occidentale permettrait de toute évidence de mettre fin aux prétentions communistes, et de forcer les Ukrainiens a cesser de revendiquer ces terres."

 POL_interwar_War_with_Ukraine:0 "Poursuivre la guerre Polono-Ukrainienne"
 POL_interwar_War_with_Ukraine_desc:0 "Nous disputons la Galicie avec les Ukrainiens, et même si nous ne doutons pas de notre victoire à long terme, il est néanmoins indispensable de clore ce conflit rapidement. Levons deux divisions supplémentaires pour renforcer l'offensive en cours vers le sud-est."

 POL_interwar_Deal_with_Petliura:0 "Négocier avec Symon Petliura"
 POL_interwar_Deal_with_Petliura_desc:0 "Le président de la république populaire ukrainienne est un homme sensé. Il écoutera les propositions que nous venons de mettre au point ; il faut contacter son gouvernement rapidement, et espérer qu'ils fassent le bon choix."

 POL_interwar_Treaty_of_Warsaw:0 "Traité de Varsovie"
 POL_interwar_Treaty_of_Warsaw_desc:0 "En avril 1920, Józef Piłsudski et Symon Petliura ont convenu dans le traité de Varsovie d'une frontière sur la rivière Zbruch, reconnaissant officiellement le contrôle polonais sur le territoire contesté de la Galice orientale. En échange de l'accord sur une frontière le long de la rivière Zbruch, la Pologne a reconnu la République populaire ukrainienne comme un État indépendant sous la direction de Petliura."

 POL_interwar_Kiev_Offensive:0 "L'Offensive de Kiev"
 POL_interwar_Kiev_Offensive_desc:0 "L'Offensive de Kiev de 1920 (ou Opération Kiev), était une tentative des forces armées de la Pologne nouvellement ré-émergente dirigée par Józef Piłsudski, en alliance avec le leader ukrainien Symon Petliura, pour s'emparer des territoires de l'Ukraine actuelle qui sont tombés sous le contrôle soviétique après la révolution bolchevique."

 POL_interwar_LithuaniaFriend:0 "Amitié Lituanienne"
 POL_interwar_LithuaniaFriend_desc:0 "Nos voisins lituaniens partagent avec nous l'ardent désir de liberté, et beaucoup d'intérêts. Nous devrions signer une déclaration d'amitié, car les alliés sincères sont rares à cette heure."

 POL_interwar_Freedom_Struggles:0 "Luttes pour la Liberté"
 POL_interwar_Freedom_Struggles_desc:0 "Les Lituaniens manquent de tout ou presque dans leur lutte contre les agresseurs soviétiques. Nous manquons nous aussi d'armes, mais leur situation est plus urgente. Il faudrait leur expédier une cargaison urgente d'armes pour pallier au plus pressé."

 POL_interwar_SupportLatvianWarofLiberation:0 "Soutenir la guerre de libération de la Lettonie"
 POL_interwar_SupportLatvianWarofLiberation_desc:0 "Les Lettons aussi luttent pour se libérer du joug russe ! Déclarons notre appui inconditionnel à ce peuple frère pour pouvoir former une alliance ultérieure."

 POL_interwar_Polish_Lithuanian_Commonwealth_Legacy:0 "Héritage du Commonwealth Polono-Lituanien"
 POL_interwar_Polish_Lithuanian_Commonwealth_Legacy_desc:0 "Les Lituaniens sont de vieux alliés, qui seraient enchantés de reformer notre ancienne coalition, contre tous nos dangereux voisins ! Si nous décidons d'officialiser cette alliance, rien ne nous arrêtera !"

 POL_interwar_RegainOurPastGlory:0 "Retrouver notre gloire passée"
 POL_interwar_RegainOurPastGlory_desc:0 "La Pologne est l'état le plus puissant de la région, et nous avons derrière nous des siècles d'un héritage glorieux ! C'est dans ce souvenir plein d'actes d'éclat et de bravoure que nous puiseront la force de bâtir notre future nation."

 POL_interwar_LithuaniaEnnemy:0 "Position agressive contre la Lituanie"
 POL_interwar_LithuaniaEnnemy_desc:0 "Les Lituaniens ne peuvent pas exister à nos frontières et risquer d'envahir un jour nos terres, que ce soit sous l'influence des bolchéviques ou de leur propre chef. Nous ne le tolérerons jamais; il faut régler le problème à la source !"

 POL_interwar_LithuaniaCoup:0 "Tentative de coup d'État en Lituanie"
 POL_interwar_LithuaniaCoup_desc:0 "Pas besoin d'attaquer la Lituanie, s'ils font le travail à notre place en installant un gouvernement plus en notre faveur ! Et il sera facile de soutenir les partisans du coup d'état."

 POL_interwar_CeasefireWithLithuania:0 "Cesser les hostilités avec la Lituanie"
 POL_interwar_CeasefireWithLithuania_desc:0 "Nous avons trouvé un terrain d'entente avec les plénipotentiaires lituaniens ! Si nous signons l'accord de Suwalki, alors nous pourrons nous arrêter là."

 POL_interwar_Miedzymorze:0 "Rêve de Piłsudski's Międzymorze"
 POL_interwar_Miedzymorze_desc:0 "Piłsudski a longtemps théorisé son idée d'intermarium, c'est-a-dire d'un immense territoire sous contrôle polonais, reliant la Baltique à la Méditerranée, dont le coeur battrait à Varsovie. C'est un objectif très, très ambitieux, mais d'ici là, il ne coûte rien de revendiquer les plus grandes positions de ce qui sera peut-être un jour... un empire."

 POL_interwar_Never_Trust_a_Russian:0 "Ne jamais faire confiance à un Russe"
 POL_interwar_Never_Trust_a_Russian_desc:0 "Qui croira encore les Russes, après des siècles de trahisons, d'occupation et de spoliations ! Et les bolchéviques n'ont rien fait pour améliorer leur image. Notre pays doit être construit sur l'idée que la Pologne doit être forte et indépendante, pour s'opposer à nos voisins."

 POL_interwar_Negotiate_with_Trotsky:0 "Négocier avec Trotsky"
 POL_interwar_Negotiate_with_Trotsky_desc:0 "Les Bolchéviques sont aussi violents qu'instables, mais Trotsky est de loin le chef rouge le plus sensé et décidé a installer la paix. C'est avec lui qu'il faut négocier pour parvenir à un accord de paix durable. Cela va fâcher certains de nos partisans, mais c'est la bonne solution."

 POL_interwar_CeaseFireSoviet:0 "Cessez-le-feu Polono-Soviétique"
 POL_interwar_CeaseFireSoviet_desc:0 "Le combat a duré assez longtemps, et notre nation est trop jeune pour soutenir un effort aussi prolongé. Il nous faut parvenir à un armistice, et rapidement, ne serait-ce que pour souffler !"

 POL_interwar_ThePeaceofRiga:0 "La Paix de Riga"
 POL_interwar_ThePeaceofRiga_desc:0 "Maintenant que les canons se sont tus, il faut nous assurer qu'ils ne parlent pas de nouveau. Un texte commun a été rédigé avec les Russes, et nous n'avons plus qu'à le signer pour que la paix soit définitive."

 POL_interwar_FreeMarxistIdeas:0 "Tolérer les idées marxistes"
 POL_interwar_FreeMarxistIdeas_desc:0 "Les idées marxistes ont le droit d'être débattues et popularisées, comme les autres. Fermons les yeux sur le militantisme de leurs partisans."

 POL_interwar_AntiCapitalist:0 "Défier le capitalisme mondial"
 POL_interwar_AntiCapitalist_desc:0 "Les communistes sont de plus en plus nombreux dans notre pays, et chaque jour où les ogres capitalistes exploitent encore plus les masses populaires leur donnent un peu plus raison !"

 POL_interwar_AdoptSocialism:0 "Adopter le Socialisme"
 POL_interwar_AdoptSocialism_desc:0 "La révolution socialiste ne peut se faire par l'unique voix des urnes. Il faut arracher la victoire les armes à la main si necéssaire ! Il est l'heure de renverser l'ordre établi, et d'établir une nouvelle république socialiste."

 POL_interwar_Collectivization:0 "Collectivisation de l'Agriculture"
 POL_interwar_Collectivization_desc:0 "Les méthodes collectivistes permettent de faire faire un bond à la production de matières premières. C'est une des premières idées que nous devons prendre chez nos bons amis russes..."

 POL_interwar_SovietPropaganda:0 "Diffuser la Propagande Soviétique"
 POL_interwar_SovietPropaganda_desc:0 "Les Soviétiques n'hésitent pas à publier dans la presse les récits inspirants d'associations de travailleurs battant sans cesse les records de production de charbon, d'acier, de grain ! Mettons-nous également à diffuser ces récits, et nos propres ouvriers en prendront exemple."

 POL_interwar_AllianceWithSoviet:0 "Rejoindre le Komintern"
 POL_interwar_AllianceWithSoviet_desc:0 "Maintenant que la république socialiste polonaise est établie, nous aurions tout intérêt à rejoindre le Komintern, pour nous battre au besoin aux côtés de nos frères prolétaires !"

 POL_interwar_SovietEquipment:0 "Assistance Militaire Soviétique"
 POL_interwar_SovietEquipment_desc:0 "Les Soviétiques disposent d'un parc militaire pléthorique, et des négociations préalables nous ont déjà permis de savoir qu'ils seront contents de nous livrer des armes."

 POL_interwar_SovietAssistance:0 "Aide économique Soviétique"
 POL_interwar_SovietAssistance_desc:0 "Les meilleurs économistes soviétiques ont été invités à contribuer à notre ministère de l'Économie, en tant que conseillers. Grâce à leurs projets, nous pouvons améliorer nos infrastructures locales."

 POL_interwar_Negotiate_with_Denikin:0 "Négocier avec Anton Denikin"
 POL_interwar_Negotiate_with_Denikin_desc:0 "Le chef des armées blanches, Anton Denikin, est prêt à négocier avec nous si nous reconnaissons leur suprématie. Cela mérite réflexion, car que la prochaine Russie soit rouge ou blanche, nous seront toujours dans son ombre."

 POL_interwar_CeaseFireWhiteRussia:0 "Plier le genou au nouveau Tsar"
 POL_interwar_CeaseFireWhiteRussia_desc:0 "Dans notre gouvernement, les partisans d'un rapprochement avec le nouveau pouvoir blanc sont nombreux. Devons-nous accepter d'être sous la protection des Russes ? Ce serait interprété comme une humiliation nationale, mais avec le temps, cela rentrera dans les esprits."

 POL_interwar_CongressPoland:0 "Raviver le Royaume du Congrès"
 POL_interwar_CongressPoland_desc:0 "Issu du Congrès de Vienne qui mit fin à vingt années de guerres napoléoniennes, le Congrès a garanti l'existence de la Pologne, fût-ce dans le giron russe, pendant un siècle. Au point où nous en sommes, ca ne serait pas grand-chose de faire un petit pas de plus en arrière."

 POL_interwar_RedMenace:0 "Alerte Rouge"
 POL_interwar_RedMenace_desc:0 "S'il y a bien une chose que nous partageons avec le pouvoir tsariste, c'est la détestation des Rouges ! Il faut faire entrer ce principe fondamentale dans notre politique interne et chasser les agitateurs communistes, où qu'ils soient."





 POL_interwar_PolishArmy:0 "Organiser l'Armée Polonaise"
 POL_interwar_PolishArmy_desc:0 "L'armée de notre jeune nation a besoin d'être soigneusement organisée et entraînée pour être en mesure d'affronter les défis qui l'attendent. Nous serions bien inspirés d'appeler des conseillers militaires étrangers et de receuillir l'avis des vétérans que nous avons chez nous."

 POL_interwar_trenchwarfare:0 "Guerre des Tranchées"
 POL_interwar_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes impies, notre nation est profondément intéressée par les stratégies défensives s’articulant autour des lignes de tranchées, introduites lors de la guerre de Sécession américaine. Nous devrions rechercher des experts de cette théorie pour approfondir nos doctrines militaires futures."

 POL_interwar_gasmask_focus:0 "Guerre Chimique"
 POL_interwar_gasmask_focus_desc:0 "Plusieurs de nos chimistes ont proposé l’usage d’un nouvel agent chimique, incroyablement létal. Un poison propulsé par nos mortiers et notre artillerie. Même si la guerre chimique a été désapprouvée pendant presque un siècle, quel autre choix avons-nous si nous pouvons gagner la guerre ! Au-delà de cet aspect, c’est également pour mieux développer des contre-mesures rapides que nous devrions nous y intéresser."

 POL_interwar_Polish_GroundArmy:0 "Les Nouvelles Légions Polonaises"
 POL_interwar_Polish_GroundArmy_desc:0 "Nous avons toujours dû nous battre avec acharnement pour notre liberté, et hier encore, les légions polonaises combattaient pour la Grande Armée napoléonienne. Nous allons raviver le souvenir glorieux de ces luttes que nous menions, et nous en servir pour fortifier notre jeune armée !"

 POL_interwar_Polish_Artilley:0 "Formation à l'Artillerie"
 POL_interwar_Polish_Artilley_desc:0 "Une étape essentielle pour faire progresser notre programme de modernisation militaire est le développement inconditionnel de nos batteries d’artillerie. La recherche de concepteurs pour de nouvelles armes est la première étape logique, et une fois ce projet mis au point, nous allons récolter les avantages d’une toute nouvelle pièce d’artillerie de campagne."

 POL_interwar_Polish_Tank:0 "Étudier la Technologie des Chars"
 POL_interwar_Polish_Tank_desc:0 "Les chars d'assaut ont prouvé leur utilité sur tous les théâtres d'opération, et nous ne pourrons éviter de devoir en acquérir. Nous pourrions former une commission militaire a envoyer en France auprès de nos alliés pour étudier le sujet, et décider de la façon dont nous allons utiliser les nôtres."

 POL_interwar_Cavalry:0 "Les chevaux sont destinés à d'autres usages"
 POL_interwar_Cavalry_desc:0 "Bien que les forces armées de tous les pays risquent de conserver encore un bon moment leurs chevaux, il faut se préparer tout de suite à la transition motorisée. Il faudrait concevoir un camion militaire utilitaire pour nos forces, et un de nos constructeurs auto pourrait s'en charger."

 POL_interwar_motorization_focus:0 "Motorisation des armées"
 POL_interwar_motorization_focus_desc:0 "Il faut s'y faire, les armées modernes vont à moteur, et plus à cheval. Il faut adapter nos doctrines militaires en conséquence, et bien sûr, le matériel aussi."


 POL_interwar_PolishAirForce:0 "Armée de l'Air Polonaise"
 POL_interwar_PolishAirForce_desc:0 "Pour faire respecter la future Pologne, nous avons besoin de protéger notre mer, nos terres... et aussi nos cieux ! En réunissant nos pilotes les plus talentueux pour former le coeur de notre nouvelle Armée de l'Air, nous pourrons protéger efficacement le pays."

 POL_interwar_AirBase:0 "Agrandir les Aérodromes"
 POL_interwar_AirBase_desc:0 "Les pistes d'aérodromes ne sont pas très difficiles à construire ni même à entretenir, mais il faut tout de même en aménager quelques-unes. C'est un minimum que d'en avoir une à Varsovie, qui pourrait être utilisée pour la formation des pilotes."

 POL_interwar_FormEskadra:0 "Former les Eskadras"
 POL_interwar_FormEskadra_desc:0 "Les français ont envoyé trois groupes de chasses pour nous aider pendant la guerre, et ils proposent de nous céder ces unités. Ces trois escadrilles pourraient constituer la base de notre toute nouvelle armée de l'air de Pologne."

 POL_interwar_KosciuszkoSquadron:0 "Escadrille Kosciuszko"
 POL_interwar_KosciuszkoSquadron_desc:0 "La 7e escadrille de chasse porte le nom d'un de nos plus grands héros, qui se distingua aux USA lors de la guerre d'indépendance. Aujourd'hui, cette unité rassemble les pilotes les plus intrépides et talentueux de nos forces. Il serait sage de faire profiter toute notre armée de l'air de leur expérience."

 POL_interwar_bomber_focus:0 "Améliorer les Bombardiers"
 POL_interwar_bomber_focus_desc:0 "Les aéroplanes se développent de plus en plus vite, et l'expérience du front a montré que l'emploi de bombardiers lourds ou légers apporte un appui significatif dans tout engagement. Nous devrions émettre une note à nos bureaux de conception pour qu'ils travaillent à l'amélioration de leurs capacités."


 POL_interwar_Restore_The_Polish_Navy:0 "Restaurer la Marine Polonaise"
 POL_interwar_Restore_The_Polish_Navy_desc:0 "Nous n'avons pas les moyens de posséder une grande flotte de guerre, mais la Pologne a toujours tenu a disposer d'un minimum de vaisseaux de guerre capables de protéger sa côte baltique et de faire respecter son rang dans la région. Et nous avons encore parmi nous des officiers de marine qui disposent d'une expérience certaine. Faisons appel à eux pour refonder la flotte polonaise !"

 POL_interwar_Shipyard:0 "Agrandissement des Chantiers navals"
 POL_interwar_Shipyard_desc:0 "Les côtes polonaises ne sont pas trés étendues, mais il y a de la place pour de nouveaux arsenaux. Le port de Gdansk serait très bien adapté à cet usage, aussi nous devrions débloquer quelques millions pour agrandir les installations."

 POL_interwar_improved_screen_ships:0 "Améliorer les navires de ligne"
 POL_interwar_improved_screen_ships_desc:0 "Nous avons grand besoin de rénover nos navires de ligne, des croiseurs jusqu'aux frégates et aux destroyers, surtout que nous n'avons pas vraiment les moyens d'une importante flotte de cuirassés."

 POL_interwar_submarine_effort:0 "Recherche sur les Sous-Marins"
 POL_interwar_submarine_effort_desc:0 "Renforcer la marine polonaise passe par le développement d'une petite flottille de submersibles. Nous devrions faire appel aux meilleurs experts français et britanniques, qui sont habitués à en concevoir."

 POL_interwar_Marines:0 "Invasion Amphibie"
 POL_interwar_Marines_desc:0 "L'expérience des Dardanelles a souligné à quel point la guerre moderne impose le développement d'un corps spécialisé dans les opérations de débarquement amphibie, pour la capture du littoral, l'élimination de défenses côtières ou la conquête rapide de ports."





 POL_interwar_Pilsudski_Funeral_Ceremony:0 "Cérémonie de Funérailles pour Józef Piłsudski"
 POL_interwar_Pilsudski_Funeral_Ceremony_desc:0 "Le chef de l'état a succombé au cancer du foie qui le rongeait. La nation toute entière est en deuil, et les funérailles qui vont être organisées à Cracovie seront accompagnées de célébrations nationales et même de l'émission d'une monnaie unique. C'est un moment d'unité pour tous les Polonais !"


 POL_the_between_the_seas_concept_2:0 "Le concept de Miedzymorze"
 POL_the_between_the_seas_concept_2_desc:0 "Piłsudski a formulé depuis plusieurs années sa théorie du Miedzymorze, aussi appelé Intermarium en latin, qui vise a ressusciter l'ancienne république des Deux-Nations, qui s'étendrait de la Baltique à la Mer Noire. En fédérant les états baltes, la Pologne, la Biélorussie et une partie de l'Ukraine, il créerai un grand pays qui ferait rempart aux Russes en Europe de l'est."

