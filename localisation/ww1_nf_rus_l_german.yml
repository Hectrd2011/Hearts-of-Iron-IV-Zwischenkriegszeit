 RUS_ww1_Revoke_Persia_Convention:0 "Das Abkommen von 1907 widerrufen"
 RUS_ww1_Revoke_Persia_Convention_desc:0 "Das Englisch-Russische Abkommen von 1907 wurde am 31. August 1907 in Sankt Petersburg unterzeichnet. Die Konvention beendete den langen Streit um Persien. Das Vereinigte Königreich verpflichtete sich, sich aus Nordpersien herauszuhalten, und Russland erkannte Südpersien als Teil der britischen Einflusssphäre an."
 RUS_ww1_Support_Persia_Convention:0 "Das Abkommen von 1907 unterstützen"
 RUS_ww1_Support_Persia_Convention_desc:0 "Das Englisch-Russische Abkommen von 1907 wurde am 31. August 1907 in Sankt Petersburg unterzeichnet. Die Konvention beendete den langen Streit um Persien. Das Vereinigte Königreich verpflichtete sich, sich aus Nordpersien herauszuhalten, und Russland erkannte Südpersien als Teil der britischen Einflusssphäre an."
