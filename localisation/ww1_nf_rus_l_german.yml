 RUS_ww1_adopt_reforms_desc:0 "Das Reich wird von allen Seiten angegriffen, vielleicht sollten wir einige von der Opposition vorgeschlagene Reformen akzeptieren. Wenn wir nichts tun, laufen wir Gefahr, dass revolutionäre Bewegungen entstehen."
