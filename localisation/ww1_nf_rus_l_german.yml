 RUS_ww1_reject_reforms_desc:0 "Die von unseren Gegnern vorgeschlagenen Reformen haben nur ein Ziel, die Schwächung des Reiches und des Zaren. Wir dürfen keine Schwächen zeigen. Das würden sie ausnutzen, um uns zu erstechen."
