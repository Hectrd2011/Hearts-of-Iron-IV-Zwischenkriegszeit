l_german:
###  Übersetzung von Proho  ###
 CAN_political:0 "Von Meer zu Meer"
 CAN_political_desc:0 "Unsere junge Nation, vom Meer bis zum leuchtenden Meer, wird gedeihen. Oh Kanada, wir werden die kommenden Kriege überstehen."
 CAN_Americanism:0 "Amerikanismus"
 CAN_Americanism_desc:0 "Wie unsere südlichen Nachbarn sollte jeder Mensch die Freiheit von der Tyrannei einer Monarchie erfahren."
 CAN_industrial_tree:0 "Eine zerrüttete Wirtschaft"
 CAN_industrial_tree_desc:0 "Unsere Wirtschaft befindet sich in einer Rezession. Damit unser Land gehört wird, müssen wir unser Land nutzen, unsere Infrastruktur erneuern und jedem Menschen einen Arbeitsplatz geben."
 CAN_army_focus:0 "Die Kanadischen Streitkräfte"
 CAN_army_focus_desc:0 "Wir brauchen keinen Schutz durch Verbündete mehr, es liegt in unserem Interesse, die kanadische Armee auszubauen."
 CAN_navy_focus:0 "Eine eigene Marine"
 CAN_navy_focus_desc:0 "Wir sind eine Nation, die von Wasser umgeben ist, es ist Zeit für eine eigene Flotte."
 CAN_air_focus:0 "Eine neue Luftwaffe"
 CAN_air_focus_desc:0 "Die Welt verändert sich, und mit ihr die Kriege. Es muss eine Luftwaffe geschaffen werden."
 CAN_Loyalty:0 "Kanadische Loyalität"
 CAN_Loyalty_desc:0 "Seit hundert Jahren sind wir der Krone treu, und das werden wir auch noch hundert Jahre lang sein."
 CAN_republic:0 "Gründung der Republik"
 CAN_republic_desc:0 "Für die kanadische Republik werden wir nicht länger an die Ketten einer Monarchie gebunden sein."
 CAN_democracy:0 "Nordische Freiheit"
 CAN_democracy_desc:0 "Jeder Mensch auf dieser Welt soll die Freuden der Freiheit erleben. Die Länder sollen von dieser Utopie hören."
 CAN_americas_guarantee:0 "Amerika schützen"
 CAN_americas_guarantee_desc:0 "Wir müssen den amerikanischen Kontinent schützen. Das wird nicht nur unseren Einfluss vergrößern, sondern die Nationen werden wissen, dass sie mit unserer Republik und ihren Nachbarn nicht leichtfertig umgehen sollten."
 CAN_seperation:0 "Der Kanadische Traum"
 CAN_seperation_desc:0 "Der Traum von Wohlstand, Reichtum, Ehrgeiz und nordischem Stolz ist nur noch einen Schritt entfernt."
 CAN_Patriation:0 "Unverzügliche Patriation"
 CAN_Patriation_desc:0 "Wir fordern Freiheit von diesen britischen Ketten, wir lassen uns nicht von ausländischen Bürokraten aufhalten."
 CAN_const_monarchy:0 "Der Britische Kompromiss"
 CAN_const_monarchy_desc:0 "Wir sind ein traditionelles Volk, und wie es die Tradition will, sind wir der Krone gegenüber loyal."
 CAN_commonwealth_research:0 "Für das Empire"
 CAN_commonwealth_research_desc:0 "Wir werden das Reich unserer Majestät erhalten, so wie sie uns geholfen haben, unsere Heimat zu erhalten."
 CAN_france_diplomacy:0 "Mission nach Frankreich"
 CAN_france_diplomacy_desc:0 "Wir müssen mit unseren Verbündeten im Westen kommunizieren."
 CAN_McGill_fair:0 "Veranstaltung der Universität McGill"
 CAN_McGill_fair_desc:0 "Wir müssen uns in der wissenschaftlichen Forschung für das Gemeinwesen engagieren, und eine renommierte Hochschule wie McGill wird unsere Anstrengungen verdoppeln."
 CAN_eng_oil:0 "Erschließung der Ölsandvorkommen in Alberta"
 CAN_eng_oil_desc:0 "Damit unsere Wirtschaft wachsen kann, müssen wir unsere wertvollste Ressource erschließen."
 CAN_fleet:0 "Die Kanadische Flotte"
 CAN_fleet_desc:0 "Die Verteidigung unserer Ozeane ist notwendig, eine Flotte muss gebaut werden."
 CAN_safe_haven:0 "Ein sicherer Hafen für die Welt"
 CAN_safe_haven_desc:0 "Unser Land ist offen, um Menschen in Not zu schützen. Informieren Sie die Welt über diese Utopie auf der Erde"
 CAN_refugees:0 "Europäische Flüchtlinge"
 CAN_refugees_desc:0 "Das vom Krieg zerrissene Europa vertreibt Familien und zerstört Leben, lassen Sie sie in Kanada leben."
 CAN_toronto_fair:0 "Veranstaltung der Universität Toronto"
 CAN_toronto_fair_desc:0 "Damit sich unser Land schnell entwickeln kann, müssen wir unsere Forschung ausbauen. Kluge Köpfe sind an Kanadas bester Schule, der Universität von Toronto, willkommen."
 CAN_technology_queens:0 "Veranstaltung der Queen's University"
 CAN_technology_queens_desc:0 "Unsere traditionellste und treueste Schule, die Queen's University, wird sich in der Forschung bewähren."
 CAN_research_slot:0 "Wissenschaftlicher Hort"
 CAN_research_slot_desc:0 "Wissenschaftler aus der ganzen Welt sind willkommen, ihre Forschung in Kanada fortzusetzen. Wir fördern die Diskussion und den Fortschritt in der wissenschaftlichen Forschung."
 CAN_kingdom_own:0 "Ein eigenes Königreich!"
 CAN_kingdom_own_desc:0 "Wir haben hundert Jahre lang einer fremden Krone gedient, jetzt ist es an der Zeit, uns selbst und unseren Interessen zu dienen."
 CAN_king:0 "Ein Leerer Thron"
 CAN_king_desc:0 "Prinz Arthur, der Sohn von Königin Victoria, ist derzeit der Generalgouverneur von Kanada. Er ist seit Jahren Teil Kanadas, und manche würden sagen, dass er mehr Kanadier als Brite ist. Er ist die beste Wahl, die die Kanadier für eine Führungspersönlichkeit haben."
 CAN_empire:0 "Ein Imperium schmieden"
 CAN_empire_desc:0 "Die Welt muss von unseren Ambitionen, unseren Kämpfen und unserem Volk erfahren. Es soll bekannt werden, dass die Kanadier kommen."
 CAN_rcmp:0 "Die Mounties"
 CAN_rcmp_desc:0 "Einige der besten Spezialisten sind bei der RCMP. Wir werden eine neue Spezialeinheit für Kanada brauchen."
 CAN_greenland:0 "Der Kauf von Grönland"
 CAN_greenland_desc:0 "Wir brauchen Stützpunkte, um unsere ozeanische und kontinentale Reichweite zu erweitern. Wir müssen einen Diplomaten in das Königreich Dänemark entsenden, um uns auf die kommenden Kriege vorzubereiten. "
 CAN_Alaska:0 "Forderung Alaska"
 CAN_Alaska_desc:0 "Alle nördlichen Gebiete gehören rechtmäßig zu Kanada. Das Eindringen der Amerikaner in den Norden muss unterbunden werden."
 CAN_british_demands:0 "Forderung Neufundland und Labrador"
 CAN_british_demands_desc:0 "Das britische Imperium ist im Niedergang begriffen, und es muss die atlantischen Kolonien aus den tyrannischen Händen der Briten befreien."
 CAN_france_demands:0 "Forderung St. Pierre und Miquelon"
 CAN_france_demands_desc:0 "Die Franzosen haben in Nordamerika nichts zu suchen. Dieses Land gehört Kanada und seinen Bewohnern."
 CAN_1812:0 "Ein Alternatives 1812"
 CAN_1812_desc:0 "Jahrelang haben sich die USA als eine perfekte Nation mit einem perfekten System dargestellt. Das ist eine Lüge, sie tyrannisieren und unterdrücken ihre Nachbarn. Wir werden ihnen die kanadische Kraft, das kanadische Blut und den amerikanischen Tod zeigen. Es wird eine weitere Verbrennung geben, und dieses Mal wird sie von echten Kanadiern durchgeführt werden."
 CAN_integrate_midwest:0 "Integration des Mittleren Westens"
 CAN_integrate_midwest_desc:0 "Der Mittlere Westen wird kanadisch werden, so wie es schon immer hätte sein sollen."
 CAN_integration:0 "Neuengland integrieren"
 CAN_integration_desc:0 "Yankeedom ist im Grunde genommen bereits kanadisch, warum sollte man ihm nicht einfach einen offiziellen Status verleihen."
 CAN_reintegrate_columbia:0 "Columbia wiedereingliedern"
 CAN_reintegrate_columbia_desc:0 "Die Pazifikküste von British Columbia wurde geteilt. Wir werden dieses Gebiet mit seinem früheren amerikanischen Territorium wieder vereinen."
 CAN_american_puppet:0 "Ein Amerikanisches Protektorat"
 CAN_american_puppet_desc:0 "Um das Gleichgewicht in Nordamerika herzustellen, müssen wir den Amerikanern erlauben, sich mit begrenzter Macht selbst zu regieren. Es wird ein amerikanisches Protektorat entstehen."
 CAN_mexico:0 "Den Südlichen Jaguar zähmen"
 CAN_mexico_desc:0 "Seit Jahren befindet sich Mexiko in zivilen Unruhen. Wir werden unseren monarchistischen Verbündeten in Mexiko helfen, dem ein Ende zu setzen."
 CAN_mexican_claims:0 "Mexikanische Ansprüche wiederherstellen"
 CAN_mexican_claims_desc:0 "Der amerikanische Süden ist rechtmäßig mexikanisch und wurde gestohlen. Wir werden ihnen ihren Anspruch auf Amerika zurückgeben."
 CAN_mexico_empire:0 "Das Dritte Mexikanische Kaiserreich"
 CAN_mexico_empire_desc:0 "Nachdem die Amerikaner besiegt sind, ist es nur recht und billig, die Wiedergeburt des mexikanischen Kaiserreichs zuzulassen."
 CAN_carribean:0 "In der Karibik zuschlagen"
 CAN_carribean_desc:0 "Die Europäer werden ihre Fingernägel nicht mehr in Mittelamerika haben. Es stand ihnen nie zu, sie zu behalten. "
 CAN_carribean_confederation:0 "Ein Vereinigtes Karibik-Protektorat"
 CAN_carribean_confederation_desc:0 "Nach dem Ende des europäischen Einflusses in der Karibik ist es unsere Pflicht als Kanadier, bei der Entwicklung dieses neuen Landes zu helfen. Errichtung eines Protektorats."
 CAN_japanese_alliance:0 "Eine Pazifische Allianz"
 CAN_japanese_alliance_desc:0 "Das japanische Streben nach dem Pazifik kann uns bei unserem Streben nach Nordamerika helfen. Schicken Sie einen Diplomaten, um ein gemeinsames Interesse zu zeigen."
 CAN_japanese_ships:0 "Japanische Schiffsbestellungen"
 CAN_japanese_ships_desc:0 "Zum Ausbau unserer Flotte werden japanische Schiffe benötigt. Bitten Sie um eine Bestellung ihrer hochgeschätzten Großkampfschiffe."
 CAN_german_alliance:0 "Eine Sakrilegische Allianze"
 CAN_german_alliance_desc:0 "Es scheint, als hätten die Deutschen ein gemeinsames Interesse daran, die britische Vorherrschaft zu zerstören. Schicken Sie ihnen ein Telegramm der kanadischen Freundschaft."
 CAN_german_ships:0 "Deutsche Schiffsbestellungen"
 CAN_german_ships_desc:0 "Die Deutschen haben einige der besten Dreadnoughts, die je gebaut wurden. Fordern Sie eine Bestellung für Deutsche Dreadnoughts an."
 CAN_technology_share:0 "Gemeinsame Technologie"
 CAN_technology_share_desc:0 "Mit unseren neu gegründeten Verbündeten sollten wir unsere größten technologischen Fortschritte diskutieren."
 CAN_excavation:0 "Kanadische Mineralien"
 CAN_excavation_desc:0 "Kanada ist ein reiches Land, in dem es überall Mineralien gibt. Machen Sie sich diese Ressourcen zunutze."
 CAN_lowland_excavation:0 "Lowland-Steinbrüche"
 CAN_lowland_excavation_desc:0 "In den Lowlands gibt es viele Steilhänge, die reich an Metallen sind. Erweitern Sie unsere Steinbrüche."
 CAN_columbian_metals:0 "Seltene Metalle der Pazifikküste"
 CAN_columbian_metals_desc:0 "Wir müssen die reichen Vorkommen an seltenen Metallen im Westen Kanadas ausbeuten. Dies wird unsere Industrie und unser verarbeitendes Gewerbe erweitern."
 CAN_grand_excavation:0 "Große Kanadische Schürfungen"
 CAN_grand_excavation_desc:0 "Wir müssen unsere Methoden zur Gewinnung von Ressourcen für eine viel größere Wirtschaft verbessern."
 CAN_oil:0 "Imperial Oil"
 CAN_oil_desc:0 "Imperial Oil will seine Anlagen in Westkanada ausbauen. Dies wird Kanada Gewinne bringen und uns einen Vorteil im Ölhandel verschaffen."
 CAN_fuel:0 "Texas Raffinerien"
 CAN_fuel_desc:0 "Kanadisches Rohöl muss in die besten und effizientesten Raffinerien Nordamerikas geleitet werden. Machen Sie den Handel."
 CAN_CNR:0 "Kanadische Nationalbahn"
 CAN_CNR_desc:0 "Unser Land ist groß und dünn. Um unsere Kanadier miteinander zu verbinden, müssen wir eine Eisenbahn von Meer zu Meer bauen."
 CAN_railway2:0 "Die Volkseisenbahn"
 CAN_railway2_desc:0 "Von diesem Tag an haben wir das größte Projekt in der kanadischen Geschichte abgeschlossen. Die Kanadier werden jubeln und unseren Patriotismus feiern können. Heute verkündet Kanada die Fertigstellung der Volkseisenbahn."
 CAN_pacific_railway:0 "Kanadische Pazifikbahn"
 CAN_pacific_railway_desc:0 "Die transkontinentale Eisenbahn ist seit Jahren reparatur- und baubedürftig. Wir werden in die Renovierung dieser historischen Bahnstrecke investieren."
 CAN_industry_limited:0 "Canadian Industries Limited"
 CAN_industry_limited_desc:0 "Die Canadian Industries Limited wurde vor kurzem gegründet und möchte neue Fabriken errichten. Dies ist ein großer Schritt für die kanadische Wirtschaft. Erteilen Sie dem Unternehmen Baugenehmigungen."
 CAN_assembly_line:0 "Das Fließband"
 CAN_assembly_line_desc:0 "Mit dem Beginn eines neuen Jahrzehnts kommt eine neue Technologie. Wir müssen das Fließband nutzen, um die Produktion um das Zehnfache zu steigern."
 CAN_hudson_bay:0 "Die Hudson Bay Company"
 CAN_hudson_bay_desc:0 "Unser ältestes Unternehmen hat beantragt, seine Produktionsanlagen zu erweitern. Dies wird unsere zivile Wirtschaft weiter ausbauen und dem Land Gewinne bringen."
 CAN_artillery_factories:0 "Artillerie Fabriken"
 CAN_artillery_factories_desc:0 "Um die kanadische Kriegsmaschine in Gang zu bringen, müssen wir Artilleriefabriken bauen."
 CAN_small_arms:0 "Kleinwaffenfabriken"
 CAN_small_arms_desc:0 "Unsere Armee muss eine qualitativ hochwertige, professionell ausgebildete Militäreinheit sein, die über kanadische Kriegswaffen verfügt."
 CAN_ford:0 "Ford Motor Company"
 CAN_ford_desc:0 "Ford hat darum gebeten, Fahrzeuge für Kanada herzustellen. Dies wird eine großartige Partnerschaft sein."
 CAN_model_T:0 "Das Modell T"
 CAN_model_T_desc:0 "Die zuverlässigste und modernste Fahrzeugkonstruktion kann für Militärtransporte hergestellt werden. Beantragen Sie bei Ford eine Lizenz für die Produktion des Modells T."
 CAN_ross_company:0 "Ross Rifle Company"
 CAN_ross_company_desc:0 "Angesichts einer schwachen britischen Kolonialpolitik müssen wir unser eigenes Kriegsgewehr entwickeln. Fordern Sie den Entwurf von Sir Charles Ross an."
 CAN_british_rifle_lease:0 "Lee Enfield Lizenz"
 CAN_british_rifle_lease_desc:0 "Das Ross-Gewehr ist für den modernen Krieg ein völliger Fehlschlag. Wir können keine Männer mit einem solchen Gewehr entsenden. Beantragen Sie eine Lizenzproduktion für das Lee Enfield-Gewehr."
 CAN_modern_tactics:0 "Erforschung Moderner Taktiken"
 CAN_modern_tactics_desc:0 "Für eine effektive moderne Armee müssen wir die Taktiken der modernen Zeit erforschen. Dies wird den kanadischen Sieg auf dem Schlachtfeld ermöglichen."
 CAN_pacific_fleet:0 "Pazifik Flotte"
 CAN_pacific_fleet_desc:0 "Eine Pazifik Flotte würde es uns ermöglichen, unsere pazifischen Interessen zu wahren."
 CAN_atlantic_fleet:0 "Atlantik Flotte"
 CAN_atlantic_fleet_desc:0 "Eine Atlantik Flotte würde es uns ermöglichen, unsere Besitzungen im Atlantik zu erhalten und unsere Interessen im europäischen Krieg zu wahren."
 CAN_fleet_doctrine:0 "Britische Flotten-Doktrin"
 CAN_fleet_doctrine_desc:0 "Es ist nur natürlich, die britische Flottendoktrin zu studieren, da sie eine riesige Flotte hat. Wenn wir eine erfolgreiche Flotte haben wollen, müssen wir von den Besten lernen."
 CAN_dockyards:0 "Halifax-Werft Aufträge"
 CAN_dockyards_desc:0 "Kanada muss eine große Marine aufbauen, um seine große Küstenlinie zu verteidigen. Es ist an der Zeit, sich auf Schiffswerften zu konzentrieren, und es gibt keinen besseren Ort als Halifax, um sie zu bauen."
 CAN_pilots:0 "Neue Piloten"
 CAN_pilots_desc:0 "Angesichts der rasanten Entwicklungen in der Luftfahrt ist es an der Zeit, Piloten für die kanadische Luftwaffe zu rekrutieren."
 CAN_canucks:0 "Curtiss Canucks"
 CAN_canucks_desc:0 "Um unsere Piloten auszubilden, müssen wir ein neues Flugzeugmodell einsetzen. Entwickelt von Canadian Aeroplanes Limited, können wir mehrere Varianten für unsere aufstrebende Luftwaffe herstellen."
 CAN_air_doctrine_focus:0 "Commonwealth Doktrin"
 CAN_air_doctrine_focus_desc:0 "Um eine möglichst effiziente Luftwaffe zu haben, müssen wir sie mit dem Commonwealth in Einklang bringen."
 CAN_avro_project:0 "Das Avro Projekt"
 CAN_avro_project_desc:0 "Nun, da wir bereit sind, uns auf eine Luftwaffe festzulegen, können wir mit der Entwicklung von Projekten für das beste Flugzeug auf dem Schlachtfeld beginnen. Starten Sie das Avro Projekt."
 CAN_miltiary:0 "Das Königlich Kanadische Militär"
 CAN_miltiary_desc:0 "Das kanadische Militär wurde bis zur Perfektion entwickelt und geschaffen. Dies ist eine neue Berufsarmee, vor der die Welt Ehrfurcht haben wird."
 CAN_newfoundland:0 "Fordern Sie Neufundland und Labrador"
 CAN_newfoundland_desc:0 "Als Verbündeter Großbritanniens ist es für Großbritannien akzeptabel, dass Neufundland und Labrador der Konföderation beitreten."
 CAN_british_factories:0 "Britische Fabriken"
 CAN_british_factories_desc:0 "Um die Kriege des Imperiums zu versorgen, müssen wir Kleinwaffenfabriken bauen. Britische Investoren können bei diesem Projekt helfen."
 CAN_supplies:0 "Kriegsvorräte"
 CAN_supplies_desc:0 "Kanada ist eine wichtige Nation, die die für das Imperium benötigten Ressourcen bereitstellt."
 CAN_american_persaude:0 "Überzeugung der Amerikaner"
 CAN_american_persaude_desc:0 "Wir müssen Diplomaten in die USA schicken, um sie in den Krieg zu ziehen. Wenigstens können wir gute Beziehungen zu ihnen aufbauen."
 CAN_england_puppet:0 "Ein Juwel für ein Kanadisches Imperium"
 CAN_england_puppet_desc:0 "Angesichts der zunehmenden britisch-kanadischen Spannungen sollten wir diesen Moment nutzen und die Oberherrschaft über unsere ehemaligen Herren übernehmen. Was ist ein gefälschter symbolischer Löwe für den wahren Nordischen Bären."
 CAN_russia_diplomacy:0 "Diplomaten in Russland"
 CAN_russia_diplomacy_desc:0 "Wir müssen kanadische Diplomaten in das Russische Reich entsenden. Dies wird unsere zukünftigen Ziele als Land verbessern und Verbündete mit nördlichen Freunden schaffen."
 CAN_resources:0 "Der Kanadische Schild"
 CAN_resources_desc:0 "Der Kanadische Schild ist reich an Ressourcen. Fördere die für den Krieg benötigten Ressourcen."
 CAN_resources_2:0 "Die Prärien"
 CAN_resources_2_desc:0 "Wir müssen unsere landwirtschaftlichen Systeme in den Prärien weiterentwickeln, um unsere Soldaten und unsere Nation zu ernähren. Wir müssen selbstversorgend sein."
 CAN_immigrants:0 "Östliche Einwanderer"
 CAN_immigrants_desc:0 "Kanada ist groß und hat Platz für mehr Arbeitskräfte. Fördern Sie die Einwanderung aus dem Osten."
 CAN_airforce:0 "Royal Air Force Kanada"
 CAN_airforce_desc:0 "Mit Hilfe Großbritanniens können wir unsere eigene Luftwaffe für das Empire entwickeln."
 CAN_gun_scandal:0 "Ross Gewehr Versagen"
 CAN_gun_scandal_desc:0 "Das Ross-Gewehr hat sich für Kanada und unsere Soldaten als massiver Misserfolg erwiesen. Wir müssen dieses Gewehr ausmustern."
 CAN_british_rifles:0 "Das Britische Lee-Enfield"
 CAN_british_rifles_desc:0 "Wir sollten Großbritannien um die Lizenz für das Lee-Enfield-Gewehr bitten. Dies wird Kanada bei den Kriegsanstrengungen helfen."
 CAN_siberia:0 "Kanadische Sibirische Expeditionsstreitkräfte"
 CAN_siberia_desc:0 "Die Weiße Bewegung braucht Verbündete. Wir müssen ihnen helfen, die kommunistische Bedrohung ein für alle Mal zu beseitigen. Schickt unsere bestausgebildeten nördlichen Divisionen."
 CAN_consc_crisis:0 "Wehrpflichtkrise"
 CAN_consc_crisis_desc:0 "Französisch-kanadische Nationalisten sind der Meinung, dass der Krieg in Europa ein fremder Krieg ist und sie nicht kämpfen werden. Bourassa ist auch ein Mann, der gegen die Wehrpflicht ist. Wie werden wir den Krieg fortsetzen?"
 CAN_commit:0 "Sich für den Krieg engagieren"
 CAN_commit_desc:0 "Kanada muss sich mit Waffen, Ressourcen und Männern an dem Krieg beteiligen. Führen Sie die Wehrpflicht ein."
 CAN_bourassa:0 "Der Bourassa-Kompromiss"
 CAN_bourassa_desc:0 "Als Kanadier sollten wir zusammenhalten und einander zuhören. Eine Abstimmung durchführen und die Wehrpflicht lockern."
 CAN_riots:0 "Quebecer Unruhen"
 CAN_riots_desc:0 "Die Quebecer haben beschlossen, für einen Krieg zu rebellieren, an dem wir alle beteiligt sind. Setzen Sie die Wehrpflichtgesetze in Kraft."
 CAN_impose:0 "Auferlegte Wehrpflicht"
 CAN_impose_desc:0 "Die Quebecer können nichts gegen die Wehrpflicht unternehmen. Sie ist für das Allgemeinwohl."
 CAN_war_fueled_economy_ww1:0 "Krieg befeuerte Wirtschaft"
 CAN_war_fueled_economy_ww1_desc:0 "Kanada ist bereit für den Krieg und wird nicht länger eine schwächelnde Nation sein, die bei der Industrialisierung zurückfällt."
 CAN_industrialized_new:0 "Ein Neues Kanada"
 CAN_industrialized_new_desc:0 "Kanada ist geeint und bereit mit einem industrialisierten wirtschaftlichen Herzen. Wir haben nicht länger eine kaputte Wirtschaft."
 CAN_storm_troopers:0 "Sturmtruppen"
 CAN_storm_troopers_desc:0 "Das Schlachtfeld hat einen neuen Soldaten geformt. Sowohl die britischen als auch die deutschen Soldaten zollen uns Respekt. Der kanadische Sturmtruppler ist geboren."

 1_CAN_tt: "Errichtet ein §YKaribisches Protektorat§!"
 2_CAN_tt: "Garantien §YNord- und Südamerika§!"
