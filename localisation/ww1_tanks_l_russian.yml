 GER_ww1_light_tank_equipment_1_desc:0 "Leichter Kampfwagen I был разработан немецким инженером Йозефом Фолльмером. Он был основан на шасси автомобиля Daimler, ведущие колёса гусеничного хода устанавливались на их приводные оси. Согласно сложившейся практике, двигатель располагался спереди, а водительское место — позади него. Это была первая немецкая боевая бронированная машина, оснащённая башней, и вооружённая 7,92-мм пулеметом MG08. К середине 1918 года было изготовлено всего два прототипа танка. Уже вскоре ему на смену пришла новая модель, LK II."

