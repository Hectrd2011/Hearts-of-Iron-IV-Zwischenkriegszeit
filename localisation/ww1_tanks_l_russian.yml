 ENG_tank_unlocker2__nostepback:0 "Маленький Вилли"
 RUS_tank_unlocker2__nostepback:0 "Царь-танк"

 tank_unlocker1_desc:0 "В 15 веке, гуситы под предводительством Яна Жижки выиграли несколько сражений, используя бронированные вагоны с пушкой, которая могла быть высунута через отверстия в разные стороны. Но это изобретение не было использовано вплоть до XX века. В 1903 году французский капитан артиллерии Левавассер предложил вариант самоходной пушки, двигающейся с помощью системы гусениц, и для лучшей защиты — полностью бронированную."
 tank_unlocker2_desc:0 "Первая мировая война породила новые требования к бронированному самоходному оружию, которое могло бы передвигаться на любой местности, что в конечном итоге и привело к созданию танка. Огромным недостатком предшественника танка, броневика, являлось то, что он нуждался в ровной поверхности для передвижения."
 tank_unlocker2__nostepback_desc:0 "Первая мировая война породила новые требования к бронированному самоходному оружию, которое могло бы передвигаться на любой местности, что в конечном итоге и привело к созданию танка. Огромным недостатком предшественника танка, броневика, являлось то, что он нуждался в ровной поверхности для передвижения."

 TANK_UNLOCKER_SPECIAL:0 "Разработка прототипа танка является первым шагом в их развитии. После изучения этой технологии, можно будет начать исследовать улучшенные танки."
 TANK_UNLOCKER_RESEARCHED:0 "Позволяет исследовать технологии производства танков"
