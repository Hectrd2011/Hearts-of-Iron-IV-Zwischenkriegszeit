 BEL_ww1_armored_car_equipment_3:0 "Бронеавтомобиль SAVA"
 #WW2 Light Tank
 BEL_light_tank_equipment_1:0 "T-15"
 BEL_light_tank_equipment_1_short:0 "T-15"
 BEL_light_tank_equipment_1_desc:0 "Т-15 — лёгкий 4-тонный танк, принятый на вооружение бельгийской армией. Т-15 был создан в Великобритании компанией Vickers-Armstrong и оснащен бельгийским вооружением."
 #----------------------------------------------------
 #----------------------------------------------------
 # FRANCE
 FRA_ww1_armored_car_equipment_1:0 "Charron AM"
 FRA_ww1_armored_car_equipment_1_desc:0 "Тендер выиграла компания Charron-Girardot-Voigt: защищенный вездеход, вооруженный пулеметом Гочкиса и способный развивать скорость до 38 км/час."
 FRA_ww1_armored_car_equipment_2:0 "Peugeot AM"
 FRA_ww1_armored_car_equipment_2_desc:0 "Компания Peugeot разработала новый пулемет с более удачным расположением оружия и улучшенным горизонтальным ходом. Автомобиль также усилен и более стабилен."
 FRA_ww1_armored_car_equipment_3:0 "Peugeot AC-2"
 FRA_ww1_armored_car_equipment_3_desc:0 "Основанный на первой модели Peugeot, AC-2 значительно более грозен: работа капитана Рейно привела к созданию модели, способной нести под маской легкую 37-мм пушку, более эффективную, чем любой пулемет."
 FRA_ww1_armored_car_equipment_4:0 "AMC P 16"
 FRA_ww1_armored_car_equipment_4_desc:0 "AMC-P16 — результат сотрудничества инженеров Citroën и Schneider. Этот мощный самоходный разведывательный пулемет оснащен 37-мм башней, спаренным 7,5-мм пулеметом и защищен хорошей броней. Благодаря своим гусеницам он может двигаться по бездорожью и развивать скорость до 50 км/ч."
 FRA_ww1_armored_car_equipment_5:0 "Panhard 178"

 FRA_ww1_light_tank__nostepback:0 "Renault ФТ-17"
 FRA_ww1_light_tank_equipment_1:0 "Renault ФТ-17"
 FRA_ww1_light_tank_equipment_1_short:0 "Renault FT"
 FRA_ww1_light_tank_equipment_1_desc:0 "Renault FT — это новейшая танковая разработка. Этим небольшим танком управляют два человека, водитель и командир танка. Танк оснащён 37-мм пушкой и пулеметом Гочкиса. Мобильный и маневренный, защищённый 16-миллиметровой броней, его соотношение цены и качества является лучшим в своем роде."
 FRA_ww1_armored_car_equipment_5_desc:0 "Этот совершенно новый автомобиль хорошо защищён, может развивать скорость 65 км/ч с запасом хода 300 километров. На случай боя у него есть грозная автоматическая пушка в башне меньшего калибра, чем у Р-16, но с гораздо лучшей оптикой для стрельбы и гораздо более высокой скорострельностью; а также два современных пулемёта."

 FRA_ww1_light_tank_equipment_1b_short:0 "Renault FT (Canon)"
 FRA_ww1_light_tank_equipment_1b:0 "Renault FT (Canon)"

