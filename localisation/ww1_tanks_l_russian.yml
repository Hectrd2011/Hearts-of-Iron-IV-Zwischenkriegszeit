 ww1_light_tank_equipment_1_desc:0 "Танки в Первой мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Они были впервые применены в бою британской армией в сентябре 1916 года, во время битвы на Сомме."
 ww1_light_tank__nostepback_desc:0 "Тяжёлые танки — это хорошо, но более лёгкий и подвижный танк, который мог бы не отставать от кавалерии — действительно интересное предложение, особенно если он использует вращающуюся башню. Хотя некоторые утверждают, что более лёгкий танк с меньшей броней будет менее эффективен, его потенциал нельзя игнорировать."

 ww1_light_tank_equipment_b_desc:0 "Танки в Первой мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Они были впервые применены в бою британской армией в сентябре 1916 года, во время битвы на Сомме."
 ww1_light_tank_equipment_2_desc:0 "Танки в Первой мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Они были впервые применены в бою британской армией в сентябре 1916 года, во время битвы на Сомме."

 ww1_heavy_tank_equipment_1_desc:0 "Танки в Первой мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Они были впервые применены в бою британской армией в сентябре 1916 года, во время битвы на Сомме."
 ww1_heavy_tank__nostepback_desc:0 "Разработка прототипа танка позволила получить в одном флаконе бронированную гусеничную машину с тяжелым вооружением. Усовершенствования конструкции, наиболее важные для обеспечения возможности серийного производства и постоянного перемещения по траншеям, могут дать нам боеспособную машину для прорыва вражеских линий."

 ww1_heavy_tank_equipment_2_desc:0 "Танки в Первой мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Они были впервые применены в бою британской армией в сентябре 1916 года, во время битвы на Сомме."
 ww1_super_heavy_tank_equipment_desc:0 "Танки в Первой мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Они были впервые применены в бою британской армией в сентябре 1916 года, во время битвы на Сомме."
 ww1_light_tank_equipment_3_desc:0 "Танки межвоенного периода превратилась в гораздо более крупные и мощные конструкции, чем в Первую мировую войну. Были разработаны важные концепции бронетанковой войны; Советский Союз осуществил первую массированную танковую атаку на Халхин-Голе."
 ww1_heavy_tank_equipment_3_desc:0 "Танки межвоенного периода превратилась в гораздо более крупные и мощные конструкции, чем в Первую мировую войну. Были разработаны важные концепции бронетанковой войны; Советский Союз осуществил первую массированную танковую атаку на Халхин-Голе."
