 ww1_armored_car_equipment_1_desc:0 "В начале XX века появились первые военные бронеавтомобили, путём добавления брони и вооружения имеющимся транспортным средствам."
 ww1_armored_car_equipment_2_desc:0 "Военный бронеавтомобиль (или броневик) — это легкая колёсная бронированная боевая машина, исторически используемая для разведки, вооруженного сопровождения и других боевых задач."
 ww1_armored_car_equipment_3_desc:0 "С учетом постепенного снижения влияния конницы, броневики стали использоваться для выполнения задач, ранее выполнявшихся кавалерией."
 ww1_armored_car_equipment_4_desc:0 "Даже после изобретения танка броневик по-прежнему пользуется спросом — благодаря своей сравнительной простоте в обслуживании и низкой стоимости производства."
 ww1_armored_car_equipment_5_desc:0 "Поскольку Версальский договор не запретил броневики, Германия сделала упор на их развитии. К началу новой войны, немецкая армия обладала весьма эффективными разведывательными машинами, такими как Schwerer Panzerspähwagen."


