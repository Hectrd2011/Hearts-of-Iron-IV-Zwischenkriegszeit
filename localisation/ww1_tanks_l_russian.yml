 SOV_ww1_super_heavy_tank_equipment:0 "Танк Менделеева"
 SOV_ww1_super_heavy_tank_equipment_short:0 "Танк Менделеева"
 SOV_ww1_super_heavy_tank_equipment_desc:0 "Танк Менделеева был предложен русским корабельным инженером Василием Менделеевым, сыном русского ученого Дмитрия Менделеева. Он был придуман во время его работы в Кронштадтском морском инженерном училище в Санкт-Петербурге, с 1911 по 1915 год. Танк должен был стать своего рода сухопутным кораблём, невосприимчивым к вражескому огню и способным преодолевать в бою большие расстояния, поддерживая при этом пехоту своим тяжёлым 120-мм орудием. Предложенный танк был одним из самых тяжёлых танков всех времен."
