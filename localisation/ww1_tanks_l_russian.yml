 tank_carrier_pigeons:0 "Специальные почтовые голуби для танков"
 tank_carrier_pigeons_desc:0 "Во время войны голуби использовались некоторым танкистам. Птицу отправляли из танка в голубятню, а оттуда посыльные доставляли ее штаб."

