 JAP_ww1_heavy_tank_equipment_3_desc:0 "Средний танк Type 87 Chi-I был первым танком собственной разработки, произведенным Японией для Императорской японской армии. Разработка этого среднего танка началась в июне 1925 года и завершила к февралю 1927 года. В ходе полевых испытаний танк оказался слишком тяжёлым и маломощным."
