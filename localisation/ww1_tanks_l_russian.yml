 FRA_ww1_heavy_tank__nostepback:0 "Schneider СА1"
 FRA_ww1_heavy_tank_equipment_1:0 "Schneider CA1"
 FRA_ww1_heavy_tank_equipment_1_short:0 "Schneider CA1"
 FRA_ww1_heavy_tank_equipment_1_desc:0 "Schneider CA был первым французским танком, разработанным во время Первой мировой войны. Его создание было вызвано необходимостью выйти из тупика позиционной войны, которая преобладала на Западном фронте на протяжении долгого времени. Он был разработан специально для того, чтобы открывать проходы для пехоты через колючую проволоку, а затем подавлять немецкие пулеметные гнёзда."

