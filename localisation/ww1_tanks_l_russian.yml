 RUS_ww1_super_heavy_tank_equipment_short:0 "Танк Менделеева"
 RUS_ww1_super_heavy_tank_equipment_desc:0 "Танк Менделеева — установившееся в историко-технической литературе обозначение первого русского и одного из первых мировых проектов танка. Разработан в 1911—1915 годах инженером-кораблестроителем В.Д. Менделеевым. Будучи первым в мире проектом сверхтяжёлого танка, отличался высочайшими для своего времени показателями огневой мощи и бронезащиты. Не был воплощён в металле."
