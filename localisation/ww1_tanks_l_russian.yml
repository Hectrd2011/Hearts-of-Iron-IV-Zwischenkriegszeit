 # BELGIUM
 BEL_ww1_armored_car_equipment_2_short:0 "Бронеавтомобиль Минерва"
 BEL_ww1_armored_car_equipment_2:0 "Бронеавтомобиль Минерва"
 BEL_ww1_armored_car_equipment_2_desc:0 "Бронеавтомобиль Минерва (Automitrailleuse Minerva) — военный бронеавтомобиль, разработанный Бельгией на базе гражданских автомобилей Minerva в начале Первой мировой войны. В августе 1914 года Минерва была впервые применена в бою, что сделало Бельгию одной из первых стран, применивших броневики в ходе Первой мировой войны."
