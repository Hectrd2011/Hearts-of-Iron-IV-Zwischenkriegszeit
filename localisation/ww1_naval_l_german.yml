l_german:
 heavy_cruiser_1890:0 "Panzerkreuzer I"   ###  Übersetzung von Proho  ###
 heavy_cruiser_1890_desc:0 "Wenn die Arsenale zu sehr zwischen dem Bau eines Schlachtschiffs und dem Bau eines Kreuzers schwanken, entsteht ... der Panzerkreuzer. Dieses schnelle, gut bewaffnete Schiff ist ähnlich gepanzert wie ein Pre-Dreadnought, was es zwar verlangsamt, ihm aber eine höhere Überlebensfähigkeit in Schlachten verleiht."
 heavy_cruiser_1900:0 "Panzerkreuzer II"
 heavy_cruiser_1900_desc:0 "Die jüngsten Tests von Panzerkreuzern unterstreichen die erhebliche Zunahme der Panzerstärke angesichts neuer Geschosse, die tonnenschwere Stahlbleche durchschlagen können."
 battle_cruiser_1906:0 "Schlachtkreuzer I"
 battle_cruiser_1906_desc:0 "Wenn man die Kreuzer schon immer mehr panzert, kann man auch gleich Dreadnoughts bauen. Nein, die einzig sinnvolle Orientierung ist die Geschwindigkeit: Diese neuen Schlachtkreuzer haben einen stromlinienförmigen Rumpf, der es ihnen ermöglicht, sich schneller zu bewegen, im Rhythmus ihrer Begleit-Torpedoboote."
 battle_cruiser_1910:0 "Schlachtkreuzer II"
 battle_cruiser_1910_desc:0 "Mit den neuen Kohlemotoren, die die Kraft der Propellerwellen vervielfachen, können wir den Antrieb unserer Kreuzer noch weiter verbessern."
 battle_cruiser_1914:0 "Schlachtkreuzer III"
 battle_cruiser_1914_desc:0 "Die neuesten Entwürfe für Schlachtkreuzer werden nun mit Ölmotoren angetrieben und profitieren von einer auf fünf Zoll Durchmesser verstärkten Artillerie."
 battle_cruiser_1918:0 "Schlachtkreuzer IV"
 battle_cruiser_1918_desc:0 "Die Schlachtkreuzer rasen mit immer stärkeren Motoren durch die Gegend und können dank neu entwickelter Kanonen eine Feuerflut auf die Flanken der gegnerischen Flotten abfeuern."
 light_cruiser_1906:0 "Leichter Kreuzer I"
 light_cruiser_1906_desc:0 "Diese leichten Versionen der Schlachtkreuzer können problemlos gegen mehrere Torpedoboote antreten und ihre älteren Geschwister vor Torpedos schützen."
 light_cruiser_1910:0 "Leichter Kreuzer II"
 light_cruiser_1910_desc:0 "Die neuen Leichten Kreuzer erreichen nun Geschwindigkeiten von mehr als 30 Knoten und können auch Torpedos abfeuern."
 light_cruiser_1914:0 "Leichter Kreuzer III"
 light_cruiser_1914_desc:0 "Die Hauptartillerie dieser Schiffe wurde aufgerüstet, sowohl im Kaliber als auch in der Genauigkeit dank neuer Zielinstrumente. Sie eignen sich nun hervorragend als Überfallschiffe."
 light_cruiser_1918:0 "Leichter Kreuzer IV"
 light_cruiser_1918_desc:0 "Die neuesten Leichten Kreuzer können mit ihrer umfangreichen Artillerie Landungsoperationen unterstützen und eine Bedrohung für den Rücken eines feindlichen Geschwaders darstellen, die kein Admiral ignorieren kann."
 coastal_submarine_1900:0 "Küsten U-Boot I"
 coastal_submarine_1900_desc:0 "Diese leichte Version des ozeanischen U-Boots wird von Stützpunkten in unmittelbarer Nähe profitieren. Diese kleinen Tauchboote werden in kurzer Zeit mobilisierbar sein, um sich einem Geschwader in der Nähe anzuschließen oder um feindliche Flotten zu treffen, die zu nah an unserer Küste vorbeiziehen!"
 coastal_submarine_1906:0 "Küsten U-Boot II"
 coastal_submarine_1906_desc:0 "Wir können den Küsten-U-Booten die jüngsten Verbesserungen der Hochseeversionen in Bezug auf die Tragfähigkeit zugute kommen lassen und ihnen auch eine leichte Turmkanone hinzufügen."
 coastal_submarine_1910:0 "Küsten U-Boot III"
 coastal_submarine_1910_desc:0 "Es wurde vorgeschlagen, die kleinen Küstentauchboote als Minenleger oder bei Bedarf als Minenräumer für die umgekehrte Operation einzusetzen. Es stimmt, dass sie sich für diesen Zweck sehr gut eignen."
 coastal_submarine_1914:0 "Küsten U-Boot IV"
 coastal_submarine_1914_desc:0 "Wir haben effizientere Batterien und größere Sauerstofftanks entwickelt, die die Besatzungen von Küstentauchbooten gerne nutzen werden."
 coastal_submarine_1918:0 "Küsten U-Boot V"
 coastal_submarine_1918_desc:0 "Wir können unsere Küsten-U-Boote jetzt mit modernen Kommunikationsmitteln wie Funkgeräten ausstatten. So können sie ihre Rolle als Späher noch besser erfüllen, indem sie uns noch schneller über feindliche Boote informieren, die in der Nähe gesichtet werden."
 carrier_1918:0 "Träger I"
 carrier_1918_desc:0 "Natürlich bleibt dies ein Prototyp, aber die Marinefliegerei hat eine Zukunft. Die Umwandlung der Aviso Bapaume in ein Schiff, das Flugzeuge transportieren und starten kann, wird es uns ermöglichen, alle Lehren daraus zu ziehen und unsere Piloten zu schulen."
 battleship_1906:0 "Dreadnought I"
 battleship_1906_desc:0 "Die derzeit im Bau befindlichen Schlachtschiffe basieren im Wesentlichen auf der Dreadnought, dem Flaggschiff der Royal Navy, und kopieren alle deren Konzept, indem sie Feuerkraft, Geschwindigkeit und verstärkte Panzerung miteinander verbinden."
 battleship_1910:0 "Dreadnought II"
 battleship_1910_desc:0 "Wir statten alle unsere neuen Schiffe mit besseren Feuerleitsystemen für ihre Schiffsartillerie und mit immer leistungsfähigeren Dampfmaschinen aus."
 battleship_1914:0 "Dreadnought III"
 battleship_1914_desc:0 "Die nächsten Schlachtschiffe, die unsere Arsenale verlassen, werden dank der Einführung neuer Propellerwellen und effizienterer Ölmotoren noch schneller sein."
 battleship_1918:0 "Dreadnought IV"
 battleship_1918_desc:0 "Bei den neuesten Versionen der Schlachtschiffe planen unsere Ingenieure, kleinere Kanonen und Maschinengewehre für die Verteidigung gegen Flugzeuge hinzuzufügen. Auch das Hinzufügen von Funkgeräten zur schnellen Kommunikation innerhalb der Flotte wird nicht zu kurz kommen."
 destroyer_1890:0 "Torpedo Boot I"
 destroyer_1890_desc:0 "Jedes dieser kleinen Schiffe kann nun drei Torpedos abfeuern, die jeden der Ozeanriesen, an denen unsere Feinde so eifrig bauen, auf den Grund schicken."
 destroyer_1900:0 "Zerstörer I"
 destroyer_1900_desc:0 "Was die Briten als Zerstörer bezeichnen, macht seinem Namen alle Ehre. Es ist billig, wendig und furchterregend, ein Schiff, das für alles nützlich und für nichts schlecht ist."
 destroyer_1906:0 "Zerstörer II"
 destroyer_1906_desc:0 "Die neuesten Zerstörer können dank größerer Treibstoffbunker und neuer Turbinen, mit denen sie wie Delfine durch die Wellen gleiten, noch viel weiter fahren."
 destroyer_1910:0 "Zerstörer III"
 destroyer_1910_desc:0 "Zerstörer entwickeln sich immer schneller, da sie schneller zu bauen sind. Mit dieser Generation testen wir neue Feuerleitvorrichtungen für unsere 100-Millimeter-Lafetten, mit denen sie sogar Panzerkreuzer bedrohen können."
 destroyer_1914:0 "Zerstörer IV"
 destroyer_1914_desc:0 "Die Zerstörer sind für die Flotte das, was die Reiter für eine Armee sind. Mit ihren neuen Kommunikationssystemen können sie alle Bedrohungen, die sie entdecken, schon aus großer Entfernung melden."
 destroyer_1918:0 "Zerstörer V"
 destroyer_1918_desc:0 "Wir verfügen nun über eine verbesserte U-Boot-Abwehr und haben in unseren neuesten Plänen Luftabwehrsysteme eingeführt, die sich gegen feindliche Flugzeuge als wirksam erweisen sollten."
 cruiser_submarine_1914:0 "Kreuzer U-Boot I"
 cruiser_submarine_1914_desc:0 "Derzeit ist der Unterschied zwischen einem Tauchboot und einem anderen Tauchboot relativ gering, aber einige U-Boot-Konstrukteure stellen sich bereits große Ozeantauchboote vor, die mit der besten Ausrüstung und großen Frachträumen ausgestattet sind, damit sie sehr weit von ihren Stützpunkten entfernt entlang der internationalen Seewege zuschlagen können."
 cruiser_submarine_1918:0 "Kreuzer U-Boot II"
 cruiser_submarine_1918_desc:0 "Die Unterwasserkreuzer sollen nun in erster Linie als Aufklärer mit sehr großer Reichweite fungieren. Wenn wir sie mit den besten Funkgeräten ausstatten, können sie uns in Echtzeit über den gegnerischen Seeverkehr informieren."
 battleship_1890:0 "Vor-Dreadnought I"
 battleship_1890_desc:0 "Kriegsschiffe entwickeln sich rasend schnell weiter und es wird immer schwieriger, ihrer Kategorisierung zu folgen, so viele verschiedene Typen und Klassen gibt es! Aber auch die Pre-Dreadnought haben noch eine lange Zukunft vor sich. Sie kombinieren eine große Anzahl an Sekundärartillerie, um das langsame Feuer ihrer Hauptkanonen zu kompensieren."
 battleship_1900:0 "Vor-Dreadnought II"
 battleship_1900_desc:0 "Die Schiffsartillerie der Pre-Dreadnoughts hat ein Kaliber erreicht, das man als erschreckend bezeichnen kann, und feuert riesige Granaten auf den Feind ab. Es ist jedoch anzunehmen, dass sie bald veraltet sein werden, da neue Schiffe bereits im Bau sind."
 light_cruiser_1890:0 "Geschützter Kreuzer I"
 light_cruiser_1890_desc:0 "Unsere Ingenieure versuchen ständig, einen Kompromiss zwischen Feuerkraft, Geschwindigkeit und Panzerung zu finden, und letztere scheint bei allen gut anzukommen. Bei den neuesten Exemplaren dieser Schiffe wird die Panzerung exponentiell erhöht, mit riesigen Stahlplatten, die sie gegen fast alle Geschosse unverwundbar machen."
 light_cruiser_1900:0 "Geschützter Kreuzer II"
 light_cruiser_1900_desc:0 "Indem wir einige unserer Kreuzer mit einem Hohlgürtel versehen, können wir zu große Schäden durch feindliche Torpedos verhindern."
 carrier_1914:0 "Wasserflugzeug-Träger I"
 carrier_1914_desc:0 "Es handelt sich immer um umgebaute Schiffe oder unfertige Rümpfe, die anders als vorgesehen verwendet werden, aber immerhin erfüllen diese Schiffe ihren Zweck und führen eine kleine Staffel Wasserflugzeuge mit sich, die schnell genug starten und Wasserflugzeuge von der Hauptflotte wegschicken können, um die Flotte des Feindes ausfindig zu machen."
 submarine_1906:0 "U-Boot I"
 submarine_1906_desc:0 "Die ersten U-Boote sind bereit, sich in einem echten Konflikt zu bewähren. Obwohl sie nur eine begrenzte Reichweite haben, können sie eine ganze Flotte treffen, sich auf dem Meeresgrund verstecken und, was noch wichtiger ist, sie sind nicht sehr teuer zu bauen. Jetzt müssen wir nur noch Freiwillige finden, die sich in einer solchen Blechbüchse in Dutzenden von Metern Tiefe einschließen!"
 submarine_1910:0 "U-Boot II"
 submarine_1910_desc:0 "Tauchboote entwickeln sich schnell weiter, und unsere Schiffbauer verbessern das Konzept mit verstärkten Batterien und zusätzlichen Torpedobunkern im Heck des Schiffes."
 submarine_1914:0 "U-Boot III"
 submarine_1914_desc:0 "Die nächste Generation von U-Booten wird noch furchterregender sein! Unsere Ingenieure arbeiten daran, die Schiffe noch unauffälliger zu machen und sie mit stärkeren Motoren auszustatten, damit sie sowohl an der Oberfläche als auch in der Tiefe schneller fahren können."
 submarine_1918:0 "U-Boot IV"
 submarine_1918_desc:0 "Ausgestattet mit großen Treibstoffbunkern sind Tauchboote nun in der Lage, weit entfernt von ihren Stützpunkten zuzuschlagen und immer mehr Handelsschiffe zu versenken!"
 ship_hull_submarine:0 "U-Boot"
 ship_hull_submarine_desc:0 "Obwohl bereits experimentelle U-Boote gebaut wurden, kam ihre Entwicklung erst im 19. Jahrhundert in Gang und sie wurden von mehreren großen Ländern übernommen. U-Boote wurden zunächst im Ersten Weltkrieg umfassend eingesetzt und werden heute in vielen großen und kleinen Flotten verwendet."
 ship_hull_light:0 "Zerstörer"
 ship_hull_light_desc:0 "Das leichteste Schiff, das es gibt, ist billig und einfach zu produzieren, aber ebenso wendig wie schnell. Seine Aufgabe ist es, als Kundschafter für die Hauptflotte zu fungieren, größere Schiffe zu verteidigen und U-Boote zu bekämpfen." 
 ship_hull_cruiser:0 "Kreuzer" 
 ship_hull_cruiser_desc:0 "Als Arbeitspferde der Flotte übernehmen Kreuzer viele wichtige Aufgaben, vom Aufklären und Abschirmen für leichte Kreuzer bis zur Unterstützung der Kampflinie für schwere Kreuzer" 
 ship_hull_pre_dreadnought:0 "Vor-Dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Eine Bestie aus der Zeit vor der Dreadnought-Rasse.Sicher ist, dass dieses eines der am besten geschützten und am stärksten bewaffneten Schiffe der Welt ist! Es ist schwer und langsam, aber seine Feuerkraft reicht aus, um ganze Städte auszulöschen."
 ship_hull_heavy:0 "Dreadnought"
 ship_hull_heavy_desc:0 "Diese Titanen der Meere mit ihrer undurchdringlichen Panzerung sind das ultimative Symbol für Seemacht und halten jeden Gegner auf den Meeren in Schach. Die Dreadnought, die derzeit von der britischen Marine eingesetzt wird, wird in den kommenden Jahrzehnten zweifellos das Referenz-Kriegsschiff für alle Flotten der Welt sein. Und man muss sagen, dass sein Konzept in allen Arsenalen bereits vielfach kopiert wird..."
 ship_hull_carrier:0 "Träger"
 ship_hull_carrier_desc:0 "Als man erkannte, dass Flugzeuge als schnelle Aufklärer und sogar als Bomber äußerst nützlich sind, wollten einige Marineoffiziere unbedingt Flugzeuge mit auf See nehmen können. Durch den Umbau einiger alter Schiffe zu schwimmenden Flugplätzen scheint dies nun möglich zu sein."
