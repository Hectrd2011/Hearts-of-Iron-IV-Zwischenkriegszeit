 # [Holland] Politische Bemühungen
 #=========================================================================
 HOL_political_effort:0 "Politische Bemühungen"
 HOL_political_effort_desc:0 "Die Zeit für Reformen ist jetzt gekommen. Während die Nation unter der Führung des alten Systems jahrelang gut zurechtgekommen ist, erfordern diese turbulenten Zeiten eine Regierung, die in der Lage ist, darauf zu reagieren. Ob wir uns nun dafür entscheiden, unseren Weg als Nation zu ändern oder unsere bestehende Regierung zu stärken, damit sie neuen externen Bedrohungen standhalten kann - ein politischer Wandel kann für die Zukunft unseres Landes und seiner Bürger nur von Vorteil sein."
 HOL_Reform:0 "Reformen"
 HOL_Reform_desc:0 "Reform der niederländischen Regierung zu Gunsten einer kommunistischeren Regierung"
 HOL_Preserve:0 "Bewahren"
 HOL_Preserve_desc:0 "Alte Rechte und Normen bewahren"
 HOL_Reform_2:0 "Zweite Reform"
 HOL_Reform_2_desc:0 "Eine weitere Reform, die die kommunistische Partei stärkt"
 HOL_Settle_religious_conflict:0 "Religiöse Konflikte beilegen"
 HOL_Settle_religious_conflict_desc:0 "Beilegung des religiösen Konflikts zwischen den Protestanten und den Katholiken"
 HOL_End_census_kies:0 "Ende des Zensus Wahlrecht"
 HOL_End_census_kies_desc:0 "Jetzt können endlich alle Menschen wählen, nicht nur die Reichen."
 HOL_Let_them_eat_potatoes:0 "Lasst sie Kartoffeln essen!"
 HOL_Let_them_eat_potatoes_desc:0 "Willkommen zur Kartoffelrevolution!"
 HOL_Troelstra_reforms:0 "Troelstras Reformen"
 HOL_Troelstra_reforms_decs:0 "Troelstra schafft alle politischen Parteien ab und vereint die niederländischen Völker"
 HOL_Capitalist_ideas:0 "Kapitalistische Ideen"
 HOL_Capitalist_ideas_desc:0 "Mehr kapitalistische Ideen übernehmen, aber dennoch einige soziale Elemente beibehalten."
 HOL_neutrality_focus1:0 "Neutralität"
 HOL_neutrality_focus1_desc:0 "Wir beschließen, uns aus allen bewaffneten Konflikten außerhalb unserer Grenzen herauszuhalten."
 HOL_Reinforce_border:0 "Verstärkung der Grenze"
 HOL_Reinforce_border_desc:0 "Im Falle eines Krieges müssen wir vorbereitet sein"
 HOL_Colony_effort:0 "Deutschen Kolonien"
 HOL_Colony_effort_desc:0 "Wir können die Kolonien in diesem Bemühen um die Verbesserung unseres Landes nicht einfach vernachlässigen!"
 HOL_God_save_the_queen:0 "Gott schütze die Königin!"
 HOL_God_save_the_queen_desc:0 "Unsere Königin ist in unserem Land, wir wollen für sie und unter ihr dienen."
 HOL_Netherland_first:0 "Niederlande Zuerst"
 HOL_Netherland_first_desc:0 "Wir vereinen unser Land am meisten"
 HOL_Fight_2_live:0 "Kämpfen, um einen weiteren Tag zu leben"
 HOL_Fight_2_live_desc:0 "Wir müssen etwas unternehmen, falls die Dinge zu weit eskalieren..."
 HOL_Live_2_Fight:0 "Leben, um einen weiteren Tag zu kämpfen"
 HOL_Live_2_Fight_desc:0 "Verteidigung ist das Wichtigste."
 HOL_democratic_focus:0 "Freiheit"
 HOL_democratic_focus_desc:0 "Es ist an der Zeit, unsere politischen Ansichten zu erweitern und sich den wirklich freien Nationen der Welt anzuschließen"
 HOL_One_for_all:0 "Einer für alle!"
 HOL_One_for_all_desc:0 "Wir müssen der Armee dienen, um das Land zu schützen!"
 HOL_More_men:0 "Und alle für einen!"
 HOL_More_men_desc:0 "Wir müssen der Armee dienen, um unser Volk zu schützen!"
 HOL_weapons:0 "Kriegsgewinne"
 HOL_weapons_desc:0 "Lassen Sie die Waffenindustrie von der wachsenden Nachfrage nach Waffen profitieren"
 HOL_VaderLand:0 "Für Volk und Vaterland"
 HOL_VaderLand_desc:0 "Nationalismus muss nicht zwangsläufig etwas Böses sein..."
 HOL_Eupen:0 "Eupen fordern"
 HOL_Eupen_desc:0 "In der Vergangenheit haben wir schon einmal Eupen kontrolliert... Lassen Sie uns das wieder tun, um den Frieden zwischen Belgien und Deutschland zu sichern."
 HOL_Enpower_democrats:0 "Demokraten stärken"
 HOL_Enpower_democrats_desc:0 "Die neutrale Seite unseres Landes hat zu viel Macht, wir müssen der Welt zeigen, dass wir bereit sind, die Freiheit um jeden Preis zu verteidigen!"
 HOL_Faction_Bel:0 "Reform der Großen Niederlande"
 HOL_Faction_Bel_desc:0 "Wir werden die Niederlande wieder zu ihrem alten Glanz verhelfen! Für maximalen Profit natürlich..."
 HOL_Faction_LUX:0 "Luxemburg einladen"
 HOL_Faction_LUX_desc:0 "Sie waren auch einmal Teil unserer großen, gewinnbringenden Republik, vielleicht wollen sie wieder beitreten."
 HOL_Colony_freedom:0 "Die Kolonien im Würgegriff"
 HOL_Colony_freedom_desc:0 "Als echte Kommunisten können wir keine echten Kolonien haben... aber der Rest wird es nicht merken..."
 HOL_Fate_of_Siam:0 "Das Schicksal von Siam"
 HOL_Fate_of_Siam_desc:0 ""
 HOL_Claim_our_colies_america:0 "Die Amerikanischen Kolonien beanspruchen"
 HOL_Claim_our_colies_america_desc:0 ""
 HOL_Claim_our_colies:0 "Asiatische Kolonien beanspruchen"
 HOL_Claim_our_colies_desc:0 "Das Glück begünstigt die Mutigen, lassen Sie uns diese unruhige Zeit nutzen, um unseren Einfluss in Asien auszuweiten!"
 HOL_ww1_Colony_effort_1:0 "Koloniale Bemühungen"
 HOL_ww1_Colony_effort_1_desc:0 "Wir müssen uns mehr auf die Entwicklung unserer Kolonien konzentrieren."
 HOL_ww1_Improve_Colony_Dockyards:0 "Verbesserung unserer Werften"
 HOL_ww1_Improve_Colony_Dockyards_desc:0 ""
 HOL_ww1_Improve_Colony_Military:0 "Entwicklung der Rüstungsindustrie"
