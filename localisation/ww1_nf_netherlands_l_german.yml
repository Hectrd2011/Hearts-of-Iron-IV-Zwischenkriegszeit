 HOL_ww1_Improve_Colony_Air:0 "Reform der Luftwaffe"
 HOL_ww1_Improve_Colony_Air_desc:0 ""
 HOL_WW1_Colony_Research:0 "Kolonialforschung"
 HOL_WW1_Colony_Research_desc:0 ""
