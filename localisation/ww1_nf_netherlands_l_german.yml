 # [Holland] Diplomatische Bemühungen
 #=========================================================================
 HOL_ww1_diplomatic_effort:0 "Diplomatische Bemühungen"
 HOL_ww1_diplomatic_effort_desc:0 "Es wird immer schwieriger, sich in das aktuelle Weltgeschehen einzumischen. Unser diplomatisches Korps fragt sich bereits, ob wir in den kommenden Machtkampf verwickelt werden sollen oder ob wir uns ganz heraushalten sollen. Wir können diese Frage zwar noch nicht beantworten, aber wir können unser Korps problemlos so ausbauen, dass es sich für eine der beiden Optionen entscheiden kann."
 HOL_ww1_supportgermany:0 "Deutschland unterstützen"
 HOL_ww1_supportgermany_desc:0 "Mit dem riesigen Industriesektor des Deutschen Reiches scheinen die Deutschen die klare Nummer eins zu sein, auch wenn sie diplomatisch isoliert sind. Wenn wir den Deutschen auch nur in einigen wenigen, nicht so wichtigen Fragen öffentliche Unterstützung gewähren, signalisieren wir damit, dass wir uns den Mittelmächten annähern wollen."
 HOL_ww1_supportfrance:0 "Frankreich unterstützen"
 HOL_ww1_supportfrance_desc:0 "Frankreichs Industrie kann zwar nicht mit der deutschen mithalten, aber es hat viel mehr Freunde, und wir wären sogar einer mehr. Wenn wir Frankreich in einigen der anstehenden diplomatischen Fragen unterstützen, können wir sie vielleicht für uns gewinnen."
 HOL_ww1_supportaustria:0 "Österreich-Ungarn unterstützen"
 HOL_ww1_supportaustria_desc:0 "Das alte Kaiserreich Österreich-Ungarn hat den Aufstieg der meisten großen Nationen auf der Weltkarte miterlebt. Wenn wir also als eine größere Nation angesehen werden wollen, welches Land wäre dann besser geeignet, um es zu unterstützen? Dies wird uns auch helfen, uns den Mittelmächten anzunähern."
 HOL_ww1_supportrussia:0 "Russland unterstützen"
 HOL_ww1_supportrussia_desc:0 "Das Russische Reich braucht dringend internationale Hilfe. Für die Nation, deren ehemaliger Führer den Begriff ''kranker Mann Russlands'' geprägt hat, kann sie selbst nicht besonders gesund sein. Unsere Unterstützung wird ihnen zumindest helfen, lange genug durchzuhalten, um etwas Entscheidendes zu tun."
 HOL_ww1_military_reserve:0 "Militärische Reserve"
 HOL_ww1_military_reserve_desc:0 "Der Krieg kann leicht von einem Moment auf den anderen an unsere Grenzen kommen, und deshalb müssen wir auf das Schlimmste vorbereitet sein. Eine Militärreserve aus locker ausgebildeten Wehrpflichtigen wird im Falle eines Krieges nur von geringem Wert sein, aber diese beeinflussbaren jungen Männer, die einen Vorgeschmack auf das Leben in der Armee bekommen, können sie sehr leicht davon überzeugen, sich der echten Armee anzuschließen."
 HOL_ww1_embargo_germany:0 "Deutschland sanktionieren"
 HOL_ww1_embargo_germany_desc:0 "Die illegalen U-Boot-Angriffe Deutschlands sind eine Beleidigung des freien Handels! Eine Sanktion wird uns zwar etwas weiter von der Neutralität entfernen, aber sie wird es den Kaufleuten des Deutschen Reiches weitaus schwerer machen, uns auszubeuten."
 HOL_ww1_embargo_france:0 "Frankreich sanktionieren"
 HOL_ww1_embargo_france_desc:0 "Frankreichs diplomatische Intrigen und Hinterhältigkeiten sind unverzeihlich! Eine Sanktion wird uns zwar in der Kriegssituation weit weniger neutral erscheinen und handeln lassen, aber es ist unwahrscheinlich, dass sie sich zu etwas Schlimmem auswächst, und, was noch wichtiger ist, sie wird sicherstellen, dass Frankreich uns nicht ausnutzen kann!"
 HOL_ww1_sellweapons:0 "Waffenverkauf"
 HOL_ww1_sellweapons_desc:0 "Obwohl die Spannungen in der Welt so hoch sind wie nie zuvor, hat selbst diese Gewitterwolke einen Silberstreifen. Da wir kein Interesse daran haben, in den Kampf einzugreifen, können wir unsere Waffen und Waffenkonstruktionen leicht verhökern - sogar an beide Seiten eines Konflikts, wenn wir wollen - und aus dem Unglück anderer einen Reibach machen. Sie sind schuld, weil sie den Krieg begonnen haben."
 HOL_ww1_joingermany:0 "Mittelmächten beitreten"
 HOL_ww1_joingermany_desc:0 "Die Mittelmächte sind seit langem mit unserer Nation befreundet und brauchen in diesen höchst unsicheren Zeiten dringend Hilfe. Der Beitritt zu ihnen ist eine Einbahnstraße in den Krieg auf ihrer Seite, und wir sollten besser dabei sein, um ihn zu gewinnen, wenn wir es sind, aber wir könnten das Blatt zu einem entscheidenden Sieg auf ihrer Seite wenden."
 HOL_ww1_joinfrance:0 "Entente beitreten"
 HOL_ww1_joinfrance_desc:0 "Die Entente scheint derzeit in der besseren Position zu sein, um den Krieg zu gewinnen, und wir wollen nicht erwischt werden, wenn wir die Friedenskonferenz verpassen, wenn sie es tun. Der Beitritt zur Entente wird uns definitiv in einen Krieg hineinziehen, der katastrophal enden könnte, aber zumindest haben wir dann Verbündete, die uns helfen, oder?"
 HOL_ww1_war_effort:0 "Kriegsanstrengungen"
 HOL_ww1_war_effort_desc:0 "In der gegenwärtigen Weltlage können wir es uns nicht leisten, andere Nationen an unserem Militär vorbeiziehen zu lassen. Durch den Ausbau unserer industriellen Basis können wir sicherstellen, dass wir über genügend Waffen und Granaten verfügen, um den Sieg davonzutragen."
 HOL_ww1_equip_fra:0 "Entente Waffenlieferungen"
 HOL_ww1_equip_fra_desc:0 ""
 HOL_ww1_equip_ger:0 "Waffenlieferungen der Mittelmächte"
 HOL_ww1_equip_ger_desc:0 ""
 HOL_ww1_Grants:0 "Förderungen"
 HOL_ww1_Grants_desc:0 "Der Entente Geld leihen, um sie bei ihren Kriegsanstrengungen zu unterstützen"
 HOL_ww1_Volunteers:0 "Freiwillige"
 HOL_ww1_Volunteers_desc:0 "Wir können unseren Verbündeten bei ihren Kriegsanstrengungen helfen, indem wir ihnen Truppen schicken"
 HOL_Colony_war:0 "Kriegsvorbereitungen"
 HOL_Colony_war_desc:0 "Der Krieg scheint unvermeidlich, wir müssen uns darauf vorbereiten."
 HOL_ww1_ENG_exchange_plan:0 "Niederländisch Englisch Austauschplan"
 HOL_ww1_ENG_exchange_plan_desc:0 "Forschungsaustausch mit den Engländern"
 HOL_War_Reserach:0 "Kriegsforschung"
 HOL_War_Reserach_desc:0 "Beobachte die Kämpfe und werde dabei stärker"
 HOL_War_Studies:0 "Kriegsforschung"
 HOL_War_Studies_desc:0 "Studieren Sie die Kämpfe an unseren Grenzen"
 HOL_Acces_Todos:0 "Öffnung der Grenzen"
 HOL_Acces_Todos_desc:0 "Der Krieg ist wirklich nah... Wir sollten unsere Grenzen öffnen, um so viele Menschenleben wie möglich zu retten, während sie versuchen, uns zu umgehen."
 HOL_ww1_war_fanatics:0 "Kriegsfanatiker"
 HOL_ww1_war_fanatics_desc:0 "Es gibt Kriegsbegeisterte, die gerne an der Seite unserer Freunde kämpfen würden."
 HOL_ww1_ger_exchange_plan:0 "Niederländisch-Deutscher Austauschplan"
 HOL_ww1_ger_exchange_plan_desc:0 "Forschungsaustausch mit den Deutschen"
 HOL_German_access:0 "Deutscher Militärzugang"
 HOL_German_access_desc:0 "Ein militärischer Austauschplan mit Deutschland wäre sehr profitabel..."
 HOL_neutrality_focus:0 "Schwerpunkt Neutralität"
 HOL_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 HOL_Hostile_diplo:0 "Feindliche Neutralität"
 HOL_Hostile_diplo_desc:0 "Wenn wir neutral sein wollen, müssen wir auch bereit sein, unsere Neutralität zu verteidigen."
 HOL_friendly_diplo:0 "Freundliche Neutralität"
 HOL_friendly_diplo_desc:0 "Wenn wir uns aus Kriegen heraushalten wollen, müssen wir uns mit den kämpfenden Parteien anfreunden."
 HOL_Armed_Neu:0 "Bewaffnete Neutralität"
 HOL_Armed_Neu_desc:0 "Wir müssen für den Fall eines Krieges gerüstet sein."
 HOL_Home_Defence:0 "Landesverteidigung"
 HOL_Home_Defence_desc:0 "Die Sache ist außer Kontrolle geraten, wir können nicht mehr neutral bleiben."
 HOL_interventionism_focus:0 "Schwerpunkt Interventionismus"
 HOL_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 HOL_deterrence:0 "Abschreckung"
 HOL_deterrence_desc:0 "Wenn wir allein sind, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 HOL_volunteer_corps:0 "Freiwilligenkorps"
 HOL_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 HOL_foreign_expeditions:0 "Ausländische Expeditionen"
 HOL_foreign_expeditions_desc:0 "Wenn unsere Feinde bereit sind, für ihre Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 HOL_why_we_fight:0 "Warum wir kämpfen"
 HOL_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss sehen, welche Gräueltaten diejenigen begehen, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu mobilisieren und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 HOL_technology_sharing:0 "Gemeinsame Technologie"
 HOL_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
