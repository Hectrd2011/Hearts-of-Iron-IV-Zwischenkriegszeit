 RUS_super_heavy_tank_chassis_1917_short:0 "Mendeleev"
 RUS_super_heavy_tank_chassis_1917_desc:0 "Der Mendelejew-Panzer war ein früher Panzerentwurf des russischen Schiffbauingenieurs Wassili Mendelejew, Sohn des russischen Wissenschaftlers Dimitri Mendelejew. Das Fahrzeug wurde von Mendelejew während seiner Arbeit an der Marinetechnikschule in Sankt Petersburg, Russland, von 1911 bis 1915 entworfen. Es sollte ein Landschiff sein, das gegen feindlichen Beschuss immun war und große Schlachtfelder überqueren konnte, während es die Truppen mit einem 120-mm-Geschütz unterstützte. Der vorgeschlagene Panzer war einer der schwersten Panzerkonstruktionen aller Zeiten."
