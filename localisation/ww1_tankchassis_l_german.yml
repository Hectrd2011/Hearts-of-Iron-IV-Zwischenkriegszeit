 # FRANCE
 FRA_light_tank_chassis_1917:0 "Renault FT-17"
 FRA_light_tank_chassis_1917_short:0 "Renault FT"
 FRA_light_tank_chassis_1917_desc:0 "Der Renault FT ist das Nonplusultra der Panzertechnik. Dieser kleine Panzer wird von zwei Männern gesteuert, einem Fahrer und einem Panzerkommandanten, der die 37 mm Kanone und das Hotchkiss-Maschinengewehr bedient. Er ist mobil und wendig, durch eine 16 mm starke Panzerung geschützt und hat das beste Preis-Leistungs-Verhältnis seiner Art."
 
 FRA_light_tank_chassis_1922:0 "Renault NC"
 FRA_light_tank_chassis_1922_short:0 "Renault NC"
 FRA_light_tank_chassis_1922_desc:0 "Der Renault NC ist als Nachfolger des FT-17 gedacht und verbessert sein Konzept mit einem neuen Aufhängungssystem und einer erhöhten Reichweite."

 FRA_light_tank_chassis_1928_short:0 "D1"
 FRA_light_tank_chassis_1928:0 "Renault D1"
 FRA_light_tank_chassis_1928_desc:0 "Der Renault D1 bringt die Panzerung der NC-Version auf 40 mm Stahl. Die ausgezeichnete 47-mm-Kanone SA34 macht ihn zu einem hervorragenden Infanterie-Begleitpanzer. "

 FRA_heavy_tank_chassis_1916:0 "Schneider CA1"
 FRA_heavy_tank_chassis_1916_short:0 "Schneider CA1"
 FRA_heavy_tank_chassis_1916_desc:0 "Der Schneider CA war der erste französische Panzer, der während des Ersten Weltkriegs entwickelt wurde. Der Schneider wurde durch die Notwendigkeit inspiriert, die Pattsituation des Grabenkriegs zu überwinden, die an der Westfront während des größten Teils des Ersten Weltkriegs herrschte. Er wurde speziell entwickelt, um der Infanterie den Weg durch den Stacheldraht zu öffnen und dann die deutschen Maschinengewehrnester zu zerstören."

 FRA_heavy_tank_chassis_1917:0 "Saint-Chamond"
 FRA_heavy_tank_chassis_1917_short:0 "Saint-Chamond"
 FRA_heavy_tank_chassis_1917_desc:0 "Mit nicht weniger als 22 Tonnen Gewicht und einer Länge von fast neun Metern ist die Saint-Chamond ein gepanzerter Koloss, der dazu gedacht ist, unentwirrbare Grabennetze zu überwinden. Obwohl er teuer und komplex war, wurden 400 Stück bestellt und er leistete in Europa hervorragende Dienste."

 FRA_heavy_tank_chassis_1928:0 "Renault D2"
 FRA_heavy_tank_chassis_1928_short:0 "D2"

 FRA_super_heavy_tank_chassis_1917:0 "FCM 2C"
 FRA_super_heavy_tank_chassis_1917_short:0 "FCM 2C"
 FRA_super_heavy_tank_chassis_1917_desc:0 "Der FCM 2C war ursprünglich als Nachfolger des Saint-Chamond geplant, doch seine Eigenschaften machen ihn zu einem völlig anderen Panzer. Fast zu viel vielleicht, denn dieser Metallpachyderm erreicht ein Gewicht von 68 Tonnen und benötigt 12 Mann Besatzung, um ihn zu handhaben!"

 #----------------------------------------------------
 # ITALIA

 ITA_light_tank_chassis_1917:0 "FIAT 3000"
 ITA_light_tank_chassis_1917_short:0 "FIAT 3000"
 ITA_light_tank_chassis_1917_desc:0 "Der kleine französische Panzer FT-17 war ein echter Verkaufsschlager und interessierte am Ende des Ersten Weltkriegs auch die italienische Armee, was zur Entwicklung einer lokalen Variante führte, die mit einem zusätzlichen Maschinengewehr und einem größeren Benzintank ausgestattet war."

 ITA_light_tank_chassis_1917b_short:0 "FIAT 3000/21"
 ITA_light_tank_chassis_1917b:0 "FIAT 3000 Mod. 21"
 ITA_light_tank_chassis_1922_short:0 "L5/21"
 ITA_light_tank_chassis_1922:0 "L5/21"
