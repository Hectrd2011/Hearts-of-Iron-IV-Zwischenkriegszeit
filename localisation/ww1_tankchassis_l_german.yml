 ITA_light_tank_chassis_1928:0 "L2/29"

 ITA_heavy_tank_chassis_1916:0 "FIAT 2000"
 ITA_heavy_tank_chassis_1916_short:0 "FIAT 2000"
 ITA_heavy_tank_chassis_1916_desc:0 "Der Fiat 2000, der die italienische Armee mit einem ersten schweren Panzer ausstatten sollte, wurde nur mühsam entwickelt. Er verfügte über eine gut durchdachte Innenausstattung, insbesondere im Hinblick auf die Interoperabilität der Besatzung, und wurde mit einer Kanone und zehn Maschinengewehren an Bord ausgestattet."

