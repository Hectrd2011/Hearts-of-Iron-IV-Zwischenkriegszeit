 # GERMAN EMPIRE

 GER_light_tank_chassis_1917:0 "Leichter Kampfwagen I"
 GER_light_tank_chassis_1917_short:0 "LK I"
 GER_light_tank_chassis_1917_desc:0 "Der Leichter Kampfwagen I wurde von Joseph Vollmer entworfen. Er basierte auf dem Fahrgestell eines Daimler-Wagens, wobei die vorhandenen Achsen für die Montage von Ketten- und Losrädern verwendet wurden. Seine Konstruktion folgte der Praxis des Automobilbaus, mit einem vorne angebrachten Motor und einem dahinter liegenden Fahrgastraum. Er war der erste deutsche gepanzerte Kampfwagen, der mit einem Turm und einem 7,92 mm MG08-Maschinengewehr ausgestattet war. Mitte 1918 wurden nur zwei Prototypen hergestellt. Er wurde als experimenteller Kavalleriepanzer konzipiert, um den Weg zum LK II zu ebnen."

 GER_light_tank_chassis_1917b:0 "Leichter Kampfwagen II"
 GER_light_tank_chassis_1917b_short:0 "LK II"
 GER_light_tank_chassis_1922:0 "Leichter Kampfwagen III"
 GER_light_tank_chassis_1922_short:0 "LK III"
 GER_light_tank_chassis_1928:0 "Leichttraktor"
 GER_light_tank_chassis_1928_short:0 "Leichttraktor"

 GER_heavy_tank_chassis_1916:0 "Sturmpanzerwagen A7V"
 GER_heavy_tank_chassis_1916_short:0 "A7V"
 GER_heavy_tank_chassis_1916_desc:0 "Als einziger deutscher Panzer, der während des Ersten Weltkriegs wirklich im Kampf eingesetzt wurde, war der A7V häufiger liegen geblieben als gefahren. Er war mit mehreren Maschinengewehren und Kanonen schwer bewaffnet, aber seine Langsamkeit und begrenzte Manövrierfähigkeit machten seinen Einsatz auf dem Schlachtfeld schwierig."

 GER_heavy_tank_chassis_1917_short:0 "Oberschlesien"
 GER_heavy_tank_chassis_1917:0 "Sturmpanzerwagen Oberschlesien"
 GER_heavy_tank_chassis_1928:0 "Großtraktor"
 GER_heavy_tank_chassis_1928_short:0 "Großtraktor"
 GER_heavy_tank_chassis_1928_desc:0 "Der Großtraktor war eine Reihe von Prototypen zur Entwicklung eines schwereren Panzers in Deutschland. Nach dem Ersten Weltkrieg war Deutschland durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt, aber ein geheimes Programm unter dem Namen 'Traktor' entwickelte gepanzerte Militärfahrzeuge und Artillerie."
