 JAP_heavy_tank_chassis_1928_desc:0 "Der Mittlere Panzer Typ 87 Chi-I war der erste von Japan selbst entwickelte Panzer für die Kaiserlich Japanische Armee. Die Entwicklung dieses mittleren Panzers begann im Juni 1925 und war im Februar 1927 abgeschlossen. Bei den Feldversuchen erwies sich der Panzer als zu schwer und zu wenig leistungsfähig."
