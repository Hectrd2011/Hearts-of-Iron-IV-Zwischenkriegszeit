 # [Generisch] Luftverkehrsbemühungen
 ww1_form_air_force:0 "Luftwaffe bilden"
 ww1_form_air_force_desc:0 "Diese neuen Flugzeuge sind ein interessantes Spielzeug, das vielleicht auch einen gewissen militärischen Wert hat. Zivile Piloten könnten leicht für unser Militär gewonnen werden, Experten könnten uns den Umgang mit diesen neumodischen Geräten beibringen, und wenn dieses Projekt Früchte trägt, könnten wir uns einen entscheidenden Vorteil gegenüber unseren Gegnern verschaffen, die auf diesem Gebiet - insbesondere bei den Doktrinen dieser Flugzeuge - zurückliegen."
 ww1_fighter_focus:0 "Schwerpunkt Jäger"
 ww1_fighter_focus_desc:0 "Der Wert des Kampfflugzeugs ist unbestreitbar. Wenn wir unsere Luftfahrtbemühungen auf die Entwicklung und den Einsatz dieser Flugzeuge konzentrieren, könnten die Flugzeuge unserer Nation eines Tages den Himmel überschwemmen und alle feindlichen Flugzeuge zerstören, die auch nur versuchen, sich ihnen entgegenzustellen, was einen großen Vorteil darstellen könnte. Natürlich hat auch die Bomberlobby interessante Vorschläge, also sollten wir vielleicht nicht alles auf eine Karte setzen..."
 ww1_bomber_focus:0 "Schwerpunkt Bomber"
 ww1_bomber_focus_desc:0 "Der Bomber ist eine einfache, praktische Maschine. Die Konzentration unserer Produktion und unserer Konstrukteure auf diese spezielle Flugzeugklasse wäre ein guter Weg, um sicherzustellen, dass wir die Luftwaffe als Bodenunterstützungsinstrument einsetzen können, das der Infanterie hilft, Boden zu gewinnen, indem es feindliche Verteidigungsanlagen und Stellungen zerstört. Natürlich sollten auch weiterhin Kampfflugzeuge produziert werden, aber diese Bomber könnten uns den Krieg gewinnen lassen." 
 ww1_airship_focus:0 "Schwerpunkt Luftschiff"
 ww1_airship_focus_desc:0 "Der Ballon ist unser ältestes Luftfahrzeug, und Experten sagen voraus, dass er auf dem Schlachtfeld möglicherweise keine lange Zukunft mehr hat. Das ist keine Entschuldigung dafür, die Entwürfe solcher Luftfahrzeuge zu ignorieren, vor allem, wenn sie immer noch ein wirksames Mittel zur Beförderung großer Bombenlasten sein können. Indem wir arbeitslose Zeppelinhersteller unter die Fittiche des Staates nehmen, könnten wir das Beste aus dieser Konstruktion herausholen, solange es noch geht." 
 ww1_aviation_effort_1:0 "Luftverkehrsbemühungen I"
 ww1_aviation_effort_1_desc: "Jetzt, da wir offiziell eine Luftwaffe aufgestellt haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Flugzeugkonstrukteure Entwürfe für spezielle Aufgaben vorgelegt, anstatt einfach nur allgemeine Modelle zu bewaffnen. Damit diese Flugzeuge, die für Aufgaben wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert wurden, effektiv eingesetzt werden können, sind Tests und Forschungsarbeiten erforderlich, die sich jedoch als nützlich erweisen könnten."
 ww1_aviation_effort_2:0 "Luftverkehrsbemühungen II"
 ww1_aviation_effort_2_desc:0 "Unsere Bemühungen, Flugzeugrollen zu schaffen, haben zu einer Vielzahl von sehr unterschiedlichen Flugzeugen geführt, die sehr unterschiedliche Aufgaben erfüllen. Vor allem die Klasse der Kampfflugzeuge hat viele junge Leute angezogen, von denen einige bereits recht versiert sind und interessante Ideen für die Zukunft unserer Luftwaffe haben. Vielleicht sollten wir einige ihrer Ideen aufgreifen, zum Wohle unserer Doktrinen." 
 ww1_aviation_effort_3:0 "Luftverkehrsbemühungen III"
 ww1_aviation_effort_3_desc:0 "Die Entwicklung des synchronisierten MG hat die Spielregeln für Flugzeuge verändert. Kampfflugzeuge sind jetzt viel effektiver, Zeppeline könnten ihre letzten Flüge erleben, und wir brauchen innovative Denker, die uns helfen, mit dieser Entwicklung Schritt zu halten. Wenn wir diese Waffe beherrschen, die vielleicht den Luftkrieg ebenso verändern wird wie den Bodenkrieg, dann sind wir auf dem besten Weg zur Luftüberlegenheit." 
 ww1_aviation_effort_4:0 "Luftverkehrsbemühungen IV"
 ww1_aviation_effort_4_desc:0 "Unsere Luftwaffe, die erst vor kurzem gegründet wurde, hat sich inzwischen vollständig in unsere Streitkräfte integriert. Dies bringt uns den offensichtlichen Vorteil eines Pools von Luftfahrtexperten sowie einer neuen Klasse von ''Ass''-Piloten, die sogar zu kleinen Berühmtheiten werden. Die Anwerbung dieser Leute kann uns sicher nicht schaden und wird zu schönen Entwicklungen in unserem Bereich führen." 
 ww1_aviation_effort_5:0 "Luftverkehrsbemühungen V"
 ww1_aviation_effort_5_desc:0 "Mit der Entwicklung brandneuer Flugzeugtypen wie dem taktischen und dem strategischen Bomber müssen wir noch mehr Tests und Theorien aufstellen, um herauszufinden, wie wir diese neuen Modelle am besten einsetzen können. Einige spekulieren bereits, dass Bomber eine Wunderwaffe sein könnten, die einen Krieg entscheiden kann. Was für ein Blödsinn!"
 ww1_pilotformation_1:0 "Pilotenausbildung I"
 ww1_pilotformation_1_desc:0 "Gegenwärtig fliegen die Flugzeuge allein - weit voneinander entfernt - und liefern sich Einzelduelle mit allen Feinden, denen sie begegnen. Mit immer mehr Maschinen am Himmel ist es jedoch klar, dass dies nicht mehr die praktikabelste Art ist, Luftkämpfe zu führen. Einige unserer Physiker könnten uns dabei helfen, neue Formationen zu finden, die unsere Piloten nutzen können."
 ww1_pilotformation_2:0 "Pilotenausbildung II"
 ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Allerdings ist es eine ganz andere Sache, dafür zu sorgen, dass die Leute sich an die Formationen halten. Wenn wir unsere Top-Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, können wir sicherstellen, dass unsere Piloten sich an das halten, was am besten ist - und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 ww1_aircraftprod_1:0 "Luftfahrzeugproduktion"
 ww1_aircraftprod_1_desc:0 "Die Ingenieure haben zwar treu Flugzeuge für uns gebaut, aber es ist einfach an der Zeit, Fabriken in das Konzept einzuweihen. Die Massenproduktion von Flugzeugen wird uns helfen, den Himmel mit freundlichen Flugzeugen zu überschwemmen - und, was noch wichtiger ist, uns helfen, unsere Feinde des gleichen Vorteils zu berauben. Und wer weiß? Vielleicht haben einige dieser Fabrikingenieure ein paar gute Ideen für Flugzeugdesigns..."
 ww1_aircraftprod_2:0 "Luftfahrzeugproduktion II"
 ww1_aircraftprod_2_desc:0 "Während Flugzeuge in Fabriken hergestellt werden, die sich mit der Produktion von Fahrzeugen befassen, wurden spezielle Fabriken gegründet, die sich mit der Herstellung von Flugzeugen befassen. Diese neuen Industrien, die in der Regel von Fachleuten geleitet werden, werden uns sicherlich dabei helfen, neue Entwürfe zu entwickeln und die bestehenden zu optimieren."	 
 ww1_airbomb_1:0 "Luftbombardierung"
 ww1_airbomb_1_desc:0 "Während sich die Taktik unserer Jagdflugzeuge durch Formationen verbessert, sind unsere Bomber immer noch sehr einfache Maschinen mit sehr einfachen Doktrinen. Einige unserer alten Luftschiffbomber verfügen über ein im Wesentlichen ungenutztes Fachwissen, das den letzteren helfen könnte, während die Zeit die ersteren löst. Indem wir diese Männer einsetzen, können wir sicherstellen, dass die alten Lektionen der Bombardierung für neuere Maschinen nicht verloren gehen."
 ww1_airbomb_2:0 "Luftbombardierung II"
 ww1_airbomb_2_desc:0 "Eines der größten Probleme unserer Luftwaffe ist derzeit die Tatsache, dass Bombenangriffe größtenteils ein Ratespiel sind, da die erforderlichen geometrischen Berechnungen während des Fluges einfach nicht durchführbar sind. Mit einer Doktrin, aber auch mit einer standardisierten Ausrüstung und einer entsprechenden Ausbildung können wir die Bombardierung von einem wenig bedrohlichen Glücksspiel in eine präzise und tödliche Wissenschaft verwandeln." 
 ww1_air_innovation:0 "Schwerpunkt Luft-Innovation"
 ww1_air_innovation_desc:0 "Die jüngsten Entwicklungen in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben ein goldenes Zeitalter der Flugzeugentwicklung eingeläutet. Von den Piloten bis hin zu den Flugzeugmechanikern scheint jeder etwas zu verbessern und potenziell anzubieten zu haben, was wir auf nationaler Ebene nutzen können. Vielleicht werden Flugzeuge eines Tages die wichtigste Waffe im Krieg sein... nein, wahrscheinlich nicht." 
 ww1_navalair:0 "Marinebombardierung"
 ww1_navalair_desc:0 "Einer unserer aufstrebenden Fliegeroffiziere der mittleren Ebene zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Abwracker und versenkte das arme alte Schiff. Obwohl der Großteil unseres Oberkommandos davon unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Vorhaben sicherlich Auftrieb geben." 
