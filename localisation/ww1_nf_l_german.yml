###  Übersetzt von Proho  ###
 # [Generisch] Armeeeinsatz
 ww1_army_effort:0 "Militärische Modernisierung"
 ww1_army_effort_desc:0 "Viele unserer Gewehre, Kanonen, Werkzeuge und leider auch Militärführer sind Relikte einer vergangenen Ära. Da die Maxim Gun jetzt nicht nur hergestellt, sondern auch in großem Maßstab produziert wird, haben wir keine andere Wahl, als mit der Zeit zu gehen. Je schneller wir diese neuen Waffen in Umlauf bringen und Fachleute einstellen, die wissen, wie man sie einsetzt, desto schneller kann unser Militär zu einer modernen, effektiven Kampftruppe werden."
 ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen der Kriegsführung eingeführt haben, ist unsere Nation sehr an Strategien interessiert, die sich auf die Verteidigung von Grabenlinien stützen, die bereits im amerikanischen Bürgerkrieg zum ersten Mal beobachtet wurden. Wir müssen Experten für diese Theorie suchen, um unser Wissen über die Landdoktrinen von morgen zu erweitern."
 ww1_artillery_effort_1:0 "Artillerie Einsatz"
 ww1_artillery_effort_1_desc:0 "Ein Schritt zur Erweiterung unseres jungen militärischen Modernisierungsprogramms ist die Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Konstrukteuren für neue Waffen ist ein logischer erster Schritt, und sobald unser Projekt abgeschlossen ist, erwarten wir, dass wir die Vorteile eines leicht zu konstruierenden neuen Artilleriegeräts nutzen können." 
 ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 ww1_artillery_effort_2_desc:0 "Da wir nun einige fähige Artilleriekonstrukteure um uns versammelt haben, erscheint es logisch, ihre Bemühungen mit eigenen Fabriken zu unterstützen. Indem wir diese Männer als Vollzeit-Konstrukteure und Ingenieure einsetzen und ihnen Arbeiter unterstellen, können wir auf dem Gebiet der Artillerie leicht Fortschritte erzielen." 
 ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 ww1_artillery_effort_3_desc:0 "Feldtests erweisen sich als ein großes Problem mit unseren Artilleriegeschützen: Die große Vielfalt an Kalibern, die wir für die verschiedenen Bereiche und Modelle der Artillerie verwenden, erweist sich als kostspieliges Unterfangen und verringert die Effektivität unserer Geschütze im Einsatz. Indem wir einige Standardgrößen für unsere Geschütze durchsetzen, können wir neue Artilleriemodelle herstellen, die uns im wahrsten Sinne des Wortes mehr Leistung für unser Geld bieten."
 ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 ww1_artillery_effort_4_desc:0 "Obwohl man dachte, dass die Direktfeuer-Feldkanone auf dem Schlachtfeld aussterben würde, fordern unsere Quartiermeister immer mehr dieser Waffen an. Die Konzentration unserer Bemühungen auf neue Direktfeuerwaffen und vielleicht mehr Munitionstypen wird nicht nur unweigerlich zu besseren Modellen führen, sondern vielleicht auch zu unerwarteten Vorteilen in anderen Bereichen..."
 ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 ww1_special_forces_desc:0 "Die chemische Kriegsführung hat uns rein zufällig eine Klasse hervorragender Truppen beschert, die den anderen Gruppen in unserer Armee überlegen ist. Diese Männer scheinen recht nützlich zu sein, um als Klassen von Infanteristen zu agieren, die über das Kaliber des Standardschützen hinausgehen. Die Suche nach diesen Männern könnte zu einer Verstärkung unserer Spezialeinheiten führen. Wenn es nur einen Weg gäbe, sie schneller in den Kampf zu schicken..."
 ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 ww1_army_motorization_focus_desc:0 "Einige unserer Genies im Generalstab - oder vielleicht auch nur Männer, die von den Pattsituationen in den Schützengräben die Nase voll haben - haben vorgeschlagen, Fahrzeuge speziell für den Truppentransport in Serie zu produzieren, die es unseren Männern ermöglichen würden, schneller zu den Schlachtfeldern und wieder zurück zu gelangen - und vielleicht auch drum herum. Natürlich erfordert selbst dieser einfache Akt eine spezielle Ausrüstung und Ausbildung, was eine Investition bedeutet, die sich jedoch leicht auszahlen könnte." 
 ww1_doctrine_effort_1:0 "Doktrin Bemühungen I"
 ww1_doctrine_effort_1_desc:0 "Obwohl die Ära des Generalstabs, der sich aus den Fürsten des Reiches zusammensetzte, schon lange vorbei ist, wurden einige unserer Generäle und anderen Offiziere nicht aufgrund ihrer Fähigkeiten, sondern aufgrund von Beziehungen oder Familienbanden für unsere Armee ausgewählt. Das hält sie zwar loyal, aber es macht sie nicht wettbewerbsfähig. Wir müssen damit beginnen, Ernennungen aufgrund von Verdiensten vorzunehmen - auch wenn wir hoffentlich nicht zu viel des gemeinen Gesindels in den geschätzten Generalstab lassen..."
 ww1_doctrine_effort_2:0 "Doktrin Bemühungen II"
 ww1_doctrine_effort_2_desc:0 "Obwohl unser Generalstab jetzt durch und durch leistungsorientiert ist, sind sie nicht die einzigen, die uns bei unseren Doktrinen helfen können. Eine Art von Forschern, die seit dem frühen 19. Jahrhundert weitgehend inaktiv war - die ''Sesselgeneräle'' - haben sich wieder organisiert. Auch wenn diese Männer nur über begrenzte Kampferfahrung verfügen, kann man ihre Studien über den Krieg nicht ignorieren. Ihre Einbeziehung könnte sich als vorteilhaft für unsere Militärtaktik erweisen." 
 ww1_doctrine_effort_3:0 "Doktrin Bemühungen III"
 ww1_doctrine_effort_3_desc:0 "Eines unserer wichtigsten Elemente der Kriegsführung wurde bisher weitgehend ignoriert: Die Logistik. Damit die Truppen im Kampf nützlich sind, müssen wir sicherstellen, dass sie rechtzeitig eintreffen und zumindest über Nahrung, Wasser und eine Waffe verfügen. Wenn wir den Experten in diesem Bereich eine Stimme geben und die Fahrer von Versorgungsfahrzeugen ausbilden würden, hätte dies nicht nur unmittelbare Vorteile für unsere Landdoktrinen, sondern vielleicht auch zusätzliche Vorteile für die Zukunft." 
 ww1_equipment_effort_1:0 "Ausrüstung Einsatz I"
 ww1_equipment_effort_1_desc:0 "Unsere Generäle sind nicht die einzige alte Garde, die unser Militär im letzten Jahrhundert hält. Unsere Quartiermeister haben noch einige der militärischen Probleme des 19. Jahrhunderts hinter sich. Indem wir die beliebtesten und erfahrensten Offiziere auswählen, können wir die Fehler unserer aktuellen Waffen lernen und so schnell korrigierte und verbesserte Entwürfe produzieren - und gleichzeitig sicherstellen, dass diese Männer nicht zu beliebt werden!"
 ww1_equipment_effort_2:0 "Ausrüstung Einsatz II"
 ww1_equipment_effort_2_desc:0 "Unsere neuen Quartiermeister haben uns nicht nur um neuere Gewehre gebeten, sondern auch um neuere Unterstützungswaffen. Die Erfahrung mit dieser Armee neuen Typs hat zu Ideen wie leichteren Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die allesamt recht nützlich zu sein scheinen, solange wir die richtigen Leute für ihre Entwicklung und Herstellung gewinnen können."
 ww1_equipment_effort_3:0 "Ausrüstung Einsatz III"
 ww1_equipment_effort_3_desc:0 "Die Quartiermeister haben in einem Schreiben mehr Gewehre gefordert, die für die Bedingungen in den Schützengräben ausgerüstet sind - Gewehre, die Gewehrgranaten abfeuern, Bajonette oder Zielfernrohre aufsetzen können, und mehr Karabiner. Obwohl wir einfach mehr Gewehre produzieren könnten, scheint es logisch zu sein, unsere Gewehre auf den Standard zu bringen, dass sie all diese Dinge tun können - was ein neues, verbessertes Design bedeutet."
 ww1_equipment_effort_4:0 "Ausrüstung Einsatz IV"
 ww1_equipment_effort_4_desc:0 "Unsere Quartiermeister haben uns leider eine weitere Liste von Forderungen geschickt. Glücklicherweise haben wir unsere Postmeister angewiesen, jede weitere Post von ihnen zu ignorieren. Ihre letzte Forderung ist eine neue Ausrüstung für unser Pionierkorps - Karabiner, Werkzeuge und diese neuen Flammenwerfer, die so bald wie möglich in Betrieb genommen werden sollen. Natürlich könnte die Erweiterung des Ingenieurkorps als solche einige unsichtbare Vorteile mit sich bringen..." 
 ww1_armor_effort_1:0 "Rüstungsaufwand"
 ww1_armor_effort_1_desc:0 "Unsere früheren Investitionen haben sich gelohnt! Artilleriekonstrukteure, Ingenieure und Fahrzeugkonstrukteure haben uns einen völlig neuen Fahrzeugtyp vorgeschlagen - einen schwer gepanzerten Traktor mit einer Direktfeuerwaffe. Obwohl die ersten Entwürfe noch nicht kampffähig sind, ist dieses Konzept sehr vielversprechend - vor allem, wenn es darum geht, das Patt im Graben zu unseren Gunsten zu beenden, wenn diese Landschiffe dem Maschinengewehrfeuer standhalten können, wie behauptet wird."
 ww1_armor_effort_2:0 "Rüstungsaufwand II"
 ww1_armor_effort_2_desc:0 "Unsere Experimente mit Rüstungen waren ein voller Erfolg! Dennoch dürfen wir uns mit unseren derzeitigen Entwürfen nicht zufrieden geben. Die Ingenieure haben interessante Konzepte vorgeschlagen, wie z.B. drehbare Geschütztürme, spezielle Maschinenräume und eine Luke für den Kommandanten, die nicht ignoriert werden dürfen. Wenn wir die Ersten sind, die diese Ideen in die Tat umsetzen, könnten wir vielleicht unaufhaltsam werden!"
 ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 ww1_gasmask_focus_desc:0 "Einige unserer Chemiker haben den Einsatz eines neuen, unglaublich tödlichen Mittels vorgeschlagen - Giftgas, das von unserer Artillerie und unseren Grabenmörsern eingesetzt wird. Obwohl die chemische Kriegsführung seit etwa einem Jahrhundert verpönt ist, haben wir keine andere Wahl, wenn wir den Krieg gewinnen wollen. Abgesehen von den Investitionen in diese Mittel ist es wahrscheinlich am besten, wenn wir schnell Gegenmaßnahmen entwickeln - es wäre bedauerlich, wenn sich ein solcher Fortschritt gegen uns wenden würde!" 
