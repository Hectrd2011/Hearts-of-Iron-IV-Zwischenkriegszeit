 # [Generisch] Industrieller Einsatz
 ww1_industrial_effort:0 "Industrieller Einsatz"
 ww1_industrial_effort_desc:0 "Das Industriezeitalter ist noch in vollem Gange, und unsere Nation hat noch viel zu tun, um an der Spitze zu bleiben. Der Beginn einiger ehrgeiziger neuer Projekte zur Steigerung unserer industriellen Kapazität wird kurz- und langfristig Vorteile für unsere Nation haben, nicht zuletzt durch unsere erheblich verbesserte Fähigkeit, ein Militär auszurüsten."
 ww1_construction_effort:0 "Bau Anstrengungen"
 ww1_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer nahe gelegenen neutralen Nation wurde im Rahmen einer Fusion mit einer unserer nationalen Industrien übernommen. Wenn wir den neuen Zweig ermutigen, seine Fabriken und Arbeitsplätze in unser Land zu verlagern, werden wir einen sofortigen Aufschwung unseres zivilen Produktionssektors erleben. Natürlich müssen wir die Kosten für den Bau der neuen Anlagen tragen..."
 ww1_construction_effort_2:0 "Bau Anstrengungen II"
 ww1_construction_effort_2_desc:0 "Auch in einem freien Markt muss sich der Staat manchmal einmischen. Wenn wir mit dem Budget der Regierung neue Unternehmen gründen und neue Fabriken aufbauen, können wir sicherstellen, dass wir in einer Zeit, in der der Handel immer schwieriger werden könnte, wettbewerbsfähig und unabhängig von ausländischen Produkten bleiben." 
 ww1_construction_effort_3:0 "Bau Anstrengungen III"
 ww1_construction_effort_3_desc:0 "Der Ausbau der zivilen Industrie ist fast abgeschlossen, aber es gibt noch mehr zu tun. Wir können zusätzliches Land innerhalb einer Stadt, die uns gehört, an einen unserer Konzerne verkaufen, mit der Vereinbarung, dass dieser dort eine Fabrik baut. Dies wird unseren zivilen Warenausstoß noch weiter erhöhen und lässt uns nur wenige Möglichkeiten, über den einfachen Bau hinauszugehen."
 ww1_production_effort:0 "Rüstungsanstrengungen"
 ww1_production_effort_desc:0 "Die Menge der von uns gekauften Waffen hat die Aufmerksamkeit eines örtlichen Stahlmagnaten erregt, der in unserem Land ein neues Unternehmen zur Herstellung von Feuerwaffen gründen möchte. Wenn wir dieses Vorhaben unterstützen, indem wir ihm helfen, Land, Investoren und Talente zu finden, werden wir den offensichtlichen Nutzen einer brandneuen Militärfabrik ernten."
 ww1_production_effort_2:0 "Rüstungsanstrengungen II"
 ww1_production_effort_2_desc:0 "Ein Autokonzern, der bisher Militärfahrzeuge für uns hergestellt hat, zeigt Interesse an der Errichtung einer brandneuen Fabrik nur für die Militärproduktion, um seine Fähigkeit zur Belieferung des zivilen Marktes zu erhalten. Wenn wir uns für den Bau dieses Werks entscheiden, könnten wir ein Exklusivitätsabkommen aushandeln, was einfach eine direkte Steigerung unserer Produktion von militärischem Gerät bedeuten würde."
 ww1_production_effort_3:0 "Rüstungsanstrengungen III"
 ww1_production_effort_3_desc:0 "Ein Flugzeugkonstrukteur und -mechaniker ist mit der Bitte an uns herangetreten, ihm bei der Errichtung einer brandneuen Fabrik zu helfen, in der er seine Flugzeuge für die Luftwaffe unseres Landes herstellen will. Er ist zwar nicht besonders erprobt, aber im schlimmsten Fall können wir seine Fabrik einfach unsere alten Entwürfe produzieren lassen. Die Finanzierung seiner Fabrik und die Unterstützung bei der Gründung eines neuen Unternehmens werden unsere militärisch-industrielle Kapazität erhöhen."
 ww1_dockyard_effort_1:0 "Werfterweiterung"
 ww1_dockyard_effort_1_desc:0 "Durch den Erwerb von ungenutztem oder untergenutztem Land am Meer und die Erweiterung unserer bestehenden Infrastruktur können wir unsere Schiffsbaukapazitäten ausbauen." 
 ww1_dockyard_effort_2:0 "Werfterweiterung II"
 ww1_dockyard_effort_2_desc:0 "Handelssegler, Fischer und pensionierte Seeleute unserer eigenen Marine können ihre Talente auf See einsetzen, um brandneue Docks zu betreuen." 
 ww1_dockyard_effort_3:0 "Werfterweiterung III"
 ww1_dockyard_effort_3_desc:0 "Einige unserer alten kommerziellen Docks sind einfach nicht mehr in Betrieb. Mit ein wenig Renovierung und Investitionen könnten diese leicht für militärische Zwecke umgewandelt werden."
 ww1_airfield_expansion_1:0 "Flugplatz-Ausbau"
 ww1_airfield_expansion_1_desc:0 "Flugplätze haben den Luxus, dass sie nur ein offenes Stück Land in der Nähe eines Straßennetzes benötigen. Hier Felder anzulegen, ist eine Arbeit für sich, die sich aber lohnen könnte." 
 ww1_airfield_expansion_2:0 "Flugplatz-Ausbau II"
 ww1_airfield_expansion_2_desc:0 "Einige der zivilen Landebahnen aus der Zeit vor der militärischen Luftfahrt sind noch vorhanden und meist verlassen. Wir könnten sie für so gut wie nichts aufkaufen und für unsere Zwecke nutzen."
 ww1_airfield_expansion_3:0 "Flugplatz-Ausbau III"
 ww1_airfield_expansion_3_desc:0 "Durch die Einrichtung geeigneter Landebahnen in der Nähe von Großstädten können leicht zu versorgende Stützpunkte geschaffen werden, die einige unserer wertvollsten Gebiete schützen können."
 ww1_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 ww1_infrastructure_effort_desc:0 "Parallel zum Wachstum unserer Industrie fordert der private Sektor, dass wir unsere Investitionen in die Infrastruktur erhöhen, um die Wirtschaft des Landes zu unterstützen. Solange wir das nicht tun, werden wir wahrscheinlich keine besonderen Gelegenheiten für den Bau von Fabriken mehr bekommen. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss unserer Truppen erhöht, so dass Investitionen vielleicht gar nicht so schlecht sind." 
 ww1_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
 ww1_infrastructure_effort_2_desc:0 "Da unsere Industrien, Werften und Flugplätze weiter ausgebaut werden, gibt es noch mehr zu investieren. Der logische Schritt nach vorn ist derzeit die Eisenbahn, die wir bisher weitgehend vernachlässigt haben. Investitionen in ihre Modernisierung werden den Transport von Gütern und Menschen erleichtern und neue Bereiche für Investitionen in unsere Wirtschaft erschließen."
 ww1_infrastructure_effort_3:0 "Infrastruktur-Bemühungen III"
 ww1_infrastructure_effort_3_desc:0 "Angesichts eines drohenden großen Krieges müssen wir kontinuierlich in Bauprojekte investieren, um unseren Truppen die schönsten Eisenbahnstrecken der Welt zu bieten." 
 ww1_infrastructure_effort_4:0 "Infrastruktur-Bemühungen IV"
 ww1_infrastructure_effort_4_desc:0 "Einige Bauingenieure haben ein sehr ehrgeiziges Autobahnsystem vorgeschlagen, das einige unserer großen Städte und sogar militärische Zentren direkter miteinander verbinden soll. Die Investition in dieses Projekt wird unsere Infrastruktur zum Neid der Welt machen! Alle Wege sollen zu unserer Hauptstadt führen!"
 ww1_extra_tech_slot:0 "Extra Forschungsplatz"
 ww1_extra_tech_slot_desc:0 "Mit einem stark expandierenden Industriesektor und einigen der führenden Köpfe unseres Landes an der Spitze neuer Hersteller sowohl im militärischen als auch im zivilen Bereich wird es unweigerlich zu Forschung und Entwicklung kommen. Einige der Industrien, die wir zuvor unterstützt haben, haben einige scharfsinnige Persönlichkeiten hervorgebracht und hervorgebracht, die interessante neue Technologien für unser Land entwickeln können."
 ww1_extra_tech_slot_2:0 "Extra Forschungsplatz II"
 ww1_extra_tech_slot_2_desc:0 "Unsere großen Investitionen in die Infrastruktur und die Industrie haben unser Land kleiner gemacht - nicht auf der Landkarte, Gott sei Dank, sondern im Sinne von alle zusammenbringen. Einige kluge Köpfe aus unbekannteren Gegenden unseres Landes besuchen immer öfter unsere Hauptstadt, und es wäre nicht besonders schwierig, sie in den Dienst unserer Nation zu stellen."
 #--------------------------------------------------------------
 # [Generisch] Marine-Einsatz
 ww1_naval_effort:0 "Marine modernisieren"
 ww1_naval_effort_desc:0 "Schiffe mit Verbrennungsmotor haben begonnen, ihre Zeitgenossen zu übertrumpfen, und eine neue Ära der Seekriegsführung eingeläutet. Riesige Schiffe mit ebenso großen Kanonen, die auf unglaubliche Entfernungen kämpfen, werden das Gebot der Stunde sein. Aus diesem Grund ist ein Modernisierungsprogramm für unsere Schiffe sowie eine Ausbildung unserer Offiziere in den neuen Methoden der Kriegsführung sicherlich angebracht."
 ww1_newnavalcanons_1:0 "Marinegeschütze"
 ww1_newnavalcanons_1_desc:0 "Während sich unsere Schiffsdesigns selbst ständig weiterentwickeln, dürfen wir die Waffen an Bord unserer Schiffe nicht vergessen. Obwohl wir seit über einem Jahrhundert die Kaliber standardisiert haben, gibt es immer noch viel zu viele unterschiedliche Geschützgrößen für viel zu viele Aufgaben. Wenn wir die Gesamtzahl der Standards reduzieren und die einzelnen Geschütztypen universeller einsetzen, können wir die Schiffskonstruktion rationalisieren."
 ww1_newnavalcanons_2:0 "Marinegeschütze II"
 ww1_newnavalcanons_2_desc:0 "Auch wenn wir jetzt die Probleme mit den Geschützen selbst gelöst haben, müssen wir auch bei der Ausrüstung für unsere Marinebatterien auf dem neuesten Stand bleiben. Entfernungsmesser werden allmählich zum Standard auf unseren Schiffen, und wenn unsere Offiziere wissen, wie sie damit umgehen müssen, insbesondere im Vergleich zur maximalen Reichweite unserer Geschütze, wird das Gefecht viel reibungsloser ablaufen und uns helfen, unsere neueren, besseren Geschütze besser zu nutzen."
 ww1_newnavalcanons_3:0 "Marinegeschütze III"
 ww1_newnavalcanons_3_desc:0 "Die analoge Feuerleitanlage macht in der Schifffahrt von sich reden, weil sie alle Geschütze eines Schiffes auf ein und dasselbe grobe Ziel lenken kann. Obwohl sie noch relativ primitiv ist, sind Schiffs- und Geschützkonstruktionen, die eine solche Funktion nutzen können, bereits sehr gefragt. Diese neuen Entwürfe können uns einen weiteren technologischen Vorsprung auf dem Meer verschaffen."
 ww1_dreadnought_effort:0 "Dreadnought-Einsatz"
 ww1_dreadnought_effort_desc:0 "Seit die Briten zum ersten Mal die Dreadnought-Klasse vorgestellt haben, ist ein Wettrüsten zwischen den großen Seestreitkräften der Welt im Gange, um die größten und besten Kriegsschiffe herzustellen. Wenn unser Land im heutigen Seekrieg bestehen will, müssen wir selbst verbesserte Entwürfe für diese Schiffe herausbringen."
 ww1_flexible_navy:0 "Flexible Marine"
 ww1_flexible_navy_desc:0 "Eine große Anzahl von Schiffen nützt uns nichts, wenn sie nur auf einem sehr kleinen Teil des Ozeans patrouillieren. Der Aufbau einer Flotte, die überall hinfahren kann, wann immer sie gebraucht wird, mit einer großen Anzahl von Schirmen, die von einer angemessenen Anzahl von Schlachtschiffen und Dreadnoughts unterstützt werden, könnte uns dabei helfen, einen größeren Teil der Meere zu kontrollieren und auf eine größere Vielfalt von Bedrohungen zu reagieren, was uns erlauben würde, unsere Macht über die ganze Welt auszudehnen."
 ww1_large_navy:0 "Groß Marine"
 ww1_large_navy_desc:0 "Nur Schlachtschiffe und Dreadnoughts zu haben, wäre an sich schon beeindruckend, aber einen soliden Kern von Schirmen und Schlachtkreuzern zu haben, kann die See leicht zu unseren Gunsten kippen, sowohl wegen der taktischen Optionen, die uns diese Schiffe geben, als auch wegen ihrer schieren Anzahl. Wenn wir auf diesem Konzept aufbauen und die entsprechende Doktrin studieren, könnte unsere Flotte einfach unschlagbar werden."
 ww1_navyreform:0 "Marineeinsatz"
 ww1_navyreform_desc:0 "Eine Seeschlacht wird nicht nur durch Kanonen und Schiffe gewonnen. Das beste Schiff der Welt nützt nichts, wenn es nicht zur richtigen Zeit und am richtigen Ort auf See ist. Durch Investitionen in direktere Kommunikationskanäle von Schiff zu Schiff und von Schiff zu Hafen können wir sicherstellen, dass ein Schiff genau zur richtigen Zeit am richtigen Ort ist, was uns bei unseren Bemühungen um die Vorherrschaft auf See hilft." 
 ww1_cruiser_effort:0 "Kreuzer-Einsatz"
 ww1_cruiser_effort_desc:0 "Unsere Admiräle wünschen eine größere Anzahl und Investition in Kreuzer, um uns mittelgroße Schiffe zu geben, die sich für die Verfolgung kleinerer Schiffe, feindlicher Frachtschiffe und die Unterstützung größerer Kriegsschiffe eignen. Die Beauftragung von Schiffbauern mit der Entwicklung und dem Bau fortschrittlicher Designs dieser Schiffsklasse wird uns gegen jeden Feind mit einer großen, auf Zerstörer ausgerichteten Flotte helfen und unsere U-Boote vor Gefahren schützen."
 ww1_destroyer_effort:0 "Zerstörer Einsatz"
 ww1_destroyer_effort_desc:0 "Unsere Admiräle haben um eine größere Anzahl und Investition in Zerstörer gebeten, damit wir leichte Schiffe haben, die U-Boote ausschalten, den Rest der Flotte auskundschaften und Konvois eskortieren können. Die Bestellung von mehr und besseren Zerstörern in unseren Werften wird uns helfen, unsere Handelsrouten offen zu halten und U-Boote weit weg zu bringen." 
 ww1_capital_ships_effort:0 "Großschiff Einsatz"
 ww1_capital_ships_effort_desc:0 "Unsere Admirale haben eine einfache Forderung gestellt: Mehr von diesen erstaunlichen Dreadnoughts, und zwar größere und bessere. Der Bau dieser riesigen Schiffe wird uns helfen, die Kontrolle über die Gewässer zu erlangen, die Truppen an den Küsten zu unterstützen und unsere Invasionen auf See zu schützen."
 ww1_carrier_focus:0 "Schwerpunkt Träger"
 ww1_carrier_focus_desc:0 "Einige radikale Köpfe haben ein fast unbewaffnetes Schiff vorgeschlagen, das einfach nur eine Reihe von Marinebombern beherbergen soll. Das ist ein sehr vielversprechendes Projekt, auch wenn es durch die heutige Technologie ein wenig behindert wird. Wenn wir dieses Projekt weiterverfolgen, werden Flugzeuge vielleicht eines Tages sogar über den Gewässern zu sehen sein."
 ww1_antisubmarine:0 "U-Boot-Bekämpfung"
 ww1_antisubmarine_desc:0 "U-Boote sind schwer zu fangen, vor allem wenn sie gut kommandiert werden. Wenn wir nicht vorhaben, alle ankommenden Frachtschiffe auf den Grund des Ozeans sinken zu lassen, haben uns unsere Admiräle geraten, in Wasserbomben, fortschrittliche Torpedos und andere Waffen zu investieren, mit denen wir die unsichtbare Bedrohung ausschalten könnten." 
 #--------------------------------------------------------------
 # [Generisch] Politischer Einsatz
 ww1_political_effort:0 "Politischer Einsatz"
 ww1_political_effort_desc:0 "Die Zeit für Reformen ist jetzt gekommen. Während die Nation unter der Führung des alten Systems jahrelang gut zurechtgekommen ist, erfordern diese turbulenten Zeiten eine Regierung, die in der Lage ist, darauf zu reagieren. Ob wir uns nun dafür entscheiden, unseren Weg als Nation zu ändern oder unsere bestehende Regierung zu stärken, damit sie neuen externen Bedrohungen standhalten kann - ein politischer Wandel kann für die Zukunft unseres Landes und seiner Bürger nur von Vorteil sein."
 ww1_sovereignist_ethos:0 "Zentralisierung"
 ww1_sovereignist_ethos_desc:0 "Die Autorität des Staates ist schon viel zu lange gespalten. Indem wir die Befugnisse unserer Teilstaaten im Vergleich zu unserer Zentralregierung reduzieren, werden wir Regionalismus und Fraktionsdenken überwinden und eine stärkere Nation schaffen, die unweigerlich die Tür für weitere Maßnahmen öffnen wird."
 ww1_monarchy:0 "Schwerpunkt Autoritarismus"
 ww1_monarchy_desc:0 "Die von Parlament und Volk ausgeübten Befugnisse können gefährlich sein. Der einzig wahre Weg, die Kontrolle über unser Land zu behalten, insbesondere in solch schwierigen Zeiten, wäre, eine allgemein autoritäre Position einzunehmen und unser Land so zu regieren, wie es regiert werden soll."
 ww1_democracy:0 "Schwerpunkt Demokratie"
 ww1_democracy_desc:0 "Es heißt, dass jeder Herrscher seine Macht im Grunde genommen vom Volk ableitet. Wenn wir uns in Richtung einer demokratischeren Gesellschaft bewegen, können wir, auch wenn wir selbst keine werden, zumindest in eine viel bessere Position für den Handel mit den verschiedenen demokratischen Nationen in der Welt kommen." 
 ww1_centralizedpower:0 "Arbeitsprogramm"
 ww1_centralizedpower_desc:0 "In Kriegszeiten oder in den Zeiten unmittelbar davor oder danach hat jeder eine Aufgabe für seine Nation zu erledigen. Wenn wir Drifter, Obdachlose und all die anderen Schnorrer, die keine Arbeit finden, für uns bauen lassen, können wir neue Fabriken fast ohne Kosten errichten, und die Fabrik kann sogar aus demselben Arbeitskräftepool einstellen, wenn es nötig ist."
 ww1_freespeech:0 "Freie Rede"
 ww1_freespeech_desc:0 "Indem wir den Menschen das Recht auf freie Meinungsäußerung und Demonstration zugestehen, sorgen wir dafür, dass sie zumindest ihren Ärger und ihre Haltung auf kreativere Weise zum Ausdruck bringen können. Wer in einem überfüllten Kino ''FEUER!'' schreit oder die Mutter des Staatschefs mit einem Explosivwort bezeichnet, kommt trotzdem ins Gefängnis." 
 ww1_reorganization_act:0 "Umstrukturierungsgesetz"
 ww1_reorganization_act_desc:0 "Ein großer Teil unseres Territoriums war im Besitz verschiedener Gruppen und Einzelpersonen, seit die Zivilisation in unserem bescheidenen Land Einzug gehalten hat. Im Laufe der Jahrhunderte wurde jedoch ein großer Teil dieses Gebiets ineffizient angelegt oder genutzt. Durch eine Neuordnung der Ländereien und Eigentümer unseres Landes, insbesondere derjenigen, die inaktiv waren, können wir einige der neu vertriebenen Menschen in unseren Fabriken unterbringen."
 ww1_limited_rearmament:0 "Beschränkte Rationierung"
 ww1_limited_rearmament_desc:0 "Da Lebensmittelknappheit in naher Zukunft eine Tatsache zu sein scheint, ist es wichtig, dass niemand mehr als seinen gerechten Anteil an Waren in Anspruch nimmt. Natürlich werden die Zivilisten bei einer begrenzten Rationierung immer noch in der Lage sein, sich zu vergnügen - möglicherweise jedoch auf Kosten unserer Militärangehörigen."
 ww1_full_rearmament:0 "Strenge Rationierung"
 ww1_full_rearmament_desc:0 "Da unsere tapferen Helden die Nation aktiv verteidigen, sollten sie bei der Versorgung mit Lebensmitteln und Materialien oberste Priorität haben! Natürlich könnte die Zivilbevölkerung im wahrsten Sinne des Wortes ihre Bohnen zählen, und wir könnten dadurch eine unruhigere Bevölkerung haben, aber zumindest werden unsere Jungs in Uniform in nächster Zeit nicht hungern müssen." 
 ww1_collectivist_ethos:0 "Anti-Establishment-Politik"
 ww1_collectivist_ethos_desc:0 "Der alte Staat ist dem Untergang geweiht und wird unser Land mit sich reißen, wenn wir keine extremen Maßnahmen ergreifen. Wenn wir eine härtere Haltung einnehmen und unser Land zu einer extremeren Regierungsform führen, können wir uns und unsere nationalen Interessen in der heutigen Welt wirksam schützen."
 ww1_nationalism_focus:0 "Schwerpunkt Nationalismus"
 ww1_nationalism_focus_desc:0 "Der Nationalstolz auf unser großartiges Heimatland nimmt dank der jüngsten Ereignisse zu. Einige Politikexperten unseres Landes haben sogar eine neue Regierungsform entwickelt, die als Faschismus bekannt ist und in unserem Land Wurzeln schlagen könnte. Vielleicht könnte diese Regierungsform unser geschätztes Reich zu weiterem Ruhm führen!"
 ww1_militarism:0 "Militarismus"
 ww1_militarism_desc:0 "Unser wachsendes Militär wird mehr und mehr zu einem Teil des täglichen Lebens unserer Nation. Glücklicherweise werden unsere Truppen derzeit von der Bevölkerung unterstützt, die sie als die Helden ansieht, die für unsere Fahne kämpfen. Diese militärische Kultur, die wir aufbauen, fördert nur die Sache unserer Streitkräfte."
 ww1_military_youth:0 "Militärische Jugend"
 ww1_military_youth_desc:0 "Unsere militaristische Kultur muss sogar bei den Kindern präsent sein! Indem wir den jungen Generationen Respekt vor dem Militär eintrichtern und ihnen sogar eine Ausbildung anbieten, können wir sicherstellen, dass sie aufwachsen, um sich für unser glorreiches Regime zu verpflichten. Manche mögen das als Ausbeutung bezeichnen, aber es klingt besser, wenn man sagt, dass man den Teenagern eine glänzende Zukunft bietet."
 ww1_paramilitarism:0 "Paramilitarismus"
 ww1_paramilitarism_desc:0 "Einige Nationen sind töricht genug, bewaffnete zivile Gruppen zu verurteilen, weil sie eine Rebellion befürchten. Wenn wir jedoch darauf achten, diese Ad-hoc-Milizen auf Regimetreue zu beschränken, können wir eine weitere Gruppe wütender, bewaffneter Männer schaffen, die unsere Nation unterstützen, was uns im Falle eines Krieges zugute kommen könnte."
 ww1_internationalism_focus:0 "Schwerpunkt Internationalismus"
 ww1_internationalism_focus_desc:0 "Die kommunistische Revolution lässt sich nicht aufhalten. Es ist besser, dass unser Volk sie jetzt annimmt und sich zu eigen macht, als später einen Bürgerkrieg um sie zu führen. Sobald wir offen damit beginnen, die internationalistische kommunistische Bewegung zu unterstützen, werden wir so rot werden wie das Blut der Menschen."
 ww1_political_correctness:0 "Politische Korrektheit"
 ww1_political_correctness_desc:0 "Jeder, der sich gegen unsere Bewegung ausspricht, begeht eindeutig ein Hassverbrechen gegen die Menschen, die wir damit unterstützen. Deshalb muss jeder, der sich gegen das Regime ausspricht, genau beobachtet und vielleicht sogar entmannt werden."
 ww1_indoctrination:0 "Indoktrination"
 ww1_indoctrination_desc:0 "Nach jahrelangen Debatten darüber, wie man ungehorsame antikommunistische Bürger dazu bringen kann, endlich unser wunderbares neues Regime zu unterstützen, schlugen einige der Männer im Arbeiterrat die Einrichtung eines neuen ''Ministeriums der Liebe'' vor, das offiziell die Menschen davon überzeugt, warum sie unsere Regierung unterstützen sollten. Wir sprechen nicht darüber, was dort inoffiziell passiert."
 ww1_political_commissars:0 "Politkommissare"
 ww1_political_commissars_desc:0 "Ironischerweise ist das Militär ein Ort, an dem antikommunistische Unterstützung gedeiht. Indem wir dafür sorgen, dass unsere liebevolle Regierung überall Augen hat, können wir den Dissens mit diesen Gruppen ausmerzen, bevor er entstehen kann."
 ww1_unitedpeople:0 "Patriotischer Eifer"
 ww1_unitedpeople_desc:0 "Eine motivierte Bevölkerung kann Großes bewirken! Indem wir unser Volk dazu inspirieren, sich um unser heiliges Banner zu scharen, können wir leicht ihre Herzen und ihren Verstand gewinnen und sie für, nun ja, alles, was wir tun wollen, mitreißen, solange wir eine vernünftige Gegenmacht haben, die wie die Guten aussieht."
 ww1_massive_effort:0 "Massiver Einsatz"
 ww1_massive_effort_desc:0 "Jeder Mann und jede Frau muss die Bemühungen unserer Nation unterstützen! Da das Gespenst des Großen Krieges über allen schwebt, wurde ein großartiges Programm zum Aufbau unserer industriellen Kapazitäten in Angriff genommen, um uns zu helfen, unsere meistgehassten Rivalen zu besiegen!"
 ww1_fortify_city:0 "Zivile Befestigungen"
 ww1_fortify_city_desc:0 "Wenn der Kampf an unsere Grenzen kommt, ist es am besten, vorbereitet zu sein. Indem wir Bauarbeiter anheuern, um in einigen unserer Außenprovinzen Festungen und Bunker zu errichten, können wir jeden Feind, der es wagt, uns anzugreifen, sicher abwehren!"
 ww1_fortify_coast:0 "Küstenverteidigung"
 ww1_fortify_coast_desc:0 "Eine Küstenlinie ist nicht leicht zu verteidigen. Da Schiffe in der Lage sind, Truppen fast überall an der Küste unserer Nation anzulanden, sind Küstenforts, die gegen Invasionen vom Meer aus helfen können, nicht schwer zu errichten und werden dazu beitragen, unsere Feinde zurück in den Ozean zu werfen, aus dem sie gekommen sind."
 #--------------------------------------------------------------
 # [Generisch] Diplomatischer Einsatz 
 ww1_diplomatic_effort:0 "Diplomatischer Einsatz "
 ww1_diplomatic_effort_desc:0 "Es wird immer schwieriger, sich in das aktuelle Weltgeschehen einzumischen. Unser diplomatisches Korps fragt sich bereits, ob wir in den kommenden Machtkampf verwickelt werden sollen oder ob wir uns ganz heraushalten sollen. Wir können diese Frage zwar noch nicht beantworten, aber wir können unser Korps problemlos so ausbauen, dass es sich für eine der beiden Optionen entscheiden kann."
 ww1_takeposition:0 "Position beziehen"
 ww1_takeposition_desc:0 "Unsere Stellung in der Welt ist bestenfalls prekär. Wenn sich die großen Imperien gegenseitig an die Kehle gehen, was soll uns dann noch aufhalten, wenn sie am Ende sind? Wir müssen auf das siegreiche Pferd setzen, und zwar schnell, um uns einen Platz im Rat der Sieger zu sichern und nicht nur eine Fußnote in einem Geschichtsbuch."
 ww1_supportgermany:0 "Deutschland unterstützen"
 ww1_supportgermany_desc:0 "Mit dem riesigen Industriesektor des Deutschen Reiches scheinen die Deutschen die klare Nummer eins zu sein, auch wenn sie diplomatisch isoliert sind. Wenn wir den Deutschen auch nur in einigen wenigen, nicht so wichtigen Fragen öffentliche Unterstützung gewähren, signalisieren wir damit, dass wir uns den Mittelmächten annähern wollen."
 ww1_supportfrance:0 "Frankreich unterstützen"
 ww1_supportfrance_desc:0 "Frankreichs Industrie kann zwar nicht mit der deutschen mithalten, aber es hat viel mehr Freunde, und wir wären sogar einer mehr. Wenn wir Frankreich in einigen der anstehenden diplomatischen Fragen unterstützen, können wir sie vielleicht für uns gewinnen."
 ww1_supportaustria:0 "Österreich-Ungarn unterstützen"
 ww1_supportaustria_desc:0 "Das alte Kaiserreich Österreich-Ungarn hat den Aufstieg der meisten großen Nationen auf der Weltkarte miterlebt. Wenn wir also als eine größere Nation angesehen werden wollen, welches Land wäre dann besser geeignet, um es zu unterstützen? Dies wird uns auch helfen, uns den Mittelmächten anzunähern." 
 ww1_supportrussia:0 "Russland unterstützen"
 ww1_supportrussia_desc:0 "Das Russische Reich braucht dringend internationale Hilfe. Für die Nation, deren ehemaliger Führer den Begriff ''kranker Mann Russlands'' geprägt hat, kann sie selbst nicht besonders gesund sein. Unsere Unterstützung wird ihnen zumindest helfen, lange genug durchzuhalten, um etwas Entscheidendes zu tun."
 ww1_military_reserve:0 "Militärreserve"
 ww1_military_reserve_desc:0 "Der Krieg kann leicht von einem Moment auf den anderen an unsere Grenzen kommen, und deshalb müssen wir auf das Schlimmste vorbereitet sein. Eine Militärreserve aus locker ausgebildeten Wehrpflichtigen wird im Falle eines Krieges nur von geringem Wert sein, aber diese beeinflussbaren jungen Männer, die einen Vorgeschmack auf das Leben in der Armee bekommen, können sie sehr leicht davon überzeugen, sich der echten Armee anzuschließen."
 ww1_embargo_germany:0 "Deutschland Sanktionen"
 ww1_embargo_germany_desc:0 "Die illegalen U-Boot-Angriffe Deutschlands sind eine Beleidigung des freien Handels! Eine Sanktion wird uns zwar etwas weiter von der Neutralität entfernen, aber sie wird es den Kaufleuten des Deutschen Reiches weitaus schwerer machen, uns auszubeuten."
 ww1_embargo_france:0 "Frankreich Sanktionen"
 ww1_embargo_france_desc:0 "Frankreichs diplomatische Intrigen und Hinterhältigkeiten sind unverzeihlich! Eine Sanktion wird uns zwar in der Kriegssituation weit weniger neutral erscheinen und handeln lassen, aber es ist unwahrscheinlich, dass sie sich zu etwas Schlimmem auswächst, und, was noch wichtiger ist, sie wird sicherstellen, dass Frankreich uns nicht ausnutzen kann!" 
 ww1_sellweapons:0 "Waffenverkauf"
 ww1_sellweapons_desc:0 "Obwohl die Spannungen in der Welt so hoch sind wie nie zuvor, hat selbst diese Gewitterwolke einen Silberstreifen. Da wir kein Interesse daran haben, in den Kampf einzugreifen, können wir unsere Waffen und Waffenkonstruktionen leicht verhökern - sogar an beide Seiten eines Konflikts, wenn wir wollen - und aus dem Unglück anderer einen Reibach machen. Sie sind schuld, weil sie den Krieg begonnen haben."
 ww1_appeasement:0 "Beschwichtigung"
 ww1_appeasement_desc:0 "Manchmal ist Schmeichelei der beste Weg, die eigene Haut zu retten. Die größeren Mächte zu beschwichtigen ist keine prestigeträchtige Aktion, die man in seinem Spielbuch haben sollte, aber wenn man sie zum richtigen Zeitpunkt einsetzt, kann es viel sicherer sein, einer anderen Nation einfach zu geben, was sie will, als zu sehen, was passiert, wenn man es nicht tut... solange man daran denkt, irgendwo die Grenze zu ziehen."
 ww1_aggressive_foreign_policy:0 "Aggressive Außenpolitik"
 ww1_aggressive_foreign_policy_desc:0 "Und wissen Sie was? Wenn ich es mir recht überlege, ist die Neutralität langweilig. Zur Hölle damit. Wir sind bereit, uns in diesen Krieg einzumischen, und wir werden mit voller Wucht zuschlagen!"
 ww1_joingermany:0 "Mittelmächten beitreten"
 ww1_joingermany_desc:0 "Die Mittelmächte sind seit langem mit unserer Nation befreundet und brauchen in diesen höchst unsicheren Zeiten dringend Hilfe. Der Beitritt zu ihnen ist eine Einbahnstraße in den Krieg auf ihrer Seite, und wir sollten besser dabei sein, um ihn zu gewinnen, wenn wir es sind, aber wir könnten das Blatt zu einem entscheidenden Sieg auf ihrer Seite wenden."
 ww1_joinfrance:0 "Entente beitreten"
 ww1_joinfrance_desc:0 "Die Entente scheint derzeit in der besseren Position zu sein, um den Krieg zu gewinnen, und wir wollen nicht erwischt werden, wenn wir die Friedenskonferenz verpassen, wenn sie es tun. Der Beitritt zur Entente wird uns definitiv in einen Krieg hineinziehen, der katastrophal enden könnte, aber zumindest haben wir dann Verbündete, die uns helfen, oder?" 
 ww1_war_effort:0 "Kriegsanstrengungen"
 ww1_war_effort_desc:0 "In der gegenwärtigen Weltlage können wir es uns nicht leisten, andere Nationen an unserem Militär vorbeiziehen zu lassen. Durch den Ausbau unserer industriellen Basis können wir sicherstellen, dass wir über genügend Waffen und Granaten verfügen, um den Sieg davonzutragen."
