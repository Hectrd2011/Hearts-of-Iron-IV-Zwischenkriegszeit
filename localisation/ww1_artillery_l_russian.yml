 RUS_heavy_field_gun_equipment_desc:0 "6-дюймовая осадная пушка обр. 1877 года — русское тяжёлое осадное артиллерийское орудие калибра 152,4 мм. Оно активно использовалось в русско-японской войне, Первой мировой войне, гражданской войне в России и в других вооружённых конфликтах начала XX века с участием стран из бывшей Российской империи (Советский Союз, Польша, Финляндия и т.п.)." 
 GER_heavy_field_gun_equipment_desc:0 "10-см орудие обр. 1904 года" 
 
 RUS_heavy_field_gun_equipment_2_desc:0 "152-мм осадная пушка обр. 1910 года — русское тяжёлое артиллерийское орудие периода Первой мировой войны. Оно было разработано во Франции фирмой-производителем вооружений «Шнейдер» по заказу ГАУ, первая партия таких пушек изготавливалась также во Франции, но впоследствии их производство было налажено в Российской империи. На момент создания пушка по баллистическим данным являлась одним из лучших орудий мира, использовалась в Первой мировой войне и гражданской войне в России."
 GER_heavy_field_gun_equipment_2_desc:0 "135-мм полевое орудие обр. 1909 года"
 JAP_heavy_field_gun_equipment_2_desc:0 "10-см орудие Тип 38"
 
 ENG_heavy_field_gun_equipment_3_desc:0 "6-дюймовое тяжёлое полевое орудие Mark VII"
 FRA_heavy_field_gun_equipment_3_desc:0 "240-мм орудие обр. 1884 года"
 RUS_heavy_field_gun_equipment_3_desc:0 "152-мм гаубица обр. 1909/30 годов — советская гаубица периода Второй мировой войны. Это орудие, являвшееся модернизацией гаубицы периода Первой мировой войны, стало самой многочисленной советской гаубицей калибра 152 мм из участвовавших в Великой Отечественной войне."
 GER_heavy_field_gun_equipment_3_desc:0 "150-мм тяжёлое полевое орудие L/40"
