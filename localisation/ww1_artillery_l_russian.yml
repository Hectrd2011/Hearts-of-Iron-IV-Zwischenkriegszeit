 RUS_light_field_gun_equipment_2_desc:0 "107-мм пушка обр. 1910 года, официальное название: «42-линейная полевая тяжёлая пушка обр. 1910 года» — тяжёлое русское артиллерийское орудие периода Первой мировой войны. На момент создания пушка по баллистическим данным являлась одним из лучших орудий мира, использовалась в Первой мировой войне и Гражданской войне в России."
