 #heavy_field_gun_equipment_1:0 "Осадная артиллерия"
 #heavy_field_gun_equipment_1_desc:0 "Осадная артиллерия (также известная как осадные орудия или осадные пушки) — тяжёлые орудия, предназначенные для бомбардировки укреплений, городов и других неподвижных целей. Они отличаются от полевой артиллерии и представляют собой класс осадных орудий, способных стрелять тяжёлыми пушечными ядрами или снарядами, и для их работы требовалась существенная транспортная и материально-техническая поддержка. Им не хватало мобильности, поэтому они редко были полезны в переменчивых боевых действиях, и обычно их заменяла крупнокалиберная артиллерия, такая как тяжёлые гаубицы."
 #heavy_field_gun_equipment_2:0 "Тяжёлая артиллерия"
 #heavy_field_gun_equipment_2_desc:0 "Когда на Западном фронте Первой мировой войны наступила фаза окопной войны, лёгкие полевые орудия начали демонстрировать свои недостатки при столкновении с противником, который окопался на подготовленных позициях. Огонь с закрытых позиций, перехват и контрбатарейный огонь подчеркивали важность тяжёлой артиллерии дальнего действия."
 #heavy_field_gun_equipment_3:0 "Улучшенная тяжёлая артиллерия"
 #heavy_field_gun_equipment_3_desc:0 "Интерес к усовершенствованному осадному орудию угас до русско-японской войны. Вместо этого японская армия использовала прибрежные миномёты, чтобы положить конец 11-месячной осаде Порт-Артура. Граф Хельмут фон Мольтке-младший, начальник Генерального штаба, оценил применение нового, более крупного осадного орудия, и в 1906 году поручил Комиссии по испытаниям артиллерийских систем (Artillerieprüfungskommission) провести испытания Большой Берты. После решения проблем с пробиваемостью брони, 42-см Большая Берта была принята на вооружение немецкой армии."
 #heavy_field_gun_equipment_4:0 "Межвоенная тяжёлая артиллерия"
 #heavy_field_gun_equipment_4_desc:0 "Из-за своего огромного веса самые большие артиллерийские орудия времен Первой мировой войны (такие как 42-сантиметровая Gamma-Gerät) были в основном неподвижными и имели ограниченную эффективность. Однако в межвоенный период разрабатывались новые образцы тяжёлых гаубиц. Задача состояла в том, чтобы уничтожить укреплённые сооружения, сохранив при этом определенную маневренность и иметь возможность стрелять новыми типами боеприпасов."

