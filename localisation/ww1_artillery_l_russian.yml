 USA_heavy_field_gun_equipment_4_desc:0 "155-мм сверхтяжёлое орудие обр. 1918 года"
 RUS_heavy_field_gun_equipment_4_desc:0 "Первый опытный образец гаубицы Б-4 был изготовлен на заводе «Большевик» в начале 1931 года. С июля по август 1931 года проводились огневые испытания с целью выбора подходящих снарядов для использования Б-4. Гаубица была принята на вооружение как 203-мм гаубица обр. 1931 года после обширных полевых и боевых испытаний в 1933 году." 
 SOV_heavy_field_gun_equipment_4_desc:0 "Первый опытный образец гаубицы Б-4 был изготовлен на заводе «Большевик» в начале 1931 года. С июля по август 1931 года проводились огневые испытания с целью выбора подходящих снарядов для использования Б-4. Гаубица была принята на вооружение как 203-мм гаубица обр. 1931 года после обширных полевых и боевых испытаний в 1933 году." 


