# 1914
SCHLIEFFEN_NAME:0 "Великая война"
SCHLIEFFEN_DESC:0 "Барабаны войны уже яростно отстукивают свой ритм. В следующем году ожидается война, как минимум между Францией и Россией, с одной стороны, и Германией и Австро-Венгрией - с другой. Если в войну вступит ещё больше великих держав, то этот конфликт, возможно, станет величайшим за всю историю. Только одно можно сказать наверняка: для многих стран само их существование поставлено под вопрос." 
FRA_SCHLIEFFEN_DESC:0 "Реванш Франции наступит совсем скоро. Возвращение триколора в Эльзас-Лотарингию и на французские территории, контролируемые немцами в Африке, кажется близким, чем когда-либо. Конечно, они тоже готовы нанести удар, но настало время Франции показать, что урок предыдущей войны был усвоен. \n\nВ конце концов, всё, что нам нужно - это боевой дух, которого нам недоставало в предыдущей войне, и тогда немцам останется только собирать чемоданы. Да, ходят слухи, что возможна затяжная война, которая нам невыгодна, но слухи ведь не всегда правдивы, верно?" 
USA_SCHLIEFFEN_DESC:0 "Соединенные Штаты со времен администрации Теодора Рузвельта представляют собой изолированную и мирную страну. Однако текущая мировая ситуация оставляет мало пространства для маневра таким могущественным державам, как Америка. Хотя Вудро Вильсон проводил свою избирательную кампанию под лозунгом мира и процветания, да и условий для смены такого курса пока нет, дух Великой войны может все изменить.\n\nНаходясь рядом с нестабильной Мексикой, а также наблюдая за Европой, перегрызающей друг другу глотки, как долго США смогут воздержаться от силового вмешательства?" 
ENG_SCHLIEFFEN_DESC:0 "Ситуация в Европе стала невыносимой. Германия и Франция находятся на дне поддержки британской общественности. Кайзер даже имеет наглость сомневаться в господстве Королевского военно-морского флота. Когда война, которую все так боятся, наступит, необходимо просто сделать то, что должно. А стоит ли?\n\n Ведь можно предоставить Франции и Германии перемолоть друг друга и использовать это время для подготовки. Конечно, британские войска ''должны'' будут вмешаться, если Германия или Франция в конце концов решат атаковать британских союзников..." 
GER_SCHLIEFFEN_DESC:0 "Предсказание герра фон Бисмарка, что следующая война зажжётся от искры в балканской пороховой бочке, кажется, становится все более реальным. Со учетом напряжения в этом регионе, уже нет никаких сомнений, что война между немецким и французским альянсами разразится в ближайшее время. И Германия должна к ней подготовиться.\n\nВремя дипломатии закончилось. Немецкая армия должна быть готова к тому, что конфликт может стать затяжным, беспощадным, и, что хуже всего, возможна война на два фронта". 
ITA_SCHLIEFFEN_DESC:0 "22 года назад, Италия нехотя вступила в Тройственный союз с Германией и ненавистными австрийцами, чтобы ответить на завоевания Франции в Тунисе. Сегодня же альянс является наиболее шатким в Европе. Старый союз предлагает шанс завоевать себе Савойю, Ниццу, Корсику и Тунис. Однако Антанта предоставляет возможность захватить побережье Далмации и, вероятно, они более на это способны.\n\nУ Италии ещё есть время до начала войны, чтобы сделать выбор: какой стороне конфликта она доверит свою судьбу?" 
AUH_SCHLIEFFEN_DESC:0 "Австро-Венгрия является гибким государством, и оно пережило много трудностей, при которых другие бы рухнули. Тем не менее, усиление поддержки панславизма в России в сочетании с пылом войны на Балканах представляет собой угрозу, которая может заколотить гвоздь в крышку гроба правления Габсбургов. Что еще хуже, итальянцы снова стали серьезно нам противостоять.\n\nАвстро-Венрия должна потушить пожар на Балканах и встать рядом с Германией в борьбе против её врагов, иначе Империя может остаться только приятным воспоминанием." 
RUS_SCHLIEFFEN_DESC:0 "Балканские войны не принесли покоя народу Российской империи. Хотя Россия оказала и поддержку южнославянским державам, только Сербия и Черногория остались преданными империи на востоке, и кризис замаячит на горизонте, если мы хоть что-то не предпримем. Сербские экстремисты предложили разжечь войну с Австро-Венгрией, и это именно то, что нужно сейчас России.\n\nУ России есть четкая цель: завоевать немецкую часть Польши и славянские земли Австро-Венгрии." 
TUR_SCHLIEFFEN_DESC:0 "Когда-то самая могущественная империя в мире теперь близка к развалу. Султанат больше не считается крупной державой Европы, и раздел Турции между европейскими державами становится все более реальной угрозой. Что ещё хуже, контроль над правительством получил некомпетентный Энвер-паша.\n\nЛучшим вариантом, согласно мнению Порты, станет сближение с Германией, а там остаётся надеяться, что их могущественная армия защитит нас в эти тяжелые времена." 
SER_SCHLIEFFEN_DESC:0 "Балканские войны имели огромный успех для Сербии, а также их важнейшего союзника - Греции. Трудности, однако, только начались: Габсбурги по-прежнему занимают Боснию, а также другие южнославянские территории. Хуже того, они считают Сербию смутой и будут более чем счастливы в любой момент избавить от них мир. \n\nК счастью, Россия, похоже, полюбила Сербию, хотя, возможно, по злонамеренным причинам. Если король Пётр воспользуется этим, мир может измениться навсегда..."
BUL_SCHLIEFFEN_DESC:0 "Болгария ошиблась, доверясь грекам и румынам, чтобы остаться в стороне от неизбежного конфликта с Сербией, и её территория сузилась до минимума с момента обретения независимости от Османской империи. Маловероятно, что их дважды обманут. Россия кажется следующей в очереди ложных друзей, стремящихся получить выгоду от нашего государства.\n\nЕдинственными странами, которые, по-видимому, искренне заинтересованы в диалоге с Болгарией, являются Германия и Австрия. Возможно, пришло время для нового альянса?"
MEX_SCHLIEFFEN_DESC:0 "Хотя изначально казалось, что победа Мадеро на первом этапе гражданской войны в Мексике была его концом, в 1913 году он был свергнут, затем убит и заменён одним из своих бывших генералов, Викториано Уэрта. Уэрта не пользуется популярностью и ужасно некомпетентен, и немногие считают, что он сможет долгое время руководить нацией.\n\nДо сих пор среди мексиканского народа нет единого мнения относительно того, кто станет следующим лидером. Кто-то склоняется к таким радикальным решениям, как коммунизм или военная диктатура. Покажет ли вновь гражданская война своё уродливое лицо?"
SPR_SCHLIEFFEN_DESC:0 "Испания разделена. Высший класс общества, католическая церковь и испанская армия в целом поддерживают Центральные державы. Германофильская тенденция представлена среди реакционных карлистов, а консервативные мавристы имеют более тесные связи с Антантой из-за пакта Испании 1907 года с Великобританией и Францией. Просоюзнические настроения, которые в целом франкофильские, наиболее распространены среди среднего класса и интеллектуалов. Никто ещё не знает, выберет ли Испания сторону, и тем более чью..."
JAP_SCHLIEFFEN_DESC:0 "К сожалению, император Тайшо оказался подвержен психическим расстройствам, которые сильно повлияли на его способность править. К счастью для Японии, управление страной перешло к его чиновникам, и японский народ наконец-то попробовал свободу на вкус. \n\nНо всё же, что мы можем извлечь из войны в Европе? На какую лошадь поставить? В конце концов, британско-японский альянс слаб, и, возможно, Японии лучше просто подождать, чтобы понять, какая сторона будет служить ее интересам."
BEL_SCHLIEFFEN_DESC:0 "Находящаяся под защитой Британии, Бельгия тем не менее находится в сложной ситуации, поскольку Германия рассматривает территорию королевства как ''окно в Париж'', позволяющее избежать неприятной встречи с Францией на франко-германской границе. \n\nКоролю Альберту I предстоит трудный выбор: либо выступить против кайзера Вильгельма II, встав плечом к плечу с Антантой, либо позволить немецким войскам пройти по бельгийской территории..." 
HOL_SCHLIEFFEN_DESC:0 "Со времён Второй Гаагской конференции в 1907 году Нидерланды делают всё, чтобы избежать политического союза с другой европейской империей.\n\nБарабаны войны уже звучат у ворот Амстердама, и, несмотря на бессменную политику нейтралитета, мирная фабричная страна вскоре может оказаться перед выбором, который может навсегда изменить будущее Голландской империи.\n\nНикто не знает, как поступит патриотичная королева Вильгельмина..."
CHI_SCHLIEFFEN_DESC:0 ""
SWE_SCHLIEFFEN_DESC:0 "В начале XX века Швеция была обычной мирной страной. Действительно, после Наполеоновских войн и Кильского договора, подписанного в 1814 году, страна не пережила ни одного вооружённого конфликта и смогла извлечь выгоду из столетия мира.\n\nОднако этому хрупкому миру угрожает растущая напряженность между Великими державами. Останется ли страна нейтральной? Никто не знает..."
CAN_SCHLIEFFEN_DESC:0 "Канада была верным подданным и другом Британской короны с момента своего основания. В эти неспокойные времена она может и должна рассчитывать на помощь необъятной Империи. Хоть страна и велика, имеет огромный запас ресурсов и богатые земли, её экономика и армия оставляют желать лучшего. Канада может стать хорошим союзником во времена великих потрясений....\n\nНо она может избрать иную судьбу и стать домом для канадцев. Эта молодая страна сильнее, чем кажется!"
OTHER_SCHLIEFFEN_DESC:0 "Другие страны этого периода."
