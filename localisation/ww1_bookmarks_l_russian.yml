# 1919
THE_AFTERMATH_OF_VERSAILLES_NAME:0 "Последствия Версаля"
THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Конфликт, известный как Великая война, наконец-то подошёл к концу. Центральные державы потерпели поражение и были разделены между членами Антанты, но мир во всём мире всё ещё далёк от реальности. Гражданские войны бушуют на Востоке, в частности, в России, в то же время как на Ближнем Востоке, в Китае и бывших Центральных державах ситуация нестабильна. Даже сейчас нужно бороться за мир и процветание."
GER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "После коллапса Германской империи её место в Европе заняла Веймарская республика. Новое правительство страдает от парализованной промышленности, крупных репараций и, что особенно важно, постоянных конфликтов между коммунистами и фрайкорами, которые могут ввергнуть страну в ужасы гражданской войны.\n\nМало кого устраивает статус-кво. Если Республика не стабилизируется в ближайшее время, её может постичь та же участь, что и Германию 1848 года."
RUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Именно Белое движение защищает население от бедствий коммунизма. Однако нынешнее бедствие оказалось серьёзной проблемой. В последний год конфликта Советы добились крупных успехов в борьбе с дезорганизованным и разрозненным Белым движением. Но на Белую Россию ещё есть надежда.\n\nДо тех пор, пока она в состоянии решить проблемы с руководством и имеет международную поддержку."
SOV_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Большевистское движение сжигает старую Российскую империю, как лесной пожар. Несмотря на международное осуждение, идеи харизматичного, целеустремлённого лидера Советской России получают отклики крестьян почти повсюду. Тем не менее, ещё многое предстоит сделать.\n\nНовые государства, окружающие Россию, в особенности Польша, должны примкнуть к ней, чтобы свершить мировую пролетарскую революцию!"
POL_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "В то время как Великобритания и Франция были рады появлению нового Польского государства на мировой арене, немногие были довольны возникновению ''Второй Республики''. Проигравшие в войне немцы желают вернуть свои старые территории, чехи и литовцы находятся в состоянии пограничной войны, и, что ещё хуже, Советы пытаются уничтожить новое государство.\n\nПоскольку большая часть союзной Украины потеряна, Польше остаётся надеяться только на чудо – но чудеса уже случались и раньше."
TUR_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Османская империя кажется обречённой. Страна превратилась в крошечную часть Анатолии, небольшую часть которой фактически контролирует правительство. Кажется, что некогда крупнейшая в мире империя находится на смертном одре. Однако разве Осман не преодолел большие трудности, чтобы создать государство с самого начала?\n\nМожно ли отрицать судьбу? Сможет ли старая гвардия спасти нацию в последний момент? Или луна действительно зашла раз и навсегда?"
TUK_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "С, казалось бы, неизбежным падением Османской империи, появилось массовое националистическое движение, возглавляемое Мустафой Кемалем. Герой Дарданелл предлагает создание светской, модернистской республики в Анатолии, но его истинные амбиции, кажется, заключаются в освобождении всех территорий, где говорят на турецком языке.\n\nМало кто может отрицать, что сражаться с европейцами и остатками империи является серьёзным вызовом. Сможет ли новая Турция справиться с ним?"
ITA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Италию не удовлетворили итоги Версальского договора. Несмотря на огромную долю погибших по отношению к населению страны, Королевство получило только Истрию, Задар и ограниченную власть над Албанией. Хотя члены Антанты допускают возможность передачи Южного Тироля, это всё же меньше тех территорий, которые обещали Центральные державы.\n\nЕсли общественность не будет удовлетворена, Италия сможет обратить свой гнев против бывших союзников."
FRA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Франция еле-еле выжила по итогам Великой войны. Но справедливость за 1870 год была восстановлена, немецкие и османские колонии укрепили Французскую империю, а по всей Европе появились дружественные режимы. Однако осталось ещё множество нерешённых проблем. Раздел Габсбургской империи не завершён. Марокканцы протестуют против аннексии. Худшее из всего - Советская Россия вдохновляет местных коммунистов. Если эти проблемы не будут решены, победа может оказаться напрасной."
ENG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Множество британских сыновей так и не вернулись домой из траншей. И хотя Танзания с Намибией были завоёваны, цена, заплаченная кровью, была чересчур высока, особенно учитывая, что теперь новыми правительствами Европы руководит Париж, а не Лондон. В 1919 году Британская империя достигла своих максимальных размеров, при этом будучи слабее, чем когда-либо.\n\nДипломатия должна стать новым тараном. Новые соглашения и колониальные администрации будут хранить Империю по мере восстановления наших вооружённых сил. Первое испытание – разобраться с сепаратизмом в Египте."
USA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Американцы не хотели участвовать в войне, и теперь, когда она закончилась, общественность всё чаще стала задаваться вопросом: стоило ли вмешиваться? Федеральное правительство, похоже, поворачивается спиной к идеализму Вудро Вильсона и переходит к нейтралитету. Вооружённые силы расформировываются, а законодатели борются за каждый этап мирного процесса.\n\nЕсли Конгресс одобрит вступление в Лигу Наций, то этот курс может измениться. В противном случае, США погрузятся в нерушимый изоляционизм."
JAP_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Японский народ впервые живёт под демократическим правительством. Эта идея не так уж популярна среди публики, как может показаться. Нынешний император явно не задержится в этом мире, и многие реакционные деятели, выступающие за возвращение к абсолютной монархии и создание колоний, публично заявили о неизбежных последствиях будущей коронации принца Хирохито.\n\nВозможно, они правы. И несколько кампаний в раздираемом войной Китае — это всё, что нужно Японии, чтобы стать уважаемой державой."
###AUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "С точки зрения права, Австро-Венгрия существует до сих пор. Однако всё, что там на самом деле осталось — это немецкоязычная часть старых владений. Антанта, похоже, больше всего ненавидит австрийское правительство и стремится стране навязать невероятно жёсткий договор, лишив Австрию даже этих оставшихся территорий, а также заблокировав потенциальное объединение с Германией. Дипломатический кризис, которого следует избегать."
###YUG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Преемник Королевства Сербия - Королевство сербов, хорватов и словенцев, также известное как Югославия, ныне является единым южнославянским государством. Кажется, что ликование по поводу освобождения уже утихло, а национальные меньшинства королевства предъявляют всё больше претензий. Новая региональная держава стоит на распутье.\n\nДолжна ли Югославия расширяться дальше? В конце концов, разве Болгария не является по праву южнославянской страной? Или вместо этого Югославии следует замкнуться в себе и устаканиться?"
###HUN_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Антанта ошибочно отнеслась к новому венгерскому правительству как к побеждённой державе, и народ уже восстал в попытке отомстить. Коммунист Бела Кун при помощи культа личности взял Венгрию под свой контроль.\n\nСначала падёт Румыния, затем Югославия, а потом, кто знает? Возможно, мир в целом!
###ROM_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Румыния стала крупнейшим бенефициаром Великой войны, поскольку по её итогам она практически удвоила свою территорию и население, за счёт как Центральных держав, так и Антанты. Этот факт вызвал презрение и зависть по всей Европе. Даже сейчас ненавистные венгры предпринимают попытки вторжения.\n\nТем не менее, Румыния поднялась на невообразимые высоты, и как только мадьяры будут отброшены, возможно, она станет одной из ведущих региональных держав Европы."
###EGY_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Египет, хотя и считается независимой страной, на деле имеет власти немногим больше, чем британские колонии в Восточной Африке, и этот факт вызывает недовольство египетского народа. Прямо сейчас в стране развернулись массовые акции гражданского неповиновения, и похоже, британцы готовы признать независимость нового Королевства.\n\n Ведь продолжение акций может освободить и Судан... или ещё кого-нибудь."