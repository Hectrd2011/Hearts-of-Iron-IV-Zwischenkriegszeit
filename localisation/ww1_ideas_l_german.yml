 RUS_ww1_orthodox_church:0 "Orthodoxe Ostkirche"
 RUS_ww1_orthodox_church_desc:0 "Die Mehrheit der ostorthodoxen Christen lebt in Griechenland, Osteuropa, im Kaukasus und in Russland."
 RUS_ww1_tsushima_humiliation:0 "Tsushima Demütigung"
 RUS_ww1_tsushima_humiliation_desc:0 "Die Schlacht von Tsushima war eine Demütigung für Russland, das alle seine Schlachtschiffe und die meisten seiner Kreuzer und Zerstörer verlor. Die Schlacht beendete den Russisch-Japanischen Krieg effektiv zu Gunsten Japans."
 RUS_ww1_mixed_railways:0 "Eingeschränkte Eisenbahninfrastruktur"
 RUS_ww1_mixed_railways_desc:0 "Unter anderem aufgrund der schlechten Finanzlage der zaristischen Regierung und ihrer Unfähigkeit, den Bau von Eisenbahnen zu finanzieren, waren bis Anfang der 1880er Jahre alle Eisenbahnen private Unternehmen. Als die privaten Eisenbahnen in finanzielle Schwierigkeiten gerieten, übernahm die Regierung einige von ihnen, so dass ein gemischtes System aus privaten und staatlichen Eisenbahnen entstand."
 FRA_ww1_Revanchism:0 "Revanchismus"
 FRA_ww1_Revanchism_desc:0 "Nach dem Deutsch-Französischen Krieg von 1870 wollten viele Nationalisten die französische Niederlage rächen und die verlorenen Gebiete von Elsass-Lothringen zurückgewinnen."
 prohibition_accepted:0 "Prohibition Durchgesetzt"
 prohibition_accepted_desc:0 "Mit der Ratifizierung des 18. Verfassungszusatzes und der entsprechenden Gesetzgebung ist die Herstellung, der Verkauf oder der Transport von Alkohol innerhalb, nach oder aus den USA nun illegal. Der Mangel an Alkohol wird zu einem Rückgang der Nachfrage nach alkoholischen Konsumgütern führen, aber dieser große politische Kreuzzug wird künftige politische Entscheidungen noch viel gespaltener machen."
 prohibition_rejected:0 "Prohibition Verworfen"
 prohibition_rejected_desc:0 "Trotz großer Unterstützung durch christliche Organisationen und zahlreiche Frauenrechtsgruppen ist der jüngste Versuch, den Alkohol in den Vereinigten Staaten abzuschaffen, gescheitert. Dies wird sicherlich die öffentliche Meinung spalten und dazu führen, dass sich die Öffentlichkeit dem Materialismus zuwendet, um sich abzulenken."
 bootleggers:0 "Schmuggler"
 bootleggers_desc:0 "Das Alkoholverbot in den USA hatte einen unvorhergesehenen und äußerst negativen Nebeneffekt: das Wachstum von Verbrechersyndikaten, die die unstillbare Nachfrage der Öffentlichkeit nach Alkohol befriedigen. Das unglaubliche Ausmaß an Gewalt, das mit diesen Gangstern einhergeht, schadet dem Land, und die enormen Geldsummen, die damit verbunden sind, korrumpieren das Bewusstsein und die Politik Amerikas, vielleicht für immer."

