 SPR_ww1_idea_expedientepicaso:0 "Rifan Anti-Guerilla-Kampagne"
 SPR_ww1_idea_expedientepicaso_desc:0 "In dem Bemühen, die Ordnung in Melilla wiederherzustellen, geht das spanische Militär unter dem Kommando von Generalleutnant José Marina Vega derzeit in großem Stil gegen Guerillakämpfer in der Region vor."
