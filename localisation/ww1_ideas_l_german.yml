 #--------------------------------------------------------------
 SPR_ww1_idea_anarcoterroristas:0 "Anarco-Terroristas"
 SPR_ww1_idea_anarcoterroristas_desc:0 ""
 #--------------------------------------------------------------
 SPR_ww1_idea_gateway:0 "Tor zu Afrika"
 SPR_ww1_idea_gateway_desc:0 "Die spanische Kontrolle über das Rif hat ihnen weitere Kontrolle über den Handel und den Zugang zum Mittelmeer verschafft und ihre Wirtschaft und ihre Position auf dem Weltmarkt gestärkt."
  #--------------------------------------------------------------
 SPR_ww1_idea_semanatragica2:0 "Über die Semana Tragica hinaus"
 SPR_ww1_idea_semanatragica2_desc:0 "Die Bemühungen um Wiedergutmachung bei der katalanischen Bevölkerung durch Reformen und friedensstiftende Initiativen haben einen Teil der Wut über die tragische Woche gemildert. Obwohl die Bevölkerung immer noch viele bittere Gedanken an Madrid hegt, hat sich die Empörung schließlich zumindest ein wenig gelegt."
  #--------------------------------------------------------------
 SPR_ww1_idea_semanatragica3:0 "Ansprache zur Semana Tragica (Tragischen Woche)"
 SPR_ww1_idea_semanatragica3_desc:0 "Mit der Abschaffung des Quintas-Systems und den von König Alfonso eingeleiteten politischen und wirtschaftlichen Reformen wurde das Hauptproblem, um das sich die semana Tragica drehte, gelöst und die Lebensqualität der Bevölkerung verbessert. Obwohl es immer noch Unstimmigkeiten gibt, haben sich die meisten Menschen inzwischen damit abgefunden."


