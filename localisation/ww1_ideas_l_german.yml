 #-------------------------------------------------------------- 
 SPR_ww1_idea_armascaseras:0 "Spanischer Stahl"
 SPR_ww1_idea_armascaseras_desc:0 "Hochwertige spanische Schusswaffen haben dem Land einen Ruf als Nation der Qualitätswaffenherstellung eingebracht. Einzigartig in Europa konzentriert sich die spanische Rüstungsindustrie auf Angriffswaffen wie Pistolen und Karabiner, was ihren Einheiten einen Vorteil im Angriffskampf verschafft."
 #--------------------------------------------------------------
