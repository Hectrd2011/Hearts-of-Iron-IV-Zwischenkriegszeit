 #--------------------------------------------------------------
 SPR_ww1_idea_flota:0 "Die Neue Armada"
 SPR_ww1_idea_flota_desc:0 "Durch ein königliches Dekret hat sich Spanien dem weltweiten Seewettrüsten angeschlossen, mit dem Ziel, Die Neue Armada zu schaffen, eine Flotte von Weltrang zum Schutz der spanischen Kolonien und Interessen."
 #--------------------------------------------------------------
 SPR_ww1_idea_industria:0 "Traditionelle Industrie"
 SPR_ww1_idea_industria_desc:0 "Mit nur wenigen Fabriken voller veralteter Maschinen, die ausschließlich in den großen Städten angesiedelt sind, liegt Spaniens Industriekapazität immer noch hinter der des übrigen Westeuropas zurück."
 #--------------------------------------------------------------
 SPR_ww1_idea_burguesia:0 "NCT Hochburgen"
 SPR_ww1_idea_burguesia_desc:0 "In den letzten Jahren hat die Unterstützung für die Anarcho-Kommunistische CNT in Barcelona dramatisch zugenommen. Die Gewerkschaften, die die Partei unterstützen, kontrollieren fast jeden Arbeitsplatz in der Stadt und dehnen ihren Einfluss auf den Rest Kataloniens aus."
 #--------------------------------------------------------------
 SPR_ww1_idea_generacion98:0 "Ehemaliges Imperium"
 SPR_ww1_idea_generacion98_desc:0 "Einst war es das größte Imperium der Welt, doch nach einer vernichtenden Niederlage im Spanisch-Amerikanischen Krieg und dem Verkauf des spanischen Pazifiks an Deutschland ist das Imperium auf ein paar kleine Außenposten in Afrika geschrumpft, wodurch das Land nur noch eine regionale Macht ist. Viele empfinden noch immer Revanchismus für das verlorene Territorium."
 #--------------------------------------------------------------
 SPR_ww1_idea_semanatragica:0 "La Semana Tragica (Tragische Woche)"
 SPR_ww1_idea_semanatragica_desc:0 "Nach dem Scheitern der Zweiten Melillan-Kampagne im Jahr 1909 kam es in Katalonien zu einem Anarcho-Sozialistischen Aufstand. Während der Aufstand kurzerhand niedergeschlagen wurde, ist die Wut auf die Zentralregierung und ihre Unterstützer noch immer nicht überwunden."
 #--------------------------------------------------------------
 SPR_ww1_idea_quintas:0 "Verdrehte Wehrpflicht"
 SPR_ww1_idea_quintas_desc:0 "Die Korruption ist im spanischen Militär weit verbreitet, was nicht gerade ein gut gehütetes Geheimnis ist. Das Quintas-Einberufungssystem ist vielleicht das beste Beispiel dafür, dass Bestechung nicht nur alltäglich, sondern auch standardisiert ist - es gibt ein offizielles Preisschild von 6000 Real, um sich der Einberufung zu entziehen, was die Spanier der Unterschicht wütend macht."
 #--------------------------------------------------------------
 SPR_ww1_idea_juntaampliacion:0 "Reform des Bildungsrates"
 SPR_ww1_idea_juntaampliacion_desc:0 "Die Reformen der Lehrpläne und die Umstrukturierung der Führungsebene haben sich positiv auf das spanische Bildungssystem ausgewirkt. Obwohl das spanische System immer noch weit hinter dem Großteil Europas zurückliegt, ist es auf dem Weg, aufzuholen."
 #--------------------------------------------------------------
 SPR_ww1_idea_annual:0 "Katastrophe des Jahres"
 SPR_ww1_idea_annual_desc:0 "Die unorganisierten spanischen Kolonialtruppen im Rif haben eine dramatische Niederlage erlitten. Die Demütigung durch einen Feind, den die Öffentlichkeit als minderwertig ansieht, hat zu Frustration bei Militär und Regierung geführt."
 #--------------------------------------------------------------
 SPR_ww1_idea_instituto:0 "Nationales Institut für Prävention"
 SPR_ww1_idea_instituto_desc:0 "Die spanische Kommission für Sicherheit am Arbeitsplatz, die INP, wurde erweitert und mit mehr Befugnissen ausgestattet, um die Spannungen zwischen spanischen Unternehmen und Gewerkschaften abzubauen."
 #--------------------------------------------------------------
 SPR_ww1_idea_ile:0 "Instituto Libre Enseñanza"
 SPR_ww1_idea_ile_desc:0 "Die ILE oder ''Freie Bildungseinrichtung'' ist eine Bewegung, die sich für ein säkularisiertes und modernes Bildungswesen in Spanien einsetzt, im Gegensatz zu dem bestehenden religiösen und traditionalistischen System. Während die Bewegung die spanische Stabilität untergraben hat, hat sich ihre staatliche Unterstützung positiv auf Bildung und Kunst ausgewirkt."
 #--------------------------------------------------------------
 SPR_ww1_idea_tiempos:0 "Die Spanische Tragödie"
 SPR_ww1_idea_tiempos_desc:0 "Militärische Niederlagen, Rebellion, zivile Unruhen, Instabilität, wirtschaftliche Depression und eine gehässige, polarisierte Wählerschaft haben Spanien in jüngster Zeit geprägt. Die spanische Gesellschaft als Ganzes ist fast schon gefühllos gegenüber Katastrophen geworden, und ihr Unwohlsein und ihr Pessimismus sind im täglichen Leben ständig zu spüren."
 #--------------------------------------------------------------
 SPR_ww1_idea_estabilizando:0 "Erste Anzeichen von Erholung"
 SPR_ww1_idea_estabilizando_desc:0 "Die Versuche, den Frieden in Spanien wiederherzustellen, waren zwar nicht gänzlich erfolgreich, hatten aber zumindest eine positive Wirkung. Der erste Funke der Hoffnung auf eine bessere Zukunft ist zu den Menschen zurückgekehrt."
 #--------------------------------------------------------------
 SPR_ww1_idea_planagricola:0 "Plan Agricola (Landwirtschaftsplan)"
 SPR_ww1_idea_planagricola_desc:0 "Der Plan Agricola, eine Kampagne zur Reform der Landwirtschaft, ist ein ehrgeiziges Programm, das darauf abzielt, alte landwirtschaftliche Geräte, Techniken und Verfahren durch modernere zu ersetzen."
 #--------------------------------------------------------------
 SPR_ww1_idea_turnismo:0 "Turnismo"
 SPR_ww1_idea_turnismo_desc:0 "Die direkte Zusammenarbeit zwischen der konservativen und der liberalen Partei Spaniens hat zum ''Turno''-System geführt, bei dem die Parteien regelmäßig die Macht austauschen, um die Scheindemokratie wettbewerbsfähiger erscheinen zu lassen. In Wirklichkeit werden beide Parteien vom König und der Aristokratie kontrolliert, und die meisten Menschen scheinen das zu wissen."
 #--------------------------------------------------------------  
 SPR_ww1_idea_legion:0 "La Legión Española"
 SPR_ww1_idea_legion_desc:0 "Die Spanische Legion (La Legión Española) ist eine Fremdenlegion, die nach französischem Vorbild aufgebaut ist. Obwohl sie für Rekruten aus der ganzen Welt offen ist, sind die meisten ihrer Kämpfer spanische Nationalisten, die vom Militär desillusioniert sind. Diese elitären ''Bräutigame des Todes'' sind leidenschaftlich patriotisch und haben begonnen, die Ordnung in den Kolonien wiederherzustellen."
 #--------------------------------------------------------------  
 SPR_ww1_idea_caciquismo:0 "Caciquismo (Klientelismus)"
 SPR_ww1_idea_caciquismo_desc:0 "Eine korrupte Gruppe von politischen Bossen ist für die regionale Herrschaft und das ''demokratische'' System in Spanien verantwortlich. Die Caciques sagen den Menschen, was sie denken und wen sie wählen sollen, und sorgen dafür, dass diejenigen, die sich ihnen widersetzen, weder beruflich noch privat weiterkommen."
 #--------------------------------------------------------------   
 SPR_jaime_borbon:0 "Jaime the Carlist"
 SPR_jaime_borbon_desc:0 "Jaime de Borbón y Borbón-Parma, whereabouts currently unknown, is the current Carlist pretender. A more moderate royalist compared to most in his family, he has revived Carlism to a small degree, though his sympathy for king Alfonso means he is unlikely to cause much trouble, unless the monarch is forced out of the country."
 #--------------------------------------------------------------   
 SPR_ww1_idea_uniones:0 "Sindikalistische Gewerkschaften"
 SPR_ww1_idea_uniones_desc:0 "Die Gewerkschaften in Spanien haben sich in der Vergangenheit in jedem Konflikt und in jeder politischen Frage gegenseitig unterstützt. Das Vorherrschen von UGT, CNT, FAI und anderen Gewerkschaften in den Städten hat den Sympathisanten der Kommunisten eine große Stimme in der Nation gegeben."
 #--------------------------------------------------------------   
 SPR_ww1_idea_africanismo:0 "Afrikanismus"
 SPR_ww1_idea_africanismo_desc:0 "Der spanische Staat muss sich ein gewisses Prestige bewahren, damit er nicht zum bloßen Spielball europäischer Mächte wird, wie es Portugal geworden ist. Die spanische Regierung hat eine Kampagne in Afrika gestartet, um die Welt mit einem starken Auftritt zu beeindrucken."
 #--------------------------------------------------------------   
 SPR_ww1_idea_pistolerismo:0 "El Pistolerismo"
 SPR_ww1_idea_pistolerismo_desc:0 "Bedroht durch immer radikalere Gewerkschaften haben die Arbeitgeber begonnen, örtliche Schläger und Gewalttäter einzustellen, um in ihren Betrieben für Ordnung zu sorgen. Der Widerstand der Arbeitnehmer hat zu einer Eskalation der Spannungen und der Gewalt geführt, die zu einem Aufstand führen könnte, wenn sie nicht eingedämmt wird."
 #-------------------------------------------------------------- 
 SPR_ww1_idea_ferrol:0 "Marinestützpunkt Ferrol"
 SPR_ww1_idea_ferrol_desc:0 "Im Rahmen von Bauprogrammen wird der Marinestützpunkt Ferrol, die wichtigste Schiffbauanlage Spaniens, erweitert, wodurch der Stützpunkt zu immensen Ausmaßen angewachsen ist und auch Einrichtungen wie eine Marineakademie umfasst. Obwohl die spanische Flotte dadurch exponentiell gewachsen ist, nennen die Einheimischen den Stützpunkt immer noch ''eine riesige Marinebasis für eine kleine Flotte''."
