 #--------------------------------------------------------------
 # [USA] Army Effort
 #=========================================================================
 USA_ww1_army_effort:0 "Réorganiser l'armée américaine"
USA_ww1_army_effort_desc:0 "Notre jeune nation est déjà une des plus grandes puissances économiques du monde, et pourtant nos forces armées ne sont pas du tout à la hauteur. Il faut financer la création de plusieurs divisions supplémentaires, réorganiser le commandement et faire produire bien plus d'armes."
USA_ww1_trenchwarfare:0 "Guerre des Tranchées"
USA_ww1_trenchwarfare_desc:0 "Nos alliés européens sont confrontés à l'enfer des tranchées maculées de boue et de sang. Nous devrions préparer nos "boys" à ce qui les attend... et notre propre expérience des tranchées de la guerre civile pourrait nous servir."
USA_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
USA_ww1_artillery_effort_1_desc:0 "Une étape essentielle pour faire progresser notre programme de modernisation militaire est le développement inconditionnel de nos batteries d’artillerie. La recherche de concepteurs pour de nouvelles armes est la première étape logique, et une fois ce projet mis au point, nous allons récolter les avantages d’une toute nouvelle pièce d’artillerie de campagne."
USA_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
USA_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni plusieurs concepteurs d’artilleries, il semble logique de soutenir leurs efforts avec les usines appropriées. En les assignant des postes à plein temps comme ingénieurs militaires, et en leur attribuant des équipes de travail, nous allons faire de grands progrès dans le domaine de l’artillerie."
USA_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
USA_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain ont mis en évidence un défaut majeur de nos pièces d’artillerie : la trop grande variété de calibres d’obus que nous utilisons pour des usages et des modèles variés. Cela a un coût trop élevé et réduit l’efficacité de nos batteries au combat. Si nous ordonnons de standardiser notre artillerie, nous pourrions construire de nouveaux modèles moins coûteux à utiliser, et qui nous permettrons de tirer plus de coups pour chaque monnaie dépensée."
USA_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
USA_ww1_artillery_effort_4_desc:0 "Bien que le canon de campagne fut pensé pour être en retrait du champ de bataille et du contact direct, beaucoup de nos artilleurs commencent actuellement a demander plus de ces pièces. Concentrer nos efforts sur ces nouveaux canons, et développer plus de types de munitions, ne mènerait pas seulement à des modèles plus performants, mais pourrait aussi donner des résultats inattendus."
USA_ww1_special_forces:0 "Forces Spéciales"
USA_ww1_special_forces_desc:0 "La guerre chimique nous a fait découvrir par accident une excellente catégorie de troupes, supérieures à toutes les autres dans notre armée. Ces hommes semblent capables d’agir comme des fantassins, mais bien au-delà du fusilier standard. Investir dans la spécialisation et l’entraînement de ces hommes pourrait mener à la création de véritables forces spéciales. Si seulement il y avait un moyen de les amener au combat plus rapidement..."
USA_ww1_army_motorization_focus:0 "Développement de la Motorisation"
USA_ww1_army_motorization_focus_desc:0 "L'avenir est dans le moteur ! Les engins motorisés permettent de déplacer des troupes et du ravitaillement plus vite et plus loin qu'avec des carrioles."
USA_ww1_doctrine_effort:0 "Développement des Doctrines"
USA_ww1_doctrine_effort_desc:0 "Bien que l'ère des généraux nobles soit révolue, plusieurs de nos officiers de haut rang ont été choisis non pour leur talent, mais pour leurs relations ou leurs liens familiaux. Cela conserve leur loyauté, mais les rend peu compétitifs. Nous devrions commencer à les nommer selon leur mérite, mais prenons garde à ne pas laisser trop de membres de la racaille commune prendre du galon..."
USA_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
USA_ww1_doctrine_effort_2_desc:0 "Bien que notre personnel général ait été jusqu’ici promu en fonction du mérite, ils ne sont pas les seuls pouvant nous aider à améliorer nos doctrines. Un type de chercheur resté inerte depuis le début des années 1800 est le général de salon.  Bien que ces hommes n’aient qu’une expérience très limitée du combat, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait être avantageuse pour nos tactiques militaires."
USA_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
USA_ww1_doctrine_effort_3_desc:0 "Un des points critiques de la guerre a été trop longtemps ignoré : la logistique. Pour que les troupes puissent conserver toute leur efficacité au combat, nous devons nous assurer qu’ils arrivent à temps et qu’ils soient correctement approvisionnés en eau, nourriture et armement. Si nous donnons la parole à des experts sur ce sujet et que nous formons des conducteurs de véhicules de ravitaillement, nous en tirerions des bénéfices immédiats pour nos doctrines terrestres, mais d’autres avantages futurs aussi."
USA_ww1_equipment_effort:0 "Développement du Matériel"
USA_ww1_equipment_effort_desc:0 "Nos vieux généraux de salon n'ont pas l'air de s'alarmer du vieillissement de nos armes et de l'ensemble de nos outils militaires, mais c'est un problème qui est de plus en plus régulièrement remonté par les jeunes officiers et en particulier par ceux qui combattent réellement ! Nous devons lancer un programme de modernisation de nos forces."
USA_ww1_equipment_effort_2:0 "Développement du Matériel II"
USA_ww1_equipment_effort_2_desc:0 "Nos nouveaux contremaîtres nous demandent non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L’expérience de ces nouvelles armes a menée à de nouvelles idées comme des fusils mitrailleurs légers, des mortiers de tranchées et des grenades à fusil, qui semblent très utiles, dès l’instant où nous pouvons assigner les bonnes personnes à leur conception et leur production."
USA_ww1_equipment_effort_3:0 "Développement du Matériel III"
USA_ww1_equipment_effort_3_desc:0 "Les officiers d'intendance ont envoyé une lettre de demandes, pour obtenir plus de fusils de tranchées : ceux capables de lancer des grenades à fusil, des hampes à baïonnettes, des optiques de tir, et plus de carabines. Nous pourrions simplement en produire plus, mais il semblerait logique de standardiser notre armement pour les rendre tous capables d’accueillir ces nouvelles améliorations."
USA_ww1_equipment_effort_4:0 "Développement du Matériel IV"
USA_ww1_equipment_effort_4_desc:0 "Nos officiers d'intendance nous ont fait malheureusement parvenir une nouvelle liste de demandes. Heureusement, nous avons chargé le service des courriers d’ignorer davantage de leurs doléances. Leur dernière demande réside dans l’équipement du Corps des Ingénieurs : outils, carabines, et ces nouveaux lance-flammes, dès que possible. Bien sûr, donner plus de moyens aux corps d’ingénieurs pourrait nous procurer des avantages non prévus."
USA_ww1_armor_effort_1:0 "Développement des Blindés"
USA_ww1_armor_effort_1_desc:0 "Nos premiers investissements ont payé ! Les ingénieurs et concepteurs de l’artillerie et de véhicules ont mis au point un tout nouveau type de véhicule qu’ils nous proposent maintenant : un tracteur lourdement blindé avec un canon de campagne. Bien que les premiers prototypes ne soient pas assez avancés pour être utilisés au combat, ils sont très prometteurs, en particulier pour faire pencher l’impasse des tranchées en notre faveur, si ces machines peuvent résister au feu des mitrailleuses comme on nous le garantit."
USA_ww1_armor_effort_2:0 "Développement des Blindés II"
USA_ww1_armor_effort_2_desc:0 "Nos expériences avec les blindés sont un succès retentissant ! Cependant, nous ne pouvons nous satisfaire de nos concepts actuels. Nos ingénieurs en ont proposé de nouveaux et intéressants, comme des tourelles rotatives, des compartiments à moteur spécifique, et une écoutille de chef de char. Ce ne peut être ignoré. Si nous étions les premiers à concrétiser ces idées, nous pourrions être irrésistibles !"
USA_ww1_gasmask_focus:0 "Développement de la Guerre Chimique"
USA_ww1_gasmask_focus_desc:0 "Plusieurs de nos chimistes ont proposé l’usage d’un nouvel agent chimique, incroyablement létal. Un poison propulsé par nos mortiers et notre artillerie. Même si la guerre chimique a été désapprouvée pendant presque un siècle, quel autre choix avons-nous si nous pouvons gagner la guerre ! Au-delà de cet aspect, c’est également pour mieux développer des contre-mesures rapides que nous devrions nous y intéresser."
 #--------------------------------------------------------------
 #--------------------------------------------------------------
 # [USA] Aviation Effort
 #=========================================================================
 USA_ww1_fighter_focus:0 "Priorité à la Chasse"
 USA_ww1_fighter_focus_desc:0 "La valeur du chasseur n’est pas à remettre en question. Si nous concentrons nos efforts aériens sur la conception et l’usage de ces appareils, nos avions pourraient un jour inonder les cieux, détruire les avions de l’ennemi sans qu’ils puissent s’y opposer et nous procurer un avantage décisif. Bien sûr, le lobby des bombardiers est également intéressant, aussi ne devrions-nous pas mettre tous nos œufs dans le même panier..."
 USA_ww1_bomber_focus:0 "Priorité aux Bombardiers"
 USA_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentre nos conceptions et nos forces de production sur cette classe spécifique d’aéroplanes seraient un bon moyen de nous assurer que nous puissions utiliser l’armée de l’air comme un outil de support de troupes, capable d’aider l’infanterie en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs peuvent toujours être produits, mais ces bombardiers pourraient gagner la guerre pour nous."
 USA_ww1_airship_focus:0 "Priorité aux Dirigeables"
 USA_ww1_airship_focus_desc:0 "Le dirigeable est notre plus vieil aéroplane, et les experts prédisent que cette machine n’a pas un grand avenir sur le champ de bataille. Ce n’est cependant pas une excuse pour négliger leur conception, surtout quand ils peuvent être un moyen toujours valable de larguer de lourdes cargaisons de bombes. En prenant sous notre aile les manufactures des zeppelins, nous pourrions utiliser à fond leur potentiel pendant que nous le pouvons encore."
 USA_ww1_aviation_effort:0 "Corps des Transmissions de l'Aviation"
 USA_ww1_aviation_effort_desc:0 "L'Aviation doit devenir un service de guerre à part entière, nous devons mettre en place une Section Aérienne compétente divisée en plusieurs escadrons et tout faire pour mieux former nos futurs pilotes et officiers."
 USA_ww1_aviation_effort_2:0 "Développement de l'Aviation"
 USA_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons pour de bon constitué une armée de l’Air, nous avons fait des avancées intéressantes. Plus notablement, nos concepteurs d’aéroplanes ont conçu des prototypes spécifiques pour des rôles précis, plus que des modèles génériques. Utiliser efficacement ces avions, conçus pour des rôles comme l’attaque des aéroplanes ennemis ou le largage de bombes, exigera des tests et des recherches, mais s’avérera avantageuse."
 USA_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
 USA_ww1_aviation_effort_3_desc:0 "Nos efforts pour créer des avions à rôles spécifiques ont résulté dans une grande variété d’appareils, qui permettent de faire beaucoup de choses différentes. La classe de chasseur en particulier a attiré particulièrement la jeunesse, qui en est déjà adepte. Ils ont donné des idées intéressantes pour le futur de notre armée de l’air. Peut-être que nous devrions accorder plus de crédits de leurs idées, pour le bien de nos doctrines."
 USA_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
 USA_ww1_aviation_effort_4_desc:0 "La mise au point des mitrailleuses synchronisées ont changé le rôle des avions. Les chasseurs sont maintenant bien plus efficaces, et les zeppelins semblent vivre leurs chants du cygne. Nous devons être innovants pour ne pas prendre du retard. Si nous devenons les maitres de cette arme, cela pourrait changer la guerre aérienne aussi bien que la guerre terrestre, et nous obtiendrons la maîtrise du ciel."
 USA_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
 USA_ww1_aviation_effort_5_desc:0 "Notre armée de l’air, créée récemment, est maintenant complètement intégrée à nos forces armées. Cela nous apportera les bénéfices évidents d’un groupe d’experts aéronautique, ainsi qu’une nouvelle catégorie d’ « as » de l’aviation, qui deviennent des célébrités. Engager ces gens ne peut pas nous faire de mal, et mènera à des développements intéressants sur le terrain."
 USA_ww1_pilotformation_1:0 "Formation des Pilotes"
 USA_ww1_pilotformation_1_desc:0 "Actuellement, l’avion vole seul, éloigné de ses semblables et ne relevant que des duels en un-contre-un envers tout ennemi rencontré. Cependant, il y a de plus en plus de ces machines dans le ciel, et il devient clair que cette manière d’envisager le combat aérien n’est plus viable. Certains de nos théoriciens militaires peuvent être d’une grande aide pour déterminer de meilleures façons d’engager nos pilotes."
 USA_ww1_pilotformation_2:0 "Formation des Pilotes II"
 USA_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons conçues ont démontré leurs avantages au combat. Cependant, c’est une chose différente que de nous assurer que nos pilotes s’y tiennent. Si nous encouragions nos meilleurs « as » à rédiger un manuel de tactiques aériennes et de formations pour nos pilotes, nous nous assurerions que nos pilotes feraient au mieux, et peut-être que ces écrits pourraient aider à développer de nouvelles doctrines."
 USA_ww1_aircraftprod_1:0 "Production Aérienne"
 USA_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient loyalement travaillé pour nous en concevant l’aéroplane, il est temps d’étendre leur fabrication de manière industrielle. Fabriquer en série des avions nous aidera a inonder le ciel de ces appareils amicaux, et plus important, priver l’ennemi de cet avantage. Qui sait ? Peut-être que ces ingénieurs pourraient aussi avoir de bonnes idées pour améliorer les avions..."
 USA_ww1_aircraftprod_2:0 "Production Aérienne II"
 USA_ww1_aircraftprod_2_desc:0 "Pendant que l’avion a été mis en production dans des usines consacrées jusqu’ici à la construction de véhicules, nous avons établi de nouvelles manufactures spécifiquement dédiée à la fabrication et l’assemblage d’avions. Habituellement dirigées par des experts, ces nouvelles usines vont nous aider à rationaliser la production et améliorer les modèles en production."
 USA_ww1_airbomb_1:0 "Développement du Bombardement"
 USA_ww1_airbomb_1_desc:0 "Pendant que les tactiques de nos chasseurs évoluent avec les formations, nos bombardiers sont toujours des machines relativement basiques, avec des stratégies basiques. Certains de nos plus vieux bombardiers possèdent maintenant une expertise certaine de la guerre aérienne, inutilisée. Et cela pourrait nous aider. En utilisant ces vétérans, nous pouvons être sûrs que les vieilles leçons du bombardement ne soient pas perdues avec les nouveaux avions."
 USA_ww1_airbomb_2:0 "Développement du Bombardement II"
 USA_ww1_airbomb_2_desc:0 "Une des plus grandes questions en cours avec notre armée de l’air est le fait qu’actuellement, le bombardement reste un jeu de supposition, avec des calculs géométriques devant être effectués en plein vols et qui ne sont pas viables ni pratique. Avec non seulement la doctrine mais également un équipement standardisé et du personnel formé à son utilisation, nous pouvons transformer le bombardement en une menace mortelle, précise et immédiate."
 USA_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
 USA_ww1_air_innovation_desc:0 "Toutes ces récentes avancées dans la guerre aérienne, en théorie autant qu’en pratique, ont donné naissance à un âge d’or de l’aviation. De pilote à mécanicien, il semble que tout le monde possède une idée et quelque chose à changer et à offrir, une impulsion que nous pouvons utiliser au niveau national ! Peut-être qu’un jour, l’avion sera la plus importante arme de la guerre..."
 USA_ww1_navalair:0 "Développement du Bombardement Naval"
 USA_ww1_navalair_desc:0 "Un de nos aspirants officiers de l’armée de l’air ont récemment développé un projet sur lequel ils travaillaient secrètement. Un hydravion a été lancé d’un bateau immobile, et a largué une bombe sur un vieux rafiot, le faisant couler rapidement. Quoi que la plupart de nos hauts commandants n’aient pas été impressionnés outre mesure, l’attention du chef de l’état pourrait probablement donner un coup de pouce à ce projet."
 #--------------------------------------------------------------
 # [USA] Industrial Effort
 #=========================================================================
USA_ww1_industrial_effort:0 "Développement de l'Industrie"
USA_ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."
USA_ww1_construction_effort:0 "Développement de la Construction"
USA_ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile. Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."
USA_ww1_construction_effort_2:0 "Développement de la Construction II"
USA_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile."
USA_ww1_construction_effort_3:0 "Développement de la Construction III"
USA_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."
USA_ww1_production_effort:0 "Développement de l'Armement"
USA_ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."
USA_ww1_production_effort_2:0 "Développement de l'Armement II"
USA_ww1_production_effort_2_desc:0 "Une compagnie automobile qui a construit des véhicules de classe militaire pour nous dans le passé a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."
USA_ww1_production_effort_3:0 "Développement de l'Armement III"
USA_ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."
USA_ww1_dockyard_effort_1:0 "Développement des Arsenaux"
USA_ww1_dockyard_effort_1_desc:0 "Pour suivre le développement de notre flotte militaire, il faut mettre en service plus de chantiers navals. Ceux du Connecticut sont prêts à faire d'importants travaux de développement."
USA_ww1_dockyard_effort_2:0 "Développement des Arsenaux II"
USA_ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais."
USA_ww1_dockyard_effort_3:0 "Développement des Arsenaux III"
USA_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports commerciaux ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."
USA_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
USA_ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant."
USA_ww1_airfield_expansion_2:0 "Développement des Aérodromes II"
USA_ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."
USA_ww1_airfield_expansion_3:0 "Développement des Aérodromes III"
USA_ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."
USA_ww1_infrastructure_effort:0 "Développement des Infrastructures"
USA_ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan."
USA_ww1_infrastructure_effort_2:0 "Développement des Infrastructures II"
USA_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."
USA_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
USA_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde."
USA_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
USA_ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"
USA_ww1_extra_tech_slot:0 "Nouvel Emplacement de Recherche"
USA_ww1_extra_tech_slot_desc:0 "Avec un secteur industriel aussi étendu et plusieurs de nos esprits les plus brillants aux commandes des manufactures militaires, et du développement militaire, des résultats sont attendus rapidement. Certaines des industries que nous avons soutenu au début ont mis en valeur quelques individus passionnés, qui peuvent mener des recherches intéressantes pour notre nation."
USA_ww1_extra_tech_slot_2:0 "Nouvel Emplacement de Recherche II"
USA_ww1_extra_tech_slot_2_desc:0 "Notre important investissement dans l’industrie et l’infrastructure a rapetissé notre pays –heureusement, pas sur la carte-. Quelques esprits brillants des parties les plus obscures de notre pays visitent la capitale plus souvent, et ils ne serait pas particulièrement difficile de les incorporer au service de la Nation."
 #--------------------------------------------------------------
 # [USA] Naval Effort
 #=========================================================================
 USA_ww1_naval_effort:0 "La Grande Flotte Blanche"
 USA_ww1_naval_effort_desc:0 "La Grande Flotte Blanche est le surnom populaire du groupe de cuirassés de l'US Navy qui a effectué un tour du monde du 16 décembre 1907 au 22 février 1909 sur ordre du président des États-Unis, Theodore Roosevelt. Sa mission consistait à effectuer des visites de courtoisie amicale dans de nombreux pays tout en montrant au monde la nouvelle puissance navale américaine."
 USA_ww1_Reinforce_United_States_Navy:0 "Renforcer l'United States Navy"
 USA_ww1_Reinforce_United_States_Navy_desc:0 "La Navy doit couvrir pas moins de deux des plus gros océans du monde ! Il n'y a pas à tergiverser; il faut considérablement renforcer ses moyens humains, matériels, financiers et militaires pour lui permettre de remplir ses missions comme on l'attend d'elle."
 USA_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
 USA_ww1_newnavalcanons_1_desc:0 "Tandis que la conception de nos navires évolue constamment, nous de devrions pas oublier l’artillerie navale à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres pendant plus d’un siécle, nous avons encore trop de calibres différents pour trop de rôles différents. En réduisant le nombre de standards et en rendant chaque type d’arme plus universel, nous pouvons rationaliser la conception des navires."
 USA_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
 USA_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons dorénavant résolut le problème des canons, nous devrions maintenant concentrer nos efforts sur le matériel servant à soutenir ces batteries navales. Les télémètres commencent à devenir un standard pour nos navires. L’assurance que nos officiers sauront s’en servir, surtout à distance d’engagement maximale, nous permettra d’exploiter notre artillerie à son potentiel maximal."
 USA_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III" 
 USA_ww1_newnavalcanons_3_desc:0 "Le Contrôle de Feu Analogue est un pavé dans la mare de la communauté navale, pour sa capacité a guider l’ensemble des pièces d’un navires sur la même cible. Bien que relativement primitif, ce dispositif est déjà très demandé. Ces nouvelles conceptions peuvent nous donner un avantage décisif en mer."
 USA_ww1_dreadnought_effort:0 "Développement des Cuirassés"
 USA_ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont révélé la première classe de cuirassé, une course aux armement a été entreprise entre les plus grandes marines du mondes pour construire des cuirassés toujours plus grands et puissants. Si notre pays veut rester à la page, nous devons nous aussi améliorer nos conceptions et produire nos propres dreadnoughts."
 USA_ww1_flexible_navy:0 "Marine Flexible"
 USA_ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde. "
 USA_ww1_large_navy:0 "Grande Marine"
 USA_ww1_large_navy_desc:0 "Avoir des navires de ligne et des cuirassés est déjà une bonne chose en soi, mais créer un cœur de navires-écrans et de croiseurs cuirassés peut facilement faire pencher la balance en notre faveur et nous ouvrir toutes les options tactiques que ces rôles autorisent, tant qu’ils sont en nombre. Si nous construisons notre marine autour de ce concept et que nous étudions la doctrine correspondante, notre flotte sera tout simplement imbattable."
 USA_ww1_navyreform:0 "Déploiement de l'USMC"
 USA_ww1_navyreform_desc:0 "Le corps des fusiliers marins a déjà montré son utilité dans notre histoire militaire récente, plus que tout autre. En fait, c'est probablement le corps le plus expérimenté de l'Army ! Il faut mettre à profit ce talent."
 USA_ww1_submarine_effort:0 "Développement des Sous-Marins"
 USA_ww1_submarine_effort_desc:0 "Les sous-marins sont peu coûteux, déployables en nombre et peuvent causer une menace matérielle et psychologique redoutable ! Nous devons dédier une partie du budget de la Marine à la construction de plusieurs de ces nouvelles machines."
 USA_ww1_cruiser_effort:0 "Développement des Croiseurs"
 USA_ww1_cruiser_effort_desc:0 "Nos amiraux appellent à une plus grande flotte et à un investissement d’envergure dans les croiseurs, pour nous conférer des navires de taille moyenne capables d’harceler les navires ennemis et les transports adverses ; et de soutenir de plus grands navires de guerre. Donner les moyens à nos bureaux d’étude de concevoir et construire de nouvelles classes de navires de cette sorte nous aidera contre n’importe quel ennemi avec une grande flotte, et sécurisera nos sous-marins."
 USA_ww1_destroyer_effort:0 "Développement des Destroyers"
 USA_ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé de développer notre flotte de torpilleurs et de plus grands investissements dans ce domaine. Cela nous donnera des navires plus légers, bons pour lutter contre les submersibles ennemis, la reconnaissance et l’escorte de convois. Commander de meilleurs torpilleurs à nos chantiers navals nous aidera à garder ouvertes nos routes commerciales et à soutenir nos propres sous-marins."
 USA_ww1_capital_ships_effort:0 "Développement des navires-amiraux"
 USA_ww1_capital_ships_effort_desc:0 "Nos amiraux nous ont envoyé une requête relativement simple : plus de cuirassés, et qu’ils soient plus grands, et plus puissants ! Construire ces navires titanesques nous aidera à contrôler les mers, et nous permettra un bon appui-feu à nos troupes au sol qui débarquent en cas d’invasion navale."
 USA_ww1_carrier_focus:0 "Développement des Navires Porteurs"
 USA_ww1_carrier_focus_desc:0 "Quelques esprits radicaux ont proposé un navire désarmé, uniquement équipé pour l’usage de bombardiers navals qui en décolleraient pour frapper loin en mer. C’est un projet très prometteur, même s’il est un peu handicapé par la technologie actuelle. Si nous poursuivons nos efforts dans ce projet, peut-être qu’un jour l’aviation aéronavale sera chose commune..."
 USA_ww1_antisubmarine:0 "Lutte Anti-Sous-Marine"
 USA_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace."
 #--------------------------------------------------------------
 # [USA] Political Effort
 #=========================================================================
 USA_ww1_political_effort:0 "Développement Politique"
 USA_ww1_political_effort_desc:0 "Le temps de la Réforme est venu. La nation a été bien dirigée selon les vieux principes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y répondre. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."

 USA_ww1_john_rockefeller_conglomerate:0 "Conglomérat de John Rockefeller"
 USA_ww1_john_rockefeller_conglomerate_desc:0 "Pour développer notre industrie, nous devons avoir le conseil, voire la gouvernance, des meilleurs dans ce domaine. En faisant appel à Rockefeller, nous aurons l'expérience de quelqu'un qui excelle dans ce domaine."

 USA_ww1_expand_standard_oil_influence:0 "Etendre l'influence de la Standard Oil"
 USA_ww1_expand_standard_oil_influence_desc:0 "La Standart Oil prend encore plus d'importance qu'auparavant. Non seulement ce groupe possède l'ensemble des ressources pétrolières, mais son expertise nous est de plus en plus précieuse dans notre secteur industriel en général. Nous devrions leur accorder un peu plus d'autonomies et de permissions."

 USA_ww1_internationalism_focus:0 "Internationalisme"
 USA_ww1_internationalism_focus_desc:0 "La Révolution Communiste ne peut être arrêtée. Il est bon que notre peuple l’embrasse, et immédiatement, plutôt qu’au moyen d’une guerre civile. Quand nous commenceront à montrer notre soutien pour le Mouvement Communiste Internationaliste, nous serons auss rouges que le sang des hommes !"
 USA_ww1_militarism:0 "Militarisme"
 USA_ww1_militarism_desc:0 "Notre armée devient de plus en plus partie prenante de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise nos troupes à l’heure actuelle, car ils les voient comme les héros qu’ils sont, se battant sous notre bannière. Cette culture militaire que nous allons établir servira la cause de nos forces armées."
 USA_ww1_indoctrination_focus:0 "Endoctrinement"
 USA_ww1_indoctrination_focus_desc:0 "Après des années de débats sur la manière d’obtenir des citoyens le soutien pour notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré l’établissement d’un nouveau « Ministère de l’Amour », qui persuaderait officiellement les gens de soutenir notre gouvernement. Nous ne parlerons pas ici de ce qui se passera officieusement dans ce ministère..."
 USA_ww1_political_commissars:0 "Commissaires politiques"
 USA_ww1_political_commissars_desc:0 "L’armée est paradoxalement un endroit où le sentiment anti-national prospère. En nous assurant que notre gouvernement aie des yeux partout, nous pouvons traquer ces groupes d'agitateurs et les empêcher de grandir."
 USA_ww1_paramilitarism:0 "Paramilitarisme"
 USA_ww1_paramilitarism_desc:0 "Certains pays sont assez idiots pour condamner les milices armées, craignant les rébellions. Cependant, si nous sommes assez prudents pour limiter celles-ci aux loyalistes du régime, nous pouvons créer un autre groupe d’hommes en colères et armés, pouvant soutenir notre nation. Cela nous sera utile en cas de guerre."
 USA_ww1_political_correctness:0 "Politiquement Correct"
 USA_ww1_political_correctness_desc:0 "N’importe qui s’exprimant contre notre gouvernement commet clairement un crime de haine contre le peuple que nous défendons. Donc, quelqu’un qui se prononce contre le pouvoir en place devrait être surveillé de près."
 USA_ww1_military_youth:0 "Militarisation de la jeunesse"
 USA_ww1_military_youth_desc:0 "Notre culture militariste doit aussi être présente chez nos enfants ! En forçant le respect de l’armée et en offrant une formation aux jeunes générations, nous pouvons être certains qu’ils grandissent et s’enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l’exploitation... mais cela sonne mieux quand on dit que l’on donne un avenir brillant aux adolescents."
 USA_ww1_student_movement_focus:0 "Mouvement Étudiant"
 USA_ww1_student_movement_focus_desc:0 "Les universités et les ligues étudiantes regorgent de jeunes gens pleins de sang, avides d'en découdre ou de propager de nouvelles idées politiques. Ca ne sera pas très difficile de placer des agents au sein des bons réseaux pour orienter toute cette énergie, et la canaliser dans la bonne direction !"
 USA_ww1_monarchy:0 "Autoritarisme"
 USA_ww1_monarchy_desc:0 "Les pouvoirs exercés par le Parlement et par le peuple peuvent être dangereux. La seule vraie façon de garder le contrôle de la nation, particulièrement dans de tels moments si difficiles, serait d’adopter une position généralement ferme, et de diriger notre pays comme il doit l’être."
 USA_ww1_democracy:0 "Priorité à la Démocratie"
 USA_ww1_democracy_desc:0 "Notre modèle politique doit être conservé à tout prix ! Il faut faire tout ce qui est necéssaire pour favoriser les idées démocratiques et conforter le peuple américain."
 USA_ww1_centralizedpower:0 "Bureaucratie"
 USA_ww1_centralizedpower_desc:0 "En doublant le nombre de fonctionnaires d'état, nous renforçons nos capacité de contrôle et de régulation sur l'ensemble de notre gouvernement, et nous nous assurons que rien ne nous échappera. Les efforts de la nation seront bien mieux utilisés. Et puis, cela fera fonctionner l'industrie papetière nationale..."
 USA_ww1_freespeech:0 "Liberté de Parole"
 USA_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison..."
 USA_ww1_reorganization_act:0 "loi de Réorganisation"
 USA_ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."
 USA_ww1_limited_rearmament:0 "Réarmement Limité"
 USA_ww1_limited_rearmament_desc:0 "Approvisionner correctement notre armée en fournitures militaires nécessite de grands investissements et des réquisitions. Bien sûr, avec un rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."
 USA_ww1_full_rearmament:0 "Réarmement Total"
 USA_ww1_full_rearmament_desc:0 "Qui peut prévoir l'avenir et dire que les guerres s'arrêteront ? Nous devons nous assurer que nos forces restent à la hauteur de la tâche qui les attendent."
 USA_ww1_unitedpeople:0 "Ferveur Patriotique"
 USA_ww1_unitedpeople_desc:0 "Une populace motivée peut accomplir de grandes choses ! En inspirant le peuple pour qu’il se rallie à notre bannière sacrée, nous pouvons gagner facilement leurs cœurs et leurs esprits et les amener à faire ce que nous voulons. Tant que nous avons une force d’opposition suffisamment raisonnable pour que nous ressemblions aux gentils."
 USA_ww1_massive_effort:0 "Effort Massif"
 USA_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme économique a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"
 USA_ww1_fortify_city:0 "Fortifications Civiles"
 USA_ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques !"
 USA_ww1_fortify_coast:0 "Défense Côtière"
 USA_ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre. Maintenant qu'il existe des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas de trop pour rejeter nos ennemis à la mer."
 USA_ww1_UnderwoodTariffAct:0 "Underwood Tariff Act"
 USA_ww1_UnderwoodTariffAct_desc:0 "Cette nouvelle loi conçue par les représentants de l'Alabama et de la Caroline du nord va permettre d'abaisser les taxes tarifaires, en les rééquilibrant grâce à la restauration de l'impôt sur le revenu. Cette mesure juste et necéssaire va permettre d'accélérer notre recherche industrielle."
 USA_ww1_Reconciliation:0 "Réconciliation Nationale"
 USA_ww1_Reconciliation_desc:0 "Notre pays est si vaste ! Comment construire un état fort si nous restons enfermés dans nos vieilles haines et dans la division ? Il faut encourager la concorde générale en faisant table rase du passé. Il n'y a que de cette manière que nous pourrons un jour prétendre à l'union nationale."
 USA_ww1_AntiMexicanSentiment:0 "Ressentiment Anti-Mexicain"
 USA_ww1_AntiMexicanSentiment_desc:0 "Les Mexicains nous menacent depuis trop longtemps, et ils n'ont toujours pas digéré notre annexion du Texas ! Faisons-leur savoir que notre patience trouve ses limites..."
 USA_ww1_SelectiveServiceAct:0 "Loi de Service Sélectif"
 USA_ww1_SelectiveServiceAct_desc:0 "Nous ne pouvons pas encore rétablir la conscription, mais ce système de service électif tient néanmoins à disposition du gouvernement la liste des jeunes hommes valides et potentiellement enrôlables sous les drapeaux. Cette réserve humaine que nous allons créer va accélérer grandement la mobilisation en cas de conflit."
 USA_ww1_BolshevikRevolution:0 "Reconnaître la Révolution Bolchévique"
 USA_ww1_BolshevikRevolution_desc:0 "Ce qui se passe en Russie ne peut être ignoré. Le marxisme pourrait changer la donne s'il se répandait dans toute la vieille Europe. Nous devons reconnaître la révolution bolchévique immédiatement, ne serait-ce que pour soigner nos relations avec eux."
 USA_ww1_MarxistIdeas:0 "Adopter les idées marxistes"
 USA_ww1_MarxistIdeas_desc:0 "Nous avons connu une industrialisation assez difficile et durable pour vérifier par nous-mêmes les thèses marxistes. Le capitalisme effréné ne mène qu'à la ruine et à l'exploitation du peuple ! Nous devrions intégrer les idées socialistes dans le gouvernement que nous allons former."
 USA_ww1_SovietUSA:0 "États Soviétiques d'Amérique"
 USA_ww1_SovietUSA_desc:0 "Notre nation est jeune, et elle n'est pas condamnée au même immobilisme mortifère que les Européens ! Et si nous adoptions jusqu'au bout le principe de soviétisation et de collectivisation ? Le peuple est déjà massivement partisan de ces solutions... il ne reste plus qu'à les mettre en oeuvre !"
 USA_ww1_CommunistMenace:0 "La Menace Communiste"
 USA_ww1_CommunistMenace_desc:0 "Les Bolchéviques se répandent comme la peste partout dans le monde, et menacent l'équilibre international ! Qui les arrêtera, si ce n'est nous ? Imposons un discours officiel déterminant pour lutter contre la menace rouge."
 USA_ww1_InterventionSiberia:0 "Intervention en Sibérie"
 USA_ww1_InterventionSiberia_desc:0 "Les Soviets sont faibles et ne contrôlent pas leur territoire, mais cela changera peut-être dès demain. Il faut frapper là où leurs moyens ne leur permettront pas de riposter... c'est-a-dire en Sibérie, où nous les priverons d'accès à l'océan Pacifique !"
 USA_ww1_RedAlert:0 "Alerte Rouge"
 USA_ww1_RedAlert_desc:0 "Il faut voir beaucoup plus grand. C'est une guerre totale qu'il faut déclarer au communisme, sans réserve, sans restrictions ! Nous allons former un nouveau gouvernement résolu et capable d'aller au bout des choses."
 #--------------------------------------------------------------
 # [USA] Diplomatic Effort
 #=========================================================================
USA_ww1_diplomatic_effort:0 "Développement Diplomatique"
USA_ww1_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester neutre dans le monde actuel. Notre corps diplomatique ne cesse de nous presser à prendre position dans les luttes de pouvoirs qui se développement, ou de déclarer officiellement notre neutralité. Nous ne pouvons pas encore répondre à la question, mais nous pouvons facilement donner les moyens à nos diplomates pour choisir une de ces options."
 USA_ww1_MexicanRevolution:0 "Réaction à la révolution mexicaine"
USA_ww1_MexicanRevolution_desc:0 "Les télégrammes qui nous parviennent du Mexique sont lus avec une attention redoublée, et nous surveillons les évènements en cours comme du lait sur le feu ! Il va bientôt falloir que nous prenions position concernant la révolte qui vient d'éclater."
USA_ww1_SupportPofirioDiaz:0 "Soutenir Porfirio Díaz"
USA_ww1_SupportPofirioDiaz_desc:0 "Porfirio Diaz a fait ses preuves en tant que dirigeant et construit un état en accord avec nos propres visées politiques. Nous ne pouvons pas laisser une révolution mettre en danger son pouvoir et provoquer des troubles à notre frontière."
USA_ww1_ColumbusRaid:0 "Raid Colombien"
USA_ww1_ColumbusRaid_desc:0 "La situation est intenable en Colombie, et si nous la laissons dégénérer, cela mettra en péril notre propre position diplomatique. Pour conforter la doctrine Monroe, nous devons autoriser un raid rapide et débarquer là-bas un corps expéditionnaire qui ira rétablir l'ordre."
USA_ww1_PanchoVillaExpedition:0 "Pression sur Victoriano Huerta"
USA_ww1_PanchoVillaExpedition_desc:0 "Huerta fait prendre un cap dangereux au Mexique; ses décisions économiques et l'orientation de son gouvernement aux côtés des Européens fragilisent nos intérêts. Nous devons trouver un moyen de le faire revenir de notre côté !"
USA_ww1_DeployArmyBorder:0 "Déployer l'armée à la frontière"
USA_ww1_DeployArmyBorder_desc:0 "Que cela soit pour filtrer les arrivants ou pour nous tenir prêts à intervenir si necéssaire, il faut maintenant déployer les unités de l'armée américaine à proximité du Rio Grande. Plusieurs divisions sont prêtes à partir pour prendre des positions solides dans la région de San Antonio."
USA_ww1_SupportMexicanRevolution:0 "Soutenir la Révolution"
USA_ww1_SupportMexicanRevolution_desc:0 "Les jeux sont faits. Maintenant, nous devons déclarer officiellement que le gouvernement loyaliste a failli à son devoir, et que nous soutenons sans réserve les révolutionnaires mexicains ! Avec notre appui, leur victoire ne fait plus aucun doute à moyen terme, et ils nous seront éternellement reconnaissants."
 USA_ww1_SendWeaponsMexicanRevolution:0 "Envoyer des armes aux forces révolutionnaires"
USA_ww1_SendWeaponsMexicanRevolution_desc:0 "Les révoltés mexicains manquent de munitions et d'armes. Ce sera chose facile pour nous que de leur expédier quelques trains remplis de vieux fusils provenant de nos arsenaux !"
USA_ww1_InvadeMexico:0 "Envahir le Mexique"
USA_ww1_InvadeMexico_desc:0 "La coupe est pleine ! La situation dégénère de plus en plus au Mexique et aucune de nos solutions n'a porté ses fruits. Notre armée est déjà en état d'alerte ; une intervention limitée et rapide devrait remettre de l'ordre dans ce capharnaüm."
 USA_ww1_NeutralForeignPolicy:0 "Politique étrangère neutre"
USA_ww1_NeutralForeignPolicy_desc:0 ""
USA_ww1_War_in_Europe:0 "Débattre de la Guerre en Europe"
USA_ww1_War_in_Europe_desc:0 "Devons-nous prendre parti ou rester à l'écart du conflit qui déchire l'Europe ? La question doit être débattue au Parlement."
USA_ww1_TakePosition:0 "Prendre Position"
USA_ww1_TakePosition_desc:0 "L'isolationnisme est un échec; nous pouvons fermer les yeux, mais le monde va continuer de brûler. Il faut nous décider entre rejoindre nos alliés historiques, ou les puissances d'Europe centrale. Dans les deux cas, il va falloir se battre."
USA_ww1_Pro_German:0 "Politique Pro-Allemande"
USA_ww1_Pro_German_desc:0 "Le Kaiser nous donne des gages intéressants pour notre engagement à leurs côtés. A bien y réfléchir, nous devrions nous émanciper de nos liens avec la France et l'Angleterre."
USA_ww1_RemoveLondonDiplomats:0 "Rappeler les Diplomates de Londres"
USA_ww1_RemoveLondonDiplomats_desc:0 "La situation dégénère à Londres, et nous ne parvenons plus à trouver un terrain d'entente avec les Britanniques. Rappelons nos diplomates, afin qu'ils comprennent bien que la situation est grave et qu'ils doivent faire des concessions."
USA_ww1_EmbargoBritish:0 "Embargo sur le Royaume-Uni"
USA_ww1_EmbargoBritish_desc:0 "Les Anglais sont toujours aussi malfaisant qu'il y a 150 ans ! Et leurs revendications et ingérences systématiques sont ingérables. Déclarons que nous leur imposons un embargo, et peut-être accepterons-t-ils enfin de se remettre en question."
USA_ww1_CanadaAct:0 "Canada Act"
USA_ww1_CanadaAct_desc:0 "La doctrine Monroe ne souffre aucune contradiction, même de la part de nos alliés. Or, la couronne britannique tient toujours le Canada au creux de sa main. Il est temps de la leur forcer, afin qu'ils accordent l'autonomie à cette vieille colonie."
USA_ww1_Join_Central_Power:0 "Rejoindre les puissances centrales"
USA_ww1_Join_Central_Power_desc:0 "Cela n'a pas été une décision facile à prendre, mais elle est désormais irrémédiable. Les puissances centrales nous ont fait une offre que personne ne peut sérieusement refuser, et nous allons l'accepter. Nous allons entrer en guerre, mais pas dans le camp de l'Entente !"
 USA_ww1_Pro_British:0 "Politique pro-britannique"
USA_ww1_Pro_British_desc:0 "Nous avons effacé les vieilles rancunes sans valeur que nous nourrissions encore pour nos anciens maîtres. Face à l'impérialisme austro-allemand, il n'y a qu'une seule réponse, l'unité ! Notre gouvernement doit accentuer encore ses efforts pour soutenir les Britanniques, où qu'ils soient."
USA_ww1_AntiGermanSubmarineWarfare:0 "Lutte Sous-Marine sans Restrictions"
USA_ww1_AntiGermanSubmarineWarfare_desc:0 "Si c'est ainsi que le Kaiser veut régler cette guerre, alors nous lutterons jusqu'à la mort ! Mettons en place de nouvelles mesures pour escorter les convois marchands à destination de l'Europe. Et si nous les escortons avec des navires légers, ces unterseeboots réfléchiront à deux fois avant de les attaquer !"
USA_ww1_EscadrilleLaFayette:0 "Escadrille La Fayette"
USA_ww1_EscadrilleLaFayette_desc:0 "Nous allons envoyer nos jeunes hommes en Europe, en commençant par les meilleurs pilotes de notre armée ! Nous les avons regroupés au sein d'une escadrille du futur corps expéditionnaire... et un lieutenant-colonel a suggéré qu'ils adoptent le nom d'un des plus grands héros de notre histoire, qui sera aussi un clin d'oeil à nos vieux alliés français. Voici La Fayette !"
USA_ww1_ZimmermanTelegram:0 "Réagir au télégramme Zimmerman"
USA_ww1_ZimmermanTelegram_desc:0 "Le texte remis par l'ambassade britannique ce matin nous laisse sans voix. Ainsi, l'Allemagne complote contre nous ouvertement ! C'est la goutte qui fait déborder le vase..."
USA_ww1_Join_Entente:0 "Declaration de guerre à l'Allemagne"
USA_ww1_Join_Entente_desc:0 "Le Congrès s'est prononcé en faveur de la guerre. Il n'y a plus a hésiter; le président a signé la déclaration de guerre officielle que nous allons remettre à l'ambassade allemande."
USA_ww1_ExpeditionaryForceFrance:0 "Corps Expéditionnaire en France"
USA_ww1_ExpeditionaryForceFrance_desc:0 "Notre armée accélère ses préparatifs ; mais où allons-nous combattre ? La question semble évidente : c'est au coeur des combats qu'il faut envoyer nos boys, sur le front de France. Créons un corps expéditionnaire qui ira verser sa part de sang pour emporter la victoire finale !"
USA_ww1_LibertyBonds:0 "Liberty Bonds"
USA_ww1_LibertyBonds_desc:0 "Ca n'a rien de nouveau, mais la guerre coûte très cher. Pour financer le développement de l'armée, l'Emergency Loan Act a permis d'émettre des bons de guerre qui lèveront environ 5 milliards de dollars auprès du public, à 30% d'intérêt. Les sommes récoltées iront directement à l'extension de notre parc industriel !"
USA_ww1_Pacifism:0 "Pacifisme"
USA_ww1_Pacifism_desc:0 "Nous savons aussi bien que quiconque le prix terrible en vies humaines que présuppose une politique trop militariste. Nous devons orienter notre corps diplomatique pour faire en sorte qu'il n'encourage que les relations pacifiques, et le règlement des conflits par la discussion."
USA_ww1_Isolationism:0 "Isolationnisme"
USA_ww1_Isolationism_desc:0 "Peu de nations sur la Terre ont l'avantage, comme nous, de posséder un territoire immense et riche de toutes les ressources necéssaires au développement d'un pays. Alors, profitons-en et adoptons une politique résolument isolationniste. Laissons les autres s'entredéchirer, car nous n'avons aucun besoin de nous mêler de leurs affaires."
USA_ww1_ReparationsSlavery:0 "Repentir pour l'Esclavage"
USA_ww1_ReparationsSlavery_desc:0 "Nous devons faire face à notre propre histoire : nous avons violé les droits humains les plus élémentaires en pratiquant la traite négrière pendant des décennies, voire des siècles. Si nous voulons unir le peuple pour construire un meilleur avenir, cela doit se faire sur de bonnes bases. Admettons un repentir sincère pour l'esclavagisme américain."
 USA_ww1_DecolonizationCommittee:0 "Comité de décolonisation"
USA_ww1_DecolonizationCommittee_desc:0 "Notre politique est résolument anti-esclavagiste et anti-coloniale, et elle le restera. Nous devrions former un comité diplomatique chargé d'appuyer ces questions auprès de nos alliés européens. Ils se vexeront sans doute, mais notre politique intérieure sera d'autant plus soudée par ces efforts."
USA_ww1_IndiaIndependence:0 "Soutenir l'Indépendance Indienne"
USA_ww1_IndiaIndependence_desc:0 "Cela va fâcher nos alliés britanniques, mais nous devons rester cohérents avec nous-même. Les Indiens ont le droit de se gouverner par eux-mêmes."
USA_ww1_FreePhilippine:0 "Libérer les Philippines"
USA_ww1_FreePhilippine_desc:0 "Nous sommes une nation profondément anticolonialiste. Nous ne pouvons pas reproduire les mêmes erreurs que les Européens avec les Philippines."
USA_ww1_SanctionJapanKorea:0 "Condamner l'annexion de la Corée"
USA_ww1_SanctionJapanKorea_desc:0 "Les colonies et les annexions arbitraires et autoritaires de terres sont toujours condamnables, quel que soit le contexte. Nous devons faire savoir au Japon que nous condamnons résolument leur conquête sauvage de la péninsule de Corée."
