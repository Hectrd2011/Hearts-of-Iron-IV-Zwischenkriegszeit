###  Übersetzung von Proho  ###
 # [ITALIEN] Zwischenkriegszeit
 #=========================================================================

 ITA_interwar_march_on_rome:0 "Marsch auf Rom"
 ITA_interwar_march_on_rome_desc:0 "Mussolinis neuer Faschismus ist in Italien auf dem Vormarsch und könnte das Land bald in einen Bürgerkrieg stürzen, wenn er zu heftig bekämpft wird. Er hat einen friedlichen Marsch auf Rom begonnen und fordert, an die Macht zu kommen. Haben wir wirklich eine Wahl in dieser Angelegenheit?"

 ITA_interwar_abyssinia_crisis:0 "Abessinien Krise"
 ITA_interwar_abyssinia_crisis_desc:0 "Der Stachel der italienischen Niederlage sitzt noch immer in den Grenzen unserer ostafrikanischen Kolonien, und das Kronjuwel, das wir verdienen - Äthiopien - ist immer noch unabhängig. Die westlichen Alliierten haben Italien zwar einige Zugeständnisse im Osten versprochen, damit es sich zurückzieht, aber was nützen diese Worte? Italien ist niemandem Rechenschaft schuldig, und schon gar nicht einer Liga von Nationen! Äthiopien muss uns gehören!"

 ITA_interwar_postwar_refuse:0 "Versailles anprangern"
 ITA_interwar_postwar_refuse_desc:0 "Dieser Vertrag ist ein Betrug! Unser Sieg wurde verstümmelt! Wo sind die Gebiete, die uns versprochen wurden und für die wir geblutet haben? Wir werden niemals einen so schlechten Frieden akzeptieren!"

 ITA_interwar_postwar_accept:0 "Versailles akzeptieren"
 ITA_interwar_postwar_accept_desc:0 "Dieser Krieg hat zehn Millionen Tote gekostet und den ganzen Kontinent ruiniert! Wir haben unsere Unabhängigkeit bewahrt und unser alter Feind Österreich ist in alle Winde zerstreut. Der Vertrag von Versailles wird diesen Zustand für die kommenden Jahrzehnte bewahren."

 ITA_interwar_postwar_war_albania:0 "Einmarsch in Albanien"
 ITA_interwar_postwar_war_albania_desc:0 "Albanien ermöglicht es uns, einen Fuß auf der anderen Seite der Adria zu haben, insbesondere über den wertvollen Hafen von Vlorë. Wir dürfen nicht zulassen, dass uns dieses Gebiet aus politischen und strategischen Gründen entgleitet. Wir müssen die Annexion dieses Landes vorbereiten."
 
 ITA_interwar_FascistManifesto:0 "Faschistisches Manifest"
 ITA_interwar_FascistManifesto_desc:0 "Das Manifest der Italienischen Kampftruppen, gemeinhin als Faschistisches Manifest bekannt, war die erste Erklärung der politischen Haltung der Fasci Italiani di Combattimento (Italienische Kampftruppen) und ein früher Vertreter des Faschismus."

 ITA_interwar_postwar_interventionTURKEY:0 "Beendigung des kranken Mannes von Europa"
 ITA_interwar_postwar_interventionTURKEY_desc:0 "Das Osmanische Reich ist ein altes, krankes und instabiles Reich. Sein Niedergang dauerte Jahrhunderte und dauert bis heute an, was die politische Lage im Orient schwächt! Die politischen Parteien, die es zerreißen, werden es bald in einen Bürgerkrieg stürzen. Es liegt an uns, diesen kranken Mann zu erledigen und Ordnung zu schaffen!"

 ITA_interwar_postwar_interventionSOVIET:0 "Anti-Bolschewismus"
 ITA_interwar_postwar_interventionSOVIET_desc:0 "Plakate sind eine beliebte Form der Kommunikation. Für die Zwecke unserer antibolschewistischen Propaganda müssen wir unsere Künstler Plakate gestalten lassen."

 ITA_interwar_france_friend:0 "Französisch-Italienische Freundschaft"
 ITA_interwar_france_friend_desc:0 "Frankreich und Italien haben eine sehr reiche gemeinsame Geschichte. Wir täten gut daran, diese alte Freundschaft zu feiern, um sie daran zu erinnern, dass sie auf uns zählen können und umgekehrt."

 ITA_interwar_Treaty_of_SaintGermain:0 "Staatsvertrag von Saint-Germain-en-Laye"
 ITA_interwar_Treaty_of_SaintGermain_desc:0 "Staatsvertrag von Saint-Germain-en-Laye wurde am 10. September 1919 von den siegreichen Alliierten des Ersten Weltkriegs auf der einen und der Republik Deutsch-Österreich auf der anderen Seite unterzeichnet. Die Unterzeichner des Vertrags einigten sich auf die Aufteilung von Cisleithanien, das die westlichen Provinzen des österreichisch-ungarischen Kaiserreichs umfasste."




 ITA_interwar_Viva_il_Duce:0 "Viva il Duce (Es lebe der Duce)"
 ITA_interwar_Viva_il_Duce_desc:0 "Unsere glühendsten Anhänger haben sich kürzlich darauf versteift, bei öffentlichen Reden von Benito Mussolini einen neuen Slogan zu skandieren. Sie rufen "Viva Il Duce!" aus voller Kehle. Man muss zugeben, dass dieser Schrei sehr gut aussieht und viel Schwung hat. Nutzen wir ihn in unserer Propaganda!"

 ITA_interwar_SpazioVitale:0 "Spazio Vitale (Lebensraum)"
 ITA_interwar_SpazioVitale_desc:0 "Spazio Vitale (Lebensraum). Wie der Duce auf Kongressen erklärt, braucht das italienische Volk einen beträchtlichen Lebensraum, um die Ressourcen für sein Reich bereitstellen zu können. Um dies zu erreichen, müssen wir das gesamte italienische Land zurückerobern und die Länder, die einst Teil des Reiches waren, zurückerobern!"

 ITA_interwar_ZaraIsNotEnough:0 "Zara ist nicht genug"
 ITA_interwar_ZaraIsNotEnough_desc:0 "Auf dem Gipfeltreffen in Rapallo wurde gerade eine Einigung erzielt, uns endlich die Stadt Zara und einige Morgen Land in der Umgebung zurückzugeben. Das sind aber nur Brosamen! Wo sind die Gebiete, die man uns versprochen hatte und für die so viele Italiener gelitten und gestorben sind? Wir sollten Albanien, Fiume, Istrien und ganz Dalmatien zurückerobern! Machen wir diesen schlechten Verbündeten klar, dass für uns die Frage immer noch nicht geklärt ist."

 ITA_interwar_TreatyofRapallo:0 "Vertrag von Rapallo"
 ITA_interwar_TreatyofRapallo_desc:0 "Am Rande der Verhandlungen, die derzeit in Genua stattfinden, hat uns unser Nachrichtendienst einen umfassenden Bericht über die Verhandlungen zwischen Walther Rathenau und Georgi Tschitscherin, den Vertretern der Weimarer Republik und der Russischen Sozialistischen Republik, zukommen lassen. Es scheint, dass die beiden Staaten untereinander vereinbart haben, sich gegenseitig keine Kriegsreparationen für den letzten Konflikt mehr zu schulden und einige Differenzen auszuräumen. Für sie bedeutet dies, das Nützliche mit dem Angenehmen zu verbinden, indem sie ihre Beziehungen bereinigen und sich von lästigen Schulden befreien."

 ITA_interwar_AntiCommunism:0 "Anti-Kommunistisch"
 ITA_interwar_AntiCommunism_desc:0 "Diese roten Hunde träumen nur davon, die bestehende Ordnung zu stürzen und eine neue zu gründen, die jedoch alle Wurzeln unserer jahrtausendealten Zivilisation über den Haufen wirft! Wir müssen den Kampf gegen die Kommunisten in allen Bereichen des zivilen Lebens fördern. Und wir müssen damit beginnen, regelmäßige Prügeleien sowie Hetzkampagnen zu organisieren! Der Kampf beginnt auf unseren eigenen Straßen!"

 ITA_interwar_SupportFascismEspana:0 "Unterstützen Sie die Falange Española (Spanische Phalanx)"
 ITA_interwar_SupportFascismEspana_desc:0 "Die von Antonio Primo de Rivera gegründete spanische Partei stimmt in allen Punkten mit unseren Interessen überein. Sie wollen ein starkes, souveränes, unabhängiges Land aufbauen, das in der Lage ist, der Welt die Stirn zu bieten! Angesichts der von ausländischen Mächten unterstützten Sozialkommunisten brauchen auch sie Hilfe. Wir müssen ihnen zivile Ausrüstung schicken und sie mit ein paar Briefumschlägen finanzieren, um sie in ihrem Kampf zu unterstützen. Und warum nicht ein paar Dutzend Kisten mit Gewehren und Munition aus dem Inventar der Armee holen?"

 ITA_interwar_CrushTheLabinRepublic:0 "Zerschlagung der Republik Labin"
 ITA_interwar_CrushTheLabinRepublic_desc:0 "Sehen Sie sich das an! Die Bergbaugewerkschaften in Istrien haben beschlossen, einen Generalstreik zu beginnen, als Reaktion auf den Brandanschlag auf das Arbeiterkomitee in Triest, der sich vor kurzem ereignet hat. Diese Schurken haben Material & Werkzeuge beschlagnahmt und beuten nun das von ihnen besetzte Land illegal aus. Stellen Sie sich vor, sie haben sogar beschlossen, eine Pseudo-Arbeiterrepublik auszurufen... Wir brauchen zivilen Frieden auf dem Land! Schicken wir eine Carabinieri-Brigade, die um jeden Preis von Triest aus die Ordnung wiederherstellt."

 ITA_interwar_BanCommunism:0 "Verbot der Kommunistischen Partei Italiens"
 ITA_interwar_BanCommunism_desc:0 "Wir wissen sehr wohl, dass die internationalistische Doktrin der russischen Bolschewiken darin besteht, ihre Scheinrevolution in die ganze Welt zu exportieren! Und unsere Agenten in der Kommunistischen Partei Italiens haben uns mehr oder weniger wahrheitsgetreue Dokumente zukommen lassen, dass die glühendsten kommunistischen Anhänger in Italien ihrerseits einen ähnlichen Aufstand vorbereiten. Es ist an der Zeit, Maßnahmen zu ergreifen, um diese Partei der Aufwiegler schlicht und einfach zu verbieten!"

 ITA_interwar_LeggiFascistissime:0 "Faschistische Gesetze"
 ITA_interwar_LeggiFascistissime_desc:0 "Unser Politischer Rat hat ein Programm mit klaren und eindeutigen Gesetzesreformen ausgearbeitet, die darauf abzielen, unsere Politik in den kommenden Jahren von Grund auf umzusetzen und die italienische Macht zu stärken. Diese Gesetze beinhalten unter anderem die Schaffung von Sondergerichten, das Verbot der Pressefreiheit, das Verbot von Streiks und die Stärkung der politischen Polizei. Alles für Italien!"

 ITA_interwar_CorfuIncident:0 "Ultimaten an Griechenland nach dem Vorfall auf Korfu"
 ITA_interwar_CorfuIncident_desc:0 "Dieser Vorfall, der sich vor kurzem in Albanien ereignet hat, dient unseren Interessen! Obwohl ein Mann starb, können wir diesen Vorwand nutzen, um Griechenland ein offizielles Ultimatum zu stellen: Entweder es knickt vor uns ein und zahlt uns Reparationen, was es ablehnen wird, oder es wird eine Invasion erleben! Um ehrlich zu sein, wir warten nur darauf."

 ITA_interwar_OccupationOfCorfu:0 "Vorbereitung der Besetzung von Korfu"
 ITA_interwar_OccupationOfCorfu_desc:0 "Die Griechen weigern sich wie erwartet, uns in irgendeiner Weise für den Tod des Archäologen zu entschädigen, der den Banditen zum Opfer gefallen ist. Wir werden daher ein Infanterieregiment auf Korfu landen und die größten Siedlungen besetzen. Alles muss so schnell wie möglich geschehen und darf keine Übergriffe auf die Zivilbevölkerung beinhalten, um unseren guten Willen zu zeigen."

 ITA_interwar_AttackGreece:0 "Krieg gegen Griechenland"
 ITA_interwar_AttackGreece_desc:0 "Ist es den Griechen wirklich so wichtig, für Korfu zu sterben? Nun, dann ist es eben so. Obwohl wir Korfu aufgrund des internationalen Drucks evakuiert haben, geben uns die jüngsten Ereignisse nur Recht. Die Flotte von Tarent ist bereits bereit, ihre Schiffe zu mobilisieren, um die Straße von Otranto zu überqueren, und wir haben eine Armee, die bereit und ausgerüstet ist, an den griechischen Westküsten zu landen. Sie haben keine Chance gegen uns!"

 ITA_interwar_DeescalationWithGreece:0 "Deeskalation der Spannungen mit Griechenland"
 ITA_interwar_DeescalationWithGreece_desc:0 "Genug des Tötens! Italien muss weder diesen pelzigen Stein namens Korfu zurückerobern noch sich mit unseren Nachbarn gegenseitig umbringen. Außerdem ist das Bild, das wir beim Völkerbund abgeben, schlecht, wenn wir so weitermachen. Jetzt drohen uns dringendere Gefahren, also müssen wir mit ihnen Eintracht suchen. Es ist an der Zeit, sich an einen Tisch zu setzen und nicht die Waffen zu strecken."






