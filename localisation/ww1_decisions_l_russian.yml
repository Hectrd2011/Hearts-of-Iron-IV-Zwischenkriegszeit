 AST_move_capital_to_canberra:0 "Переместить правительство в Канберру"
 AST_move_capital_to_canberra_desc:0 "Переместите правительственную резиденцию в Канберру вместо Мельбурна."
 GER_schlieffen_plan:0 "План Шлиффена"
 GER_schlieffen_plan_desc:0 "Мы пытались убедить Францию, чтобы они не участвовали в войне между нашим альянсом и русскими, но наши планы провалились. Единственный ответ - упреждающий удар! План Шлиффена предполагает нападение через Бельгию, но было бы легче, если бы мы вторглись через Нидерланды. Великобритания номинально поддерживает Бельгию, однако, безусловно, эти трусы не объявят нам войну в случае вторжения. Что же нам делать, Ваше Величество?"
 AUH_franzferdinand:0 "Дело Франца Фердинанда"
 AUH_franzferdinand_desc:0 "Франц Фердинанд, уважаемый эрцгерцог Австрийский-Эсте и наследный принц Австро-Венгерской империи, лежит мёртвым. Его благородная жена покоится рядом с ним. Франц Иосиф потерял еще одного наследника из-за проклятых мерзких ублюдков, которые называются сербами. Правительство Сербии официально отрицает причастность к убийце Гаврилу Принципу, обвиняя Чёрную руку, хотя в это мало кто верит."
 AUH_ultimatum_to_SER:0 "Ультиматум Сербии"
 AUH_ultimatum_to_SER_desc:0 "Мы должны потребовать у сербов выполнения наших условий. Если они откажутся, то им придется дорого заплатить."
 AUH_war_with_SER:0 "Объявить войну сербам"
 AUH_war_with_SER_desc:0 "Они дорого заплатят"
 RUS_franzferdinand:0 "Мобилизация против Австро-Венгрии"
 RUS_franzferdinand_desc:0 "Австрийцы объявили войну сербам. Отлично. Русский медведь устроит великий пир славянских земель в Австрии и разорвёт нашего старого соперника в клочья! Конечно, затяжная война, скорее всего, перерастёт в революцию, особенно если здесь появится этот подозрительный пролетарий Ленин. Но каковы шансы этого?"
 RUS_mobilization_mission:0 "Мобилизация"
 RUS_mobilization_mission_desc:0 "Не важно, мы будем защищать наших славянских братьев."
 RUS_enter_war_mission:0 "Вступить в войну"
 RUS_enter_war_mission_desc:0 "Уважать нашу Антанту"
 GER_dual_alliance:0 "Уважать Двойственный союз"
 GER_dual_alliance_desc:0 "Наш союз с Австро-Венгрией предполагает обещание поддерживать друг друга в случае нападения со стороны России. Мы должны помочь нашим австрийским друзьям победить Россию."
 GER_schliffenmoltkeplan:0 "Выбрать план Шлиффена-Мольтке"
 GER_schliffenmoltkeplan_desc:0 "План Шлиффена-Мольтке подразумевает нападение на Бельгию и Люксембург, чтобы затем сразу оказаться в Париже."
 GER_schliffen1905plan:0 "Выбрать начальный первоначальный план Шлиффена"
 GER_schliffen1905plan_desc:0 "Первоначальный план Шлиффена 1905 года подразумевает нападение сразу на все страны Бенилюкса."
