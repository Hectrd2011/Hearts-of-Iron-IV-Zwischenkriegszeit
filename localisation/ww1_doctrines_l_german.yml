###  Übersetzung von Proho  ###
 # LAND DOCTRINES
 ww1_landdoctrine:0 "Massiver Angriff"
 ww1_landdoctrine_desc:0 "Früher stapften die Armeen langsam über das Schlachtfeld und bildeten eine Linie, bevor sie das Feuer eröffneten. Mit dem Maxim, das heute von fast allen Armeen der Welt verwendet wird, wäre dies jedoch eine gute Möglichkeit, unsere Truppen abzuschlachten. Unsere Generäle glauben, dass wir schnelle Angriffe in überwältigender Zahl brauchen, um die feindliche Verteidigung zu durchbrechen!"
 ww1_directfire:0 "Verschanzte Bataillone"
 ww1_directfire_desc:0 "Das Maschinengewehr ist eine furchteinflößende Waffe, aber die Erfahrung hat gezeigt, dass sie in schwerer Deckung noch furchteinflößender ist. Schützengräben scheinen angemessen, und spezielle Ingenieurbataillone, die für den Bau von Schützengräben vorgesehen sind, sollten deren Bau beschleunigen. Eine Reihe von Schützengräben soll die Front abdecken!"
 ww1_rifle_ammo:0 "Vorrangig Schützen"
 ww1_rifle_ammo_desc:0 "Obwohl das Maschinengewehr im heutigen Krieg eine furchterregende Waffe ist, ist der Schütze immer noch häufiger anzutreffen, leichter auszubilden und auszurüsten und weitaus mobiler als ein Mann mit einer Maxim. Die Konzentration auf diese Kerntruppen kann uns einen Positions- und Geschwindigkeitsvorteil im Kampf verschaffen und natürlich sicherstellen, dass unsere häufigste Art von Fußsoldaten die beste ist."
 ww1_mg_ammo:0 "Maschinengewehr Truppe"
 ww1_mg_ammo_desc:0 "Die schweren Maschinengewehre - meist Maxims -, die wir im Einsatz haben, werden trotz ihrer Vorrangstellung ineffizient betrieben. Für jedes MG werden drei Personen benötigt - ein Schütze, ein Lader, der die Munition in Bewegung hält, und ein Beobachter, der Ziele anzeigt, die Waffe mit Gewehr- oder Pistolenfeuer unterstützt und das Feuer des MGs leitet. Die Ausbildung von Unterstützungsschützen in allen 3 Funktionen gewährleistet eine große Anzahl ausgebildeter Besatzungen und stellt sicher, dass jeder, der im Kampf ausfällt, ersetzt werden kann."
 ww1_long_march:0 "Mobile Position"
 ww1_long_march_desc:0 "Wenn der feindliche Graben schließlich geleert und überrannt wurde, müssen wir unseren Vorteil unbedingt ausnutzen! Mehrere unserer Angriffe scheitern einfach daran, dass der Feind, wenn wir seine Grabenlinie erreichen, bereits einen viel größeren Gegenangriff zusammengestellt hat und unsere Angreifer vertreibt, bevor die Unterstützung nachrückt. Indem wir dafür sorgen, dass unsere Männer darauf vorbereitet sind, schnell nachzurücken, stellen wir sicher, dass wir den Boden, den wir bekommen, halten können."
 ww1_defence:0 "Statische Position"
 ww1_defence_desc:0 "Schützengräben allein sind schön, aber komplexere Systeme sind noch besser. Das Anlegen von Schützengrabenlinien mit Bunkerkomplexen für Offiziere, über die Linien verteilte Nachschubdepots und gemeinsame Signalstationen machen das Durchqueren unserer Linien zu einem Albtraum."
 ww1_battlefield:0 "Gegenoffensive"
 ww1_battlefield_desc:0 "Manchmal ist die beste Verteidigung eine gute Offensive. Manchmal ist jedoch die beste Offensive die Bestrafung eines Fehlers des Feindes. Indem wir versuchen, den Feind zu einem Angriff zu verleiten, nur um ihn abzuschlachten, und mit einem Gegenangriff antworten, können wir leicht eine erfolgreiche Offensive im Kampf sicherstellen."
 ww1_target:0 "Gezielte Einkreisung"
 ww1_target_desc:0 "Schützengräben und befestigte Linien sind kein leichtes Ziel für unsere Truppen. Die Mauer aus Blei und zu bekämpfenden Männern, die sich scheinbar endlos erstreckt, ist für einen Frontalangriff nahezu unüberwindbar. Wenn wir jedoch die Schwachstellen in der Grabenlinie finden, uns hindurchschleichen und nicht nur von vorne, sondern auch von der Seite und von hinten angreifen, können wir feindliche Gräben mit Leichtigkeit räumen."
 ww1_night:0 "Tiefe Verteidigung"
 ww1_night_desc:0 "Bei den vielen neuen Entwicklungen in der Offensivdoktrin dürfen wir auch unsere Verteidigungsdoktrinen nicht vergessen. Tiefe Verteidigung, auch bekannt als Verteidigung in der Tiefe, ist eine Technik, die den Frontgraben in ein ganzes System verwandelt, mit Rückzugslinien, Fluchtwegen und reichlich Reserven, so dass wir sicherstellen können, dass jeder Feind, der einen langfristigen Angriff durchführen will, um unsere Truppen aus dem Gebiet zu vertreiben, dafür teuer bezahlen muss."
 ww1_armored_car:0 "Panzerabwehrkampf"
 ww1_armored_car_desc:0 "Feindliche Panzer sind in der Lage, Reihen von Infanteristen wie nichts anderes zu zerreißen, und zwar ohne Gegenwehr, selbst wenn sie praktisch allein sind. Unsere direkt feuernden Infanteriegeschütze haben jedoch unerwartet bewiesen, dass sie in der Lage sind, ihre Panzerung zu durchschlagen, und unsere Basisgranaten - insbesondere die größeren und explosiveren Modelle - haben verheerenden Schaden angerichtet. Wenn wir diese Waffen gezielt gegen feindliche Panzer einsetzen, können wir diesen Biestern die Stirn bieten und die ''Panzerpanik'' beenden, die unsere Truppen heimsucht."
 ww1_tank:0 "Schwere Panzerunterstützung"
 ww1_tank_desc:0 "Diese brandneuen Panzer scheinen die Wunderwaffen zu sein, um den Krieg zu gewinnen. Sie durchbrechen feindliche Schützengräben und sind nahezu unverwundbar gegen den Beschuss mit Handfeuerwaffen - sie sind verheerende Maschinen. Es besteht jedoch kein Zweifel daran, dass unser Feind mit der Zeit die notwendigen Waffen entwickeln wird, um diese Fahrzeuge auszuschalten. Daher müssen wir sicherstellen, dass wir das Beste aus diesen neuen Kampffahrzeugen herausholen, bis sie ihren entscheidenden Vorteil verlieren."
 ww1_armored_car_and_tank:0 "Panzerkrieg"
 ww1_armored_car_and_tank_desc:0 "Panzer werden immer mobiler und können allmählich mit unseren anderen Militärfahrzeugen mithalten. Darüber hinaus sind Panzer mit einer geeigneten Kanone in der Lage, feindliche Panzer zu bekämpfen und auszuschalten. Mit diesen Entwicklungen können wir die Rolle des ''Kavalleriepanzers'' entwickeln, der es unseren schnelleren Panzern, unterstützt von gepanzerten Fahrzeugen, ermöglicht, in den hinteren Reihen des Feindes Chaos anzurichten."
 ww1_landdoctrine_unlock_ww2:0 "Bewegungskrieg"
 ww1_landdoctrine_unlock_ww2_desc:0 "Neue Waffenentwicklungen wie der Panzer, das Maschinengewehr und das leichte Maschinengewehr haben die langen Schützengräben und Patt-Situationen des letzten Krieges fast überflüssig gemacht. Auch wenn wir immer noch eine defensiv ausgerichtete Armee sein sollen, gehört die Zukunft nicht mehr diesen alten Doktrinen und Mentalitäten. Der Krieg von morgen könnte Geschwindigkeit zur Priorität machen."
 #)))))))))))))))))))))))))))))))))))))))))))))))))))))))))))
 # NAVAL DOCTRINES
 ww1_navaldoctrine:0 "Hochsee Flotte"
 ww1_navaldoctrine_desc:0 "In der heutigen Seekriegsführung beherrschen Dreadnoughts die Wellen. Diese riesigen Schlachtschiffe sind das Herzstück fast jeder Flotte. Es liegt auf der Hand, dass unsere Doktrin die Bedeutung dieser Großkampfschiffe hervorheben und unsere leichteren Schiffe wie Kreuzer als Schutz- und Unterstützungsschiffe für die Flotte einsetzen muss."
 ww1_navaldoctrine_2:0 "Schiffskonvois"
 ww1_navaldoctrine_2_desc:0 "Es ist eine wichtige Aufgabe, den Transport von Versorgungsgütern über die Meere zu gewährleisten. Die Zusammenfassung einzelner Schiffe zu Konvoigruppen hilft unseren Schiffen, sich selbst zu schützen, eine eindeutige Befehlskette zu haben und sicherzustellen, dass die Lieferungen so schnell und reibungslos wie möglich an unsere Küsten gelangen."
 ww1_navaldoctrine_3:0 "Geleitschutz für Schiffskonvois"
 ww1_navaldoctrine_3_desc:0 "Konvois selbst sind zwar gute Transportschiffe, aber sie sind sehr schwach und eine leichte Beute für jedes feindliche Schiff, vor allem für solche, die speziell als Raider konzipiert sind. Der Einsatz einiger unserer leichteren oder älteren Schiffe als spezielle Konvoi-Eskorten, die diese wertvollen Schiffe schützen sollen, stellt sicher, dass unsere Transportschiffe, selbst wenn die gefürchteten U-Boote auftauchen, zumindest eine Chance haben, rechtzeitig zu entkommen."
 ww1_navaldoctrine_4:0 "Koordinierte U-Boote"
 ww1_navaldoctrine_4_desc:0 "U-Boote sind keine neue Erfindung, aber ihr Einsatz im Kampf ist noch in der Entwicklung. Sie scheinen am besten in der Lage zu sein, feindliche Schiffe zu überfallen. Wenn wir also sicherstellen, dass U-Boot-Kapitäne und -Besatzungen ihre Rolle kennen und sich gegenseitig bei dieser Aufgabe unterstützen, könnte es uns gelingen, unsere Feinde vollständig auszuhungern."
 ww1_navaldoctrine_5:0 "Konvois anvisieren"
 ww1_navaldoctrine_5_desc:0 "Konvois sind eine leichte Beute für jedes unserer Schiffe und außerdem sehr wichtige Ziele. Dennoch ziehen es die meisten unserer Kapitäne instinktiv vor, stattdessen auf ihre Eskorten zu feuern, wodurch sie Zeit verschwenden und wichtige Fracht entkommen lassen. Wenn wir unsere Doktrin darauf ausrichten, vor allem feindliche Frachtschiffe zu zerstören, können wir die Wirtschaft unserer Gegner ernsthaft behindern."
 ww1_navaldoctrine_5b:0 "Hauptschiffe anvisieren"
 ww1_navaldoctrine_5b_desc:0 "In der Hitze des Gefechts sind unsere Kapitäne im Feuer weitgehend unorganisiert. Meistens befehlen unerfahrene Kommandanten ihren Schiffen einfach, auf das nächstgelegene feindliche Schiff zu feuern, was nicht immer das wichtigste Ziel ist. Wenn wir sicherstellen, dass unsere Flottenkommandeure die Prioritäten der feindlichen Schiffe kennen, werden wir mehr Zeit in den Schlachten damit verbringen, uns auf die wichtigsten Teile der feindlichen Flotte zu konzentrieren, und weniger Zeit damit, uns Gedanken darüber zu machen, was die feindlichen Zerstörer vorhaben."
 ww1_navaldoctrine_6:0 "Schnelle Flottenverlagerung"
 ww1_navaldoctrine_6_desc:0 "Manchmal muss eine Flotte einfach so schnell wie möglich von Punkt A nach Punkt B gelangen. Sei es, um einer viel größeren feindlichen Flotte zu entkommen, eine kleinere Flotte einzuholen oder einfach nur, um die maximale Effizienz bei der Umgruppierung zu gewährleisten - das ist eine häufige Notwendigkeit, für die wir unsere Flotte trainieren sollten. Mit der richtigen Technik und Planung ist es sogar möglich, mehr Knoten aus unseren großen Schiffen herauszuholen."
 ww1_navaldoctrine_6b:0 "Koordinierte Flottenverlagerung"
 ww1_navaldoctrine_6b_desc:0 "Bei der Vorbereitung auf eine Schlacht entscheidet in der Regel die Positionierung der einzelnen Schiffe über Sieg oder Niederlage in einer Begegnung zwischen gleichstarken oder sogar fast gleichstarken Flotten. Wenn man sicherstellt, dass Großkampfschiffe nicht in den Tod stürzen, nur weil sie zur falschen Zeit am falschen Ort sind (in der Regel einfach zu weit von ihrem Bildschirm entfernt), kann das unserer Nation auf lange Sicht viele Leben und Schiffe retten."
 ww1_navaldoctrine_unlock_ww2:0 "Mächtiger Schlachtflottenüberfall"
 ww1_navaldoctrine_unlock_ww2_desc:0 "U-Boote und Zerstörer sind zwar durchaus in der Lage, feindliche Schiffe zu bekämpfen, aber es ist durchaus sinnvoll, auch größere Schiffe für diese Aufgabe einzusetzen. Vor allem Schlachtkreuzer können nicht nur jedes Frachtschiff, sondern auch die Begleitschiffe auf den Meeresgrund schießen und sind mehr als in der Lage, mit diesen Schiffen Schritt zu halten. Der Einsatz unserer Großkampfschiffe als Konvoi-Raider wird unsere Möglichkeiten, feindliche Importe zu stoppen, erheblich erweitern."
 #)))))))))))))))))))))))))))))))))))))))))))))))))))))))))))
 # AIR DOCTRINES
 ww1_airdoctrine:0 "Luftgeschwader"
 ww1_airdoctrine_desc:0 "In den ersten Tagen der Luftkriegsführung wird fast jede Begegnung mit feindlichen Flugzeugen ein einfacher Einzelkampf sein. Wenn jedoch immer mehr dieser Flugmaschinen in den Kampf eingreifen, sind zusammenhängende Gruppen von Flugzeugen von großem Vorteil. Die Einführung von Luftgeschwadern für unsere Jäger wird sicherstellen, dass jeder Feind in der Luft jederzeit von mindestens zwei oder drei Piloten verfolgt wird."
 ww1_airdoctrine_2:0 "Luftschiff-Bomberausbildung"
 ww1_airdoctrine_2_desc:0 "Es hat sich gezeigt, dass Luftschiffe für die Bekämpfung feindlicher Flugzeuge nicht geeignet sind und daher speziell für Bombenangriffe ausgerüstet werden müssen. Wenn wir sicherstellen, dass nicht nur der Pilot, sondern jedes Besatzungsmitglied auf einem unserer Luftschiffe weiß, wann und wie man Dinge wie das Öffnen des Bombenschachts und das richtige Nachladen erledigt, können wir das Beste aus diesem Flugzeugtyp herausholen."
 ww1_airdoctrine_3:0 "Bombenzielgerät"
 ww1_airdoctrine_3_desc:0 "Es ist zwar möglich, manuell zu bestimmen, wo genau eine Bombe während des Fluges landen wird, aber das ist nichts, womit man Zeit verschwenden sollte. Wenn wir sicherstellen, dass alle unsere Bombenflugzeuge über ein präzises Bombenzielgerät verfügen und dass alle unsere Bombenpiloten wissen, wie man es benutzt, werden alle diese Flugzeuge ihre Ziele häufiger und schneller treffen."
 ww1_airdoctrine_4:0 "Fliegerbomben"
 ww1_airdoctrine_4_desc:0 "Während jeder alte Sprengstoff als Bombe funktioniert, können wir die Genauigkeit aller unserer Modelle mit dem Luftbombendesign erhöhen, was uns innovative Designänderungen wie den Aufschlagzünder ermöglicht und, was vielleicht noch wichtiger ist, das potenzielle Gewicht solcher Waffen erhöht. Die Ausstattung unserer Piloten mit diesen neuen Entwürfen sowie die weitere Verbesserung der Stabilität und Sprengkraft dieser Entwürfe werden zu einer direkten Verbesserung unserer Bombardierungsfähigkeiten führen."
 ww1_airdoctrine_5:0 "V Formation"
 ww1_airdoctrine_5_desc:0 "Kampfflugzeuge in Schwadronen sind effektiver als Einzelkämpfer, aber es gibt noch weitere Vorteile. Durch die V-Formation wird die Treibstoffeffizienz erhöht und sichergestellt, dass bei einem unerwarteten Abfangen alle Mitglieder eines Geschwaders nahe genug sind, um zu helfen."
 ww1_airdoctrine_5b:0 "Bomber Rotation"
 ww1_airdoctrine_5b_desc:0 "Wir haben unsere Kampfflugzeuge weitgehend organisiert, aber unsere Bomber brauchen noch etwas Arbeit. Ein guter Anfang ist die Rotation - Anstatt einfach einer Gruppe von Bombern eine Aufgabe zuzuweisen und sie alle auf einmal dorthin zu fliegen, können wir unsere Bomber rotieren lassen, indem wir konsequent kleinere Gruppen losschicken, um den Druck auf die feindlichen Ziele aufrechtzuerhalten. Da ohnehin nicht alle unsere Bomber gleichzeitig dasselbe Ziel treffen können, wird dies ihre Fähigkeiten direkt verbessern."
 ww1_airdoctrine_6:0 "Grundlegendes Jagdflugzeug-Manöver"
 ww1_airdoctrine_6_desc:0 "Gegen unbewaffnete oder unterlegene Flugzeuge funktioniert das Spielchen mit den Hühnern in der Luft, aber ein feindliches Flugzeug zu beschatten oder einfach aus einer Richtung anzugreifen, in die kein Geschütz gerichtet ist, kann viele unserer Piloten retten, unsere Gegner in Angst und Schrecken versetzen und die Luftüberlegenheit und das Abfangen effizienter machen."
 ww1_airdoctrine_6b:0 "Rolle der strategischen Bombardements"
 ww1_airdoctrine_6b_desc:0 "Obwohl Bomben hauptsächlich auf dem Schlachtfeld selbst eingesetzt werden, gibt es einige offensichtliche, aber weitgehend ungenutzte Einsatzmöglichkeiten. So könnte ein Flugzeug mit einer ausreichenden Kapazität im Bombenschacht die Fabriken des Gegners zerstören, was uns einen großen, langfristigen Vorteil verschaffen würde. Derzeit scheinen unsere Luftschiffe für diese Rolle geeignet zu sein."
 ww1_airdoctrine_7:0 "Sturzflugbombardement"
 ww1_airdoctrine_7_desc:0 "Mit der Entwicklung von Jagdflugzeugen, die höhere Flughöhen erreichen können, wird eine interessante Taktik möglich. Ein Flugzeug, das in großer Höhe in den Sturzflug übergeht, baut eine viel höhere Geschwindigkeit auf, die es ihm ermöglicht, einen sicheren Angriff auf unaufmerksame Flugzeuge zu fliegen und sich sofort wieder in den Himmel zurückzuziehen. Dies ist sehr nützlich, um niedrig fliegende Bomber oder unaufmerksame Jäger zu bekämpfen oder einfach nur sichere Beschussflüge durchzuführen."
 ww1_airdoctrine_7b:0 "Präzisionsbombardierung"
 ww1_airdoctrine_7b_desc:0 "Die Bombardierung ist immer noch keine exakte Wissenschaft, aber wir können sie verbessern. Indem wir die Bombenschächte so anpassen, dass die Bomben konsequenter zentriert abgeworfen werden, indem wir standardisierte Gewichte für bestimmte Szenarien einführen und unsere Piloten darin schulen, wann sie ihre Nutzlast abwerfen und wann sie sie zurückhalten sollten, können wir die Effizienz unserer Bomberkräfte weiter steigern."
 ww1_airdoctrine_8:0 "Kampfmanöver"
 ww1_airdoctrine_8_desc:0 "Flugzeuge, die wendiger sind, können einen Gegner schnell umkreisen, um in seinem toten Winkel zu bleiben und den Druck auf ein gegnerisches Flugzeug aufrechtzuerhalten. Zumindest verschafft dieser kleine Flugzirkus jedem Kampfflugzeug genügend Zeit, um Verstärkung zu holen, wenn nicht sogar den Gegner zu verwirren und einen leichten Ausweg aus dem Kampf zu finden. Wenn unsere Flugzeuge jedoch einen erheblichen Vorteil bei der Manövrierfähigkeit erlangen, wird dies für unsere Feinde eine sehr verheerende Taktik sein."
 ww1_airdoctrine_9:0 "Schnelle Bombardierung"
 ww1_airdoctrine_9_desc:0 "In Zeiten feindlicher Luftüberlegenheit müssen Bombenangriffe eine schnelle und schmutzige Operation sein. Die Ausbildung unserer leichten Bomberpiloten in der Taktik des schnellen Bombenabwurfs ermöglicht es ihnen, zusätzlichen Schaden anzurichten, wenn die Zeit drängt, und wird auch im normalen Betrieb die Geschwindigkeit erhöhen, mit der die Bomber ihre Nutzlast abwerfen und zum Nachschub zurückkehren können."
 ww1_airdoctrine_9b:0 "Tiefflug-Bombardierung"
 ww1_airdoctrine_9b_desc:0 "Das Tiefflug-Bombardierung zeichnet sich durch den Tiefflug aus, um der Luftabwehr auf dem Weg zum Ziel zu begegnen. Der Bomber bleibt so lange wie möglich in niedriger Höhe, um eine visuelle Verfolgung zu vermeiden, bevor er seine Bomben auf die Ziele abwirft."
 ww1_airdoctrine_unlock_ww2:0 "Veteranen-Ass Initiative"
 ww1_airdoctrine_unlock_ww2_desc:0 "Einige unserer besten Piloten werden zu Berühmtheiten und sind eine große Inspiration für die Männer, die in der gleichen Flugstaffel arbeiten. Diese Männer sind im Luftkampf und als Experten, die ihren Kollegen Tricks und Techniken beibringen, sehr wertvoll. Wenn wir dafür sorgen, dass die Piloten für ihre Leistungen anerkannt werden und diese Fähigkeiten weitergeben können, wird dies unserer Luftwaffe sehr helfen."
 #)))))))))))))))))))))))))))))))))))))))))))))))))))))))))))
 