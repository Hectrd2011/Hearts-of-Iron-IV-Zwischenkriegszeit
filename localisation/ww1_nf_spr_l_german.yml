 SPR_ww1_PoliticalEffort:0 "Politischer Wille"
 SPR_ww1_PoliticalEffort_desc:0 "Die Zeit für Reformen ist jetzt gekommen. Während die Nation unter der Führung des alten Systems jahrelang gut zurechtgekommen ist, erfordern diese turbulenten Zeiten eine Regierung, die in der Lage ist, darauf zu reagieren. Ob wir uns nun dafür entscheiden, unseren Weg als Nation zu ändern oder unsere bestehende Regierung zu stärken, damit sie neuen externen Bedrohungen standhalten kann - ein politischer Wandel kann für die Zukunft unseres Landes und seiner Bürger nur von Vorteil sein."

 SPR_sovereignist_ethos:0 "Zentralisierung"
 SPR_sovereignist_ethos_desc:0 "Die Autorität des Staates ist schon viel zu lange gespalten. Indem wir die Befugnisse unserer Teilstaaten im Vergleich zu unserer Zentralregierung reduzieren, werden wir Regionalismus und Fraktionsdenken überwinden und eine stärkere Nation schaffen, die unweigerlich die Tür für weitere Maßnahmen öffnen wird."

 SPR_monarchy:0 "Schwerpunkt Autoritarismus"
 SPR_monarchy_desc:0 "Die von Parlament und Volk ausgeübten Befugnisse können gefährlich sein. Der einzig wahre Weg, die Kontrolle über unser Land zu behalten, insbesondere in solch schwierigen Zeiten, wäre, eine allgemein autoritäre Position einzunehmen und unser Land so zu regieren, wie es regiert werden soll."

 SPR_democracy:0 "Schwerpunkt Demokratie"
 SPR_democracy_desc:0 "Es heißt, dass jeder Herrscher seine Macht im Grunde genommen vom Volk ableitet. Wenn wir uns in Richtung einer demokratischeren Gesellschaft bewegen, können wir, auch wenn wir selbst keine werden, zumindest in eine viel bessere Position für den Handel mit den verschiedenen demokratischen Nationen in der Welt kommen." 

 SPR_centralizedpower:0 "Arbeitsprogramm"
 SPR_centralizedpower_desc:0 "In Kriegszeiten oder in den Zeiten unmittelbar davor oder danach hat jeder eine Aufgabe für seine Nation zu erledigen. Wenn wir Drifter, Obdachlose und all die anderen Schnorrer, die keine Arbeit finden, für uns bauen lassen, können wir neue Fabriken fast ohne Kosten errichten, und die Fabrik kann sogar aus demselben Arbeitskräftepool einstellen, wenn es nötig ist."

 SPR_freespeech:0 "Freiheit der Meinungsäußerung"
 SPR_freespeech_desc:0 "Indem wir den Menschen das Recht auf freie Meinungsäußerung und Demonstration zugestehen, sorgen wir dafür, dass sie zumindest ihren Ärger und ihre Haltung auf kreativere Weise zum Ausdruck bringen können. Wer in einem überfüllten Kino „FEUER!“ schreit oder die Mutter des Staatschefs mit einem Explosivwort bezeichnet, kommt trotzdem ins Gefängnis." 

 SPR_reorganization_act:0 "Umstrukturierungsgesetz"
 SPR_reorganization_act_desc:0 "Ein großer Teil unseres Territoriums war im Besitz verschiedener Gruppen und Einzelpersonen, seit die Zivilisation in unserem bescheidenen Land Einzug gehalten hat. Im Laufe der Jahrhunderte wurde jedoch ein großer Teil dieses Gebiets ineffizient angelegt oder genutzt. Durch eine Neuordnung der Ländereien und Eigentümer unseres Landes, insbesondere derjenigen, die inaktiv waren, können wir einige der neu vertriebenen Menschen in unseren Fabriken unterbringen."

 SPR_limited_rearmament:0 "Begrenzte Rationierung"
 SPR_limited_rearmament_desc:0 "Da Lebensmittelknappheit in naher Zukunft eine Tatsache zu sein scheint, ist es wichtig, dass niemand mehr als seinen gerechten Anteil an Waren in Anspruch nimmt. Natürlich werden die Zivilisten bei einer begrenzten Rationierung immer noch in der Lage sein, sich zu vergnügen - möglicherweise jedoch auf Kosten unserer Militärangehörigen."

 SPR_full_rearmament:0 "Strenge Rationierung"
 SPR_full_rearmament_desc:0 "Da unsere tapferen Helden die Nation aktiv verteidigen, sollten sie bei der Versorgung mit Lebensmitteln und Materialien oberste Priorität haben! Natürlich könnte die Zivilbevölkerung im wahrsten Sinne des Wortes ihre Bohnen zählen, und wir könnten dadurch eine unruhigere Bevölkerung haben, aber zumindest werden unsere Jungs in Uniform in nächster Zeit nicht hungern müssen." 

 SPR_collectivist_ethos:0 "Anti-Establishment-Politik"
 SPR_collectivist_ethos_desc:0 "Der alte Staat ist dem Untergang geweiht und wird unser Land mit sich reißen, wenn wir keine extremen Maßnahmen ergreifen. Wenn wir eine härtere Haltung einnehmen und unser Land zu einer extremeren Regierungsform führen, können wir uns und unsere nationalen Interessen in der heutigen Welt wirksam schützen."

 SPR_nationalism_focus:0 "Nationalismus"
 SPR_nationalism_focus_desc:0 "Der Nationalstolz auf unser großartiges Heimatland nimmt dank der jüngsten Ereignisse zu. Einige Politikexperten unseres Landes haben sogar eine neue Regierungsform entwickelt, die als Faschismus bekannt ist und in unserem Land Wurzeln schlagen könnte. Vielleicht könnte diese Regierungsform unser geschätztes Reich zu weiterem Ruhm führen!"

 SPR_militarism:0 "Militarismus"
 SPR_militarism_desc:0 "Unser wachsendes Militär wird mehr und mehr zu einem Teil des täglichen Lebens unserer Nation. Glücklicherweise werden unsere Truppen derzeit von der Bevölkerung unterstützt, die sie als die Helden ansieht, die für unsere Fahne kämpfen. Diese militärische Kultur, die wir aufbauen, fördert nur die Sache unserer Streitkräfte."

 SPR_military_youth:0 "Militärische Jugend"
 SPR_military_youth_desc:0 "Unsere militaristische Kultur muss sogar bei den Kindern präsent sein! Indem wir den jungen Generationen Respekt vor dem Militär eintrichtern und ihnen sogar eine Ausbildung anbieten, können wir sicherstellen, dass sie aufwachsen, um sich für unser glorreiches Regime zu verpflichten. Manche mögen das als Ausbeutung bezeichnen, aber es klingt besser, wenn man sagt, dass man den Teenagern eine glänzende Zukunft bietet."

 SPR_paramilitarism:0 "Paramilitarismus"
 SPR_paramilitarism_desc:0 "Einige Nationen sind töricht genug, bewaffnete zivile Gruppen zu verurteilen, weil sie eine Rebellion befürchten. Wenn wir jedoch darauf achten, diese Ad-hoc-Milizen auf Regimetreue zu beschränken, können wir eine weitere Gruppe wütender, bewaffneter Männer schaffen, die unsere Nation unterstützen, was uns im Falle eines Krieges zugute kommen könnte."

 SPR_internationalism_focus:0 "Förderung des Marxismus"
 SPR_internationalism_focus_desc:0 "Die kommunistische Revolution lässt sich nicht aufhalten. Es ist besser, dass unser Volk sie jetzt annimmt und sich zu eigen macht, als später einen Bürgerkrieg um sie zu führen. Sobald wir offen damit beginnen, die internationalistische kommunistische Bewegung zu unterstützen, werden wir so rot werden wie das Blut der Menschen."

 SPR_political_correctness:0 "Politische Korrektheit"
 SPR_political_correctness_desc:0 "Jeder, der sich gegen unsere Bewegung ausspricht, begeht eindeutig ein Hassverbrechen gegen die Menschen, die wir damit unterstützen. Deshalb muss jeder, der sich gegen das Regime ausspricht, genau beobachtet und vielleicht sogar entmannt werden."

 SPR_indoctrination_focus:0 "Indoktrination"
 SPR_indoctrination_focus_desc:0 "Nach jahrelangen Debatten darüber, wie man ungehorsame antikommunistische Bürger dazu bringen kann, endlich unser wunderbares neues Regime zu unterstützen, schlugen einige der Männer im Arbeiterrat die Einrichtung eines neuen ''Ministeriums der Liebe'' vor, das offiziell die Menschen davon überzeugt, warum sie unsere Regierung unterstützen sollten. Wir sprechen nicht darüber, was dort inoffiziell passiert."

 SPR_political_commissars:0 "Politische Kommissare"
 SPR_political_commissars_desc:0 "Ironischerweise ist das Militär ein Ort, an dem antikommunistische Unterstützung gedeiht. Indem wir dafür sorgen, dass unsere liebevolle Regierung überall Augen hat, können wir den Dissens mit diesen Gruppen ausmerzen, bevor er entstehen kann."

 SPR_unitedpeople:0 "Patriotischer Eifer"
 SPR_unitedpeople_desc:0 "Eine motivierte Bevölkerung kann Großes bewirken! Indem wir unser Volk dazu inspirieren, sich um unser heiliges Banner zu scharen, können wir leicht ihre Herzen und ihren Verstand gewinnen und sie für, nun ja, alles, was wir tun wollen, mitreißen, solange wir eine vernünftige Gegenmacht haben, die wie die Guten aussieht."

 SPR_massive_effort:0 "Massiver Einsatz"
 SPR_massive_effort_desc:0 "Jeder Mann und jede Frau muss die Bemühungen unserer Nation unterstützen! Da das Gespenst des Großen Krieges über allen schwebt, wurde ein großartiges Programm zum Aufbau unserer industriellen Kapazitäten in Angriff genommen, um uns zu helfen, unsere meistgehassten Rivalen zu besiegen!"

 SPR_fortify_city:0 "Zivile Befestigungen"
 SPR_fortify_city_desc:0 "Wenn der Kampf an unsere Grenzen kommt, ist es am besten, vorbereitet zu sein. Indem wir Bauarbeiter anheuern, um in einigen unserer Außenprovinzen Festungen und Bunker zu errichten, können wir jeden Feind, der es wagt, uns anzugreifen, sicher abwehren!"

 SPR_fortify_coast:0 "Küstenverteidigung"
 SPR_fortify_coast_desc:0 "Eine Küstenlinie ist nicht leicht zu verteidigen. Da Schiffe in der Lage sind, Truppen fast überall an der Küste unserer Nation anzulanden, sind Küstenforts, die gegen Invasionen vom Meer aus helfen können, nicht schwer zu errichten und werden dazu beitragen, unsere Feinde zurück in den Ozean zu werfen, aus dem sie gekommen sind."
 
 SPR_diplomatic_effort:0 "Diplomatischer Einsatz"
 SPR_diplomatic_effort_desc:0 "Es wird immer schwieriger, sich in das aktuelle Weltgeschehen einzumischen. Unser diplomatisches Korps fragt sich bereits, ob wir in den kommenden Machtkampf verwickelt werden sollen oder ob wir uns ganz heraushalten sollen. Wir können diese Frage zwar noch nicht beantworten, aber wir können unser Korps problemlos so ausbauen, dass es sich für eine der beiden Optionen entscheiden kann."

 SPR_takeposition:0 "Position beziehen"
 SPR_takeposition_desc:0 "Unsere Stellung in der Welt ist bestenfalls prekär. Wenn sich die großen Imperien gegenseitig an die Kehle gehen, was soll uns dann noch aufhalten, wenn sie am Ende sind? Wir müssen auf das siegreiche Pferd setzen, und zwar schnell, um uns einen Platz im Rat der Sieger zu sichern und nicht nur eine Fußnote in einem Geschichtsbuch."

 SPR_supportgermany:0 "Deutschland unterstützen"
 SPR_supportgermany_desc:0 "Mit dem riesigen Industriesektor des Deutschen Reiches scheinen die Deutschen die klare Nummer eins zu sein, auch wenn sie diplomatisch isoliert sind. Wenn wir den Deutschen auch nur in einigen wenigen, nicht so wichtigen Fragen öffentliche Unterstützung gewähren, signalisieren wir damit, dass wir uns den Mittelmächten annähern wollen."

 SPR_supportfrance:0 "Frankreich unterstützen"
 SPR_supportfrance_desc:0 "Frankreichs Industrie kann zwar nicht mit der deutschen mithalten, aber es hat viel mehr Freunde, und wir wären sogar einer mehr. Wenn wir Frankreich in einigen der anstehenden diplomatischen Fragen unterstützen, können wir sie vielleicht für uns gewinnen."

 SPR_supportaustria:0 "Österreich-Ungarn unterstützen"
 SPR_supportaustria_desc:0 "Das alte Kaiserreich Österreich-Ungarn hat den Aufstieg der meisten großen Nationen auf der Weltkarte miterlebt. Wenn wir also als eine größere Nation angesehen werden wollen, welches Land wäre dann besser geeignet, um es zu unterstützen? Dies wird uns auch helfen, uns den Mittelmächten anzunähern." 

 SPR_supportrussia:0 "Russland unterstützen"
 SPR_supportrussia_desc:0 "Das Russische Reich braucht dringend internationale Hilfe. Für die Nation, deren ehemaliger Führer den Begriff ''kranker Mann Russlands'' geprägt hat, kann sie selbst nicht besonders gesund sein. Unsere Unterstützung wird ihnen zumindest helfen, lange genug durchzuhalten, um etwas Entscheidendes zu tun."

 SPR_military_reserve:0 "Armee Reserve"
 SPR_military_reserve_desc:0 "Der Krieg kann leicht von einem Moment auf den anderen an unsere Grenzen kommen, und deshalb müssen wir auf das Schlimmste vorbereitet sein. Eine Militärreserve aus locker ausgebildeten Wehrpflichtigen wird im Falle eines Krieges nur von geringem Wert sein, aber diese beeinflussbaren jungen Männer, die einen Vorgeschmack auf das Leben in der Armee bekommen, können sie sehr leicht davon überzeugen, sich der echten Armee anzuschließen."

 SPR_embargo_germany:0 "Deutschland sanktionieren"
 SPR_embargo_germany_desc:0 "Die illegalen U-Boot-Angriffe Deutschlands sind eine Beleidigung des freien Handels! Eine Sanktion wird uns zwar etwas weiter von der Neutralität entfernen, aber sie wird es den Kaufleuten des Deutschen Reiches weitaus schwerer machen, uns auszubeuten."

 SPR_embargo_france:0 "Frankreich sanktionieren"
 SPR_embargo_france_desc:0 "Frankreichs diplomatische Intrigen und Hinterhältigkeiten sind unverzeihlich! Eine Sanktion wird uns zwar in der Kriegssituation weit weniger neutral erscheinen und handeln lassen, aber es ist unwahrscheinlich, dass sie sich zu etwas Schlimmem auswächst, und, was noch wichtiger ist, sie wird sicherstellen, dass Frankreich uns nicht ausnutzen kann!" 

 SPR_sellweapons:0 "Waffenverkauf"
 SPR_sellweapons_desc:0 "Obwohl die Spannungen in der Welt so hoch sind wie nie zuvor, hat selbst diese Gewitterwolke einen Silberstreifen. Da wir kein Interesse daran haben, in den Kampf einzugreifen, können wir unsere Waffen und Waffenkonstruktionen leicht verhökern - sogar an beide Seiten eines Konflikts, wenn wir wollen - und aus dem Unglück anderer einen Reibach machen. Sie sind schuld, weil sie den Krieg begonnen haben."

 SPR_appeasement:0 "Beschwichtigungspolitik"
 SPR_appeasement_desc:0 "Manchmal ist Schmeichelei der beste Weg, die eigene Haut zu retten. Die größeren Mächte zu beschwichtigen ist keine prestigeträchtige Aktion, die man in seinem Spielbuch haben sollte, aber wenn man sie zum richtigen Zeitpunkt einsetzt, kann es viel sicherer sein, einer anderen Nation einfach zu geben, was sie will, als zu sehen, was passiert, wenn man es nicht tut... solange man daran denkt, irgendwo die Grenze zu ziehen."

 SPR_aggressive_foreign_policy:0 "Aggressive Außenpolitik"
 SPR_aggressive_foreign_policy_desc:0 "Und wissen Sie was? Wenn ich es mir recht überlege, ist die Neutralität langweilig. Zur Hölle damit. Wir sind bereit, uns in diesen Krieg einzumischen, und wir werden mit voller Wucht zuschlagen!"

 SPR_joingermany:0 "Beitritt zu Mittelmächten"
 SPR_joingermany_desc:0 "Die Mittelmächte sind seit langem mit unserer Nation befreundet und brauchen in diesen höchst unsicheren Zeiten dringend Hilfe. Der Beitritt zu ihnen ist eine Einbahnstraße in den Krieg auf ihrer Seite, und wir sollten besser dabei sein, um ihn zu gewinnen, wenn wir es sind, aber wir könnten das Blatt zu einem entscheidenden Sieg auf ihrer Seite wenden."

 SPR_joinfrance:0 "Entente beitreten"
 SPR_joinfrance_desc:0 "Die Entente scheint derzeit in der besseren Position zu sein, um den Krieg zu gewinnen, und wir wollen nicht erwischt werden, wenn wir die Friedenskonferenz verpassen, wenn sie es tun. Der Beitritt zur Entente wird uns definitiv in einen Krieg hineinziehen, der katastrophal enden könnte, aber zumindest haben wir dann Verbündete, die uns helfen, oder?" 

 SPR_war_effort:0 "Kriegsanstrengungen"
 SPR_war_effort_desc:0 "In der gegenwärtigen Weltlage können wir es uns nicht leisten, andere Nationen an unserem Militär vorbeiziehen zu lassen. Durch den Ausbau unserer industriellen Basis können wir sicherstellen, dass wir über genügend Waffen und Granaten verfügen, um den Sieg davonzutragen."

