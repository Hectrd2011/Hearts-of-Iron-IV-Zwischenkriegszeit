SPR_ww1_alfonsoxiii:0 "Viva el Rey! Es lebe der König!)"
SPR_ww1_alfonsoxiii_desc:0 "König Alfonso XIII., ''El Africano'', regiert Spanien seit dem Ende der Regentschaft seiner Mutter im Jahr 1902. Obwohl Spanien rechtlich gesehen eine konstitutionelle Monarchie ist, hat er sich in den letzten Jahren zum Lieblingskind der Aristokraten entwickelt und regiert das Land praktisch selbst. Mit dem Beginn des neuen Jahrzehnts geht der Plan des Königs, das Land zu modernisieren, weiter. Es lebe Rey Alfonso!"
SPR_ww1_idea_tiempososcuros:0 "Wiederherstellung der Hoffnung"
SPR_ww1_idea_tiempososcuros_desc:0 "Es gibt nur wenige Spanier, die behaupten würden, dass die Dinge in den letzten Jahren gut gelaufen sind. In der Tat hat die Öffentlichkeit den Glauben an einen Wiederaufschwung verloren und sieht Spanien dazu verdammt, ein verarmtes Rückzugsgebiet zu sein. Die Öffentlichkeit in einige der großen Pläne des Königs einzuweihen, würde den Menschen im Idealfall zumindest etwas geben, auf das sie sich freuen können."
pistolerismo:0 "Pistolerismo" #derzeit ungenutzt
pistolerismo_desc:0 "Die zunehmende Stärke und Unterstützung der Gewerkschaften hat eine unerwartete und heftige Reaktion der Arbeitgeber in unserem Land hervorgerufen." #derzeit ungenutzt
SPR_ww1_industriaenelnorte:0 "Baskischer Stahl"
SPR_ww1_industriaenelnorte_desc:0 "Britische Handelsschiffe haben Bilbao im Baskenland regelmäßig mit einer Ladung billiger Kohle angelaufen. Dies hat zu einem kleinen Stahlboom in der Region geführt, in den wir selbst investieren könnten. Damit wäre Spanien zwar den Briten gegenüber etwas gnädig, aber das Wirtschaftswachstum war in letzter Zeit schwer zu erreichen, und dies könnte ein positives Beispiel dafür sein."
SPR_ww1_caciquismofocus:0 "Herrschaft im Caciquismo"
SPR_ww1_caciquismofocus_desc:0 "Im Caciquismo kontrollieren die Parteibosse (oder ''Kazike'') die Wähler bei den Parlamentswahlen und sprechen oft in ihrem Namen bei der Regierung. Obwohl sie eine wichtige Rolle dabei spielen, die Illusion der Demokratie am Laufen zu halten, sind ihre Ambitionen und Ideen gefährlich. Wir sollten die Caciques daran erinnern, wer hier das Sagen hat."
SPR_ww1_africanismo:0 "Jenseits der Meerenge"
SPR_ww1_africanismo_desc:0 "Nach der Katastrophe von 1898 sind unsere einzigen Kolonien von wirklichem Wert unsere Hafenstädte an der marokkanischen Küste. Wir müssen unsere Aufmerksamkeit auf die andere Seite der Meerenge richten und jede diplomatische und militärische Anstrengung unternehmen, um unseren Einfluss auf diese Vorposten zu erhalten und auszubauen, um Spaniens Platz als Weltmacht zu sichern. Der Streit zwischen Frankreich und Deutschland scheint eine gute Gelegenheit zu sein..."
SPR_ww1_unanuevaflota:0 "Die neue Armada"
SPR_ww1_unanuevaflota_desc:0 "Es gibt fast keine spanische Flotte mehr. Seit unserer Niederlage gegen die Yankees besteht unsere Marine nur noch aus einer kleinen Gruppe von Abschirmschiffen und Panzerkreuzern, die größtenteils schon vor Jahrzehnten gebaut wurden. Wie sollten wir ohne eine solche Flotte unsere Kolonien schützen oder Handel treiben? Wir müssen unsere Flotte wieder aufbauen, und zwar bald, um die Sicherheit dessen zu gewährleisten, was vom Imperium noch übrig ist."
SPR_ww1_planagricola:0 "Plan Agricola"
SPR_ww1_planagricola_desc:0 "Seit der Reconquista hat sich auf dem spanischen Land nur wenig geändert. Veraltete Werkzeuge, überholte Praktiken und Gesetze zum Landbesitz, die alles nur noch schlimmer machen. Zum Glück gibt es den Plan Agricola, der all diese Mängel beheben soll und der unsere Landwirte hoffentlich auf den Weg in die Moderne bringt."

SPR_ww1_lasuniones:0 "Kampf den Gewerkschaften"
SPR_ww1_lasuniones_desc:0 "Die noch junge spanische Wirtschaft wird durch die sozialistischen und kommunistischen Gewerkschaften auf dem Lande stark behindert. Sie sind gut organisiert, politisch und kooperativ und stellen die größte Gefahr für das Wirtschaftswachstum und unser Regime dar. Die Bosse haben uns gesagt, dass sie damit umgehen können - vielleicht sollten wir ihrem Urteil vertrauen."
SPR_ww1_turnismofocus:0 "Obscuring Turno"
SPR_ww1_turnismofocus_desc:0 "''El Turno Pacífico'' (Die friedliche Wende) ist das System, mit dem unser guter König seine Macht ausübt. Kontrollierte Wahlen zwischen zwei ideologisch identischen Parteien erwecken den Anschein von Demokratie. In Wirklichkeit arbeiten beide Seiten für Alfonso. Das Volk hat jedoch weitgehend durchschaut, was hier vor sich geht. Ein bisschen Rauch und Spiegel, um den Prozess zu verschleiern, wird den Menschen versichern, dass das kaputte System funktioniert."
SPR_ww1_lasemanatragica:0 "Weitergehts"
SPR_ww1_lasemanatragica_desc:0 "Die Semana Tragica ist längst vorbei, aber die Narben sind noch immer im Gesicht der spanischen Politik zu sehen. Eine grundlegende Entschädigung und das Versprechen von Reformen würden die Bosse und Nationalisten, die jede Art von Kompromiss mit den katalanischen Gewerkschaftern ablehnen, verärgern, aber eine Wiedergutmachung wäre sicherlich gut für das Land."
SPR_ww1_expedientepicasofocus:0 "Wiederherstellung der Ordnung in Melilla"
SPR_ww1_expedientepicasofocus_desc:0 "Nach der Katastrophe des Angriffs auf Melilla im Jahr 1909 haben wir den größten Teil der alten Exklave zurückerobert, wenngleich die Verwaltung noch nicht wiederhergestellt ist. Die Wiederherstellung der kolonialen Herrschaft anstelle einer Besetzung wird die militärischen Ressourcen für die weitere Verfolgung der Rif-Guerilla schonen."
SPR_ww1_laexperienciadeafrica:0 "Guerillakriegs-Veteranen"
SPR_ww1_laexperienciadeafrica_desc:0 "Der Kampf gegen rifanische Freischärler ist zwar etwas anders als der gegen Frankreich oder Deutschland, aber die sporadischen Kämpfe gegen die Aufständischen haben unserer rückwärtsgewandten Armee einige dringend benötigte Erfahrungen in der modernen Kriegsführung gebracht."
SPR_ww1_laburguesiacatalana:0 "Rasche Expansion in Barcelona"
SPR_ww1_laburguesiacatalana_desc:0 "Barcelona, das strategisch günstig am Mittelmeer und in unmittelbarer Nähe zu Frankreich und Italien liegt, ist ein idealer Standort für die industrielle Expansion. Ein rascher Ausbau könnte eine großartige kurzfristige Lösung sein, um die spanische Industrie wieder auf die Erfolgskurs zu bringen, auch wenn die überstürzte Bauweise und die unfreundliche Unternehmensverwaltung einige Einheimische verärgern könnte."
SPR_ww1_institutonacionalprevision:0 "Sicherheitsstandards am Arbeitsplatz"
SPR_ww1_institutonacionalprevision_desc:0 "Das Instituto Nacional de Previsión, eine Organisation für Sicherheit am Arbeitsplatz, wird seit seiner Gründung im Jahr 1908 weitgehend ignoriert und ist ineffektiv. In einer Zeit, in der sich Gewerkschaften und Unternehmen gegenseitig bekämpfen, könnte vielleicht ein bescheidenes Eingreifen der Regierung, in diesem Fall durch den Ausbau der Organisation, den Zorn der Gewerkschaftsmitglieder besänftigen."
SPR_ww1_estabilizandoelpais:0 "Hoffnung wiederherstellen"
SPR_ww1_estabilizandoelpais_desc:0 "Nachdem die erste Reihe der Reformen des guten Königs nun abgeschlossen ist, sollten wir uns darauf konzentrieren, die Menschen über unsere Errungenschaften zu informieren. Wenn zum ersten Mal seit Jahrzehnten echte Reformen durchgeführt werden, die zumindest den Anschein erwecken, dass sie das tägliche Leben verbessern könnten, wird vielleicht ein gewisser Optimismus in den Ton und den Tenor in Spanien zurückkehren."
SPR_ww1_tratadodefez:0 "Protektorat Marokko"
SPR_ww1_tratadodefez_desc:0 "Mit der Unterzeichnung des Vertrags von Fes und des französisch-spanischen Vertrags über Marokko haben wir unseren Einfluss auf die Rif-Region erweitert. Wir haben unsere Besitztümer in das spanische Protektorat in Marokko eingebracht, was uns die Kontrolle über die Region und einen größeren Anteil an der Meerenge verschafft."
SPR_ww1_reformandoelejercito:0 "Abschaffung des Quintas-Systems"
SPR_ww1_reformandoelejercito_desc:0 "Das Quintas-System funktioniert einfach nicht. Die Wehrpflichtigen sind offen illoyal und schlecht ausgebildet, und der wirtschaftliche Aufschwung bedeutet, dass zu viele jetzt in der Lage sind, sich freizukaufen. Die Abschaffung des Systems und seine Ersetzung durch ein gerechteres und einheitlicheres Wehrpflichtsystem wäre effizienter und würde dem Volk gefallen."
SPR_ww1_juntaampliacionestudios:0 "Ausweitung des Bildungsausschusses"
SPR_ww1_juntaampliacionestudios_desc:0 "Selbst der überzeugteste Patriot müsste wohl zugeben, dass das spanische Bildungssystem mangelhaft ist. Eines der Probleme ist der inkompetente Bildungsrat, der mit Adligen besetzt ist, die es nirgendwo anders in der spanischen Regierung zu etwas gebracht haben, und der durch fähigere Verwaltungsbeamte ersetzt werden sollte."

SPR_ww1_InstitucionLibreEnsenanza:0 "Freie Bildungseinrichtung (Institucion Libre Enseñanza)"
SPR_ww1_InstitucionLibreEnsenanza_desc:0 "Die Institution für freies Lernen in Spanien, die eher eine Bewegung als eine Organisation ist, will gegen die reaktionäre religiöse Erziehung vorgehen, die in ganz Spanien gefördert wird. Mit ein wenig staatlicher Unterstützung könnte eine modernere, säkulare Bildung hier eine Heimat finden."
SPR_ww1_lasreformasdecanalejas:0 "Die Canalejas Verwaltung"
SPR_ww1_lasreformasdecanalejas_desc:0 "Der liberale Turno, José Canalejas, hat in Spanien eine untypisch ehrgeizige Reihe von Reformen auf den Weg gebracht, die im Wesentlichen alle Lebensbereiche betreffen. Die meisten dieser Reformen sind zwar ziemlich radikal, jedenfalls für spanische Verhältnisse, aber König Alfonso kann die interessantesten Ideen von Canalejas mittragen."
SPR_ww1_asegurandoelprotectorado:0 "Rifan-Eisenbahn"
SPR_ww1_asegurandoelprotectorado_desc:0 "Die Infrastruktur im Rif ist nahezu inexistent. Außerhalb der Stadtgrenzen von Ceuta und Melilla gibt es nur ein paar unbefestigte Straßen, die einige Bergbaustätten und Dörfer miteinander verbinden, wobei viele Gebiete völlig unverbunden sind. Die Einrichtung eines Schienennetzes würde uns helfen, die Kontrolle in der Region zu behalten und das Beste aus unseren lokalen Operationen zu machen."
SPR_ww1_idea_industriaarmamentistica:0 "Spanische Stahlpistolen"
SPR_ww1_idea_industriaarmamentistica_desc:0 "Die baskische Stahlindustrie hat der lokalen Waffenherstellung durch kleine Hersteller wie Bonifacio Echeverria und kleine Fabriken wie die Firma P. Unceta y J. Esperanza Platz gemacht. Da diese Waffen für ihren hochwertigen Stahl bekannt sind, sind sie sehr beliebt, und die Förderung ihrer Massenproduktion wäre ein Segen für unsere Militärindustrie."
SPR_ww1_ferrocarriles:0 "Ostbahn"
SPR_ww1_ferrocarriles_desc:0 "Angesichts der jüngsten Entwicklungen im Baskenland und in Katalonien ist die Anbindung dieser Regionen an das bestehende spanische Eisenbahnsystem wichtiger denn je. Sogar die alten Schienenwege könnten elektrifiziert werden."
SPR_ww1_AvanceFocus:0 "Edad de Plata (Silbernes Zeitalter)"
SPR_ww1_AvanceFocus_desc:0 "Mit noch mehr Reformen und einem neuen Boom in der spanischen Kunst kehrt der patriotische Eifer nach Spanien zurück, denn die Menschen scheinen wieder etwas zu haben, auf das sie stolz sein können. Der neu gewonnene Glaube, dass Spanien wirklich wieder eine Macht werden kann, hat diejenigen inspiriert, die nach neuen Methoden suchen, um diesen Traum Wirklichkeit werden zu lassen."
SPR_ww1_basesaereas:0 "Militärischer Flugdienst"
SPR_ww1_basesaereas_desc:0 "Ein guter Weg, um Spanien wieder zu einer Macht zu machen, ist eine Luftwaffe mit einer gewissen Kapazität. Obwohl noch nicht bewiesen, zweifelt kaum jemand daran, dass Flugzeuge in künftigen Konflikten zumindest in gewissem Maße eine wichtige Rolle spielen werden. Die Einrichtung einiger Flugplätze und der Kauf und die Bewaffnung einiger ziviler Flugzeuge wären ein guter Anfang."
SPR_ww1_reformandolatropa:0 "Militärbeobachter"
SPR_ww1_reformandolatropa_desc:0 "Spanien befindet sich in der seltenen Lage, von allen europäischen Mächten mehr oder weniger gemocht (oder zumindest toleriert) zu werden. Unser Militär kann sich dies zunutze machen, indem es ausländische Übungen analysiert und Konflikte beobachtet, um herauszufinden, was alle anderen tun und was funktioniert und was nicht."
SPR_ww1_reformandolosmandos:0 "Koloniale Kriegsführung"
SPR_ww1_reformandolosmandos_desc:0 "Mit dem bescheidenen Wiedererstarken unseres Kolonialreichs in Verbindung mit dem Wiedererstarken unserer bescheidenen Flotte muss Spanien wieder gemeinsame Übungen zwischen der Marine und der Flotte durchführen, um sicherzustellen, dass unsere Kolonien nicht einfach in kurzer Zeit in einem Kolonialkrieg erobert werden."
SPR_ww1_FocusMandoCentral:0 "Mando Zentrale"
SPR_ww1_FocusMandoCentral_desc:0 "Mit dem Wiederaufbau der spanischen Marine und der im Entstehen begriffenen spanischen Luftwaffe ist die alte Militärstruktur des Heeres für das spanische Militär nicht mehr geeignet. Die Einrichtung eines Zentralkommandos, das alle Waffengattungen des Militärs organisiert, wird dessen Effektivität erhöhen und neue Führungskräfte mit aufregenden Ideen einführen."
SPR_ww1_elfuturodelpais:0 "Nuevo Día (Neuer Tag)"
SPR_ww1_elfuturodelpais_desc:0 "Trotz alledem ist Spanien wieder da. Die Demütigung von 1898 und die Tragische Woche sind vergessen, und die Industrie beginnt, sich dem europäischen Standard anzunähern. Die Diplomaten umwerben Spanien wieder, und die Menschen sind so glücklich wie schon lange nicht mehr. ¡Vida, vida, futuro de la Patria, que en tus ojos es, abierto corazon! (Leben, Leben, Zukunft des Landes, das liegt in deinen Augen, offenes Herz!)"
SPR_ww1_fuerzasarmadas20:0 "La Legión (Die Legion)"
SPR_ww1_fuerzasarmadas20_desc:0 "Frankreichs Fremdenlegion hat sich bei den Bemühungen um die Befriedung Nordafrikas als sehr hilfreich erwiesen. Wenn wir eine eigene Fremdenlegion aufstellen, ihr den legendären Namen ''Tercio'' geben und sie zur Aufrechterhaltung der Ordnung in Spanisch-Afrika einsetzen, könnten wir die gleiche Kontrolle über unsere eigenen Kolonien erlangen."

