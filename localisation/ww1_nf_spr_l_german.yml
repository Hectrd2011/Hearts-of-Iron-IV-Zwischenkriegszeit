SPR_ww1_eldesastredel98:0 "Amerikanische Politik"
SPR_ww1_eldesastredel98_desc:0 "Nach 1898 zog sich das spanische Außenministerium faktisch aus dem amerikanischen Kontinent zurück. Das größtenteils isolierte spanische Lateinamerika könnte jedoch ein großartiger Grund für eine Rückkehr auf den Kontinent sein... oder vielleicht könnten wir einen interessanteren Weg einschlagen?"
SPR_ww1_venganza98:0 "1898 rächen"
SPR_ww1_venganza98_desc:0 "Die spanische Wirtschaft und das Militär wurden wieder aufgebaut, "
SPR_ww1_venganza98ii:0 "Aus dem Schatten heraustreten"
SPR_ww1_venganza98ii_desc:0 "Die Sonne ist in Spanien untergegangen, und es ist unsere Aufgabe, sie wieder aufgehen zu lassen."
SPR_ww1_venganza98iii:0 "Otro Amenecer (Eine weitere Morgendämmerung)"
SPR_ww1_venganza98iii_desc:0 "Das spanische Imperium wird eine neue Ära erleben"
SPR_ww1_venganza98iv:0 "Suche nach der Sonne"
SPR_ww1_venganza98iv_desc:0 "Es ist Zeit zu handeln, nicht zu reden."
SPR_ww1_venganza98v:0 "Die Sonne Spaniens"
SPR_ww1_venganza98v_desc:0 "Es ist unsere Pflicht als Bürger des Imperiums, uns das zurückzuholen, was uns rechtmäßig gehört."
