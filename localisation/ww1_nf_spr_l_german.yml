SPR_ww1_perdon98:0 "98 Vergeben"
SPR_ww1_perdon98_desc:0 "Die Katastrophe von '98 wirkt in allen Schichten der spanischen Gesellschaft nach, es ist an der Zeit, in die Zukunft zu blicken und die Abtrünnigen der Vergangenheit hinter sich zu lassen."
SPR_ww1_perdon98ii:0 "Neue Sympathien"
SPR_ww1_perdon98ii_desc:0 "Eine neue Weltordnung steht bevor, und Spanien muss darauf vorbereitet sein."
SPR_ww1_perdon98iii:0 "Koloniale Souveränität"
SPR_ww1_perdon98iii_desc:0 "Auch wenn die Kolonien ihre theoretische Unabhängigkeit erlangt haben, bleiben sie in geopolitischen Fragen weitgehend vom Mutterland abhängig."
SPR_ww1_perdon98iv:0 "Den Finger von der wunden Stelle nehmen"
SPR_ww1_perdon98iv_desc:0 "Um eine Wunde zu heilen, müssen wir sie ruhen lassen, und genau das werden wir tun."
SPR_ww1_perdon98v:0 "Eine große Familie"
SPR_ww1_perdon98v_desc:0 "Es ist mehr als 400 Jahre her, dass wir Amerika entdeckt haben, und weniger als 30 Jahre, dass wir unsere Kolonien verloren haben. Es ist an der Zeit, einen Schritt nach vorne zu machen"
