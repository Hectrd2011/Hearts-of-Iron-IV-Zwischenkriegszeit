###  Übersetzung von Proho  ###
 #Kanada WW1 Fokus
 canada.1.t:0 "Schwerpunkt Kanada für TGW"
 canada.1.d:0 "Hergestellt von XXX auf der Grundlage der Originalarbeit von PrometheusNavagadro"
 canada.1.a:0 "O Kanada"

 #A Mari Usque ad Mare (Von Meer zu Meer)
 canada.2.t:0 "A Mari Usque ad Mare (Von Meer zu Meer)"
 canada.2.d:0 "In der heutigen Zeit gibt es einen Unterschied zwischen den Kanadiern und den Briten. Kanada ist kein Schmelztiegel. Kanada ist ein Zusammenschluss von Menschen, die große Unterschiede haben und schätzen, die aber zusammenarbeiten, weil sie sich selbst und einander respektieren können. Wir sind eine Nation, die sich von Meer zu Meer erstreckt, und mit dieser Erkenntnis sind wir eine Nation mit vielen Unterschieden."
 canada.2.a:0 "Unsere Heimat und unser Heimatland"
 
 #Kanadische Loyalität
 canada.3.t:0 "Loyal zur Krone"
 canada.3.d:0 "Kanada ist nicht länger eine Kolonie. Wir sind eine gewachsene Gesellschaft innerhalb des britischen Empire. Wir haben das parlamentarische System, das Kabinettssystem und andere Merkmale des britischen Verfassungssystems geerbt. Alle diese Systeme, die wir nutzen, sind britisch und waren schon vorhanden, bevor man überhaupt an uns dachte. Warum sollten wir jemals auf die Idee kommen, der Krone untreu zu werden?"
 canada.3.a:0 "Loyal bis zum Ende."
 canada.4.t:0 "Kanadier besuchen Washington"
 canada.4.d:0 "Kanadische Diplomaten sind gekommen, um über den laufenden Krieg in Europa zu sprechen. Sie haben um eine Lockerung der Handelsabkommen mit den USA gebeten. Die Diplomaten haben sich zu den Gräueltaten geäußert, die in diesem Krieg geschehen sind, von neuen chemischen Waffen bis hin zu brennenden Städten und Dörfern. Im Namen Großbritanniens unterstützen sie uns beim Eintritt in den Krieg gegen die Deutschen. Wie sollen wir darauf reagieren?"
 canada.4.a:0 "Den Vorschlag akzeptieren"
 canada.4.b:0 "Amerika ist eine neutrale Nation"
 canada.4.c:0 "Wir werden nie in den Krieg ziehen"
 canada.5.t:0 "Die USA akzeptieren den Vorschlag"
 canada.5.d:0 "Die USA haben unseren diplomatischen Vorschlag für engere Beziehungen angenommen und könnten im Gegenzug in den Krieg gegen die Deutschen eintreten."
 canada.5.a:0 "Ein Toast auf unsere engeren Beziehungen."
 canada.6.t:0 "Die USA bleiben neutral"
 canada.6.d:0 "Die USA haben beschlossen, neutral zu bleiben. Die diplomatische Mission war jedoch kein Fehlschlag."
 canada.6.a:0 "Vielleicht haben wir noch eine Chance?"
 canada.7.t:0 "Die USA haben unseren Vorschlag abgelehnt"
 canada.7.d:0 "Die USA haben deutlich gemacht, dass sie sich nicht am Krieg in Europa beteiligen wollen. Sie wollen nicht einmal bei den Bemühungen helfen. Dies wird unsere Beziehungen zu ihnen stark beeinträchtigen."
 canada.7.a:0 "Schätze, sie waren nie unsere Brüder"
 canada.8.t:0 "Die Einberufungskrise von 1917"
 canada.8.d:0 "Kanada befindet sich in einer politischen und militärischen Krise. Die Frankokanadier sind der Meinung, dass sie den Briten gegenüber nicht loyal sind. Sie haben nur Loyalität zu Kanada, und dieser ausländische Krieg hat nichts mit Kanada zu tun. Henri Bourassa hat die frankokanadische Bevölkerung zu groß angelegten Protesten angestachelt. Wir müssen etwas tun, um Männer an die Front zu bringen."
 canada.8.a:0 "Oh je!"
 canada.9.t:0 "Unruhen in Quebec"
 canada.9.d:0 "Die Frankokanadier sind mit Massenprotesten und Ausschreitungen auf die Straße gegangen. Sie sind wütend darüber, dass wir ihre Forderungen nach einem Kompromiss und einer gesunden Diskussion nicht hören. Das Gesetz über die Wehrpflicht muss verabschiedet werden."
 canada.9.a:0 "Was geschehen ist, ist geschehen."
 canada.10.t:0 "Wir schwören unsere Loyalität"
 canada.10.d:0 "Unser Erbe ist das, was uns ausmacht. Wir mögen Kanadier sein, aber im Herzen sind wir Briten. Wir dienen unserem König und seinem Reich bis zu unserem letzten Atemzug."
 canada.10.a:0 "Wir dienen unserem König"
 canada.11.t:0 "Kanada bittet um Neufundland und Labrador"
 canada.11.d:0 "Das gerade unabhängig gewordene Kanada forderte Neufundland und Labrador auf, sich seiner Konföderation anzuschließen. Die Siedler in Neufundland und Labrador schickten ebenfalls einen Abgesandten mit der gleichen Botschaft. Es liegt jetzt hauptsächlich außerhalb unserer Hände und wir müssen die Provinzen abtreten."
 canada.11.a:0 "Ich denke, das ist ihr Gebiet."
 canada.12.t:0 "Großbritannien hat die Provinzen übertragen"
 canada.12.d:0 "Dies soll ein großer Tag für Kanada sein. Die nördliche Konföderation ist vollendet, und wir sind endlich ein geeintes Volk."
 canada.12.a:0 "Lasst uns Feiern"
 canada.13.t:0 "Wir fordern eine Republik"
 canada.13.d:0 "Jeder Mensch ist frei geboren. Wenn wir Kanadier wirklich den Weg der Freiheit beschreiten wollen, müssen wir uns die amerikanische Lebensweise zu eigen machen."
 canada.13.a:0 "Freiheit für jeden Kanadier!"
 canada.14.t:0 "Kanadas Einladung zu einem Verteidigungspakt"
 canada.14.d:0 "Wir sind zu einem gegenseitigen Verteidigungspakt mit Mexiko und Kanada eingeladen worden. Dies wird die Amerikaner vor Kriegen im Ausland schützen und unsere Beziehungen zu unseren Nachbarn stärken."
 canada.14.a:0 "Wir akzeptieren die Einladung"
 canada.14.b:0 "Wir lehnen die Einladung ab"
 canada.15.t:0 "Kanadas Einladung zu einem Verteidigungspakt"
 canada.15.d:0 "Wir sind zu einem gegenseitigen Verteidigungspakt mit den USA und Kanada eingeladen worden. Dies wird die Amerikaner vor Kriegen im Ausland schützen und unsere Beziehungen zu unseren Nachbarn stärken."
 canada.15.a:0 "Wir akzeptieren die Einladung"
 canada.15.b:0 "Wir lehnen die Einladung ab"
 canada.16.t:0 "Der Pakt ist unterzeichnet"
 canada.16.d:0 "Unsere Nachbarn haben den Pakt unterzeichnet. Dies ist der Beginn einer amerikanischen Allianz."
 canada.16.a:0 "Hurrah!"
 canada.17.t:0 "Der Pakt wurde abgelehnt"
 canada.17.d:0 "Unsere Nachbarn haben unsere Einladung abgelehnt. Unsere Bemühungen wurden gestoppt."
 canada.17.a:0 "Enttäuschend"
 canada.18.t:0 "NATO-Abkommen in den USA"
 canada.18.d:0 "Diplomaten aus Kanada haben gefordert, dass wir einem nordamerikanischen Bündnis beitreten sollten, das die nordamerikanischen Interessen gegen ausländische Bedrohungen verteidigen wird. Dieses Bündnis wird wirtschaftlich sehr erfolgreich sein und unsere Länder enger aneinander binden."
 canada.18.a:0 "Es gibt keinen Grund, nicht beizutreten"
 canada.18.b:0 "Dies widerspricht unseren Interessen"
 canada.19.t:0 "NATO-Abkommen in Mexiko"
 canada.19.d:0 "Diplomaten aus Kanada haben gefordert, dass wir einem nordamerikanischen Bündnis beitreten sollten, das die nordamerikanischen Interessen gegen ausländische Bedrohungen verteidigen wird. Dieses Bündnis wird wirtschaftlich sehr erfolgreich sein und unsere Länder enger aneinander binden."
 canada.19.a:0 "Es gibt keinen Grund, nicht beizutreten"
 canada.19.b:0 "Dies widerspricht unseren Interessen"
 canada.20.t:0 "Kanadische Diplomaten in Havanna"
 canada.20.d:0 "Kanadische Diplomaten sind in Havanna eingetroffen und möchten die Beziehungen vertiefen, Handel mit unseren wertvollen Zigarren treiben und uns zu einer Allianz mit Nordamerika einladen. Dies würde uns vor den europäischen Nationen schützen und unsere Produkte könnten besser verkauft werden."
 canada.20.a:0 "Was soll's, nehmen Sie das kanadische Angebot an"
 canada.20.b:0 "Wir würden lieber beim Verkauf von Zigarren bleiben"
 canada.21.t:0 "Kanadische Diplomaten in Panama Stadt"
 canada.21.d:0 "Kanadische Diplomaten sind in Panama-Stadt eingetroffen und möchten die Beziehungen stärken, die Freihandelsverhandlungen fortsetzen und uns zu einem nordamerikanischen Bündnis einladen. Dies würde unsere Freiheit und unseren Schutz garantieren."
 canada.21.a:0 "Bieten Sie den Diplomaten einen schönen Aufenthalt in unseren Beach Resorts"
 canada.21.b:0 "Wir sind nicht an einem Kanadischen Schutz interessiert"
 canada.22.t:0 "Die USA akzeptieren"
 canada.22.d:0 "Die USA haben unser Bündnisangebot angenommen."
 canada.22.a:0 "Ein Toast auf unsere Amerikanischen Brüder"
 canada.23.t:0 "Mexiko Akzeptiert"
 canada.23.d:0 "Mexiko hat unser Allianzangebot angenommen"
 canada.23.a:0 "Ein Toast auf unsere Mexikanischen Amigos"
 canada.24.t:0 "Kuba Akzeptiert"
 canada.24.d:0 "Kuba hat unser Allianzangebot angenommen"
 canada.24.a:0 "Ein Toast auf unsere Kubanischen Compadres"
 canada.25.t:0 "Panama Akzeptiert"
 canada.25.d:0 "Panama hat unser Allianzangebot akzeptiert"
 canada.25.a:0 "Ein Toast auf unsere Panamaischen Camaradas"
 canada.26.t:0 "Die USA lehnen unser Angebot ab"
 canada.26.d:0 "Die USA haben unser Allianzangebot abgelehnt."
 canada.26.a:0 "Nun ja"
 canada.27.t:0 "Mexiko lehnt unser Angebot ab"
 canada.27.d:0 "Mexiko hat unser Allianzangebot abgelehnt"
 canada.27.a:0 "Nun ja"
 canada.28.t:0 "Kuba lehnt unser Angebot ab"
 canada.28.d:0 "Kuba hat unser Allianzangebot abgelehnt"
 canada.28.a:0 "Wenigstens können wir noch Zigarren importieren"
 canada.29.t:0 "Panama lehnt unser Angebot ab"
 canada.29.d:0 "Panama hat unser Allianzangebot abgelehnt"
 canada.29.a:0 "So viel zu den Panamaischen Urlaubszielen"
 canada.30.t:0 "Kanadischer Imperialismus"
 canada.30.d:0 "In Kanada macht sich ein neues imperiales Gefühl breit. Die Kanadier betteln um eine nationale Identität. Die Kanadier betteln um ein ehrgeiziges Land. Die Kanadier betteln um einen ehrfurchtgebietenden Führer. Es ist an der Zeit, die alte Welt und ihre Streitereien um wertlosen Lehm zu vergessen. Es ist an der Zeit, dass die Kanadier ihr Schicksal und die zentrale Rolle, die sie in den kommenden Kriegen spielen werden, erkennen. Kanada wird die Ketten der kolonialen Versklavung durch einen fremden Monarchen sprengen und seinem eigenen Prinzen die Macht überlassen. 'Ruhm', 'Patriotismus' und 'Stolz' werden die Worte sein, die den Kanadiern beigebracht werden, nicht 'Gehorsam', 'Unterwürfigkeit' und 'Konformität'. Von diesem Tag an wird Kanada glorreich sein."
 canada.30.a:0 "Mögen wir in den kommenden Kriegen glorreich sein!"
 canada.31.t:0 "Der vergessene Prinz"
 canada.31.d:0 "Prinz Arthur, Herzog von Connaught und Strathearn, Generalgouverneur von Kanada, möget Ihr eine Krone annehmen, die eines Königs würdig ist, ein Land, das groß genug für einen Kaiser ist, und ein Volk, das zu Diensten bereit ist. Erhebt Euch, König Arthur, erster seines Namens, König von Kanada, Haus Ottawa. MÖGE ER LANGE REGIEREN!"
 canada.31.a:0 "MÖGE ER LANGE REGIEREN!"
 canada.32.t:0 "Das Imperium des Nordens"
 canada.32.d:0 "Damit Kanada eine relevante Industrienation der Neuzeit werden kann, müssen wir Verbündete finden, Nachbarn angreifen und das einfordern, was uns rechtmäßig gehört. Unsere Heimat wird zur größten Nation geschmiedet werden, die die Welt je gesehen hat. Kanadier werden nur Eis und Blut kennen"
 canada.32.a:0 "EIS UND BLUT!"
 canada.33.t:0 "Kanada möchte Grönland erwerben"
 canada.33.d:0 "Kanada hat Diplomaten entsandt, um über den Kauf von Grönland zu verhandeln. Sie haben uns ein Angebot gemacht, das wir nicht ablehnen können, und sie haben auch unsere Sicherheit und die Sicherheit der dänischen Bevölkerung auf Grönland garantiert. Die Kanadier waren sehr freundlich und möchten mit uns weiterhin ein erfolgreiches Handelsabkommen schließen."
 canada.33.a:0 "Gebt ihnen die Nördliche Einöde"
 canada.34.t:0 "Dänemark übergibt uns Grönland"
 canada.34.d:0 "Dänemark hat uns Grönland im Gegenzug für kanadische Ressourcen und gute Beziehungen überlassen. Unser Reich wird größer."
 canada.34.a:0 "Dies wird sehr geschätzt"
 canada.35.t:0 "Kanada beansprucht Alaska"
 canada.35.d:0 "Kanada hat Alaska für sich beansprucht und behauptet, es sei ein nördliches Territorium unter seinem Einfluss."
 canada.35.a:0 "Die manifeste Bestimmung ist tot"
 canada.35.b:0 "Die Kanadier können uns nicht bedrohen"
 canada.36.t:0 "Die USA haben unsere Forderungen akzeptiert"
 canada.36.d:0 "Die USA haben sich unseren Forderungen gebeugt. Alaska gehört jetzt uns und unser Imperium wird immer stärker."
 canada.36.a:0 "Amerikanische Narren"
 canada.37.t:0 "Die USA haben unsere Forderungen abgelehnt"
 canada.37.d:0 "Die Feiglinge in den USA haben sich das rechtmäßige kanadische Hoheitsgebiet angeeignet. Bereiten Sie die kanadische Kriegsmaschine vor."
 canada.37.a:0 "Dreckige Feiglinge"
 canada.38.t:0 "Kanada fordert Neufundland und Labrador"
 canada.38.d:0 "Kanada hat unsere nordamerikanischen Kolonien gefordert. Es steht unter ihrem Einfluss, aber uns könnte es für zukünftige Kriege nützlich sein."
 canada.38.a:0 "Technisch gesehen ist es Kanadisch"
 canada.38.b:0 "Es ist unsere Kolonie"
 canada.39.t:0 "Großbritannien akzeptiert unsere Forderungen"
 canada.39.d:0 "Großbritannien hat sich unseren Forderungen gebeugt. Neufundland und Labrador ist nach all den Jahren in unser Reich integriert worden."
 canada.39.a:0 "Die Briten sind Schwach"
 canada.40.t:0 "Großbritannien hat unsere Forderungen abgelehnt"
 canada.40.d:0 "Die britischen Dummköpfe haben sich das genommen, was uns rechtmäßig gehört. Dies ist mehr als eine Beleidigung für die kanadische Identität."
 canada.40.a:0 "Nieder mit dem Empire!"
 canada.41.t:0 "Kanada beansprucht St. Pierre und Miquelon"
 canada.41.d:0 "Kanada hat St. Peirre und Miquelon gefordert. Es ist kulturell anders als Frankreich, es gibt keinen Grund, daran festzuhalten."
 canada.41.a:0 "Schenken Sie es den Kanadiern"
 canada.41.b:0 "Das ist Französischer Boden"
 canada.42.t:0 "Frankreich macht uns ein Geschenk"
 canada.42.d:0 "Frankreich hat uns St. Pierre und Miquelon geschenkt und erklärt, dass es längst überfällig ist, dass es kanadischer Boden ist."
 canada.42.a:0 "Die Franzosen sind Gute Leute"
 canada.43.t:0 "Frankreich lehnt unsere Forderungen ab"
 canada.43.d:0 "Die Franzosen haben die Übertragung von St. Pierre und Miquelon abgelehnt. Das ist ungeheuerlich."
 canada.43.a:0 "Dies ist inakzeptabel!"
 canada.45.t:0 "Tot der Freiheit"
 canada.45.d:0 "Die Kanadier haben uns bei ihrer raschen Invasion der USA besiegt. Mit ihren mexikanischen Verbündeten, die uns von Süden her angreifen, gibt es keine Hoffnung mehr, und wir sehen den Tod der Freiheit."
 canada.45.a:0 "Gebietsabtretungen an Kanada und Mexiko"
 canada.45.b:0 "Wenn wir sie nicht besiegen können, schließen wir uns ihnen an"
 canada.45.c:0 "GIB MIR DIE FREIHEIT ODER GIB MIR DEN TOD"
 canada.46.t:0 "Tot der Freiheit"
 canada.46.d:0 "Die Kanadier haben uns bei ihrer raschen Invasion der USA besiegt. Mit ihren japanischen Verbündeten, die uns im Pazifik bedrängen, gibt es keine Hoffnung mehr, und wir sehen den Tod der Freiheit."
 canada.46.a:0 "Gebietsabtretungen an Kanada und Japan"
 canada.46.b:0 "Wenn wir sie nicht besiegen können, schließen wir uns ihnen an"
 canada.46.c:0 "GIB MIR DIE FREIHEIT ODER GIB MIR DEN TOD"
 canada.47.t:0 "Tot der Freiheit"
 canada.47.d:0 "Die Kanadier haben uns bei ihrer raschen Invasion der USA besiegt. Unsere industrielle Macht ist verloren, es gibt keine Hoffnung, und wir sehen den Tod der Freiheit."
 canada.47.a:0 "Gebietsabtretung an Kanada"
 canada.47.b:0 "Wenn wir sie nicht besiegen können, schließen wir uns ihnen an"
 canada.47.c:0 "GIB MIR DIE FREIHEIT ODER GIB MIR DEN TOD"
 canada.48.t:0 "Die USA haben kapituliert"
 canada.48.d:0 "Nach heftigen Kämpfen haben sich die USA unserem großen Imperium unterworfen. Wir haben ihnen nur Eis und Blut gezeigt. Sie haben uns unsere rechtmäßigen Ansprüche auf Land übertragen. Bei Friedensverhandlungen schulden uns die USA große Summen an Kriegsreparationen und müssen uns zum rechtmäßigen Beschützer Amerikas erklären!"
 canada.48.a:0 "Ein tausendjähriges Imperium!"
 canada.49.t:0 "Die USA haben kapituliert"
 canada.49.d:0 "Nach heftigen Kämpfen haben sich die USA unserem großen Imperium unterworfen. Wir haben ihnen nur Eis und Blut gezeigt. Sie haben uns unsere rechtmäßigen Ansprüche auf Land übergeben. Die USA haben außerdem beschlossen, sich unserer Nation als kanadisches Protektorat anzuschließen. Dies ist das bestmögliche Ergebnis. Wir sind jetzt wirklich der rechtmäßige Beschützer Amerikas."
 canada.49.a:0 "Ein tausendjähriges Imperium!"
 canada.51.t:0 "Der Nagel zum Sarg"
 canada.51.d:0 "Die Kanadier sind endlich gekommen, um ihre höchste Autorität in Nordamerika auszuüben. Sie haben uns aufgefordert, uns zu unterwerfen, und im Gegenzug werden sie uns und Nordamerika schützen."
 canada.51.a:0 "Es geht ums Überleben"
 canada.51.b:0 "Wir sind keine Sklaven"
 canada.52.t:0 "Die USA haben die Vassalisierung akzeptiert"
 canada.52.d:0 "Die USA haben unseren Vorschlag angenommen, ein amerikanisches Protektorat zu werden."
 canada.52.a:0 "Nicht mehr Amerika"
 canada.53.t:0 "Die USA haben die Vasallisierung abgelehnt"
 canada.53.d:0 "Die USA haben unseren Vorschlag, ein amerikanisches Protektorat zu werden, abgelehnt."
 canada.53.a:0 "Das ist eine Schande"
 canada.54.t:0 "Das Grey Telegramm"
 canada.54.d:0 "Kanada hat Albert Grey entsandt, um Fragen zu erörtern, die die USA betreffen. Kanada hat uns in letzter Zeit in Bezug auf unseren Nationalstolz und unser mexikanisches Erbe unterstützt, und dieses Bündnis könnte uns sehr zugute kommen. Wir werden unsere historischen Ansprüche gegenüber den USA geltend machen und haben die volle Unterstützung des kanadischen Militärs an unserer Seite."
 canada.54.a:0 "Was könnte schiefgehen?"
 canada.54.b:0 "Wir haben schon zu viele Probleme"
 canada.55.t:0 "Mexiko Akzeptiert"
 canada.55.d:0 "Mexiko hat unseren gemeinsamen Pakt gegen die USA akzeptiert. Das ist ein großer Sieg für uns."
 canada.55.a:0 "Der Adler ist aufgespießt"
 canada.56.t:0 "Mexiko lehnt ab"
 canada.56.d:0 "Die törichten Idioten in Mexiko haben unser Angebot einer gegenseitigen Allianz gegen die USA abgelehnt. Was sollen wir jetzt tun?"
 canada.56.a:0 "Was nun?"
 canada.57.t:0 "Der Aufstieg von Agustin de Iturbide y Green"
 canada.57.d:0 "Die Kanadier haben Agustin, den letzten verbliebenen Erben des mexikanischen Reiches, gebeten, den Thron zu besteigen. Dies wird uns den Kanadiern näher bringen und unseren Anspruch auf mexikanisches Land in den USA garantieren."
 canada.57.a:0 "La Patria es Primero (Das Heimatland kommt zuerst)"
 canada.58.t:0 "Die Kanadier schlagen eine Pazifik-Allianz vor"
 canada.58.d:0 "Kanadische Diplomaten haben ein Bündnis vorgeschlagen, das mit Blut besiegelt werden soll. Sie haben sich zur Lage im Pazifik geäußert und dazu, dass wir die Herren des Pazifiks sein sollten. Mit diesem Abkommen wird Kanada die USA angreifen, und wir werden den Pazifik einnehmen und Hawaii Kanada überlassen. Dies wird unsere Handelsherrschaft und unsere Ressourcen im Pazifik ausweiten und unsere militärische Macht demonstrieren."
 canada.58.a:0 "Den Vorschlag akzeptieren"
 canada.58.b:0 "Wir können diesen Plan nicht unterstützen"
 canada.59.t:0 "Japan Akzeptiert"
 canada.59.d:0 "Das Kaiserreich Japan hat unseren Vorschlag für ein pazifisches Bündnis angenommen."
 canada.59.a:0 "Unsere Familien werden durch Blut verbunden sein"
 canada.60.t:0 "Japan lehnt ab"
 canada.60.d:0 "Das Kaiserreich Japan hat unseren Vorschlag für ein pazifisches Bündnis abgelehnt. Sie glauben nicht, dass es in ihrem besten Interesse ist, mit den USA in den Krieg zu ziehen. "
 canada.60.a:0 "So sei es!"
 canada.61.t:0 "Die Kanadier bitten um den Beitritt zu den Mittelmächten"
 canada.61.d:0 "Kanadische Diplomaten haben vorgeschlagen, sich den Mittelmächten anzuschließen. Dies wird uns sehr helfen, wenn die USA beschließen, in den Krieg einzutreten. "
 canada.61.a:0 "Den Vorschlag akzeptieren"
 canada.61.b:0 "Kanada ist zu schwach"
 canada.62.t:0 "Das Deutsche Reich akzeptiert"
 canada.62.d:0 "Das Deutsche Reich hat unseren Vorschlag zum Beitritt zu den Mittelmächten angenommen."
 canada.62.a:0 "Wir sind bereit zum Krieg"
 canada.63.t:0 "Deutschland lehnt ab"
 canada.63.d:0 "Das Deutsche Reich hat unsere Aufnahme in die Mittelmächte abgelehnt."
 canada.63.a:0 "So sei es!"
 canada.64.t:0 "Armee Blockade"
 canada.64.d:0 "Die kanadischen Streitkräfte befinden sich in einer festgefahrenen Diskussion darüber, worauf wir uns konzentrieren sollten. Ein großer Teil der Armee will sich auf den Winterkrieg und das Überleben konzentrieren, während die Marine und ein kleiner Teil der Armee sich auf Seetaktiken und die kanadischen Marines konzentrieren wollen. Was sollen wir tun?"
 canada.64.a:0 "Der Norden ist unsere Stärke!"
 canada.64.b:0 "Das Meer ist unsere Stärke!"
 canada.65.t:0 "Unser Flottenplan"
 canada.65.d:0 "Die kanadische Marineverwaltung überlegt, in was sie ihre Ressourcen investieren soll. Wollen wir eine abtauchende und betrügerische Marine oder eine starke und schützende Marine?"
 canada.65.a:0 "Untertauchen ist der Plan!"
 canada.65.b:0 "Kraftvoll die Dinge zu erledigen!"
 canada.66.t:0 "Luftwaffenreformen"
 canada.66.d:0 "Kanadas neu geschaffene Luftwaffe muss sich auf die Entwicklung und den Entwurf von Flugzeugen konzentrieren. Wir müssen entscheiden, ob wir den Luftraum kontrollieren oder unsere Truppen unterstützen wollen."
 canada.66.a:0 "Beansprucht den Himmel!"
 canada.66.b:0 "Unterstützen Sie unsere tapferen Männer!"
 canada.67.t:0 "Wahlen"
 canada.67.d:0 "Die nationalen Wahlen stehen vor der Tür. Robert Borden ist ein konservativer britischer Loyalist, der Großbritannien in seinen Bestrebungen unterstützen wird, während Wilfrid Laurier Kanada zur Freiheit und weg von der britischen Abhängigkeit führen will."
 canada.67.a:0 "Borden wird sich unsere Loyalität sichern"
 canada.67.b:0 "Unsere Nation braucht kein britisches Gehabe"
 canada.68.t:0 "Neuer Premierminister gewählt"
 canada.68.d:0 "Arthur Meighen, der Nachfolger von Robert Borden, gewinnt die Wahl und wird zum Premierminister von Kanada ernannt."
 canada.68.a:0 "Viel Glück für ihn."
 canada.69.t:0 "Die britischen Royals und Armeen wollen nach Kanada fliehen!"
 canada.69.d:0 "Die Sozialisten haben im britischen Bürgerkrieg gesiegt, und die Flut der Revolution ist über die Inseln geschwappt. London ist gefallen, und die Flagge der britischen Republikaner weht stolz über der verlorenen Stadt. Das britische Königshaus, das angeblich mit Beginn der Revolution nach Kanada ‘reist‘, plant in Wirklichkeit, ganz in Kanada zu bleiben. Auch die britischen Truppen, die in verschiedenen Teilen des Landes kämpfen, wollen sich in Massen zurückziehen."
 canada.69.a:0 "Wir müssen unser Vermächtnis in Kanada fortsetzen."
 canada.69.b:0 "Was geht uns das an?"
 canada.70.t:0 "Die britischen Royals wollen nach Kanada fliehen!"
 canada.70.d:0 "Die Sozialisten haben die Monarchie abgeschafft, die Britische Republikanische Flagge weht stolz über der verlorenen Stadt. Das britische Königshaus und die Royalisten, die noch nicht einmal die Gelegenheit hatten, sich gegen diese Umwälzung zu wehren, scheinen nach Kanada fliehen zu wollen."
 canada.70.a:0 "Wir müssen unser Vermächtnis in Kanada fortsetzen."
 canada.70.b:0 "Was geht uns das an?"
 canada.71.a:0 "Willkommen!"
 canada.72.t:0 "Halifax Explosion"
 canada.72.d:0 "In Halifax, Neu-Schottland, Kanada, kam es zu einer Explosion. Der französische Frachter SS Mont Blanc, der mit Schießpulver für den Kriegseinsatz beladen war, stieß in der Meerenge zwischen der Bucht von Bedford und dem oberen Hafen von Halifax mit dem norwegischen Frachter SS Imo zusammen. Mehr als tausend Menschen wurden verletzt. Die Stadt Richmond wird durch die Explosion vollständig zerstört, einschließlich des Royal Naval College of Canada. Die Intensität der Explosion erreichte eine Feuerkraft von etwa 2,9 Kilotonnen TNT. Diese Explosion ist die größte von Menschen verursachte Explosion aller Zeiten."
 canada.72.a:0 "Was für eine Katastrophe."
