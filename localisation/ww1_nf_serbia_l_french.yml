 #--------------------------------------------------------------
 # [Serbia] Army Effort
 #=========================================================================
 SER_ww1_army_effort:0 "Réorganiser l'Armée Serbe"
SER_ww1_army_effort_desc:0 "Les tactiques militaires évoluent rapidement, l'armée serbe doit être réorganisée au plus vite."
SER_ww1_trenchwarfare:0 "Priorité à la Guerre de Tranchées"
SER_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes impies, notre nation est profondément intéressée par les stratégies défensives s’articulant autour des lignes de tranchées, introduites lors de la guerre de Sécession américaine. Nous devrions rechercher des experts de cette théorie pour approfondir nos doctrines militaires futures."
SER_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
SER_ww1_artillery_effort_1_desc:0 "Une étape essentielle pour faire progresser notre programme de modernisation militaire est le développement inconditionnel de nos batteries d’artillerie. La recherche de concepteurs pour de nouvelles armes est la première étape logique, et une fois ce projet mis au point, nous allons récolter les avantages d’une toute nouvelle pièce d’artillerie de campagne."
SER_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
SER_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni plusieurs concepteurs d’artilleries, il semble logique de soutenir leurs efforts avec les usines appropriées. En les assignant des postes à plein temps comme ingénieurs militaires, et en leur attribuant des équipes de travail, nous allons faire de grands progrès dans le domaine de l’artillerie."
SER_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
SER_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain ont mis en évidence un défaut majeur de nos pièces d’artillerie : la trop grande variété de calibres d’obus que nous utilisons pour des usages et des modèles variés. Cela a un coût trop élevé et réduit l’efficacité de nos batteries au combat. Si nous ordonnons de standardiser notre artillerie, nous pourrions construire de nouveaux modèles moins coûteux à utiliser, et qui nous permettrons de tirer plus de coups pour chaque monnaie dépensée."
SER_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
SER_ww1_artillery_effort_4_desc:0 "Les tests sur le terrain ont mis en évidence un défaut majeur de nos pièces d’artillerie : la trop grande variété de calibres d’obus que nous utilisons pour des usages et des modèles variés. Cela a un coût trop élevé et réduit l’efficacité de nos batteries au combat. Si nous ordonnons de standardiser notre artillerie, nous pourrions construire de nouveaux modèles moins coûteux à utiliser, et qui nous permettrons de tirer plus de coups pour chaque monnaie dépensée."
SER_ww1_special_forces:0 "Priorité aux Forces Spéciales"
SER_ww1_special_forces_desc:0 "La guerre chimique nous a fait découvrir par accident une excellente catégorie de troupes, supérieures à toutes les autres dans notre armée. Ces hommes semblent capables d’agir comme des fantassins, mais bien au-delà du fusilier standard. Investir dans la spécialisation et l’entraînement de ces hommes pourrait mener à la création de véritables forces spéciales. Si seulement il y avait un moyen de les amener au combat plus rapidement..."
SER_ww1_army_motorization_focus:0 "Priorité à la Motorisation"
SER_ww1_army_motorization_focus_desc:0 "Certains de nos experts dans le corps général –ou peut-être simplement des hommes ayant l’expérience des tranchées- ont proposé de fabriquer en série des véhicules spécifiquement conçus pour le transport de troupes, ce qui nous permettrait d’amener plus de forces au combat en un temps pour court. Bien sûr, cette décision nécessite de l’entraînement et du matériel spécifique, ce qui signifie un investissement significatif, mais cela pourrait être facilement réglé."
SER_ww1_doctrine_effort:0 "Développement des Doctrines"
SER_ww1_doctrine_effort_desc:0 "Bien que l'ère des généraux nobles soit révolue, plusieurs de nos officiers de haut rang ont été choisis non pour leur talent, mais pour leurs relations ou leurs liens familiaux. Cela conserve leur loyauté, mais les rend peu compétitifs. Nous devrions commencer à les nommer selon leur mérite, mais prenons garde à ne pas laisser trop de membres de la racaille commune prendre du galon..."
SER_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
SER_ww1_doctrine_effort_2_desc:0 "Bien que notre personnel général ait été jusqu’ici promu en fonction du mérite, ils ne sont pas les seuls pouvant nous aider à améliorer nos doctrines. Un type de chercheur resté inerte depuis le début des années 1800 est le général de salon.  Bien que ces hommes n’aient qu’une expérience très limitée du combat, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait être avantageuse pour nos tactiques militaires."
SER_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
SER_ww1_doctrine_effort_3_desc:0 "Un des points critiques de la guerre a été trop longtemps ignoré : la logistique. Pour que les troupes puissent conserver toute leur efficacité au combat, nous devons nous assurer qu’ils arrivent à temps et qu’ils soient correctement approvisionnés en eau, nourriture et armement. Si nous donnons la parole à des experts sur ce sujet et que nous formons des conducteurs de véhicules de ravitaillement, nous en tirerions des bénéfices immédiats pour nos doctrines terrestres, mais d’autres avantages futurs aussi."
SER_ww1_equipment_effort:0 "Développement du Matériel"
SER_ww1_equipment_effort_desc:0 "Nos vieux généraux de salon n'ont pas l'air de s'alarmer du vieillissement de nos armes et de l'ensemble de nos outils militaires, mais c'est un problème qui est de plus en plus régulièrement remonté par les jeunes officiers et en particulier par ceux qui combattent réellement ! Nous devons lancer un programme de modernisation de nos forces."
SER_ww1_equipment_effort_2:0 "Développement du Matériel II"
SER_ww1_equipment_effort_2_desc:0 "Nos nouveaux contremaîtres nous demandent non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L’expérience de ces nouvelles armes a menée à de nouvelles idées comme des fusils mitrailleurs légers, des mortiers de tranchées et des grenades à fusil, qui semblent très utiles, dès l’instant où nous pouvons assigner les bonnes personnes à leur conception et leur production."
SER_ww1_equipment_effort_3:0 "Développement du Matériel III"
SER_ww1_equipment_effort_3_desc:0 "Les officiers d'intendance ont envoyé une lettre de demandes, pour obtenir plus de fusils de tranchées : ceux capables de lancer des grenades à fusil, des hampes à baïonnettes, des optiques de tir, et plus de carabines. Nous pourrions simplement en produire plus, mais il semblerait logique de standardiser notre armement pour les rendre tous capables d’accueillir ces nouvelles améliorations."
SER_ww1_equipment_effort_4:0 "Développement du Matériel IV"
SER_ww1_equipment_effort_4_desc:0 "Nos officiers d'intendance nous ont fait malheureusement parvenir une nouvelle liste de demandes. Heureusement, nous avons chargé le service des courriers d’ignorer davantage de leurs doléances. Leur dernière demande réside dans l’équipement du Corps des Ingénieurs : outils, carabines, et ces nouveaux lance-flammes, dès que possible. Bien sûr, donner plus de moyens aux corps d’ingénieurs pourrait nous procurer des avantages non prévus."
SER_ww1_armor_effort_1:0 "Développement des Blindés"
SER_ww1_armor_effort_1_desc:0 "Nos premiers investissements ont payé ! Les ingénieurs et concepteurs de l’artillerie et de véhicules ont mis au point un tout nouveau type de véhicule qu’ils nous proposent maintenant : un tracteur lourdement blindé avec un canon de campagne. Bien que les premiers prototypes ne soient pas assez avancés pour être utilisés au combat, ils sont très prometteurs, en particulier pour faire pencher l’impasse des tranchées en notre faveur, si ces machines peuvent résister au feu des mitrailleuses comme on nous le garantit."
SER_ww1_armor_effort_2:0 "Développement des Blindés II"
SER_ww1_armor_effort_2_desc:0 "Nos expériences avec les blindés sont un succès retentissant ! Cependant, nous ne pouvons nous satisfaire de nos concepts actuels. Nos ingénieurs en ont proposé de nouveaux et intéressants, comme des tourelles rotatives, des compartiments à moteur spécifique, et une écoutille de chef de char. Ce ne peut être ignoré. Si nous étions les premiers à concrétiser ces idées, nous pourrions être irrésistibles !"
SER_ww1_gasmask_focus:0 "Priorité à la Guerre Chimique"
SER_ww1_gasmask_focus_desc:0 "Plusieurs de nos chimistes ont proposé l’usage d’un nouvel agent chimique, incroyablement létal. Un poison propulsé par nos mortiers et notre artillerie. Même si la guerre chimique a été désapprouvée pendant presque un siècle, quel autre choix avons-nous si nous pouvons gagner la guerre ! Au-delà de cet aspect, c’est également pour mieux développer des contre-mesures rapides que nous devrions nous y intéresser."
 #--------------------------------------------------------------
 # [Serbia] Aviation Effort
 #=========================================================================
 SER_ww1_fighter_focus:0 "Priorité aux Chasseurs"
 SER_ww1_fighter_focus_desc:0 "La valeur du chasseur n’est pas à remettre en question. Si nous concentrons nos efforts aériens sur la conception et l’usage de ces appareils, nos avions pourraient un jour inonder les cieux, détruire les avions de l’ennemi sans qu’ils puissent s’y opposer et nous procurer un avantage décisif. Bien sûr, le lobby des bombardiers est également intéressant, aussi ne devrions-nous pas mettre tous nos œufs dans le même panier..."
 SER_ww1_bomber_focus:0 "Priorité aux Bombardiers"
 SER_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentre nos conceptions et nos forces de production sur cette classe spécifique d’aéroplanes seraient un bon moyen de nous assurer que nous puissions utiliser l’armée de l’air comme un outil de support de troupes, capable d’aider l’infanterie en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs peuvent toujours être produits, mais ces bombardiers pourraient gagner la guerre pour nous."
 SER_ww1_airship_focus:0 "Priorité aux Dirigeables"
 SER_ww1_airship_focus_desc:0 "Le dirigeable est notre plus vieil aéroplane, et les experts prédisent que cette machine n’a pas un grand avenir sur le champ de bataille. Ce n’est cependant pas une excuse pour négliger leur conception, surtout quand ils peuvent être un moyen toujours valable de larguer de lourdes cargaisons de bombes. En prenant sous notre aile les manufactures des zeppelins, nous pourrions utiliser à fond leur potentiel pendant que nous le pouvons encore."
 SER_ww1_aviation_effort:0 "Srpska Avijatika"
 SER_ww1_aviation_effort_desc:0 "La première compétition pour les cadets aviateurs en Serbie a été ouverte en mai 1911, et l'année suivante, la première classe de pilotes serbes a commencé son entraînement en France et a obtenu le grade de pilote. Ils ont terminé la course au début de la première guerre des Balkans avec des avions et des ballons qui avaient déjà été obtenus avant le déclenchement de la guerre. À l'automne 1912, la Serbie a obtenu les avions pour ses forces armées et, le 24 décembre 1912, Radomir Putnik a approuvé la formation du commandement de l'aviation situé à Niš."
 SER_ww1_aviation_effort_2:0 "Développement de l'Aviation"
 SER_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons pour de bon constitué une armée de l’Air, nous avons fait des avancées intéressantes. Plus notablement, nos concepteurs d’aéroplanes ont conçu des prototypes spécifiques pour des rôles précis, plus que des modèles génériques. Utiliser efficacement ces avions, conçus pour des rôles comme l’attaque des aéroplanes ennemis ou le largage de bombes, exigera des tests et des recherches, mais s’avérera avantageuse."
 SER_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
 SER_ww1_aviation_effort_3_desc:0 "Nos efforts pour créer des avions à rôles spécifiques ont résulté dans une grande variété d’appareils, qui permettent de faire beaucoup de choses différentes. La classe de chasseur en particulier a attiré particulièrement la jeunesse, qui en est déjà adepte. Ils ont donné des idées intéressantes pour le futur de notre armée de l’air. Peut-être que nous devrions accorder plus de crédits de leurs idées, pour le bien de nos doctrines."
 SER_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
 SER_ww1_aviation_effort_4_desc:0 "La mise au point des mitrailleuses synchronisées ont changé le rôle des avions. Les chasseurs sont maintenant bien plus efficaces, et les zeppelins semblent vivre leurs chants du cygne. Nous devons être innovants pour ne pas prendre du retard. Si nous devenons les maitres de cette arme, cela pourrait changer la guerre aérienne aussi bien que la guerre terrestre, et nous obtiendrons la maîtrise du ciel."
 SER_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
 SER_ww1_aviation_effort_5_desc:0 "Notre armée de l’air, créée récemment, est maintenant complètement intégrée à nos forces armées. Cela nous apportera les bénéfices évidents d’un groupe d’experts aéronautique, ainsi qu’une nouvelle catégorie d’ « as » de l’aviation, qui deviennent des célébrités. Engager ces gens ne peut pas nous faire de mal, et mènera à des développements intéressants sur le terrain."
 SER_ww1_pilotformation_1:0 "Formation des Pilotes"
 SER_ww1_pilotformation_1_desc:0 "Actuellement, l’avion vole seul, éloigné de ses semblables et ne relevant que des duels en un-contre-un envers tout ennemi rencontré. Cependant, il y a de plus en plus de ces machines dans le ciel, et il devient clair que cette manière d’envisager le combat aérien n’est plus viable. Certains de nos théoriciens militaires peuvent être d’une grande aide pour déterminer de meilleures façons d’engager nos pilotes."
 SER_ww1_pilotformation_2:0 "Formation des Pilotes II"
 SER_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons conçues ont démontré leurs avantages au combat. Cependant, c’est une chose différente que de nous assurer que nos pilotes s’y tiennent. Si nous encouragions nos meilleurs « as » à rédiger un manuel de tactiques aériennes et de formations pour nos pilotes, nous nous assurerions que nos pilotes feraient au mieux, et peut-être que ces écrits pourraient aider à développer de nouvelles doctrines."
 SER_ww1_aircraftprod_1:0 "Production Aéronautique"
 SER_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient loyalement travaillé pour nous en concevant l’aéroplane, il est temps d’étendre leur fabrication de manière industrielle. Fabriquer en série des avions nous aidera a inonder le ciel de ces appareils amicaux, et plus important, priver l’ennemi de cet avantage. Qui sait ? Peut-être que ces ingénieurs pourraient aussi avoir de bonnes idées pour améliorer les avions..."
 SER_ww1_aircraftprod_2:0 "Production Aéronautique II"
 SER_ww1_aircraftprod_2_desc:0 "Pendant que l’avion a été mis en production dans des usines consacrées jusqu’ici à la construction de véhicules, nous avons établi de nouvelles manufactures spécifiquement dédiée à la fabrication et l’assemblage d’avions. Habituellement dirigées par des experts, ces nouvelles usines vont nous aider à rationaliser la production et améliorer les modèles en production."
 SER_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
 SER_ww1_airbomb_1_desc:0 "Pendant que les tactiques de nos chasseurs évoluent avec les formations, nos bombardiers sont toujours des machines relativement basiques, avec des stratégies basiques. Certains de nos plus vieux bombardiers possèdent maintenant une expertise certaine de la guerre aérienne, inutilisée. Et cela pourrait nous aider. En utilisant ces vétérans, nous pouvons être sûrs que les vieilles leçons du bombardement ne soient pas perdues avec les nouveaux avions."
 SER_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
 SER_ww1_airbomb_2_desc:0 "Une des plus grandes questions en cours avec notre armée de l’air est le fait qu’actuellement, le bombardement reste un jeu de supposition, avec des calculs géométriques devant être effectués en plein vols et qui ne sont pas viables ni pratique. Avec non seulement la doctrine mais également un équipement standardisé et du personnel formé à son utilisation, nous pouvons transformer le bombardement en une menace mortelle, précise et immédiate."
 SER_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
 SER_ww1_air_innovation_desc:0 "Toutes ces récentes avancées dans la guerre aérienne, en théorie autant qu’en pratique, ont donné naissance à un âge d’or de l’aviation. De pilote à mécanicien, il semble que tout le monde possède une idée et quelque chose à changer et à offrir, une impulsion que nous pouvons utiliser au niveau national ! Peut-être qu’un jour, l’avion sera la plus importante arme de la guerre..."
 SER_ww1_navalair:0 "Développement du Bombardement Naval"
 SER_ww1_navalair_desc:0 "Un de nos aspirants officiers de l’armée de l’air ont récemment développé un projet sur lequel ils travaillaient secrètement. Un hydravion a été lancé d’un bateau immobile, et a largué une bombe sur un vieux rafiot, le faisant couler rapidement. Quoi que la plupart de nos hauts commandants n’aient pas été impressionnés outre mesure, l’attention du chef de l’état pourrait probablement donner un coup de pouce à ce projet."
 #--------------------------------------------------------------
 # [Serbia] Industrial Effort
 #=========================================================================
SER_ww1_industrial_effort:0 "Développement de l'Industrie"
SER_ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."
SER_ww1_construction_effort:0 "Développement de la Construction"
SER_ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."
SER_ww1_construction_effort_2:0 "Développement de la Construction II"
SER_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile."
SER_ww1_construction_effort_3:0 "Développement de la Construction III"
SER_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."
SER_ww1_production_effort:0 "Développement de l'Armement"
SER_ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."
SER_ww1_production_effort_2:0 "Développement de l'Armement II"
SER_ww1_production_effort_2_desc:0 "Une compagnie automobile qui a construit des véhicules de classe militaire pour nous dans le passé a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."
SER_ww1_production_effort_3:0 "Développement de l'Armement III"
SER_ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."
SER_ww1_dockyard_effort_1:0 "Développement des Arsenaux "
SER_ww1_dockyard_effort_1_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals."
SER_ww1_dockyard_effort_2:0 "Développement des Arsenaux II"
SER_ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais."
SER_ww1_dockyard_effort_3:0 "Développement des Arsenaux III"
SER_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports commerciaux ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."
SER_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
SER_ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant."
SER_ww1_airfield_expansion_2:0 "Développement des Aérodromes II"
SER_ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."
SER_ww1_airfield_expansion_3:0 "Développement des Aérodromes III"
SER_ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."
SER_ww1_infrastructure_effort:0 "Développement des Infrastructures"
SER_ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan."
SER_ww1_infrastructure_effort_2:0 "Développement des InfrastructuresII"
SER_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."
SER_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
SER_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde."
SER_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
SER_ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"
SER_ww1_extra_tech_slot:0 "Nouvel Emplacement de Recherche"
SER_ww1_extra_tech_slot_desc:0 "Avec un secteur industriel aussi étendu et plusieurs de nos esprits les plus brillants aux commandes des manufactures militaires, et du développement militaire, des résultats sont attendus rapidement. Certaines des industries que nous avons soutenu au début ont mis en valeur quelques individus passionnés, qui peuvent mener des recherches intéressantes pour notre nation."
SER_ww1_extra_tech_slot_2:0 "Nouvel Emplacement de Recherche II"
SER_ww1_extra_tech_slot_2_desc:0 "Notre important investissement dans l’industrie et l’infrastructure a rapetissé notre pays –heureusement, pas sur la carte-. Quelques esprits brillants des parties les plus obscures de notre pays visitent la capitale plus souvent, et ils ne serait pas particulièrement difficile de les incorporer au service de la Nation."
 #--------------------------------------------------------------
 # [Serbia] Naval Effort
 #=========================================================================
 SER_ww1_naval_effort:0 "Développement de la Marine"
SER_ww1_naval_effort_desc:0 "Les navires propulsés par combustions ont le vent en poupe par rapport à leurs contemporains, et ils annoncent une nouvelle ère de guerre navale. Les énormes navires avec de gros canons engageant le combat à grande distance sont désignés pour l’ordre du jour. Pour cette raison, un programme de modernisation de nos navires, ainsi qu’une formation aux nouvelles tactiques militaires pour nos officiers, est nécessaire."
 SER_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
SER_ww1_newnavalcanons_1_desc:0 "Tandis que la conception de nos navires évolue constamment, nous de devrions pas oublier l’artillerie navale à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres pendant plus d’un siécle, nous avons encore trop de calibres différents pour trop de rôles différents. En réduisant le nombre de standards et en rendant chaque type d’arme plus universel, nous pouvons rationaliser la conception des navires."
 SER_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
SER_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons dorénavant résolut le problème des canons, nous devrions maintenant concentrer nos efforts sur le matériel servant à soutenir ces batteries navales. Les télémètres commencent à devenir un standard pour nos navires. L’assurance que nos officiers sauront s’en servir, surtout à distance d’engagement maximale, nous permettra d’exploiter notre artillerie à son potentiel maximal."
 SER_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III"
SER_ww1_newnavalcanons_3_desc:0 "Le Contrôle de Feu Analogue est un pavé dans la mare de la communauté navale, pour sa capacité a guider l’ensemble des pièces d’un navires sur la même cible. Bien que relativement primitif, ce dispositif est déjà très demandé. Ces nouvelles conceptions peuvent nous donner un avantage décisif en mer."
 SER_ww1_dreadnought_effort:0 "Développement des Cuirassés"
SER_ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont révélé la première classe de cuirassé, une course aux armement a été entreprise entre les plus grandes marines du mondes pour construire des cuirassés toujours plus grands et puissants. Si notre pays veut rester à la page, nous devons nous aussi améliorer nos conceptions et produire nos propres dreadnoughts."
 SER_ww1_flexible_navy:0 "Marine Flexible"
SER_ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde."
 SER_ww1_large_navy:0 "Grande Marine"
SER_ww1_large_navy_desc:0 "Avoir des navires de ligne et des cuirassés est déjà une bonne chose en soi, mais créer un cœur de navires-écrans et de croiseurs cuirassés peut facilement faire pencher la balance en notre faveur et nous ouvrir toutes les options tactiques que ces rôles autorisent, tant qu’ils sont en nombre. Si nous construisons notre marine autour de ce concept et que nous étudions la doctrine correspondante, notre flotte sera tout simplement imbattable."
 SER_ww1_navyreform:0 "Déploiement de la Marine"
SER_ww1_navyreform_desc:0 "Ce n’est pas simplement les canons et les navires qui permettent de gagner une bataille navale. Le meilleur navire du monde est inutile s’il n’est pas au bon moment au bon endroit. Investir dans des canaux de communications directs entre navires, ainsi qu’entre la flotte et le port peut nous permettre d’être sûrs que chaque navire sera au bon endroit au bon moment, et soutenir notre suprématie navale."
 SER_ww1_submarine_effort:0 "Développement des Sous-Marins"
SER_ww1_submarine_effort_desc:0 "Les sous-marins sont peu coûteux, déployables en nombre et peuvent causer une menace matérielle et psychologique redoutable ! Nous devons dédier une partie du budget de la Marine à la construction de plusieurs de ces nouvelles machines."
 SER_ww1_cruiser_effort:0 "Développement des Croiseurs"
SER_ww1_cruiser_effort_desc:0 "Nos amiraux appellent à une plus grande flotte et à un investissement d’envergure dans les croiseurs, pour nous conférer des navires de taille moyenne capables d’harceler les navires ennemis et les transports adverses ; et de soutenir de plus grands navires de guerre. Donner les moyens à nos bureaux d’étude de concevoir et construire de nouvelles classes de navires de cette sorte nous aidera contre n’importe quel ennemi avec une grande flotte, et sécurisera nos sous-marins."
 SER_ww1_destroyer_effort:0 "Développement des Destroyers"
SER_ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé de développer notre flotte de torpilleurs et de plus grands investissements dans ce domaine. Cela nous donnera des navires plus légers, bons pour lutter contre les submersibles ennemis, la reconnaissance et l’escorte de convois. Commander de meilleurs torpilleurs à nos chantiers navals nous aidera à garder ouvertes nos routes commerciales et à soutenir nos propres sous-marins."
 SER_ww1_capital_ships_effort:0 "Développement des Vaisseaux Capitaux"
SER_ww1_capital_ships_effort_desc:0 ""
 SER_ww1_carrier_focus:0 "Développement des Navires Porteurs"
SER_ww1_carrier_focus_desc:0 "Quelques esprits radicaux ont proposé un navire désarmé, uniquement équipé pour l’usage de bombardiers navals qui en décolleraient pour frapper loin en mer. C’est un projet très prometteur, même s’il est un peu handicapé par la technologie actuelle. Si nous poursuivons nos efforts dans ce projet, peut-être qu’un jour l’aviation aéronavale sera chose commune..."
 SER_ww1_antisubmarine:0 "Guerre Anti-Sous-Marine"
 SER_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace."
 #--------------------------------------------------------------
 # [Serbia] Political Effort
 #=========================================================================
 SER_ww1_political_effort:0 "Effort Politique"
 SER_ww1_political_effort_desc:0 "Le temps des réformes est venu. La nation a été bien dirigée selon des principes traditionnalistes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y apporter une réponse. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."
 SER_ww1_internationalism_focus:0 "Internationalisme"
SER_ww1_internationalism_focus_desc:0 "La Révolution Communiste ne peut être arrêtée. Il est bon que notre peuple l’embrasse, et immédiatement, plutôt qu’au moyen d’une guerre civile. Quand nous commenceront à montrer notre soutien pour le Mouvement Communiste Internationaliste, nous serons auss rouges que le sang des hommes !"
 SER_ww1_militarism:0 "Militarisme"
SER_ww1_militarism_desc:0 "Notre armée devient de plus en plus partie prenante de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise nos troupes à l’heure actuelle, car ils les voient comme les héros qu’ils sont, se battant sous notre bannière. Cette culture militaire que nous allons établir servira la cause de nos forces armées."
 SER_ww1_indoctrination_focus:0 "Endoctrinement"
SER_ww1_indoctrination_focus_desc:0 "Après des années de débats sur la manière d’obtenir des citoyens le soutien pour notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré l’établissement d’un nouveau « Ministère de l’Amour », qui persuaderait officiellement les gens de soutenir notre gouvernement. Nous ne parlerons pas ici de ce qui se passera officieusement dans ce ministère..."
 SER_ww1_political_commissars:0 "Commissaires Politiques"
SER_ww1_political_commissars_desc:0 "L’armée est paradoxalement un endroit où le sentiment anti-national prospère. En nous assurant que notre gouvernement aie des yeux partout, nous pouvons traquer ces groupes d'agitateurs et les empêcher de grandir."
 SER_ww1_paramilitarism:0 "Paramilitarisme"
SER_ww1_paramilitarism_desc:0 "Certains pays sont assez idiots pour condamner les milices armées, craignant les rébellions. Cependant, si nous sommes assez prudents pour limiter celles-ci aux loyalistes du régime, nous pouvons créer un autre groupe d’hommes en colères et armés, pouvant soutenir notre nation. Cela nous sera utile en cas de guerre."
 SER_ww1_political_correctness:0 "Politiquement Correct"
SER_ww1_political_correctness_desc:0 "N’importe qui s’exprimant contre notre gouvernement commet clairement un crime de haine contre le peuple que nous défendons. Donc, quelqu’un qui se prononce contre le pouvoir en place devrait être surveillé de près."
 SER_ww1_military_youth:0 "Jeunesse Militaire"
 SER_ww1_military_youth_desc:0 "Notre culture militariste doit aussi être présente chez nos enfants ! En forçant le respect de l’armée et en offrant une formation aux jeunes générations, nous pouvons être certains qu’ils grandissent et s’enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l’exploitation... mais cela sonne mieux quand on dit que l’on donne un avenir brillant aux adolescents."
 SER_ww1_student_movement_focus:0 "Mouvement Étudiant"
SER_ww1_student_movement_focus_desc:0 "Les étudiants sont connus pour leur fougue et leur audace, et leur ardeur à défendre les nouvelles causes ! En plaçant certains agents au bons endroits, nous pouvons certainement guider et orienter leurs discours pour qu'ils servent nos propres intérêts."
 SER_ww1_monarchy:0 "Autoritarisme"
SER_ww1_monarchy_desc:0 "Les pouvoirs exercés par le Parlement et par le peuple peuvent être dangereux. La seule vraie façon de garder le contrôle de la nation, particulièrement dans de tels moments si difficiles, serait d’adopter une position généralement ferme, et de diriger notre pays comme il doit l’être."
 SER_ww1_democracy:0 "Démocratisme"
SER_ww1_democracy_desc:0 "Il est dit que n’importe quel dirigeant tire son pouvoir du peuple. Si nous faisons un pas vers une société plus démocratique, même si nous ne le devenons pas réellement, nous pouvons au moins atteindre une meilleure position, pour pouvoir négocier avec des nations démocratiques du monde entier."
 SER_ww1_centralizedpower:0 "Bureaucratie"
SER_ww1_centralizedpower_desc:0 "En nous assurant que chaque étape soit suivie selon les règles et que chaque rouage du gouvernement fonctionne comme on l'attend de lui, nous nous assurons que les initiatives privées n'auront que peu voire aucune prise."
 SER_ww1_freespeech:0 "Liberté d'Expression"
SER_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui criera « AU FEU ! » dans un théâtre bondé, ou qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison..."
 SER_ww1_reorganization_act:0 "Loi de Réorganisation"
SER_ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."
 SER_ww1_limited_rearmament:0 "Réarmement limité"
SER_ww1_limited_rearmament_desc:0 "Avec les pénuries alimentaires imminentes, il est important que personne ne monopolise plus que nécessaire les marchandises. Bien sûr, avec un rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."
 SER_ww1_full_rearmament:0 "Réarmement total"
SER_ww1_full_rearmament_desc:0 "Qui peut prévoir l'avenir et dire que les guerres s'arrêteront ? Nous devons nous assurer que nos forces restent à la hauteur de la tâche qui les attendent."
 SER_ww1_unitedpeople:0 "Ferveur Patriotique"
SER_ww1_unitedpeople_desc:0 "Une populace motivée peut accomplir de grandes choses ! En inspirant le peuple pour qu’il se rallie à notre bannière sacrée, nous pouvons gagner facilement leurs cœurs et leurs esprits et les amener à faire ce que nous voulons. Tant que nous avons une force d’opposition suffisamment raisonnable pour que nous ressemblions aux gentils."
 SER_ww1_massive_effort:0 "Effort Massif"
SER_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme économique a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"
 SER_ww1_fortify_city:0 "Fortifications Civiles"
SER_ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques!"
 SER_ww1_fortify_coast:0 "Défense Côtière"
SER_ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre. Avec des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas difficiles à construire et nous seraient d’une grande aide pour rejeter à la mer nos ennemis."
 SER_ww1_Reconciliation:0 "Réconciliation Nationale"
SER_ww1_Reconciliation_desc:0 "Des années de luttes intestines et de guerre ouverte ont laissé des traces indélébiles entre les différents partis de notre peuple. L'heure n'est plus aux couteaux, elle est à la concorde nationale."
 SER_ww1_SelectiveServiceAct:0 "Service Militaire"
SER_ww1_SelectiveServiceAct_desc:0 "Les jeunes hommes de notre pays sont d'excellentes recrues pour l'armée. Leur imposer un stage militaire de quelques mois permettrait d'en faire des soldats facilement mobilisables en cas de crise, et aussi d'éveiller quelques vocations."
 SER_ww1_BolshevikRevolution:0 "Reconnaître la Révolution Bolchévique"
SER_ww1_BolshevikRevolution_desc:0 "Les Rouges ont fait leurs preuves, et ils ont su mener leur lutte jusqu'au bout pour faire prévaloir leurs idées. Nous devrions admettre leur entrée sur la scène géopolitique internationale."
 SER_ww1_MarxistIdeas:0 "Adopter le Marxisme"
SER_ww1_MarxistIdeas_desc:0 "Le marxisme postule que la lutte entre les classes sociales, en particulier entre la bourgeoisie, ou les capitalistes, et le prolétariat, ou les travailleurs, définit les relations économiques dans une économie capitaliste et conduira inévitablement au communisme révolutionnaire."
 SER_ww1_SovietSerbia:0 "République Fédérale Socialiste de Serbie"
SER_ww1_SovietSerbia_desc:0 "Le peuple de Serbie s'est porté massivement en faveur de la création d'un nouvel état socialiste au coeur des Balkans. Nous devons concrétiser ce rêve ! Prolétaires de tous les pays, unissez-vous !"
 SER_ww1_CommunistMenace:0 "La Menace Communiste"
SER_ww1_CommunistMenace_desc:0 "Les Bolchéviques ont répandu le sang et la mort lors de leur guerre civile, et ils menacent d'exporter ce mal bien au-delà de leurs frontières ! Nous devons prendre des mesures immédiates pour lutter contre la contagion rouge."
 #--------------------------------------------------------------
 # [SERBIA] Diplomatic Effort
 #=========================================================================
SER_ww1_diplomatic_effort:0 "Développement Diplomatique"
SER_ww1_diplomatic_effort_desc:0 "N'oublions jamais que la diplomatie est la mise en œuvre de la politique étrangère par l’intermédiaire de plénipotentiaires. Faisons donc un nouvel effort pour que nos diplomates puissent agir sans problème."
SER_ww1_pro_fra:0 "Amitié Franco-Serbe"
SER_ww1_pro_fra_desc:0 "La France a montré qu'elle agissait dans nos intérêts, et ses représentants nous ont déjà permis d'atteindre bon nombre de nos objectifs. Si nous entretenons l'amitié entre nos deux peuples, il ne fait nul doute que nous en tirerons des avantages notables."
SER_ww1_pro_rus:0 "Rhétorique Pro-Russe"
 SER_ww1_pro_rus_desc:0 "La longue amitié entre nos peuples est bien établie, et nous ne devons jamais oublier le soutien offert par les Russes pendant la Guerre des Cochons (1906-1909)."
SER_ww1_equip_fra:0 "Livraisons d'armes Françaises"
SER_ww1_equip_fra_desc:0 "Fusils Berthier, munitions, brodequins, appareils de visée, télégraphes, obus... les Français nous ont envoyé plusieurs cargos chargés d'armes. Elles nous seront plus qu'utiles !"
SER_ww1_equip_rus:0 "Livraisons d'armes Russes"
SER_ww1_equip_rus_desc:0 "Le représentant de sa Majesté le roi d'Angleterre nous a confirmé l'arrivée prochaine d'un petit convoi de navires marchands en provenance de Liverpool, qui nous apporte comme promis une certaine quantité d'armes, de munitions  et de matériel pour soutenir notre cause."
SER_ww1_supportrussia:0 "Soutenir la Russie"
SER_ww1_supportrussia_desc:0 "L’empire russe a désespérément besoin de l’aide internationale. Pour la nation dont l’ancien dirigeant a été la cause de l’expression « l’Homme malade de l’Europe », ils ne peuvent pas être particulièrement en bonne santé. Notre soutien les aiderait à attendre assez longtemps pour faire quelque chose de décisif."
SER_ww1_military_reserve:0 "Réserve Militaire"
SER_ww1_military_reserve_desc:0 "La Guerre pourrait facilement atteindre nos frontières d’un moment à l’autre ; et donc, nous devons être préparés pour le pire. Une réserve militaire de conscrits sommairement formés aura peu de valeur militaire réelle, mais ces jeunes hommes impressionnables pourraient développer le goût de la vie militaire assez facilement pour qu’ils soient convaincus de rejoindre la vraie armée."
SER_ww1_EmbargoGermany:0 "Sanctionner l'Allemagne"
SER_ww1_EmbargoGermany_desc:0 "Les attaques illégales des sous-marins allemands sont une insulte au libre-échange ! Même si une sanction nous éloigne de notre position neutre, elle nous permettra de nous faire exploiter moins facilement par les commerçant de l’empire allemand."
SER_ww1_EmbargoAustria:0 "Sanctionner l'Autriche-Hongrie"
SER_ww1_EmbargoAustria_desc:0 "Il faut taper du poing sur la table pour nous faire respecter en tant que nation, surtout face à des empires vieux de plusieurs siècles ! Et l'Autriche-Hongrie a largement dépassé les bornes en la matière. Adoptons nous aussi des sanctions envers eux, afin qu'ils comprennent que nous ne sommes pas une principauté que l'on peut négliger."
SER_ww1_DismantleSecretOrganizations:0 "Démanteler les Organisations Secrètes"
SER_ww1_DismantleSecretOrganizations_desc:0 ""
SER_ww1_BalkansPolitics:0 "Politique Balkanique"
SER_ww1_BalkansPolitics_desc:0 "Nous devons adopter une politique claire concernant le règlement des conflits dans les Balkans. Si notre but est de dominer un jour la région et d'être la plus grande puissance régionale, alors il faut que nous fassions ce qui est necéssaire pour cela."
SER_ww1_ApeasementBalkans:0 "Apaisement des Balkans"
SER_ww1_ApeasementBalkans_desc:0 "Les tensions diplomatiques s'intensifient dans les Balkans ; envisager une approche prudente pour éviter les conflits. L'équilibre délicat de l'apaisement devient primordial alors que la stabilité régionale est en jeu."
SER_ww1_RecognizeAlbania:0 "Reconnaître la souveraineté Albanaise"
SER_ww1_RecognizeAlbania_desc:0 "L'Albanie est un pays libre et autonome, n'est-ce pas ? Bon, en tout cas c'est ce que nous allons prétendre aux yeux de nos voisins, car ce faisant, nous gagneront un précieux allié, et nous sécuriserons notre frontière."
SER_ww1_ReleaseAlbania:0 "Libérer l'Albanie"
SER_ww1_ReleaseAlbania_desc:0 "Laissons les Albanais décider eux-même de leur avenir ! Ainsi, nous économiserons du temps, de l'argent et des moyens, et nous aurons des amis à qui nous adosser."
SER_ww1_join_entente:0 "Rejoindre l'Entente"
SER_ww1_join_entente_desc:0 "Les ambitions allemandes sont une menace pour nous, nous avons tout intérêt à chercher l'alliance de la France, de l'Italie et de la Grande-Bretagne. Signons le traité qui nous fera rejoindre la Triple-Entente."
SER_ww1_war_effort:0 "Effort de Guerre"
SER_ww1_war_effort_desc:0 "Dans l’état actuel du monde, nous ne pouvons pas nous permettre de laisser d’autres nations nous dépasser militairement. En accroissant notre capacité industrielle, nous sommes sûrs de pouvoir fabriquer assez d’armes et de munitions pour sortir du lot."
SER_ww1_anti_ottoman:0 "Politique Anti-Ottomane"
SER_ww1_anti_ottoman_desc:0 "Les Ottomans menacent toute la région, et cela ne date pas d'hier ! Orientons notre politique pour nous opposer à leurs manoeuvres et leurs intérêts, quels qu'ils soient !"
SER_ww1_AntiBulgaria:0 "Politique Anti-Bulgare"
SER_ww1_AntiBulgaria_desc:0 "Les Bulgares menacent toute la région des Balkans, et cela ne date pas d'hier ! Orientons notre politique pour nous opposer à leurs manoeuvres et leurs intérêts, quels qu'ils soient !"
SER_ww1_anti_auh:0 "Politique Anti-Autrichienne"
SER_ww1_anti_auh_desc:0 "Les Autrichiens rêvent depuis des siècles de conquérir les Balkans, jusqu'aux rives du Bosphore ! Orientons notre politique pour nous opposer à leurs manoeuvres et leurs intérêts, quels qu'ils soient !"
SER_ww1_BalkanLeagueMenace:0 "Menace de la Ligue des Balkans"
SER_ww1_BalkanLeagueMenace_desc:0 "La Ligue des Balkans n'est rien d'autre qu'une menace pour nous ! Qui peut nous assurer que demain, cette coalition ne sera pas détournée de son but initial pour servir des intérêts impérialistes ?"
SER_ww1_GreeceFriend:0 "Alliance Grecque"
SER_ww1_GreeceFriend_desc:0 "Les Grecs sont faibles et nous aussi, mais si nous nous allions avec eux, alors nous seront plus forts aujourd'hui et demain. Un traité d'entente avec la Grèce nous assurera d'un frère d'armes dans les conflits futurs."
SER_ww1_serbia_first:0 "La Serbie d'abord!"
SER_ww1_serbia_first_desc:0 "Rien n'est plus important à nos yeux que notre terre et le sang de notre peuple ! Et c'est ce que nous devons affirmer en paroles autant qu'en actes aux yeux du monde !"
SER_ww1_recognize_minorities:0 "Reconnaître les Minorités"
SER_ww1_recognize_minorities_desc:0 "Si nous accordons plus de reconnaissance politique et de droits civiques aux minorités qui composent notre peuple, nous y gagnerons en paix sociale et en entente cordiale. Cela ne peut que nous profiter à l'avenir."
SER_ww1_meet_croatian_leaders:0 "Rencontrer les Chefs Croates"
SER_ww1_meet_croatian_leaders_desc:0 "Les Croates ne se satisfont pas de leur sort. Et nos responsables du renseignement extérieur nous ont fait savoir que bon nombre de chefs locaux sont disposés à nous écouter. Cela ne nous coûterait pas grand-chose d'envoyer des espions et des diplomates sous couverture pour leur parler."
SER_ww1_support_croatia_revolt:0 "Soutenir la Révolte Croate"
SER_ww1_support_croatia_revolt_desc:0 "Nos négociations ont montré que des chefs croates sont prêts à se soulever contre leurs maîtres. Ils ont les bras, mais ils manquent d'armes et de munitions, ce que nous pouvons leur procurer assez facilement, au moyen de quelques camions et de nuits sans lune..."
SER_ww1_assert_position_west:0 "Asseoir notre position en Europe"
SER_ww1_assert_position_west_desc:0 "Cette région du monde a toujours été en ébullition, et elle le sera encore pour longtemps. Il faut absolument que nous fassions valoir nos intérêts et que nous soyons vu comme une puissance notable ici."
SER_ww1_anti_fr:0 "Politique Anti-Française"
SER_ww1_anti_fr_desc:0 "Les Français menacent nos intérêts depuis longtemps en Méditerranée ! Orientons notre politique pour nous opposer à leurs manoeuvres et leurs intérêts, quels qu'ils soient !"
SER_ww1_anti_uk:0 "Politique Anti-Britannique"
SER_ww1_anti_uk_desc:0 "Les Britanniques menacent nos intérêts depuis longtemps en Méditerranée ! Orientons notre politique pour nous opposer à leurs manoeuvres et leurs intérêts, quels qu'ils soient !"
SER_ww1_reinforce_ottoman_border:0 "Renforcer la Frontière Ottomane"
SER_ww1_reinforce_ottoman_border_desc:0 "Les Ottomans sont agités, et nul ne peut prédire ce que sera leur prochaine action. Nous ferions mieux de mobiliser plus d'unités pour surveiller la frontière orientale, juste au cas où."
SER_ww1_reinforce_austria_border:0 "Renforcer les défenses de Belgrade"
SER_ww1_reinforce_austria_border_desc:0 "Notre pays reste petit et vulnérable. Un adversaire peut rapidement être à nos frontières et même à notre capitale ! Un de nos généraux nous a présenté un plan de construction de défenses civiles et militaires, qui peut être mis en place rapidement."
SER_ww1_technology_sharing:0 "Partage de Technologies"
SER_ww1_technology_sharing_desc:0 "En organisant une meilleure communication interne de nos services et en organisant des transferts de technologie, nous nous assurons que notre pays se développe rapidement sans être à la traîne !"
SER_ww1_assert_position_east:0 "Ministère des Affaires Internes"
SER_ww1_assert_position_east_desc:0 "Nous devons renforcer les moyens humains et financier de notre ministère de l'Intérieur, afin de traiter les menaces réelles ou supposées qui pourraient saper nos efforts."
SER_ww1_anti_ru:0 "Politique Anti-Russe"
SER_ww1_anti_ru_desc:0 "Les Russes menacent nos intérêts depuis longtemps et rêvent de nous annexer ou nous transformer en marionnette ! Orientons notre politique pour nous opposer à leurs manoeuvres et leurs intérêts, quels qu'ils soient !"
SER_ww1_anti_serb:0 "Politique anti-serbe"
SER_ww1_anti_serb_desc:0 ""
SER_ww1_bulgaria_puppet:0 "Manipuler la Bulgarie"
SER_ww1_bulgaria_puppet_desc:0 "Les Bulgares pourraient devenir des alliés précieux dans les années à venir. Et il se trouve que nous avons déjà entrepris depuis quelques temps de placer des agents dévoués à notre causes à certains postes-clés. Il est l'heure de s'en servir pour les amener a servir nos intérêts."
SER_ww1_bulgaria_friend:0 "Apprivoiser la Bulgarie"
SER_ww1_bulgaria_friend_desc:0 "Nous ne pouvons probablement pas vaincre la Bulgarie sur le champ de bataille, mais nous pouvons rechercher leur alliance à la place, et ainsi dompter une éventuelle menace..."
SER_ww1_italo_turkish_opportunity:0 "Opportunité de guerre Italo-Turque"
SER_ww1_italo_turkish_opportunity_desc:0 "Les Italiens et les Turcs se déchirent à nouveau ! Pour nous autres Serbes, il s'agit d'une opportunité de choix pour faire valoir nos propres intérêts. Il faut apprêter nos troupes, et étudier de près l'évolution des opérations en Méditerranée..."
SER_ww1_ready_country:0 "Préparation à la Guerre"
SER_ww1_ready_country_desc:0 "Le conflit semble inévitable, et lorsque les premiers obus tomberont, nous avons l'obligation d'être prêts, sans quoi nous ne seront que des victimes. Il faut accélérer les préparatifs civils et militaires pour les opérations qui vont bientôt débuter."
SER_ww1_develop_serbia:0 "Développement du Pays"
SER_ww1_develop_serbia_desc:0 "Investir dans l'industrie civile n'est jamais une mauvaise idée. Qu'il s'agisse d'économie tournée vers l'export ou d'infrastructures, ce sont des graines dont nous récolterons rapidement les fruits !"
SER_ww1_LimitDemocracy:0 "Liberté Limitée"
SER_ww1_LimitDemocracy_desc:0 "Donner la parole à chacun n'est pas une garantie que le futur soit meilleur ! En pratique, nous risquons surtout de donner une tribune aux dissidents et aux traîtres ! Pour le moment, nous devons nous assurer que cette démocratie ne soit pas dévoyée, et qu'elle soit utilisée intelligemment... c'est-a-dire, dans le sens du gouvernement en place."
SER_ww1_remove_claims_on_ottoman:0 "Retirer les Revendications sur les Ottomans"
SER_ww1_remove_claims_on_ottoman_desc:0 "Les revendications que nous avons adressée depuis des décennies, voire des siècles, au gouvernement d'Istanbul sont toujours restées sans réponses. Elles ne porteront jamais, aussi devrions-nous y renoncer; cela serait vu comme un geste de détente diplomatique qui nous serait plus utile."
SER_ww1_stop_support_albania:0 "Contester la Souveraineté de l'Albanie"
SER_ww1_stop_support_albania_desc:0 "Les Albanais ne peuvent pas ériger un état fort à nos frontières. Ce serait pour nous une menace permanente, qui se mettrait à revendiquer un jour nos terres ! Contestons leur souveraineté dés maintenant, et espérons qu'ils s'arrêteront là."
SER_ww1_stop_support_montenegro:0 "Le Monténégro est faible"
SER_ww1_stop_support_montenegro_desc:0 "Qui se soucie de cette région ? Aucune puissance européenne n'interviendra pour les sauver. Nous, en revanche, nous tireront le meilleur parti des ressources locales. Envahissons le Monténégro, et soumettons-les."
SER_ww1_join_centralpowers:0 "Rejoindre les Puissances Centrales"
SER_ww1_join_centralpowers_desc:0 "La Triplice rassemble l'empire autrichien et celui des Allemands en un bloc inamovible. C'est la protection dont nous avons besoin; il ne nous reste plus qu'à faire une demande d'adhésion en règle."
