###  Übersetzung von Proho  ###
 # [FRANCE] Interwar
 #=========================================================================
 FRA_interwar_allied_occupation_rhineland:0 "Alliierte Besetzung des Rheinlandes"
 FRA_interwar_allied_occupation_rhineland_desc:0 "Durch den Vertrag von Versailles hat Frankreich nicht nur das Recht, das Rheinland zu besetzen, sondern auch die volle wirtschaftliche Macht in der Region, was für die französische Wirtschaft ein großer Vorteil ist. Wenn wir unsere Zeit hier nutzen, können wir dafür sorgen, dass der Verlust Deutschlands ein Gewinn für Frankreich ist."
 FRA_interwar_annees_folles:0 "Die Goldenen Zwanziger Jahre"
 FRA_interwar_annees_folles_desc:0 "Das Ende des Krieges hat uns einen großen Wirtschaftsboom beschert, der seinesgleichen sucht. Einige Wirtschaftswissenschaftler warnen zwar, dass die guten Zeiten nicht ewig andauern werden, aber das sind nur Spießer und Prüde. Frankreich und die Franzosen werden es sich gut gehen lassen, solange die Zeiten gut sind!"
 FRA_interwar_occupation_ruhr:0 "Besetzung des Ruhrgebiets"
 FRA_interwar_occupation_ruhr_desc:0 "Die Deutschen sind nicht in der Lage, ihre völlig unangemessenen Schulden bei uns zu bezahlen, was für Frankreich eine weitere Chance darstellt. Das Ruhrgebiet ist reich an Rohstoffen und Produktionsmitteln, und wir können als Ausgleich für die ausbleibenden Zahlungen einfach unsere Besetzung des Rheinlands auf die Region ausweiten."
 FRA_interwar_great_depression:0 "Deflationsprogramm"
 FRA_interwar_great_depression_desc:0 "Die französische Regierung und die Bevölkerung haben einen seltenen Konsens in Bezug auf die Depression gefunden. Sie ist ein notwendiges Übel, um die Welt von überschüssigem Bargeld und von Unternehmen zu befreien, die durch Spekulationen und Regierungen gerettet wurden, die ihnen über den Kopf gewachsen sind. Lasst sie also brennen, denn Frankreich wird sich einfach selbst für den bevorstehenden Aufschwung steuern! Die Deflation des Franc wird uns in diesen Zeiten wettbewerbsfähig halten."
 FRA_interwar_treaty_of_lausanne:0 "Vertrag von Lausanne"
 FRA_interwar_treaty_of_lausanne_desc:0 "Der Vertrag von Sèvres, den wir im August 1920 unterzeichnet hatten, war ungeschickt, unvollständig und nicht auf die geopolitische Situation in Kleinasien zugeschnitten. Nach mehrmonatigen Verhandlungen mit Botschafter İsmet İnönü haben wir nun eine Einigung erzielt. Dieser neue Vertrag erkennt das Atatürk-Regime an; im Gegenzug erkennt die neue Türkei die zuvor gemachten territorialen Zugeständnisse im Nahen Osten und in der Ägäis endgültig an."
 FRA_interwar_invade_constantinople:0 "Konstantinopel einnehmen"
 FRA_interwar_invade_constantinople_desc:0 "Die Situation in der Türkei ist außer Kontrolle geraten, vielleicht sollten wir eine militärische Intervention in Erwägung ziehen, um die Kontrolle wiederzuerlangen.Wir können die Flotte von Toulon innerhalb weniger Tage mobilisieren und die Einheiten der Afrika-Armee an Bord nehmen oder sogar einige Divisionen aus dem Mutterland mobilisieren. Es wird keine zweiten Dardanellen geben!"

 FRA_interwar_SupportWhiteRussia:0 "Unterstütze die Weiße Bewegung"
 FRA_interwar_SupportWhiteRussia_desc:0 "Die Weißen sind keine Republikaner, aber sie sind die einzige Kraft, die den Bolschewiken noch die Stirn bieten kann, also müssen wir sie unterstützen. Besser ein imperiales Russland als ein Russland voller marxistischer Ideen! Wir werden uns mit ihnen in Verbindung setzen und sie fragen, was sie am dringendsten brauchen."

 FRA_interwar_SupportKoltchak:0 "Koltschak helfen"
 FRA_interwar_SupportKoltchak_desc:0 "Koltschak ist der einzige gültige Kandidat für die Wiederherstellung des imperialen Russlands, mit dem wir einen Bündnisvertrag unterzeichnet hatten. Aber allein kann er nicht gewinnen! Den Streitkräften der Weißrussen fehlt es an fast allem. Wenn wir nicht bald einen bolschewistischen Unhold vor den Toren Europas fürchten wollen, müssen wir ihm zu Hilfe kommen. Erteilen wir Befehle, um ihnen sofort Munition, Gewehre und Ausrüstung zukommen zu lassen."

 FRA_interwar_WarWithSoviet:0 "Militärische Intervention in Russland"
 FRA_interwar_WarWithSoviet_desc:0 "Russland blutet und die Kämpfe verlaufen im Sande. Weiße und Rote werden nie aufhören, sich gegenseitig zu zerfleischen, wenn wir uns nicht in die Waagschale werfen! Clémenceau war bereit, ein erstes Kontingent von 12.000 Mann und einen Teil der Mittelmeerflotte nach Sewastopol zu schicken."

 FRA_interwar_BetrayKoltchak:0 "Koltschak verraten"
 FRA_interwar_BetrayKoltchak_desc:0 "Koltschak hat seine Ziele nicht erreicht. Wir müssen seine Konterrevolution auf Händen tragen, gegen einen neuen bolschewistischen Staat, der immer härter und entschlossener wird, den Sieg zu erringen. Vielleicht wäre es besser, das neue Russland dieser Roten zu behandeln und zu besänftigen... und wer würde sich schon um das Schicksal dieses Admirals kümmern?"

 FRA_interwar_DealWithSoviet:0 "Geheimabkommen mit den Sowjets"
 FRA_interwar_DealWithSoviet_desc:0 "Wenn uns der Schrecken der Schützengräben eines gelehrt hat, dann, dass militärische Sturheit nur zu immer mehr Verschwendung von Menschenleben führen kann, und ganz sicher nicht zum Sieg. Der Bürgerkrieg in Russland lässt keinen Zweifel mehr an seinem endgültigen Ausgang; wir müssen uns eingestehen, dass unsere Interventionen gescheitert sind. Wenn wir jetzt Friedensgespräche mit den bolschewistischen Vertretern organisieren, werden wir unsere Nachkriegsbeziehungen erleichtern, zumal sie die Gelegenheit nutzen werden, eine offizielle internationale Anerkennung zu erhalten."

 FRA_interwar_HelpPoland:0 "Ausrüstung an Haller's Army schicken"
 FRA_interwar_HelpPoland_desc:0 "Die Blaue Armee besteht aus Veteranen, kampferprobten polnischen Soldaten, die ihr Blut in den französischen Schützengräben vergossen haben. In einer Zeit, in der sich das Schicksal ihrer Heimat im Osten Europas entscheidet, würde es uns nicht viel kosten, in unsere Arsenale zu greifen und ihnen ein paar Tausend Kanonen und Gewehre zu schicken..."

 FRA_interwar_PeaceAfterVersailles:0 "Endlich Frieden"
 FRA_interwar_PeaceAfterVersailles_desc:0 "Alle Zeitungen rund um den Globus zeigen heute die gleiche Schlagzeile. Das Massaker hat ein Ende gefunden! Nach so vielen Jahren der Bemühungen und verlorenen Leben ist der Konflikt zu Ende gegangen! Aber für wie lange? Es heißt, dass dieser Frieden bereits als schlechter Waffenstillstand angesehen wird. Wie dem auch sei, wir müssen jetzt die Gewehre weglegen und zu Schaufeln und Hacken greifen ... und alles daran setzen, dass es nie wieder so weit kommt. Das wars, la Der des Ders.(Nie wieder Krieg)"
