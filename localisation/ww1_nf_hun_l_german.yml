###  Übersetzung von Proho  ###
 # [UNGARN] Einsatz der Armee
 #=========================================================================
 HUN_ww1_army_effort:0 "Ungarische Armee"
 HUN_ww1_army_effort_desc:0 "Die Armee Österreich-Ungarns ist eigentlich in drei Zuständigkeitsbereiche aufgeteilt: Eine österreichische Streitkraft, eine ungarische Streitkraft und eine gemeinsame einheitliche Streitkraft, die alle mit eigenen Offizieren und Stäben operieren. Die Modernisierung einer solchen Truppe ist eine große Aufgabe, aber möglich und wird unweigerlich zu einer effektiveren Streitkraft führen." 
 HUN_ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 HUN_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen der Kriegsführung eingeführt haben, ist unsere Nation sehr an Strategien interessiert, die auf der Verteidigung von Grabenlinien beruhen, die erstmals im amerikanischen Bürgerkrieg beobachtet wurden. Wir müssen Experten für diese Theorie suchen - sowohl Feld- als auch Sesselgeneräle -, um unser Wissen über die Landdoktrinen von morgen zu erweitern."
 HUN_ww1_artillery_effort_1:0 "Artillerie Einsatz I"
 HUN_ww1_artillery_effort_1_desc:0 "Ein Schritt zur Erweiterung unseres jungen militärischen Modernisierungsprogramms ist die Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Konstrukteuren für neue Waffen ist ein logischer erster Schritt, und sobald unser Projekt abgeschlossen ist, erwarten wir, dass wir die Vorteile eines leicht zu konstruierenden neuen Artilleriegeräts nutzen können."
 HUN_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 HUN_ww1_artillery_effort_2_desc:0 "Da wir nun einige fähige Artilleriekonstrukteure um uns versammelt haben, erscheint es logisch, ihre Bemühungen mit eigenen Fabriken zu unterstützen. Indem wir diese Männer als Vollzeit-Konstrukteure und Ingenieure einsetzen und ihnen Arbeiter unterstellen, können wir auf dem Gebiet der Artillerie leicht Fortschritte erzielen." 
 HUN_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 HUN_ww1_artillery_effort_3_desc:0 "Feldtests erweisen sich als ein großes Problem mit unseren Artilleriegeschützen: Die große Vielfalt an Kalibern, die wir für die verschiedenen Bereiche und Modelle der Artillerie verwenden, erweist sich als kostspieliges Unterfangen und verringert die Effektivität unserer Kanonen auf dem Feld. Wenn wir einige Standardgrößen für unsere Geschütze durchsetzen, können wir neue Artilleriemodelle herstellen, die uns buchstäblich mehr für unser Geld bieten.." 
 HUN_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 HUN_ww1_artillery_effort_4_desc:0 "Obwohl man glaubte, dass die Feldkanone mit Direktbeschuss vom Schlachtfeld verschwinden würde, fordern unsere Quartiermeister immer mehr dieser leichten Geschütze an, anstatt nur mehr Haubitzen und Belagerungsgeschütze zu verlangen. Die Konzentration unserer Bemühungen auf neue Direktfeuer-Geschütze und vielleicht mehr Geschosse zum Ausgleich werden nicht nur unweigerlich zu besseren Modellen führen, sondern vielleicht auch zu einigen unerwarteten Vorteilen in anderen Bereichen..." 
 HUN_ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 HUN_ww1_special_forces_desc:0 "Trotz all ihrer Schrecken hat uns die chemische Kriegsführung rein zufällig eine Klasse von unglaublich disziplinierten Truppen mit blitzschneller Reaktionszeit beschert, die den anderen Gruppen in unserer Armee überlegen ist. Diese Männer scheinen recht nützlich zu sein, um als Marines, Gebirgsjäger und andere widerstandsfähige Klassen von Infanteristen zu agieren, die über das Kaliber des Standardschützen hinausgehen. Die Suche nach diesen Männern und guten Offizieren für sie könnte zu sehr viel effektiveren Spezialeinheiten führen. Wenn es nur eine Möglichkeit gäbe, sie schneller in die Schlacht zu schicken, wie die Kavallerie in den alten Tagen..." 
 HUN_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 HUN_ww1_army_motorization_focus_desc:0 "Einige unserer Genies im Generalstab - oder vielleicht auch nur Männer, die von den Pattsituationen in den Schützengräben die Nase voll haben - haben vorgeschlagen, Fahrzeuge speziell für den Truppentransport in Serie zu produzieren, die es unseren Männern ermöglichen würden, schneller zu den Schlachtfeldern und wieder zurück zu gelangen - und vielleicht auch drum herum. Natürlich erfordert selbst dieser einfache Akt eine spezielle Ausrüstung und Ausbildung, was eine Investition bedeutet, die sich jedoch leicht auszahlen könnte." 
 HUN_ww1_doctrine_effort:0 "Doktrin Anstrengung I"
 HUN_ww1_doctrine_effort_desc:0 "Obwohl die Ära des Generalstabs, der sich aus den Fürsten des Reiches zusammensetzte, schon lange vorbei ist, wurden mehrere unserer Generäle und andere hochrangige Offiziere nicht aufgrund ihrer Fähigkeiten, sondern aufgrund von Beziehungen oder Familienbanden für unsere Armeen ausgewählt. Das hält sie zwar loyal, aber andere Nationen beginnen, ihre eigenen Spitzenkräfte ernster zu nehmen und ihnen Konkurrenz zu machen. Wir müssen damit beginnen, Ernennungen aufgrund von Verdiensten vorzunehmen - auch wenn wir hoffentlich immer noch nicht zu viel des gemeinen Gesindels in den geschätzten Generalstab lassen..." 
 HUN_ww1_doctrine_effort_2:0 "Doktrin Anstrengung II"
 HUN_ww1_doctrine_effort_2_desc:0 "Obwohl unser Generalstab jetzt durch und durch leistungsorientiert ist, sind sie vielleicht nicht die Einzigen, die bei unseren Militärdoktrinen helfen können. Eine Klasse von Männern, die seit dem frühen 19. Jahrhundert größtenteils inaktiv war - die reinen Militärtheoretiker - beginnen wieder aufzutauchen. Obwohl viele dieser Männer nur über begrenzte Kampferfahrung verfügen, können ihre Studien über den Krieg nicht ignoriert werden. Ihre Integration in unseren Stab könnte sich als vorteilhaft für unsere Militärtaktik erweisen." 
 HUN_ww1_doctrine_effort_3:0 "Doktrin Anstrengung III"
 HUN_ww1_doctrine_effort_3_desc:0 "Eines unserer wichtigsten Elemente der Kriegsführung wurde bisher weitgehend ignoriert: Die Logistik. Da wir uns so sehr auf die Fähigkeiten der Truppen im Kampf konzentrieren, müssen wir sicherstellen, dass sie rechtzeitig ankommen und zumindest über Nahrung, Wasser und eine Waffe verfügen. Wenn wir den Experten in diesem Bereich eine Stimme geben und die Fahrer von Versorgungsfahrzeugen besser ausbilden würden, hätte dies nicht nur unmittelbare Vorteile für unsere Landstreitkräfte, sondern vielleicht auch zusätzliche Vorteile für die Zukunft." 
 HUN_ww1_equipment_effort:0 "Equipment Einsatz I"
 HUN_ww1_equipment_effort_desc:0 "Unsere Generäle sind nicht die einzige alte Garde, die unser Militär im letzten Jahrhundert hält. Unsere Quartiermeister haben immer noch einige der militärischen Probleme des 19. Jahrhunderts hinter sich, wie Korruption und Abwesenheit. Durch die Auswahl der beliebtesten und erfahrensten Offiziere können wir vor allem die Fehler unserer aktuellen Waffen kennenlernen, so dass wir schneller korrigierte und verbesserte Entwürfe produzieren können - und außerdem sicherstellen, dass diese Männer nicht zu beliebt werden!" 
 HUN_ww1_equipment_effort_2:0 "Equipment Einsatz II"
 HUN_ww1_equipment_effort_2_desc:0 "Unsere neuen Quartiermeister haben uns nicht nur um neuere Gewehre gebeten, sondern auch um neuere Unterstützungswaffen. Die Erfahrung mit dieser Armee neuen Typs hat zu Ideen wie leichteren Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die allesamt recht nützlich zu sein scheinen, solange wir die richtigen Leute für ihre Entwicklung und Herstellung gewinnen können." 
 HUN_ww1_equipment_effort_3:0 "Equipment Einsatz III"
 HUN_ww1_equipment_effort_3_desc:0 "Die Quartiermeister haben in einem Schreiben mehr Gewehre gefordert, die für die Bedingungen in den Schützengräben ausgerüstet sind - Gewehre, die Gewehrgranaten abfeuern, Bajonette oder Zielfernrohre aufsetzen können, und mehr Karabiner. Obwohl wir einfach mehr Gewehre produzieren könnten, scheint es logisch zu sein, unsere Gewehre auf den Standard zu bringen, dass sie all diese Dinge tun können - was ein neues, verbessertes Design bedeutet." 
 HUN_ww1_equipment_effort_4:0 "Equipment Einsatz IV"
 HUN_ww1_equipment_effort_4_desc:0 "Unsere Quartiermeister haben uns leider eine weitere Liste von Forderungen geschickt. Glücklicherweise haben wir unsere Postmeister angewiesen, jede weitere Post von ihnen zu ignorieren. Ihre letzte Forderung ist neue Ausrüstung für unser Pionierkorps - neue Karabinermodelle, neue Werkzeuge und vielleicht die neuen Flammenwerfer, die so bald wie möglich in Auftrag gegeben werden sollen. Natürlich könnte die Erweiterung des Ingenieurkorps als solche einige unsichtbare Vorteile mit sich bringen..." 
 HUN_ww1_armor_effort_1:0 "Panzer Einsatz I"
 HUN_ww1_armor_effort_1_desc:0 "Unsere früheren Investitionen haben sich gelohnt! Artilleriekonstrukteure, Ingenieure und Fahrzeugkonstrukteure haben uns einen völlig neuen Fahrzeugtyp vorgeschlagen - einen schwer gepanzerten Traktor mit einer Direktfeuerwaffe. Obwohl die ersten Entwürfe noch nicht kampffähig sind, ist dieses Konzept sehr vielversprechend - vor allem, wenn es darum geht, das Patt im Graben zu unseren Gunsten zu beenden, wenn diese Landschiffe dem Maschinengewehrfeuer standhalten können, wie behauptet wird."
 HUN_ww1_armor_effort_2:0 "Panzer Einsatz II"
 HUN_ww1_armor_effort_2_desc:0 "Unsere Experimente mit Rüstungen waren ein voller Erfolg! Dennoch dürfen wir uns mit unseren derzeitigen Entwürfen nicht zufrieden geben. Die Ingenieure haben interessante Konzepte vorgeschlagen, wie z.B. drehbare Geschütztürme, spezielle Maschinenräume und eine Luke für den Kommandanten, die nicht ignoriert werden dürfen. Wenn wir die Ersten sind, die diese Ideen in die Tat umsetzen, könnten wir vielleicht unaufhaltsam werden!"
 HUN_ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 HUN_ww1_gasmask_focus_desc:0 "Einige unserer Chemiker haben den Einsatz eines neuen, unglaublich tödlichen Mittels vorgeschlagen - Giftgas, das von unserer Artillerie und unseren Grabenmörsern eingesetzt wird. Obwohl die chemische Kriegsführung seit etwa einem Jahrhundert verpönt ist, haben wir keine andere Wahl, wenn wir den Krieg gewinnen wollen. Abgesehen von den Investitionen in diese Mittel ist es wahrscheinlich am besten, wenn wir schnell Gegenmaßnahmen entwickeln - es wäre bedauerlich, wenn sich ein solcher Fortschritt gegen uns wenden würde!"
 #--------------------------------------------------------------
 # [UNGARN] Luftfahrt Bemühungen
 #=========================================================================
 HUN_ww1_aviation_effort:0 "Ungarische Luftwaffe"
 HUN_ww1_aviation_effort_desc:0 "Diese neuen Flugzeuge sind ein interessantes Spielzeug, das vielleicht auch einen gewissen militärischen Wert hat. Zivile Piloten könnten leicht für unser Militär gewonnen werden, Experten könnten uns den Umgang mit diesen neumodischen Geräten beibringen, und wenn dieses Projekt Früchte trägt, könnten wir uns einen entscheidenden Vorteil gegenüber unseren Gegnern verschaffen, die auf diesem Gebiet - insbesondere bei den Doktrinen dieser Flugzeuge - zurückliegen."
 HUN_ww1_fighter_focus:0 "Schwerpunkt Jäger"
 HUN_ww1_fighter_focus_desc:0 "Der Wert des Kampfflugzeugs ist unbestreitbar. Wenn wir unsere Luftfahrtbemühungen auf die Entwicklung und den Einsatz dieser Flugzeuge konzentrieren, könnten die Flugzeuge unserer Nation eines Tages den Himmel überschwemmen und alle feindlichen Flugzeuge zerstören, die auch nur versuchen, sich ihnen entgegenzustellen, was einen großen Vorteil darstellen könnte. Natürlich hat auch die Bomberlobby interessante Vorschläge, also sollten wir vielleicht nicht alles auf eine Karte setzen..."
 HUN_ww1_bomber_focus:0 "Schwerpunkt Bomber"
 HUN_ww1_bomber_focus_desc:0 "Der Bomber ist eine einfache, praktische Maschine. Die Konzentration unserer Produktion und unserer Konstrukteure auf diese spezielle Flugzeugklasse wäre ein guter Weg, um sicherzustellen, dass wir die Luftwaffe als Bodenunterstützungsinstrument einsetzen können, das der Infanterie hilft, Boden zu gewinnen, indem es feindliche Verteidigungsanlagen und Stellungen zerstört. Natürlich sollten auch weiterhin Kampfflugzeuge produziert werden, aber diese Bomber könnten uns den Krieg gewinnen lassen."
 HUN_ww1_airship_focus:0 "Schwerpunkt Zeppelin"
 HUN_ww1_airship_focus_desc:0 "Der Ballon ist unser ältestes Luftfahrzeug, und selbst jetzt sagen Experten voraus, dass er auf dem Schlachtfeld keine lange Zukunft haben wird. Das ist keine Entschuldigung dafür, bei der Entwicklung solcher Fluggeräte nachzulassen, insbesondere in einer Zeit, in der sie ein wirksames Mittel sein können, um große Bombenlasten auf unsere Feinde abzuwerfen. Indem wir arbeitslose Hersteller von Heißluftballons und Zeppelinen unter die Fittiche des Staates nehmen, können wir das Beste aus dieser Konstruktion herausholen, solange wir noch können."
 HUN_ww1_aviation_effort_2:0 "Luftfahrt Anstrengungen I"
 HUN_ww1_aviation_effort_2_desc:0 "Jetzt, da wir offiziell eine Luftwaffe aufgestellt haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Flugzeugkonstrukteure Entwürfe für spezifische Aufgaben vorgeschlagen, anstatt einfach ein allgemeines Modell zu bewaffnen. Um diese Flugzeuge, die für Aufgaben wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert werden, effektiv einsetzen zu können, sind umfangreiche Tests und Forschungsarbeiten erforderlich, die sich jedoch zweifellos als nützlich erweisen werden."
 HUN_ww1_aviation_effort_3:0 "Luftfahrt Anstrengungen II"
 HUN_ww1_aviation_effort_3_desc:0 "Die Entwicklung des synchronisierten Maschinengewehrs hat die Spielregeln für Flugzeuge verändert. Kampfflugzeuge sind jetzt viel effektiver, unsere Zeppeline könnten ihre letzten Flüge erleben, und wir brauchen innovative Denker, die uns helfen, mit dieser extremen Entwicklung Schritt zu halten. Wenn wir diese neue Entwicklung, die den Luftkrieg vielleicht ebenso verändern wird wie den Bodenkrieg, beherrschen, sind wir auf dem besten Weg zur Luftüberlegenheit."
 HUN_ww1_aviation_effort_4:0 "Luftfahrt Anstrengungen III"
 HUN_ww1_aviation_effort_4_desc:0 "Unsere Luftwaffe, die erst vor kurzem gegründet wurde, hat sich inzwischen vollständig in den Rest unserer Streitkräfte integriert. Das bringt uns den offensichtlichen Vorteil, dass ein Pool von Theoretikern, Ingenieuren, Konstrukteuren und Experten immer noch vor unserer Tür steht - und eine neue Klasse von ''Ace''-Piloten, die sogar zu kleinen Berühmtheiten werden. Diese Leute einzustellen, kann uns sicher nicht schaden und wird zu schönen Entwicklungen in unserem Bereich führen."
 HUN_ww1_aviation_effort_5:0 "Luftfahrt Anstrengungen IV"
 HUN_ww1_aviation_effort_5_desc:0 "Mit der Entwicklung brandneuer Flugzeugtypen wie dem taktischen und dem strategischen Bomber müssen wir noch mehr Tests und Theorien aufstellen, um herauszufinden, wie wir diese neuen Modelle am besten einsetzen können. Einige spekulieren bereits, dass Bomber eine Wunderwaffe sein könnten, die einen Krieg entscheiden kann. Was für ein Blödsinn!"
 HUN_ww1_pilotformation_1:0 "Pilotenausbildung I"
 HUN_ww1_pilotformation_1_desc:0 "Gegenwärtig fliegen die Flugzeuge allein - weit voneinander entfernt - und liefern sich ein Duell mit jedem Feind, dem sie begegnen könnten. Mit immer mehr Maschinen am Himmel wird jedoch klar, dass dies nicht mehr die praktikabelste Art ist, Luftkämpfe zu führen. Einige unserer Physiker könnten uns dabei helfen, neue Formationen zu finden, die unsere Piloten nutzen können."
 HUN_ww1_pilotformation_2:0 "Pilotenausbildung II"
 HUN_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Allerdings ist es eine ganz andere Sache, dafür zu sorgen, dass die Leute sich an die Formationen halten. Wenn wir unsere Top-Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, können wir sicherstellen, dass unsere Piloten sich an das halten, was am besten ist - und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 HUN_ww1_aircraftprod_1:0 "Flugzeugproduktion I"
 HUN_ww1_aircraftprod_1_desc:0 "Obwohl Ingenieure bereits in angemessenem Umfang Flugzeuge für uns gebaut haben, ist es einfach an der Zeit, Fabriken in das Konzept einzuweihen. Die Massenproduktion von Flugzeugen wird uns dabei helfen, den Himmel mit freundlichen Flugzeugen zu überschwemmen - und, was noch wichtiger ist, uns dabei helfen, unseren Feinden den gleichen Vorteil vorzuenthalten. Und außerdem, wer weiß? Vielleicht haben einige dieser Fabrikingenieure ein paar gute Ideen für Flugzeugdesigns..."
 HUN_ww1_aircraftprod_2:0 "Flugzeugproduktion II"
 HUN_ww1_aircraftprod_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Allerdings ist es eine ganz andere Sache, dafür zu sorgen, dass die Leute sich an die Formationen halten. Wenn wir unsere Top-Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, können wir sicherstellen, dass unsere Piloten sich an das halten, was am besten ist - und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 HUN_ww1_airbomb_1:0 "Luftbombardierung I"
 HUN_ww1_airbomb_1_desc:0 "Während sich die Taktik unserer Jagdflugzeuge durch Formationen verbessert, sind unsere Bomber immer noch sehr einfache Maschinen mit sehr einfachen Doktrinen. Einige unserer alten Luftschiffbomber verfügen über ein im Wesentlichen ungenutztes Fachwissen, das den letzteren helfen könnte, während die Zeit die ersteren löst. Indem wir diese Männer einsetzen, können wir sicherstellen, dass die alten Lektionen der Bombardierung für neuere Maschinen nicht verloren gehen."
 HUN_ww1_airbomb_2:0 "Luftbombardierung II"
 HUN_ww1_airbomb_2_desc:0 "Die jüngsten Entwicklungen in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben ein goldenes Zeitalter der Flugzeugentwicklung eingeläutet. Von den Piloten bis hin zu den Flugzeugmechanikern scheint jeder etwas zu verbessern und potenziell anzubieten zu haben, was wir auf nationaler Ebene nutzen können. Vielleicht werden Flugzeuge eines Tages die wichtigste Waffe im Krieg sein... nein, wahrscheinlich nicht." 
 HUN_ww1_air_innovation:0 "Schwerpunkt Luft-Innovation"
 HUN_ww1_air_innovation_desc:0 "Einer unserer aufstrebenden mittleren Flugoffiziere zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Fracks und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und wieder andockte. Obwohl der Großteil unseres Oberkommandos davon unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Vorhaben durchaus Auftrieb geben." 
 HUN_ww1_navalair:0 "Marinebombardierung"
 HUN_ww1_navalair_desc:0 "Einer unserer aufstrebenden mittleren Flugoffiziere zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Fracks und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und wieder andockte. Obwohl der Großteil unseres Oberkommandos davon unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Vorhaben durchaus Auftrieb geben." 
 #--------------------------------------------------------------
 # [UNGARN] Industrielle Bemühungen
 #=========================================================================
 HUN_ww1_industrial_effort:0 "Industrielle Bemühungen"
 HUN_ww1_industrial_effort_desc:0 "Die Industrielle Revolution ist immer noch im Gange, und unsere Nation hat immer noch einiges zu tun, um an der Spitze zu bleiben. Ein paar neue, ehrgeizige Projekte zur Steigerung unserer industriellen Fähigkeiten in Angriff zu nehmen, würde unserer Nation kurz- und langfristige Vorteile bringen, und das geringste davon wäre eine große Verbesserung unserer Fähigkeit, unsere Truppen zu bewaffnen."
 HUN_ww1_construction_effort:0 "Konstruktionsaufwand I"
 HUN_ww1_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer benachbarten neutralen Nation wurde mit einer unserer nationalen Industrien fusioniert. Wenn wir die neue Tochtergesellschaft dazu ermutigen, ihre Fabriken und Arbeitsplätze in unser Land zu verlegen, werden wir einen sofortigen Anstieg unserer zivilen Industrie erleben. Natürlich sollten wir den Bau dieser neuen Fabriken beaufsichtigen..."
 HUN_ww1_construction_effort_2:0 "Konstruktionsaufwand II"
 HUN_ww1_construction_effort_2_desc:0 "Manchmal muss sich der Staat sogar in einem Freihandelsmarkt einmischen. Wenn der Staat die Gründung neuer Unternehmen finanzieren muss, müssen wir dafür sorgen, dass wir wettbewerbsfähig und unabhängig von ausländischen Importen bleiben, falls der Handel schwieriger werden könnte."
 HUN_ww1_construction_effort_3:0 "Konstruktionsaufwand III"
 HUN_ww1_construction_effort_3_desc:0 "Unsere zivile industrielle Expansion ist fast abgeschlossen, aber es gibt immer noch einiges zu tun. Einige Grundstücke, die wir in einer Stadt besitzen, können immer noch an einen unserer Konzerne verkauft werden, mit dessen Zustimmung sie dort eine Manufaktur errichten können. Dies wird unsere zivile Warenproduktion weiter erhöhen und uns mehr Optionen für zukünftige Bauten geben."
 HUN_ww1_production_effort:0 "Rüstungsanstrengungen I"
 HUN_ww1_production_effort_desc:0 "Die Menge an Waffen, die wir erworben haben, hat das Interesse eines örtlichen Stahlfabrikanten geweckt, der in unserem Land eine neue Waffenfabrik errichten möchte. Wenn wir diese Bemühungen unterstützen, indem wir ihm helfen, das nötige Land zu erwerben und ihm Investoren und Talente zur Verfügung stellen, werden wir mehr als nur den Gewinn einer neuen Rüstungsfabrik erhalten."
 HUN_ww1_production_effort_2:0 "Rüstungsanstrengungen II"
 HUN_ww1_production_effort_2_desc:0 "Ein Automobilunternehmen, das in der Vergangenheit Fahrzeuge der Militärklasse für uns gebaut hat, hat Interesse daran bekundet, eine völlig neue Fabrik speziell für die Militärproduktion zu errichten, um seine Produktionskapazitäten für den zivilen Markt zu erhalten. Wenn wir ihnen beim Bau dieser Fabrik helfen, könnten wir einen Exklusivvertrag aushandeln, was eine direkte Erhöhung unserer militärischen Produktionskapazität bedeuten würde."
 HUN_ww1_production_effort_3:0 "Rüstungsanstrengungen III"
 HUN_ww1_production_effort_3_desc:0 "Ein Flugzeugkonstrukteur und ein Mechaniker kamen mit einer neuen Anfrage zu uns, um eine Militärflugzeugfabrik zu gründen, in der Flugzeuge für unsere Armeen zusammengebaut werden sollten."
 HUN_ww1_dockyard_effort_1:0 "Werfterweiterung I"
 HUN_ww1_dockyard_effort_1_desc:0 "Indem wir ungenutztes oder verlassenes Küstenland kaufen, um unsere bestehende Infrastruktur auszubauen, könnten wir unsere Arsenale und Werften vergrößern."
 HUN_ww1_dockyard_effort_2:0 "Werfterweiterung II"
 HUN_ww1_dockyard_effort_2_desc:0 "Matrosen der Handelsmarine, Fischer und pensionierte Seeleute unserer eigenen Marine können ihr Talent und ihre Erfahrung auf See nutzen, um an unseren neuen Docks zu arbeiten und sie zu beaufsichtigen."
 HUN_ww1_dockyard_effort_3:0 "Werfterweiterung III"
 HUN_ww1_dockyard_effort_3_desc:0 "Einige unserer alten Handelshäfen werden heutzutage nicht mehr viel genutzt. Mit ein paar Investitionen und Renovierungsarbeiten könnten diese leicht für militärische Zwecke umgebaut werden."
 HUN_ww1_airfield_expansion_1:0 "Flugplatz Ausbau I"
 HUN_ww1_airfield_expansion_1_desc:0 "Flugplätze haben den Luxus, dass sie nur ein Stück Land benötigen, das relativ nah an einem Straßennetz liegt. Die Einrichtung eines solchen Geländes ist eine Arbeit für sich, die sich jedoch auszahlen wird."
 HUN_ww1_airfield_expansion_2:0 "Flugplatz Ausbau II"
 HUN_ww1_airfield_expansion_2_desc:0 "Einige unserer zivilen Landebahnen aus den Tagen vor der Militärluftfahrt sind noch da und jetzt verlassen. Wir können sie für einen Brotpreis zurückkaufen und für unsere eigenen Zwecke nutzen."
 HUN_ww1_airfield_expansion_3:0 "Flugplatz Ausbau III"
 HUN_ww1_airfield_expansion_3_desc:0 "Die Einrichtung geeigneter Flugplätze in der Nähe größerer städtischer Zentren kann uns die Schaffung einfacher Versorgungsbasen ermöglichen, die in der Lage sind, unsere wertvollen Bereiche zu schützen."
 HUN_ww1_infrastructure_effort:0 "Infrastrukturaufwand I"
 HUN_ww1_infrastructure_effort_desc:0 "Mit dem Wachstum unserer Industrie fordert der Privatsektor weiterhin, die Investitionen in die Infrastruktur zu erhöhen, um die nationale Wirtschaft zu unterstützen. Solange wir das tun, werden wir nicht mehr Möglichkeiten erhalten, neue Fabriken zu errichten. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss für unsere Truppen erhöht, daher könnte diese Investition kein so schlechter Plan sein."
 HUN_ww1_infrastructure_effort_2:0 "Infrastrukturaufwand II"
 HUN_ww1_infrastructure_effort_2_desc:0 "Mit unseren Industriebetrieben, Werften und Landebahnen, die immer weiter ausgebaut werden, gibt es immer mehr zu investieren. Derzeit liegt der logische Schritt nach vorn bei den Eisenbahnen, die wir bislang weitgehend ignoriert haben. Investitionen in deren Modernisierung werden dazu beitragen, Vorräte und Menschen zu bewegen und neue Gebiete für Investitionen in unsere Wirtschaft zu erschließen."
 HUN_ww1_infrastructure_effort_3:0 "Infrastrukturaufwand III"
 HUN_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde."
 HUN_ww1_infrastructure_effort_4:0 "Infrastrukturaufwand IV"
 HUN_ww1_infrastructure_effort_4_desc:0 "Einige Bauingenieure haben die Schaffung eines der ehrgeizigsten Straßennetzes vorgeschlagen, das unsere größten Städte und einige unserer Militärstützpunkte miteinander verbinden soll. Die Investition in dieses Projekt wird unsere Infrastruktur zu einem Objekt der Begierde für die ganze Welt machen, alle Straßen werden zu unserer Hauptstadt führen!"
 HUN_ww1_extra_tech_slot:0 "Extra Forschungsslot I"
 HUN_ww1_extra_tech_slot_desc:0 "Mit einem so großen Industriesektor und mehreren unserer klügsten Köpfe an den Schalthebeln der Militärmanufakturen und der militärischen Entwicklung sind schnell Ergebnisse zu erwarten. Einige der Industrien, die wir anfangs unterstützt haben, haben einige leidenschaftliche Individuen hervorgebracht, die interessante Forschungen für unsere Nation durchführen können."
 HUN_ww1_extra_tech_slot_2:0 "Extra Forschungsslot II"
 HUN_ww1_extra_tech_slot_2_desc:0 "Unsere großen Investitionen in Industrie und Infrastruktur haben unser Land - leider nicht auf der Landkarte - kleiner gemacht. Einige kluge Köpfe aus den dunkleren Teilen unseres Landes besuchen die Hauptstadt häufiger, und es wäre nicht besonders schwierig, sie in den Dienst Ungarns zu stellen."
 #--------------------------------------------------------------
 # [UNGARN] Marineeinsatz
 #=========================================================================
 HUN_ww1_naval_effort:0 "Ungarische Marine"
 HUN_ww1_naval_effort_desc:0 "Schiffe mit Verbrennungsantrieb haben im Vergleich zu ihren Zeitgenossen die Nase vorn und läuten eine neue Ära der Seekriegsführung ein. Riesige Schiffe mit großen Kanonen, die den Kampf auf große Entfernungen aufnehmen, sind für die Tagesordnung bestimmt. Aus diesem Grund ist ein Programm zur Modernisierung unserer Schiffe sowie eine Ausbildung unserer Offiziere in neuen militärischen Taktiken erforderlich. Wir werden das Schwarze Meer beherrschen!"
 HUN_ww1_newnavalcanons_1:0 "Marinegeschütze I"
 HUN_ww1_newnavalcanons_1_desc:0 "Während sich das Design unserer Schiffe ständig weiterentwickelt, sollten wir die Marineartillerie an Bord unserer Schiffe nicht vergessen. Obwohl wir die Kaliber seit über einem Jahrhundert standardisiert haben, haben wir immer noch zu viele verschiedene Kaliber für zu viele verschiedene Rollen. Indem wir die Anzahl der Standards reduzieren und jede Waffenart universeller machen, können wir das Design von Schiffen rationalisieren."
 HUN_ww1_newnavalcanons_2:0 "Marinegeschütze II"
 HUN_ww1_newnavalcanons_2_desc:0 "Obwohl wir das Problem der Kanonen nun gelöst haben, sollten wir uns nun auf die Ausrüstung zur Unterstützung dieser Schiffsbatterien konzentrieren. Entfernungsmesser werden allmählich zum Standard auf unseren Schiffen. Die Gewissheit, dass unsere Offiziere damit umgehen können, vor allem bei maximaler Einsatzdistanz, wird es uns ermöglichen, unser Artilleriepotenzial voll auszuschöpfen."
 HUN_ww1_newnavalcanons_3:0 "Marinegeschütze III"
 HUN_ww1_newnavalcanons_3_desc:0 "Die Analoge Feuerkontrolle ist ein Meilenstein in der Schifffahrt, da sie alle Teile eines Schiffes auf das gleiche Ziel ausrichten kann. Obwohl es sich um ein relativ primitives Gerät handelt, ist es bereits sehr gefragt. Diese neuen Konstruktionen können uns einen entscheidenden Vorteil auf See verschaffen."
 HUN_ww1_dreadnought_effort:0 "Dreadnought-Anstrengung"
 HUN_ww1_dreadnought_effort_desc:0 "Seitdem die Briten die erste Schlachtschiffklasse enthüllt haben, ist zwischen den größten Marinen der Welt ein Wettrüsten ausgebrochen, um immer größere und mächtigere Schlachtschiffe zu bauen. Wenn unser Land mit der Zeit gehen will, müssen auch wir unsere Designs verbessern und unsere eigenen Dreadnoughts herstellen."
 HUN_ww1_flexible_navy:0 "Flexible Marine"
 HUN_ww1_flexible_navy_desc:0 "Eine große Masse an Kriegsschiffen ist für uns völlig nutzlos, wenn wir sie nur zur Patrouillenfahrt auf einem kleinen Quadrat des Meeres einsetzen. Wir müssen eine Flotte aufbauen, die sich überall und jederzeit bewegen kann, mit einer ausreichenden Anzahl von Abschirmschiffen, die von einer Reihe von Schlachtkreuzern und Schlachtschiffen unterstützt werden. Dies wird uns helfen, die Meere zu kontrollieren und auf eine Vielzahl von Bedrohungen zu reagieren, indem wir unsere Streitkräfte an fast jeden Ort der Welt projizieren können."
 HUN_ww1_large_navy:0 "Große Marine"
 HUN_ww1_large_navy_desc:0 "Linienschiffe und Schlachtschiffe zu haben, ist an sich schon eine gute Sache, aber ein Herz aus Panzerschiffen und Panzerkreuzern zu schaffen, kann leicht den Ausschlag zu unseren Gunsten geben und uns alle taktischen Optionen eröffnen, die diese Rollen zulassen, solange sie in der richtigen Anzahl vorhanden sind. Wenn wir unsere Marine um dieses Konzept herum aufbauen und die entsprechende Doktrin studieren, wird unsere Flotte schlichtweg unschlagbar sein."
 HUN_ww1_navyreform:0 "Marineeinsatz"
 HUN_ww1_navyreform_desc:0 "Es sind nicht einfach nur Kanonen und Schiffe, mit denen man eine Seeschlacht gewinnen kann. Das beste Schiff der Welt ist nutzlos, wenn es nicht zur richtigen Zeit am richtigen Ort ist. Die Investition in direkte Kommunikationskanäle zwischen Schiffen sowie zwischen Flotte und Hafen kann sicherstellen, dass jedes Schiff zur richtigen Zeit am richtigen Ort ist, und unsere Seeherrschaft unterstützen."
 HUN_ww1_submarine_effort:0 "U-Boot Einsatz"
 HUN_ww1_submarine_effort_desc:0 "U-Boote sind billig, können in großer Zahl eingesetzt werden und können eine furchterregende materielle und psychologische Bedrohung verursachen! Wir müssen einen Teil des Marinebudgets für den Bau mehrerer dieser neuen Maschinen bereitstellen."
 HUN_ww1_cruiser_effort:0 "Kreuzer Anstrengung"
 HUN_ww1_cruiser_effort_desc:0 "Unsere Admiräle fordern eine größere Flotte und eine große Investition in Kreuzer, um uns mittelgroße Schiffe zu verschaffen, die feindliche Schiffe und Transporter belästigen und größere Kriegsschiffe unterstützen können. Unsere Konstruktionsbüros in die Lage zu versetzen, neue Schiffsklassen dieser Art zu entwerfen und zu bauen, wird uns gegen jeden Feind mit einer großen Flotte helfen und unsere Unterseeboote sichern."
 HUN_ww1_destroyer_effort:0 "Zerstörer Einsatz"
 HUN_ww1_destroyer_effort_desc:0 ""
 HUN_ww1_capital_ships_effort:0 "Großschiff  Einsatz"
 HUN_ww1_capital_ships_effort_desc:0 "Unsere Admiräle haben uns eine relativ einfache Bitte geschickt: Mehr Schlachtschiffe, und zwar größere und mächtigere! Der Bau dieser titanischen Schiffe wird uns helfen, die Meere zu kontrollieren, und ermöglicht uns eine gute Feuerunterstützung für unsere Bodentruppen, die im Falle einer Seeinvasion an Land gehen."
 HUN_ww1_carrier_focus:0 "Träger Einsatz"
 HUN_ww1_carrier_focus_desc:0 "Einige radikale Köpfe haben ein unbewaffnetes Schiff vorgeschlagen, das nur für den Einsatz von Marinebombern ausgerüstet ist, die von dort aus starten und weit draußen auf dem Meer zuschlagen sollen. Das ist ein sehr vielversprechendes Projekt, auch wenn es durch die heutige Technologie ein wenig behindert wird. Wenn wir unsere Bemühungen in diesem Projekt fortsetzen, wird die Marinefliegerei vielleicht eines Tages Allgemeingut werden..."
 HUN_ww1_antisubmarine:0 "U-Boot Bekämpfung"
 HUN_ww1_antisubmarine_desc:0 "U-Boote sind besonders schwer zu fassende Schiffe, vor allem, wenn sie gut gesteuert werden. Sofern wir nicht vorhaben, unsere gesamte Transport- und Handelsflotte auf den Grund schicken zu lassen, haben uns unsere Admiräle geraten, mit Investitionen in Tiefenladungen, fortschrittliche Torpedos und andere Waffen zu beginnen, mit denen wir die Bedrohung aus der Welt schaffen können."
 #--------------------------------------------------------------
 # [UNGARN] Politische Bemühungen
 #=========================================================================
 HUN_ww1_political_effort:0 "Politische Bemühungen"
 HUN_ww1_political_effort_desc:0 "Die Zeit für eine Reformation ist gekommen. Die Nation wurde jahrelang gut nach den alten Prinzipien regiert, aber diese schwierigen Zeiten, in denen wir uns befinden, erfordern eine Regierung, die in der Lage ist, auf sie zu reagieren. Wenn wir in der Lage sein wollen, den Weg zu ändern oder unsere derzeitige Regierung zu unterstützen, um Angriffen von außen standzuhalten, kann ein politischer Wandel unserer Nation und der Zukunft unseres Volkes nur zugutekommen."
 HUN_ww1_sovereignist_ethos:0 "Zentralisierung"
 HUN_ww1_sovereignist_ethos_desc:0 "Die Autorität des Staates war zu lange geteilt. Indem wir die Macht der Unterstaaten im Vergleich zur zentralisierten Regierung beschneiden, können wir Regionalismus und Klüngel überwinden und eine stärkere Nation schaffen, was unweigerlich die Tür für neue Maßnahmen öffnen wird."
 HUN_ww1_support_kaiser:0 "Stärkung der Autorität des Kaisers"
 HUN_ww1_support_kaiser_desc:0 "Seine königliche Majestät, der Kaiser und König, hat lange Zeit weise über unsere Nation geherrscht, aber seine Herrschaft ist bedroht worden. Von Nationalisten, die versuchen, auszubrechen, bis hin zu Föderalisten, die versuchen, sich zu einer regionalistischen Demokratie zu formieren, hat sich der Thron viele Feinde im Inneren gemacht. Wir müssen eine Kampagne zur Imageverbesserung der K.u.K. durchführen, um seine Macht zu sichern."
 HUN_ww1_contest_kaiser:0 "Kaiserliche Autorität anfechten"
 HUN_ww1_contest_kaiser_desc:0 "Vielleicht ist die Monarchie keine Möglichkeit mehr, einen multinationalen Staat zu regieren. Der Kaiser und König ist außerhalb Österreichs äußerst unpopulär und hat viele Feinde in seinem eigenen Teil des Reiches. Wenn wir seine Autorität von innen heraus schwächen, welche Chance hat er dann noch, seine Herrschaft zu behalten? Stärkere Parteien können dann seinen Platz einnehmen."
 HUN_ww1_internationalism_focus:0 "Schwerpunkt Internationalismus"
 HUN_ww1_internationalism_focus_desc:0 "Die Kommunistische Revolution kann nicht aufgehalten werden. Es ist gut, dass unser Volk sie umarmt, und zwar sofort und nicht durch einen Bürgerkrieg. Wenn wir anfangen, unsere Unterstützung für die internationalistische kommunistische Bewegung zu zeigen, werden wir rot wie Menschenblut sein!"
 HUN_ww1_militarism:0 "Militarismus"
 HUN_ww1_militarism_desc:0 "Unsere Armee wird immer mehr zu einem Teil des täglichen Lebens unserer Nation. Glücklicherweise begünstigt die Unterstützung der Bevölkerung unsere Truppen derzeit, da sie sie als die Helden sehen, die sie sind, die unter unserem Banner kämpfen. Diese Militärkultur, die wir etablieren werden, wird der Sache unserer Streitkräfte dienen."
 HUN_ww1_indoctrination_focus:0 "Indoktrination"
 HUN_ww1_indoctrination_focus_desc:0 "Nach jahrelangen Debatten darüber, wie wir die Unterstützung der Bürger für unser wunderbares neues Regime gewinnen können, haben einige Mitglieder des Arbeiterrats die Einrichtung eines neuen « Ministeriums der Liebe » vorgeschlagen, das die Menschen offiziell davon überzeugen soll, unsere Regierung zu unterstützen. Wir werden hier nicht darüber sprechen, was in diesem Ministerium inoffiziell geschehen wird..."
 HUN_ww1_political_commissars:0 "Politische Kommissare"
 HUN_ww1_political_commissars_desc:0 "Das Militär ist paradoxerweise ein Ort, an dem anti-nationale Stimmungen gedeihen. Indem wir dafür sorgen, dass unsere Regierung ihre Augen überall hat, können wir diese Agitatorengruppen aufspüren und sie am Wachsen hindern."
 HUN_ww1_paramilitarism:0 "Paramilitarismus"
 HUN_ww1_paramilitarism_desc:0 "Einige Länder sind so dumm, bewaffnete Milizen aus Angst vor Rebellionen zu verurteilen. Wenn wir jedoch vorsichtig genug sind, diese auf Regimetreue zu beschränken, können wir eine weitere Gruppe wütender und bewaffneter Männer schaffen, die unsere Nation unterstützen können. Dies wird uns im Falle eines Krieges von Nutzen sein."
 HUN_ww1_political_correctness:0 "Politische Korrektheit"
 HUN_ww1_political_correctness_desc:0 "Jeder, der sich gegen unsere Regierung äußert, begeht eindeutig ein Verbrechen aus Hass gegen das Volk, das wir verteidigen. Daher sollte jemand, der sich gegen die herrschende Macht ausspricht, genau beobachtet werden."
 HUN_ww1_military_youth:0 "Militärische Jugend"
 HUN_ww1_military_youth_desc:0 "Unsere militaristische Kultur muss auch bei unseren Kindern präsent sein! Indem wir den Respekt vor dem Militär erzwingen und der jungen Generation eine Ausbildung bieten, können wir sicher sein, dass sie heranwachsen und sich einschreiben, um unserem glorreichen Regime zu dienen. Manche mögen dies als Ausbeutung bezeichnen ... aber es klingt besser, wenn man sagt, dass wir den Heranwachsenden eine glänzende Zukunft ermöglichen."
 HUN_ww1_student_movement_focus:0 "Studentenbewegung"
 HUN_ww1_student_movement_focus_desc:0 "Die Jugend unseres Landes ist in der Tat klug, und das kann uns bei unseren Forschungen helfen, insbesondere auf dem Gebiet der Staatsdoktrin."
 HUN_ww1_monarchy:0 "Schwerpunkt Autoritarismus"
 HUN_ww1_monarchy_desc:0 "Die Macht, die vom Parlament und vom Volk ausgeübt wird, kann gefährlich sein. Der einzige wirkliche Weg, die Kontrolle über die Nation zu behalten, insbesondere in solch schwierigen Zeiten, wäre, eine allgemein feste Position einzunehmen und unser Land so zu führen, wie es sein sollte."
 HUN_ww1_democracy:0 "Schwerpunkt Demokratie"
 HUN_ww1_democracy_desc:0 "Es wird gesagt, dass jeder Herrscher seine Macht vom Volk ableitet. Wenn wir einen Schritt in Richtung einer demokratischeren Gesellschaft machen, auch wenn wir es nicht wirklich werden, können wir zumindest eine bessere Position erreichen, um mit demokratischen Nationen auf der ganzen Welt verhandeln zu können."
 HUN_ww1_centralizedpower:0 "Bürokratie"
 HUN_ww1_centralizedpower_desc:0 "Indem wir die Zahl der Staatsbeamten verdoppeln, stärken wir unsere Kontroll- und Regulierungsmöglichkeiten über unsere gesamte Regierung und stellen sicher, dass uns nichts entgeht. Die Anstrengungen der Nation werden viel besser genutzt. Außerdem wird es die nationale Papierindustrie in Schwung bringen..."
 HUN_ww1_freespeech:0 "Freie Rede"
 HUN_ww1_freespeech_desc:0 "Wenn wir den Menschen das Recht auf freie Meinungsäußerung und Demonstrationsfreiheit geben, stellen wir sicher, dass die Menschen zumindest ihre Wut und ihre Gedanken in etwas Kreativeres stecken können. Abgesehen davon wird jemand, der in einem überfüllten Theater « Feuer! » ruft oder eine etwas zu deutliche Bezeichnung für die Mutter des Staatsoberhauptes verwendet, trotzdem ins Gefängnis gehen..."
 HUN_ww1_reorganization_act:0 "Umstrukturierungsgesetz"
 HUN_ww1_reorganization_act_desc:0 "Große Teile unseres Landes standen unter der Herrschaft verschiedener Gruppen und Einzelpersonen, seit die Zivilisation unsere Nation erreicht hat. Im Laufe der Jahrhunderte wurde ein Teil dieses Landes jedoch schlecht verwaltet oder ausgebeutet. Durch die Neuordnung dieses Landes und seiner Besitzer, insbesondere derjenigen, die ineffizient waren, können wir viele Menschen umsiedeln und ihnen ermöglichen, in unseren Industrien zu arbeiten."
 HUN_ww1_leave_central_power:0 "Mittelmächte verlassen"
 HUN_ww1_leave_central_power_desc:0 "Die Deutschen waren einst unsere beste Chance zu überleben, aber Österreich muss jetzt seinen eigenen Weg gehen. Vielleicht würden wir uns eines Tages wieder verbünden, wenn die deutsche Regierung die unsere widerspiegeln würde, oder wenn vielleicht die Not uns dazu zwingen würde. Vorerst aber müssen wir uns von unseren Brüdern im Norden verabschieden und ihnen alles Gute wünschen."
 HUN_ww1_limited_rearmament:0 "Begrenzte Rationierung"
 HUN_ww1_limited_rearmament_desc:0 "Unsere Armee angemessen mit militärischen Gütern zu versorgen, erfordert große Investitionen und Requisitionen. Natürlich können sich Zivilisten bei einer begrenzten Rationierung immer noch amüsieren - wahrscheinlich auf Kosten des Militärs."
 HUN_ww1_full_rearmament:0 "Strenge Rationierung"
 HUN_ww1_full_rearmament_desc:0 "Wer kann in die Zukunft blicken und sagen, dass die Kriege aufhören werden? Wir müssen dafür sorgen, dass unsere Streitkräfte den vor ihnen liegenden Aufgaben gewachsen bleiben."
 HUN_ww1_unitedpeople:0 "Nationale Bemühungen"
 HUN_ww1_unitedpeople_desc:0 "Ein motivierter Pöbel kann große Dinge vollbringen! Indem wir das Volk dazu inspirieren, sich unserem heiligen Banner anzuschließen, können wir ihre Herzen und ihren Verstand leicht gewinnen und sie dazu bringen, das zu tun, was wir wollen. Solange wir eine Oppositionskraft haben, die vernünftig genug ist, um uns wie die Guten aussehen zu lassen."
 HUN_ww1_massive_effort:0 "Massive Anstrengung"
 HUN_ww1_massive_effort_desc:0 "Jeder Mann und jede Frau muss den nationalen Bemühungen helfen! Da das Gespenst des Großen Krieges jeden Tag ein wenig näher rückte, wurde ein großes Wirtschaftsprogramm in Angriff genommen, um unsere industrielle Kapazität zu entwickeln und uns zu helfen, unsere verhassten Rivalen zu überwinden!"
 HUN_ww1_fortify_city:0 "Zivile Befestigungen"
 HUN_ww1_fortify_city_desc:0 "Wenn die Kämpfe unsere Grenzen erreichen, ist es am besten, wenn wir darauf vorbereitet sind. Indem wir Bauarbeiter anheuern, um Festungen und Kasematten in einigen unserer Außenprovinzen zu errichten, können wir den Feind, der es wagen sollte, uns anzugreifen, auf Distanz halten - und das ohne jedes Risiko!"
 HUN_ww1_fortify_coast:0 "Küstenverteidigung"
 HUN_ww1_fortify_coast_desc:0 "Eine Küste ist nicht leicht zu verteidigen. Da es Schiffe gibt, die praktisch überall an unseren Küsten Truppen anlanden können, sind Küstenforts nicht zu unterschätzen, wenn es darum geht, unsere Feinde ins Meer zurückzuwerfen."
 HUN_ww1_install_communism:0 "Proletarische Revolution"
 HUN_ww1_install_communism_desc:0 "Das Volk hat genug von den österreichischen Eliten, die das Volk in den Betrieben und Fabriken kontrollieren und unterdrücken. Von nun an werden die Bürgerinnen und Bürger an der Donau gemeinsam gegen die aristokratische Unterdrückung aufstehen!"
 HUN_ww1_install_democracy:0 "Freie Wahlen"
 HUN_ww1_install_democracy_desc:0 "Zum ersten Mal werden die Menschen an der Donau ein Mitspracherecht bei ihrer Regierung haben. Da die alte Monarchie der Vergangenheit angehört, kann eine föderale Republik ausgerufen werden, die jedem Teil des Nationalstaates Gehör schenkt und sich um ihn kümmert. Wir werden nicht länger Österreicher oder Ungarn sein, nicht mehr oder weniger als Bürger."
 HUN_ww1_end_dual_monarchy_emperor:0 "Abschaffung der Doppelmonarchie"
 HUN_ww1_end_dual_monarchy_emperor_desc:0 "Ungarn hat nur dazu gedient, Österreich zu unterwerfen. Indem wir auf den ungarischen Thron als einen unserer Kerntitel verzichten und ihn stattdessen zum Untertan Österreichs machen, erinnern wir alle daran, wer hier das Sagen hat. Einige dieser schnauzbärtigen Barbaren mögen sich beschweren, aber was macht das schon? Wir haben sie 1846 geschlagen, wir können es wieder tun, wenn es sein muss." 
 HUN_ww1_oppression_minorities:0 "Minderheiten unterdrücken"
 HUN_ww1_oppression_minorities_desc:0 "Der beste Weg, sich die Loyalität von Minderheitengruppen zu sichern, besteht darin, sie dazu zu bringen, sich nicht mit anderen zu identifizieren. Indem wir Veröffentlichungen in anderen Sprachen verbieten, Bürger bestrafen, die sich nicht zu unserer Kultur bekennen, und die lokale Unterlegenheit durchsetzen, können wir einigen vorgaukeln, sie seien einer von uns, und die anderen davon abhalten, sich gegen uns auszusprechen."
 HUN_ww1_autrichian_lead:0 "Österreichisches HQ"
 HUN_ww1_autrichian_lead_desc:0 "Mit dem Ende der Doppelmonarchie und der Zentralisierung des Reiches unter Österreich ist das Militär wieder eine einheitliche Organisation geworden, mit österreichischen Militärführern an der Spitze. Obwohl die Offiziere anderer Nationalitäten protestieren, hat die Tatsache, dass wir wieder ein solides, geschlossenes Militär haben, Vorteile für unsere Doktrin und ihre Verbreitung gebracht." 
 HUN_ww1_same_language:0 "Verbot von Minderheitensprachen"
 HUN_ww1_same_language_desc:0 "Deutsch ist die einzige Sprache, die ihr sprechen dürft. "
 HUN_ww1_dismantle_auh:0 "Österreich-Ungarn zerschlagen"
 HUN_ww1_dismantle_HUN_desc:0 "Der Traum von einer geeinten österreichisch-ungarischen Monarchie ist geplatzt. Vielleicht sollten wir unsere Träume vom Multinationalismus aufgeben und unser eigenes Schicksal verfolgen."
 HUN_ww1_make_concessions:0 "Konzessionen machen"
 HUN_ww1_make_concessions_desc:0 "Die Aristokraten sind zunehmend besorgt, dass der Kaiser zu schnell zu viele günstige Rechte vergibt und den Thron abgeben könnte. Was wissen sie?"
 #--------------------------------------------------------------
 # [UNGARN] Diplomatische Bemühungen
 #=========================================================================
 HUN_ww1_diplomatic_effort:0 "Diplomatische Bemühungen"
 HUN_ww1_diplomatic_effort_desc:0 "In der heutigen Welt wird es immer schwieriger, neutral zu bleiben. Unser diplomatisches Korps drängt uns immer wieder, in den sich entwickelnden Machtkämpfen Stellung zu beziehen oder unsere Neutralität offiziell zu erklären. Wir können die Frage noch nicht beantworten, aber wir können unseren Diplomaten leicht die Mittel an die Hand geben, um eine dieser Optionen zu wählen."
 HUN_ww1_supportaustria:0 "Unterstützung des Imperiums"
 HUN_ww1_supportaustria_desc:0 "Das alte Österreich-Ungarische Kaiserreich lebte, um den Aufstieg der größten Nationen auf der Landkarte der modernen Welt zu erleben. Wenn wir also selbst eine werden wollen, gibt es keinen besseren Verbündeten als dieses Land. Es wird uns auch helfen, uns den Zentralen Mächten anzunähern."
 HUN_ww1_supportgermany:0 "Deutschland unterstützen"
 HUN_ww1_supportgermany_desc:0 "Angesichts der industriellen Entwicklung des Deutschen Reiches scheint es die richtige Partei zu sein, auch wenn sie diplomatisch isoliert sind. Wenn wir den Deutschen unsere Unterstützung zeigen, selbst wenn es nur ein kleines bisschen ist, wird dies eine Botschaft senden, dass wir uns den Mittelmächten annähern."
 HUN_ww1_military_reserve:0 "Militärische Reserve"
 HUN_ww1_military_reserve_desc:0 "Der Krieg könnte jeden Moment leicht unsere Grenzen erreichen; und deshalb müssen wir auf das Schlimmste vorbereitet sein. Eine militärische Reserve aus notdürftig ausgebildeten Wehrpflichtigen wird wenig tatsächlichen militärischen Wert haben, aber diese beeinflussbaren jungen Männer könnten leicht genug Geschmack am Militärleben entwickeln, um sie davon zu überzeugen, sich der echten Armee anzuschließen."
 HUN_ww1_deterrence:0 "Abschreckung"
 HUN_ww1_deterrence_desc:0 "Es ist bekannt, dass der beste Weg, keinen Krieg führen zu müssen, darin besteht, zu zeigen, dass wir ihn führen können. Indem wir unsere Stärke zur Schau stellen, werden wir eine klare Botschaft an unsere Nachbarn senden: Denkt nicht einmal daran, in Ungarn einzumarschieren!"
 HUN_ww1_sellweapons:0 "Waffenproduktion"
 HUN_ww1_sellweapons_desc:0 "Obwohl die weltweiten Spannungen höher sind als je zuvor, hat der herannahende Sturm auch seine guten Seiten. Da wir kein Interesse daran haben, uns dem Kampf anzuschließen, könnten wir problemlos Waffen oder Lizenzen zum Bau von Waffen verkaufen; vielleicht sogar an beide Kriegsparteien eines Konflikts, wenn wir das wollen, und wir werden vom Unglück der anderen gut profitieren. Es ist ihre Schuld, dass sie den Krieg begonnen haben!"
 HUN_ww1_war_effort:0 "Kriegsanstrengung"
 HUN_ww1_war_effort_desc:0 "Im gegenwärtigen Zustand der Welt können wir es uns nicht leisten, dass andere Nationen uns militärisch überholen. Durch den Ausbau unserer industriellen Kapazitäten sind wir sicher, dass wir genügend Waffen und Munition herstellen können, um aus der Masse herauszustechen."
 HUN_ww1_technology_sharing:0 "Gemeinsame Technologie"
 HUN_ww1_technology_sharing_desc:0 "Seit dreißig Jahren ermöglicht das Kartográfiai és Távérzékelési Intézet bedeutende Fortschritte in den Bereichen Kartografie, Geodäsie und Topografie. Die brillanten Köpfe, die dort arbeiten, perfektionieren ihre Entdeckungen jeden Tag und haben bereits nützliche Anwendungen an der Front gefunden. Wir sollten einige dieser Arbeiten mit unseren Verbündeten teilen, um von ihnen zu profitieren."
