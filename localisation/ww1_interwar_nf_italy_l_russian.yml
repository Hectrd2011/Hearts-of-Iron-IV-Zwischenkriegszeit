 ITA_interwar_FascistManifesto:0 "Фашистский манифест"
 ITA_interwar_FascistManifesto_desc:0 "Манифест итальянских боевых фасций, широко известный как Фашистский манифест, был первоначальной декларацией политической позиции Fasci Italiani di Combattimento и одним из первых представителей фашизма."
 
