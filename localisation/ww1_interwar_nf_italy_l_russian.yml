 ITA_interwar_march_on_rome:0 "Марш на Рим"
 ITA_interwar_march_on_rome_desc:0 "Новый фашизм Муссолини в Италии набирает обороты и может вскоре погрузить страну в гражданскую войну, если противостоять слишком яростно. Он начал мирный марш на Рим, требуя, привели его к власти. У нас действительно есть выбор в этом вопросе?"
 
 ITA_interwar_abyssinia_crisis:0 "Абиссинский кризис"
 ITA_interwar_abyssinia_crisis_desc:0 "Жало итальянского поражения всё ещё живет в границах наших восточноафриканских колоний, а жемчужина короны, которую мы заслуживаем, Эфиопия, все еще независима. Западные союзники обещали Италии несколько уступок на Востоке в обмен на отступление. Но что толку от этих слов хорьков? Италия не отвечает ни перед кем, и, конечно, ни перед Лигой наций! Эфиопия должна быть нашей!"
 
