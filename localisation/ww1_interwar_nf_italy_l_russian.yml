 ITA_interwar_postwar_interventionTURKEY_desc:0 ""
 
 ITA_interwar_postwar_interventionSOVIET:0 "Антибольшевизм"
 ITA_interwar_postwar_interventionSOVIET_desc:0 "Плакаты — популярная форма общения. В целях нашей антибольшевистской пропаганды мы должны позволить нашим художникам создавать плакаты."
 
 ITA_interwar_france_friend:0 "Франко-итальянская дружба"
 ITA_interwar_france_friend_desc:0 "Франция и Италия имеют очень богатую общую историю. Нам было бы хорошо отпраздновать эту старую дружбу, чтобы напомнить им, что они могут рассчитывать на нас, и наоборот."
 
 ITA_interwar_Treaty_of_SaintGermain:0 "Сен-Жерменский мирный договор"
 ITA_interwar_Treaty_of_SaintGermain_desc:0 "Сен-Жерменский мирный договор был подписан 10 сентября 1919 года победившими союзниками в Первой мировой войне, с одной стороны, и Германской Австрией, с другой."
 
