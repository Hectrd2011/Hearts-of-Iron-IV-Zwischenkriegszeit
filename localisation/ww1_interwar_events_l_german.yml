l_german:
###  Übersetzung von Proho  ###
 # Bierhallen Putsch
 ww1_germany.23.t:0 "Putschversuch in Deutschland"
 ww1_germany.23.d:0 "Adolf Hitler, der Führer der Nazi-Partei, die seit Kriegsende langsam an Bedeutung gewinnt, hat sich mit einigen Parteimitgliedern, vor allem mit Erich Ludendorff, zusammengetan, um einen Putschversuch in Deutschland zu unternehmen. Dieser Putschversuch ist völlig aussichtslos, und es ist klar, dass Hitler glaubt, hier etwas zu gewinnen. Wie sollen wir darauf reagieren?"
 ww1_germany.23.a:0 "Soll er doch schreien! Wir hören nicht zu."
 ww1_germany.23.b:0 "Bringt ihn zum Schweigen! Schickt die Armee!"
 # Hitler Kanzler von Deutschland
 interwar_news.1.t:0 "Ein neuer Kanzler für Deutschland"
 interwar_news.1.d:0 "In dem Bestreben, die wachsende Nationalsozialistische Partei zu beschwichtigen, und in der Erwartung, dass er völlig harmlos ist, ist Franz von Papen von der DNVP zugunsten von Adolf Hitler, den Präsident von Hindenburg als neuen Kanzler akzeptiert hat, zurückgetreten. Als öffentlicher und lautstarker Kritiker des Versailler Vertrages könnte dies der Anfang vom Ende dieses Friedens sein..."
 interwar_news.1.a:0 "Was bedeutet das für Deutschland?"
 # Marsch auf Rom (Mussolini)
 interwar_news.2.t:0 "Marsch auf Rom"
 interwar_news.2.d:0 "Benito Mussolini, Emilio De Bono, Italo Balbo und Cesare Maria De Vecchi marschieren mit 30.000 Mann auf Rom, mit leichter Unterstützung der Bevölkerung. Vittoro Emmanuale III., der einen Bürgerkrieg in Italien befürchtet, geht auf seine Forderungen ein und ernennt Mussolini zum neuen Presidente del Consiglio, also zum Ministerpräsidenten. Mussolini hat bereits begonnen, den König aus den italienischen Angelegenheiten herauszudrängen - und das könnte Europa, wie wir es kennen, verändern."
 interwar_news.2.a:0 "Ein neuer Duce für Italien"
 # Wall Street Crash
 interwar_news.3.t:0 "Wall Street Crash"
 interwar_news.3.d:0 "Der Traum vom ewigen wirtschaftlichen Wohlstand hat sich in einen Albtraum schlimmsten Ausmaßes verwandelt. Betrügerische Praktiken im Bankwesen und zügellose, unkontrollierte Spekulationen in den Vereinigten Staaten haben die New Yorker Börse an einem Tag, der als "Schwarzer Dienstag" bekannt wurde, auf einen ihrer historischen Tiefststände fallen lassen, der von den Aktienmärkten in London, Paris und anderswo in der Welt schnell nachgeahmt wurde. Die Zeiten sehen düster aus für die westliche Welt..."
 interwar_news.3.a:0 "Rufen Sie den Glaser!"
  # Lenin Tod
 interwar_news.4.t:0 "Lenin ist tot"
 interwar_news.4.d:0 "Wladimir Iljitsch Uljanow, besser bekannt unter dem Pseudonym Lenin, ist tot. Nach einem langen Leben voller politischer Intrigen, das in der Absetzung des russischen Zaren und der Ausrufung der UdSSR gipfelte, erlag er schließlich einem Blutsturz. Josef Stalin und Leo Trotzki, die beiden prominentesten Kommunisten in der Sowjetunion, haben bereits begonnen, sich zu streiten, um die verbliebene Machtlücke zu füllen."
 interwar_news.4.a:0 "Die UdSSR wird keine 10 Jahre ohne ihn überleben!"
  # Revolution in Ägypten >>> https://en.wikipedia.org/wiki/Egyptian_revolution_of_1919
 interwar_news.5.t:0 "Revolution in Ägypten"
 interwar_news.5.d:0 "Kurz nach dem Abschluss des Waffenstillstands im Ersten Weltkrieg in Europa richtete eine Delegation ägyptischer Nationalisten unter der Leitung von Saad Zaghlul einen Antrag an Hochkommissar Reginald Wingate, das britische Protektorat in Ägypten und im Sudan zu beenden und eine ägyptische Vertretung bei der nächsten Friedenskonferenz in Paris zu ermöglichen.\n\nIn der Zwischenzeit wurde an der Basis eine Massenbewegung für die vollständige Unabhängigkeit Ägyptens und des Sudans organisiert, die sich der Taktik des zivilen Ungehorsams bediente. Zu diesem Zeitpunkt genossen Zaghlul und die Wafd-Partei massive Unterstützung in der ägyptischen Bevölkerung. Abgesandte der Wafd-Partei gingen in Städte und Dörfer, um Unterschriften zu sammeln, die die Führer der Bewegung ermächtigten, eine Petition für die vollständige Unabhängigkeit des Landes einzureichen."
 interwar_news.5.a:0 "Wie wird das Britische Empire reagieren?"
  # Polnisch-Sowjetischer Krieg >>> https://en.wikipedia.org/wiki/Polish%E2%80%93Soviet_War
 interwar_news.6.t:0 "Polnisch-Sowjetischer Krieg"
 interwar_news.6.d:0 "Die Sowjets sahen Polen als die Brücke, die die Rote Armee überqueren musste, um andere kommunistische Bewegungen zu unterstützen und andere europäische Revolutionen herbeizuführen."
 interwar_news.6.a:0 "Kann Polen sich gegen Russland verteidigen?"
 # Zweite Spanische Republik
 interwar_news.7.t:0 "Die Zweite Spanische Republik wird proklamiert"
 interwar_news.7.d:0 "Die Zweite Spanische Republik wurde proklamiert, weil König Alfons XIII. das Land nach den Kommunalwahlen verließ, bei denen antimonarchistische Kandidaten die Mehrheit der Stimmen erhielten."
 interwar_news.7.a:0 "¡Viva el Presidente!"
 # Die Türkische Nationale Bewegung + Der Griechisch-Türkische Krieg
 interwar_news.8.t:0 "Türkischer Befreiungskrieg"
 interwar_news.8.d:0 "Als Folge der Niederlage des Osmanischen Reiches im Ersten Weltkrieg und der anschließenden Besetzung Konstantinopels und der Aufteilung des Osmanischen Reiches durch die Alliierten. Die Osmanen betrachteten die Bewegung als Teil einer internationalen Verschwörung gegen sie. Einige türkische Revolutionäre lehnten sich gegen diese Aufteilung auf!"
 interwar_news.8.a:0 "Wird Mustafa Kemal erfolgreich sein?"
 # Besetzung von Izmir
 interwar_greco_turkish_war:0 "Griechisch-Türkische Krieg"
 interwar_news.9.t:0 "Besetzung von Izmir"
 interwar_news.9.d:0 "Im Rahmen der Teilung des Osmanischen Reiches erhalten die Griechen von der Triple Entente den Befehl, in Smyrna zu landen. Das Osmanische Reich liegt auf den Knien, aber es lebt noch!"
 interwar_news.9.a:0 "Können die Griechen allein gewinnen?"
  # Vertrag von Lausanne
 interwar_treaty_of_lausanne:0 "Der Vertrag von Lausanne wurde unterzeichnet"
 interwar_news.10.t:0 "Vertrag von Lausanne"
 interwar_news.10.d:0 "Der Vertrag von Lausanne wurde im Palais de Rumine, Lausanne, Schweiz, unterzeichnet. Damit wurde der Konflikt, der seit Beginn des Ersten Weltkriegs zwischen dem Osmanischen Reich und Frankreich, dem Britischen Empire und Griechenland bestanden hatte, offiziell beigelegt."
 interwar_news.10.a:0 "Konstantinopel wird unter Türkischer Herrschaft bleiben"
 # Irischer Unabhängigkeitskrieg
 interwar_irish_war_of_independence:0 "Irischer Unabhängigkeitskrieg"
 interwar_news.11.t:0 "Irischer Unabhängigkeitskrieg"
 interwar_news.11.d:0 "Der Osteraufstand von 1916 und insbesondere die Hinrichtung von fünfzehn Menschen durch ein Erschießungskommando, die Inhaftierung oder Internierung Hunderter weiterer Personen sowie die Verhängung des Kriegsrechts führten zu einem tiefgreifenden Wandel der öffentlichen Meinung gegenüber der republikanischen Sache in Irland.\nDie Armee der Irischen Republik, die Irisch-Republikanische Armee, begann einen unerklärten Krieg gegen die Britische Armee."
 interwar_news.11.a:0 "Gott schütze den König"
 # Irischer Freistaat
 interwar_irish_free_state:0 "Irischer Freistaat"
 interwar_news.12.t:0 "Irischer Freistaat gegründet"
 interwar_news.12.d:0 "Der Kampf zwischen den Kräften der selbsternannten Irischen Republik, der Irisch-Republikanischen Armee (IRA), und den britischen Streitkräften ist beendet. Der Irische Freistaat ist gegründet!"
 interwar_news.12.a:0 "Saoirse! (Freiheit)"
  # Die Locarno Verträge
 interwar_news.13.t:0 "Die Locarno Verträge"
 interwar_news.13.d:0 "Die westeuropäischen alliierten Mächte des Ersten Weltkriegs und die neuen Staaten Mittel- und Osteuropas waren bestrebt, die territoriale Regelung der Nachkriegszeit zu sichern und die Beziehungen zum besiegten Deutschland zu normalisieren. Sie erklärten auch, dass Deutschland niemals einen Krieg mit den anderen Ländern führen würde."
 interwar_news.13.a:0 "Frieden ist gesichert"
  # Irakische Revolte gegen die Briten # Open Beta 0.6
 interwar_news.14.t:0 "Irakische Revolte gegen die Briten"
 interwar_news.14.d:0 "Im Irak entließen die Briten die meisten ehemaligen osmanischen Beamten, und die neue Verwaltung setzte sich hauptsächlich aus britischen Beamten zusammen. Viele Menschen im Irak begannen zu befürchten, Teil des britischen Empire zu werden. Zu diesem Zeitpunkt erließ einer der bedeutendsten schiitischen Mudschtahid, Ayatollah Muhammad Taqi al-Shirazi, eine Fatwa, in der er erklärte, dass der Dienst in der Britischen Verwaltung unrechtmäßig sei."
 interwar_news.14.a:0 "Wie wird das British Empire reagieren?"
  # Mehmed VI. auf dem Thron nach dem Tod von Mehmed V.
 interwar_news.15.t:0 "Mehmed VI. ist der neue Sultan des Osmanischen Reiches"
 interwar_news.15.d:0 "Nach dem Tod von Mehmed V. wurde Mehmed VI. am 4. Juli 1918 als sechsunddreißigster Padischah mit dem Schwert von Osman umgürtet. Er ist nun der neue Sultan des Osmanischen Reiches und der neue Kalif des Islam. Aber er hat die Macht nur auf dem Papier, in Wirklichkeit ist es vor allem das CUP (Komitee für Einheit und Fortschritt), das jetzt das Geschehen in der Türkei kontrolliert..."
 interwar_news.15.a:0 "Kann er die Machtübernahme der CUP verhindern?"

  # Józef Piłsudski Tod
 interwar_news.16.t:0 "Józef Piłsudski ist tot"
 interwar_news.16.d:0 "Józef Piłsudski war ein polnischer Patriot, der sein Leben der Verwirklichung einer unabhängigen polnischen Nation widmete. Sein Werdegang war ein Triumph seiner Fähigkeiten und seines Willens trotz enormer Widrigkeiten. Er hat sich nicht ausgesucht, der Führer der polnischen Unabhängigkeit zu werden; diese Rolle wurde ihm aufgezwungen.\n\nEr wurde 1867 in dem von den Russen kontrollierten Teil Polens geboren und stammte aus einer armen, aber aristokratischen Familie, die von litauischen Fürsten abstammte, aber durch und durch polnisch war. Nach dem Besuch des Gymnasiums schrieb er sich 1885 an einer medizinischen Hochschule in Charkow ein. Die Schulbehörden wurden sich seines Hasses auf das Russische Reich bewusst und suspendierten ihn 1886 als politisch unzuverlässig.\nEr starb 1935 im Alter von 67 Jahren an Leberkrebs."
 interwar_news.16.a:0 "Ein Diamant unter Polens Helden"
 EVENT_hoi4tgw_interwar_jozef_pilsudski_death:0 "Józef Piłsudski ist tot"


  # Bombenanschlag auf die Wall Street # https://en.wikipedia.org/wiki/Wall_Street_bombing
 interwar_news.17.t:0 "Bombenanschlag auf die Wall Street"
 interwar_news.17.d:0 "Am 16. September 1920 wurde ein Pferdewagen mit einem massiven, improvisierten Sprengstoff an der belebtesten Ecke der Wall Street zur Explosion gebracht. Ein Augenzeuge beschrieb "zwei Flammenbögen, die die gesamte Breite der Wall Street zu umhüllen schienen und bis in den zehnten Stock der hohen Gebäude reichten". Achtunddreißig Menschen wurden bei dem Bombenanschlag in der Wall Street getötet, Hunderte wurden verletzt."
 interwar_news.17.a:0 "Wer hat das getan... vielleicht die Anarchisten?"

  # Erdbeben in China # https://en.wikipedia.org/wiki/1920_Haiyuan_earthquake
 interwar_news.18.t:0 "Massive Erdbeben in China"
 interwar_news.18.d:0 "Am 16. Dezember 1920 ereignete sich in der Provinz Gansu in China ein schweres Erdbeben. Mit einer registrierten Stärke von 7,8 auf der Richterskala führte es dazu, dass Flüsse ihren Lauf änderten und Erdrutsche die Berge hinunterrutschten. Die Zerstörung erstreckte sich über sieben chinesische Provinzen. Sujiahe, eine Stadt im Kreis Xiji, wurde vollständig unter einem Erdrutsch begraben. Schätzungsweise 200.000 Menschen starben bei der Katastrophe."
 interwar_news.18.a:0 "Die Natur ist manchmal grausam..."




  # Erdbeben in China
 interwar_poland_events.1.t:0 "Erdbeben in China"
 interwar_poland_events.1.d:0 "Unter dem Druck des Völkerbundes erklärte sich Polen bereit, mit uns über die Festlegung einer Demarkationslinie zu verhandeln und einen Waffenstillstand zu akzeptieren. Wie sollten wir darauf reagieren?"
 interwar_poland_events.1.a:0 "Unterzeichnung der Vereinbarung"
 interwar_poland_events.1.b:0 "Weiterkämpfen!"

# Putsch in Litauen
 interwar_poland_events.2.t:0 "Putsch in Litauen"
 interwar_poland_events.2.d:0 "Der litauische Geheimdienst hat den Befehl zur Verzögerung des Putsches abgefangen und entschlüsselt, und die litauische Regierung war über die gekappten Telegrafendrähte informiert und hat unseren Befehl abgefangen. Wir wurden über zahlreiche Massenverhaftungen von polnischen Anhängern in der Nacht informiert. Dieser Putschversuch ist völlig gescheitert..."
 interwar_poland_events.2.a:0 "Verdammte Scheiße!"

 # POL bittet um Waffenstillstand mit SOV
 interwar_poland_events.3.t:0 "Beendigung des Polnisch-Sowjetischen Krieges?"
 interwar_poland_events.3.d:0 "Die Polen haben einen Waffenstillstand vorgeschlagen. In Anbetracht der Situation wäre es ratsam, unsere Entscheidung sorgfältig zu überdenken. Was sollen wir tun?"
 interwar_poland_events.3.a:0 "Waffenstillstand akzeptieren"
 interwar_poland_events.3.b:0 "Waffenstillstand ablehnen"

 # POL bittet um Waffenstillstand mit UKR
 interwar_poland_events.4.t:0 "Beendigung des Polnisch-Ukrainischen Krieges?"
 interwar_poland_events.4.d:0 "Die Sowjets führen Krieg gegen unsere beiden Länder, vielleicht wäre es klüger, sich zusammenzuschließen, um die rote Bedrohung zu besiegen..."
 interwar_poland_events.4.a:0 "Ok, verhandeln Sie mit ihnen"
 interwar_poland_events.4.b:0 "Wir können ihnen nicht trauen"

 # POL bittet um Waffenstillstand mit RUS
 interwar_poland_events.5.t:0 "Polen erkennt die Autorität des Russischen Reiches an"
 interwar_poland_events.5.d:0 "Die Polen befinden sich in einer schlechten Lage gegenüber den Bolschewiken und bitten uns um Hilfe. Natürlich sind sie jetzt bereit zu erkennen, dass nur die Russen in der Lage sind, die Roten zu besiegen. Nach unserem Sieg werden die Polen unsere Entscheidungen akzeptieren müssen."
 interwar_poland_events.5.a:0 "Die Polen erkannten ihr Mutterland Russland an"
 interwar_poland_events.5.b:0 "Diese Verräter sind nicht besser als die Roten"

  # Die Türken beschuldigen die Griechen
 interwar_turkey.1.t:0 "Die Türken beschuldigen die Griechen"
 interwar_turkey.1.d:0 "Mehrere türkische Beamte beschuldigten die Griechen öffentlich, in Izmir Massaker begangen zu haben. Eine interalliierte Kommission untersucht die Vorfälle, aber im Moment sagt die Kommission, dass das Massaker nicht von dem griechischen Kommando organisiert wurde. Das griechische Militär behauptet seinerseits, dass es in der Stadt angegriffen wurde."
 interwar_turkey.1.a:0 "Es ist ein schmutziger Krieg..."

  # Unbestrittener griechischer Sieg über TUK
 interwar_turkey.2.t:0 "Unbestrittener griechischer Sieg"
 interwar_turkey.2.d:0 "Von allen Seiten in die Enge getrieben, erklärten sich die Türken bereit, wie die Deutschen in Compiègne einen dringenden Waffenstillstand zu unterzeichnen. In dieser Geschichte gehen die Griechen als große Gewinner hervor und in Athen kommt es zu Jubelszenen."
 interwar_turkey.2.a:0 "Konstantinopel wird wieder Griechisch sprechen"

  # TUK bittet um Waffenstillstand mit GRE
 interwar_turkey.3.t:0 "Türken bitten um Frieden"
 interwar_turkey.3.d:0 "Die Türken können sich nicht mehr halten, sie sind bereit, alles zu akzeptieren, wir sollten die Situation ausnutzen und diese Chance ergreifen."
 interwar_turkey.3.a:0 "Das größte Stück vom Kuchen wird unser sein"
 interwar_turkey.3.b:0 "Offensive fortsetzen"

  # Proklamation der Republik Türkei
 interwar_turkey.4.t:0 "Proklamation der Republik Türkei"
 interwar_turkey.4.d:0 "Die Republik Türkei wurde nach dem Sturz von Sultan Mehmet VI. durch das neue republikanische Parlament ausgerufen. Dieses neue Regime war der Gnadenstoß für den osmanischen Staat, der nach dem Ersten Weltkrieg praktisch von der Weltbühne verschwunden war."
 interwar_turkey.4.a:0 "Das Osmanische Reich gehört nun der Vergangenheit an"