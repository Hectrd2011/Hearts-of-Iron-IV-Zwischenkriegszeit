 USA_interwar_PostWarPolicy:0 "Послевоенный период"
 USA_interwar_PostWarPolicy_desc:0 "Несмотря на относительно короткий промежуток времени, межвоенный период представлял собой эпоху значительных изменений во всем мире. Производство энергии на основе нефти и связанная с ним механизация резко расширились, что привело к бурным двадцатым, периоду экономического процветания и роста среднего класса в Северной Америке, Европе, Азии и многих других частях мира."

 USA_interwar_IndianCitizenshipAct:0 "Закон о гражданстве индейцев"
 USA_interwar_IndianCitizenshipAct_desc:0 "Обеспечить, чтобы индейцы, не являющиеся гражданами, родившиеся в пределах территориальных границ Соединенных Штатов, могли стать гражданами Соединенных Штатов. При условии, что предоставление такого гражданства никоим образом не ущемляет и не затрагивает права любого индейца на племенную или иную собственность."

 USA_interwar_RecreationalActivities:0 "Рекреационные мероприятия"
 USA_interwar_RecreationalActivities_desc:0 "Рекреационные мероприятия, такие как путешествия, походы в кино и профессиональный спорт, стали основными видами деятельности после Великой войны."

 USA_interwar_TranscontinentalAirMail:0 "Трансконтинентальная воздушная почта"
 USA_interwar_TranscontinentalAirMail_desc:0 ""

 USA_interwar_EasternLincolnHighway:0 "Восточный участок Линкольнского шоссе"
 USA_interwar_EasternLincolnHighway_desc:0 "Линкольн-хайвей — один из первых трансконтинентальных автомобильных маршрутов через Соединенные Штаты Америки."

 USA_interwar_WesternLincolnHighway:0 "Западный участок Линкольнского шоссе"
 USA_interwar_WesternLincolnHighway_desc:0 "Линкольн-хайвей — один из первых трансконтинентальных автомобильных маршрутов через Соединенные Штаты Америки."

 USA_interwar_LeaveDominicanRepublic:0 "Освободить Доминиканскую республику"
 USA_interwar_LeaveDominicanRepublic_desc:0 ""

 USA_interwar_AnnexDominicanRepublic:0 "Присоединить Доминиканскую республику"
 USA_interwar_AnnexDominicanRepublic_desc:0 "Доминиканская республика должна оставаться под нашим влиянием, несмотря ни на что."
