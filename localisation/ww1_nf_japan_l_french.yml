 # [JAPAN] Interwar
 #=========================================================================
 JAP_ww1_Fukoku_Kyohei:0 "Fukoku Kyōhei"
 JAP_ww1_Fukoku_Kyohei_desc:0 "Deux mots : richesse, et force. Ce concept nous a guidé pendant toute l'ère Meiji, et nous a permis de nous catapulter aux premiers rangs des nations, en nous développant et en nous industrialisant plus vite que n'importe quel pays du monde. Un exploit encore plus remarquable pour un petit pays insulaire, en manque de ressources naturelles ! Nous devons continuer dans cette voie et attirer les investissements."
 JAP_ww1_Invasion_of_Manchuria:0 "Invasion de la Mandchourie"
 JAP_ww1_Invasion_of_Manchuria_desc:0 "La Chine est faible, corrompue, divisée... et potentiellement très riche ! Une telle opportunité ne se représentera pas deux fois. Avec une ou deux caisses d'explosifs, notre service de renseignements nous a suggéré l'idée d'un petit... accident... qui nous permettrait de justifier l'envoi d'un corps expéditionnaire massif en Mandchourie."
 JAP_ww1_Form_Manchukuo:0 "Former la Mandchourie"
 JAP_ww1_Form_Manchukuo_desc:0 "Maintenant que nous avons frappé sur le continent, il est temps de former un état mandchou, avec un gouvernement et une force armée, soutenus par le Japon. Nous aurons alors sur place un allié précieux, des ports ou débarquer, et un pied dans la porte de l'Asie !"

 JAP_ww1_ReestablishGermanyJapanRelations:0 "Rétablir les relations entre l'Allemagne et le Japon"
 JAP_ww1_ReestablishGermanyJapanRelations_desc:0 "Même si nous avons été ennemis dans le passé, l'Allemagne pourrait devenir un partenaire important à l'avenir. Et puis en géopolitique, il faut être pragmatique. Demander a rouvrir une ambassade nipponne à Berlin ne coûterait pas grand-chose, et ouvrirait la voie à une plus grande coopération entre nos états."

 JAP_ww1_GettingCloserToMussolini:0 "Se Rapprocher de Mussolini"
 JAP_ww1_GettingCloserToMussolini_desc:0 "Celui qu'on appelle Duce est sans conteste la figure politique européenne du moment. Ex-socialiste révolutionnaire, il prône maintenant un fascisme autoritaire, mais anti-capitaliste, anti-clérical... et n'a pas hésité non plus à trahir ses alliés de gauche pour rejoindre la droite italienne. Quoi qu'il en soit, nous avons certainement des leçons a tirer de son parcours politique."

 JAP_interwar_MELCO:0 "Création de Mitsubishi Electric Corporation"
 JAP_interwar_MELCO_desc:0 "La compagnie Mitsubishi est un des plus grands groupes industriels nippons. Si nous soutenons la création de leur filiale Mitsubishi Electric Corporation, nous pourrions former une grande entreprise qui concevrait et produirait des équipements radiophoniques et électroniques de pointes, qui profiteront à notre industrie navale, puis à l'aviation, et plus généralement au Japon tout entier."
