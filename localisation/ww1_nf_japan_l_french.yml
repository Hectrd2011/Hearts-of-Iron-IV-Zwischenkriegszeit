 #--------------------------------------------------------------
 # [EMPIRE OF JAPAN] Army Effort
 #=========================================================================
 JAP_ww1_army_effort:0 "Réorganiser l'Armée Impériale Japonaise"
 JAP_ww1_army_effort_desc:0 "Notre glorieuse armée s'est montrée à la hauteur, ces dernières années, en défaisant les forces impériales de Russie. Mais le prochain conflit impliquera bien plus de grandes puissances, et nous ne pouvons sous aucun prétexte nous permettre d'être surclassés dans la course aux armements. Il faut que le grand état-major de Tokyo adopte un plan de réorganisation de nos forces terrestres, avant de les rééquiper en masse."
JAP_ww1_trenchwarfare:0 "Guerre des Tranchées"
JAP_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes impies, notre nation est profondément intéressée par les stratégies défensives s’articulant autour des lignes de tranchées, introduites lors de la guerre de Sécession américaine. Nous devrions rechercher des experts de cette théorie pour approfondir nos doctrines militaires futures."
JAP_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
JAP_ww1_artillery_effort_1_desc:0 "Une étape essentielle pour faire progresser notre programme de modernisation militaire est le développement inconditionnel de nos batteries d’artillerie. La recherche de concepteurs pour de nouvelles armes est la première étape logique, et une fois ce projet mis au point, nous allons récolter les avantages d’une toute nouvelle pièce d’artillerie de campagne."
JAP_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
JAP_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni plusieurs concepteurs d’artilleries, il semble logique de soutenir leurs efforts avec les usines appropriées. En les assignant des postes à plein temps comme ingénieurs militaires, et en leur attribuant des équipes de travail, nous allons faire de grands progrès dans le domaine de l’artillerie."
JAP_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
JAP_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain ont mis en évidence un défaut majeur de nos pièces d’artillerie : la trop grande variété de calibres d’obus que nous utilisons pour des usages et des modèles variés. Cela a un coût trop élevé et réduit l’efficacité de nos batteries au combat. Si nous ordonnons de standardiser notre artillerie, nous pourrions construire de nouveaux modèles moins coûteux à utiliser, et qui nous permettrons de tirer plus de coups pour chaque monnaie dépensée."
JAP_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
JAP_ww1_artillery_effort_4_desc:0 "Bien que le canon de campagne fut pensé pour être en retrait du champ de bataille et du contact direct, beaucoup de nos artilleurs commencent actuellement a demander plus de ces pièces. Concentrer nos efforts sur ces nouveaux canons, et développer plus de types de munitions, ne mènerait pas seulement à des modèles plus performants, mais pourrait aussi donner des résultats inattendus."
JAP_ww1_special_forces:0 "Priorité aux Forces Spéciales"
JAP_ww1_special_forces_desc:0 "La guerre chimique nous a fait découvrir par accident une excellente catégorie de troupes, supérieures à toutes les autres dans notre armée. Ces hommes semblent capables d’agir comme des fantassins, mais bien au-delà du fusilier standard. Investir dans la spécialisation et l’entraînement de ces hommes pourrait mener à la création de véritables forces spéciales. Si seulement il y avait un moyen de les amener au combat plus rapidement..."
JAP_ww1_army_motorization_focus:0 "Développement de la Motorisation"
JAP_ww1_army_motorization_focus_desc:0 "Certains de nos experts dans le corps général –ou peut-être simplement des hommes ayant l’expérience des tranchées- ont proposé de fabriquer en série des véhicules spécifiquement conçus pour le transport de troupes, ce qui nous permettrait d’amener plus de forces au combat en un temps pour court. Bien sûr, cette décision nécessite de l’entraînement et du matériel spécifique, ce qui signifie un investissement significatif, mais cela pourrait être facilement réglé."
JAP_ww1_doctrine_effort:0 "Développement des Doctrines"
JAP_ww1_doctrine_effort_desc:0 "Bien que l'ère des généraux nobles soit révolue, plusieurs de nos officiers de haut rang ont été choisis non pour leur talent, mais pour leurs relations ou leurs liens familiaux. Cela conserve leur loyauté, mais les rend peu compétitifs. Nous devrions commencer à les nommer selon leur mérite, mais prenons garde à ne pas laisser trop de membres de la racaille commune prendre du galon..."
JAP_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
JAP_ww1_doctrine_effort_2_desc:0 "Bien que notre personnel général ait été jusqu’ici promu en fonction du mérite, ils ne sont pas les seuls pouvant nous aider à améliorer nos doctrines. Un type de chercheur resté inerte depuis le début des années 1800 est le général de salon.  Bien que ces hommes n’aient qu’une expérience très limitée du combat, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait être avantageuse pour nos tactiques militaires."
JAP_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
JAP_ww1_doctrine_effort_3_desc:0 "Un des points critiques de la guerre a été trop longtemps ignoré : la logistique. Pour que les troupes puissent conserver toute leur efficacité au combat, nous devons nous assurer qu’ils arrivent à temps et qu’ils soient correctement approvisionnés en eau, nourriture et armement. Si nous donnons la parole à des experts sur ce sujet et que nous formons des conducteurs de véhicules de ravitaillement, nous en tirerions des bénéfices immédiats pour nos doctrines terrestres, mais d’autres avantages futurs aussi."
JAP_ww1_equipment_effort:0 "Développement du Matériel"
JAP_ww1_equipment_effort_desc:0 "Nos vieux généraux de salon n'ont pas l'air de s'alarmer du vieillissement de nos armes et de l'ensemble de nos outils militaires, mais c'est un problème qui est de plus en plus régulièrement remonté par les jeunes officiers et en particulier par ceux qui combattent réellement ! Nous devons lancer un programme de modernisation de nos forces."
JAP_ww1_equipment_effort_2:0 "Développement du Matériel II"
JAP_ww1_equipment_effort_2_desc:0 "Nos nouveaux contremaîtres nous demandent non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L’expérience de ces nouvelles armes a menée à de nouvelles idées comme des fusils mitrailleurs légers, des mortiers de tranchées et des grenades à fusil, qui semblent très utiles, dès l’instant où nous pouvons assigner les bonnes personnes à leur conception et leur production."
JAP_ww1_equipment_effort_3:0 "Développement du Matériel III"
JAP_ww1_equipment_effort_3_desc:0 "Les officiers d'intendance ont envoyé une lettre de demandes, pour obtenir plus de fusils de tranchées : ceux capables de lancer des grenades à fusil, des hampes à baïonnettes, des optiques de tir, et plus de carabines. Nous pourrions simplement en produire plus, mais il semblerait logique de standardiser notre armement pour les rendre tous capables d’accueillir ces nouvelles améliorations."
JAP_ww1_equipment_effort_4:0 "Développement du Matériel IV"
JAP_ww1_equipment_effort_4_desc:0 "Nos officiers d'intendance nous ont fait malheureusement parvenir une nouvelle liste de demandes. Heureusement, nous avons chargé le service des courriers d’ignorer davantage de leurs doléances. Leur dernière demande réside dans l’équipement du Corps des Ingénieurs : outils, carabines, et ces nouveaux lance-flammes, dès que possible. Bien sûr, donner plus de moyens aux corps d’ingénieurs pourrait nous procurer des avantages non prévus."
JAP_ww1_armor_effort_1:0 "Développement des Blindés"
JAP_ww1_armor_effort_1_desc:0 "Nos premiers investissements ont payé ! Les ingénieurs et concepteurs de l’artillerie et de véhicules ont mis au point un tout nouveau type de véhicule, basé sur les prototypes que nous avons achetés à grand frais en Europe. Bien que les premiers engins ne soient pas assez avancés pour être utilisés au combat, ils sont très prometteurs, en particulier pour faire pencher l’impasse des défenses en tranchées en notre faveur, si ces machines peuvent résister au feu des mitrailleuses comme on nous le garantit."
JAP_ww1_armor_effort_2:0 "Développement des Blindés II"
JAP_ww1_armor_effort_2_desc:0 "Nos expériences avec les blindés sont un succès retentissant ! Cependant, nous ne pouvons nous satisfaire de nos concepts actuels. Nos ingénieurs en ont proposé de nouveaux et intéressants, comme des tourelles rotatives, des compartiments à moteur spécifique, et une écoutille de chef de char. Ce ne peut être ignoré. Si nous étions les premiers à concrétiser ces idées, nous pourrions être irrésistibles !"
JAP_ww1_gasmask_focus:0 "Développement de la Guerre Chimique"
JAP_ww1_gasmask_focus_desc:0 "Plusieurs de nos chimistes ont proposé l’usage d’un nouvel agent chimique, incroyablement létal. Un poison propulsé par nos mortiers et notre artillerie. Même si la guerre chimique a été désapprouvée pendant presque un siècle, quel autre choix avons-nous si nous pouvons gagner la guerre ! Au-delà de cet aspect, c’est également pour mieux développer des contre-mesures rapides que nous devrions nous y intéresser."
 #--------------------------------------------------------------
 # [EMPIRE OF JAPAN] Aviation Effort
 #=========================================================================
 JAP_ww1_fighter_focus:0 "Priorité à la Chasse"
  JAP_ww1_fighter_focus_desc:0 "La valeur du chasseur n’est pas à remettre en question. Si nous concentrons nos efforts aériens sur la conception et l’usage de ces appareils, nos avions pourraient un jour inonder les cieux, détruire les avions de l’ennemi sans qu’ils puissent s’y opposer et nous procurer un avantage décisif. Bien sûr, le lobby des bombardiers est également intéressant, aussi ne devrions-nous pas mettre tous nos œufs dans le même panier..."
 JAP_ww1_bomber_focus:0 "Priorité aux Bombardiers"
 JAP_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentre nos conceptions et nos forces de production sur cette classe spécifique d’aéroplanes seraient un bon moyen de nous assurer que nous puissions utiliser l’armée de l’air comme un outil de support de troupes, capable d’aider l’infanterie en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs peuvent toujours être produits, mais ces bombardiers pourraient gagner la guerre pour nous."
 JAP_ww1_airship_focus:0 "Priorité aux Dirigeables"
 JAP_ww1_airship_focus_desc:0 "Le dirigeable est notre plus vieil aéroplane, et les experts prédisent que cette machine n’a pas un grand avenir sur le champ de bataille. Ce n’est cependant pas une excuse pour négliger leur conception, surtout quand ils peuvent être un moyen toujours valable de larguer de lourdes cargaisons de bombers. En prenant sous notre aile les manufactures des zeppelins, nous pourrions utiliser à fond leur potentiel pendant que nous le pouvons encore."
 JAP_ww1_aviation_effort:0 "Formation de l'Armée de l'Air de l'Armée Impériale Japonaise"
 JAP_ww1_aviation_effort_desc:0 "Nos observateurs en Europe n'ont pas manqué de remarquer l'efficacité remarquable des aéroplanes, en tant qu'appareils de reconnaissance, de chasse et de bombardement ! Nous devons continuer sur la voie ouverte par le Rinji Gunyo Kikyu Kenkyukai et développer notre propre force aérienne, pour que le Soleil Levant domine les nuages !"
 JAP_ww1_aviation_effort_2:0 "Développement de l'Aviation"
 JAP_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons pour de bon constitué une armée de l’Air, nous avons fait des avancées intéressantes. Plus notablement, nos concepteurs d’aéroplanes ont conçu des prototypes spécifiques pour des rôles précis, plus que des modèles génériques. Utiliser efficacement ces avions, conçus pour des rôles comme l’attaque des aéroplanes ennemis ou le largage de bombes, exigera des tests et des recherches, mais s’avérera avantageuse."
 JAP_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
 JAP_ww1_aviation_effort_3_desc:0 "Nos efforts pour créer des avions à rôles spécifiques ont résulté dans une grande variété d’appareils, qui permettent de faire beaucoup de choses différentes. La classe de chasseur en particulier a attiré particulièrement la jeunesse, qui en est déjà adepte. Ils ont donné des idées intéressantes pour le futur de notre armée de l’air. Peut-être que nous devrions accorder plus de crédits de leurs idées, pour le bien de nos doctrines."
 JAP_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
 JAP_ww1_aviation_effort_4_desc:0 "La mise au point des mitrailleuses synchronisées ont changé le rôle des avions. Les chasseurs sont maintenant bien plus efficaces, et les zeppelins semblent vivre leurs chants du cygne. Nous devons être innovants pour ne pas prendre du retard. Si nous devenons les maitres de cette arme, cela pourrait changer la guerre aérienne aussi bien que la guerre terrestre, et nous obtiendrons la maîtrise du ciel."
 JAP_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
 JAP_ww1_aviation_effort_5_desc:0 "Notre armée de l’air, créée récemment, est maintenant complètement intégrée à nos forces armées. Cela nous apportera les bénéfices évidents d’un groupe d’experts aéronautique, ainsi qu’une nouvelle catégorie d’ « as » de l’aviation, qui deviennent des célébrités. Engager ces gens ne peut pas nous faire de mal, et mènera à des développements intéressants sur le terrain."
 JAP_ww1_pilotformation_1:0 "Formation des Pilotes"
 JAP_ww1_pilotformation_1_desc:0 "Actuellement, l’avion vole seul, éloigné de ses semblables et ne relevant que des duels en un-contre-un envers tout ennemi rencontré. Cependant, il y a de plus en plus de ces machines dans le ciel, et il devient clair que cette manière d’envisager le combat aérien n’est plus viable. Certains de nos théoriciens militaires peuvent être d’une grande aide pour déterminer de meilleures façons d’engager nos pilotes."
 JAP_ww1_pilotformation_2:0 "Formation des Pilotes II"
 JAP_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons conçues ont démontré leurs avantages au combat. Cependant, c’est une chose différente que de nous assurer que nos pilotes s’y tiennent. Si nous encouragions nos meilleurs « as » à rédiger un manuel de tactiques aériennes et de formations pour nos pilotes, nous nous assurerions que nos pilotes feraient au mieux, et peut-être que ces écrits pourraient aider à développer de nouvelles doctrines."
 JAP_ww1_aircraftprod_1:0 "Production Aérienne"
 JAP_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient loyalement travaillé pour nous en concevant l’aéroplane, il est temps d’étendre leur fabrication de manière industrielle. Fabriquer en série des avions nous aidera a inonder le ciel de ces appareils amicaux, et plus important, priver l’ennemi de cet avantage. Qui sait ? Peut-être que ces ingénieurs pourraient aussi avoir de bonnes idées pour améliorer les avions..."
 JAP_ww1_aircraftprod_2:0 "Production Aérienne II"
 JAP_ww1_aircraftprod_2_desc:0 "Pendant que l’avion a été mis en production dans des usines consacrées jusqu’ici à la construction de véhicules, nous avons établi de nouvelles manufactures spécifiquement dédiée à la fabrication et l’assemblage d’avions. Habituellement dirigées par des experts, ces nouvelles usines vont nous aider à rationaliser la production et améliorer les modèles en production."
 JAP_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
 JAP_ww1_airbomb_1_desc:0 "Pendant que les tactiques de nos chasseurs évoluent avec les formations, nos bombardiers sont toujours des machines relativement basiques, avec des stratégies basiques. Certains de nos plus vieux bombardiers possèdent maintenant une expertise certaine de la guerre aérienne, inutilisée. Et cela pourrait nous aider. En utilisant ces vétérans, nous pouvons être sûrs que les vieilles leçons du bombardement ne soient pas perdues avec les nouveaux avions."
 JAP_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
 JAP_ww1_airbomb_2_desc:0 "Une des plus grandes questions en cours avec notre armée de l’air est le fait qu’actuellement, le bombardement reste un jeu de supposition, avec des calculs géométriques devant être effectués en plein vols et qui ne sont pas viables ni pratique. Avec non seulement la doctrine mais également un équipement standardisé et du personnel formé à son utilisation, nous pouvons transformer le bombardement en une menace mortelle, précise et immédiate."
 JAP_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
 JAP_ww1_air_innovation_desc:0 "Toutes ces récentes avancées dans la guerre aérienne, en théorie autant qu’en pratique, ont donné naissance à un âge d’or de l’aviation. De pilote à mécanicien, il semble que tout le monde possède une idée et quelque chose à changer et à offrir, une impulsion que nous pouvons utiliser au niveau national ! Peut-être qu’un jour, l’avion sera la plus importante arme de la guerre..."
 JAP_ww1_navalair:0 "Développement du Bombardement Naval"
 JAP_ww1_navalair_desc:0 "Un de nos aspirants officiers de l’armée de l’air ont récemment développé un projet sur lequel ils travaillaient secrètement. Un hydravion a été lancé d’un bateau immobile, et a largué une bombe sur un vieux rafiot, le faisant couler rapidement. Quoi que la plupart de nos hauts commandants n’aient pas été impressionnés outre mesure, l’attention du chef de l’état pourrait probablement donner un coup de pouce à ce projet."
 JAP_ww1_IJNAS:0 "Service Aérien de la Marine Impériale Japonaise"
 JAP_ww1_IJNAS_desc:0 "Le capitaine Eisuke Yamamoto a récemmment fait parvenir au quartier général de Tokyo un manifeste, où il prône la création d'une arme aéronavale complète, destinée à assurer la protection de nos escadres et a assurer la complémentarité de nos forces. Le ministre Makoto a approuvé ses théories ; et souligne qu'en tant que nation insulaire et jeune puissance industrielle, c'est en effet une nécessité que d'adopter les dernières innovations militaires pour assurer la domination des mers. Nous pourrions commencer par former un comité chargé de déterminer les grandes lignes des missions et des futurs besoins de cette force aéronavale."
 #--------------------------------------------------------------
 # [EMPIRE OF JAPAN] Industrial Effort
 #=========================================================================
 #=========================================================================
JAP_ww1_industrial_effort:0 "Développement de l'Industrie"
JAP_ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."
JAP_ww1_construction_effort:0 "Développement de la Construction"
JAP_ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile. Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."
JAP_ww1_construction_effort_2:0 "Développement de la Construction II"
JAP_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile."
JAP_ww1_construction_effort_3:0 "Développement de la Construction III"
JAP_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."
JAP_ww1_production_effort:0 "Développement de l'Armement"
JAP_ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."
JAP_ww1_production_effort_2:0 "Développement de l'Armement II"
JAP_ww1_production_effort_2_desc:0 "Une compagnie automobile qui a construit des véhicules de classe militaire pour nous dans le passé a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."
JAP_ww1_production_effort_3:0 "Développement de l'Armement III"
JAP_ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."
JAP_ww1_dockyard_effort_1:0 "Développement des Arsenaux"
JAP_ww1_dockyard_effort_1_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals."
JAP_ww1_dockyard_effort_2:0 "Développement des Arsenaux II"
JAP_ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais."
JAP_ww1_dockyard_effort_3:0 "Développement des Arsenaux III"
JAP_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports commerciaux ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."
JAP_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
JAP_ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant."
JAP_ww1_airfield_expansion_2:0 "Développement des Aérodromes II"
JAP_ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."
JAP_ww1_airfield_expansion_3:0 "Développement des Aérodromes III"
JAP_ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."
JAP_ww1_infrastructure_effort:0 "Développement des Infrastructures"
JAP_ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan."
JAP_ww1_infrastructure_effort_2:0 "Développement des Infrastructures II"
JAP_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."
JAP_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
JAP_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde."
JAP_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
JAP_ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"
JAP_ww1_extra_tech_slot:0 "Nouvel Emplacement de Recherche"
JAP_ww1_extra_tech_slot_desc:0 "Avec un secteur industriel aussi étendu et plusieurs de nos esprits les plus brillants aux commandes des manufactures militaires, et du développement militaire, des résultats sont attendus rapidement. Certaines des industries que nous avons soutenu au début ont mis en valeur quelques individus passionnés, qui peuvent mener des recherches intéressantes pour notre nation."
JAP_ww1_extra_tech_slot_2:0 "Nouvel Emplacement de Recherche II"
JAP_ww1_extra_tech_slot_2_desc:0 "Notre important investissement dans l’industrie et l’infrastructure a rapetissé notre pays –heureusement, pas sur la carte-. Quelques esprits brillants des parties les plus obscures de notre pays visitent la capitale plus souvent, et ils ne serait pas particulièrement difficile de les incorporer au service du Japon."
 #--------------------------------------------------------------
 # [EMPIRE OF JAPAN] Naval Effort
 #=========================================================================
 JAP_ww1_naval_effort:0 "Héritage de la guerre Russo-Japonaise"
 JAP_ww1_naval_effort_desc:0 "En 1904, le Japon a honorablement défendu ses îles contre l'agression russe, et défait l'empire des tsars dans une des plus dévastatrices batailles de l'histoire militaire. Si nous continuons a étendre et développer notre marine, il ne fait aucun doute que nous puissions parvenir à dominer entièrement le Pacifique."
 JAP_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
 JAP_ww1_newnavalcanons_1_desc:0 "Tandis que la conception de nos navires évolue constamment, nous de devrions pas oublier l’artillerie navale à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres pendant plus d’un siécle, nous avons encore trop de calibres différents pour trop de rôles différents. En réduisant le nombre de standards et en rendant chaque type d’arme plus universel, nous pouvons rationaliser la conception des navires."
 JAP_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
 JAP_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons dorénavant résolut le problème des canons, nous devrions maintenant concentrer nos efforts sur le matériel servant à soutenir ces batteries navales. Les télémètres commencent à devenir un standard pour nos navires. L’assurance que nos officiers sauront s’en servir, surtout à distance d’engagement maximale, nous permettra d’exploiter notre artillerie à son potentiel maximal."
 JAP_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III"
 JAP_ww1_newnavalcanons_3_desc:0 "Le Contrôle de Feu Analogue est un pavé dans la mare de la communauté navale, pour sa capacité a guider l’ensemble des pièces d’un navires sur la même cible. Bien que relativement primitif, ce dispositif est déjà très demandé. Ces nouvelles conceptions peuvent nous donner un avantage décisif en mer."
 JAP_ww1_dreadnought_effort:0 "Construire de nouveaux cuirassés"
 JAP_ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont révélé la première classe de cuirassé, une course aux armement a été entreprise entre les plus grandes marines du mondes pour construire des cuirassés toujours plus grands et puissants. Si notre pays veut rester à la page, nous devons nous aussi améliorer nos conceptions et produire nos propres dreadnoughts."
 JAP_ww1_flexible_navy:0 "Marine Flexible"
 JAP_ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde."
 JAP_ww1_large_navy:0 "Grande Marine"
 JAP_ww1_large_navy_desc:0 "Avoir des navires de ligne et des cuirassés est déjà une bonne chose en soi, mais créer un cœur de navires-écrans et de croiseurs cuirassés peut facilement faire pencher la balance en notre faveur et nous ouvrir toutes les options tactiques que ces rôles autorisent, tant qu’ils sont en nombre. Si nous construisons notre marine autour de ce concept et que nous étudions la doctrine correspondante, notre flotte sera tout simplement imbattable."
 JAP_ww1_navyreform:0 "Déploiement de la Marine Impériale"
 JAP_ww1_navyreform_desc:0 "Ce n’est pas simplement les canons et les navires qui permettent de gagner une bataille navale. Le meilleur navire du monde est inutile s’il n’est pas au bon moment au bon endroit. Investir dans des canaux de communications directs entre navires, ainsi qu’entre la flotte et le port peut nous permettre d’être sûrs que chaque navire sera au bon endroit au bon moment, et soutenir notre suprématie navale."
 JAP_ww1_submarine_effort:0 "Développement des Sous-Marins"
 JAP_ww1_submarine_effort_desc:0 "Les sous-marins sont peu coûteux, déployables en nombre et peuvent causer une menace matérielle et psychologique redoutable ! Nous devons dédier une partie du budget de la Marine à la construction de plusieurs de ces nouvelles machines."
 JAP_ww1_cruiser_effort:0 "Développement des Croiseurs"
 JAP_ww1_cruiser_effort_desc:0 "Nos amiraux appellent à une plus grande flotte et à un investissement d’envergure dans les croiseurs, pour nous conférer des navires de taille moyenne capables d’harceler les navires ennemis et les transports adverses ; et de soutenir de plus grands navires de guerre. Donner les moyens à nos bureaux d’étude de concevoir et construire de nouvelles classes de navires de cette sorte nous aidera contre n’importe quel ennemi avec une grande flotte, et sécurisera nos sous-marins."
 JAP_ww1_destroyer_effort:0 "Développement des Destroyers"
 JAP_ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé de développer notre flotte de torpilleurs et de plus grands investissements dans ce domaine. Cela nous donnera des navires plus légers, bons pour lutter contre les submersibles ennemis, la reconnaissance et l’escorte de convois. Commander de meilleurs torpilleurs à nos chantiers navals nous aidera à garder ouvertes nos routes commerciales et à soutenir nos propres sous-marins."
 JAP_ww1_capital_ships_effort:0 "Développement des Vaisseaux Capitaux"
 JAP_ww1_capital_ships_effort_desc:0 "Nos amiraux nous ont envoyé une requête relativement simple : plus de cuirassés, et qu’ils soient plus grands, et plus puissants ! Construire ces navires titanesques nous aidera à contrôler les mers, et nous permettra un bon appui-feu à nos troupes au sol qui débarquent en cas d’invasion navale."
 JAP_ww1_carrier_focus:0 "Développement des Navires Porteurs"
 JAP_ww1_carrier_focus_desc:0 "Quelques esprits radicaux ont proposé un navire désarmé, uniquement équipé pour l’usage de bombardiers navals qui en décolleraient pour frapper loin en mer. C’est un projet très prometteur, même s’il est un peu handicapé par la technologie actuelle. Si nous poursuivons nos efforts dans ce projet, peut-être qu’un jour l’aviation aéronavale sera chose commune..."
 JAP_ww1_antisubmarine:0 "Guerre Anti-Sous-Marine"
 JAP_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace."
 #--------------------------------------------------------------
 # [EMPIRE OF JAPAN] Political Effort
 #=========================================================================
 JAP_ww1_political_effort:0 "Développement Politique"
  JAP_ww1_political_effort_desc:0 "Le temps de la Réforme est venu. La nation a été bien dirigée selon les vieux principes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y répondre. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."
 JAP_ww1_support_republic:0 "Fukoku Kyōhei"
 JAP_ww1_support_republic_desc:0 "L'empereur Meiji a renversé le shôgunat, et a commencé à diriger notre empire vers une nouvelle voie, loin de l'isolationnisme et pour acquérir le statut de grande puissance. Quel genre de nation serions-nous en tournant le dos à ces temps nouveaux? En continuant dans cette direction, la place du Japon dans le monde sera confortée."
 JAP_ww1_contest_republic:0 "Réformes Démocratiques"
 JAP_ww1_contest_republic_desc:0 "Le Japon est une monarchie, mais il est soutenu par une large partie du peuple, qui a besoin d'être apaisé. En établissant quelques réformes démocratiques, nous pouvons conserver le contrôle du peuple, sans renoncer à l'exercice du pouvoir."
 JAP_ww1_internationalism_focus:0 "Internationalisme"
 JAP_ww1_internationalism_focus_desc:0 "La Révolution Communiste ne peut être arrêtée. Il est bon que notre peuple l’embrasse, et immédiatement, plutôt qu’au moyen d’une guerre civile. Quand nous commenceront à montrer notre soutien pour le Mouvement Communiste Internationaliste, nous serons auss rouges que le sang des hommes !"
 JAP_ww1_militarism:0 "Militarisme"
 JAP_ww1_militarism_desc:0 "Notre armée devient de plus en plus partie prenante de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise nos troupes à l’heure actuelle, car ils les voient comme les héros qu’ils sont, se battant sous notre bannière. Cette culture militaire que nous allons établir servira la cause de nos forces armées."
 JAP_ww1_indoctrination_focus:0 "Endoctrinement"
 JAP_ww1_indoctrination_focus_desc:0 "Après des années de débats sur la manière d’obtenir des citoyens le soutien pour notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré l’établissement d’un nouveau « Ministère de l’Amour », qui persuaderait officiellement les gens de soutenir notre gouvernement. Nous ne parlerons pas ici de ce qui se passera officieusement dans ce ministère..."
 JAP_ww1_political_commissars:0 "Commissaires Politiques"
 JAP_ww1_political_commissars_desc:0 "L’armée est paradoxalement un endroit où le sentiment anti-national prospère. En nous assurant que notre gouvernement aie des yeux partout, nous pouvons traquer ces groupes d'agitateurs et les empêcher de grandir."
 JAP_ww1_paramilitarism:0 "Paramilitarisme"
 JAP_ww1_paramilitarism_desc:0 "Certains pays sont assez idiots pour condamner les milices armées, craignant les rébellions. Cependant, si nous sommes assez prudents pour limiter celles-ci aux loyalistes du régime, nous pouvons créer un autre groupe d’hommes en colères et armés, pouvant soutenir notre nation. Cela nous sera utile en cas de guerre.--"
 JAP_ww1_political_correctness:0 "Politiquement Correct"
 JAP_ww1_political_correctness_desc:0 "N’importe qui s’exprimant contre notre gouvernement commet clairement un crime de haine contre le peuple que nous défendons, et contre l'Empereur. Donc, quelqu’un qui se prononce contre le pouvoir en place devrait être surveillé de près."
 JAP_ww1_military_youth:0 "Jeunesse Militaire"
 JAP_ww1_military_youth_desc:0 "Notre culture militariste doit aussi être présente chez nos enfants ! En forçant le respect de l’armée et en offrant une formation aux jeunes générations, nous pouvons être certains qu’ils grandissent et s’enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l’exploitation... mais cela sonne mieux quand on dit que l’on donne un avenir brillant aux adolescents."
 JAP_ww1_student_movement_focus:0 "Mouvement Étudiant"
 JAP_ww1_student_movement_focus_desc:0 ""
 JAP_ww1_monarchy:0 "Autoritarisme"
 JAP_ww1_monarchy_desc:0 "Les pouvoirs exercés par le Parlement et par le peuple peuvent être dangereux. La seule vraie façon de garder le contrôle de la nation, particulièrement dans de tels moments si difficiles, serait d’adopter une position généralement ferme, et de diriger notre pays comme il doit l’être."
 JAP_ww1_democracy:0 "Démocratisme"
 JAP_ww1_democracy_desc:0 "Il est dit que n’importe quel dirigeant tire son pouvoir du peuple. Si nous faisons un pas vers une société plus démocratique, même si nous ne le devenons pas réellement, nous pouvons au moins atteindre une meilleure position, pour pouvoir négocier avec des nations démocratiques du monde entier."
 JAP_ww1_centralizedpower:0 "Bureaucratie"
 JAP_ww1_centralizedpower_desc:0 "En doublant le nombre de fonctionnaires d'état, nous renforçons nos capacité de contrôle et de régulation sur l'ensemble de notre gouvernement, et nous nous assurons que rien ne nous échappera. Les efforts de la nation seront bien mieux utilisés. Et puis, cela fera fonctionner l'industrie papetière nationale..."
 JAP_ww1_freespeech:0 "Liberté d'Expression"
 JAP_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui criera « AU FEU ! » dans un théâtre bondé, ou qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison..."
 JAP_ww1_reorganization_act:0 "Loi de Réorganisation"
 JAP_ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."
 JAP_ww1_free_Korea:0 "Auto-Détermination Coréenne"
 JAP_ww1_free_Korea_desc:0 "La Corée était le premier objectif de notre politique, mais certains rapports commencent à souligner qu'en réalité, les ressources que nous en avons tiré sont dispensables. Nous aurions meilleur compte de conférer dès maintenant une plus grande autonomie à la Corée... cela allègerait notre administration, libérerait des troupes d'occupation, et nous pourrions en faire un allié solide dans l'avenir."
 JAP_ww1_limited_rearmament:0 "Réarmement Limité"
 JAP_ww1_limited_rearmament_desc:0 "Approvisionner correctement notre armée en fournitures militaires nécessite de grands investissements et des réquisitions. Bien sûr, avec un rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."
 JAP_ww1_full_rearmament:0 "Réarmement Total"
 JAP_ww1_full_rearmament_desc:0 "Qui peut prévoir l'avenir et dire que les guerres s'arrêteront ? Nous devons nous assurer que nos forces restent à la hauteur de la tâche qui les attendent."
 JAP_ww1_unitedpeople:0 "Ferveur Patriotique"
 JAP_ww1_unitedpeople_desc:0 "Une populace motivée peut accomplir de grandes choses ! En inspirant le peuple pour qu’il se rallie à notre bannière sacrée, nous pouvons gagner facilement leurs cœurs et leurs esprits et les amener à faire ce que nous voulons. Tant que nous avons une force d’opposition suffisamment raisonnable pour que nous ressemblions aux gentils."
 JAP_ww1_massive_effort:0 "Effort Massif"
 JAP_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme économique a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"
 JAP_ww1_fortify_city:0 "Fortifications Civiles"
 JAP_ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques !"
 JAP_ww1_fortify_coast:0 "Défense Côtière"
 JAP_ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre, et le Japon en a de tous les côtés ! Maintenant qu'il existe des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas de trop pour rejeter nos ennemis à la mer. C'est notre première et dernière ligne de défense !"
 JAP_ww1_install_democracy:0 "Élections Libres"
 JAP_ww1_install_democracy_desc:0 "Le pouvoir vient toujours du peuple. Organiser des élections libres donnera au moins l'illusion d'une démocratie directe et d'une bonne représentativité des citoyens, et donnera à notre gouvernement la légitimité qui lui manquait. Et ce sera un signal fort envoyé aux puissances européennes."
 JAP_ww1_fascist_coup:0 "Céder le Pouvoir aux Militaires"
 JAP_ww1_fascist_coup_desc:0 "L'armée japonaise a pris bonne note de la montée du fascisme européen. Ils croient que l'adoption de ce principe, au moins à un degré officiel, gardera notre peuple sur les bons rails, et plus important, il travaillera pour la gloire du Japon!"
 JAP_ww1_oppression_minorities:0 "Oppresser les Minorités"
 JAP_ww1_oppression_minorities_desc:0 "Le Japon est une nation de minorités. Si nous nous assurons qu'aucune d'entre elles n'aillent trop loin, à part celles complètement loyales à l'empire, et si nous banissons toutes les publications autres que celles rédigées en japonais, nous nous assurerons que nous n'aurons jamais a devoir composer avec des rébellions nationalistes."
 #--------------------------------------------------------------
 # [EMPIRE OF JAPAN] Diplomatic Effort
 #=========================================================================
JAP_ww1_diplomatic_effort:0 "Développement Diplomatique"
JAP_ww1_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester neutre dans le monde actuel. Notre corps diplomatique ne cesse de nous presser à prendre position dans les luttes de pouvoirs qui se développement, ou de déclarer officiellement notre neutralité. Nous ne pouvons pas encore répondre à la question, mais nous pouvons facilement donner les moyens à nos diplomates pour choisir une de ces options."
JAP_ww1_assert_position_pacific:0 "Asseoir la position japonaise dans le Pacifique"
JAP_ww1_assert_position_pacific_desc:0 "Même si le Pacifique est légitimement connu comme un territoire japonais, il y a  suffisamment d'îles pour les partager avec nos prétendus alliés, au moins pour l'instant. Le premier objectif du Japon sera les îles de nos rivaux régionaux, que nous devons conquérir, quel qu'en soit le coût."
JAP_ww1_Support_USA:0 "Améliorer les relations avec les USA"
JAP_ww1_Support_USA_desc:0 "Les américains sont les amis tantôt gagnants, tantôt perdants du Japon. Parfois, nous sommes des alliés mutuels pour conserver la paix et nous opposer à l'Europe, et parfois nous sommes des rivaux qui nous combattont pour l'influence dans le Pacifique. Aujourd'hui, nous devons être amis pour nous assurer que l'Entente ne tombe en morceaux."
JAP_ww1_Support_Filipinos_Separatists:0 "Soutenir les séparatistes phillipins"
JAP_ww1_Support_Filipinos_Separatists_desc:0 "Les Yankees ne sont pas nos amis, et il ne semblent pas destinés à jouer un rôle dans l'effort de guerre. Si nous aidons et organisons les rebelles phillipins, leur futur nouveau gouvernement rejettera les chaînes américaines - celui qui répondra d'abord au Japon, en nous aidant dans la région. Cela dit, cela pourrait détériorer notre relations avec les États-Unis."
JAP_ww1_Diplomatic_Siam:0 "Envoyer des diplomates au Siam"
JAP_ww1_Diplomatic_Siam_desc:0 "Le Siam est le seul pays indépendant et stable en Asie du Sud-Est. Ils semblent être un allié naturel, et ce serait une erreur de ne pas essayer d'en faire des amis."
JAP_ww1_ready_country:0 "Préparation à la Guerre"
JAP_ww1_ready_country_desc:0 "Les tensions en Europe ont atteint un point de rupture, à l'avantage du Japon. Peu importe à qui nous faisons face, nous devons tout d'abord être prêts à nous battre !"
JAP_ww1_defense_border:0 "Fortifier le Japon"
JAP_ww1_defense_border_desc:0 "Le Japon est une nation insulaire, ce qui implique divers avantages et inconvénients. Le risque le plus grand est de voir n'importe quel attaquant débarquer sur nos côtes et pouvoir accéder directement à notre capitale et faire chuter notre gouvernement. Mais, l'étendue réduite de notre territoire signifie aussi qu'un petit nombre de divisions peuvent sécuriser une grande partie de notre territoire. Le Japon doit être innattaquable, où il ne survivra pas."
JAP_ww1_Japan_Korea_Treaty:0 "Traité d'Annexion Nippo-Coréen"
JAP_ww1_Japan_Korea_Treaty_desc:0 "La Corée a longtemps été un état fantoche de notre empire, mais il nous servirait mieux en tant que territoire rattaché à notre nation. Si nous forçons l'Empereur a manipuler la Corée afin d'obtenir un accord d'annexion, nous pourrions les rayer de la carte d'une manière suffisamment diplomatique pour garder éloignés l'Europe et les américains, et cela avancera notre premier pion sur l'échiquier asiatique."
JAP_ww1_Japanese_Expansionism:0 "Expansionnisme Japonais"
JAP_ww1_Japanese_Expansionism_desc:0 "La solution la plus logique aux problèmes d'approvisionnement en ressources stratégiques et de position défensive faible, est de s'étendre stratégiquement. Si nous nous étendons sur le continent asiatique et plus loin encore dans le Pacifique, nous contrôlerions les ressources dont nous avons besoins, et les avant-postes necéssaires."
JAP_ww1_War_in_Europe_Opportunity:0 "Opportunité de guerre en Europe"
JAP_ww1_War_in_Europe_Opportunity_desc:0 "La guerre d'Europe est une grande opportunité pour le Japon! Même si nous sommes un grand allié des britanniques, nous pourrions rejoindre l'autre côté... logiquement, la meilleure chose à faire serait de rejoindre le côté gagnant et d'en récolter les bénéfices."
JAP_ww1_Pro_German:0 "Politique Pro-Allemande"
JAP_ww1_Pro_German_desc:0 "Les Allemands sont comme les Japonais, tant dans leur position dans le monde que dans leur puissance militaire. Le début d'un rapprochement de leur côté alignera le Japon plus près des Pouvoirs Centraux."
JAP_ww1_Pro_British:0 "Politique Pro-Anglaise"
JAP_ww1_Pro_British_desc:0 "Les Anglais sont techniquement des alliés, et ils furent une des rares nations européennes à investir massivement dans la marine japonaise. En les ralliant, cela nous assurera que rien ne fera jamais face à la Royal Navy avant que nous ne soyons préparés."
JAP_ww1_Claims_on_Pacific_Islands:0 "Revendiquer les Îles du Pacifique"
JAP_ww1_Claims_on_Pacific_Islands_desc:0 "Les îles du Pacifique sont l'endroit idéal pour étendre le Japon. Si nous conquérrons les plus grandes parties du Pacifique, nous sommes sûrs que tout ennemi cherchant à attaquer le Japon aura un long chemin à parcourir. La revendication de ces îles pourrait mener à un gain certain lors de la future conférence de paix."
JAP_ww1_Join_Central_Power:0 "Rejoindre les Puissances Centrales"
JAP_ww1_Join_Central_Power_desc:0 "La faiblesse de la Triple-Entente, aussi bien que la vulnérabilité des cibles à l'est, ont donné au Japon une grande opportunité de s'étendre dans le Pacifique et l'Océanie. Rejoindre les Puissances Centrales garantira un avenir glorieux à l'Empire du Japon!"
JAP_ww1_Join_Entente:0 "Rejoindre l'Entente"
JAP_ww1_Join_Entente_desc:0 "Les Puissances Centrales sont trop occupées en Europe pour faire quoi que ce soit face à l'expansionnisme japonais, heureusement. En devenant un allié à part entière de l'Entente, nous pouvons prendre les possessions allemandes dans le Pacifique."
JAP_ww1_Invade_Singapore:0 "Envahir Singapour"
JAP_ww1_Invade_Singapore_desc:0 "Singapour est un port britannique majeur en Asie, une position forte pour leur permettre de contrôler Hong Kong et le Pacifique, entre autres bénéfices. Si nous les éjectons de la zone, peut-être même de la Malaisie entiére, nous serons certain qu'aucune de leur flotte n'aura de base proche du Japon."
JAP_ww1_Siege_of_Tsingtao:0 "Siége de Tsingtao"
JAP_ww1_Siege_of_Tsingtao_desc:0 "Qingdao est une des colonies allemandes du Pacifique les plus riches et moins protégées. En contrôlant la zone alentours,  nous serons sûrs qu'aucun navire impérial ne fera de raid sur nos rivages, et donnera au Japon un autre territoire continental."
JAP_ww1_Xinhai_Revolution_Opportunity:0 "Opportunité de Révolution Xinhai"
JAP_ww1_Xinhai_Revolution_Opportunity_desc:0 "Avec la Chine plongée dans la guerre civile, le Japon peut trés facilement sauter sur l'occasion et profiter de la situation. Si nous avons assez de chance, nous pourrions même les forcer a devenir un état fantoche." 
JAP_ww1_Thirteen_Demands:0 "Treize Demandes"
JAP_ww1_Thirteen_Demands_desc:0 "Même si la Chine n'a pas les moyens de résister au Japon, le reste des puissances occidentales ainsi que les états-unis sont unis d'un commun accord pour nous menacer d'un embargo, pour nous dissuader d'aller trop loin avec la Chine. Si nous exigeons simplement la succession à la sphére économique allemande, nous pourrons étendre notre influence en Chine, sans endommage notre position." 
JAP_ww1_Twenty_One_Demands:0 "Vingt-et-Une Demandes"
JAP_ww1_Twenty_One_Demands_desc:0 "Même si l'Occident nous en accuse, l'état fantoche chinois est un arrangement beaucoup trop bénéfique pour s'en passer. Avec leur main d'oeuvre et leurs ressources, et notre ruse, nous serions une force irrésistible! Bien sûr, s'ils rejettent nos demandes, nous devrions ou réviser notre position, ou nous préparer pour une guerre qui unirait nos ennemis contre nous..."
JAP_ww1_Appeasement_China:0 "Paix avec la Chine"
JAP_ww1_Appeasement_China_desc:0 "La Chine est en position de nous donner quelques gains, mais cela serait mieux pour tous si nous nous en sortions en conservant les apparences. Si nous cherchons la paix mutuelle, nous continueront tranquillement à augmenter notre influence en Chine, sans nous mettre en danger diplomatiquement."
JAP_ww1_Pressure_China:0 "Chine sous Pression"
JAP_ww1_Pressure_China_desc:0 "Ce n'est qu'une question de temps avant que le Japon ne domine tout l'Extrême-Orient. La Chine est une étape cruciale sur cette voie! S'ils ne cédent pas à notre influence, peut-être que la diplomatie des armes et de la menace militaire les accomodera... quoi que cela nous aliéne à coup sûr les puissances européennes."
JAP_ww1_South_Manchuria_Railway_Zone:0 "Voies Ferrées en Mandchourie du Sud"
JAP_ww1_South_Manchuria_Railway_Zone_desc:0 "Nous avons contrôlé la voie ferrée de Mandchourie du Sud depuis 1905. Cependant, avec la Chine trop occupée dans sa guerre civile pour résister, nous pouvons facilement étendre notre contrôle des voies ferrées dans ces régions. Et a cause de la guerre, il semble peu probable que quiconque puisse s'y opposer."
JAP_ww1_Claim_Manchuria:0 "Revendiquer la Mandchourie"
JAP_ww1_Claim_Manchuria_desc:0 "Maintenant que la dynastie Qing mandchourienne n'exerce plus aucun contrôle réel sur la Chine, nous pourrions recevoir un peu de soutien de la part du gouvernerment mandchou. Cela nous aménera inévitablement ou presque à un conflit ouvert avec la Chine, mais peuvent-il seulement résister?"
JAP_ww1_siberian_intervention:0 "Intervention en Sibérie"
JAP_ww1_siberian_intervention_desc:0 "Avec la guerre civile russe qui bat son plein, le Japon devrait intervenir en Sibérie. Même si les russes blancs ne sont pas nos alliés, ils feront un bien meilleur voisin que cette prétendue Union Soviétique. En plus, qui sait ce que nous pourrons gagner dans cette expédition?"
JAP_ww1_Contest_Russian_Domination:0 "Contester la domination russe"
JAP_ww1_Contest_Russian_Domination_desc:0 "Les russes se sont retenus d'être l'empereur de l'Est, bref l'autorité principale en Asie Orientale. Ces imbéciles ont-ils déjà oublié notre dernière rencontre? En adoptant une position anti-russe claire et nette, nous augmenteront notre autorité contre la leur."
JAP_ww1_Celebrate_Tsushima:0 "Célébrer Tsushima"
JAP_ww1_Celebrate_Tsushima_desc:0 "La bataille de Tsushima a complètement dévasté la flotte impériale russe, et fut un coup d'éclat pour le Japon. L'assurance de l'héritage de cette glorieuse victoire ne servira pas seulement à inspirer notre peuple, elle portera également un coup certain au prestige et au moral russe."
JAP_ww1_Russian_Revolution_Opportunity:0 "Opportunité de Révolution Russe"
JAP_ww1_Russian_Revolution_Opportunity_desc:0 "La Révolution Russe a ouvert une opportunité béante pour le Japon de gagner encore plus de terrain sur le continent. Le port de Vladivostok et la région autrefois connue comme la Mandchourie Extérieure pourraient être facilement occupés, dans la mesure où nous la justifieront essentielle au mantien de l'intervention sibérienne. Les occidentaux pourraient désapprouver ceci, cependant." 
JAP_ww1_Leave_Entente:0 "Quitter l'Entente"
JAP_ww1_Leave_Entente_desc:0 "La Triple-Entente a rempli son rôle auprès du Japon, et il semble d'après les événements récents, qu'ils ne sont plus amicaux. Il semble en réalité raisonnable d'assumer que dorénavant, le Japon et l'Entente puissent être en désaccord, voire en guerre."
JAP_ww1_war_sakhalin:0 "Sakhaline est Karafuto"
JAP_ww1_war_sakhalin_desc:0 "Sakhaline est un nom très incorrect pour une possession japonaise. Karafuto est plus approprié !"
JAP_ww1_expeditionary_force_france:0 "Corps Expéditionnaire en France"
JAP_ww1_expeditionary_force_france_desc:0 "Malgré que la guerre en Europe soit trés éloignée des rivages japonais, il serait sage d'aider nos alliés et d'honorer notre parole. En envoyant un corps expéditionnaire en France, nous aiderions nos amis a remporter la guerre."
kis_xinhairenews:0 "Révolution Xinhai"
kis_xinhaire_end:0 "Fin de la Révolution Xinhai"
 JAP_ww1_form_siberia:0 "Former l'État Sibérien"
 JAP_ww1_form_siberia_desc:0 "La création d'un État tampon sibérien protégera définitivement notre flanc nord de la menace russe. Ils seront en outre très disposés a exploiter leurs ressources et a nous en faire bénéficier via de juteux contrats commerciaux."
 JAP_ww1_siberian_settlement:0 "Colonisation japonaise en Sibérie"
 JAP_ww1_siberian_settlement_desc:0 "En installant des colons Japonais en Sibérie, nous pouvons accroître l'efficacité de notre domination et préparer le pays à l'industrialisation totale."
 JAP_ww1_siberian_zaibatsu:0 "Influence des Zaibatsu en Sibérie"
 JAP_ww1_siberian_zaibatsu_desc:0 "En permettant à nos Zaibatsu de régner librement en Sibérie, nous pouvons rapidement industrialiser la région."
 JAP_ww1_Leave_Central_Power:0 "Quitter les Puissances Centrales"
 JAP_ww1_Leave_Central_Power_desc:0 "Être membre des Puissances Centrales ne sert plus les intérêts du Japon. Nous sommes assez forts pour être seuls face au monde !"
 JAP_ww1_alliance_with_siam:0 "Alliance avec le Siam"
 JAP_ww1_alliance_with_siam_desc:0 "Le Siam est le seul pays indépendant de l'Asie du Sud-Est et si nous leur promettons les terres qu'ils ont perdues au profit des Français, nous pouvons gagner un allié utile dans la région."
 JAP_ww1_free_vietnam:0 "Aider Duy Tân"
 JAP_ww1_free_vietnam_desc:0 "L'Empereur du Dai Nam aspire à la liberté de son pays. Si nous l'aidons, nous pourrons supprimer définitivement le contrôle français de l'Indochine et gagner un allié précieux en Asie du Sud-Est."
 JAP_ww1_southeast_asia_economic_dependence:0 "Intégrer les économies de l'Asie du Sud-Est"
 JAP_ww1_southeast_asia_economic_dependence_desc:0 "Avec notre relative proximité géographique et diplomatique avec le Siam et le Dai Nam, ils sont vulnérables à notre influence, nous devrions exploiter cette situation."
 JAP_ww1_indochinese_zaibatsu:0 "Influence des Zaibatsu en Asie du Sud-Est"
 JAP_ww1_indochinese_zaibatsu_desc:0 "En permettant à nos Zaibatsu de régner librement au Siam et au Dai Nam, nous pouvons rapidement industrialiser nos jeunes États sujets."
