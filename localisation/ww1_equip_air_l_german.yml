 #HOI4 TGW
 ww1_fighter_equipment_1:0 "Späher"
 ww1_fighter_equipment_1_desc:0 "Der Begriff Späher als Bezeichnung für eine Klasse von Militärflugzeugen kam kurz vor dem Ersten Weltkrieg auf und bezog sich zunächst auf ein (für die damalige Zeit) schnelles, leichtes (meist einsitziges) unbewaffnetes Aufklärungsflugzeug."
 ww1_fighter_equipment_1b:0 "Früher Jäger I"
 ww1_fighter_equipment_1b_desc:0 "Der Erste Weltkrieg war der erste große Konflikt, bei dem Flugzeuge in großem Umfang eingesetzt wurden."
 ww1_fighter_equipment_2:0 "Früher Jäger II"
 ww1_fighter_equipment_2_desc:0 "Der Erste Weltkrieg war der erste große Konflikt, bei dem Flugzeuge in großem Umfang eingesetzt wurden."
 ww1_fighter_equipment_2b:0 "Triplane Fighter"
 ww1_fighter_equipment_2b_desc:0 "Ein Dreidecker ist ein Starrflügelflugzeug mit drei senkrecht übereinander angeordneten Tragflächen. Leitwerke und Vorflügel werden normalerweise nicht mitgezählt, können aber gelegentlich dazugehören."
 ww1_fighter_equipment_3:0 "Früher Jäger III"
 ww1_fighter_equipment_3_desc:0 "Der Erste Weltkrieg war der erste große Konflikt, bei dem Flugzeuge in großem Umfang eingesetzt wurden."
 ww1_fighter_equipment_4:0 "Früher Jäger IV"
 ww1_fighter_equipment_4_desc:0 "Der Erste Weltkrieg war der erste große Konflikt, bei dem Flugzeuge in großem Umfang eingesetzt wurden."
 ww1_fighter_equipment_5:0 "Früher Jäger V"
 ww1_fighter_equipment_5_desc:0 "Der Zeitraum in der Geschichte der Luftfahrt zwischen dem Ende des Ersten und dem Beginn des Zweiten Weltkriegs, der manchmal als das Goldene Zeitalter der Luftfahrt bezeichnet wird, war gekennzeichnet durch einen allmählichen Wechsel von den langsamen Holz- und Stoff-Doppeldeckern des Ersten Weltkriegs zu schnellen, stromlinienförmigen Metall-Eindeckern, die eine Revolution in der kommerziellen und militärischen Luftfahrt darstellten."
 ww1_fighter_equipment_6:0 "Früher Jäger VI"
 ww1_fighter_equipment_6_desc:0 "Der Zeitraum in der Geschichte der Luftfahrt zwischen dem Ende des Ersten und dem Beginn des Zweiten Weltkriegs, der manchmal als das Goldene Zeitalter der Luftfahrt bezeichnet wird, war gekennzeichnet durch einen allmählichen Wechsel von den langsamen Holz- und Stoff-Doppeldeckern des Ersten Weltkriegs zu schnellen, stromlinienförmigen Metall-Eindeckern, die eine Revolution in der kommerziellen und militärischen Luftfahrt darstellten."
 ww1_seaplane_equipment_1:0 "Wasserflugzeug I"
 ww1_seaplane_equipment_1_desc:0 "Der Begriff Wasserflugzeug wird für zwei Arten von Luft-Wasser-Fahrzeugen verwendet, nämlich für Wasserflugzeuge und Flugboote."
 ww1_seaplane_equipment_2:0 "Wasserflugzeug II"
 ww1_seaplane_equipment_2_desc:0 "Der Begriff Wasserflugzeug wird für zwei Arten von Luft-Wasser-Fahrzeugen verwendet, nämlich für Wasserflugzeuge und Flugboote."

 TUR_ww1_fighter_equipment_2:0 "Halberstadt D.II"
 TUR_ww1_fighter_equipment_2_short:0 "Halberstadt D.II"

 AUH_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_ww1_fighter_equipment_1_desc:0 "Die Hansa-Brandenburg B.I war ein unbewaffneter militärischer Ausbildungs- und Aufklärungsdoppeldecker des Ersten Weltkriegs, der von der österreichisch-ungarischen Luftwaffe geflogen wurde."
 AUH_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_ww1_fighter_equipment_1b_desc:0 "Die Hansa-Brandenburg C.I, auch bekannt als Typ LDD, war ein bewaffneter, zweisitziger einmotoriger Aufklärungsdoppeldecker, der von Ernst Heinkel entworfen wurde, der zu dieser Zeit für die Muttergesellschaft in Deutschland arbeitete. Die C.I. hatte Ähnlichkeiten mit der früheren B.I."
 AUH_ww1_fighter_equipment_2:0 "Aviatik (Berg) D.I"
 AUH_ww1_fighter_equipment_2_short:0 "Aviatik D.I"
 AUH_ww1_fighter_equipment_2_desc:0 "Die Aviatik D.I war das erste vor Ort entwickelte Kampfflugzeug der österreichisch-ungarischen Luftstreitkräfte."
 AUH_ww1_fighter_equipment_2b:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_short:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_desc:0 "Der Lloyd 40.15 war ein experimentelles Dreidecker-Jagdflugzeug, das während des Ersten Weltkriegs in Österreich-Ungarn entwickelt und gebaut wurde.."
 AUH_ww1_fighter_equipment_3:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_short:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_desc:0 "The Phönix D.I was an Austro-Hungarian First World War biplane fighter built by the Phönix Flugzeug-Werke and based on the Hansa-Brandenburg D.I."
 AUH_ww1_fighter_equipment_4:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_short:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_desc:0 "Um die Probleme der Phönix D.I zu verbessern, wurde eine modifizierte Variante, die D.II, mit ausgeglichenen Höhenrudern und ausgeglichenen Querrudern an den oberen Flügeln eingeführt. Eine weitere Entwicklung war die D.III, die ausgeglichene Querruder an beiden Flügeln und einen stärkeren 230 PS (172 kW) Hiero-Reihenmotor hatte."
 AUH_ww1_fighter_equipment_5:0 "Phönix D.IV"
 AUH_ww1_fighter_equipment_5_short:0 "Phönix D.IV"
 AUH_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_ww1_bomber_equipment_1_desc:0 "Die Hansa-Brandenburg G.I. war ein Bombenflugzeug, das zur Ausrüstung des österreichisch-ungarischen Fliegerkorps im Ersten Weltkrieg diente. Es handelte sich um einen meist konventionellen großen, dreistöckigen Doppeldecker mit gestaffelten Flügeln von etwas ungleicher Spannweite. Der Pilot und der Bombenschütze saßen in einem großen offenen Cockpit am Bug des Flugzeugs, mit einem zweiten offenen Cockpit für den Richtschützen in Rückenlage hinter den Tragflächen."
 AUH_ww1_seaplane_equipment_1:0 "Lohner E"
 AUH_ww1_seaplane_equipment_2:0 "Lohner L"

 GER_ww1_seaplane_equipment_1:0 "Albatros W.4"
 GER_ww1_seaplane_equipment_1_desc:0 "Die Albatros W.4 war ein deutsches Schwimmerflugzeug, das aus dem Jagdflugzeug Albatros D.I hervorging und über neue Flügel und Leitwerke mit größerer Spannweite als die D.I verfügte. 18 Exemplare (darunter drei Prototypen) wurden zwischen Juni 1916 und Dezember 1917 gebaut. Das Flugzeug wurde in der Nord- und Ostsee eingesetzt und diente später als Trainingsflugzeug."
 GER_ww1_seaplane_equipment_2:0 "Albatros W.8"
 GER_ww1_seaplane_equipment_2_desc:0 "Der Albatros W.8 war ein deutsches Doppeldecker-Jagdflugzeug, das während des Ersten Weltkriegs eingesetzt wurde. Es patrouillierte um 1918 auf den Meeren. Der Rumpf des Flugzeugs war aus Holz gefertigt, ähnlich wie bei den meisten Flugzeugkonstruktionen dieser Zeit. Die W.8 hatte einen wassergekühlten Benz IIIb-Achtzylindermotor, der mit einem festen Zweiblatt-Holzpropeller ausgestattet war."
 GER_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_desc:0 "Die Fokker M.5 war ein unbewaffneter einsitziger Eindecker. Sie diente als leichtes Aufklärungsflugzeug und war die Basis für das erste erfolgreiche Jagdflugzeug im deutschen Dienst, den Fokker Eindecker."
 GER_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_desc:0 "Der im April 1915 entwickelte Eindecker war das erste speziell für diesen Zweck gebaute deutsche Jagdflugzeug und das erste Flugzeug, das mit einem Synchronisationsgetriebe ausgestattet war, das es dem Piloten ermöglichte, ein Maschinengewehr durch den Bogen des Propellers abzufeuern, ohne die Flügel zu treffen."
 GER_ww1_fighter_equipment_2:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_short:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_desc:0 "Die Albatros D.III wurde im Dezember 1916 in Dienst gestellt und wurde von den deutschen Flugzeugbesatzungen sofort für ihre Wendigkeit und Steigfähigkeit gelobt."
 GER_ww1_fighter_equipment_2b:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_short:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_desc:0 "Die Fokker Dr.I (Dreidecker) war ein von den Fokker-Flugzeugwerken gebautes Kampfflugzeug des Ersten Weltkriegs. Berühmt wurde sie als das Flugzeug, in dem Manfred von Richthofen seine letzten 19 Siege errang und in dem er am 21. April 1918 getötet wurde."
 GER_ww1_fighter_equipment_3:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_short:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_desc:0 "Als die Fokker D.VII an der Westfront auftauchte, unterschätzten die alliierten Piloten das neue Kampfflugzeug zunächst wegen seines kantigen, unbeholfenen Aussehens, revidierten aber schnell ihre Meinung. Der Typ erwies sich schnell als ein Flugzeug mit vielen wichtigen Vorteilen. Im Gegensatz zur Albatros konnte die Fokker D.VII im Sturzflug fliegen, ohne dass ein Strukturversagen zu befürchten war. Die D.VII zeichnete sich auch durch ihre hohe Manövrierfähigkeit und ihre Fähigkeit aus, bei hohen Anstellwinkeln zu steigen, durch ihren bemerkenswert sanften Strömungsabriss und durch ihre Unlust zu trudeln."
 GER_ww1_fighter_equipment_4:0 "Junkers D.I"
 GER_ww1_fighter_equipment_4_short:0 "Junkers D.I"
 GER_ww1_fighter_equipment_4_desc:0 "Die Junkers D.I. war ein Eindecker-Jagdflugzeug, das gegen Ende des Ersten Weltkriegs in Deutschland hergestellt wurde. Sie war das erste Ganzmetall-Jagdflugzeug, das in Dienst gestellt wurde."
 GER_ww1_fighter_equipment_5:0 "Fokker D.XIII"
 GER_ww1_fighter_equipment_5_short:0 "Fokker D.XIII"
 GER_ww1_fighter_equipment_5_desc:0 "Die Fokker D.XIII war ein Mitte der 1920er Jahre in den Niederlanden hergestelltes Jagdflugzeug. Sie war eine Weiterentwicklung der Fokker D.XI mit einem neuen Triebwerk und einer erheblich verbesserten Aerodynamik und war für die Anforderungen der geheimen Flugschule der deutschen Armee in Lipezk konzipiert worden."
 GER_ww1_fighter_equipment_6:0 "Arado Ar 64"
 GER_ww1_fighter_equipment_6_short:0 "Ar 64"
 GER_ww1_fighter_equipment_6_desc:0 "Die Arado Ar 64 war ein einsitziges Doppeldecker-Jagdflugzeug, das in den späten 1920er Jahren entwickelt wurde. Er gehörte zu den ersten Jagdflugzeugen, die produziert wurden, als Deutschland die Beschränkungen des Versailler Vertrages aufgab und mit der Wiederbewaffnung begann."
 GER_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_desc:0 "Die AEG G.II war ein deutscher Doppeldecker-Bomber, der aus der AEG G.I entwickelt wurde und über stärkere Motoren verfügte. Die G.II war in der Regel mit drei Maschinengewehren und 200 kg Bomben bewaffnet. Der Bomber litt unter Stabilitätsproblemen, und viele G.II wurden mit zusätzlichen Seitenleitwerken ausgestattet."
 GER_ww1_bomber_equipment_2:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_short:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_desc:0 "Die Gotha G.V. war ein schwerer Bomber, der im Ersten Weltkrieg von den Luftstreitkräften eingesetzt wurde. Die Gotha G.V. war für Langstreckeneinsätze konzipiert und wurde hauptsächlich als Nachtbomber eingesetzt."
 GER_ww1_bomber_equipment_3:0 "Gotha G.VIII"
 GER_ww1_bomber_equipment_3_short:0 "Gotha G.VIII"
 GER_ww1_bomber_equipment_4:0 "Dornier Do 11"
 GER_ww1_bomber_equipment_4_short:0 "Do 11"
 GER_ww1_bomber_equipment_4_desc:0 "Die Dornier Do 11 war ein deutscher mittlerer Bomber, der in den frühen 1930er Jahren im Geheimen entwickelt wurde. Er hieß ursprünglich Dornier F, bevor er vom Reichsluftfahrtministerium umbenannt wurde."
 GER_ww1_zeppelin_equipment_1:0 "Zeppelin M Class"
 GER_ww1_zeppelin_equipment_2:0 "Zeppelin V Class"
 GER_transport_plane_equipment_1:0 "Junkers Ju 52"
 GER_transport_plane_equipment_1_short:0 "Ju 52"
 GER_transport_plane_equipment_1_desc:0"Die Ju 52 ähnelte der vorherigen Junkers W 33, war aber größer. Die ungewöhnliche, von Junkers während des Ersten Weltkriegs entwickelte, gewellte Duraluminium-Metallhaut verstärkte die gesamte Struktur des Flugzeugs."

 POL_ww1_fighter_equipment_6:0 "PZL P.1"
 POL_ww1_fighter_equipment_6_short:0 "PZL P.1"
 POL_ww1_fighter_equipment_6_desc:0 "Eine der ersten Aufgaben der 1928 neu gegründeten PZL-Flugzeugwerke war die Entwicklung eines modernen Jagdflugzeugs für die polnischen Luftstreitkräfte. Daraufhin entwarf ein Konstruktionsteam unter der Leitung des talentierten jungen Konstrukteurs Zygmunt Puławski ein ganz aus Metall gefertigtes, metallbespanntes Eindecker-Jagdflugzeug mit der Bezeichnung PZL P.1. Puławskis Erfindung war ein hoher Möwenflügel, der dem Piloten eine optimale Sicht ermöglichte, ohne dass er einen oberen Flügel vor den Augen hatte, wie bei den klassischen Schirmeindeckern und Doppeldeckern der damaligen Zeit."
 POL_ww1_bomber_equipment_4:0 "Lublin R-VIII"
 POL_ww1_bomber_equipment_4_short:0 "Lublin R-VIII"
 POL_ww1_bomber_equipment_4_desc:0 "Die Lublin R-VIII war ein polnisches Bombenflugzeug, Aufklärungsflugzeug und Wasserflugzeug, das in den späten 1920er Jahren von der Fabrik Plage i Laśkiewicz in Lublin entwickelt wurde. Es war die erste Eigenkonstruktion von Plage i Laśkiewicz und die erste mit dem Namen Lublin."

 BEL_ww1_zeppelin_equipment_1:0 "Belgique III"

 SOV_ww1_fighter_equipment_2:0 "Sikorsky S-16"
 SOV_ww1_fighter_equipment_2_short:0 "Sikorsky S-16"
 SOV_ww1_fighter_equipment_2_desc:0 "Die Sikorsky S-16 war ein russischer zweisitziger Doppeldecker mit gleichem Spannfeld, der 1914-15 von Igor Sikorsky entworfen wurde. Er wurde als Antwort auf die Nachfrage nach einem Begleitjäger für die Ilya Muromets-Bomber konzipiert und war eines der ersten Flugzeuge, das über ein Synchronisationsgetriebe für sein 7,7-mm-Maschinengewehr verfügte."
 SOV_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 SOV_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 SOV_ww1_bomber_equipment_1_desc:0 "Die Sikorsky Ilya Muromets ist eine Klasse großer viermotoriger russischer Verkehrsflugzeuge und schwerer Militärbomber, die während des Ersten Weltkriegs vom Russischen Reich eingesetzt wurden. Die Flugzeugserie wurde nach Ilja Muromets benannt, einem Helden der russischen Mythologie."
 SOV_ww1_bomber_equipment_4:0 "Tupolew TB-1"
 SOV_ww1_bomber_equipment_4_short:0 "TB-1"
 SOV_ww1_bomber_equipment_4_desc:0 "Die Tupolew TB-1 (Entwicklungsname ANT-4) war ein Bombenflugzeug, ein kantiger Eindecker, der viele Jahre lang das Rückgrat der sowjetischen Bomberkräfte bildete und das erste große Ganzmetallflugzeug war, das in der Sowjetunion gebaut wurde."

 RUS_ww1_fighter_equipment_2:0 "Sikorsky S-16"
 RUS_ww1_fighter_equipment_2_short:0 "Sikorsky S-16"
 RUS_ww1_fighter_equipment_2_desc:0 "Die Sikorsky S-16 war ein russischer zweisitziger Doppeldecker mit gleichem Spannfeld, der 1914-15 von Igor Sikorsky entworfen wurde. Er wurde als Antwort auf die Nachfrage nach einem Begleitjäger für die Ilya Muromets-Bomber konzipiert und war eines der ersten Flugzeuge, das über ein Synchronisationsgetriebe für sein 7,7-mm-Maschinengewehr verfügte."
 RUS_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 RUS_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 RUS_ww1_bomber_equipment_1_desc:0 "Die Sikorsky Ilya Muromets ist eine Klasse großer viermotoriger russischer Verkehrsflugzeuge und schwerer Militärbomber, die während des Ersten Weltkriegs vom Russischen Reich eingesetzt wurden. Die Flugzeugserie wurde nach Ilja Muromets benannt, einem Helden der russischen Mythologie."
 RUS_ww1_bomber_equipment_4:0 "Tupolew TB-1"
 RUS_ww1_bomber_equipment_4_short:0 "TB-1"
 RUS_ww1_bomber_equipment_4_desc:0 "Die Tupolew TB-1 (Entwicklungsname ANT-4) war ein Bombenflugzeug, ein kantiger Eindecker, der viele Jahre lang das Rückgrat der sowjetischen Bomberkräfte bildete und das erste große Ganzmetallflugzeug war, das in der Sowjetunion gebaut wurde."

