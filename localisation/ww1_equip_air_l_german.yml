 FRA_ww1_fighter_equipment_1:0 "Morane-Saulnier Type L"
 FRA_ww1_fighter_equipment_1_short:0 "M.S.Type L"
 FRA_ww1_fighter_equipment_1_desc:0 "Die leistungsstarke und wendige M.S.Type L, die den Spitznamen "Parasol" trug, hatte dank ihrer ungewöhnlichen Flügelanordnung eine sehr gute Sicht. Die französische Armee bestellte 600 Exemplare und rüstete schnell eine ganze Staffel aus."
 FRA_ww1_fighter_equipment_1b:0 "Morane-Saulnier Type LA"
 FRA_ww1_fighter_equipment_1b_short:0 "M.S.Type LA"
 FRA_ww1_fighter_equipment_2:0 "Nieuport 11"
 FRA_ww1_fighter_equipment_2_short:0 "Nieuport 11"
 FRA_ww1_fighter_equipment_2_desc:0 "Das Meisterwerk des Ingenieurs Gaston Delage, das "Bébé Nieuport", wurde als Antwort auf die Bedrohung durch die Fokker E.III entworfen. Ausgestattet mit einem Gnom und Rhône mit 80 PS kletterte er schnell und gut und erwies sich als äußerst manövrierfähig."
 FRA_ww1_fighter_equipment_2b:0 "Nieuport Triplane"
 FRA_ww1_fighter_equipment_2b_short:0 "Nieuport Triplane"
 FRA_ww1_fighter_equipment_2b_desc:0 "Die im Wesentlichen auf der Nieuport 10 basierende Dreidecker-Version des Nieuport-Flugzeugs ermöglicht es, sich in puncto Geschwindigkeit, Stabilität und Robustheit auszuzeichnen."
 FRA_ww1_fighter_equipment_3:0 "SPAD S.XIII"
 FRA_ww1_fighter_equipment_3_short:0 "SPAD S.XIII"
 FRA_ww1_fighter_equipment_3_desc:0 "Obwohl er dem Spad VII sehr ähnlich sieht, stellt der XIII einen echten Quantensprung dar: Ein starker 220-PS-Motor und ein zweites Maschinengewehr vollenden den XIII zum besten Reittier aller Asse aller Asse der Triple-Entente."
 FRA_ww1_fighter_equipment_4:0 "Nieuport 17"
 FRA_ww1_fighter_equipment_4_short:0 "Nieuport 17"
 FRA_ww1_fighter_equipment_4_desc:0 "Die Nieuport 17 bot hervorragende Steiggeschwindigkeiten und war sehr wendig, so dass sie schnell populär wurde und von vielen großen Assen geflogen wurde und sogar von deutschen Piloten bewundert wurde."
 FRA_ww1_fighter_equipment_5:0 "Nieuport-Delage NiD 29"
 FRA_ww1_fighter_equipment_5_short:0 "NiD 29"
 FRA_ww1_fighter_equipment_6:0 "Nieuport-Delage NiD 42"
 FRA_ww1_fighter_equipment_6_short:0 "NiD 42"
 FRA_ww1_fighter_equipment_6_desc:0 "Die Nieuport-Delage Nid 42 war ein französisches Doppeldecker-Jagdflugzeug aus den 1920er Jahren. Es wurde häufig von der französischen Luftwaffe eingesetzt und war so konstruiert, dass es im Flug schnell und wendig war."
 FRA_ww1_bomber_equipment_1:0 "Caudron G.4"
 FRA_ww1_bomber_equipment_1_short:0 "Caudron G.4"
 FRA_ww1_bomber_equipment_1_desc:0 "Die Caudron G.4 war in vielerlei Hinsicht wegweisend: Sie war das erste zweimotorige Militärflugzeug und brach schon bei ihren Tests mehrere Rekorde, vor allem in Bezug auf die Flughöhe. Sie wurde als mittelschwerer und schwerer Bomber sowie als Beobachtungsflugzeug eingesetzt."
 FRA_ww1_bomber_equipment_2:0 "Breguet XIV"
 FRA_ww1_bomber_equipment_2_short:0 "Breguet XIV"
 FRA_ww1_bomber_equipment_2_desc:0 "Der Pilot und Ingenieur Louis Bréguet entwickelte diesen mächtigen, anderthalb Tonnen schweren Doppeldecker, der eine Geschwindigkeit von 130 km/h erreichte und bis zu 32 an einem Gestell befestigte Bomben mitführen konnte. Die meisten Großmächte der Entente bestellten eine Menge dieses ausgezeichneten Flugzeugs."
 FRA_ww1_bomber_equipment_3:0 "Farman F.50"
 FRA_ww1_bomber_equipment_3_short:0 "Farman F.50"
 FRA_ww1_bomber_equipment_4:0 "Lioré et Olivier LeO 20"
 FRA_ww1_bomber_equipment_4_short:0 "LeO 20"
 FRA_ww1_zeppelin_equipment_1:0 "Astra-Torres Luftschiff"
 FRA_ww1_zeppelin_equipment_1_desc:0 "Das Unternehmen Astra-Torres entwarf bereits Anfang des 20. Jahrhunderts ein riesiges Luftschiff mit einem Fassungsvermögen von fast 3200 Kubikmetern und zwei Motoren, mit denen diese Giganten der Lüfte mit einer Geschwindigkeit von 35 km/h bewegt werden konnten. Zu Beginn des Krieges wurden sie schnell für militärische Zwecke umgebaut."
 FRA_ww1_zeppelin_equipment_2:0 "Spiess Luftschiff"
 FRA_ww1_zeppelin_equipment_2_desc:0 "Joseph Spiess meldete das Patent für diesen Koloss bereits 1873 an. Auch er wurde nach Kriegsbeginn für militärische Zwecke umgebaut und verfügte über zwei Chenu-Motoren mit 200 PS."

 ITA_ww1_fighter_equipment_3:0 "Ansaldo A.1 Balilla"
 ITA_ww1_fighter_equipment_3_short:0 "Ansaldo A.1"
 ITA_ww1_fighter_equipment_4:0 "Fiat R.2"
 ITA_ww1_fighter_equipment_4_short:0 "Fiat R.2"
 ITA_ww1_fighter_equipment_4_desc:0 "Die Fiat R.2 war ein italienisches Doppeldecker-Aufklärungsflugzeug, das während des Ersten Weltkriegs eingesetzt wurde. Es war so konstruiert, dass es im Flug schnell und wendig war, und war mit einer Kamera ausgestattet, um Luftaufklärungsmissionen durchzuführen."
 ITA_ww1_fighter_equipment_5:0 "Fiat CR.1"
 ITA_ww1_fighter_equipment_5_short:0 "CR.1"
 ITA_ww1_fighter_equipment_6:0 "Fiat CR.20"
 ITA_ww1_fighter_equipment_6_short:0 "CR.20"
 ITA_ww1_bomber_equipment_1:0 "Caproni Ca.1"
 ITA_ww1_bomber_equipment_1_short:0 "Caproni Ca.1"
 ITA_ww1_bomber_equipment_1_desc:0 "Einer der ersten Bomber, die von der italienischen Armee für den aktiven Dienst akzeptiert wurden. Das Flugzeug stammte von der Ca.31 ab und ermöglichte die Mitnahme einer guten Nutzlast auf große Entfernungen, wobei es sich als sehr widerstandsfähig gegen leichte Schäden erwies."
 ITA_ww1_bomber_equipment_2:0 "Caproni Ca.3"
 ITA_ww1_bomber_equipment_2_short:0 "Caproni Ca.3"
 ITA_ww1_bomber_equipment_3:0 "Caproni Ca.5"
 ITA_ww1_bomber_equipment_3_short:0 "Caproni Ca.5"
 ITA_ww1_bomber_equipment_4:0 "Caproni Ca.97"
 ITA_ww1_bomber_equipment_4_short:0 "Caproni Ca.97"
 ITA_ww1_bomber_equipment_4_desc:0 "Die Ca.97 bestand vollständig aus Metall und sollte eine robuste und funktionierende Plattform für ein Flugzeug bieten, das in zivilen, kommerziellen und militärischen Versionen mit einem bis drei Triebwerken erhältlich sein sollte."
