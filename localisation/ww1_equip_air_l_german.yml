 ENG_ww1_seaplane_equipment_1:0 "Sopwith Baby"
 ENG_ww1_seaplane_equipment_1_desc:0 "Die Sopwith Baby wurde als Aufklärungs- und Bombenflugzeug an Bord von Wasserflugzeugträgern und Kreuzern sowie von Marinetrawlern und Minenlegern aus eingesetzt. Viele Babies waren an RNAS-Küstenflugstationen in England und Schottland sowie an RNAS-Stationen in Ägypten, Griechenland und Italien stationiert."
 ENG_ww1_seaplane_equipment_2:0 "Fairey Hamble Baby"
 ENG_ww1_seaplane_equipment_2_short:0 "Hamble Baby"
 ENG_ww1_seaplane_equipment_2_desc:0 "Fairey Aviation baute in seinem Werk in Hamble eine Reihe von Sopwith Baby Schwimmerflugzeugen. Eine Variante der Sopwith Baby wurde von Fairey Aviation gebaut. Am 23. Oktober 1916 wurde die Sopwith Baby Nr. 8134 zur Reparatur in die Fairey-Werke geschickt, und man nutzte die Gelegenheit, das Flugzeug umzubauen und eine Reihe von Modifikationen vorzunehmen. Die wichtigste war das Fairey Patent Camber Gear, eine Art Hinterkantenklappe zur Erhöhung des Auftriebs."
 ENG_ww1_zeppelin_equipment_1:0 "Prallluftschiff der Seeaufklärer-Klasse"
 ENG_ww1_zeppelin_equipment_1_desc:0 "Luftschiffe der SS-Klasse waren einfache, billige und leicht zu montierende kleine, nicht starre Luftschiffe oder "Prallluftschiffe"."
 ENG_ww1_zeppelin_equipment_1_short:0 "SS Prallluftschiff Klasse"
 ENG_ww1_zeppelin_equipment_2:0 "Nordsee-Prallluftschiff Klasse"
 ENG_ww1_zeppelin_equipment_2_desc:0 "Die Luftschiffe der NS-Klasse verfügten über größere Motoren, Umhüllungen, Besatzungen und Patrouillendauern als die Schiffe der SS-Klasse."
 ENG_ww1_zeppelin_equipment_2_short:0 "NS Prallluftschiff Klasse"

