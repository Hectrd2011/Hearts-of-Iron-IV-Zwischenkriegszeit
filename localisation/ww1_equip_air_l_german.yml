 ENG_ww1_fighter_equipment_1b:0 "Airco D.H.2"
 ENG_ww1_fighter_equipment_1b_short:0 "D.H.2"
 ENG_ww1_fighter_equipment_1b_desc:0 "Die D.H.2 wurde in der Not entwickelt, um der Flut deutscher Fokker zu begegnen. Zu diesem Zweck wurde der Motor nach hinten verlegt und die Maschine mit einem Lewis-Maschinengewehr ausgestattet, das bei der Infanterie üblich war. Entgegen allen Erwartungen erwies sie sich als wertvolle Maschine, das seinen Dreidecker Gegenstücken wirksam entgegentrat."
