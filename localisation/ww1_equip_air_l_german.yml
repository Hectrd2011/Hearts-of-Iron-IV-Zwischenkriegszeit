 JAP_ww1_fighter_equipment_2:0 "Mitsubishi Ko 1"
 JAP_ww1_fighter_equipment_2_short:0 "Mitsubishi Ko 1"
 JAP_ww1_fighter_equipment_2_desc:0 "Un des premiers aéroplanes militaires de conception purement japonaise, le Mitsubishi Ko 1 était entièrement fait de bois, et équipé d'un moteur de 300 chevaux, ainsi que d'une paire de mitrailleuses de 7,7 mm."
