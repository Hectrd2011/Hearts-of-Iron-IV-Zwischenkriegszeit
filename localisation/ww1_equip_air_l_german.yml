 fighter_equipment_0_short:0 "Zwischenkriegszeit Jäger"
 ww1_zeppelin_equipment_1:0 "Luftschiff I"
 ww1_zeppelin_equipment_1_desc:0 "Luftschiffe waren die ersten Flugzeuge, die zum kontrollierten Motorflug fähig waren, doch ihr Einsatz ging im Laufe der Zeit zurück, da ihre Fähigkeiten von denen der Flugzeuge übertroffen wurden."
 ww1_zeppelin_equipment_2:0 "Luftschiff II"
 ww1_zeppelin_equipment_2_desc:0 "Luftschiffe waren die ersten Flugzeuge, die zum kontrollierten Motorflug fähig waren, doch ihr Einsatz ging im Laufe der Zeit zurück, da ihre Fähigkeiten von denen der Flugzeuge übertroffen wurden."
 ww1_bomber_equipment_1:0 "Frühe Bomber I"
 ww1_bomber_equipment_1_desc:0 "Die ersten Versuche mit strategischen Bombenangriffen führten zur Entwicklung von Spezialbombern."
 ww1_bomber_equipment_2:0 "Frühe Bomber II"
 ww1_bomber_equipment_2_desc:0 "Ursprünglich wurden die Bomben von Hand abgeworfen und mit bloßem Auge ausgerichtet, doch gegen Ende des Krieges wurden Bombenvisiere entwickelt."
 ww1_bomber_equipment_3:0 "Frühe Bomber III"
 ww1_bomber_equipment_3_desc:0 "Ursprünglich wurden die Bomben von Hand abgeworfen und mit bloßem Auge ausgerichtet, doch gegen Ende des Krieges wurden Bombenvisiere entwickelt."
 ww1_bomber_equipment_4:0 "Frühe Bomber IV"
 ww1_bomber_equipment_4_desc:0 "Die Zwischenkriegszeit war ein goldenes Zeitalter für die Luftfahrt, und viele Bomber wurden zwischen dem Ersten und dem Zweiten Weltkrieg entwickelt und eingesetzt."
 transport_plane_equipment_1:0 "Transportflugzeug"
 transport_plane_equipment_1_short:0 "Transportflugzeug"
 transport_plane_equipment_1_desc:0 "Ein vier- oder sogar mehrmotoriges Flugzeug, das Truppen und deren Ausrüstung transportieren kann, ist eine gewaltige Aufgabe, aber unsere Industriellen behaupten, dass es machbar ist. Bestehende strategische Bomber können möglicherweise für diese Aufgabe umgerüstet werden."
