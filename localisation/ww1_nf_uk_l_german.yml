 #=========================================================================
 ENG_ww1_aviation_effort:0 "Bildung des Königlichen Fliegerkorps"
 ENG_ww1_aviation_effort_desc:0 "Militärflugzeuge sind eine der britischsten Erfindungen, die jemals außerhalb des Vereinigten Königreichs gemacht wurden. Diese Geräte, mit denen wir unsere Macht ohne Fußsoldaten ausüben können, werden zweifellos unsere Schlagkraft im Einsatz erhöhen. Sie könnten sogar eine Waffe sein, die auf See eingesetzt werden kann, was die Verantwortlichen der Royal Navy in helle Aufregung versetzt hat. Die Investition in diese Geräte ist ein naheliegender Schritt." 
