 # [FRANKREICH] Diplomatischer Einsatz
 #=========================================================================
 ENG_ww1_algerie_france_desc:0 "Europa stehen gefährliche Zeiten bevor. Wir sollten uns auf die Verbesserung unserer Länder im Süden konzentrieren und sicherstellen, dass wir das Festland immer unterstützen können."
 ENG_ww1_colonial_industry_desc:0 "Wir sollten unsere Industrie in Algier konzentrieren. Sollten die Spannungen in Europa zunehmen, werden wir immer noch über eine Industriekapazität verfügen, die außerhalb der Reichweite feindlicher Bomber liegt."
 ENG_ww1_military_factories_desc:0 "Unsere Kriegsmaschinerie gerät ins Hintertreffen, was die Kapazität angeht. Wir müssen uns auf die Produktion von militärischer Ausrüstung im eigenen Land konzentrieren, um sicherzustellen, dass unsere Grenzen ständig mit neuer Ausrüstung versorgt werden."
 ENG_ww1_colonial_military_factories:0 "Koloniale Militärfabriken"
 ENG_ww1_colonial_military_factories_desc:0 "Die Verlagerung unserer militärischen Produktion außerhalb Europas gewährleistet, dass wir auch dann, wenn der Feind die Kontrolle über unseren Luftraum erlangt, unsere Truppen an der Front ständig mit Ausrüstung versorgen können."
