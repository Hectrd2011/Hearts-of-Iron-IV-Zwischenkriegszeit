 ENG_ww1_full_rearmament:0 "Volle Aufrüstung"
 ENG_ww1_full_rearmament_desc:0 ""
 ENG_ww1_unitedpeople:0 "Patriotischer Eifer"
 ENG_ww1_unitedpeople_desc:0 ""
 ENG_ww1_massive_effort:0 "Massiver Einsatz"
 ENG_ww1_massive_effort_desc:0 ""
 ENG_ww1_install_communism:0 "Proletarische Revolution"
 ENG_ww1_install_communism_desc:0 "Der Tag ist gekommen, an dem gute, ehrliche, englische Männer, wie auch die anderen Männer unserer Nation, endlich die volle Kontrolle über unsere Nation übernehmen können! Dies wird unsere glorreichste Revolution von allen sein!"
 #--------------------------------------------------------------
 # [BRITISCHES REICH] Diplomatischer Einsatz
 #=========================================================================
 ENG_ww1_diplomatic_effort:0 "Diplomatischer Einsatz"
 ENG_ww1_diplomatic_effort_desc:0 ""
 ENG_ww1_triple_alliance:0 "Konsolidierung der Triple Entente"
 ENG_ww1_triple_alliance_desc:0 "Auch wenn es den Britischen Staat herabsetzt, sich mit Ländern wie Frankreich und Russland zu verbünden, so ist es doch eine weitaus bessere Lösung, als sich wieder mit den deutschen Bastarden herumzuschlagen. Der Schlüssel zum Fortbestand dieses Bündnisses liegt darin, unseren Verbündeten das Gefühl zu geben, dass wir uns um sie kümmern."
 ENG_ww1_pro_ger:0 "Wilhelm II. unterstützen"
 ENG_ww1_pro_ger_desc:0 "Unsere Beziehungen zu Deutschland verschlechtern sich schon seit Jahren. Viele unserer Regierungsbeamten bereiten sich seit Jahren auf einen Krieg mit dem Kaiser vor ... aber haben wir den Blick für das Wesentliche verloren? Wilhelm ist ein Enkelkind der geliebten Königin Victoria, genau wie der gute König George! Zum Wohle der königlichen Familie müssen wir den Kurs ändern, bevor es zu spät ist!"
 ENG_ww1_join_GERMANY:0 "Beitritt zu Mittelmächten"
 ENG_ww1_join_GERMANY_desc:0 ""
 ENG_ww1_austria_friend:0 "Windsor-Habsburg Union"
 ENG_ww1_austria_friend_desc:0 ""
 ENG_ww1_back_france:0 "Frankreich unterstützen"
 ENG_ww1_back_france_desc:0 "Ein paar Verträge haben unseren ältesten Feind, Frankreich, nicht vollständig auf unsere Seite und in Freundschaft gebracht. Die Klärung einiger tief verwurzelter Fragen und Probleme unserer früheren Rivalität wird dafür sorgen, dass sich der Kontinent nie wieder gegen uns oder sie verbündet. Russland wird sich darüber ärgern, dass Frankreich einen größeren Teil der Aufmerksamkeit auf sich zieht, aber was ist das für ein Verlust?"
 ENG_ww1_back_russia:0 "Russisches Reich unterstützen"
 ENG_ww1_back_russia_desc:0 "Die Russen sind kein Verbündeter, dem man leicht auf den Leim gehen kann. Ihre Interessen in Asien rivalisieren mit unseren, und sie scheinen immer noch Verbindungen zum Dreibund zu haben. Wenn wir dafür sorgen, dass ihre Loyalität und ihre Interessen mit unseren übereinstimmen, wird Frankreich vielleicht die mangelnde Aufmerksamkeit für seine egoistischen Diplomaten beklagen, aber wir werden das Fragezeichen in unserem Bündnis sichern."
 ENG_ww1_sultanate_egypt:0 "Unsere Anwesenheit in Ägypten bekräftigen"
 ENG_ww1_sultanate_egypt_desc:0 ""
 ENG_ww1_send_diplomats:0 "Britische Diplomaten entsenden"
 ENG_ww1_send_diplomats_desc:0 "Britische Diplomaten sind berühmt für ihr Taktgefühl, ihren Charme, ihren Witz und ihr hohes Selbstverständnis. Wenn wir sie zu unseren Freunden schicken und ihnen versprechen, sich für ihre Interessen einzusetzen, wird das die Entente weiter stärken."
 ENG_ww1_portugal_friend:0 "Freundschaft mit Portugal"
 ENG_ww1_portugal_friend_desc:0 "Portugal ist unser ältester Verbündeter, und es ist an der Zeit, dass wir zur Abwechslung mal an seiner Seite kämpfen. Wenn wir sie in gegenseitigem Einvernehmen in die Schlacht rufen, werden die Mittelmächte es im Mittelmeerraum noch schwerer haben, und die Spanier werden sich aus dem Kampf heraushalten, falls sie daran denken sollten, gegen uns zu kämpfen."
 ENG_ww1_assert_position_west:0 "Britische Position in Mitteleuropa stärken"
 ENG_ww1_assert_position_west_desc:0 "Die britische Position in Mitteleuropa ist einfach: Es gibt dort große Reiche, die mit den unseren rivalisieren, und das gefällt uns nicht. Das Ziel unserer Diplomatie ist angeblich Selbstbestimmung für unterdrückte Minderheiten, aber in Wahrheit geht es darum, Deutschland und Österreich-Ungarn zu schwächen."
 ENG_ww1_anti_ger:0 "Anti-Deutsche Politik"
 ENG_ww1_anti_ger_desc:0 "Die Deutschen waren einst unser bester Verbündeter, aber dieses jahrhundertealte Bündnis ist fast nicht mehr in unserer Erinnerung. Wenn wir akzeptieren, dass die Deutschen unsere Rivalen sind und für immer sein werden, können wir zusätzliche Maßnahmen ergreifen, um sie zu Fall zu bringen." 
 ENG_ww1_anti_ah:0 "Anti-Österreich-Ungarn Politik"
 ENG_ww1_anti_ah_desc:0 "Österreich-Ungarn ist kein Reich, an dem Großbritannien großes Interesse hat, aber die Aussicht, es in befreundete Staaten auf dem Festland aufzuteilen, ist nicht zu übersehen. Wenn wir dieses Ziel verfolgen, können wir neue Wege finden, um den Einfluss der Habsburger in ihrem eigenen Land zu schwächen." 
 ENG_ww1_ireland_release:0 "Irland freigeben"
 ENG_ww1_ireland_release_desc:0 "Irland bereitet heute mehr denn je Kopfzerbrechen, und es wird immer deutlicher, dass die Zukunft des Vereinigten Königreichs auf der Insel begrenzt sein könnte. Wenn wir sie jetzt einfach für die Selbstverwaltung freigeben, können wir uns in Zukunft unzählige Probleme ersparen." 
 ENG_ww1_ireland_crush:0 "Irische Seperatisten vernichten"
 ENG_ww1_ireland_crush_desc:0 "Irlands strategische Lage macht es unglaublich wertvoll, es zu behalten - Gott bewahre, dass einer unserer Feinde die Smaragdinsel besetzt! Sie mögen sich ihre eigene Republik wünschen, aber wir wünschen uns viel mehr, dass sie unter der Herrschaft der Krone bleiben."

 ENG_ww1_AngloOttomanConvention:0 "Englisch-Osmanisches Abkommen"
 ENG_ww1_AngloOttomanConvention_desc:0 "Die englisch-osmanische Konvention war ein Abkommen zwischen dem Osmanischen Reich und der Regierung des Vereinigten Königreichs, das die Grenzen der osmanischen Gerichtsbarkeit im Gebiet des Persischen Golfs festlegte."

 ENG_ww1_assert_position_east:0 "Behauptung der Britischen Position im Osten"
 ENG_ww1_assert_position_east_desc:0 "Der Balkan und der Nahe Osten scheinen hervorragende Orte für Großbritannien zu sein, um neue Verbündete und Kolonien zu gewinnen. Wenn wir eine starke Position in der Region aufbauen, können wir sicherstellen, dass das Vereinigte Königreich in einer guten Position ist, um davon zu profitieren, wenn die Zeit für eine Öffnung der Region gekommen ist."
 ENG_ww1_balkan_strategy:0 "Balkan-Strategie"
 ENG_ww1_balkan_strategy_desc:0 "Viele der Nationen auf dem Balkan sind pro-britisch und sehen die gleiche Bedrohung aus Mitteleuropa wie wir. Wenn wir die Gelegenheit ergreifen und sie frühzeitig unterstützen, können wir uns ihre Loyalität für die zukünftigen Konflikte sichern. Das wird Österreich und die Osmanen noch unzufriedener mit unserer Diplomatie machen, aber so ist das Leben."
 ENG_ww1_support_romania:0 "Freundschaft mit Rumänien"
 ENG_ww1_support_romania_desc:0 "Rumänien könnte trotz seiner Zugehörigkeit zum ehemaligen Dreibund und seiner offensichtlichen Verbindungen zu den Mittelmächten recht leicht zu einem Bündnis gezwungen werden, sofern wir ihm einen großen Sieg gegen Österreich versprechen. Sollte es jedoch zu einem Krieg zwischen den beiden Mächten kommen, werden sie hoffentlich in der Lage sein, sich zu verteidigen."
 ENG_ww1_nordic_countries:0 "Druck auf Nordische Länder"
 ENG_ww1_nordic_countries_desc:0 "In den nordischen Ländern gibt es keine Dummköpfe. Sie sind sich sehr wohl bewusst, was unsere Flotte für ihren internationalen Handel und ihren Lebensunterhalt bedeuten könnte. Es würde nur ein einfacher Druck auf unsere ''Freunde'' genügen, um ihnen klarzumachen, dass der Handel mit den Deutschen ein törichtes Unterfangen ist."
 ENG_ww1_military_training_act:0 "Gesetz über die Verteidigung des Königreichs"
 ENG_ww1_military_training_act_desc:0 "Demokratie ist ja schön und gut, aber manchmal müssen persönliche Freiheiten für das Allgemeinwohl ausgesetzt werden. Wenn wir die Meinungsfreiheit, insbesondere die Kritik an der Regierung, unterdrücken, das Recht auf ein Gerichtsverfahren vorübergehend aussetzen und unsere Ressourcen für die Kriegsanstrengungen verstaatlichen, werden wir in einer viel besseren Position sein, um die Kriegsanstrengungen durchzuführen."
 ENG_ww1_conscription_focus:0 "Nationaler Militärdienst"
 ENG_ww1_conscription_focus_desc:0 "Da unsere Landstreitkräfte kleiner sind als die der meisten anderen Großmächte, ist es wichtig, dass wir unsere Reserven aufstocken. Die Einführung einer weitreichenden Wehrpflicht wird dafür sorgen, dass alle, die nicht zu den notwendigen Mitgliedern der Gesellschaft gehören - und auch ein guter Teil von ihnen - in den Schützengräben zum Einsatz kommen."
 ENG_ww1_small_arms_focus:0 "BSA Unternehmen"
 ENG_ww1_small_arms_focus_desc:0 "Die Royal Ordnance Factories produzieren nicht genug Kleinwaffen für unsere Kriegsanstrengungen. Normalerweise würden wir ihren Vertrag einfach kündigen und einen anderen Hersteller finden, aber in einem Krieg wie diesem brauchen wir alles, was wir bekommen können. Die Beauftragung der Birmingham Small Arms Company und die Unterstützung beim Ausbau ihrer Kapazitäten könnte die Produktionslücke schließen."
 ENG_ww1_crypto_bomb_focus:0 "Room 40"
 ENG_ww1_crypto_bomb_focus_desc:0 "Admiral Oliver, Alfred Ewing und einige andere Männer haben in Raum 40, auch bekannt als 40 O.B. (Old Building) (später NID25), eine Gruppe gebildet, um deutsche Pläne, Geheimdienstberichte und Sendungen zu entschlüsseln. Wenn man ihnen mehr Freiheiten einräumt und mehr als nur die Pläne der Marine in die Gleichung einbezieht, könnte uns das einen Vorteil in [VERTRAULICH] verschaffen."
 ENG_ww1_agadir_crisis:0 "Agadir Krise"
 ENG_ww1_agadir_crisis_desc:0 "Die Franzosen und die Deutschen treiben in Marokko wie üblich ihre Spielchen. Es ist die Aufgabe des Vereinigten Königreichs, in dieser Situation wie immer die Erwachsene zu sein und zu intervenieren. Natürlich könnte die öffentliche Unterstützung für die Franzosen gegen die marokkanischen Rebellen die Krise auf internationaler Ebene weiter anheizen, aber das ist es eindeutig wert, um den britischen Stolz zu wahren!"
 ENG_ww1_ready_country:0 "Vorbereiten auf den Krieg"
 ENG_ww1_ready_country_desc:0 "Die Narren auf dem Kontinent sind eindeutig auf einen Kampf aus. Wenn das der Fall ist, muss Großbritannien darauf vorbereitet sein, wenn der Krieg ausbricht!"
 ENG_ww1_defense_border:0 "Grenzen verteidigen"
 ENG_ww1_defense_border_desc:0 "Wir müssen unsere große Landgrenze mit den Kontinentalmächten verteidigen! ...Moment mal, das scheint nicht richtig zu sein."
 ENG_ww1_service_focus:0 "Dienst in Übersee"
 ENG_ww1_service_focus_desc:0 "Die Zeiten, in denen eine Reise nach Übersee eine einmalige Fahrt war, sind zum Glück längst vorbei. Wenn wir dafür sorgen, dass die kolonialen Arbeitskräfte rotieren, können sie neue, frische Gesichter leicht in die Bedingungen und das Überleben in unseren fernen Ländern einweisen und sicherstellen, dass sie bei ihrer Ankunft zumindest einigermaßen auf die Bedingungen vorbereitet sind."
 ENG_ww1_liberate_policy:0 "Länder freigeben"
 ENG_ww1_liberate_policy_desc:0 ""
 ENG_ww1_release_egypt:0 "Ägypten freigeben"
 ENG_ww1_release_egypt_desc:0 ""
