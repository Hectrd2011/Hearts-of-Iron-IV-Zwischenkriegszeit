 # [BRITISCHES REICH] Politischer Einsatz
 #=========================================================================
 ENG_ww1_political_effort:0 "Politischer Einsatz"
 ENG_ww1_political_effort_desc:0 ""
 ENG_ww1_support_republic:0 "Parlamentarismus"
 ENG_ww1_support_republic_desc:0 "Unser glorreiches Parlament und unsere hochverehrte königliche Majestät sind die perfekte Regierung für unser Land. Die Unterstützung ihrer Stabilität und Macht in diesen turbulenten Zeiten wird sicherstellen, dass wir nicht in Anarchie unter einer minderwertigen Form der Führung verfallen und dass unsere göttlich verordnete Führung fortbesteht."
 ENG_ww1_contest_republic:0 "Syndikalismus"
 ENG_ww1_contest_republic_desc:0 "Die Oberschicht und die Aristokraten, die seit König Alfreds Zeiten in unserer Nation verwurzelt sind, haben eine lächerliche Vorspiegelung einer demokratischen Regierung errichtet. Wie können wir einem Parlament der Reichen und Wohlhabenden vertrauen? Es ist an der Zeit, dass der ehrliche Bürger und Arbeiter die Kontrolle über die britischen Geschicke übernimmt!"
