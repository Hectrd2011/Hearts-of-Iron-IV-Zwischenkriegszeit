 ENG_ww1_naval_effort:0 "Verstärkung der Königlichen Marine"
 ENG_ww1_naval_effort_desc:0 "Die Royal Navy ist die größte und stärkste Flotte der Welt und verfügt über so viele Schiffe wie die beiden folgenden Marinen zusammen. Das ist kein Zufall - da sich unser wichtigstes Territorium auf einer Insel befindet, müssen wir sie aufrechterhalten, um eine ausländische Invasion zu überleben. Wenn wir weiter in diese Operation investieren, kann das nur von Vorteil sein."
