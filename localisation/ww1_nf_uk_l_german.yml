 ENG_ww1_army_effort:0 "Britisches Expeditionskorps"
 ENG_ww1_army_effort_desc:0 "Der Luxus eines starken Verbündeten zu Lande besteht, wie wir sehr wohl erfahren haben, darin, dass wir jemanden auf dem Kontinent haben, der unsere Drecksarbeit erledigen kann. Das heißt aber nicht, dass wir nicht trotzdem von einem stärkeren Landmilitär profitieren können. Die Ausbildung unserer Generäle, damit sie auf globalere Bedrohungen reagieren und an weit entfernten Fronten kämpfen können, könnte sich im Falle eines Krieges auszahlen."
