 ENG_ww1_airship_focus_desc:0 "Ein Blimp oder nicht starres Luftschiff ist ein Luftschiff ohne innere Struktur oder einen Kiel. Im Gegensatz zu halbstarren und starren Luftschiffen sind Luftschiffe auf den Druck des Auftriebsgases (in der Regel Helium und nicht Wasserstoff) innerhalb der Hülle und die Festigkeit der Hülle selbst angewiesen, um ihre Form zu halten."
