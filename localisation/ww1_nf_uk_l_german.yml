 ENG_ww1_fortify_city_desc:0 ""
 ENG_ww1_bureau_colonies:0 "Staatssekretär für die Kolonien"
 ENG_ww1_bureau_colonies_desc:0 "Der Staatssekretär für die Kolonien (auch als Kolonialsekretär bekannt) kontrolliert die meisten unserer kleineren Kolonien im Reich. Die Übertragung von mehr Macht und Ressourcen an ihn könnte dazu beitragen, einige unserer weit entfernten Länder schnell und effizient zu entwickeln."
 ENG_ww1_mediterranean_focus:0 "Die Mittelmeerinseln befestigen"
 ENG_ww1_mediterranean_focus_desc:0 "Unsere Mittelmeerinseln sind nicht der wichtigste Teil des Reiches. Dennoch können sie uns helfen, die Meere im Mittelmeer zu kontrollieren. Wenn wir die Kontrolle über die Inseln behalten, können wir sicherstellen, dass keine böse Überraschung unsere Position in Nordafrika beeinträchtigt."
 ENG_ww1_rock_focus:0 "Den Felsen befestigen"
 ENG_ww1_rock_focus_desc:0 "Gibraltar kontrolliert nicht nur den Zugang zum Mittelmeer, sondern bietet auch einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Auch wenn es von jedem Hafen der Mittelmächte weit entfernt ist, ist es in dieser Situation besser, auf Nummer sicher zu gehen."
 ENG_ww1_protect_suez:0 "Suez schützen"
 ENG_ww1_protect_suez_desc:0 "Die Kontrolle des Suezkanals ist ein Mittel, mit dem das britische Empire seine Herrschaft über die Meere aufrechterhält. Ein Verlust dieser Region wäre katastrophal. Es müssen Maßnahmen ergriffen werden, um sie zu befestigen."
 ENG_ww1_malta_focus:0 "Malta befestigen"
 ENG_ww1_malta_focus_desc:0 "Malta hat eine hervorragende Position im zentralen Mittelmeer, eine wichtige Station entlang unserer Lebensader durch Ägypten und den Suezkanal nach Indien und in den Fernen Osten. Die Zeit, die für eine stärkere Befestigung aufgewendet wird, darf nicht vergeudet werden."
 ENG_ww1_africa_mobilization:0 "Afrikanische Kolonialregimenter mobilisieren"
 ENG_ww1_africa_mobilization_desc:0 "Unsere Bemühungen um die Entwicklung der Industrie in unseren Kolonien haben sich ausgezahlt. Wir können vor Ort ein paar koloniale Regimenter bewaffnen und so fast sofort zusätzliche Kontrolle in der Region erlangen."
 ENG_ww1_asia_focus:0 "Ostasien befestigen"
 ENG_ww1_asia_focus_desc:0 "Viele unserer alten Kolonien im Osten sind durch Bürgerkriege und imperiale Ambitionen der dortigen Länder bedroht. Wir dürfen unsere verbleibenden Außenposten nicht vernachlässigen, sondern müssen diese Regionen weiter ausbauen, um unsere globale Präsenz zu sichern."
 ENG_ww1_singapore_focus:0 "Die Singapur Strategie"
 ENG_ww1_singapore_focus_desc:0 "Singapur sollte unser wichtigster Marinestützpunkt im Osten bleiben."
 ENG_ww1_hongkong_focus:0 "Hongkong befestigen"
 ENG_ww1_hongkong_focus_desc:0 "Mit ausreichenden Befestigungen und Einrichtungen könnte Hongkong leicht unser zweiter Hauptstützpunkt in Asien werden!"
 ENG_ww1_asia_mobilization:0 "Asiatische Kolonialregimenter mobilisieren"
 ENG_ww1_asia_mobilization_desc:0 "Unsere koloniale Industrie ist bereit. Wir können mehr Kolonialregimenter mobilisieren"
 ENG_ww1_commonwealth_focus:0 "Commonwealth-Bindungen"
 ENG_ww1_commonwealth_focus_desc:0 "Vereint durch die gemeinsame Treue zur Krone sind die Nationen des British Commonwealth die ersten, auf die wir im Falle eines globalen Konflikts zählen können. Die Sicherstellung unserer diplomatischen Verwaltung dort wird von entscheidender Bedeutung sein."
 ENG_ww1_india_focus:0 "Entwicklung des Raj"
 ENG_ww1_india_focus_desc:0 "Der Zustand unserer Kolonien in Indien bleibt sowohl im Ausland als auch im eigenen Land umstritten, aber was auch immer auf sie zukommt, die Stärkung ihrer industriellen Kapazitäten ist in der gegenwärtigen Phase eine Priorität."
 ENG_ww1_australia_focus:0 "Australien entwickeln"
 ENG_ww1_australia_focus_desc:0 "Eine Investition in die australischen Werften und die australische Industrie wird die Wirtschaft des Landes ankurbeln und sie in die Lage versetzen, im Falle eines Krieges in Asien einen größeren Beitrag zu leisten."
 ENG_ww1_new_zealand_focus:0 "Neuseeland entwickeln"
 ENG_ww1_new_zealand_focus_desc:0 "Neuseeland hat eine starke Verbindung zu unserer Nation. Ihr Beitrag im Falle eines Krieges ist gewiss, und wir sollten ihnen helfen, sich entsprechend vorzubereiten."
 ENG_ww1_canada_focus:0 "Kanada entwickeln"
 ENG_ww1_canada_focus_desc:0 "Eine Investition in die kanadische Industrie und die kanadischen Werften wird deren Wirtschaft ankurbeln und sie in die Lage versetzen, im Falle eines Krieges einen größeren Beitrag zu leisten."
 ENG_ww1_Persian_Question:0 "Die Persische Frage"
 ENG_ww1_Persian_Question_desc:0 "Die Lage in Persien wird immer komplizierter. Persien ist von allen Seiten zerrissen. Als Russland müssen wir zu dieser heiklen Frage Stellung beziehen."
 ENG_ww1_Support_Persia_Convention:0 "Einhaltung des Übereinkommens von 1907"
 ENG_ww1_Support_Persia_Convention_desc:0 "Das englisch-russische Abkommen von 1907 wurde am 31. August 1907 in Sankt Petersburg unterzeichnet. Die Konvention beendete den langen Streit um Persien. Das Vereinigte Königreich verpflichtete sich, sich aus Nordpersien herauszuhalten, und Russland erkannte Südpersien als Teil der britischen Einflusssphäre an."
 ENG_ww1_Revoke_Persia_Convention:0 "Übereinkommen von 1907 ignorieren"
 ENG_ww1_Revoke_Persia_Convention_desc:0 "Das englisch-russische Abkommen von 1907 wurde am 31. August 1907 in Sankt Petersburg unterzeichnet. Die Konvention beendete den langen Streit um Persien. Das Vereinigte Königreich verpflichtete sich, sich aus Nordpersien herauszuhalten, und Russland erkannte Südpersien als Teil der britischen Einflusssphäre an."
 ENG_ww1_Form_AngloPersian_Oil_Company:0 "Investition in die Englisch-Persische Ölgesellschaft"
 ENG_ww1_Form_AngloPersian_Oil_Company_desc:0 "Die Anglo-Persian Oil Company (APOC) war ein Britisches Unternehmen, das nach der Entdeckung eines großen Ölfeldes in Persien gegründet wurde."
 ENG_ww1_Persian_MilitaryAccess:0 "Antrag auf militärischen Zugang von Persien"
 ENG_ww1_Persian_MilitaryAccess_desc:0 ""
 ENG_ww1_Protect_Persian_Borders:0 "Stärkung unserer Persischen Grenzen"
 ENG_ww1_Protect_Persian_Borders_desc:0 ""
 ENG_ww1_Protect_Persia:0 "Die Unabhängigkeit Persiens garantieren"
 ENG_ww1_Protect_Persia_desc:0 ""
 ENG_ww1_TwoForOne:0 "Zwei-Kräfte-Standard"
 ENG_ww1_TwoForOne_desc:0 "Die Flotte des Britischen Reiches musste eine Anzahl von Kriegsschiffen unterhalten, die mindestens den kombinierten Kräften der beiden größten Weltflotten entsprach."
