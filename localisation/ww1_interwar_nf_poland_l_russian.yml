 POL_interwar_Vienna1683:0 "Венская битва 1683 года"
 POL_interwar_Vienna1683_desc:0 "Когда турецкая армия подошла к Вене в 1683 году, король Польши Ян III Собеский бросился на них с примерно 25 000 человек. Поскольку у него был самый высокий ранг среди всех военачальников, собравшихся для освобождения Вены, он принял командование всеми силами по оказанию помощи и одержал блестящую победу над турками."

