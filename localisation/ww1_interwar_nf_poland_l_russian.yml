 POL_interwar_Spa_Conference:0 "Признать конференцию в Спа"
 POL_interwar_Spa_Conference_desc:0 "Международная конференция в Спа была первой послевоенной конференцией, в которой приняли участие немецкие представители. Среди многих тем обсуждались территориальные споры о Тешинской Силезии между Второй Польской Республикой и Чехословакией. 28 июля 1920 года, уже после конференции, территория была разделена между государствами, оставив Заользье со значительным польским меньшинством на чешской стороне границы. Это разделение также привело к дальнейшей вражде между этими двумя странами в будущем."

