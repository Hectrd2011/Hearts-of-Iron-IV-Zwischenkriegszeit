 POL_interwar_Treaty_of_Warsaw:0 "Варшавский договор"
 POL_interwar_Treaty_of_Warsaw_desc:0 "В апреле 1920 года Юзеф Пилсудский и Симон Петлюра в Варшавском договоре договорились о границе по реке Збруч, официально признав контроль Польши над спорной территорией Восточной Галиции. В обмен на согласие на границу по реке Збруч Польша признала Украинскую Народную Республику как независимое государство под руководством Петлюры."

 POL_interwar_Kiev_Offensive:0 "Киевское наступление"
 POL_interwar_Kiev_Offensive_desc:0 "Киевское наступление 1920 года (или Киевская операция) — попытка вооруженных сил вновь возникшей Польши во главе с Юзефом Пилсудским в союзе с украинским лидером Симоном Петлюрой захватить территории современной Украины, которые попали под советский контроль после большевистской революции."

