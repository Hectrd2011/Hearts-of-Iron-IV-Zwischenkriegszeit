 #--------------------------------------------------------------
 AUH_ww1_Multinational_State:0 "Многонациональное государство"
 AUH_ww1_Multinational_State_desc:0 "Многонациональное государство — государство, на территории которого проживают различные этносы — нации, народности, национальные и этнографические группы. В зависимости от определения нации, государство может быть вместе с этим многокультурным и многоязычным"
 #--------------------------------------------------------------
 ITA_ww1_Risorgimento:0 "Рисорджименто"
 ITA_ww1_Risorgimento_desc:0 "Рисорджименто — национально-освободительное движение итальянского народа против иноземного господства, за объединение раздробленной Италии, а также период, когда это движение происходило (середина XIX в. — 1861); рисорджименто завершилось в 1870 году присоединением Рима к Итальянскому королевству."
 #--------------------------------------------------------------
 ww1_Faith_Allah:0 "Вера в Аллаха"
 ww1_Faith_Allah_desc:0 "В Коране говорится, что Аллах требует от своих почитателей быть едиными и не допускать разлада, помогать единоверцам, относиться к ним как к братьям, уметь прощать их и защищать свою веру."
 #--------------------------------------------------------------
 ww1_Scramble_for_Africa:0 "Схватка за Африку"
 ww1_Scramble_for_Africa_desc:0 "Соперничество европейских держав за земли на Африканском континенте резко обострилось после Берлинской конференции 1884 года, которая ввела понятие «эффективной оккупации» — жесткого политического и экономического контроля захваченных регионов. Постоянная борьба за территорию грозила перерасти в полномасштабную войну."
 #--------------------------------------------------------------
 ww1_idea_1839_agreement:0 "Соглашение 1839 года"
 ww1_idea_1839_agreement_desc:0 "Лондонский договор 1839 года — многосторонний договор, подписанный 19 апреля 1839 года Объединённым Королевством Нидерландов, Королевством Бельгия и рядом других европейских государств. Статья VII Договора гарантировала вечный нейтральный статус Бельгии."
 #--------------------------------------------------------------
 AUH_ww1_House_Habsburg_Lorraine:0 "Габсбург-Лотарингский дом"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "Императорская династия Европы, члены которой являются потомками Франца I и Марии Терезии. Занимали престол Священной Римской империи с 1765 до 1806, престол Австрии с 1780 до 1918, а также занимали престол Мексики с 1864 до 1867. Позднее Австрия превратилась в Австро-Венгрию, ставшей одной из ведущих держав Европы. Один из Габсбургов был убит в Сараево в 1914 году, из-за чего и началась Первая мировая война."
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "Наследие Германского союза"
 GER_ww1_North_German_Confederation_desc:0 "Германский союз оказал огромное влияние на формирование Германской империи, она до сих пор пользуется его экономическими достижениями и законами."
 #--------------------------------------------------------------
 ww1_Christmas_Truth_Repressed:0 "Рождественское перемирие подавлено"
 ww1_Christmas_Truth_Ignored:0 "Рождественское перемирие игнорируется"
 ww1_ENG_APOC:0 "АПОК"
 #--------------------------------------------------------------
 German_staff_ww1:0 "Немецкий штаб"
 German_staff_ww1_desc:0 "Немецкий штаб, ответственный за непрерывное изучение всех аспектов войны, а также за разработку и рассмотрение планов мобилизации или кампании. Он существовал неофициально с 1806 года и был официально учрежден законом в 1814 году, первым штатным персоналом. Он отличался правильным отбором своих офицеров по способностям и доказанным заслугам, а не патронажем или богатством, а также исчерпывающим и строго структурированным обучением, которое проходили его штабные офицеры. Его рост и развитие дали немецким вооруженным силам решающее стратегическое преимущество перед своими противниками на протяжении почти полутора веков."
 
 Austrian_staff:0 "Австрийский штаб"
 Austrian_staff_desc:0 "Имперский и Королевский генеральный штаб Австро-Венгрии был частью военного министерства. Его возглавлял начальник Генерального штаба для всех вооруженных сил, который имел прямой доступ к императору. Генеральный штаб отвечал за планирование и подготовку, в то время как Armeeoberkommando (AOK) был оперативным высшим командованием. Фактически AOK находился под непосредственным командованием императора, а начальником генерального штаба был его главный советник, на практике AOK находился под контролем начальника генерального штаба."
 
 Franch_Staff:0 "Французский штаб"
 Franch_Staff_desc:0 "Во время войны армией руководила штаб-квартира (GQG: Grand Quartier Général). Во время Первой мировой войны лидер французской армии назывался верховным генералом (генералиссимусом) или главнокомандующим. В последние годы войны основание Верховного военного совета в 1917 году привело к полному контолю французского генерала Фердинанда Фоха, и к середине 1918 года глава французской армии Петен был подчинен Фоку. Хотя война в основном закончилась перемирием в ноябре 1918 года, военная организация просуществовала до 1920 года."
 
 ENG_Staff:0 "Английский штаб"
 ENG_Staff_desc:0 "Британская армия во время Первой мировой войны могла проследить свою организацию до возрастающих требований имперской экспансии. Основой была добровольная система вербовки и система полков, которая была определена Реформой Кардуэлла и Чайлдерса конца 19 века. Британская армия была подготовлена и в первую очередь призвана к вопросам империи и последующим колониальным войнам. В последние годы 19-го века армия была вовлечена в серьезный конфликт, Вторую бурскую войну (1899-1902), в которой были выявлены недостатки в ее тактике, руководстве и управлении."
 #--------------------------------------------------------------
 SWE_ww1_idea_executive_monarchy:0 "Исполнительная монархия"
 SWE_ww1_idea_executive_monarchy_desc:0 "Исполнительная монархия — мощный политический и социальный институт."
 
 SWE_ww1_idea_absolute_monarchy:0 "Абсолютная монархия"
 SWE_ww1_idea_absolute_monarchy_desc:0 "Монарх обладает высшей автократической властью, как правило, не ограниченной писаными законами, законодательным органом или обычаями."
 
 SWE_ww1_idea_russophobia:0 "Русофобия"
 SWE_ww1_idea_russophobia_desc:0 "Мы столько раз воевали с Россией, и они могут снова напасть. Так что мы должны быть готовы к новой войне."
 #--------------------------------------------------------------
 MEX_ww1_mexico_prerevolution:0 "Предреволюционная ситуация"
 MEX_ww1_mexico_prerevolution_desc:0 "В 1910 году под руководством Мадеро, Паскуаля Ороско и Панчо Вильи оппозиция режиму Диаса могла стать катализатором вспышки политического восстания..."
 
 USA_ww1_us_war_department:0 "Военное ведомство"
 USA_ww1_us_war_department_desc:0 "Военное министерство Соединенных Штатов, также называемое военным министерством (а иногда и военным министерством в первые годы), было министерством кабинета министров Соединенных Штатов, первоначально ответственным за эксплуатацию и техническое обслуживание армии Соединенных Штатов, а также несущим ответственность за военно-морские дела."
 
 SER_ww1_zduhac:0 "Здухачи"
 SER_ww1_zduhac_desc:0 "В сербской традиции Здухачи были мужчинами, которые, как полагали, обладали врожденной сверхъестественной способностью защищать свое поместье, деревню или регион от разрушительных условий. Считалось, что души этих мужчин могли покидать свои тела во сне, чтобы перехватывать и сражаться с демоническими существами."
 
 SER_ww1_blackhand:0 "Черная рука"
 SER_ww1_blackhand_desc:0 "«Черная рука» — тайное общество, образованное в Сербии в 1901 году. Они уже убили одного сербского короля в 1903 году и представляют реальную угрозу государству. Их девиз — «Объединение или смерть», поскольку их цель — объединение всех территорий с южнославянским большинством."
 #--------------------------------------------------------------
 POL_interwar_spirit_WielkopolskaUprising:0 "Бей большевика!"
 POL_interwar_spirit_WielkopolskaUprising_desc:0 "Поскольку Второй республике всего несколько месяцев, мало кто соглашается снова потерять суверенитет. Однако в то время как Польша смотрела на запад, чтобы избежать мстительной Германии, Ленин нарушил свое обещание, объявив раздел Польши недействительным, и начал наступление с востока. Это только разожгло боевой дух польского народа, чтобы до последнего защищать молодую нацию от красных захватчиков."
 #--------------------------------------------------------------
 POL_interwar_spirit_RuinedIndustry:0 "Разрушенная промышленность"
 POL_interwar_spirit_RuinedIndustry_desc:0 "После Великой войны польская промышленность находилась в плачевном состоянии, широко распространилась безработица. Только надежда, вызванная вновь обретенной независимостью, позволила полякам забыть о голоде."
 #--------------------------------------------------------------
 GER_interwar_spirit_BannedConscription:0 "Суровые военные ограничения"
 GER_interwar_spirit_BannedConscription_desc:0 "В армии разрешено только 100 000 добровольцев (и нет призывников), нет подводных лодок или самолетов, разрешено только несколько линкоров и даже ограничения на стрелковое оружие, Версальский договор является вопиющей попыткой сделать вооруженные силы Германии одними из самых маленьких в Европе. Чем быстрее новое немецкое правительство сможет преодолеть эти неудачи — будь то с помощью дипломатии, творческой бюрократии или более сомнительных мер — тем быстрее нация снова станет державой."
 #--------------------------------------------------------------
 SOV_interwar_spirit_LeninRedArmy:0 "Рабоче-крестьянская Красная армия"
 SOV_interwar_spirit_LeninRedArmy_desc:0 "Имея фронты по всей бывшей Империи против белых армий, иностранных вторжений и реакционных местных правительств, Красная армия по своей природе в основном состоит из неподготовленных или частично обученных ополченцев, хотя ядром силы является меньшая сила лучше обученных и экипированные завсегдатаи. Это позволяет Советской России выставить огромную армию для защиты своих границ, хотя и страдает от организационных проблем и имеет лишь несколько дивизий, действительно пригодных для нападения."
 #--------------------------------------------------------------
 TUK_interwar_spirit_TurkishNationalMovement:0 "Турецкое национальное движение"
 TUK_interwar_spirit_TurkishNationalMovement_desc:0 "В результате поражения Османской империи в Первой мировой войне многие турецкие революционеры совершенно разного происхождения объединились, чтобы предотвратить распад Османской империи."
 #--------------------------------------------------------------
 interwar_spirit_TheGreatWar_Winner:0 "На стороне победителей"
 interwar_spirit_TheGreatWar_Winner_desc:0 "Если оставить в стороне все вопросы о природе и оправдании войны, эта нация была одной из тех, кого представляла победившая делегация в Версальском договоре, на что мало кто будет жаловаться. Теперь люди нации стремятся вернуться к миру. Хотя достаточно довольных революций в основном не может быть и речи, желания общественности в основном связаны с разоружением, дипломатией и сосредоточением внимания на экономическом росте."
 #--------------------------------------------------------------
 interwar_spirit_TGWWinner_Italy:0 "Радость Победы?"
 interwar_spirit_TGWWinner_Italy_desc:0 "Хотя немногие в Италии жалуются на то, что они были на стороне победителей во время Великой войны, многие жалуются на довольно скудную компенсацию, которую Италия получила за столь многих проигравших, — на самом деле, до такой степени, что даже сейчас гнев на правительство и бывших союзников, а также политический экстремизм приближаются к тому же уровню, что и в побежденных центральных державах. Если это не приручить, Италия может присоединиться к державам, жаждущим мести."
 #--------------------------------------------------------------
 interwar_spirit_TheGreatWar_Loser:0 "Позор поражения"
 interwar_spirit_TheGreatWar_Loser_desc:0 "В порядке дня в этой стране указывают пальцем на гражданских и военных чиновников и широкомасштабное общественное несогласие с гражданским населением. Возмущенная унизительными договорами о прекращении войны и тяжелым бременем, возложенным на вооруженные силы и экономику страны, эта нация является рассадником радикалов, стремящихся свергнуть старый порядок, отомстить за потери и вернуть государству славу. Проще говоря, люди хотят покончить с жалом позора поражения."
 #--------------------------------------------------------------
 interwar_AssuredOilSupply:0 "Гарантированные поставки нефти"
 interwar_AssuredOilSupply_desc:0 ""