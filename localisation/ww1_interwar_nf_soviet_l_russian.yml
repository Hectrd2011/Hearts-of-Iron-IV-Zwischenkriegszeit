 #--------------------------------------------------------------
 # [SOVIET RUSSIA] Interwar
 #=========================================================================

 SOV_interwar_postwar_refuse:0 "Не признавать Версаль"
 SOV_interwar_postwar_refuse_desc:0 "Этот договор — позор! Во-первых, нас не пригласили на переговоры, во-вторых, договор заставляет нас платить долги, взятые на себя царизмом много лет назад, и еще больше давит на немцев. Мы должны показать эту бумажку такой, какая она есть!"

 SOV_interwar_postwar_accept:0 "Признать Версаль"
 SOV_interwar_postwar_accept_desc:0 "Этот презренный договор, разработанный капиталистами, представляет собой всего лишь скопление плохих решений, но мы не можем противостоять ему в одиночку. Нам необходимо умиротворить наши внешние отношения, чего бы это ни стоило. Давайте притворимся, что согласны с выводами Версальской конференции... на данный момент."

 SOV_interwar_defy_romania:0 "Бросить вызов Румынии"
 SOV_interwar_defy_romania_desc:0 "Румыны слишком долго насмехались над нами и представляют собой идеальную платформу для нападения на нас в самое сердце, если однажды антисоветская коалиция реформируется. Мы должны предъявить им решительный ультиматум: подчинитесь нашим требованиям или встретите гнев Красной армии!"

 SOV_interwar_war_romania:0 "Вторгнуться в Румынию"
 SOV_interwar_war_romania_desc:0 "Румыны опустились до принятия всех требований западных империалистов! Хуже того, они открыто провоцируют нас, запретив местную коммунистическую партию. Давайте воспользуемся тем, что они не связаны ни с кем никаким формальным союзом, и нападем на них немедленно, хотя бы для того, чтобы дать пищу для размышлений всем, кто встанет на тот же путь."

 SOV_interwar_french_deal:0 "Принять французское предложение"
 SOV_interwar_french_deal_desc:0 "Французы прислали нам проект договора, касающегося нынешнего конфликта; проект, заслуживающий размышления. Не все наши требования будут удовлетворены, но значительная их часть. Более того, это успокоило бы наши отношения с ними, в чем мы сейчас очень нуждаемся. Мы должны ответить на них благосклонно."

 SOV_interwar_french_nodeal:0 "Сокрушить врагов революции"
 SOV_interwar_french_nodeal_desc:0 "Все капиталисты должны быть раздавлены, как паразиты, которыми они являются, и мы не забыли, что французы — империалистическая держава, которая сделала все, чтобы бороться с нами!"

 SOV_interwar_SpreadCommunism:0 "Распространить коммунизм по Европе"
 SOV_interwar_SpreadCommunism_desc:0 "Мы соревнуемся с фашистами в битве идей, и наша основная доктрина в любом случае состоит в том, чтобы распространить социальную революцию на как можно большее число людей. Давайте финансировать пропагандистские движения и конференции ораторов в пользу коммунизма!"

 SOV_interwar_SupportTheBulgarianLeninists:0 "Поддержать болгарских коммунистов"
 SOV_interwar_SupportTheBulgarianLeninists_desc:0 ""

 SOV_interwar_SpreadCommunism_ITA:0 "Поддержать итальянских коммунистов"
 SOV_interwar_SpreadCommunism_ITA_desc:0 "Идеи Маркса убеждают всё больше и больше итальянцев, и итальянская компартия может прийти к власти через некоторое время. Мы должны поддержать их, чтобы расширить наше влияние в Европе."

 SOV_interwar_Fight_ITA_Fascism:0 "Антифашизм"
 SOV_interwar_Fight_ITA_Fascism_desc:0 "Фашистские движения, возникающие по всей Европе, представляют угрозу нашим интересам и даже тем странам, которые еще не полностью привержены социалистическим идеалам. Мы должны создать в нашем МИДе специальный отдел, занимающийся оказанием помощи антифашистским движениям за рубежом."

 SOV_interwar_SpreadCommunism_GER:0 "Поддержать немецких коммунистов"
 SOV_interwar_SpreadCommunism_GER_desc:0 "Именно в его собственной стране идеи Маркса распространялись быстрее всего! Мы должны вернуть хорошие идеи и основы старого спартаковского движения и воскресить его душу. Таким образом, социалистическая революция распространится в Германии."

 SOV_interwar_SpreadCommunism_FRA:0 "Поддержать французских коммунистов"
 SOV_interwar_SpreadCommunism_FRA_desc:0 "Несколько делегаций и финансовая поддержка позволят французскому SFIO завоевать сердца и умы даже быстрее, чем сейчас. Пролетарии всех стран, соединяйтесь!"

 SOV_interwar_WhiteRussiaProblem:0 "Уничтожить царистов"
 SOV_interwar_WhiteRussiaProblem_desc:0 "Это решение можно назвать жестоким, но мы знаем, что не можем позволить себе снисходительность, когда речь идет о выживании режима перед лицом капиталистических реакционеров. Каждый из них, которого мы достаточно слабы, чтобы оставить в живых, — это патрон, который потом можно отправить за спину! Мы должны истребить царистов! Смерть белым людям!"

 SOV_interwar_easteurope:0 "Маяк Восточной Европы"
 SOV_interwar_easteurope_desc:0 "Наша советская нация является самой молодой в Восточной Европе, но, тем не менее, она является великой державой, которая навязывает себя и должна управлять всеми региональными геополитическими отношениями. Мы должны донести до всех наших соседей наши амбиции, наши требования и нашу позицию по определенным вопросам. Мы – маяк всей Восточной Европы!"

 SOV_interwar_poland:0 "Польская проблема"
 SOV_interwar_poland_desc:0 "Польша всегда представляла проблему для нашей страны, вот уже более века. Для нас было бы постоянной угрозой позволить им развиваться в нескольких часах езды от Москвы! Необходимо принять специальные меры и мобилизовать больше сил для их подавления."

 SOV_interwar_CeaseFirePoland:0 "Остановить советско-польскую войну"
 SOV_interwar_CeaseFirePoland_desc:0 "Бедствия продолжают приходить в Польшу и все больше ослабляют нашу молодую республику! Польша превратилась в трясину, а эти проклятые поляки доказали, что готовы сражаться и умирать до последнего, чтобы защитить себя. Давайте прикажем немедленно прекратить огонь и прекратить обвинения."

 SOV_interwar_WarPoland:0 "Польша наша!"
 SOV_interwar_WarPoland_desc:0 "Это было не без труда, но победа за нами! Теперь мы должны пойти до конца и захватить всю Польшу. Они присоединятся к нам и, таким образом, перестанут вызывать у нас повторный холодный пот! Заставим их полномочных представителей встретиться с нашими в Вильно и подписать договор."

 SOV_interwar_balticstates:0 "Советизация Прибалтики"
 SOV_interwar_balticstates_desc:0 "Мы не можем позволить нашим непосредственным соседям двигаться дальше по капиталистическому пути. Мы должны послать агентов для проникновения в местную политическую и экономическую жизнь и способствовать созданию рабочих и крестьянских советов, необходимых для установления советской системы."

 SOV_interwar_Ukraine:0 "Старая украинская проблема"
 SOV_interwar_Ukraine_desc:0 "Проблемы, которые ставит перед нами Украина, не новы; между их центральным и стратегическим положением и историческим разделением их земель между короной России и короной австрийских императоров. И если мы позволим националистическому движению продолжать расти, то у нас возникнет еще одна проблема!"

 SOV_interwar_CeaseFireUkraine:0 "Крым в составе Украины"
 SOV_interwar_CeaseFireUkraine_desc:0 ""

 SOV_interwar_WarUkraine:0 "Присоединить Украину"
 SOV_interwar_WarUkraine_desc:0 "Теперь, когда она полностью советская, у независимой Украины больше нет смысла существовать. Давайте сделаем так, чтобы местное и, конечно же, совершенно спонтанное желание присоединиться к нам было услышано. Мы можем аннексировать Украину за несколько недель!"

 SOV_interwar_caucasusstates:0 "Советизация Кавказа"
 SOV_interwar_caucasusstates_desc:0 "Советская модель должна быть экспортирована на Кавказ, как и всюду. Все готово для формирования местных рабочих советов по всему региону. Нельзя терять времени на реорганизацию самого богатого региона России."

