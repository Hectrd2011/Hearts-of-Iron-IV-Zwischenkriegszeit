 #--------------------------------------------------------------
 # [ITALY] Interwar
 #=========================================================================

 ITA_interwar_march_on_rome:0 "Marche sur Rome"
 ITA_interwar_march_on_rome_desc:0 "Le nouveau fascisme de Mussolini grandit en Italie, et pourrait bientôt plonger tout le pays dans la guerre civile si son opposition devient trop violente. Il a commencé une marche pacifique sur Rome, exigeant d'être intégré au pouvoir en place. Avons-nous vraiment le choix dans ces circonstances ?"

 ITA_interwar_abyssinia_crisis:0 "Crise d'Abyssinie"
 ITA_interwar_abyssinia_crisis_desc:0 "Le souvenir de la défaite infligée par l'Italie est toujours vivace aux frontières de nos colonies d'Afrique de l'Est, et la couronne de joyaux que nous méritons, l'Éthiopie, est toujours indépendante. Bien que les alliés occidentaux aient promis des concessions à l'Italie dans l'est en échange d'un retrait, quelle valeur possède leur parole ? L'Italie n'en répond à personne, et certainement pas à une coalition ! L'Ethiopie sera nôtre !"

 ITA_interwar_postwar_refuse:0 "Dénoncer le traité de Versailles"
 ITA_interwar_postwar_refuse_desc:0 "Ce traité est une imposture ! Notre victoire a été mutilée ! Où sont les territoires qu'on nous avait promis et pour lesquels nous avons saigné ? Nous n'accepterons jamais une si mauvaise paix ! "

 ITA_interwar_postwar_accept:0 "Accepter le traité de Versailles"
 ITA_interwar_postwar_accept_desc:0 " Cette guerre a coûté dix millions de morts et ruiné le continent entier ! Nous avons préservé notre indépendance et notre vieil ennemi autrichien est dispersé aux quatre vents. Le traité de Versailles préservera cet état de choses pour les décennies à venir."

 ITA_interwar_postwar_war_albania:0 "Envahir l'Albanie"
 ITA_interwar_postwar_war_albania_desc:0 "L'Albanie nous permet d'avoir un pied de l'autre côté de l'Adriatique, notamment via le précieux port de Vlorë. Nous ne pouvons laisser ce territoire nous échapper, pour des raisons autant politiques que stratégiques. Il nous faut préparer l'annexion de ces terres."
 
 ITA_interwar_FascistManifesto:0 "Manifeste Fasciste"
 ITA_interwar_FascistManifesto_desc:0 "Le Manifeste des Fasci Italiani di Combattimento, communément appelé Manifeste du fascisme, a été la déclaration initiale de la position politique des Fasci Italiani di Combattimento et un des premiers représentants du fascisme."

 ITA_interwar_postwar_interventionTURKEY:0 "Éliminer l'Homme Malade d'Europe"
 ITA_interwar_postwar_interventionTURKEY_desc:0 "L'empire ottoman est un empire vieux, malade, instable. Son déclin a pris des siècles et il continue encore de nos jours, fragilisant la situation politique de l'Orient ! Les partis politiques qui le déchirent le plongeront bientôt dans la guerre civile. C'est à nous qu'il revient d'achever cet homme malade et d'y mettre de l'ordre !"

 ITA_interwar_postwar_interventionSOVIET:0 "Anti-Bolchevisme"
 ITA_interwar_postwar_interventionSOVIET_desc:0 "Les affiches sont une forme de communication populaire. Dans le cadre de notre propagande anti-bolchevique, nous devons laisser nos artistes créer des affiches."

 ITA_interwar_france_friend:0 "Amitié franco-italienne"
 ITA_interwar_france_friend_desc:0 "La France et l'Italie ont une histoire commune très riche. Nous ferions bien de célébrer cette vieille amitié pour leur rappeler qu'ils peuvent compter sur nous et vice versa."

 ITA_interwar_Treaty_of_SaintGermain:0 "Traité de Saint-Germain-en-Laye"
 ITA_interwar_Treaty_of_SaintGermain_desc:0 "Le Traité de Saint-Germain-en-Laye a été signé le 10 septembre 1919 par les Alliés victorieux de la Première Guerre mondiale, d'une part, et par la République germano-autrichienne, d'autre part. Les signataires du traité s'entendirent sur le partage de la Cisleithanie, qui rassemblait les provinces occidentales de l'empire Austro-Hongrois."




 ITA_interwar_Viva_il_Duce:0 "Viva il Duce"
 ITA_interwar_Viva_il_Duce_desc:0 "Nos plus ardents partisans se sont récemment piqués de scander un nouveau slogan lors des discours publics de Benito Mussolini. Ils clament "Viva Il Duce !" à pleins poumons. Il faut avouer que ce cri a de l'allure et du panache. Servons-nous en dans notre propagande !"

 ITA_interwar_SpazioVitale:0 "Spazio Vitale"
 ITA_interwar_SpazioVitale_desc:0 "Nous avons nous aussi notre lebensraum : comme l'explique le Duce dans les congrès, le peuple italien a besoin d'un espace vital notable et a même de fournir les ressources necéssaires à son empire. Pour cela, nous devons reprendre l'entiereté des terres italiennes, et reconquérir celles qui faisaient autrefois partie de l'Empire !"

 ITA_interwar_ZaraIsNotEnough:0 "Zara n'est Pas Suffisant"
 ITA_interwar_ZaraIsNotEnough_desc:0 "Le sommet de Rapallo vient de parvenir à un accord pour nous rendre enfin la ville de Zara, et quelques arpents de terres environnantes. Ce ne sont que des miettes ! Où sont les territoires qu'on nous avait promis et pour lesquels tant d'Italiens ont souffert et sont morts ? Nous devions reprendre l'Albanie, Fiume, l'Istrie et la Dalmatie toute entière ! Faisons comprendre à ces mauvais alliés que pour nous, la question n'est toujours pas réglée."

 ITA_interwar_TreatyofRapallo:0 "Traité de Rapallo"
 ITA_interwar_TreatyofRapallo_desc:0 "En marge des négociations qui ont actuellement cours à Gênes, notre service de renseignements nous a adressé un rapport complet sur les tractations qui ont lieu entre Walther Rathenau et Gueorgui Tchitcherine, représentants de la république de Weimar et de la république socialiste russe de l'autre. Il semble que ces deux états se soient arrangés entre eux pour ne plus rien se devoir au titre des réparations de guerre diverses pour le dernier conflit et aplanir certains différents. Pour eux, cela signifie joindre l'utile à l'agréable en aplanissant leurs relations et en se débarrassant de dettes pénibles."

 ITA_interwar_AntiCommunism:0 "Anti Comunista"
 ITA_interwar_AntiCommunism_desc:0 "Ces chiens rouges ne rêvent que de renverser l'ordre établi pour en fonder un autre, mais qui jettera à bas toutes les racines de notre civilisation millénaire ! Nous devons encourager la lutte contre les communistes dans tous les aspects de la vie civile. Et il faut commencer par organiser des tabassages réguliers, ainsi que des campagnes de dénigrement ! La lutte commence dans nos propres rues !"

 ITA_interwar_SupportFascismEspana:0 "Soutenir les Falange Española"
 ITA_interwar_SupportFascismEspana_desc:0 "Le parti espagnol fondé par Antonio Primo de Rivera rejoint nos intérêts sur tous les points. Ils veulent construire un pays fort, souverain, indépendant, capable de défier le monde ! Face aux socialo-communistes soutenus par des puissances étrangères, ils ont besoin d'aide, eux aussi. Nous devons leur envoyer du matériel civil et les financer grâce à quelques enveloppes pour les soutenir dans leur lutte. Et pourquoi pas sortir des inventaires de l'armée quelques dizaines de caisses de fusils et de munitions..."

 ITA_interwar_CrushTheLabinRepublic:0 "Écraser la République de Labin"
 ITA_interwar_CrushTheLabinRepublic_desc:0 "Voyez-vous ça ! Les syndicats miniers d'Istrie ont décidé de commencer une grève générale, en réaction à l'incendie du comité des travailleurs de Trieste qui s'est produit récemment. Ces voyous ont confisqué matériel & outils, et ils exploitent maintenant les terrains qu'ils occupent en toute illégalité. Figurez-vous qu'ils ont même décidé de proclamer une pseudo-république des ouvriers... nous avons besoin de la paix civile dans les campagnes ! Envoyons une brigade de carabiniers rétablir l'ordre à n'importe quel prix depuis Trieste."

 ITA_interwar_BanCommunism:0 "Interdire le Partito Comunista Italiano"
 ITA_interwar_BanCommunism_desc:0 "Nous savons très bien que la doctrine internationaliste des bolchéviques russes consiste à exporter leur révolution de pacotille partout dans le monde ! Et nos agents au sein du parti communiste italien nous ont fait parvenir des documents plus ou moins véridiques que les plus ardents partisans communistes en Italie préparent à leur tour une révolte semblable. Il est temps de prendre des mesures pour interdire purement et simplement ce parti de factieux !"

 ITA_interwar_LeggiFascistissime:0 "Leggi Fascistissime"
 ITA_interwar_LeggiFascistissime_desc:0 "Notre conseil politique a mis au point un programme de réformes législatives claires et nettes, qui viseront à appliquer notre politique de fond en comble pour les années à venir et a renforcer le pouvoir italien. Entre autres, ces lois portent sur la création de tribunaux spéciaux, l'interdiction de la liberté de la presse, celle des grèves, et le renforcement de la police politique. Tout pour l'Italie !"

 ITA_interwar_CorfuIncident:0 "Ultimatum à la Grèce après l'incident de Corfou"
 ITA_interwar_CorfuIncident_desc:0 "Ce fait divers qui a eu lieu récemment en Albanie sert nos intérêts ! Bien qu'un homme soit mort, nous pouvons utiliser ce prétexte pour adresser un ultimatum officiel à la Grèce : soit elle plie devant nous et nous verse des réparations, ce qu'elle refusera, soit elle subit une invasion ! Pour tout vous dire, nous n'attendons que ça."

 ITA_interwar_OccupationOfCorfu:0 "Préparer l'Occupation de Corfou"
 ITA_interwar_OccupationOfCorfu_desc:0 "Les Grecs refusent comme prévu de nous compenser de quelque manière que ce soit pour la mort de l'archéologue victime des bandits. Nous allons donc débarquer un régiment d'infanterie sur Corfou et en occuper les plus grandes agglomérations. Tout doit être fait dans la plus grande rapidité, et sans mener d'exactions sur les civils pour montrer notre bonne volonté."

 ITA_interwar_AttackGreece:0 "Guerre à la Grèce"
 ITA_interwar_AttackGreece_desc:0 "Les Grecs tiennent-ils donc tant que cela à mourir pour Corfou ? Eh bien, que cela ne tienne. Bien que nous ayons évacué Corfou face à la pression internationale, les derniers évènements en date ne font que nous donner raison. La flotte de Tarente est déjà prête à mobiliser ses navires pour traverser le détroit d'Otrante, et nous avons une armée prête et équipée pour débarquer sur les rives occidentales grecques. Ils n'ont aucune chance contre nous !"

 ITA_interwar_DeescalationWithGreece:0 "Désamorcer les tensions avec la Grèce"
 ITA_interwar_DeescalationWithGreece_desc:0 "Assez de tueries ! L'Italie n'a pas besoin de récupérer ce caillou pelé qu'est Corfou ni de s'entretuer avec nos voisins. L'image que nous donnons auprès de la SDN est en outre exécrable si nous continuons dans cette voie. Des dangers plus pressants nous menacent maintenant; aussi devons-nous rechercher la concorde avec eux. Il est l'heure de s'asseoir autour d'une table, et non de fourbir les armes."






