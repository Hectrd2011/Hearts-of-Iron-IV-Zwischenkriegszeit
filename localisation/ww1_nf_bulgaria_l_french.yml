 #--------------------------------------------------------------
 # [Bulgaria] Army Effort
 #=========================================================================
 BUL_ww1_army_effort:0 "Réorganiser les Forces Terrestres Bulgares"
BUL_ww1_army_effort_desc:0 "Cela fait moins d'une décennie que la Bulgarie a obtenu son indépendance de haute lutte. Il y a fort à faire dans tous les domaines, dans toutes les régions, mais il y a des priorités plus importantes que d'autres... et l'armée doit être impérativement renforcée pour que notre jeune nation survive aux temps à venir. Il faut réunir une commission spéciale et décider de l'organisation de nos forces."
BUL_ww1_trenchwarfare:0 "Guerre des Tranchées"
BUL_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont présenté leurs armes de guerre impies, notre nation a été vivement intéressée par les stratégies basées autour de la défense de lignes de tranchées, qui ont d'abord été vues lors de la guerre de Sécession. Nous devons chercher des experts dans cette théorie- both field and armchair generals- afin de faire progresser nos connaissances dans les doctrines terrestres de demain."
BUL_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
BUL_ww1_artillery_effort_1_desc:0 "Une étape pour développer notre jeune programme de modernisation militaire est le développement de nos batteries d'artillerie. Chercher des concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet terminé, nous prévoyons de tirer profit des avantages d'une nouvelle artillerie facilement concevable."
BUL_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
BUL_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec nos usines. En assignant ces hommes en tant que concepteurs et ingénieurs à temps plein, nous pouvons facilement faire des progrès dans le domaine de l'artillerie."
BUL_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
BUL_ww1_artillery_effort_3_desc:0 "Les essais sur le terrain révèlent un problème majeur avec nos pièces d'artillerie: la large variété de calibres que nous utilisons pour diverses modèles d'artillerie se révèle un effort coûteux, et de réduit l'efficacité de nos canons sur le terrain. En imposant quelques tailles standard pour nos canons, nous pouvons produire de nouveaux modèles d'artillerie qui nous donnent, littéralement, plus de boums pour notre argent."
BUL_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
BUL_ww1_artillery_effort_4_desc:0 "Though the direct-fire Field Gun was thought to be on its way out from the battlefield, our quartermasters are actually beginning to request more and more of these light pieces, instead of just demanding more of the Howitzers and Siege Guns. Focusing our efforts on new direct-fire guns, and perhaps more rounds to compensate, will not only inevitably lead to superior models, but perhaps lead to some unexpected advantages elsewhere as well..."
BUL_ww1_special_forces:0 "Priorité aux Forces Spéciales"
BUL_ww1_special_forces_desc:0 "Avec toute son horreur, la guerre chimique a par pur hasard, initiaient des unités incroyablement disciplinées avec un fulgurant temps de réaction, supérieur aux autres groupes de notre armée. Ces hommes semblent très utiles pour agir comme Troupes de Marines, Chasseurs alpins et d'autres unités spécifiques qui sont au-dessus du fusillier standard. La recherche d'hommes et de bons officiers pourrait mener à des forces spéciales plus efficaces. Si seulement il y avait un moyen pour eux d'arriver plus vite à la bataille, comme la cavalerie d'autrefois ..."
BUL_ww1_army_motorization_focus:0 "Priorité à la motorisation"
BUL_ww1_army_motorization_focus_desc:0 "Quelques-uns de nos génies à l'état-major- ou peut-être juste des hommes rassasiés par l'impasse de la guerre de tranchées- ont proposé la production de masse de véhicules spécifiques pour le transport des troupes, ce qui permettrait à nos hommes d'accéder plus rapidement aux champs de bataille- et peut-être autour de celui ci. Bien sûr, même cet acte simple nécessite un équipement et une formation spécifique, ce qui signifie un investissement- bien qu'il puisse être facilement payé."
BUL_ww1_doctrine_effort:0 "Développement des Doctrines"
BUL_ww1_doctrine_effort_desc:0 "Bien que l'époque de l'état-major composé des princes du royaume soit fini depuis longtemps, plusieurs de nos généraux et d'officiers supérieurs furent choisis pour nos armées non pas par habileté, mais par relation ou lien familiaux.  Bien que cela les maintiennent fidèles, d'autres nations commencent à devenir plus sérieuses et concurrentielles avec leur propre militaires de haut rang. Nous devons commencer les nominations aux mérites, mais encore, espérons ne pas trop laisser racaille dans l'état-major..."
BUL_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
BUL_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major soit maintenant entièrement fondé sur le mérite, peut-être ne sont-ils pas les seuls qui peuvent aider à nos doctrines militaires. Une classe d'hommes qui ont été en sommeil depuis le début des années 1800- théoriciens militaires- commencent a apparaître une fois de plus. Bien que beaucoup de ces hommes aient une expérience de combat limitée, leur étude en temps de guerre ne peut être ignorée. Les intégrer pourrait s'avérer bénéfique pour nos tactiques militaires."
BUL_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
BUL_ww1_doctrine_effort_3_desc:0 "Un des éléments indispensables de la guerre a été largement ignoré jusqu'à présent: la logistique. Avec autant de concentration de troupes au combat, nous devons nous assurer qu'ils y arrivent en temps opportun et qu'ils aient au moins de la nourriture, de l'eau et une arme. Donner sur ce sujet une voix aux experts, ainsi que davantage d'entraînement pour les conducteurs de véhicules,  auraient des avantages immédiats pour notre doctrine, mais peut-être aussi d'autres avantages futurs."
BUL_ww1_equipment_effort:0 "Développement du Matériel"
BUL_ww1_equipment_effort_desc:0 "Our generals are not the only old guard keeping our military in the last century. Our Quartermasters still have some of the 19th century Military issues of corruption and disconnection behind them. By selecting the most well-liked and in-tune officers, we can, most importantly, learn the faults of our current weapons, allowing us to produce corrected and improved designs more quickly- as well as ensure that these men don't get TOO popular!"
BUL_ww1_equipment_effort_2:0 "Développement du Matériel II"
BUL_ww1_equipment_effort_2_desc:0 "Nos nouveaux intendants ne nous ont pas demandés simplement de fusils plus récents, mais aussi de nouvelles armes de soutien. L'expérience avec ce nouveau modèle d'armée a mené à des idées comme des mitrailleuses légères, des mortiers de tranchées et des grenades à fusil, ce qui semble tout à fait utile, pourvu que nous obtenions des bonnes personnes leur conception et leur fabrication."
BUL_ww1_equipment_effort_3:0 "Développement du Matériel III"
BUL_ww1_equipment_effort_3_desc:0 "Les intendants ont envoyé une lettre de demandes pour des fusils équipés pour les conditions de tranchées- ceux capables de lancer des grenades de fusil, attacher des baïonnettes ou lunettes, et plus de carabines. Though we could simply produce more straight up, it seems like a logical move is to bring our rifles to the standard of being able to do all of these things- ce qui signifie un nouveau, une conception améliorée."
BUL_ww1_equipment_effort_4:0 "Développement du Matériel IV"
BUL_ww1_equipment_effort_4_desc:0 "Malheureusement nos intendants nous ont envoyé une autre liste de demandes. Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier de leur part. Leur dernière demande est de nouveaux équipements pour nos troupes du génie- de nouveaux modèles de carabines, de nouveaux outils et peut-être de ces nouveaux lance-flammes, qui sera mise en service dès que possible. Bien entendu, l'élargissement du corps du génie pourrait fournir des avantages invisibles..."
BUL_ww1_armor_effort_1:0 "Développement des Blindés"
BUL_ww1_armor_effort_1_desc:0 "Nos investissements antérieurs ont payé! Les concepteurs d'artillerie, les ingénieurs et les concepteurs de véhicules nous ont proposé un tout nouveau type de véhicule- un tracteur lourdement blindé avec un canon à feu direct.  Bien que ces conceptions précoces ne soient clairement pas prêtes pour une bataille, ce concept est très prometteur- particulièrement pour mettre fin à l'impasse des tranchés, si ces véhicules peuvent résister aux tirs de mitrailleuses comme on le prétend."
BUL_ww1_armor_effort_2:0 "Développement des Blindés II"
BUL_ww1_armor_effort_2_desc:0 "Nos expériences avec les véhicules blindés ont été un succès! Cependant, nous ne pouvons pas nous reposer sur nos lauriers. Les ingénieurs ont proposé des concepts intéressants comme des tourelles tournantes, des compartiments moteurs spécifiques et une trappe pour le commandant, qui ne peut pas être ignoré. Si nous voulons être les premiers à faire de ces idées une réalité, peut-être pourrions-nous devenir irrésistibles!"
BUL_ww1_gasmask_focus:0 "Priorité à la Guerre Chimique"
BUL_ww1_gasmask_focus_desc:0 "Certains de nos chimistes ont proposé l'utilisation d'un nouveau gaz- incroyablement toxique, tirée par notre artillerie et mortiers de tranchée. Bien que la guerre chimique ait été désapprouvée pendant ce siècle, quel choix avons-nous si nous devons gagner la guerre ? Au-delà de l'investissement dans ces derniers, il est aussi probable de développer rapidement des contre-mesures- il serait malheureux qu'un tel avancement se retourne contre nous!"
 #--------------------------------------------------------------
 # [Bulgaria] Aviation Effort
 #=========================================================================
 BUL_ww1_aviation_effort:0 "Vazduhoplavatelno Otdelenie"
 BUL_ww1_aviation_effort_desc:0 "Le 20 avril 1906, la Vazduhoplavatelno Otdelenie (que l'on peut traduire par Escouade d'Aviation) a été créée pour exploiter des ballons d'observation pour l'Armée Bulgare. Nous devons aller plus loin, car des aéroplanes parcourent maintenant les cieux, produisant un précieux concours pour le renseignement, le réglage d'artillerie ou la reconnaissance."
BUL_ww1_fighter_focus:0 "Priorité aux Chasseurs"
BUL_ww1_fighter_focus_desc:0 "La valeur du chasseur est incontestable. Si nous concentrons nos efforts aériens sur la conception et l'utilisation de ces aéronefs, les avions de notre nation pourraient un jour inonder le ciel, détruisant tous les avions ennemis qui essayent de s'opposer à eux, ce qui pourrait fournir un avantage majeur. Bien sûr, les bombardiers ont aussi des propositions intéressantes, alors peut-être ne devrions-nous pas mettre tous nos œufs dans le même panier ..."
BUL_ww1_bomber_focus:0 "Priorité aux Bombardiers"
BUL_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentrer notre production et concepteurs sur cette classe spécifique des avions serait une bonne manière de s'assurer que nous pouvons employer l'armée de l'air comme outil de soutien au sol, capable d'aider l'infanterie à gagner du terrain en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs doivent encore être produits, mais ces bombardiers peuvent nous faire gagner la guerre."
BUL_ww1_airship_focus:0 "Priorité aux Dirigeables"
BUL_ww1_airship_focus_desc:0 "Le ballon est notre plus ancien avion, et aujourd'hui, les experts prévoient qu'il ne peut pas avoir un long avenir sur le champ de bataille. Ce n'est pas une excuse pour arrêter leurs conceptions, surtout à un moment où ils peuvent être un moyen efficace de larguer des bombes sur nos ennemis. En mettant les fabricants de dirigeables au chômage  sous l'aile de l'État, nous pourrions tirer le maximum de la conception."
BUL_ww1_aviation_effort_2:0 "Développement de l'Aviation"
BUL_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons officiellement créé une force aérienne, nous avons fait quelques avances intéressantes. Plus particulièrement, nos concepteurs ont proposé des conceptions pour des rôles spécifiques plutôt qu'armer simplement un modèle générique. Obtenir l'utilisation efficace de ces avions qui seront conçu avec des rôles spécifiques comme l'attaque d'avion ennemi ou le largage de bombe, qui nécessiteront des tests et des recherches approfondis, mais sera sans aucun doute bénéfique."
BUL_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
BUL_ww1_aviation_effort_3_desc:0 "Le développement de la mitrailleuse synchronisée a changé les règles du jeu. Les chasseurs sont maintenant beaucoup plus efficaces, nos dirigeables pourraient voir leurs derniers vols, et nous avons besoin de penseurs innovateurs pour nous aider à garder un rythme de ce développement extrême. Si nous devenons le maître de ce nouveau développement, ce qui changera peut-être la guerre aérienne autant que la guerre terrestre."
BUL_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
BUL_ww1_aviation_effort_4_desc:0 "Notre armée de l'air qui a été crée récemment, s'est complètement intégrée dans le reste de nos forces armées. Cela nous apporte un évident avantage d'un groupe de théoriciens, ingénieurs, concepteurs et experts- ainsi qu'une nouvelle classe de pilotes ''As''- qui deviennent même des célébrités mineures."
BUL_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
BUL_ww1_aviation_effort_5_desc:0 "Avec le développement de nouveaux types d'avions, tels que les bombardiers tactique et stratégique, nous avons encore plus d'essais à faire pour trouver le meilleur chemin sur l'utilisation de ces nouveaux modèles. Certains pensent déjà que les bombardiers peuvent être une arme merveilleuse capable de décider d'une guerre. Quelles balivernes!"
BUL_ww1_pilotformation_1:0 "Formation des Pilotes"
BUL_ww1_pilotformation_1_desc:0 "Actuellement, les avions volent seuls, loin les uns des autres et se livrent à des duels individuels avec tous les ennemis qu'ils rencontrent. Cependant, avec de plus en plus de machines dans le ciel, il devient clair que ce n'est plus la façon la plus viable d'engager un combat aérien. Certains de nos physiciens peuvent être précieux pour nous aider à déterminer de nouvelles formations pour nos pilotes."
BUL_ww1_pilotformation_2:0 "Formation des Pilotes II"
BUL_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons établies ont en effet été un avantage pour nous dans au combat. Cependant, s'assurer que les gens s'en tiennent aux formations est tout autre chose. Encourager nos meilleurs as à publier un manuel pour nos pilotes sur les tactiques aériennes et les formations permettra à nos pilotes de s'en tenir à ce qui est le mieux et peut-être ces écritures aideront à diffuser ces nouveaux trucs et doctrines."
BUL_ww1_aircraftprod_1:0 "Production Aéronautique"
BUL_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient fait des avions pour nous à une petite échelle, il est simplement temps d'introduire ces concepts aux usines. La mise en production avions en série nous aidera à inonder le ciel et plus important encore nous aider à priver nos ennemis du même avantage. En plus de cela, qui sait? Peut-être certains de ces ingénieurs d'usine peuvent avoir quelques bonnes idées pour concevoir des avions..."
BUL_ww1_aircraftprod_2:0 "Production Aéronautique II"
BUL_ww1_aircraftprod_2_desc:0 "Les nouvelles formations que nous avons établies ont en effet été un avantage pour nous dans au combat. Cependant, s'assurer que les gens s'en tiennent aux formations est tout autre chose. Encourager nos meilleurs as à publier un manuel pour nos pilotes sur les tactiques aériennes et les formations permettra à nos pilotes de s'en tenir à ce qui est le mieux et peut-être ces écritures aideront à diffuser ces nouveaux trucs et doctrines."
BUL_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
BUL_ww1_airbomb_1_desc:0 "Alors que la tactique de nos chasseurs s'améliore avec les formations, nos bombardiers sont encore des machines très rudimentaires avec des doctrines très élémentaires. Certains de nos anciens pilotes de bombardiers possèdent maintenant une compétence inutilisée, qui pourrait contribuer à l'amélioration des doctrines. En utilisant ces hommes, nous pouvons nous assurer que les vieilles leçons du bombardement ne soient pas perdues sur les nouveaux avions."
BUL_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
BUL_ww1_airbomb_2_desc:0 "Tous les récents développements de la guerre aérienne, tant en théorie qu'en pratique, ont donné naissance à un âge d'or du développement aérien. Des pilotes aux mécaniciens d'avion, il semble que tout le monde a quelque chose à améliorer que nous pouvons utiliser sur un niveau national. Peut-être un jour, l'avion sera l'arme la plus importante dans la guerre ... nan, probablement pas."
BUL_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
BUL_ww1_air_innovation_desc:0 "Un de nos aspirants a récemment affiché la conclusion d'un projet qu'il avait travaillé en secret. L'hydravion a été lancé à partir d'un navire statique, a largué une bombe sur un de nos vieux scrappers, coulant le vieux navire avant que l'avion n'apponte de nouveau sur le navire. Bien que la plupart de nos hauts commandements n'étaient pas impressionnés, l'attention du chef d'État pourrait certainement soutenir cette ambition."
BUL_ww1_navalair:0 "Développement du Bombardement Naval"
BUL_ww1_navalair_desc:0 "Un de nos aspirants a récemment affiché la conclusion d'un projet qu'il avait travaillé en secret. L'hydravion a été lancé à partir d'un navire statique, a largué une bombe sur un de nos vieux scrappers, coulant le vieux navire avant que l'avion n'apponte de nouveau sur le navire. Bien que la plupart de nos hauts commandements n'étaient pas impressionnés, l'attention du chef d'État pourrait certainement soutenir cette ambition."
 #--------------------------------------------------------------
 # [Bulgaria] Industrial Effort
 #=========================================================================
BUL_ww1_industrial_effort:0 "Développement de l'Industrie"
 BUL_ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."
BUL_ww1_construction_effort:0 "Développement de la Construction"
BUL_ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile. Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."
BUL_ww1_construction_effort_2:0 "Développement de la Construction II"
BUL_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile."
BUL_ww1_construction_effort_3:0 "Développement de la Construction III"
BUL_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."
BUL_ww1_production_effort:0 "Développement de l'Armement"
BUL_ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."
BUL_ww1_production_effort_2:0 "Développement de l'Armement II"
BUL_ww1_production_effort_2_desc:0 "Une compagnie automobile qui a construit des véhicules de classe militaire pour nous dans le passé a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."
BUL_ww1_production_effort_3:0 "Développement de l'Armement III"
BUL_ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."
BUL_ww1_dockyard_effort_1:0 "Développement des Arsenaux"
BUL_ww1_dockyard_effort_1_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals."
BUL_ww1_dockyard_effort_2:0 "Développement des Arsenaux II"
BUL_ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais."
BUL_ww1_dockyard_effort_3:0 "Développement des Arsenaux III"
BUL_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports sur les côtes de la mer Noire ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."
BUL_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
BUL_ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant."
BUL_ww1_airfield_expansion_2:0 "Développement des Aérodromes II"
BUL_ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."
BUL_ww1_airfield_expansion_3:0 "Développement des Aérodromes III"
BUL_ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."
BUL_ww1_infrastructure_effort:0 "Développement des Infrastructures"
BUL_ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan."
BUL_ww1_infrastructure_effort_2:0 "Développement des Infrastructures II"
BUL_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."
BUL_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
BUL_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde."
BUL_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
BUL_ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"
BUL_ww1_extra_tech_slot:0 "Nouvel Emplacement de Recherche"
BUL_ww1_extra_tech_slot_desc:0 "Avec un secteur industriel aussi étendu et plusieurs de nos esprits les plus brillants aux commandes des manufactures militaires, et du développement militaire, des résultats sont attendus rapidement. Certaines des industries que nous avons soutenu au début ont mis en valeur quelques individus passionnés, qui peuvent mener des recherches intéressantes pour notre nation."
BUL_ww1_extra_tech_slot_2:0 "Nouvel Emplacement de Recherche II"
BUL_ww1_extra_tech_slot_2_desc:0 "Notre important investissement dans l’industrie et l’infrastructure a rapetissé notre pays –heureusement, pas sur la carte-. Quelques esprits brillants des parties les plus obscures de notre pays visitent la capitale plus souvent, et ils ne serait pas particulièrement difficile de les incorporer au service de la Nation."
 #--------------------------------------------------------------
 # [Bulgaria] Naval Effort
 #=========================================================================
 BUL_ww1_naval_effort:0 "Renforcer la Marine Bulgare"
 BUL_ww1_naval_effort_desc:0 "Notre marine n'a accès qu'à la mer Noire; elle doit donc être capable de rivaliser avec celles de la Grèce et surtout de l'Empire Ottoman pour faire respecter notre puissance. Débloquons de nouveaux fonds pour entretenir nos infrastructures et commander de nouveaux navires."
 BUL_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
 BUL_ww1_newnavalcanons_1_desc:0 "Tandis que la conception de nos navires évolue constamment, nous de devrions pas oublier l’artillerie navale à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres pendant plus d’un siécle, nous avons encore trop de calibres différents pour trop de rôles différents. En réduisant le nombre de standards et en rendant chaque type d’arme plus universel, nous pouvons rationaliser la conception des navires."
 BUL_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
 BUL_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons dorénavant résolut le problème des canons, nous devrions maintenant concentrer nos efforts sur le matériel servant à soutenir ces batteries navales. Les télémètres commencent à devenir un standard pour nos navires. L’assurance que nos officiers sauront s’en servir, surtout à distance d’engagement maximale, nous permettra d’exploiter notre artillerie à son potentiel maximal."
 BUL_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III"
 BUL_ww1_newnavalcanons_3_desc:0 "Le Contrôle de Feu Analogue est un pavé dans la mare de la communauté navale, pour sa capacité a guider l’ensemble des pièces d’un navires sur la même cible. Bien que relativement primitif, ce dispositif est déjà très demandé. Ces nouvelles conceptions peuvent nous donner un avantage décisif en mer."
 BUL_ww1_dreadnought_effort:0 "Développement des Cuirassés"
 BUL_ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont révélé la première classe de cuirassé, une course aux armement a été entreprise entre les plus grandes marines du mondes pour construire des cuirassés toujours plus grands et puissants. Si notre pays veut rester à la page, nous devons nous aussi améliorer nos conceptions et produire nos propres dreadnoughts."
 BUL_ww1_flexible_navy:0 "Marine Flexible"
 BUL_ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde."
 BUL_ww1_large_navy:0 "Grande Marine"
 BUL_ww1_large_navy_desc:0 "Avoir des navires de ligne et des cuirassés est déjà une bonne chose en soi, mais créer un cœur de navires-écrans et de croiseurs cuirassés peut facilement faire pencher la balance en notre faveur et nous ouvrir toutes les options tactiques que ces rôles autorisent, tant qu’ils sont en nombre. Si nous construisons notre marine autour de ce concept et que nous étudions la doctrine correspondante, notre flotte sera tout simplement imbattable."
 BUL_ww1_navyreform:0 "Déploiement de la Marine"
 BUL_ww1_navyreform_desc:0 "Ce n’est pas simplement les canons et les navires qui permettent de gagner une bataille navale. Le meilleur navire du monde est inutile s’il n’est pas au bon moment au bon endroit. Investir dans des canaux de communications directs entre navires, ainsi qu’entre la flotte et le port peut nous permettre d’être sûrs que chaque navire sera au bon endroit au bon moment, et soutenir notre suprématie navale."
 BUL_ww1_submarine_effort:0 "Développement des Sous-Marins"
 BUL_ww1_submarine_effort_desc:0 "Les sous-marins sont peu coûteux, déployables en nombre et peuvent causer une menace matérielle et psychologique redoutable ! Nous devons dédier une partie du budget de la Marine à la construction de plusieurs de ces nouvelles machines."
 BUL_ww1_cruiser_effort:0 "Développement des Croiseurs"
 BUL_ww1_cruiser_effort_desc:0 "Nos amiraux appellent à une plus grande flotte et à un investissement d’envergure dans les croiseurs, pour nous conférer des navires de taille moyenne capables d’harceler les navires ennemis et les transports adverses ; et de soutenir de plus grands navires de guerre. Donner les moyens à nos bureaux d’étude de concevoir et construire de nouvelles classes de navires de cette sorte nous aidera contre n’importe quel ennemi avec une grande flotte, et sécurisera nos sous-marins."
 BUL_ww1_destroyer_effort:0 "Développement des Torpilleurs"
 BUL_ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé de développer notre flotte de torpilleurs et de plus grands investissements dans ce domaine. Cela nous donnera des navires plus légers, bons pour lutter contre les submersibles ennemis, la reconnaissance et l’escorte de convois. Commander de meilleurs torpilleurs à nos chantiers navals nous aidera à garder ouvertes nos routes commerciales et à soutenir nos propres sous-marins."
 BUL_ww1_capital_ships_effort:0 "Développement des Navires Capitaux"
 BUL_ww1_capital_ships_effort_desc:0 "Nos amiraux nous ont envoyé une requête relativement simple : plus de cuirassés, et qu’ils soient plus grands, et plus puissants ! Construire ces navires titanesques nous aidera à contrôler les mers, et nous permettra un bon appui-feu à nos troupes au sol qui débarquent en cas d’invasion navale."
 BUL_ww1_carrier_focus:0 "Développement des Porte-avions"
 BUL_ww1_carrier_focus_desc:0 "Quelques esprits radicaux ont proposé un navire désarmé, uniquement équipé pour l’usage de bombardiers navals qui en décolleraient pour frapper loin en mer. C’est un projet très prometteur, même s’il est un peu handicapé par la technologie actuelle. Si nous poursuivons nos efforts dans ce projet, peut-être qu’un jour l’aviation aéronavale sera chose commune..."
 BUL_ww1_antisubmarine:0 "Guerre anti-sous-marine"
 BUL_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace."
 #--------------------------------------------------------------
 # [Bulgaria] Political Effort
 #=========================================================================
 BUL_ww1_political_effort:0 "Effort Politique"
BUL_ww1_political_effort_desc:0 "Le temps de la Réforme est venu. La nation a été bien dirigée selon les vieux principes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y répondre. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."
 BUL_ww1_internationalism_focus:0 "Internationalisme"
BUL_ww1_internationalism_focus_desc:0 "La Révolution Communiste ne peut être arrêtée. Il est bon que notre peuple l’embrasse, et immédiatement, plutôt qu’au moyen d’une guerre civile. Quand nous commenceront à montrer notre soutien pour le Mouvement Communiste Internationaliste, nous serons auss rouges que le sang des hommes !"
 BUL_ww1_militarism:0 "Militarisme"
BUL_ww1_militarism_desc:0 "Notre armée devient de plus en plus partie prenante de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise nos troupes à l’heure actuelle, car ils les voient comme les héros qu’ils sont, se battant sous notre bannière. Cette culture militaire que nous allons établir servira la cause de nos forces armées."
 BUL_ww1_indoctrination_focus:0 "Endoctrinement"
BUL_ww1_indoctrination_focus_desc:0 "Après des années de débats sur la manière d’obtenir des citoyens le soutien pour notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré l’établissement d’un nouveau « Ministère de l’Amour », qui persuaderait officiellement les gens de soutenir notre gouvernement. Nous ne parlerons pas ici de ce qui se passera officieusement dans ce ministère..."
 BUL_ww1_political_commissars:0 "Commissaires Politiques"
BUL_ww1_political_commissars_desc:0 "L’armée est paradoxalement un endroit où le sentiment anti-national prospère. En nous assurant que notre gouvernement aie des yeux partout, nous pouvons traquer ces groupes d'agitateurs et les empêcher de grandir."
 BUL_ww1_paramilitarism:0 "Paramilitarisme"
BUL_ww1_paramilitarism_desc:0 "Certains pays sont assez idiots pour condamner les milices armées, craignant les rébellions. Cependant, si nous sommes assez prudents pour limiter celles-ci aux loyalistes du régime, nous pouvons créer un autre groupe d’hommes en colères et armés, pouvant soutenir notre nation. Cela nous sera utile en cas de guerre."
 BUL_ww1_political_correctness:0 "Politiquement Correct"
BUL_ww1_political_correctness_desc:0 "N’importe qui s’exprimant contre notre gouvernement commet clairement un crime de haine contre le peuple que nous défendons. Donc, quelqu’un qui se prononce contre le pouvoir en place devrait être surveillé de près."
 BUL_ww1_military_youth:0 "Militarisation de la Jeunesse"
 BUL_ww1_military_youth_desc:0 "Notre culture militariste doit aussi être présente chez nos enfants ! En forçant le respect de l’armée et en offrant une formation aux jeunes générations, nous pouvons être certains qu’ils grandissent et s’enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l’exploitation... mais cela sonne mieux quand on dit que l’on donne un avenir brillant aux adolescents."
 BUL_ww1_student_movement_focus:0 "Mouvement Étudiant"
BUL_ww1_student_movement_focus_desc:0 "Les universités et les ligues étudiantes regorgent de jeunes gens pleins de sang, avides d'en découdre ou de propager de nouvelles idées politiques. Ca ne sera pas très difficile de placer des agents au sein des bons réseaux pour orienter toute cette énergie, et la canaliser dans la bonne direction !"
 BUL_ww1_monarchy:0 "Priorité à l'Autoritarisme"
BUL_ww1_monarchy_desc:0 "Les pouvoirs exercés par le Parlement et par le peuple peuvent être dangereux. La seule vraie façon de garder le contrôle de la nation, particulièrement dans de tels moments si difficiles, serait d’adopter une position généralement ferme, et de diriger notre pays comme il doit l’être."
 BUL_ww1_democracy:0 "Priorité à la Démocratie"
BUL_ww1_democracy_desc:0 "Il est dit que n’importe quel dirigeant tire son pouvoir du peuple. Si nous faisons un pas vers une société plus démocratique, même si nous ne le devenons pas réellement, nous pouvons au moins atteindre une meilleure position, pour pouvoir négocier avec des nations démocratiques du monde entier."
 BUL_ww1_centralizedpower:0 "Bureaucratie"
BUL_ww1_centralizedpower_desc:0 "En doublant le nombre de fonctionnaires d'état, nous renforçons nos capacité de contrôle et de régulation sur l'ensemble de notre gouvernement, et nous nous assurons que rien ne nous échappera. Les efforts de la nation seront bien mieux utilisés. Et puis, cela fera fonctionner l'industrie papetière nationale..."
 BUL_ww1_freespeech:0 "Liberté d'Expression"
BUL_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui criera « AU FEU ! » dans un théâtre bondé, ou qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison..."
 BUL_ww1_reorganization_act:0 "Loi de Réorganisation"
BUL_ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."
 BUL_ww1_limited_rearmament:0 "Réarmement limité"
BUL_ww1_limited_rearmament_desc:0 "Approvisionner correctement notre armée en fournitures militaires nécessite de grands investissements et des réquisitions. Bien sûr, avec un rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."
 BUL_ww1_full_rearmament:0 "Réarmement total"
BUL_ww1_full_rearmament_desc:0 "Qui peut prévoir l'avenir et dire que les guerres s'arrêteront ? Nous devons nous assurer que nos forces restent à la hauteur de la tâche qui les attendent."
 BUL_ww1_unitedpeople:0 "Ferveur Patriotique"
BUL_ww1_unitedpeople_desc:0 "Une populace motivée peut accomplir de grandes choses ! En inspirant le peuple pour qu’il se rallie à notre bannière sacrée, nous pouvons gagner facilement leurs cœurs et leurs esprits et les amener à faire ce que nous voulons. Tant que nous avons une force d’opposition suffisamment raisonnable pour que nous ressemblions aux gentils."
 BUL_ww1_massive_effort:0 "Effort Massif"
BUL_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme économique a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"
 BUL_ww1_fortify_city:0 "Fortifications Civiles"
BUL_ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques !"
 BUL_ww1_fortify_coast:0 "Défense Côtière"
BUL_ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre. Maintenant qu'il existe des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas de trop pour rejeter nos ennemis à la mer."
 BUL_ww1_Reconciliation:0 "Réconciliation Nationale"
BUL_ww1_Reconciliation_desc:0 "Le peuple bulgare ne peut se retrouver que dans sa propre unité. Nous ne pouvons plus encourager les divisions et les vieilles haines; il nous faut aplanir tout ça. Soyons Bulgares avant tout !"
 BUL_ww1_SelectiveServiceAct:0 "Service Militaire"
BUL_ww1_SelectiveServiceAct_desc:0 "La proposition d'une commission de députés ne manque pas de faire réfléchir en haut lieu, et elle plaît aux généraux. La création d'un service militaire obligerait tout homme valide et majeur a passer un certain temps sous les drapeaux, afin de lui inculquer les rudiments de l'instruction militaire avant de le rendre à la vie civile. En cas de conflit, la mobilisation complèterait ainsi les rangs de l'armée d'active avec des recrues à qui nous n'aurions pas besoin de tout apprendre."
 BUL_ww1_BolshevikRevolution:0 "Reconnaître la Révolution Bolchevique"
BUL_ww1_BolshevikRevolution_desc:0 "La révolution bolchévique ne disparaîtrait plus, que cela nous plaise ou pas. Il serait sage d'être pragmatiques et de reconnaître ce nouveau pouvoir tout de suite, afin d'établir de bonnes relations avec eux."
 BUL_ww1_MarxistIdeas:0 "Adopter les Idées Marxistes"
BUL_ww1_MarxistIdeas_desc:0 "Les idéaux de Marx et d'Engels ont fait leur chemin, et ont gagné des centaines de milliers de personnes à leur cause. Des millions, même ! Nous devons inviter dans notre gouvernement des responsables acquis aux idées marxistes, car c'est indéniablement le chemin à suivre."
 BUL_ww1_CommunistMenace:0 "La Menace Communiste"
BUL_ww1_CommunistMenace_desc:0 "Ces Rouges ne rêvent que de chaos, de désordre social et moral et d'anarchie ! Si nous ne faisons rien, ils renverseront la flamme de la liberté bulgare et nous détruiront pour en faire un kolkhoze ! Il faut prendre des mesures immédiates pour limiter l'influence communiste et la combattre."
 BUL_ww1_SovietBulgaria:0 "République Populaire de Bulgarie"
BUL_ww1_SovietBulgaria_desc:0 "La Bulgarie se fera avec son peuple ou pas du tout ! Maintenant que nous avons établi les principes d'une nouvelle république populaire, basée sur la volonté du peuple souverain et une représentativité directe, nous pouvons fonder une toute nouvelle république sur ce modèle. Votons tout de suite !"
 BUL_ww1_SpreadRevolutionBosphorus:0 "Propager la Révolution au-delà du Bosphore"
 BUL_ww1_SpreadRevolutionBosphorus_desc:0 "Le vent de la Révolution ne peut être arrêté, il doit aller partout, traverser les frontière, gagner les coeurs et les esprits, et faire en sorte d'unir les peuples ! Envoyons nos orateurs et nos militants à l'étranger et surtout en Turquie pour préparer ce pays à nous rejoindre dans notre combat !"

 #--------------------------------------------------------------
 # [Bulgaria] Diplomatic Effort
 #=========================================================================
BUL_first_balkan:0 "Libérer les Balkans"
BUL_first_balkan_desc:0 ""
BUL_ww1_diplomatic_effort:0 "Effort Diplomatique"
BUL_ww1_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester neutre dans le monde actuel. Notre corps diplomatique ne cesse de nous presser à prendre position dans les luttes de pouvoirs qui se développement, ou de déclarer officiellement notre neutralité. Nous ne pouvons pas encore répondre à la question, mais nous pouvons facilement donner les moyens à nos diplomates pour choisir une de ces options."
BUL_ww1_Pacifism:0 "Pacifisme"
BUL_ww1_Pacifism_desc:0 "Devons-nous encore démontrer aujourd'hui quelles destructions inutiles et quels gaspillages de ressources absurde font les guerres ? Nous devons faire travailler notre corps diplomatique sur le réglement pacifique des conflits. Toujours plus de tueries ne nous mèneront à rien et ne feront que générer toujours plus de haine et de revanchisme."
BUL_ww1_return_Dobrudja:0 "Donner la Dobrudja à la Roumanie"
BUL_ww1_return_Dobrudja_desc:0 "Les côtes de la Dobrouja ne nous sont pas d'une très grande utilité; alors qu'elles sont ardemment revendiquées par nos voisins roumains. Nous devrions envisager de leur rétrocéder ces territoires. Ce ne serait pas une grande perte pour nous, et un important signe d'amitié envers eux."
BUL_ww1_friend_romania:0 "Amitié Bulgaro-Roumaine"
BUL_ww1_friend_romania_desc:0 "La proximité entre Bulgares et Roumains est évidente, et pas seulement parce que nous sommes des voisins immédiats. Nos cultures sont proches et nos positions géographiques et politiques sont conjointe. Signons une déclaration d'amitié qui entérinera ces rapports, et débouchons quelques bouteilles pour fêter ça !"
BUL_ww1_pro_fra:0 "Relations Franco-Bulgares"
BUL_ww1_pro_fra_desc:0 "La France est une puissance a ne pas négliger en Europe occidentale. Ce serait un allié de poids contre les Grecs, les Ottomans, les Russes... en fait, contre n'importe qui. Déléguons un nouvel ambassadeur à Paris pour entretenir nos relations."
 BUL_ww1_pro_rus:0 "Relations Russo-Bulgares"
 BUL_ww1_pro_rus_desc:0 "Malgré la situation actuelle très tendue, il ne faut pas oublier que c'est à la suite du traité de San Stefano que la Principauté de Bulgarie a pu voir le jour. Se rapprocher de la Russie pourrait nous être favorable. Il faut renforcer notre délégation à Saint-Pétersbourg."
BUL_ww1_pro_ger:0 "Relations Germano-Bulgares"
BUL_ww1_pro_ger_desc:0 "L'Allemagne est l'autre pilier de la Triple-Alliance, et une des plus grandes puissances du monde. En tout cas, de l'Europe. Nos relations avec eux doivent être soigneusement entretenues, comme du lait sur le feu. Assurons-nous que notre ambassade berlinoise cultive correctement nos relations avec le Kaiser."
BUL_ww1_pro_auh:0 "Relations Austro-Bulgares"
BUL_ww1_pro_auh_desc:0 "L'Autriche-Hongrie est l'autre pilier de la Triple-Alliance, et une des plus grandes puissances du monde. En tout cas, de l'Europe. Nos relations avec eux doivent être soigneusement entretenues, comme du lait sur le feu. Assurons-nous que notre ambassade viennoise cultive correctement nos relations avec l'empereur."
BUL_ww1_equip_fra:0 "Livraisons d'armes de la Triple-Entente"
BUL_ww1_equip_fra_desc:0 "Des uniformes, un grand nombre de canons de campagne de 75 millimètres, des dizaines de milliers de fusils, des cartouches, des casques, des grenades britanniques et même quelques radios ! Ces cargaisons qui viennent d'être débarquées sur les quais de Varna par des cargos de la Triple-Entente vont regarnir nos entrepôts militaires."
BUL_ww1_equip_ger:0 "Livraisons d'armes des Empires Centraux"
BUL_ww1_equip_ger_desc:0 "Mitrailleuses Maxim, fusils gewehr, pelles, pioches, quelques millions de cartouches, des caisses d'explosifs et quelques dizaines de camions... la Triplice vient de nous faire parvenir plusieurs trains chargés de matériel militaire. Nos officiers sont très contents de voir la liste du matériel flambant neuf reçu !"
BUL_ww1_supportrussia:0 "Soutenir la Russie"
BUL_ww1_supportrussia_desc:0 "La Russie s'oppose naturellement à l'Empire Ottoman depuis des siècles, et même s'ils sont eux aussi un prédateur qui nous menace d'une certaine façon, il faut parer au plus pressé. Soutenons les Russes, car ils sont notre plus précieux allié contre les Turcs au sud."
BUL_ww1_military_reserve:0 "Réserve Militaire"
BUL_ww1_military_reserve_desc:0 "La constitution d'une réserve militaire prête à être mobilisée en quelques jours permettra de combler rapidement les pertes après les premiers combats, et de commencer tout de suite à former de nouvelles grandes unités."
BUL_ww1_EmbargoGermany:0 "Sanctionner l'Allemagne"
BUL_ww1_EmbargoGermany_desc:0 "Les attaques illégales des sous-marins allemands sont une insulte au libre-échange ! Même si une sanction nous éloigne de notre position neutre, elle nous permettra de nous faire exploiter moins facilement par les commerçant de l’empire allemand."
BUL_ww1_EmbargoAustria:0 "Sanctionner l'Autriche-Hongrie"
BUL_ww1_EmbargoAustria_desc:0 "Il faut taper du poing sur la table pour nous faire respecter en tant que nation, surtout face à des empires vieux de plusieurs siècles ! Et l'Autriche-Hongrie a largement dépassé les bornes en la matière. Adoptons nous aussi des sanctions envers eux, afin qu'ils comprennent que nous ne sommes pas une principauté que l'on peut négliger."
BUL_ww1_EmbargoFrance:0 "Sanctionner la France"
BUL_ww1_EmbargoFrance_desc:0 "Les magouilles diplomatiques françaises ainsi que leurs traîtrises sont impardonnables ! Quoiqu’une sanction nous éloigne d’une position neutre en cas de guerre, elle ne nous entraînera pas pour autant dans la spirale de la guerre, et nous assurera que la France ne profitera pas de notre pays !"
BUL_ww1_EmbargoRussia:0 "Sanctionner la Russie"
BUL_ww1_EmbargoRussia_desc:0 "Les Russes ont été trop loin récemment, et nous ne pouvons pas nous permettre de fermer les yeux sur leurs exactions continuelles ! Il faut nous joindre aux embargos récents qui les visent, afin qu'ils comprennent que tout n'est pas permis."
BUL_ww1_BalkansPolitics:0 "Politique des Balkans"
BUL_ww1_BalkansPolitics_desc:0 "Les Balkans sont la région la plus importante de l'Europe, là où les conflits démarrent et finissent et où un grand nombre d'intérêts se rencontrent. Il nous faut définir une politique précise et clarifiée, avec des lignes rouges à ne pas dépasser, et des buts à atteindre."
BUL_ww1_ApeasementBalkans:0 "Apaisement dans les Balkans"
BUL_ww1_ApeasementBalkans_desc:0 "Les tensions diplomatiques s'intensifient dans les Balkans ; envisager une approche prudente pour éviter les conflits. L'équilibre délicat de l'apaisement devient primordial alors que la stabilité régionale est en jeu."
BUL_ww1_RecognizeAlbania:0 "Reconnaître la souveraineté albanaise"
BUL_ww1_RecognizeAlbania_desc:0 "Pour contribuer à l'apaisement généralisé et pacifier nos relations, nous devrions faire une déclaration officielle et reconnaître la souveraineté de l'Albanie sur son peuple et son territoire. Ils vont apprécier, à n'en pas douter."
BUL_ww1_ReleaseAlbania:0 "Libération de l'Albanie"
BUL_ww1_ReleaseAlbania_desc:0 "Les Albanais sont soumis à des intérêts étrangers ! Nous devons intervenir tout de suite. Il n'y a que 160 kilomètres entre nos frontières, et nous pouvons mobiliser en quelques jours des unités qui pourraient entrer en Albanie et sécuriser une grande partie du territoire."
BUL_ww1_balkan_league:0 "Proposer une alliance militaire à la Serbie"
BUL_ww1_balkan_league_desc:0 "Les Serbes sont des alliés naturels et évidents à l'ouest. En joignant nos forces aux leurs, nous constitueront une alliance militaire d'envergure qui sera la première de toute la région."
BUL_ww1_join_entente:0 "Rejoindre la Triple-Entente"
BUL_ww1_join_entente_desc:0 "L’Entente semble être dans la meilleure position pour gagner la guerre, et nous ne voulons pas être absents de la conférence de paix qu’ils organiseront. Joindre l’Entente nous attirera inévitablement dans la guerre, et cela pourrait finir en désastre total, mais au moins nous aurions des alliés pour nous soutenir, n’est-ce pas ?"
BUL_ww1_war_effort:0 "Effort de Guerre"
BUL_ww1_war_effort_desc:0 "Dans l’état actuel du monde, nous ne pouvons pas nous permettre de laisser d’autres nations nous dépasser militairement. En accroissant notre capacité industrielle, nous sommes sûrs de pouvoir fabriquer assez d’armes et de munitions pour sortir du lot."
BUL_ww1_anti_ottoman:0 "Politique Anti-Ottomane"
 BUL_ww1_anti_ottoman_desc:0 "Pendant trop longtemps, les Turcs ont opprimé les peuples des Balkans, il n'est pas question que cela se reproduise, chassons-les partout où nous le pouvons, au-delà de la Thrace si nécessaire."
BUL_ww1_anti_auh:0 "Politique Anti-Austro-Hongroise"
BUL_ww1_anti_auh_desc:0 "Les Autrichiens orientent toute leur politique de manière à s'étendre toujours plus et, de fil en aiguille, ils menacent alors nos intérêts. Il faut réorienter notre propre politique extérieure de manière à nous opposer à eux de la manière la plus ferme possible."
BUL_ww1_BalkanLeagueMenace:0 "Menace de la Ligue des Balkans"
BUL_ww1_BalkanLeagueMenace_desc:0 ""
BUL_ww1_GreeceFriend:0 "Alliance avec la Grèce"
BUL_ww1_GreeceFriend_desc:0 "Difficile de trouver un peuple qui a plus de raison que les Grecs de haïr les Ottomans ! Ils ne se feront pas prier pour accepter une alliance avec nous. D'ailleurs, nos diplomates à Athènes ont déjà commencé à travailler sur la question."
BUL_ww1_serbia_first:0 "La Serbie d'Abord"
BUL_ww1_serbia_first_desc:0 ""
BUL_ww1_recognize_minorities:0 "Reconnaître les Minorités"
BUL_ww1_recognize_minorities_desc:0 "Si nous voulons atteindre l'unité nationale, il faut admettre l'existence de la diversité des peuples au sein du nôtre. Reconnaissons le statut spécial des minorités ethniques au sein de la Bulgarie, et le pays fonctionnera mieux."
BUL_ww1_meet_croatian_leaders:0 "Rencontrer les dirigeants croates"
BUL_ww1_meet_croatian_leaders_desc:0 "Nous avons beaucoup de choses à nous dire, entre Bulgares et Croates. Nos intérêts concordent, et une coopération avec eux pourrait nous apporter beaucoup. Organisons un sommet diplomatique avec les dirigeants de la Croatie, et nous pourrons en tirer des enseignements intéressants."
BUL_ww1_support_croatia_revolt:0 "Soutenir la Révolte Croate"
BUL_ww1_support_croatia_revolt_desc:0 "Tout ce qui fragilise nos puissants voisins va dans notre sens. Par conséquent, les révoltés croates doivent être soutenus sans réserve. Il faut donner l'ordre de leur envoyer quelques cargaisons de munitions et d'armes afin qu'ils puissent mener leur propre combat."
BUL_ww1_assert_position_west:0 "Affirmer notre position en Europe"
BUL_ww1_assert_position_west_desc:0 "Si nous voulons être un jour une grande puissance, alors il faut nous comporter comme tels. Déclarons notre position officielle sur les sujets internationaux, afin que tous entendent notre voix, et que nous nous fassions connaître lors des sommets diplomatiques."
BUL_ww1_anti_fr:0 "Politique Anti-Française"
BUL_ww1_anti_fr_desc:0 "Les Français sont arrogants et se croient partout chez eux. Nous devons faire en sorte que notre corps diplomatique soit sec et ferme avec eux, afin de les faire s'occuper de leurs propres affaires."
BUL_ww1_anti_uk:0 "Politique Anti-Britannique"
BUL_ww1_anti_uk_desc:0 "Les Britanniques sont arrogants et se croient partout chez eux. Nous devons faire en sorte que notre corps diplomatique soit sec et ferme avec eux, afin de les faire s'occuper de leurs propres affaires."
BUL_ww1_reinforce_ottoman_border:0 "Renforcer la Frontière Ottomane"
BUL_ww1_reinforce_ottoman_border_desc:0 "Les préoccupations accrues concernant les activités ottomanes nécessitent un renforcement urgent des frontières. Sauvegardez nos territoires en renforçant les défenses pour contrer les menaces potentielles."
BUL_ww1_reinforce_dobrudja:0 "Renforcer la Dobrudja"
BUL_ww1_reinforce_dobrudja_desc:0 "La Dobrudja ne doit pas être cédée à qui que ce soit, peu importe les raisons. Il est inenvisageable de laisser la moindre parcelle de notre nation partir aux mains étrangères, si peu de temps après sa fondation !"
BUL_ww1_reinforce_ports:0 "Développer nos Arsenaux"
BUL_ww1_reinforce_ports_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals."
BUL_ww1_reinforce_austria_border:0 "Augmenter la défense de Sofia"
BUL_ww1_reinforce_austria_border_desc:0 "Le pays reste petit, et Sofia peut être atteinte par des forces extérieures sans trop de difficultés. Il faut nommer un général responsable de la défense de Sofia, et lui donner les préprogatives necéssaires pour renforcer les défenses de la capitale."
BUL_ww1_technology_sharing:0 "Partage de Technologie"
BUL_ww1_technology_sharing_desc:0 "Nous travaillons toujours plus efficacement à plusieurs. Nous devrions faire en sorte que nos universitaires puissent rencontrer leurs homologues chez nos alliés, afin de partager les efforts et les gains qu'on en retire."
BUL_ww1_assert_position_east:0 "Renforcer notre position à l'Est"
BUL_ww1_assert_position_east_desc:0 "Nous avons fait connaître notre opinion sur les sujets internationaux et surtout occidentaux. Maintenant, il serait sage de faire la même chose pour l'Orient, car les conflits ne manquent pas non plus du côté où le soleil se lève."
BUL_ww1_italo_turkish_opportunity:0 "Opportunité de la Guerre Italo-Turque"
BUL_ww1_italo_turkish_opportunity_desc:0 "Les Turcs et les Italiens s'entredéchirent à nouveau. Et cela sert nos intérêts face aux Ottomans, car tout ce qui les fragilise va dans notre sens. Le conflit qui vient d'éclater entre ces deux pays va faire de nombreuses victimes, mais aussi fragiliser notre puissant voisin du sud-est. Tenons-nous prêts à agir pour concrétiser nos objectifs dans les Balkans."
BUL_ww1_ready_country:0 "Préparez-vous à la Guerre"
BUL_ww1_ready_country_desc:0 "Malgré nos efforts, le conflit va éclater, c'est maintenant une question de mois, voir de semaines. Il faut se préparer à la guerre dés maintenant, mobiliser nos troupes et préparer le passage en économie de guerre."
BUL_ww1_develop_serbia:0 "Développer le Pays"
BUL_ww1_develop_serbia_desc:0 "C'est simple : pour assurer le développement de l'armée, il faut pouvoir payer pour cela. Et pour avoir les finances, il faut investir d'abord dans le renforcement de l'économie. Le développement de notre PIB ne peut que nous faire du bien, dans tous les sens."
BUL_ww1_LimitDemocracy:0 "Liberté Limitée"
BUL_ww1_LimitDemocracy_desc:0 "Certes, la démocratie a du bon. Mais trop de démocratie, c'est un défaut, et nous nous perdrons en conjectures et en débats stériles si nous continuons ainsi. Limitons l'expression de la démocratie si nous voulons éviter que le pays se fragilise trop."
BUL_ww1_remove_claims_on_ottoman:0 "Renoncer aux revendications en Turquie"
BUL_ww1_remove_claims_on_ottoman_desc:0 "Si nous voulons pacifier nos relations, alors il faut cesser de revendiquer tout et n'importe quoi sur nos voisins ottomans. Renonçons officiellement à ces vieilles rivalités, et ils l'apprécieront d'autant plus."
BUL_ww1_stop_support_albania:0 "Contester la souveraineté albanaise"
BUL_ww1_stop_support_albania_desc:0 "Les Albanais n'ont pas les moyens de leurs ambitions ! Ils doivent rester à la place qui leur est réservée, et ne pas interférer dans nos affaires. Nous devons contester dès maintenant leur souveraineté, car ils détiennent des terres qui nous appartiennent de droit."
BUL_ww1_stop_support_montenegro:0 "Le Monténégro est Faible"
BUL_ww1_stop_support_montenegro_desc:0 "Cette principauté monténégrine est faible et sans défense. S'il faut qu'elle soit absorbée par un de ses voisins... alors autant que ça soit par nous !"
BUL_ww1_join_centralpower:0 "Rejoindre les Empires Centraux"
BUL_ww1_join_centralpower_desc:0 "Nous ne pouvons envisager une autre alliance que celle de la Triplice. Nous devons accepter la proposition qu'ils viennent de nous faire, et prendre notre place à leurs côtés. Il n'y a que leur puissance qui nous protègera des agresseurs extérieurs."
BUL_ww1_balkan_war_propaganda:0 "Critiquer la conférence de paix de Londres"
BUL_ww1_balkan_war_propaganda_desc:0 "Ces arrogants britanniques prétendaient régler enfin les myriades de désaccords qui ont suivi les évènements récents en Méditerranée orientale, mais rien n'a été fait ! Nous devons critiquer officiellement les conclusions de cette conférence, car nous n'en sommes pas satisfaits."
