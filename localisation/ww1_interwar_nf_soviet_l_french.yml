 #--------------------------------------------------------------
 # [SOVIET RUSSIA] Interwar
 #=========================================================================

 SOV_interwar_postwar_refuse:0 "Dénoncer le traité de Versailles"
 SOV_interwar_postwar_refuse_desc:0 "Ce traité est une honte ! Non seulement nous n'avons pas été conviés aux négociations, mais il nous contraint au paiement des dettes contractées par les tsaristes il y a des années, et écrase encore plus les Allemands. Nous devons dénoncer ce bout de papier pour ce qu'il est !"

 SOV_interwar_postwar_accept:0 "Accepter le traité de Versailles"
 SOV_interwar_postwar_accept_desc:0 "Ce traité méprisable conçu par les capitalistes n'est qu'une accumulation de mauvaises décisions, mais nous ne pouvons nous y opposer seuls. Nous avons besoin de pacifier nos relations extérieures, quoi qu'il en coûte. Faisons mine d'accepter les conclusions du sommet de Versailles... pour le moment."

 SOV_interwar_defy_romania:0 "Défier la Roumanie"
 SOV_interwar_defy_romania_desc:0 "Les Roumains se moquent de nous depuis trop longtemps, et constituent une plateforme idéale pour nous attaquer en plein coeur si une coalition antisoviétique se reformait un jour. Nous devons leur adresser un ultimatum décisif : pliez à nos exigences, ou affrontez la colère de l'Armée Rouge !"

 SOV_interwar_war_romania:0 "Envahir la Roumanie"
 SOV_interwar_war_romania_desc:0 "Les Roumains se sont abaissés à accepter toutes les demandes des impérialistes et capitalistes occidentaux ! Pire, ils nous provoquent ouvertement en ayant interdit tout parti communiste local. Profitons qu'ils ne sont liés à aucune alliance formelle et attaquons-les immédiatement, ne serait-ce que pour donner à réfléchir à tous ceux qui s'engageraient sur la même voie."

 SOV_interwar_french_deal:0 "Accepter la proposition française"
 SOV_interwar_french_deal_desc:0 "Les Français nous ont adressé un projet de traité concernant le conflit en cours; un projet qui mérite réflexion. Toutes nos exigences ne seraient pas satisfaites, mais une bonne partie. Et en outre, cela apaiserait nos relations avec eux, ce dont nous avons grand besoin actuellement. Nous devrions leur répondre favorablement."

 SOV_interwar_french_nodeal:0 "Écraser les Ennemis de la Révolution"
 SOV_interwar_french_nodeal_desc:0 "Tous les capitalistes doivent être écrasés comme les parasites qu'ils sont, et nous n'avons pas oubliés que les Français sont une puissance impérialiste qui a tout entrepris pour nous combattre ! Nous allons les écraser et porter les idéaux communistes jusqu'au plus profond de leurs campagnes !"

 SOV_interwar_SpreadCommunism:0 "Propager le Communisme en Europe"
 SOV_interwar_SpreadCommunism_desc:0 "Nous sommes en compétition avec les fascistes pour la bataille des idées, et c'est de toutes façons dans notre doctrine la plus élémentaire que de propager la révolution sociale au plus grand nombre possible. Financons des mouvements de propagande et des conférences d'orateurs partisans du communisme !"

 SOV_interwar_SupportTheBulgarianLeninists:0 "Soutenir les Léninistes bulgares"
 SOV_interwar_SupportTheBulgarianLeninists_desc:0 ""

 SOV_interwar_SpreadCommunism_ITA:0 "Soutenir le Partito Comunista Italiano"
 SOV_interwar_SpreadCommunism_ITA_desc:0 "Les idées de Marx convainquent de plus en plus d'Italiens, et le Parti Communiste Italien pourrait prendre le pouvoir en peu de temps. Nous devrions les soutenir afin d'étendre notre influence en Europe."

 SOV_interwar_Fight_ITA_Fascism:0 "Anti-Fascisme"
 SOV_interwar_Fight_ITA_Fascism_desc:0 "Les mouvements fascistes qui émergent partout en Europe sont une menace pour nos intérêts, et même pour les pays qui ne sont pas encore totalement acquis aux idéaux socialistes. Nous devons mettre en place un département spécial de notre ministère des affaires étrangères, consacré à l'assistance aux mouvements anti-fascistes à l'étranger."

 SOV_interwar_SpreadCommunism_GER:0 "Aider le Kommunistische Partei Deutschlands"
 SOV_interwar_SpreadCommunism_GER_desc:0 "C'est dans son propre pays que les idées de Marx se répandent le plus vite ! Nous devons reprendre les bonnes idées et les bases de l'ancien mouvement spartakiste, et en ressusciter l'âme. Ainsi, la révolution socialiste s'étendra en Allemagne."

 SOV_interwar_SpreadCommunism_FRA:0 "Soutenir la SFIO"
 SOV_interwar_SpreadCommunism_FRA_desc:0 "Quelques délégations et un soutien financier permettront à la SFIO française de gagner les coeurs et les esprits encore plus vite qu'actuellement. Travailleurs de tous les pays, unissez-vous !"

 SOV_interwar_WhiteRussiaProblem:0 "Tuer les Tsaristes"
 SOV_interwar_WhiteRussiaProblem_desc:0 "C'est une décision qu'on qualifiera de brutale, mais nous savons que nous ne pouvons pas nous permettre de clémence quand il s'agit de la survie du régime face aux réactionnaires capitalistes. Chacun des leurs que nous avons la faiblesse de laisser en vie est une cartouche qui pourra être envoyée dans notre dos plus tard ! Nous devons exterminer les tsaristes ! Mort aux Blancs !"

 SOV_interwar_easteurope:0 "Positionnement de l'Europe"
 SOV_interwar_easteurope_desc:0 "Notre nouvelle nation soviétique et populaire est la plus jeune d'Europe de l'Est, mais c'est néanmoins une grande puissance, qui s'impose et doit régir tous les rapports géopolitiques régionaux. Nous devons faire connaître à tous nos voisins nos ambitions, nos revendications et nos positions sur certains sujets. Nous sommes le phare de toute l'Europe orientale !"

 SOV_interwar_poland:0 "Le problème Polonais"
 SOV_interwar_poland_desc:0 "La Pologne a toujours posé problème à notre pays, depuis plus d'un siècle maintenant. Ce serait une menace permanente pour nous que de les laisser se développer à quelques heures de route de Moscou ! Il faut décider de mesures spéciales et mobiliser plus de forces pour les écraser."

 SOV_interwar_CeaseFirePoland:0 "Arrêter la guerre Polono-Soviétique"
 SOV_interwar_CeaseFirePoland_desc:0 "Les désastres s'enchaînent en Pologne et fragilisent toujours plus notre jeune république ! La Pologne est devenue un bourbier, et ces satanés Polonais ont prouvé qu'ils étaient prêts à se battre et à mourir jusqu'au dernier pour se défendre. Ordonnons l'application d'un cessez-le-feu immédiat, et arrêtons les frais."

 SOV_interwar_WarPoland:0 "La Pologne est nôtre"
 SOV_interwar_WarPoland_desc:0 "Cela n'a pas été sans mal, mais la victoire est nôtre ! Maintenant, nous devons aller jusqu'au bout, et nous emparer de toute la Pologne. Ils nous rejoindront, et cesseront ainsi de nous causer des sueurs froides à répétition ! Obligeons leurs plénipotentiaires à rencontrer les nôtres à Wilno, et signons le traité."

 SOV_interwar_balticstates:0 "Soviétisation des États baltes"
 SOV_interwar_balticstates_desc:0 "Nous ne pouvons nous permettre de laisser nos voisins immédiats s'engager toujours plus avant dans la voie capitaliste. Nous devons envoyer des agents infiltrer la vie politique et économique locale, et encourager la formation des conseils ouvriers et paysans indispensables à la mise en place d'un système soviétique."

 SOV_interwar_Ukraine:0 "Le Vieux Problème Ukrainien"
 SOV_interwar_Ukraine_desc:0 "Les problèmes que nous pose l'Ukraine ne datent pas d'hier; entre leur position centrale et stratégique et le partage historique de leurs terres entre la couronne de Russie et celle des empereurs autrichiens. Et si nous laissons le mouvement nationaliste prendre toujours plus d'ampleur, alors nous aurons un problème de plus !"

 SOV_interwar_CeaseFireUkraine:0 "L'oblast de Crimée à la RSS ukrainienne"
 SOV_interwar_CeaseFireUkraine_desc:0 "Il faut jouer finement cette partie d'échecs politique pour intégrer comme nous le désirons les Ukrainiens. En rattachant la Crimée à la RSS d'Ukraine, nous allons rééquilibrer leur population en faveur des russophones, tout en sauvegardant les apparences en faisant mines d'étendre leur territoire... et pour nous, naturellement, cela ne changera rien."

 SOV_interwar_WarUkraine:0 "Annexer l'Ukraine"
 SOV_interwar_WarUkraine_desc:0 "Maintenant qu'elle est totalement soviétique, l'Ukraine indépendante n'a plus de raisons d'être. Arrangeons-nous pour que la volonté locale et, bien sûr, totalement spontanée, de nous rejoindre soit écoutée. Nous pouvons annexer l'Ukraine en quelques semaines !"

 SOV_interwar_caucasusstates:0 "Soviétisation de la Population Caucasienne"
 SOV_interwar_caucasusstates_desc:0 "Le modèle soviétique doit s'exporter dans le Caucase comme ailleurs. Tout est prêt pour y former des conseils d'ouvriers locaux, et faire adopter nos institution à l'échelle de toute la région. Il n'y a pas de temps à perdre pour réorganiser la région la plus riche de Russie."

