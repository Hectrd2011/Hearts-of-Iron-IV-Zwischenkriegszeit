l_russian:

 # Beer Hall Putsch
 ww1_germany.23.t:0 "Попытка переворота в Баварии"
 ww1_germany.23.d:0 "Адольф Гитлер, вместе со своими соратниками по партии НСДАП, наиболее известный из которых — Эрих Людендорф, попытался организовать переворот в Баварии. Хоть НСДАП и наращивает свою популярность уже с окончания войны, но эта попытка восстания обречена на провал, и непонятно на что рассчитывает Гитлер. Как мы должны отреагировать на все это?"
 ww1_germany.23.a:0 "Пусть он кричит! Мы все равно не слушаем"
 ww1_germany.23.b:0 "Заставьте его замолчать! Отправьте армию!"

 # Hitler Chancellor of Germany
 interwar_news.1.t:0 "Новый канцлер Германии"
 interwar_news.1.d:0 "В попытке задобрить Национал-социалистическую партию, Франц фон Папен уступил свое кресло Адольфу Гитлеру, которого хотели использовать в роли политической марионетки, а президент Гинденбург без какой-либо радости одобрил это назначение. Однако приход к власти человека, открыто критикующего Версальский договор, может положить конец устоявшемуся миру."
 interwar_news.1.a:0 "Чем это обернется для Германии?"

 # March on Rome (Mussolini)
 interwar_news.2.t:0 "Марш на Рим"
 interwar_news.2.d:0 "Бенито Муссолини, Эмилио де Боно, Итало Бальбо и Чезаре Мария де Векки организовали шествие на Рим количеством в 30 тысяч человек, которое получило умеренную поддержку населения. Опасаясь гражданской войны, король Виктор Иммануил III подчинился требованиям протестующих и назначил Мусслолини новым премьер-министром. Он уже отстраняет короля от управления страной, и это может положить конец той Европе, которую мы знали." 
 interwar_news.2.a:0 "Новый итальянский Дуче"

 # Wall Street Crash
 interwar_news.3.t:0 "Крушение Уолл-Стрит"
 interwar_news.3.d:0 "Мечта о вечном экономическом благополучии разбилась в прах из-за произошедшей катастрофы огромных масштабов. Мошеннические практики и спекуляции в банковском деле привели к крупнейшему падению индексов на Нью-Йоркской торговой бирже, вслед за которыми покатились и биржи Лондона, Парижа и остального мира.Для западного мира настали зловещие времена..."
 interwar_news.3.a:0 "А как же мои облигации?"

 # Lenin Death
 interwar_news.4.t:0 "Ленин мёртв"
 interwar_news.4.d:0 "Владимир Ильич Ульянов, более известный под псевдонимом Ленин, сегодня скончался. После долгой жизни в политических интригах, которые привели к свержению царя и созданию СССР, его здоровье было подорвано, и сегодня у него произошло внутримозговое кровоизлияние. В Советах два многообещающих коммуниста — Иосиф Сталин и Лев Троцкий — уже начали борьбу за возникший вакуум во власти."
 interwar_news.4.a:0 "Без него СССР и 10 лет не протянет!"

 # Revolution in Egypt >>> https://en.wikipedia.org/wiki/Egyptian_revolution_of_1919
 interwar_news.5.t:0 "Революция в Египте"
 interwar_news.5.d:0 "Вскоре после установления мира в Европе делегация активных египетских националистов, ведомые Саадом Заглулом, подали обращение Верховному коммисару Реджинальду Уингейту, с просьбой покончить с Британским протекторатом в Египте и Судане и представить Египет на следующей мирной конференции в Париже.\n\nТем временем было организовано движение широких масс за освобождение Египта и Судана, которые решили воспользоваться тактикой гражданского неподчинения. Заглул и партия Вафд быстро завоевали популярность нового движения, и их представители разъезжали по городам, собирая подписи в поддержку петиции о полной независимости страны." 
 interwar_news.5.a:0 "Как ответит Британская империя?"

 # Polish–Soviet War >>> https://en.wikipedia.org/wiki/Polish%E2%80%93Soviet_War
 interwar_news.6.t:0 "Советско-польская война"
 interwar_news.6.d:0 "Ленин рассматривал Польшу в качестве моста для Красной Армии, который нужно пересечь, чтобы помочь другим коммунистическим движениям и добиться революций в Европе."
 interwar_news.6.a:0 "Сможет ли Польша выстоять против России?"
 
 # Second Spanish Republic
 interwar_news.7.t:0 "Провозглашена Вторая испанская республика"
 interwar_news.7.d:0 "Вторая испанская республика была провозглашена, когда король Альфонсо XIII покинул страну после муниципальных выборов, где большинство голосов было подавлено кандидатами против монархистов."
 interwar_news.7.a:0 "Вива Эль-президенте!"

 # The Turkish National Movement + The Greco-Turkish War
 interwar_news.8.t:0 "Война за независимость Турции"
 interwar_news.8.d:0 "В результате поражения в Великой войне и последующего разделения Османской империи союзниками, в Турции началась вооружённая борьба против султанского правительства и иностранной военной интервенции. Сопротивление возглавил генерал Мустафа Кемаль-паша, объявивший о создании Турецкого национального движения."
 interwar_news.8.a:0 "Справится ли Мустафа Кемаль-паша?"

 # Occupation of Smyrna
 interwar_greco_turkish_war:0 "Греко-турецкая война"
 interwar_news.9.t:0 "Оккупация Смирны"
 interwar_news.9.d:0 "Греки согласились выполнить приказ Антанты и высадились в Смирне в рамках раздела Османской империи. Османская империя на коленях, но всё еще жива!"
 interwar_news.9.a:0 "Смогут ли греки удержать контроль?"

 # Treaty of Lausanne
 interwar_treaty_of_lausanne:0 "Подписан Лозаннский договор"
 interwar_news.10.t:0 "Лозаннский договор"
 interwar_news.10.d:0 "Лозаннский договор был подписан во Дворце де Румине, Лозанна, Швейцария. Он официально урегулировал конфликт, который первоначально существовал между Османской империей и Францией, Британской империей и Грецией с начала Первой мировой войны."
 interwar_news.10.a:0 "Константинополь останется под турецким владычеством"

 # Irish War of Independence
 interwar_irish_war_of_independence:0 "Война за независимость Ирландии"
 interwar_news.11.t:0 "Война за независимость Ирландии"
 interwar_news.11.d:0 "Пасхальное восстание 1916 года, в частности казнь пятнадцати человек путем расстрела, тюремное заключение или интернирование еще сотни человек и введение военного положения вызвали глубокий сдвиг в общественном мнении по отношению к республиканскому делу в Ирландии. Ирландская республика, Ирландская республиканская армия, начала необъявленную войну против британской армии."
 interwar_news.11.a:0 "Боже, храни короля"

 # Irish Free State
 interwar_irish_free_state:0 "Ирландское свободное государство"
 interwar_news.12.t:0 "Создано ирландское свободное государство"
 interwar_news.12.d:0 "Война между силами самопровозглашенной ирландской республики, ирландской республиканской армии (ИРА) и британскими королевскими войсками закончилась. Ирландское государство теперь свободно!"
 interwar_news.12.a:0 "Свобода!"
 
 # The Locarno_Treaties
 interwar_news.13.t:0 "Локарнские договоры"
 interwar_news.13.d:0 "После первой мировой войны западноевропейские союзные державы и новые государства Центральной и Восточной Европы стремились обеспечить послевоенное территориальное урегулирование и снова наладить отношения с побежденной Германией. Они не хотели, чтобы Германия вновь вступила в войну с другими странами."
 interwar_news.13.a:0 "Мир обеспечен"
 
 # Iraqi Revolt against the British # Open Beta 0.6
 interwar_news.14.t:0 "Иракское восстание против британцев"
 interwar_news.14.d:0 "В Ираке британцы избавились от большинства бывших османских чиновников, а новая администрация состояла в основном из британских чиновников. Многие люди в Ираке начали бояться стать частью Британской империи. На данный момент один из самых выдающихся шиитских муджтахидов, Аятолла Мухаммад Таки аль-Ширази, издал фетву, объявив, что служба в британской администрации является незаконной."
 interwar_news.14.a:0 "Как отреагирует Британская империя?"

 # Mehmed VI on the throne after the death of Mehmed V
 interwar_news.15.t:0 "Мехмед VI — новый султан Османской империи"
 interwar_news.15.d:0 "После смерти Мехмеда V, Мехмед VI опоясался Мечом Османа 4 июля 1918 года, как тридцать шестой падишах. Теперь он новый султан Османской империи и новый халиф ислама. Но он обладает властью только на бумаге, фактически именно КЕП (Комитет единения и прогресса) контролирует сейчас то, что происходит в Турции ..."
 interwar_news.15.a:0 "Сможет ли он помешать КЕП захватить власть?"


 # Józef Piłsudski death
 interwar_news.16.t:0 "Юзеф Пилсудский умер"
 interwar_news.16.d:0 "Юзеф Пилсудский был польским патриотом, посвятившим свою жизнь реализации независимости польского народа. Его карьера была триумфом способностей и воли вопреки огромным препятствиям. Он не решил стать лидером независимости Польши; эта роль была навязана ему.\n\nРодился в контролируемой русскими части Польши в 1867 году, его семья была бедной, но аристократической, происходящей от литовских князей, но полностью польской. После окончания средней школы поступил в 1885 г. в медицинское училище в Харькове. Школьные власти узнали о его ненависти к Российской империи и отстранили от занятий в 1886 году как политически неблагонадежного.\nОн умер в 1935 году от рака печени в возрасте 67 лет."
 interwar_news.16.a:0 "Бриллиант среди героев Польши"
 EVENT_hoi4tgw_interwar_jozef_pilsudski_death:0 "Юзеф Пилсудский умер"

 # Wall Street Bombing # https://en.wikipedia.org/wiki/Wall_Street_bombing
 interwar_news.17.t:0 "Взрыв на Уолл-Стрит"
 interwar_news.17.d:0 "16 сентября 1920 года на самом оживленном углу Уолл-стрит была взорвана запряженная лошадьми повозка с самодельным взрывным устройством. Один очевидец описал увиденное словами «два слоя пламени, которые, казалось, охватили весь Уолл-стрит и доходили до десятого этажа высотных зданий». В результате теракта на Уолл-стрит погибли 38 человек, сотни получили ранения."
 interwar_news.17.a:0 "Кто это сделал... может, анархисты?"

 # Earthquake in China # https://en.wikipedia.org/wiki/1920_Haiyuan_earthquake
 interwar_news.18.t:0 "Мощное землетрясение в Китае"
 interwar_news.18.d:0 "Сильное землетрясение магнитудой 6,0 произошло 16 декабря 1920 года в провинции Ганьсу в Китае. Оно заставило реки изменить русло и вызвало оползни, льющиеся с гор. Разрушения охватили семь китайских провинций. Город Суцзяхе в уезде Сицзи был полностью погребен под оползнем. По оценкам, в результате стихийного бедствия погибло 200 000 человек."
 interwar_news.18.a:0 "Природа иногда жестока..."

 # Suwałki Agreement
 interwar_poland_events.1.t:0 "Сувалкское соглашение"
 interwar_poland_events.1.d:0 "Под давлением Лиги Наций Польша согласилась на переговоры с нами об установлении демаркационной линии и на прекращение огня. Как мы должны реагировать?"
 interwar_poland_events.1.a:0 "Подписать соглашение"
 interwar_poland_events.1.b:0 "Продолжать бороться!"

 # Coup d'état in Lithuania
 interwar_poland_events.2.t:0 "Государственный переворот в Литве"
 interwar_poland_events.2.d:0 "Литовская разведка перехватила и расшифровала приказ об отсрочке переворота, а правительство Литвы было проинформировано о перерезанных телеграфных проводах и перехватило наш приказ. Нам сообщили о многих массовых арестах польских сторонников в ночное время. Эта попытка государственного переворота полностью провалилась..."
 interwar_poland_events.2.a:0 "Проклятое дерьмо!"

 # POL ask for a Ceasefire to SOV
 interwar_poland_events.3.t:0 "Закончить польско-советскую войну?"
 interwar_poland_events.3.d:0 "Поляки предложили прекращение огня, учитывая ситуацию, было бы разумно хорошенько подумать над нашим решением. Что нам делать?"
 interwar_poland_events.3.a:0 "Принять прекращение огня"
 interwar_poland_events.3.b:0 "Отказаться от прекращения огня"

 # POL ask for a Ceasefire to UKR
 interwar_poland_events.4.t:0 "Закончить польско-украинскую войну?"
 interwar_poland_events.4.d:0 "Советы воюют против наших двух стран, может быть, было бы разумнее объединить усилия, чтобы победить красную угрозу..."
 interwar_poland_events.4.a:0 "Хорошо, разберись с ними"
 interwar_poland_events.4.b:0 "Мы не можем им доверять"

 # POL ask for a Ceasefire to RUS
 interwar_poland_events.5.t:0 "Польша признает власть Российской империи"
 interwar_poland_events.5.d:0 "Поляки в плохом положении перед большевиками и просят нашей помощи. Конечно, теперь они готовы признать, что победить красных способны только русские. После нашей победы поляки должны будут принять наши решения."
 interwar_poland_events.5.a:0 "Поляки признали свою мать Россию"
 interwar_poland_events.5.b:0 "Эти предатели ничем не лучше красных"

 # The Turks accuse the Greeks
 interwar_turkey.1.t:0 "Турки обвиняют греков"
 interwar_turkey.1.d:0 "Несколько турецких официальных лиц публично обвинили греков в массовых убийствах в Смирне. Межсоюзническая комиссия расследует инциденты, но на данный момент комиссия заявила, что резня не была организована греческим командованием. Со своей стороны греческие военные заявили, что на них напали в городе."
 interwar_turkey.1.a:0 "Это грязная война..."

 # Indisputable Greek Victory over TUK
 interwar_turkey.2.t:0 "Бесспорная греческая победа"
 interwar_turkey.2.d:0 "Загнанные со всех сторон турки согласились подписать срочное перемирие, как немцы в Компьене. Из этой истории греки выходят победителями, а в Афинах повсюду народное ликование."
 interwar_turkey.2.a:0 "Константинополь снова заговорит по-гречески"

 # TUK ask for a Ceasefire to GRE
 interwar_turkey.3.t:0 "Турки просят мира"
 interwar_turkey.3.d:0 "Турки больше не могут держаться, они готовы на всё, и мы должны воспользоваться ситуацией и этим шансом."
 interwar_turkey.3.a:0 "Самый большой кусок пирога будет нашим"
 interwar_turkey.3.b:0 "Продолжить наступление"

 # Proclamation of the Republic of Turkey
 interwar_turkey.4.t:0 "Провозглашение Турецкой республики"
 interwar_turkey.4.d:0 "Турецкая республика была провозглашена после свержения султана Мехмеда VI новым республиканским парламентом. Этот новый режим нанес сокрушительный удар Османскому государству, которое было практически стерто с мировой арены после Первой мировой войны."
 interwar_turkey.4.a:0 "Османская империя осталась в прошлом"
