l_french:
 heavy_cruiser_1890:0 "Croiseur cuirassé I"
 heavy_cruiser_1890_desc:0 "Lorsque les arsenaux hésitent trop entre construire un cuirassé et construire un croiseur, cela donne... le croiseur cuirassé. Ce navire rapide et bien armé est doté d'un blindage avoisinant celui des pré-dreadnought, ce qui le ralentit, mais lui permet une survivabilité plus importante pendant les batailles."
 heavy_cruiser_1900:0 "Croiseur cuirassé II"
 heavy_cruiser_1900_desc:0 "Les derniers tests de croiseurs cuirassés soulignent l'importante augmentation des épaisseurs de blindage, face aux nouveaux obus qui peuvent transpercer les feuilles d'aciers de plusieurs tonnes."
 battle_cruiser_1906:0 "Croiseur de bataille I"
 battle_cruiser_1906_desc:0 "Quitte a cuirasser toujours plus les croiseurs, autant construire des dreadnoughts. Non, la seule orientation valable, c'est celle de la vitesse : ces nouveaux croiseurs de bataille ont une coque mieux profilée qui leur permet de se déplacer plus vite, au rythme de leurs torpilleurs d'escorte."
 battle_cruiser_1910:0 "Croiseur de bataille II"
 battle_cruiser_1910_desc:0 "Avec les nouveaux moteurs à charbon qui démultiplient la force des arbres d'hélice, nous pouvons encore améliorer la propulsion de nos croiseurs."
 battle_cruiser_1914:0 "Croiseur de bataille III"
 battle_cruiser_1914_desc:0 "Les derniers projets de croiseurs de bataille se propulsent maintenant avec des moteurs à mazout, et profitent d'une artillerie renforcée à cinq pouces de diamètre."
 battle_cruiser_1918:0 "Croiseur de bataille IV"
 battle_cruiser_1918_desc:0 "Les croiseurs de bataille filent à toute vitesse grâce à des moteurs toujours plus puissants, et peuvent délivrer un déluge de feu sur les flancs des flottes adverses grâce aux nouveaux canons mis au point."
 light_cruiser_1906:0 "Croiseur léger I"
 light_cruiser_1906_desc:0 "Ces versions légères des croiseurs de bataille permettent de se mesurer sans difficulté à plusieurs torpilleurs et a protéger leurs aînés des torpilles."
 light_cruiser_1910:0 "Croiseur léger II"
 light_cruiser_1910_desc:0 "Les nouveaux croiseurs légers dépassent maintenant les 30 noeuds de vitesse, et peuvent aussi lancer des torpilles."
 light_cruiser_1914:0 "Croiseur léger III"
 light_cruiser_1914_desc:0 "L'artillerie principale de ces navires est revue à la hausse, autant en calibre qu'en précision grâce à de nouveaux instruments de visée. Ils sont maintenant d'excellents navires de raid."
 light_cruiser_1918:0 "Croiseur léger IV"
 light_cruiser_1918_desc:0 "Les derniers croiseurs légers en date peuvent appuyer des opérations de débarquement grâce à leur importante artillerie et constituer une menace pour les arrières d'une escadre ennemie qu'aucun amiral ne pourra ignorer."
 coastal_submarine_1900:0 "Sous-marin côtier I"
 coastal_submarine_1900_desc:0 "Cette version légère du sous-marin océanique profitera de bases à proximité immédiate. Ces petits submersibles seront mobilisables en peu de temps pour rejoindre une escadre à proximité, ou pour frapper des flottes ennemies passant trop près de nos côtes !"
 coastal_submarine_1906:0 "Sous-marin côtier II"
 coastal_submarine_1906_desc:0 "Nous pouvons faire profiter aux sous-marins côtiers des dernières améliorations apportées aux versions océaniques en matière de capacité d'emport; et aussi leur adjoindre un canon léger sur tourelle."
 coastal_submarine_1910:0 "Sous-marin côtier III"
 coastal_submarine_1910_desc:0 "Il a été suggéré d'utiliser les petits submersibles côtiers comme poseur de mines, ou comme dragueurs au besoin pour l'opération inverse. Il est vrai que ces appareils se prêtent fort bien à cet usage."
 coastal_submarine_1914:0 "Sous-marin côtier IV"
 coastal_submarine_1914_desc:0 "Nous avons mis au point des batteries plus efficaces et des réservoirs d'oxygène de grande capacité; les équipages de submersibles côtiers seront contents d'en profiter."
 coastal_submarine_1918:0 "Sous-marin côtier V"
 coastal_submarine_1918_desc:0 "Nous pouvons maintenant ajouter des moyens de communication modernes à nos sous-marins côtiers, comme des radios. Ainsi, ils joueront encore mieux leur rôle d'éclaireurs en nous signalant encore plus vite les bateaux ennemis repérés à proximité."
 carrier_1918:0 "Classe Bapaume"
 carrier_1918_desc:0 "Bien sûr, cela reste un prototype, mais l'aviation navale a de l'avenir. La transformation de l'aviso Bapaume en navire capable de transporter et lancer des aéronefs nous permettra d'en tirer toutes les leçons, et d'entraîner nos pilotes."
 battleship_1906:0 "Cuirassé I"
 battleship_1906_desc:0 "Essentiellement basés sur le Dreadnought, le fleuron de la Royal Navy, les cuirassés qui sont actuellement en construction en copient tous le concept, en alliant puissance de feu, vitesse et blindage renforcé."
 battleship_1910:0 "Cuirassé II"
 battleship_1910_desc:0 "Nous dotons tous nos nouveaux navires de meilleures conduites de tir pour leur artillerie navale, et de moteurs à vapeur toujours plus puissants."
 battleship_1914:0 "Cuirassé III"
 battleship_1914_desc:0 "Les prochains cuirassés à sortir de nos arsenaux seront encore plus rapide, grâce à l'introduction de nouveaux arbres d'hélices et de moteur à mazout plus efficaces."
 battleship_1918:0 "Cuirassé IV"
 battleship_1918_desc:0 "Sur les dernières versions des cuirassés, nos ingénieurs prévoient d'ajouter de plus petits canons et des mitrailleuses destinées à la défense contre avions. L'ajout de radios pour communiquer rapidement au sein de la flotte ne sera pas non plus de trop."
 destroyer_1890:0 "Torpilleur I"
 destroyer_1890_desc:0 "Chacun de ces petits navires peut désormais lancer trois torpilles, qui enverront par le fond n'importe lequel de ces pachydermes des océans que nos ennemis s'acharnent à construire."
 destroyer_1900:0 "Destroyer I"
 destroyer_1900_desc:0 "Ce que les britanniques appellent destroyer porte décidément bien son nom. Peu coûteux, agile et redoutable, c'est un navire utile à tout et mauvais à rien."
 destroyer_1906:0 "Destroyer II"
 destroyer_1906_desc:0 "Les derniers destroyers peuvent aller bien plus loin, grâce aux soutes à carburant agrandies et aux nouvelles turbines qui leur permettent de filer sur les flots comme des dauphins."
 destroyer_1910:0 "Destroyer III"
 destroyer_1910_desc:0 "Les destroyers évoluent de plus en plus vite, étant plus rapides à construire. Nous testons avec cette génération de nouvelles conduites de tir pour nos affûts de 100 millimètres, qui leur permettront de menacer même les croiseurs cuirassés."
 destroyer_1914:0 "Destroyer IV"
 destroyer_1914_desc:0 "Les destroyers sont à la flotte ce que les cavaliers sont à une armée. Avec leurs nouveaux systèmes de communication, ils pourront signaler de très loin toutes les menaces qu'ils repéreront."
 destroyer_1918:0 "Destroyer V"
 destroyer_1918_desc:0 "Désormais dotés d'une capacité anti-sous-marine relevée, nous avons introduit sur nos derniers plans des systèmes anti-aériens qui devraient se révéler efficaces contre les avions ennemis."
 cruiser_submarine_1914:0 "Croiseur sous-marin I"
 cruiser_submarine_1914_desc:0 "Actuellement, la différence entre un submersible et un autre submersible est relativement peu perceptible, mais certains concepteurs de sous-marins imaginent déjà de grands submersibles océaniques, dotés des meilleurs équipements et de vastes soutes pour leur permettre de frapper très loin de leurs bases, tout le long des voies maritimes internationales."
 cruiser_submarine_1918:0 "Croiseur sous-marin II"
 cruiser_submarine_1918_desc:0 "Les croiseurs sous-marins sont maintenant destinés à jouer le rôle d'éclaireurs à très longue portée avant tout. Si nous les dotons des meilleures radios, ils pourront nous renseigner en temps réel sur le trafic maritime adverse."
 battleship_1890:0 "Pré-Dreadnought I"
 battleship_1890_desc:0 "Les vaisseaux de guerre évoluent à toute vitesse et il devient difficile de suivre leur catégorisation, tellement les types et les classes sont nombreuses ! Mais les pré-dreadnought ont encore de beaux jours devant eux, combinant une artillerie secondaire nombreuse pour pallier à la lenteur du feu de leurs canons principaux."
 battleship_1900:0 "Pré-Dreadnought II"
 battleship_1900_desc:0 "L'artillerie navale des pré-dreadnoughts a atteint un calibre qu'on peut qualifier d'effrayant, expédiant d'énormes obus sur l'ennemi. Mais il y a fort à parier qu'ils seront rapidement obsolètes, car de nouveaux navires sont déjà en construction."
 light_cruiser_1890:0 "Croiseur protégé I"
 light_cruiser_1890_desc:0 "Nos ingénieurs ne cessent de trouver un compromis entre puissance de feu, vitesse et blindage, et ce dernier point semble remporter l'adhésion de tous. Les derniers exemplaires de ces navires voient leur blindage augmenter exponentiellement avec d'énormes panneaux d'acier qui les rendent invulnérable à presque tous les projectiles."
 light_cruiser_1900:0 "Croiseur protégé II"
 light_cruiser_1900_desc:0 "En ajoutant une ceinture creuse à certains de nos croiseurs, nous pouvons prévenir des dommages trop importants infligés par les torpilles ennemies."
 carrier_1914:0 "Porte-hydravions I"
 carrier_1914_desc:0 "ce sont toujours des vaisseaux convertis, ou des coques inachevées utilisées autrement que prévu, mais toujours est-il que ces navires remplissent leur rôle, et emportent un petit escadron d'hydravions, qui peuvent décoller assez rapidement et envoyer des hydravions loin de la flotte principale pour repérer celle de l'ennemi."
 submarine_1906:0 "Premiers sous-marins"
 submarine_1906_desc:0 "Les premiers sous-marins sont prêts à faire leurs preuves au cours d'un véritable conflit. Bien que leur portée soit limitée, ils peuvent frapper toute une flotte et se dissimuler au fond des océans, et ce qui ne gâche rien, ils ne sont pas très chers a construire. Reste à trouver des volontaires pour s'enfermer dans une telle boîte de conserve à des dizaines de mètres de profondeur !"
 submarine_1910:0 "Sous-marin II"
 submarine_1910_desc:0 "Les submersibles évoluent rapidement, et nos constructeurs navals améliorent le concept avec des batteries renforcées et des soutes à torpilles supplémentaires à l'arrière du bâtiment."
 submarine_1914:0 "Sous-marin III"
 submarine_1914_desc:0 "La prochaine génération de sous-marins va être encore plus redoutable ! Nos ingénieurs travaillent actuellement sur l'amélioration de la discrètion des vaisseaux, et les dotent de moteurs plus puissants permettant d'aller plus vite, autant en surface qu'en profondeur."
 submarine_1918:0 "Sous-marin IV"
 submarine_1918_desc:0 "Dotés d'importantes soutes à carburant, les submersibles sont maintenant capables de frapper très loin de leurs bases et de couler de plus en plus de navires marchands !"
 ship_hull_submarine:0 "Sous-marins"
 ship_hull_submarine_desc:0 "Bien que des sous-marins expérimentaux aient déjà été construits, leur conception n'a décollé qu'au XIXème siècle et ils ont été adoptés par plusieurs grands pays. Les sous-marins ont d'abord été largement utilisés pendant la Première Guerre mondiale et sont maintenant utilisés dans de nombreuses flottes, grandes et petites."
 ship_hull_light:0 "Torpilleur"
 ship_hull_light_desc:0 "Le navire le plus léger qui soit, économique et facile à produire, mais aussi agile que rapide. Son rôle consiste à jouer les éclaireurs pour la flotte principale, à défendre de plus grands navires, et a lutter contre les sous-marins."
 ship_hull_cruiser:0 "Croiseur"
 ship_hull_cruiser_desc:0 "Cheval de bataille de la flotte, les croiseurs en sont l'ossature. Ils assument un grand nombre de tâches importantes, allant de la surveillance à la lutte contre les croiseurs légers, en passant par le soutien à la ligne de bataille des croiseurs lourds."
 ship_hull_pre_dreadnought:0 "Pré-Dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Les navires de guerre lourds évoluent sans arrêts, se confondants entre classes. Ce qui est certain, c'est que celui-là est un des mieux protégés, et des plus armés au monde ! Il est lourd et lent, mais sa puissance de feu est suffisante pour raser des cités entières."
 ship_hull_heavy:0 "Dreadnought"
 ship_hull_heavy_desc:0 "Symbole ultime de la puissance navale, ces titans des mers a la cuirasse impénétrable tiennent la dragée haute à n'importe quel adversaire sur les mers. Le Dreadnought qui sert actuellement au sein de la marine britannique sera sans aucun doute le vaisseau de guerre de référence de toutes les flottes du monde pour les décennies à venir. Et il faut dire que son concept est déjà largement copié dans tous les arsenaux..."
 ship_hull_carrier:0 "Porte-avions"
 ship_hull_carrier_desc:0 "Lorsqu'on se rendit compte de l'extrême utilité des avions en tant qu'éclaireurs rapide, voire bombardiers, certains officiers de marine ont voulu à tout prix pouvoir en emmener en mer. En convertissant certains vieux navires en aérodromes flottant, il semble que cela soit désormais possible."
