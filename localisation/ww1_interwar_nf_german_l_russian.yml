 GER_interwar_beer_hall_putsch:0 "Пивной путч"
 GER_interwar_beer_hall_putsch_desc:0 "Пивной путч — неудачная попытка захвата государственной власти, предпринятая Национал-социалистической рабочей партией во главе с Гитлером и генералом Людендорфом 9 ноября 1923 года в Мюнхене." #WE NEED A DESC FOR THAT
 
 GER_interwar_locarno_treaties:0 "Локарнские договоры"
 GER_interwar_locarno_treaties_desc:0 "Мы поняли, что Франция очень хотела британской гарантии своих послевоенных границ. Мы можем приложить усилия для сохранения мира."
 
 GER_interwar_mein_kampf:0 "Моя борьба"
 GER_interwar_mein_kampf_desc:0 "Моя борьба (Mein Kampf) — книга Адольфа Гитлера, сочетающая элементы автобиографии с изложением идей национал-социализма. Первый том книги был опубликован 18 июля 1925 года. Второй том, «Национал-социалистическое движение» — в 1926 году. В 1928 году было написано продолжение — «Вторая книга» или «Цвайтес Бух», не опубликованное при жизни Гитлера." #WE NEED A DESC FOR THAT
 
 GER_interwar_hitler_chancellor:0 "Гитлер — рейхсканцлер Германии"
 GER_interwar_hitler_chancellor_desc:0 "30 января 1933 года президент Гинденбург освободил фон Шлейхера от должности рейхсканцлер и назначил рейхсканцлером Гитлера." #WE NEED A DESC FOR THAT
 
 GER_interwar_night_long_knives:0 "Ночь длинных ножей"
 GER_interwar_night_long_knives_desc:0 "Ночь длинных ножей — расправа Гитлера над штурмовиками СА, произошедшая 30 июня 1934 года. Кодовое название — операция «Колибри». Поводом для расправы послужила нелояльность штурмовиков во главе с Эрнстом Рёмом и подозрения в подготовке путча." #WE NEED A DESC FOR THAT
 
 ############################################################################################
 
 interwar_hitler_putsch_success:0 "Пивной путч удался"
 interwar_hitler_putsch_fail:0 "Пивной путч провалился"
 
 ############################################################################################
 
 GER_interwar_PromoteFedorVonBock:0 "Продвижение Федора фон Бока"
 GER_interwar_PromoteFedorVonBock_desc:0 "Федор фон Бок служил командиром батальона в 1916 году и был награжден медалью «За заслуги» (Pour le Mérite), высшей военной наградой Германской империи. В 1920-х годах Бок вместе с Куртом фон Шлейхером, Ойгеном Оттом и Куртом фон Хаммерштейн-Эквордом был членом секретной организации, известной как Sondergruppe R."
 
 GER_interwar_Reichstag_Fire_Decree:0 "Указ о поджоге Рейхстага"
 GER_interwar_Reichstag_Fire_Decree_desc:0 "Указ о поджоге Рейхстага (Reichstagsbrandverordnung) — это общее название Указа рейхспрезидента о защите народа и государства, изданного Паулем фон Гинденбургом по совету канцлера Адольфа Гитлера как реакция на поджог Рейхстага. Указ аннулировал многие ключевые гражданские свободы граждан Германии."
 
 GER_interwar_beer_AntiSpartacists:0 "Сокрушить спартакистов"
 GER_interwar_beer_AntiSpartacists_desc:0 "Мы должны позволить солдатам Добровольческого корпуса атаковать спартакистов."
 
