###  Übersetzung von Proho  ###
 # [Bulgarien] Armeeeinsatz
 #=========================================================================
 BUL_ww1_army_effort:0 "Bulgarische Landstreitkräfte reorganisieren"
 BUL_ww1_army_effort_desc:0 "Es ist weniger als ein Jahrzehnt her, dass Bulgarien seine Unabhängigkeit hart erkämpft hat. Es gibt viel zu tun, in allen Bereichen, in allen Regionen, aber es gibt Prioritäten, die wichtiger sind als andere ... und die Armee muss unbedingt gestärkt werden, damit unsere junge Nation die kommenden Zeiten überstehen kann. Wir müssen eine Sonderkommission einberufen und über die Organisation unserer Streitkräfte entscheiden."
 BUL_ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 BUL_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre gottlosen Kriegswaffen vorgestellt haben, ist unsere Nation stark an Strategien interessiert, die auf der Verteidigung von Grabenlinien basieren, die zuerst im Bürgerkrieg zu sehen waren. Wir müssen nach Experten für diese Theorie suchen - sowohl Feld- als auch Armchair-Generäle -, um unser Wissen über die Bodendoktrinen der Zukunft voranzutreiben."
 BUL_ww1_artillery_effort_1:0 "Artillerie Einsatz I"
 BUL_ww1_artillery_effort_1_desc:0 "Ein Schritt zur Entwicklung unseres jungen Programms zur Modernisierung des Militärs ist die Entwicklung unserer Artilleriebatterien. Die Suche nach Designern für neue Waffen ist ein logischer erster Schritt, und sobald unser Projekt abgeschlossen ist, planen wir, die Vorteile einer neuen, leicht vorstellbaren Artillerie zu nutzen."
 BUL_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 BUL_ww1_artillery_effort_2_desc:0 "Nachdem wir nun einige versierte Artilleriedesigner zusammengebracht haben, erscheint es logisch, ihre Bemühungen mit unseren Fabriken zu unterstützen. Indem wir diese Männer als Vollzeit-Designer und -Ingenieure zuweisen, können wir leicht Fortschritte im Bereich der Artillerie erzielen."
 BUL_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 BUL_ww1_artillery_effort_3_desc:0 "Feldversuche zeigen ein großes Problem mit unseren Artilleriegeschützen: Die große Vielfalt an Kalibern, die wir für verschiedene Artilleriemodelle verwenden, erweist sich als teurer Aufwand und verringert die Effektivität unserer Kanonen im Feld. Indem wir einige Standardgrößen für unsere Geschütze vorschreiben, können wir neue Artilleriemodelle herstellen, die uns buchstäblich mehr Munition für unser Geld bieten."
 BUL_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 BUL_ww1_artillery_effort_4_desc:0 "Obwohl man glaubte, dass die Feldkanone mit Direktbeschuss vom Schlachtfeld verschwinden würde, fordern unsere Quartiermeister immer mehr dieser leichten Geschütze an, anstatt nur mehr Haubitzen und Belagerungsgeschütze zu verlangen. Die Konzentration unserer Bemühungen auf neue Direktfeuer-Geschütze und vielleicht mehr Geschosse zum Ausgleich werden nicht nur unweigerlich zu besseren Modellen führen, sondern vielleicht auch zu einigen unerwarteten Vorteilen in anderen Bereichen..."
 BUL_ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 BUL_ww1_special_forces_desc:0 "Mit all ihrem Schrecken hat die chemische Kriegsführung durch puren Zufall unglaublich disziplinierte Einheiten mit einer blitzschnellen Reaktionszeit initiiert, die anderen Gruppen unserer Armee überlegen ist. Diese Männer scheinen sehr nützlich zu sein, um als Marine-Truppen, Alpenjäger und andere spezielle Einheiten zu agieren, die über dem Standardgewehr stehen. Die Suche nach Männern und guten Offizieren könnte zu effektiveren Spezialeinheiten führen. Wenn es doch nur einen Weg gäbe, wie sie schneller in die Schlacht kommen könnten, wie die Kavallerie in früheren Zeiten ..."
 BUL_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 BUL_ww1_army_motorization_focus_desc:0 "Einige unserer Genies im Generalstab - oder vielleicht auch nur Männer, die von der Sackgasse des Grabenkriegs gesättigt sind - haben die Massenproduktion von speziellen Fahrzeugen für den Truppentransport vorgeschlagen, die es unseren Männern ermöglichen würden, schneller auf die Schlachtfelder - und vielleicht auch um sie herum - zu gelangen. Natürlich erfordert selbst dieser einfache Akt eine spezielle Ausrüstung und Ausbildung, was eine Investition bedeutet - obwohl sie leicht bezahlt werden könnte."
 BUL_ww1_doctrine_effort:0 "Doktrin Einsatz I"
 BUL_ww1_doctrine_effort_desc:0 "Obwohl die Zeiten, in denen der Generalstab aus den Prinzen des Königreichs bestand, schon lange vorbei sind, wurden viele unserer Generäle und hohen Offiziere nicht aufgrund ihrer Fähigkeiten, sondern aufgrund familiärer Beziehungen oder Bindungen für unsere Armeen ausgewählt.  Obwohl sie dadurch loyal bleiben, beginnen andere Nationen mit ihren eigenen hochrangigen Militärs ernsthafter und wettbewerbsfähiger zu werden. Wir müssen mit der Ernennung nach Verdienst beginnen, aber noch hoffen wir, dass wir nicht zu viel Gesindel in den Generalstab lassen..."
 BUL_ww1_doctrine_effort_2:0 "Doktrin Einsatz II"
 BUL_ww1_doctrine_effort_2_desc:0 "Obwohl unser Generalstab nun vollständig auf Verdiensten beruht, sind sie vielleicht nicht die einzigen, die bei unseren Militärdoktrinen helfen können. Eine Klasse von Männern, die seit den frühen 1800er Jahren im Dornröschenschlaf lagen - Militärtheoretiker - beginnt wieder einmal aufzutauchen. Obwohl viele dieser Männer nur über begrenzte Kampferfahrung verfügen, kann ihr Studium in Kriegszeiten nicht ignoriert werden. Ihre Einbeziehung könnte sich als vorteilhaft für unsere Militärtaktiken erweisen."
 BUL_ww1_doctrine_effort_3:0 "Doktrin Einsatz III"
 BUL_ww1_doctrine_effort_3_desc:0 "Eines der wichtigsten Elemente des Krieges wurde bislang weitgehend ignoriert: die Logistik. Bei einer so hohen Konzentration von Truppen im Kampf müssen wir sicherstellen, dass sie rechtzeitig ankommen und zumindest Nahrung, Wasser und eine Waffe dabei haben. Eine Stimme für Experten in dieser Frage und mehr Training für Fahrzeugführer würden unmittelbare Vorteile für unsere Doktrin bringen, aber vielleicht auch andere Vorteile in der Zukunft."
 BUL_ww1_equipment_effort:0 "Ausrüstung Einsatz I"
 BUL_ww1_equipment_effort_desc:0 "Unsere Generäle sind nicht die einzige alte Garde, die unser Militär im letzten Jahrhundert hält. Unsere Quartiermeister haben immer noch einige der militärischen Probleme des 19. Jahrhunderts hinter sich, wie Korruption und Abwesenheit. Durch die Auswahl der beliebtesten und erfahrensten Offiziere können wir vor allem die Fehler unserer aktuellen Waffen kennenlernen, so dass wir schneller korrigierte und verbesserte Entwürfe produzieren können - und außerdem sicherstellen, dass diese Männer nicht zu beliebt werden!"
 BUL_ww1_equipment_effort_2:0 "Ausrüstung Einsatz II"
 BUL_ww1_equipment_effort_2_desc:0 "Unsere neuen Intendanten baten uns nicht einfach nur um neuere Gewehre, sondern auch um neue Unterstützungswaffen. Die Erfahrung mit diesem neuen Armeemodell hat zu Ideen wie leichten Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die durchaus nützlich erscheinen, vorausgesetzt, wir bekommen die richtigen Leute für ihre Entwicklung und Herstellung."
 BUL_ww1_equipment_effort_3:0 "Ausrüstung Einsatz III"
 BUL_ww1_equipment_effort_3_desc:0 "Die Stewards schickten einen Brief mit Forderungen nach Gewehren, die für Schützengrabenbedingungen ausgerüstet sind- solche, die Gewehrgranaten abfeuern, Bajonette oder Brillen anbringen und mehr Karabiner. Obwohl wir einfach mehr produzieren könnten, scheint es logisch zu sein, unsere Gewehre auf den Standard zu bringen, dass sie all diese Dinge können - was ein neues, verbessertes Design bedeutet."
 BUL_ww1_equipment_effort_4:0 "Ausrüstung Einsatz IV"
 BUL_ww1_equipment_effort_4_desc:0 "Leider haben uns unsere Intendanten eine weitere Liste mit Forderungen geschickt. Glücklicherweise haben wir unsere Postmeister angewiesen, weitere Post von ihnen zu ignorieren. Ihre neueste Forderung ist eine neue Ausrüstung für unsere Pioniertruppen - neue Modelle von Gewehren, neue Werkzeuge und vielleicht neue Flammenwerfer, die so bald wie möglich in Dienst gestellt werden sollen. Natürlich könnte die Erweiterung des Pionierkorps unsichtbare Vorteile bringen..."
 BUL_ww1_armor_effort_1:0 "Panzerentwicklung I"
 BUL_ww1_armor_effort_1_desc:0 "Unsere bisherigen Investitionen haben sich ausgezahlt! Artilleriedesigner, Ingenieure und Fahrzeugdesigner haben uns einen völlig neuen Fahrzeugtyp vorgeschlagen - einen schwer gepanzerten Traktor mit einer direkt feuernden Kanone.  Obwohl diese frühen Entwürfe eindeutig nicht kampftauglich sind, ist das Konzept sehr vielversprechend - vor allem, um die Sackgasse der Schützengräben zu beenden, wenn diese Fahrzeuge dem Maschinengewehrfeuer standhalten können, wie behauptet wird."
 BUL_ww1_armor_effort_2:0 "Panzerentwicklung II"
 BUL_ww1_armor_effort_2_desc:0 "Unsere Erfahrungen mit gepanzerten Fahrzeugen waren ein Erfolg! Wir können uns jedoch nicht auf unseren Lorbeeren ausruhen. Die Ingenieure haben interessante Konzepte wie drehbare Türme, spezielle Motorräume und eine Luke für den Kommandanten vorgeschlagen, die nicht ignoriert werden können. Wenn wir die Ersten sein wollen, die diese Ideen in die Tat umsetzen, können wir vielleicht unwiderstehlich werden!"
 BUL_ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 BUL_ww1_gasmask_focus_desc:0 "Einige unserer Chemiker schlugen den Einsatz eines neuen Gases vor - unglaublich giftig, das von unserer Artillerie und den Mörsern in den Schützengräben abgefeuert wurde. Obwohl die chemische Kriegsführung in diesem Jahrhundert missbilligt wurde, welche Wahl haben wir, wenn wir den Krieg gewinnen müssen? Neben der Investition in diese Waffen ist es auch wahrscheinlich, dass wir schnell Gegenmaßnahmen entwickeln - es wäre bedauerlich, wenn sich ein solcher Fortschritt gegen uns wenden würde!"
 #--------------------------------------------------------------
 # [Bulgarien] Luftfahrt Einsatz
 #=========================================================================
 BUL_ww1_aviation_effort:0 "Vazduhoplavatelno Otdelenie"
 BUL_ww1_aviation_effort_desc:0 "Am 20. April 1906 wurde die Vazduhoplavatelno Otdelenie (übersetzt: Fliegerstaffel) gegründet, um Beobachtungsballons für die bulgarische Armee zu betreiben. Wir müssen noch weiter gehen, denn mittlerweile durchstreifen Luftschiffe den Himmel und leisten wertvolle Hilfe bei der Aufklärung, der Artillerieeinstellung oder der Aufklärung."
 BUL_ww1_fighter_focus:0 "Schwerpunkt Jäger"
 BUL_ww1_fighter_focus_desc:0 "Der Wert des Kampfjets ist unbestritten. Wenn wir unsere Anstrengungen in der Luft auf die Entwicklung und den Einsatz dieser Flugzeuge konzentrieren, könnten die Flugzeuge unserer Nation eines Tages den Himmel überfluten und alle feindlichen Flugzeuge zerstören, die versuchen, sich ihnen entgegenzustellen, was einen großen Vorteil bieten könnte. Natürlich haben auch Bomber interessante Vorschläge, also sollten wir vielleicht nicht alle Eier in denselben Korb legen ..."
 BUL_ww1_bomber_focus:0 "Schwerpunkt Bomber"
 BUL_ww1_bomber_focus_desc:0 "Der Bomber ist eine einfache und praktische Maschine. Unsere Produktion und Designer auf diese spezielle Klasse von Flugzeugen zu konzentrieren, wäre ein guter Weg, um sicherzustellen, dass wir die Luftwaffe als Bodenunterstützungswerkzeug einsetzen können, das der Infanterie helfen kann, Boden zu gewinnen, indem es feindliche Verteidigungen und Stellungen zerstört. Natürlich müssen die Kampfflugzeuge noch produziert werden, aber diese Bomber können uns den Krieg gewinnen lassen."
 BUL_ww1_airship_focus:0 "Schwerpunkt Luftschiff"
 BUL_ww1_airship_focus_desc:0 "Der Ballon ist unser ältestes Flugzeug, und heute sagen Experten voraus, dass er keine lange Zukunft auf dem Schlachtfeld haben kann. Das ist jedoch keine Entschuldigung dafür, ihre Konstruktionen zu stoppen, vor allem nicht zu einem Zeitpunkt, an dem sie ein wirksames Mittel zum Abwurf von Bomben auf unsere Feinde sein können. Indem wir die arbeitslosen Hersteller von Luftschiffen unter die Fittiche des Staates nehmen, könnten wir das Beste aus den Designs herausholen."
 BUL_ww1_aviation_effort_2:0 "Luftfahrt Einsatz I"
 BUL_ww1_aviation_effort_2_desc:0 "Nachdem wir nun offiziell eine Luftwaffe geschaffen haben, haben wir einige interessante Fortschritte gemacht. Insbesondere haben unsere Konstrukteure Designs für spezifische Rollen vorgeschlagen, anstatt einfach ein generisches Modell zu bewaffnen. Die effektive Nutzung dieser Flugzeuge, die für spezifische Rollen wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert sind, wird zwar noch umfangreiche Tests und Forschungen erfordern, aber zweifellos von Vorteil sein."
 BUL_ww1_aviation_effort_3:0 "Luftfahrt Einsatz II"
 BUL_ww1_aviation_effort_3_desc:0 "Die Entwicklung des synchronisierten Maschinengewehrs hat die Spielregeln verändert. Die Jäger sind nun viel effizienter, unsere Luftschiffe könnten ihre letzten Flüge erleben, und wir brauchen innovative Denker, die uns helfen, bei dieser extremen Entwicklung Schritt zu halten. Wenn wir zum Meister dieser neuen Entwicklung werden, wird dies den Luftkrieg vielleicht genauso verändern wie den Bodenkrieg."
 BUL_ww1_aviation_effort_4:0 "Luftfahrt Einsatz III"
 BUL_ww1_aviation_effort_4_desc:0 "Unsere kürzlich gegründete Luftwaffe hat sich vollständig in den Rest unserer Streitkräfte integriert. Dies bringt uns einen klaren Vorteil durch eine Gruppe von Theoretikern, Ingenieuren, Designern und Experten - sowie eine neue Klasse von 'Ass'-Piloten, die sogar zu kleineren Berühmtheiten werden."
 BUL_ww1_aviation_effort_5:0 "Luftfahrt Einsatz IV"
 BUL_ww1_aviation_effort_5_desc:0 "Mit der Entwicklung neuer Flugzeugtypen, wie taktischen und strategischen Bombern, müssen wir noch mehr ausprobieren, um den besten Weg über den Einsatz dieser neuen Modelle zu finden. Einige glauben bereits, dass Bomber eine wunderbare Waffe sein können, die einen Krieg entscheiden kann. Was für ein Unsinn!"
 BUL_ww1_pilotformation_1:0 "Pilotenausbildung I"
 BUL_ww1_pilotformation_1_desc:0 "Gegenwärtig fliegen Flugzeuge allein, weit voneinander entfernt und liefern sich Einzelduelle mit jedem Feind, auf den sie stoßen. Mit immer mehr Maschinen am Himmel wird jedoch klar, dass dies nicht mehr die praktikabelste Art ist, einen Luftkampf zu beginnen. Einige unserer Physiker können wertvoll sein, wenn sie uns helfen, neue Formationen für unsere Piloten zu bestimmen."
 BUL_ww1_pilotformation_2:0 "Pilotenausbildung II"
 BUL_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Vorteil für uns im Kampf. Allerdings ist es etwas ganz anderes, dafür zu sorgen, dass sich die Leute an die Formationen halten. Wenn wir unsere besten Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktiken und Formationen zu veröffentlichen, werden sich unsere Piloten an das halten, was am besten ist, und vielleicht helfen diese Schriften dabei, diese neuen Tricks und Doktrinen zu verbreiten."
 BUL_ww1_aircraftprod_1:0 "Flugzeugproduktion I"
 BUL_ww1_aircraftprod_1_desc:0 "Obwohl Ingenieure in kleinem Maßstab Flugzeuge für uns gebaut haben, ist es einfach an der Zeit, diese Konzepte in den Fabriken einzuführen. Die Serienproduktion von Flugzeugen wird uns helfen, den Himmel zu überfluten und, was noch wichtiger ist, unseren Feinden denselben Vorteil zu nehmen. Und wer weiß? Vielleicht haben einige dieser Fabrikingenieure ein paar gute Ideen für Flugzeugdesigns..."
 BUL_ww1_aircraftprod_2:0 "Flugzeugproduktion II"
 BUL_ww1_aircraftprod_2_desc:0 ""
 BUL_ww1_airbomb_1:0 "Luftbombardierung I"
 BUL_ww1_airbomb_1_desc:0 "Während die Taktik unserer Jagdflugzeuge mit zunehmender Ausbildung immer besser wird, sind unsere Bomber noch sehr rudimentäre Maschinen mit sehr elementaren Doktrinen. Einige unserer ehemaligen Bomberpiloten verfügen nun über ungenutzte Fähigkeiten, die zur Verbesserung der Doktrinen beitragen könnten. Durch den Einsatz dieser Männer können wir sicherstellen, dass die alten Lektionen des Bombardements bei den neuen Flugzeugen nicht verloren gehen."
 BUL_ww1_airbomb_2:0 "Luftbombardierung II"
 BUL_ww1_airbomb_2_desc:0 "Alle jüngsten Entwicklungen im Luftkrieg, sowohl in der Theorie als auch in der Praxis, haben zu einem goldenen Zeitalter der Luftwaffenentwicklung geführt. Von Piloten bis hin zu Flugzeugmechanikern scheint es, als hätte jeder etwas zu verbessern, das wir auf nationaler Ebene einsetzen können. Vielleicht wird das Flugzeug eines Tages die wichtigste Waffe im Krieg sein ... nan, wahrscheinlich nicht."
 BUL_ww1_air_innovation:0 "Schwerpunkt Luftinnovation"
 BUL_ww1_air_innovation_desc:0 "Einer unserer Anwärter hat vor kurzem den Abschluss eines Projekts angezeigt, an dem er im Geheimen gearbeitet hatte. Das Wasserflugzeug wurde von einem statischen Schiff aus gestartet, warf eine Bombe auf einen unserer alten Schrapper ab und versenkte das alte Schiff, bevor das Flugzeug wieder auf dem Schiff landete. Obwohl die meisten unserer Oberkommandos unbeeindruckt waren, könnte die Aufmerksamkeit des Staatsoberhauptes dieses Bestreben sicherlich unterstützen."
 BUL_ww1_navalair:0 "Marinebombardierung"
 BUL_ww1_navalair_desc:0 ""
 #--------------------------------------------------------------
 # [Bulgarien] Industrieentwicklung
 #=========================================================================
 BUL_ww1_industrial_effort:0 "Industrieentwicklung"
 BUL_ww1_industrial_effort_desc:0 "Die Stärkung unserer Industrie ist unerlässlich, um die Herausforderungen des 20. Jahrhunderts zu meistern. Ein paar neue, ehrgeizige Projekte zur Steigerung unserer industriellen Fähigkeiten in Angriff zu nehmen, würde unserer Nation kurz- und langfristige Vorteile bringen, und das geringste davon wäre eine große Verbesserung unserer Fähigkeit, unsere Truppen zu bewaffnen."
 BUL_ww1_construction_effort:0 "Bau Anstrengung I"
 BUL_ww1_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer benachbarten neutralen Nation ist mit einer unserer nationalen Industrien fusioniert worden. Wenn wir die neue Tochtergesellschaft dazu ermutigen, ihre Fabriken und Arbeitsplätze in unser Land zu verlegen, werden wir einen sofortigen Anstieg unserer zivilen Industrie erleben. Natürlich sollten wir den Bau dieser neuen Fabriken beaufsichtigen..."
 BUL_ww1_construction_effort_2:0 "Bau Anstrengung II"
 BUL_ww1_construction_effort_2_desc:0 "Manchmal muss sich der Staat sogar in einem Freihandelsmarkt einmischen. Wenn der Staat die Gründung neuer Unternehmen finanzieren muss, müssen wir dafür sorgen, dass wir wettbewerbsfähig und unabhängig von ausländischen Importen bleiben, falls der Handel schwieriger werden könnte."
 BUL_ww1_construction_effort_3:0 "Bau Anstrengung III"
 BUL_ww1_construction_effort_3_desc:0 "Unsere zivile industrielle Expansion ist fast abgeschlossen, aber es gibt immer noch einiges zu tun. Einige Grundstücke, die wir in einer Stadt besitzen, können immer noch an einen unserer Konzerne verkauft werden, mit dessen Zustimmung sie dort eine Manufaktur errichten können. Dies wird unsere zivile Warenproduktion weiter erhöhen und uns mehr Optionen für zukünftige Bauten geben."
 BUL_ww1_production_effort:0 "Rüstungsanstrengungen I"
 BUL_ww1_production_effort_desc:0 "Die Menge an Waffen, die wir erworben haben, hat das Interesse eines örtlichen Stahlfabrikanten geweckt, der in unserem Land eine neue Waffenfabrik errichten möchte. Wenn wir diese Bemühungen unterstützen, indem wir ihm helfen, das nötige Land zu erwerben und ihm Investoren und Talente zur Verfügung stellen, werden wir mehr als nur den Gewinn einer neuen Rüstungsfabrik erhalten."
 BUL_ww1_production_effort_2:0 "Rüstungsanstrengungen II"
 BUL_ww1_production_effort_2_desc:0 "Ein Automobilunternehmen, das in der Vergangenheit Fahrzeuge der Militärklasse für uns gebaut hat, hat Interesse daran bekundet, eine völlig neue Fabrik speziell für die Militärproduktion zu errichten, um seine Produktionskapazitäten für den zivilen Markt zu erhalten. Wenn wir ihnen beim Bau dieser Fabrik helfen, könnten wir einen Exklusivvertrag aushandeln, was eine direkte Erhöhung unserer militärischen Produktionskapazität bedeuten würde."
 BUL_ww1_production_effort_3:0 "Rüstungsanstrengungen III"
 BUL_ww1_production_effort_3_desc:0 "Ein Flugzeugkonstrukteur und ein Mechaniker kamen mit einer neuen Anfrage zu uns, um eine Militärflugzeugfabrik zu gründen, in der Flugzeuge für unsere Armeen zusammengebaut werden sollten."
 BUL_ww1_dockyard_effort_1:0 "Werftenausbau I"
 BUL_ww1_dockyard_effort_1_desc:0 "Durch den Kauf von ungenutztem oder verlassenem Küstenland zum Ausbau unserer bestehenden Infrastruktur könnten wir unsere Arsenale und Werften vergrößern."
 BUL_ww1_dockyard_effort_2:0 "Werftenausbau II"
 BUL_ww1_dockyard_effort_2_desc:0 "Matrosen der Handelsmarine, Fischer und pensionierte Seeleute unserer eigenen Marine können ihr Talent und ihre Erfahrung auf See nutzen, um an unseren neuen Docks zu arbeiten und sie zu beaufsichtigen."
 BUL_ww1_dockyard_effort_3:0 "Werftenausbau III"
 BUL_ww1_dockyard_effort_3_desc:0 "Einige unserer alten Häfen an der Schwarzmeerküste werden heutzutage nicht mehr viel genutzt. Mit ein paar Investitionen und Renovierungsarbeiten könnten diese leicht für militärische Zwecke umgebaut werden."
 BUL_ww1_airfield_expansion_1:0 "Flugplatz Ausbau I"
 BUL_ww1_airfield_expansion_1_desc:0 "Flugplätze haben den Luxus, dass sie nur ein Stück Land benötigen, das relativ nah an einem Straßennetz liegt. Die Einrichtung eines solchen Geländes ist eine Arbeit für sich, die sich jedoch auszahlen wird."
 BUL_ww1_airfield_expansion_2:0 "Flugplatz Ausbau II"
 BUL_ww1_airfield_expansion_2_desc:0 "Einige unserer zivilen Landebahnen aus den Tagen vor der Militärluftfahrt sind noch da und jetzt verlassen. Wir können sie für einen Brotpreis zurückkaufen und für unsere eigenen Zwecke nutzen."
 BUL_ww1_airfield_expansion_3:0 "Flugplatz Ausbau III"
 BUL_ww1_airfield_expansion_3_desc:0 "Die Einrichtung geeigneter Flugplätze in der Nähe größerer städtischer Zentren kann uns die Schaffung einfacher Versorgungsbasen ermöglichen, die in der Lage sind, unsere wertvollen Bereiche zu schützen."
 BUL_ww1_infrastructure_effort:0 "Infrastruktur Bemühungen I"
 BUL_ww1_infrastructure_effort_desc:0 "Mit dem Wachstum unserer Industrie fordert der Privatsektor weiterhin, die Investitionen in die Infrastruktur zu erhöhen, um die nationale Wirtschaft zu unterstützen. Solange wir das tun, werden wir nicht mehr Möglichkeiten erhalten, neue Fabriken zu errichten. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss für unsere Truppen erhöht, daher könnte diese Investition kein so schlechter Plan sein."
 BUL_ww1_infrastructure_effort_2:0 "Infrastruktur Bemühungen II"
 BUL_ww1_infrastructure_effort_2_desc:0 "Mit unseren Industriebetrieben, Werften und Landebahnen, die immer weiter ausgebaut werden, gibt es immer mehr zu investieren. Derzeit liegt der logische Schritt nach vorn bei den Eisenbahnen, die wir bislang weitgehend ignoriert haben. Investitionen in deren Modernisierung werden dazu beitragen, Vorräte und Menschen zu bewegen und neue Gebiete für Investitionen in unsere Wirtschaft zu erschließen."
 BUL_ww1_infrastructure_effort_3:0 "Infrastruktur Bemühungen III"
 BUL_ww1_infrastructure_effort_3_desc:0 "Da ein großer Krieg droht, müssen wir weiterhin in Bauprojekte investieren und dafür sorgen, dass unsere Truppen die angenehmsten Eisenbahnen der Welt haben."
 BUL_ww1_infrastructure_effort_4:0 "Infrastruktur Bemühungen IV"
 BUL_ww1_infrastructure_effort_4_desc:0 "Einige Bauingenieure haben die Schaffung eines der ehrgeizigsten Straßennetzes vorgeschlagen, das unsere größten Städte und einige unserer Militärstützpunkte miteinander verbinden soll. Die Investition in dieses Projekt wird unsere Infrastruktur zu einem Objekt der Begierde für die ganze Welt machen, alle Straßen werden zu unserer Hauptstadt führen!"
 BUL_ww1_extra_tech_slot:0 "Extra Forschungsslot I"
 BUL_ww1_extra_tech_slot_desc:0 "Mit einem so großen Industriesektor und mehreren unserer klügsten Köpfe an den Schalthebeln der Militärmanufakturen und der militärischen Entwicklung sind schnell Ergebnisse zu erwarten. Einige der Industrien, die wir anfangs unterstützt haben, haben einige leidenschaftliche Individuen hervorgebracht, die interessante Forschungen für unsere Nation durchführen können."
 BUL_ww1_extra_tech_slot_2:0 "Extra Forschungsslot II"
 BUL_ww1_extra_tech_slot_2_desc:0 "Unsere großen Investitionen in Industrie und Infrastruktur haben unser Land - leider nicht auf der Landkarte - kleiner gemacht. Einige kluge Köpfe aus den dunkleren Teilen unseres Landes besuchen die Hauptstadt häufiger, und es wäre nicht besonders schwierig, sie in den Dienst der Nation zu integrieren."
 #--------------------------------------------------------------
 # [Bulgarien] Marine Einsatz
 #=========================================================================
 BUL_ww1_naval_effort:0 "Bulgarische Marine verstärken"
 BUL_ww1_naval_effort_desc:0 "Unsere Marine hat nur Zugang zum Schwarzen Meer und muss daher in der Lage sein, mit der griechischen und vor allem der osmanischen Marine zu konkurrieren, um unserer Macht Geltung zu verschaffen. Wir müssen neue Mittel bereitstellen, um unsere Infrastruktur zu erhalten und neue Schiffe in Auftrag zu geben."
 BUL_ww1_newnavalcanons_1:0 "Marinegeschütze I"
 BUL_ww1_newnavalcanons_1_desc:0 "Während sich das Design unserer Schiffe ständig weiterentwickelt, sollten wir die Marineartillerie an Bord unserer Schiffe nicht vergessen. Obwohl wir die Kaliber seit über einem Jahrhundert standardisiert haben, haben wir immer noch zu viele verschiedene Kaliber für zu viele verschiedene Rollen. Indem wir die Anzahl der Standards reduzieren und jede Waffenart universeller machen, können wir das Design von Schiffen rationalisieren."
 BUL_ww1_newnavalcanons_2:0 "Marinegeschütze II"
 BUL_ww1_newnavalcanons_2_desc:0 "Obwohl wir das Problem der Kanonen nun gelöst haben, sollten wir uns nun auf die Ausrüstung zur Unterstützung dieser Schiffsbatterien konzentrieren. Entfernungsmesser werden allmählich zum Standard auf unseren Schiffen. Die Gewissheit, dass unsere Offiziere damit umgehen können, vor allem bei maximaler Einsatzdistanz, wird es uns ermöglichen, unser Artilleriepotenzial voll auszuschöpfen."
 BUL_ww1_newnavalcanons_3:0 "Marinegeschütze III"
 BUL_ww1_newnavalcanons_3_desc:0 "Die Analoge Feuerkontrolle ist ein Meilenstein in der Schifffahrt, da sie alle Teile eines Schiffes auf das gleiche Ziel ausrichten kann. Obwohl es sich um ein relativ primitives Gerät handelt, ist es bereits sehr gefragt. Diese neuen Konstruktionen können uns einen entscheidenden Vorteil auf See verschaffen."
 BUL_ww1_dreadnought_effort:0 "Dreadnought Einsatz"
 BUL_ww1_dreadnought_effort_desc:0 "Seitdem die Briten die erste Schlachtschiffklasse enthüllt haben, ist zwischen den größten Marinen der Welt ein Wettrüsten ausgebrochen, um immer größere und mächtigere Schlachtschiffe zu bauen. Wenn unser Land mit der Zeit gehen will, müssen auch wir unsere Designs verbessern und unsere eigenen Dreadnoughts herstellen."
 BUL_ww1_flexible_navy:0 "Flexible Marine"
 BUL_ww1_flexible_navy_desc:0 "Eine große Masse an Kriegsschiffen ist für uns völlig nutzlos, wenn wir sie nur zur Patrouillenfahrt auf einem kleinen Quadrat des Meeres einsetzen. Wir müssen eine Flotte aufbauen, die sich überall und jederzeit bewegen kann, mit einer ausreichenden Anzahl von Abschirmschiffen, die von einer Reihe von Schlachtkreuzern und Schlachtschiffen unterstützt werden. Dies wird uns helfen, die Meere zu kontrollieren und auf eine Vielzahl von Bedrohungen zu reagieren, indem wir unsere Streitkräfte an fast jeden Ort der Welt projizieren können."
 BUL_ww1_large_navy:0 "Große Marine"
 BUL_ww1_large_navy_desc:0 "Linienschiffe und Schlachtschiffe zu haben, ist an sich schon eine gute Sache, aber ein Herz aus Panzerschiffen und Panzerkreuzern zu schaffen, kann leicht den Ausschlag zu unseren Gunsten geben und uns alle taktischen Optionen eröffnen, die diese Rollen zulassen, solange sie in der richtigen Anzahl vorhanden sind. Wenn wir unsere Marine um dieses Konzept herum aufbauen und die entsprechende Doktrin studieren, wird unsere Flotte schlichtweg unschlagbar sein."
 BUL_ww1_navyreform:0 "Marineeinsatz"
 BUL_ww1_navyreform_desc:0 "Es sind nicht einfach nur Kanonen und Schiffe, mit denen man eine Seeschlacht gewinnen kann. Das beste Schiff der Welt ist nutzlos, wenn es nicht zur richtigen Zeit am richtigen Ort ist. Investitionen in direkte Kommunikationskanäle zwischen Schiffen sowie zwischen der Flotte und dem Hafen können sicherstellen, dass jedes Schiff zur richtigen Zeit am richtigen Ort ist, und unsere Seeherrschaft unterstützen."
 BUL_ww1_submarine_effort:0 "U-Boot Einsatz"
 BUL_ww1_submarine_effort_desc:0 "U-Boote sind billig, können in großer Zahl eingesetzt werden und können eine furchterregende materielle und psychologische Bedrohung verursachen! Wir müssen einen Teil des Marinebudgets für den Bau mehrerer dieser neuen Maschinen bereitstellen."
 BUL_ww1_cruiser_effort:0 "Kreuzer Einsatz"
 BUL_ww1_cruiser_effort_desc:0 "Unsere Admiräle fordern eine größere Flotte und eine große Investition in Kreuzer, um uns mittelgroße Schiffe zu verschaffen, die feindliche Schiffe und Transporter belästigen und größere Kriegsschiffe unterstützen können. Unsere Konstruktionsbüros in die Lage zu versetzen, neue Schiffsklassen dieser Art zu entwerfen und zu bauen, wird uns gegen jeden Feind mit einer großen Flotte helfen und unsere Unterseeboote sichern."
 BUL_ww1_destroyer_effort:0 "Zerstörer Einsatz"
 BUL_ww1_destroyer_effort_desc:0 "Unsere Admiräle haben den Ausbau unserer Zerstörerflotte und größere Investitionen in diesem Bereich gefordert. Dies wird uns leichtere Schiffe bescheren, die gut für den Kampf gegen feindliche Tauchboote, die Aufklärung und die Begleitung von Konvois sind. Die Bestellung von besseren Torpedobooten bei unseren Werften wird uns helfen, unsere Handelsrouten offen zu halten und unsere eigenen U-Boote zu unterstützen."
 BUL_ww1_capital_ships_effort:0 "Groß-Schiff Einsatz"
 BUL_ww1_capital_ships_effort_desc:0 "Unsere Admiräle haben uns eine relativ einfache Bitte geschickt: Mehr Schlachtschiffe, und zwar größere und mächtigere! Der Bau dieser titanischen Schiffe wird uns helfen, die Meere zu kontrollieren, und ermöglicht uns eine gute Feuerunterstützung für unsere Bodentruppen, die im Falle einer Seeinvasion an Land gehen."
 BUL_ww1_carrier_focus:0 "Träger Einsatz"
 BUL_ww1_carrier_focus_desc:0 "Einige radikale Köpfe haben ein unbewaffnetes Schiff vorgeschlagen, das nur für den Einsatz von Marinebombern ausgerüstet ist, die von dort aus starten und weit draußen auf dem Meer zuschlagen sollen. Das ist ein sehr vielversprechendes Projekt, auch wenn es durch die heutige Technologie ein wenig behindert wird. Wenn wir unsere Bemühungen in diesem Projekt fortsetzen, wird die Marinefliegerei vielleicht eines Tages Allgemeingut werden..."
 BUL_ww1_antisubmarine:0 "U-Boot-Bekämpfung"
 BUL_ww1_antisubmarine_desc:0 "U-Boote sind besonders schwer zu fassende Schiffe, vor allem, wenn sie gut gesteuert werden. Sofern wir nicht vorhaben, unsere gesamte Transport- und Handelsflotte auf den Grund schicken zu lassen, haben uns unsere Admiräle geraten, mit Investitionen in Wasserbomben, fortschrittliche Torpedos und andere Waffen zu beginnen, mit denen wir die Bedrohung aus der Welt schaffen können."
 #--------------------------------------------------------------
 # [Bulgarien] Politischer Einsatz
 #=========================================================================
 BUL_ww1_political_effort:0 "Politischer Einsatz"
 BUL_ww1_political_effort_desc:0 "Die Zeit für eine Reformation ist gekommen. Die Nation wurde jahrelang gut nach den alten Prinzipien regiert, aber diese schwierigen Zeiten, in denen wir uns befinden, erfordern eine Regierung, die in der Lage ist, auf sie zu reagieren. Wenn wir in der Lage sein wollen, den Weg zu ändern oder unsere derzeitige Regierung zu unterstützen, um Angriffen von außen standzuhalten, kann ein politischer Wandel unserer Nation und der Zukunft unseres Volkes nur zugutekommen."
 BUL_ww1_internationalism_focus:0 "Schwerpunkt Internationalismus"
 BUL_ww1_internationalism_focus_desc:0 "Die Kommunistische Revolution kann nicht aufgehalten werden. Es ist gut, dass unser Volk sie umarmt, und zwar sofort und nicht durch einen Bürgerkrieg. Wenn wir anfangen, unsere Unterstützung für die internationalistische kommunistische Bewegung zu zeigen, werden wir rot wie Menschenblut sein!"
 BUL_ww1_militarism:0 "Militarismus"
 BUL_ww1_militarism_desc:0 "Unsere Armee wird immer mehr zu einem Teil des täglichen Lebens unserer Nation. Glücklicherweise begünstigt die Unterstützung der Bevölkerung unsere Truppen derzeit, da sie sie als die Helden sehen, die sie sind, die unter unserem Banner kämpfen. Diese Militärkultur, die wir etablieren werden, wird der Sache unserer Streitkräfte dienen"
 BUL_ww1_indoctrination_focus:0 "Indoktrination"
 BUL_ww1_indoctrination_focus_desc:0 "Nach jahrelangen Debatten darüber, wie wir die Unterstützung der Bürger für unser wunderbares neues Regime gewinnen können, haben einige Mitglieder des Arbeiterrats die Einrichtung eines neuen « Ministeriums der Liebe » vorgeschlagen, das die Menschen offiziell davon überzeugen soll, unsere Regierung zu unterstützen. Wir werden hier nicht darüber sprechen, was in diesem Ministerium inoffiziell geschehen wird..."
 BUL_ww1_political_commissars:0 "Politische Kommissare"
 BUL_ww1_political_commissars_desc:0 "Das Militär ist paradoxerweise ein Ort, an dem anti-nationale Stimmungen gedeihen. Indem wir dafür sorgen, dass unsere Regierung ihre Augen überall hat, können wir diese Agitatorengruppen aufspüren und sie am Wachsen hindern."
 BUL_ww1_paramilitarism:0 "Paramilitarismus"
 BUL_ww1_paramilitarism_desc:0 "Einige Länder sind so dumm, bewaffnete Milizen aus Angst vor Rebellionen zu verurteilen. Wenn wir jedoch vorsichtig genug sind, diese auf Regimetreue zu beschränken, können wir eine weitere Gruppe wütender und bewaffneter Männer schaffen, die unsere Nation unterstützen können. Dies wird uns im Falle eines Krieges von Nutzen sein."
 BUL_ww1_political_correctness:0 "Politische Korrektheit"
 BUL_ww1_political_correctness_desc:0 "Jeder, der sich gegen unsere Regierung äußert, begeht eindeutig ein Verbrechen aus Hass gegen das Volk, das wir verteidigen. Daher sollte jemand, der sich gegen die herrschende Macht ausspricht, genau beobachtet werden."
 BUL_ww1_military_youth:0 "Militärische Jugend"
 BUL_ww1_military_youth_desc:0 "Unsere militaristische Kultur muss auch bei unseren Kindern präsent sein! Indem wir den Respekt vor dem Militär erzwingen und der jungen Generation eine Ausbildung bieten, können wir sicher sein, dass sie heranwachsen und sich einschreiben, um unserem glorreichen Regime zu dienen. Manche mögen dies als Ausbeutung bezeichnen ... aber es klingt besser, wenn man sagt, dass wir den Heranwachsenden eine glänzende Zukunft ermöglichen."
 BUL_ww1_student_movement_focus:0 "Studentenbewegung"
 BUL_ww1_student_movement_focus_desc:0 "Die Universitäten und Studentenligen sind voll von blutrünstigen jungen Leuten, die sich gerne prügeln oder neue politische Ideen verbreiten wollen. Es wird nicht schwer sein, Agenten in den richtigen Netzwerken zu platzieren, um all diese Energie in die richtige Richtung zu lenken!"
 BUL_ww1_monarchy:0 "Schwerpunkt Autoritarismus"
 BUL_ww1_monarchy_desc:0 "Die Macht, die vom Parlament und vom Volk ausgeübt wird, kann gefährlich sein. Der einzige wirkliche Weg, die Kontrolle über die Nation zu behalten, insbesondere in solch schwierigen Zeiten, wäre, eine allgemein feste Position einzunehmen und unser Land so zu führen, wie es sein sollte."
 BUL_ww1_democracy:0 "Schwerpunkt Demokratie"
 BUL_ww1_democracy_desc:0 "Es wird gesagt, dass jeder Herrscher seine Macht vom Volk ableitet. Wenn wir einen Schritt in Richtung einer demokratischeren Gesellschaft machen, auch wenn wir es nicht wirklich werden, können wir zumindest eine bessere Position erreichen, um mit demokratischen Nationen auf der ganzen Welt verhandeln zu können."
 BUL_ww1_centralizedpower:0 "Bürokratismus"
 BUL_ww1_centralizedpower_desc:0 "Indem wir die Zahl der Staatsbeamten verdoppeln, stärken wir unsere Kontroll- und Regulierungsmöglichkeiten über unsere gesamte Regierung und stellen sicher, dass uns nichts entgeht. Die Anstrengungen der Nation werden viel besser genutzt. Außerdem wird es die nationale Papierindustrie in Schwung bringen..."
 BUL_ww1_freespeech:0 "Freie Rede"
 BUL_ww1_freespeech_desc:0 "Wenn wir den Menschen das Recht auf freie Meinungsäußerung und Demonstrationsfreiheit geben, stellen wir sicher, dass die Menschen zumindest ihre Wut und ihre Gedanken in etwas Kreativeres stecken können. Abgesehen davon wird jemand, der in einem überfüllten Theater " FEUER!" schreit oder einen etwas zu expliziten Ausdruck für die Mutter des Staatsoberhaupts verwendet, trotzdem ins Gefängnis gehen..."
 BUL_ww1_reorganization_act:0 "Umstrukturierungsgesetz"
 BUL_ww1_reorganization_act_desc:0 "Große Teile unseres Landes sind seit dem Zeitpunkt, als die Zivilisation unsere Nation erreichte, unter der Herrschaft verschiedener Gruppen und Einzelpersonen gewesen. Im Laufe der Jahrhunderte wurde ein Teil dieses Landes jedoch schlecht verwaltet oder ausgebeutet. Durch die Neuordnung dieses Landes und seiner Besitzer, insbesondere derjenigen, die ineffizient waren, können wir viele Menschen umsiedeln und ihnen ermöglichen, in unseren Industrien zu arbeiten."
 BUL_ww1_limited_rearmament:0 "Begrenzte Wiederbewaffnung"
 BUL_ww1_limited_rearmament_desc:0 "Unsere Armee angemessen mit militärischen Gütern zu versorgen, erfordert große Investitionen und Requisitionen. Natürlich können sich Zivilisten bei einer begrenzten Rationierung immer noch amüsieren - wahrscheinlich auf Kosten des Militärs."
 BUL_ww1_full_rearmament:0 "Vollständige Wiederaufrüstung"
 BUL_ww1_full_rearmament_desc:0 "Wer kann in die Zukunft blicken und sagen, dass die Kriege aufhören werden? Wir müssen dafür sorgen, dass unsere Streitkräfte den vor ihnen liegenden Aufgaben gewachsen bleiben."
 BUL_ww1_unitedpeople:0 "Patriotischer Eifer"
 BUL_ww1_unitedpeople_desc:0 "Ein motivierter Pöbel kann große Dinge vollbringen! Indem wir das Volk dazu inspirieren, sich unserem heiligen Banner anzuschließen, können wir ihre Herzen und ihren Verstand leicht gewinnen und sie dazu bringen, das zu tun, was wir wollen. Solange wir eine Oppositionskraft haben, die vernünftig genug ist, um uns wie die Guten aussehen zu lassen."
 BUL_ww1_massive_effort:0 "Massive Anstrengung"
 BUL_ww1_massive_effort_desc:0 "Jeder Mann und jede Frau muss den nationalen Bemühungen helfen! Da das Gespenst des Großen Krieges jeden Tag ein wenig näher rückte, wurde ein großes Wirtschaftsprogramm in Angriff genommen, um unsere industrielle Kapazität zu entwickeln und uns zu helfen, unsere verhassten Rivalen zu überwinden!"
 BUL_ww1_fortify_city:0 "Zivile Befestigungen"
 BUL_ww1_fortify_city_desc:0 "Wenn die Kämpfe unsere Grenzen erreichen, ist es am besten, wenn wir darauf vorbereitet sind. Indem wir Bauarbeiter anheuern, um Festungen und Kasematten in einigen unserer Außenprovinzen zu errichten, können wir den Feind, der es wagen sollte, uns anzugreifen, auf Distanz halten - und das ohne jedes Risiko!"
 BUL_ww1_fortify_coast:0 "Küstenverteidigung"
 BUL_ww1_fortify_coast_desc:0 "Eine Küste ist nicht leicht zu verteidigen. Jetzt, da es Schiffe gibt, die Truppen praktisch überall an unseren Küsten anlanden können, werden Küstenforts nicht zu kurz kommen, um unsere Feinde ins Meer zurückzuwerfen."
 BUL_ww1_Reconciliation:0 "Nationale Aussöhnung"
 BUL_ww1_Reconciliation_desc:0 "Das bulgarische Volk kann sich nur in seiner eigenen Einheit wiederfinden. Wir dürfen die Spaltung und den alten Hass nicht weiter fördern, sondern müssen all das ausmerzen. Lasst uns vor allem Bulgaren sein!"
 BUL_ww1_SelectiveServiceAct:0 "Militärischer Dienst"
 BUL_ww1_SelectiveServiceAct_desc:0 "Der Vorschlag einer Kommission von Abgeordneten sorgte an höchster Stelle für Aufsehen und gefiel den Generälen. Die Einführung eines Militärdienstes würde jeden volljährigen, gesunden Mann dazu verpflichten, eine gewisse Zeit unter den Fahnen zu verbringen, um ihm die Grundlagen der militärischen Ausbildung beizubringen, bevor er wieder in das zivile Leben entlassen wird. Im Falle eines Konflikts würde die Mobilisierung die Reihen der aktiven Armee mit Rekruten ergänzen, denen wir nicht alles beibringen müssten."
 BUL_ww1_BolshevikRevolution:0 "Bolschewistische Revolution anerkennen"
 BUL_ww1_BolshevikRevolution_desc:0 "Die bolschewistische Revolution würde nicht mehr verschwinden, ob uns das nun gefällt oder nicht. Es wäre klug, pragmatisch zu sein und die neue Macht sofort anzuerkennen, damit wir gute Beziehungen zu ihr aufbauen können."
 BUL_ww1_MarxistIdeas:0 "Marxistische Ideen übernehmen"
 BUL_ww1_MarxistIdeas_desc:0 "Die Ideale von Marx und Engels haben ihren Weg gemacht und Hunderttausende Menschen für sich gewonnen. Sogar Millionen von ihnen! Wir müssen Amtsträger, die den marxistischen Ideen verfallen sind, in unsere Regierung einladen, denn das ist unbestreitbar der Weg, den wir gehen müssen."
 BUL_ww1_CommunistMenace:0 "Die Kommunistische Bedrohung"
 BUL_ww1_CommunistMenace_desc:0 "Diese Roten träumen nur von Chaos, sozialer und moralischer Unordnung und Anarchie! Wenn wir nichts unternehmen, werden sie die Flamme der bulgarischen Freiheit umstoßen und uns zerstören, um daraus eine Kolchose zu machen! Es müssen sofort Maßnahmen ergriffen werden, um den kommunistischen Einfluss zu begrenzen und zu bekämpfen."
 BUL_ww1_SovietBulgaria:0 "Volksrepublik Bulgarien"
 BUL_ww1_SovietBulgaria_desc:0 "Bulgarien wird mit seinem Volk gemacht oder gar nicht! Jetzt, da wir die Grundsätze einer neuen Volksrepublik festgelegt haben, die auf dem Willen des souveränen Volkes und direkter Repräsentativität beruht, können wir eine völlig neue Republik nach diesem Modell gründen. Lassen Sie uns sofort abstimmen!"
 BUL_ww1_SpreadRevolutionBosphorus:0 "Verbreitung der Revolution über den Bosporus hinaus"
 BUL_ww1_SpreadRevolutionBosphorus_desc:0 "Der Wind der Revolution kann nicht aufgehalten werden, er muss überall hinwehen, Grenzen überschreiten, Herzen und Köpfe gewinnen und dafür sorgen, dass die Völker vereint werden! Schicken wir unsere Redner und Aktivisten ins Ausland und vor allem in die Türkei, um dieses Land darauf vorzubereiten, sich uns in unserem Kampf anzuschließen!"

 #--------------------------------------------------------------
 # [Bulgarien] Diplomatischer Einsatz
 #=========================================================================
 BUL_first_balkan:0 "Befreit den Balkan"
 BUL_first_balkan_desc:0 ""
 BUL_ww1_diplomatic_effort:0 "Diplomatischer Einsatz"
 BUL_ww1_diplomatic_effort_desc:0 "In der heutigen Welt wird es immer schwieriger, neutral zu bleiben. Unser diplomatisches Korps drängt uns immer wieder, in den sich entwickelnden Machtkämpfen Stellung zu beziehen oder unsere Neutralität offiziell zu erklären. Wir können die Frage noch nicht beantworten, aber wir können unseren Diplomaten leicht die Mittel an die Hand geben, um eine dieser Optionen zu wählen."
 BUL_ww1_Pacifism:0 "Pazifismus"
 BUL_ww1_Pacifism_desc:0 "Müssen wir heute noch aufzeigen, welche sinnlosen Zerstörungen und welche sinnlose Ressourcenverschwendung Kriege verursachen? Wir müssen unser diplomatisches Korps dazu bringen, an der friedlichen Beilegung von Konflikten zu arbeiten. Immer mehr Töten wird uns nicht weiterbringen und nur zu immer mehr Hass und Revanchismus führen."
 BUL_ww1_return_Dobrudja:0 "Dobrudscha an Rumänien geben"
 BUL_ww1_return_Dobrudja_desc:0 "Die Küste der Dobruja ist für uns nicht von großem Nutzen, obwohl unsere rumänischen Nachbarn sie für sich beanspruchen. Wir sollten in Betracht ziehen, diese Gebiete an sie zurückzugeben. Das wäre kein großer Verlust für uns und ein wichtiges Zeichen der Freundschaft mit ihnen."
 BUL_ww1_friend_romania:0 "Bulgarisch-Rumänische Freundschaft"
 BUL_ww1_friend_romania_desc:0 "Die Nähe zwischen Bulgaren und Rumänen ist offensichtlich, und das nicht nur, weil wir unmittelbare Nachbarn sind. Unsere Kulturen liegen nah beieinander und unsere geografischen und politischen Positionen sind gemeinsam. Lassen Sie uns eine Freundschaftserklärung unterzeichnen, die diese Beziehungen bestätigt, und zur Feier des Tages ein paar Flaschen entkorken!"
 BUL_ww1_pro_fra:0 "Französisch-Bulgarische Beziehungen"
 BUL_ww1_pro_fra_desc:0 "Frankreich ist eine nicht zu vernachlässigende Macht in Westeuropa. Es wäre ein starker Verbündeter gegen die Griechen, die Osmanen, die Russen - eigentlich gegen jeden. Entsenden wir einen neuen Botschafter nach Paris, um unsere Beziehungen zu pflegen."
 BUL_ww1_pro_rus:0 "Russisch-Bulgarische Beziehungen"
 BUL_ww1_pro_rus_desc:0 "Trotz der derzeit sehr angespannten Lage dürfen wir nicht vergessen, dass das Fürstentum Bulgarien erst nach dem Vertrag von San Stefano das Licht der Welt erblicken konnte. Eine Annäherung an Russland könnte für uns von Vorteil sein."
 BUL_ww1_pro_ger:0 "Deutsch-Bulgarische Beziehungen"
 BUL_ww1_pro_ger_desc:0 "Deutschland ist die andere Säule der Tripel-Allianz und eine der größten Mächte der Welt. Auf jeden Fall Europas. Unsere Beziehungen zu ihnen müssen sorgfältig gepflegt werden, wie Milch auf dem Feuer. Stellen wir sicher, dass unsere Berliner Botschaft unsere Beziehungen zum Kaiser richtig pflegt."
 BUL_ww1_pro_auh:0 "Österreichisch-Bulgarische Beziehungen"
 BUL_ww1_pro_auh_desc:0 "Österreich-Ungarn ist die andere Säule der Tripel-Allianz und eine der größten Mächte der Welt. Auf jeden Fall in Europa. Unsere Beziehungen zu ihnen müssen sorgfältig gepflegt werden, wie Milch auf dem Feuer. Stellen wir sicher, dass unsere Wiener Botschaft unsere Beziehungen zum Kaiser richtig pflegt."
 BUL_ww1_equip_fra:0 "Entente Waffenlieferungen"
 BUL_ww1_equip_fra_desc:0 "Uniformen, eine große Anzahl von 75-Millimeter-Feldkanonen, Zehntausende von Gewehren, Patronen, Helme, britische Granaten und sogar einige Funkgeräte! Diese Ladungen, die soeben von Frachtschiffen der Triple-Entente an den Kais von Warna angelandet wurden, werden unsere Militärlager wieder auffüllen."
 BUL_ww1_equip_ger:0 "Waffenlieferungen der Mittelmächte"
 BUL_ww1_equip_ger_desc:0 "Maxim-Maschinengewehre, Gewehrgewehre, Schaufeln, Spitzhacken, einige Millionen Patronen, Kisten mit Sprengstoff und einige Dutzend Lastwagen... die Triplice hat uns gerade mehrere Züge mit Militärmaterial zukommen lassen. Unsere Offiziere sind sehr erfreut, als sie die Liste der erhaltenen brandneuen Ausrüstung sehen!"
 BUL_ww1_supportrussia:0 "Unterstützung Russlands"
 BUL_ww1_supportrussia_desc:0 "Russland ist seit Jahrhunderten ein natürlicher Gegner des Osmanischen Reichs, und obwohl auch sie ein Raubtier sind, das uns in gewisser Weise bedroht, müssen wir uns um das Nötigste kümmern. Unterstützen wir die Russen, denn sie sind unser wertvollster Verbündeter gegen die Türken im Süden."
 BUL_ww1_military_reserve:0 "Militärische Reserve"
 BUL_ww1_military_reserve_desc:0 "Durch den Aufbau einer militärischen Reserve, die innerhalb weniger Tage mobilisiert werden kann, können Verluste nach den ersten Kämpfen schnell ausgeglichen werden, und es kann sofort mit der Bildung neuer großer Einheiten begonnen werden."
 BUL_ww1_EmbargoGermany:0 "Sanktionen Deutschland"
 BUL_ww1_EmbargoGermany_desc:0 "Die illegalen Angriffe deutscher U-Boote sind eine Beleidigung für den freien Handel! Auch wenn eine Strafe uns von unserer neutralen Position entfernt, wird sie es uns ermöglichen, uns weniger leicht von den Händlern des Deutschen Reiches ausbeuten zu lassen."
 BUL_ww1_EmbargoAustria:0 "Sanktionen Österreich-Ungarn"
 BUL_ww1_EmbargoAustria_desc:0 "Wir müssen mit der Faust auf den Tisch schlagen, um uns als Nation Respekt zu verschaffen, vor allem gegenüber jahrhundertealten Imperien! Und Österreich-Ungarn ist in dieser Hinsicht weit über das Ziel hinausgeschossen. Lassen Sie uns ebenfalls Sanktionen gegen sie verhängen, damit sie verstehen, dass wir kein Fürstentum sind, das man vernachlässigen kann."
 BUL_ww1_EmbargoFrance:0 "Sanktionen Frankreich"
 BUL_ww1_EmbargoFrance_desc:0 "Die diplomatischen Machenschaften Frankreichs und ihr Verrat sind unverzeihlich! Auch wenn eine Sanktion uns von einer neutralen Position im Kriegsfall entfernt, wird sie uns nicht in die Kriegsspirale hineinziehen und sicherstellen, dass Frankreich unser Land nicht ausnutzt!"
 BUL_ww1_EmbargoRussia:0 "Sanktionen Russland"
 BUL_ww1_EmbargoRussia_desc:0 "Die Russen sind in letzter Zeit zu weit gegangen, und wir können es uns nicht leisten, die Augen vor ihren anhaltenden Übergriffen zu verschließen! Wir müssen uns den jüngsten Embargos gegen sie anschließen, damit sie verstehen, dass nicht alles erlaubt ist."
 BUL_ww1_BalkansPolitics:0 "Balkan Politik"
 BUL_ww1_BalkansPolitics_desc:0 "Der Balkan ist die wichtigste Region Europas, in der Konflikte beginnen und enden und eine Vielzahl von Interessen aufeinandertreffen. Wir müssen eine präzise und klare Politik definieren, mit roten Linien, die nicht überschritten werden dürfen, und Zielen, die erreicht werden müssen."
 BUL_ww1_ApeasementBalkans:0 "Beschwichtigungspolitik auf dem Balkan"
 BUL_ww1_ApeasementBalkans_desc:0 "Die diplomatischen Spannungen auf dem Balkan eskalieren; ein vorsichtiges Vorgehen soll Konflikte vermeiden. Da die Stabilität der Region auf dem Spiel steht, ist es von größter Bedeutung, das heikle Gleichgewicht der Beschwichtigung zu halten."
 BUL_ww1_RecognizeAlbania:0 "Souveränität Albaniens anerkennen"
 BUL_ww1_RecognizeAlbania_desc:0 "Um zur allgemeinen Beruhigung beizutragen und unsere Beziehungen zu befrieden, sollten wir eine offizielle Erklärung abgeben und die Souveränität Albaniens über sein Volk und sein Territorium anerkennen. Sie werden es zweifellos zu schätzen wissen."
 BUL_ww1_ReleaseAlbania:0 "Albanien befreien"
 BUL_ww1_ReleaseAlbania_desc:0 "Die Albaner sind ausländischen Interessen unterworfen! Wir müssen sofort eingreifen. Zwischen unseren Grenzen liegen nur 160 Kilometer, und wir können innerhalb weniger Tage Einheiten mobilisieren, die nach Albanien einmarschieren und einen großen Teil des Landes sichern könnten."
 BUL_ww1_balkan_league:0 "Serbien ein Militärbündnis vorschlagen"
 BUL_ww1_balkan_league_desc:0 "Die Serben sind natürliche und offensichtliche Verbündete im Westen. Wenn wir unsere Kräfte mit ihren vereinen, werden wir eine große Militärallianz bilden, die die erste in der gesamten Region sein wird."
 BUL_ww1_join_entente:0 "Entente beitreten"
 BUL_ww1_join_entente_desc:0 "Die Entente scheint in der besten Position zu sein, um den Krieg zu gewinnen, und wir wollen bei der Friedenskonferenz, die sie abhalten werden, nicht abwesend sein. Der Entente beizutreten wird uns unweigerlich in den Krieg hineinziehen, der in einer totalen Katastrophe enden könnte, aber zumindest hätten wir Verbündete, die uns unterstützen, nicht wahr?"
 BUL_ww1_war_effort:0 "Kriegseinsatz"
 BUL_ww1_war_effort_desc:0 "Im gegenwärtigen Zustand der Welt können wir es uns nicht leisten, dass andere Nationen uns militärisch überholen. Durch den Ausbau unserer industriellen Kapazitäten sind wir sicher, dass wir genügend Waffen und Munition herstellen können, um aus der Masse herauszustechen."
 BUL_ww1_anti_ottoman:0 "Anti-Osmanische Politik"
 BUL_ww1_anti_ottoman_desc:0 "Zu lange haben die Türken die Völker des Balkans unterdrückt, das darf sich nicht wiederholen, wir müssen sie vertreiben, wo immer wir können, notfalls auch über Thrakien hinaus."
 BUL_ww1_anti_auh:0 "Anti-Österreich-Ungarn-Politik"
 BUL_ww1_anti_auh_desc:0 "Die Österreicher richten ihre gesamte Politik darauf aus, sich immer weiter auszudehnen, und bedrohen damit unsere Interessen. Wir müssen unsere eigene Außenpolitik neu ausrichten, um uns ihnen so entschieden wie möglich entgegenzustellen."
 BUL_ww1_BalkanLeagueMenace:0 "Balkanliga Bedrohung"
 BUL_ww1_BalkanLeagueMenace_desc:0 ""
 BUL_ww1_GreeceFriend:0 "Allianz mit Griechenland"
 BUL_ww1_GreeceFriend_desc:0 "Es ist schwer, ein Volk zu finden, das mehr Grund als die Griechen hat, die Osmanen zu hassen! Sie werden nicht zögern, einem Bündnis mit uns zuzustimmen. Übrigens haben unsere Diplomaten in Athen bereits mit der Arbeit daran begonnen."
 BUL_ww1_serbia_first:0 "Bulgarien zuerst"
 BUL_ww1_serbia_first_desc:0 ""
 BUL_ww1_recognize_minorities:0 "Minderheiten anerkennen"
 BUL_ww1_recognize_minorities_desc:0 "Wenn wir die nationale Einheit erreichen wollen, müssen wir die Existenz der Vielfalt der Völker innerhalb unseres eigenen Volkes anerkennen. Erkennen wir den Sonderstatus der ethnischen Minderheiten innerhalb Bulgariens an, wird das Land besser funktionieren."
 BUL_ww1_meet_croatian_leaders:0 "Treffen mit kroatischen Führungskräften"
 BUL_ww1_meet_croatian_leaders_desc:0 "Zwischen Bulgaren und Kroaten gibt es viel zu besprechen. Unsere Interessen sind deckungsgleich und eine Zusammenarbeit mit ihnen könnte uns viel bringen. Lassen Sie uns einen diplomatischen Gipfel mit der Führung Kroatiens abhalten, und wir können interessante Erkenntnisse gewinnen."
 BUL_ww1_support_croatia_revolt:0 "Kroatische Revolte unterstützen"
 BUL_ww1_support_croatia_revolt_desc:0 "Alles, was unsere mächtigen Nachbarn schwächt, ist in unserem Sinne. Daher müssen die kroatischen Aufständischen vorbehaltlos unterstützt werden. Es muss der Befehl erteilt werden, ihnen einige Schiffsladungen Munition und Waffen zu schicken, damit sie ihren eigenen Kampf führen können."
 BUL_ww1_assert_position_west:0 "Position in Europa behaupten"
 BUL_ww1_assert_position_west_desc:0 "Wenn wir eines Tages eine Großmacht sein wollen, dann müssen wir uns auch wie eine solche verhalten. Erklären wir unsere offizielle Position zu internationalen Themen, damit alle unsere Stimme hören und wir uns auf diplomatischen Gipfeltreffen bemerkbar machen können."
 BUL_ww1_anti_fr:0 "Anti-französische Politik"
 BUL_ww1_anti_fr_desc:0 "Die Franzosen sind arrogant und glauben, dass sie überall zu Hause sind. Wir müssen dafür sorgen, dass unser diplomatisches Korps trocken und hart mit ihnen umgeht, damit sie sich um ihre eigenen Angelegenheiten kümmern."
 BUL_ww1_anti_uk:0 "Anti-Britische Politik"
 BUL_ww1_anti_uk_desc:0 "Die Briten sind arrogant und glauben, dass sie überall zu Hause sind. Wir müssen dafür sorgen, dass unser diplomatisches Korps trocken und hart mit ihnen umgeht, damit sie sich um ihre eigenen Angelegenheiten kümmern."
 BUL_ww1_reinforce_ottoman_border:0 "Verstärkung der osmanischen Grenze"
 BUL_ww1_reinforce_ottoman_border_desc:0 "Die wachsende Besorgnis über die osmanischen Aktivitäten macht eine dringende Verstärkung der Grenzen erforderlich. Sichern Sie unsere Gebiete, indem Sie die Verteidigungsanlagen verstärken, um potenziellen Bedrohungen zu begegnen."
 BUL_ww1_reinforce_dobrudja:0 "Dobrudscha verstärken"
 BUL_ww1_reinforce_dobrudja_desc:0 "Dobrudscha darf an niemanden abgetreten werden, egal aus welchen Gründen. Es ist undenkbar, dass auch nur der kleinste Teil unserer Nation in fremde Hände gelangt, so kurz nach ihrer Gründung!"
 BUL_ww1_reinforce_ports:0 "Ausbau der Werften"
 BUL_ww1_reinforce_ports_desc:0 "Durch den Kauf von ungenutztem oder verlassenem Küstenland zum Ausbau unserer bestehenden Infrastruktur könnten wir unsere Arsenale und Werften vergrößern."
 BUL_ww1_reinforce_austria_border:0 "Sofia-Verteidigung erhöhen"
 BUL_ww1_reinforce_austria_border_desc:0 "Das Land ist immer noch klein und Sofia kann von externen Kräften ohne große Schwierigkeiten erreicht werden. Sie sollten einen General ernennen, der für die Verteidigung Sofias zuständig ist, und ihm die nötigen Vorrechte geben, um die Verteidigung der Hauptstadt zu verstärken."
 BUL_ww1_technology_sharing:0 "Gemeinsame Technologie"
 BUL_ww1_technology_sharing_desc:0 "Wir arbeiten immer effizienter, wenn mehrere Personen zusammenarbeiten. Wir sollten dafür sorgen, dass unsere Akademiker mit ihren Kollegen bei unseren Verbündeten zusammentreffen, um sich über die Anstrengungen und die daraus resultierenden Gewinne auszutauschen."
 BUL_ww1_assert_position_east:0 "Ministerium für Inneres"
 BUL_ww1_assert_position_east_desc:0 "Wir haben unsere Meinung zu internationalen und vor allem westlichen Themen kundgetan. Nun wäre es klug, das Gleiche für den Osten zu tun, denn auch auf der Seite, auf der die Sonne aufgeht, mangelt es nicht an Konflikten."
 BUL_ww1_italo_turkish_opportunity:0 "Italienisch-Türkische Kriegschance"
 BUL_ww1_italo_turkish_opportunity_desc:0 "Die Türken und Italiener zerfleischen sich wieder gegenseitig. Und das kommt unseren Interessen gegenüber den Osmanen zugute, denn alles, was sie schwächt, ist in unserem Sinne. Der gerade ausgebrochene Konflikt zwischen diesen beiden Ländern wird nicht nur viele Opfer fordern, sondern auch unseren mächtigen Nachbarn im Südosten schwächen. Lassen Sie uns bereit sein zu handeln, um unsere Ziele auf dem Balkan zu verwirklichen."
 BUL_ww1_ready_country:0 "Kriegsvorbereitung"
 BUL_ww1_ready_country_desc:0 "Trotz unserer Bemühungen wird der Konflikt ausbrechen, es ist jetzt nur noch eine Frage von Monaten oder sogar Wochen. Wir müssen uns jetzt auf den Krieg vorbereiten, unsere Truppen mobilisieren und den Übergang zur Kriegswirtschaft vorbereiten."
 BUL_ww1_develop_serbia:0 "Entwicklung des Landes"
 BUL_ww1_develop_serbia_desc:0 "Es ist ganz einfach: Um den Aufbau der Armee zu gewährleisten, muss man dafür bezahlen können. Und um die Finanzen zu haben, muss man zuerst in die Stärkung der Wirtschaft investieren. Die Entwicklung unseres BIP kann uns nur gut tun, in jeder Hinsicht."
 BUL_ww1_LimitDemocracy:0 "Begrenzte Freiheit"
 BUL_ww1_LimitDemocracy_desc:0 "Sicherlich hat die Demokratie ihre guten Seiten. Aber zu viel Demokratie ist ein Fehler, und wir werden uns in Mutmaßungen und unfruchtbaren Debatten verlieren, wenn wir so weitermachen. Beschränken wir den Ausdruck der Demokratie, wenn wir verhindern wollen, dass das Land zu sehr geschwächt wird."
 BUL_ww1_remove_claims_on_ottoman:0 "Ansprüche auf Osmanien entfernen"
 BUL_ww1_remove_claims_on_ottoman_desc:0 "Wenn wir unsere Beziehungen befrieden wollen, dann müssen wir aufhören, alles und jeden auf unsere osmanischen Nachbarn zu beanspruchen. Lassen Sie uns offiziell auf diese alten Rivalitäten verzichten, und sie werden es umso mehr zu schätzen wissen."
 BUL_ww1_stop_support_albania:0 "Albaniens Souveränität anfechten"
 BUL_ww1_stop_support_albania_desc:0 "Die Albaner haben nicht die Mittel für ihre Ambitionen! Sie müssen an dem ihnen zugewiesenen Platz bleiben und dürfen sich nicht in unsere Angelegenheiten einmischen. Wir müssen ihre Souveränität ab sofort anfechten, da sie Land besitzen, das rechtmäßig uns gehört."
 BUL_ww1_stop_support_montenegro:0 "Montenegro ist schwach"
 BUL_ww1_stop_support_montenegro_desc:0 "Dieses montenegrinische Fürstentum ist schwach und wehrlos. Wenn es schon von einem seiner Nachbarn absorbiert werden muss - dann doch lieber von uns!"
 BUL_ww1_join_centralpower:0 "Mittelmächten beitreten"
 BUL_ww1_join_centralpower_desc:0 "Wir können uns kein anderes Bündnis als das der Triplizen vorstellen. Wir müssen den Vorschlag, den sie uns gerade unterbreitet haben, annehmen und unseren Platz an ihrer Seite einnehmen. Nur ihre Macht wird uns vor Angreifern von außen schützen."
 BUL_ww1_balkan_war_propaganda:0 "Kritik an Londoner Friedenskonferenz"
 BUL_ww1_balkan_war_propaganda_desc:0 "Diese arroganten Briten gaben vor, die Myriaden von Meinungsverschiedenheiten, die sich aus den jüngsten Ereignissen im östlichen Mittelmeerraum ergaben, endlich beizulegen, aber es wurde nichts getan! Wir müssen die Schlussfolgerungen dieser Konferenz offiziell kritisieren, da wir mit ihnen nicht zufrieden sind."
