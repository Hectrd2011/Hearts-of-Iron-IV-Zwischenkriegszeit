###  Übersetzt von Proho  ###
 # [Mexiko] Einsatz der Armee
 #=========================================================================
 MEX_ww1_army_effort:0 "Wiederaufbau der Mexikanischen Armee"
 MEX_ww1_army_effort_desc:0 "Die jüngste Instabilität des Landes hat sich drastisch negativ auf unser Militär ausgewirkt. Wir müssen eine angemessene Befehlskette und Doktrin wiederherstellen, wenn wir die Hoffnung haben wollen, künftige interne Konflikte - oder, Gott bewahre, ausländische Invasionen - zu überstehen..."
 MEX_ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 MEX_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen eingeführt haben, ist unsere Nation zutiefst an den Verteidigungsstrategien interessiert, die sich um die im amerikanischen Bürgerkrieg eingeführten Grabenlinien ranken. Wir sollten nach Experten für diese Theorie suchen, um unsere zukünftigen Militärdoktrinen zu vertiefen."
 MEX_ww1_artillery_effort_1:0 "Artillerie Einsatz"
 MEX_ww1_artillery_effort_1_desc:0 "Ein wesentlicher Schritt, um unser militärisches Modernisierungsprogramm voranzutreiben, ist die bedingungslose Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Designern für neue Waffen ist der erste logische Schritt, und sobald dieses Projekt abgeschlossen ist, werden wir die Vorteile eines völlig neuen Feldartilleriegeschützes ernten."
 MEX_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 MEX_ww1_artillery_effort_2_desc:0 "Nachdem wir nun mehrere Artilleriekonstrukteure zusammengebracht haben, erscheint es logisch, ihre Bemühungen mit den entsprechenden Fabriken zu unterstützen. Indem wir ihnen Vollzeitstellen als Militäringenieure zuweisen und ihnen Arbeitsgruppen zuteilen, werden wir große Fortschritte im Bereich der Artillerie machen."
 MEX_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 MEX_ww1_artillery_effort_3_desc:0 "Feldtests haben einen großen Mangel unserer Artilleriegeschütze aufgedeckt: die zu große Vielfalt an Granatenkalibern, die wir für verschiedene Zwecke und Modelle verwenden. Dies hat zu hohe Kosten zur Folge und verringert die Effektivität unserer Batterien im Kampf. Wenn wir anordnen, unsere Artillerie zu standardisieren, könnten wir neue Modelle bauen, die weniger kostspielig in der Verwendung sind und mit denen wir für jede ausgegebene Währung mehr Schüsse abgeben können."
 MEX_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 MEX_ww1_artillery_effort_4_desc:0 "Obwohl die Feldkanone für den Einsatz abseits des Schlachtfelds und des direkten Kontakts konzipiert wurde, beginnen viele unserer Artilleristen derzeit, mehr von diesen Geschützen zu verlangen. Die Konzentration auf diese neuen Kanonen und die Entwicklung von mehr Munitionsarten würde nicht nur zu leistungsfähigeren Modellen führen, sondern könnte auch zu unerwarteten Ergebnissen führen."
 MEX_ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 MEX_ww1_special_forces_desc:0 "Durch die chemische Kriegsführung sind wir zufällig auf eine ausgezeichnete Kategorie von Truppen gestoßen, die allen anderen in unserer Armee überlegen sind. Diese Männer scheinen in der Lage zu sein, wie Infanteristen zu agieren, aber weit über den Standard-Füsilier hinaus. Eine Investition in die Spezialisierung und Ausbildung dieser Männer könnte zur Schaffung echter Spezialkräfte führen. Wenn es nur eine Möglichkeit gäbe, sie schneller in den Kampf zu bringen..."
 MEX_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 MEX_ww1_army_motorization_focus_desc:0 "Einige unserer Experten im Generalkorps - oder vielleicht auch nur Männer mit Schützengrabenerfahrung - haben die Serienfertigung von speziell für den Truppentransport konzipierten Fahrzeugen vorgeschlagen, wodurch wir in kurzer Zeit mehr Streitkräfte in den Kampf bringen könnten. Natürlich erfordert diese Entscheidung Training und spezielle Ausrüstung, was eine erhebliche Investition bedeutet, aber das ließe sich leicht regeln."
 MEX_ww1_doctrine_effort:0 "Doktrin Anstrengung"
 MEX_ww1_doctrine_effort_desc:0 "Obwohl die Zeiten, in denen das allgemeine Personal nur aus den Prinzen des Königreichs bestand, vorbei sind, wurden viele unserer Generäle und Offiziere nicht aufgrund ihres Talents, sondern aufgrund ihrer Beziehungen oder familiären Bindungen ausgewählt. Dies erhält ihre Loyalität, macht sie aber wenig wettbewerbsfähig. Wir sollten damit beginnen, sie nach ihren Verdiensten zu ernennen, aber wir sollten aufpassen, dass nicht zu viele Mitglieder des gewöhnlichen Abschaums aufsteigen..."
 MEX_ww1_doctrine_effort_2:0 "Doktrin Anstrengung II"
 MEX_ww1_doctrine_effort_2_desc:0 "Obwohl unser allgemeines Personal bislang nach Verdienst befördert wurde, sind sie nicht die einzigen, die uns bei der Verbesserung unserer Doktrinen helfen können. Ein Typus von Forscher, der seit den frühen 1800er Jahren untätig geblieben ist, ist der Salongeneral.  Obwohl diese Männer nur über sehr begrenzte Kampferfahrung verfügen, kann ihr Studium des Krieges nicht ignoriert werden. Ihre Integration könnte für unsere Militärtaktik von Vorteil sein."
 MEX_ww1_doctrine_effort_3:0 "Doktrin Anstrengung III"
 MEX_ww1_doctrine_effort_3_desc:0 "Einer der kritischen Punkte im Krieg wurde viel zu lange ignoriert: die Logistik. Damit die Truppen ihre volle Effektivität im Kampf behalten können, müssen wir sicherstellen, dass sie rechtzeitig ankommen und angemessen mit Wasser, Nahrung und Waffen versorgt werden. Wenn wir Experten zu diesem Thema zu Wort kommen lassen und Fahrer von Versorgungsfahrzeugen ausbilden, würde dies nicht nur unmittelbare Vorteile für unsere Bodendoktrinen mit sich bringen, sondern auch andere zukünftige Vorteile."
 MEX_ww1_equipment_effort:0 "Ausrüstung Aufwand"
 MEX_ww1_equipment_effort_desc:0 "Unsere Generäle sind nicht die einzige alte Garde, die unsere Armee im letzten Jahrhundert zurückhält. Unsere Intendanten arbeiten noch immer nach bestimmten Prinzipien des 19. Jahrhunderts. Indem wir die beliebtesten Offiziere auswählen, die mit den neuesten Trends vertraut sind, können wir die Mängel unserer derzeitigen Bewaffnung aufdecken und uns erlauben, sie schnell zu korrigieren und zu verbessern. Und dafür sorgen, dass diese Männer nicht ZU populär werden!"
 MEX_ww1_equipment_effort_2:0 "Ausrüstung Aufwand II"
 MEX_ww1_equipment_effort_2_desc:0 "Unsere neuen Vorarbeiter bitten uns nicht nur um neue Gewehre, sondern auch um neue Unterstützungswaffen. Die Erfahrungen mit diesen neuen Waffen haben zu neuen Ideen wie leichten Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die sehr nützlich erscheinen, sobald wir die richtigen Leute für ihre Entwicklung und Produktion abstellen können."
 MEX_ww1_equipment_effort_3:0 "Ausrüstung Aufwand III"
 MEX_ww1_equipment_effort_3_desc:0 "Die Schützenmeister haben einen Brief mit Forderungen geschickt, um mehr Schützengrabengewehre zu bekommen: solche, die Gewehrgranaten abfeuern können, Bajonettschäfte, Schussoptiken und mehr Karabiner. Wir könnten einfach mehr davon produzieren, aber es würde Sinn machen, unsere Waffen zu standardisieren, damit sie alle diese neuen Verbesserungen aufnehmen können."
 MEX_ww1_equipment_effort_4:0 "Ausrüstung Aufwand IV"
 MEX_ww1_equipment_effort_4_desc:0 "Unsere Schützenmeister haben uns leider eine neue Liste mit Forderungen zukommen lassen. Glücklicherweise haben wir den Kurierdienst angewiesen, weitere ihrer Beschwerden zu ignorieren. Ihre letzte Forderung ist die Ausrüstung des Ingenieurkorps: Werkzeuge, Gewehre und diese neuen Flammenwerfer, so schnell wie möglich. Natürlich könnte eine bessere Ausstattung des Ingenieurkorps uns ungeahnte Vorteile verschaffen."
 MEX_ww1_armor_effort_1:0 "Panzerung Aufwand"
 MEX_ww1_armor_effort_1_desc:0 "Unsere ersten Investitionen haben sich ausgezahlt! Die Ingenieure und Designer der Artillerie und der Fahrzeuge haben einen völlig neuen Fahrzeugtyp entwickelt, den sie uns nun anbieten: einen schwer gepanzerten Traktor mit einer Feldkanone. Obwohl die ersten Prototypen noch nicht weit genug entwickelt sind, um im Kampf eingesetzt zu werden, sind sie sehr vielversprechend, insbesondere um die Sackgasse der Schützengräben zu unseren Gunsten zu entscheiden, wenn diese Maschinen dem Feuer der Maschinengewehre standhalten können, wie es uns garantiert wird."
 MEX_ww1_armor_effort_2:0 "Panzerung Aufwand II"
 MEX_ww1_armor_effort_2_desc:0 "Unsere Experimente mit Panzern sind ein durchschlagender Erfolg! Dennoch können wir uns mit unseren derzeitigen Konzepten nicht zufrieden geben. Unsere Ingenieure haben neue und interessante Vorschläge gemacht, wie drehbare Geschütztürme, Abteilungen mit speziellen Motoren und eine Panzerführerluke. Dies kann nicht ignoriert werden. Wenn wir die Ersten wären, die diese Ideen in die Tat umsetzen, könnten wir unwiderstehlich sein!"
 MEX_ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 MEX_ww1_gasmask_focus_desc:0 "Mehrere unserer Chemiker haben den Einsatz eines neuen chemischen Wirkstoffs vorgeschlagen, der unglaublich tödlich ist. Ein Gift, das von unseren Mörsern und unserer Artillerie angetrieben wird. Auch wenn die chemische Kriegsführung fast ein Jahrhundert lang missbilligt wurde, welche andere Wahl haben wir, wenn wir den Krieg gewinnen können! Abgesehen von diesem Aspekt sollten wir uns auch für die bessere Entwicklung von schnellen Gegenmaßnahmen mit diesem Thema beschäftigen."
 #--------------------------------------------------------------
 # [Mexiko] Luftverkehrsbemühungen
 #=========================================================================
 MEX_ww1_aviation_effort:0 "Gründung der Mexikanischen Luftwaffe"
 MEX_ww1_aviation_effort_desc:0 "Der offizielle Vorgänger der Luftwaffe war die Militärische Hilfsluftmiliz, die im April 1913 während der mexikanischen Revolution vom Kriegssekretär und General der Marine, Manuel Mondragon, gegründet wurde. Er war es auch, der den Piloten Miguel Lebrija und Juan Guillermo Villasana erlaubte, Ziele in Campo de Balbuena direkt in Mexiko-Stadt zu bombardieren. Am 5. Februar 1915 gründete der Führer der Konstitutionellen Armee, Venustiano Carranza, die Arma de Aviación Militar, aus der später die mexikanische Luftwaffe hervorging."
 MEX_ww1_fighter_focus:0 "Schwerpunkt Jäger"
 MEX_ww1_fighter_focus_desc:0 "Der Wert von Kampfflugzeugen steht nicht in Frage. Wenn wir unsere Anstrengungen in der Luft auf die Entwicklung und den Einsatz dieser Flugzeuge konzentrieren, könnten unsere Flugzeuge eines Tages den Himmel überfluten, die Flugzeuge des Feindes zerstören, ohne dass diese etwas dagegen unternehmen können, und uns einen entscheidenden Vorteil verschaffen. Natürlich ist auch die Bomberlobby interessant, daher sollten wir nicht alle unsere Eier in einen Korb legen..."
 MEX_ww1_bomber_focus:0 "Schwerpunkt Bomber"
 MEX_ww1_bomber_focus_desc:0 "Der Bomber ist eine einfache und praktische Maschine. Die Konzentration unserer Designs und Produktionskräfte auf diese spezielle Klasse von Luftfahrzeugen wäre ein guter Weg, um sicherzustellen, dass wir die Luftwaffe als Truppenunterstützungsinstrument einsetzen können, das in der Lage ist, die Infanterie zu unterstützen, indem es feindliche Verteidigungsanlagen und Stellungen zerstört. Natürlich können immer noch Kampfflugzeuge produziert werden, aber diese Bomber könnten den Krieg für uns gewinnen."
 MEX_ww1_airship_focus:0 "Schwerpunkt Luftschiff"
 MEX_ww1_airship_focus_desc:0 "Ein Blimp oder nicht starres Luftschiff ist ein Luftschiff ohne innere Struktur oder einen Kiel. Im Gegensatz zu halbstarren und starren Luftschiffen sind Luftschiffe auf den Druck des Auftriebsgases (in der Regel Helium und nicht Wasserstoff) innerhalb der Hülle und die Festigkeit der Hülle selbst angewiesen, um ihre Form zu halten."
 MEX_ww1_aviation_effort_2:0 "Luftverkehrsbemühungen"
 MEX_ww1_aviation_effort_2_desc:0 "Nachdem wir nun endgültig eine Luftwaffe aufgebaut haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Konstrukteure von Luftfahrzeugen nicht nur allgemeine Modelle, sondern auch spezielle Prototypen für bestimmte Rollen entwickelt. Der effektive Einsatz dieser Flugzeuge, die für Rollen wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert sind, wird Tests und Forschung erfordern, aber er wird sich als vorteilhaft erweisen."
 MEX_ww1_aviation_effort_3:0 "Luftverkehrsbemühungen II"
 MEX_ww1_aviation_effort_3_desc:0 "Unsere Bemühungen, Flugzeuge für spezielle Rollen zu entwickeln, haben zu einer großen Vielfalt an Flugzeugen geführt, mit denen man viele verschiedene Dinge tun kann. Insbesondere die Klasse der Jagdflugzeuge hat besonders die Jugend angezogen, die sich bereits für sie begeistert. Sie haben interessante Ideen für die Zukunft unserer Luftwaffe geliefert. Vielleicht sollten wir ihren Ideen mehr Kredit gewähren, um unserer Doktrin willen."
 MEX_ww1_aviation_effort_4:0 "Luftverkehrsbemühungen III"
 MEX_ww1_aviation_effort_4_desc:0 "Die Entwicklung von synchronisierten Maschinengewehren hat die Rolle der Flugzeuge verändert. Jäger sind nun viel effektiver und Zeppeline scheinen ihren Schwanengesang zu erleben. Wir müssen innovativ sein, um nicht ins Hintertreffen zu geraten. Wenn wir diese Waffe beherrschen, könnte dies sowohl den Luftkrieg als auch den Bodenkrieg verändern, und wir würden die Herrschaft über den Himmel erlangen."
 MEX_ww1_aviation_effort_5:0 "Luftverkehrsbemühungen IV"
 MEX_ww1_aviation_effort_5_desc:0 "Unsere neu geschaffene Luftwaffe ist nun vollständig in unsere Streitkräfte integriert. Dies wird uns die offensichtlichen Vorteile einer Gruppe von Luftfahrtexperten sowie einer neuen Kategorie von Luftfahrt-„Assen“ bringen, die zu Berühmtheiten werden. Diese Leute anzuheuern kann uns nicht schaden und wird zu interessanten Entwicklungen im Feld führen."
 MEX_ww1_pilotformation_1:0 "Pilotenausbildung"
 MEX_ww1_pilotformation_1_desc:0 "Derzeit fliegt das Flugzeug allein, weit weg von seinen Artgenossen, und nimmt nur Eins-zu-Eins-Duelle mit jedem Feind auf, dem es begegnet. Da jedoch immer mehr dieser Maschinen am Himmel zu sehen sind, wird klar, dass diese Art des Luftkampfes nicht mehr praktikabel ist. Einige unserer Militärtheoretiker können eine große Hilfe sein, wenn es darum geht, bessere Wege zu finden, unsere Piloten einzusetzen."
 MEX_ww1_pilotformation_2:0 "Pilotenausbildung II"
 MEX_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir entworfen haben, haben sich im Kampf als vorteilhaft erwiesen. Es ist jedoch etwas anderes, ob wir sicherstellen, dass sich unsere Piloten daran halten. Wenn wir unsere besten „Asse“ dazu ermutigen würden, ein Handbuch über Lufttaktiken und Schulungen für unsere Piloten zu verfassen, würden wir sicherstellen, dass unsere Piloten das Beste daraus machen, und vielleicht könnten diese Schriften bei der Entwicklung neuer Doktrinen helfen."
 MEX_ww1_aircraftprod_1:0 "Luftfahrzeugproduktion"
 MEX_ww1_aircraftprod_1_desc:0 "Obwohl die Ingenieure bei der Entwicklung des Flugzeugs loyal für uns gearbeitet haben, ist es nun an der Zeit, ihre Herstellung auf eine industrielle Basis zu stellen. Die Massenproduktion von Flugzeugen wird uns helfen, den Himmel mit diesen freundlichen Flugzeugen zu überschwemmen und, was noch wichtiger ist, dem Feind diesen Vorteil zu nehmen. Wer weiß das schon? Vielleicht haben diese Ingenieure auch ein paar gute Ideen, wie man Flugzeuge verbessern kann..."
 MEX_ww1_aircraftprod_2:0 "Luftfahrzeugproduktion II"
 MEX_ww1_aircraftprod_2_desc:0 "Während das Flugzeug in Fabriken produziert wurde, die bisher dem Fahrzeugbau gewidmet waren, haben wir neue Fabriken errichtet, die sich speziell mit der Herstellung und Montage von Flugzeugen befassen. Diese neuen Fabriken, die normalerweise von Experten geleitet werden, werden uns helfen, die Produktion zu rationalisieren und die Modelle in der Produktion zu verbessern."
 MEX_ww1_airbomb_1:0 "Luftbombardierung"
 MEX_ww1_airbomb_1_desc:0 "Während sich die Taktiken unserer Kampfflugzeuge mit der Ausbildung weiterentwickeln, sind unsere Bomber immer noch relativ einfache Maschinen mit grundlegenden Strategien. Einige unserer ältesten Bomber verfügen mittlerweile über ein sicheres, ungenutztes Fachwissen über den Luftkrieg. Und das könnte uns helfen. Indem wir diese Veteranen einsetzen, können wir sicher sein, dass die alten Lektionen des Bombardements nicht mit den neuen Flugzeugen verloren gehen."
 MEX_ww1_airbomb_2:0 "Luftbombardierung II"
 MEX_ww1_airbomb_2_desc:0 "Eines der größten Probleme, mit denen unsere Luftwaffe derzeit zu kämpfen hat, ist die Tatsache, dass Bombardements derzeit noch ein Spiel mit Vermutungen sind, bei dem geometrische Berechnungen während des Flugs durchgeführt werden müssen, die weder praktikabel noch praktikabel sind. Mit nicht nur der Doktrin, sondern auch mit standardisierter Ausrüstung und Personal, das im Umgang damit geschult ist, können wir das Bombardement in eine tödliche, präzise und unmittelbare Bedrohung verwandeln."
 MEX_ww1_air_innovation:0 "Schwerpunkt Luftinnovation"
 MEX_ww1_air_innovation_desc:0 "All diese jüngsten Fortschritte in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben zu einem goldenen Zeitalter der Luftfahrt geführt. Vom Piloten bis zum Mechaniker scheint jeder eine Idee und etwas zu haben, das er verändern und anbieten kann - etwas, das wir auf nationaler Ebene nutzen können! Vielleicht wird das Flugzeug eines Tages die wichtigste Waffe im Krieg sein - nein, wahrscheinlich nicht."
 MEX_ww1_navalair:0 "Marinebombardierung"
 MEX_ww1_navalair_desc:0 ""Einer unserer Offiziersanwärter der Luftwaffe entwickelte vor kurzem den Abschluss eines Projekts, an dem er heimlich arbeitete. Ein Wasserflugzeug wurde von einem unbeweglichen Schiff aus gestartet und warf eine Bombe auf einen alten Kahn ab, wodurch dieser schnell sank. Obwohl die meisten unserer hohen Befehlshaber nicht sonderlich beeindruckt waren, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Projekt wahrscheinlich einen Schub verleihen.
 #--------------------------------------------------------------
 # [Mexiko] Industrielle Anstrengung
 #=========================================================================
 MEX_ww1_industrial_effort:0 "Industrielle Anstrengungen"
 MEX_ww1_industrial_effort_desc:0 "Die Industrielle Revolution ist immer noch im Gange, und unsere Nation hat immer noch einiges zu tun, um an der Spitze zu bleiben. Ein paar neue, ehrgeizige Projekte zur Steigerung unserer industriellen Fähigkeiten in Angriff zu nehmen, würde unserer Nation kurz- und langfristige Vorteile bringen, und das geringste davon wäre eine große Verbesserung unserer Fähigkeit, unsere Truppen zu bewaffnen."
 MEX_ww1_construction_effort:0 "Konstruktionsaufwand"
 MEX_ww1_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer benachbarten neutralen Nation wurde mit einer unserer nationalen Industrien fusioniert. Wenn wir die neue Tochtergesellschaft dazu ermutigen, ihre Fabriken und Arbeitsplätze in unser Land zu verlegen, werden wir einen sofortigen Anstieg unserer zivilen Industrie erleben. Natürlich sollten wir den Bau dieser neuen Fabriken beaufsichtigen..."
 MEX_ww1_construction_effort_2:0 "Konstruktionsaufwand II"
 MEX_ww1_construction_effort_2_desc:0 "Manchmal muss sich der Staat sogar in einem Freihandelsmarkt einmischen. Wenn der Staat die Gründung neuer Unternehmen finanzieren muss, müssen wir dafür sorgen, dass wir wettbewerbsfähig und unabhängig von ausländischen Importen bleiben, falls der Handel schwieriger werden könnte."
 MEX_ww1_construction_effort_3:0 "Konstruktionsaufwand III"
 MEX_ww1_construction_effort_3_desc:0 "Unsere zivile industrielle Expansion ist fast abgeschlossen, aber es gibt immer noch einiges zu tun. Einige Grundstücke, die wir in einer Stadt besitzen, können immer noch an einen unserer Konzerne verkauft werden, mit dessen Zustimmung sie dort eine Manufaktur errichten können. Dies wird unsere zivile Warenproduktion weiter erhöhen und uns mehr Optionen für zukünftige Bauten geben."
 MEX_ww1_production_effort:0 "Rüstungsanstrengungen"
 MEX_ww1_production_effort_desc:0 "Die Menge an Waffen, die wir erworben haben, hat das Interesse eines örtlichen Stahlfabrikanten geweckt, der in unserem Land eine neue Waffenfabrik errichten möchte. Wenn wir diese Bemühungen unterstützen, indem wir ihm helfen, das nötige Land zu erwerben und ihm Investoren und Talente zur Verfügung stellen, werden wir mehr als nur den Gewinn einer neuen Rüstungsfabrik erhalten."
 MEX_ww1_production_effort_2:0 "Rüstungsanstrengungen II"
 MEX_ww1_production_effort_2_desc:0 "Ein Automobilunternehmen, das in der Vergangenheit Fahrzeuge der Militärklasse für uns gebaut hat, hat Interesse daran bekundet, eine völlig neue Fabrik speziell für die Militärproduktion zu errichten, um seine Produktionskapazitäten für den zivilen Markt zu erhalten. Wenn wir ihnen beim Bau dieser Fabrik helfen, könnten wir einen Exklusivvertrag aushandeln, was eine direkte Erhöhung unserer militärischen Produktionskapazität bedeuten würde."
 MEX_ww1_production_effort_3:0 "Rüstungsanstrengungen III"
 MEX_ww1_production_effort_3_desc:0 "Ein Flugzeugkonstrukteur und ein Mechaniker kamen mit einer neuen Anfrage zu uns, um eine Militärflugzeugfabrik zu gründen, in der Flugzeuge für unsere Armeen zusammengebaut werden sollten."
 MEX_ww1_dockyard_effort_1:0 "Werfterweiterung"
 MEX_ww1_dockyard_effort_1_desc:0 "Durch den Kauf von ungenutztem oder verlassenem Küstenland zum Ausbau unserer bestehenden Infrastruktur könnten wir unsere Arsenale und Werften vergrößern."
 MEX_ww1_dockyard_effort_2:0 "Werfterweiterung II"
 MEX_ww1_dockyard_effort_2_desc:0 "Matrosen der Handelsmarine, Fischer und pensionierte Seeleute unserer eigenen Marine können ihr Talent und ihre Erfahrung auf See nutzen, um an unseren neuen Docks zu arbeiten und sie zu beaufsichtigen."
 MEX_ww1_dockyard_effort_3:0 "Werfterweiterung III"
 MEX_ww1_dockyard_effort_3_desc:0 "Einige unserer alten Handelshäfen werden heutzutage nicht mehr viel genutzt. Mit ein paar Investitionen und Renovierungsarbeiten könnten diese leicht für militärische Zwecke umgebaut werden."
 MEX_ww1_airfield_expansion_1:0 "Flugplatz Erweiterung"
 MEX_ww1_airfield_expansion_1_desc:0 "Flugplätze haben den Luxus, dass sie nur ein Stück Land benötigen, das relativ nah an einem Straßennetz liegt. Die Einrichtung eines solchen Geländes ist eine Arbeit für sich, die sich jedoch auszahlen wird."
 MEX_ww1_airfield_expansion_2:0 "Flugplatz Erweiterung II"
 MEX_ww1_airfield_expansion_2_desc:0 "Einige unserer zivilen Landebahnen aus den Tagen vor der Militärluftfahrt sind noch da und jetzt verlassen. Wir können sie für einen Brotpreis zurückkaufen und für unsere eigenen Zwecke nutzen."
 MEX_ww1_airfield_expansion_3:0 "Flugplatz Erweiterung III"
 MEX_ww1_airfield_expansion_3_desc:0 "Die Einrichtung geeigneter Flugplätze in der Nähe größerer städtischer Zentren kann uns die Schaffung einfacher Versorgungsbasen ermöglichen, die in der Lage sind, unsere wertvollen Bereiche zu schützen."
 MEX_ww1_infrastructure_effort:0 "Infrastruausbau"
 MEX_ww1_infrastructure_effort_desc:0 "Mit dem Wachstum unserer Industrie fordert der Privatsektor weiterhin, die Investitionen in die Infrastruktur zu erhöhen, um die nationale Wirtschaft zu unterstützen. Solange wir das tun, werden wir nicht mehr Möglichkeiten erhalten, neue Fabriken zu errichten. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss für unsere Truppen erhöht, daher könnte diese Investition kein so schlechter Plan sein."
 MEX_ww1_infrastructure_effort_2:0 "Infrastruausbau II"
 MEX_ww1_infrastructure_effort_2_desc:0 "Mit unseren Industriebetrieben, Werften und Landebahnen, die immer weiter ausgebaut werden, gibt es immer mehr zu investieren. Derzeit liegt der logische Schritt nach vorn bei den Eisenbahnen, die wir bislang weitgehend ignoriert haben. Investitionen in deren Modernisierung werden dazu beitragen, Vorräte und Menschen zu bewegen und neue Gebiete für Investitionen in unsere Wirtschaft zu erschließen."
 MEX_ww1_infrastructure_effort_3:0 "Infrastruausbau III"
 MEX_ww1_infrastructure_effort_3_desc:0 "Da ein großer Krieg droht, müssen wir weiterhin in Bauprojekte investieren und dafür sorgen, dass unsere Truppen die angenehmsten Eisenbahnen der Welt haben."
 MEX_ww1_infrastructure_effort_4:0 "Infrastruausbau IV"
 MEX_ww1_infrastructure_effort_4_desc:0 "Einige Bauingenieure haben die Schaffung eines der ehrgeizigsten Straßennetzes vorgeschlagen, das unsere größten Städte und einige unserer Militärstützpunkte miteinander verbinden soll. Die Investition in dieses Projekt wird unsere Infrastruktur zu einem Objekt der Begierde für die ganze Welt machen, alle Straßen werden zu unserer Hauptstadt führen!"
 MEX_ww1_extra_tech_slot:0 "Extra Forschungsplatz"
 MEX_ww1_extra_tech_slot_desc:0 "Unsere großen Investitionen in Industrie und Infrastruktur haben unser Land - leider nicht auf der Landkarte - kleiner gemacht. Einige kluge Köpfe aus den hintersten Ecken unseres Landes besuchen die Hauptstadt häufiger, und es wäre nicht besonders schwierig, sie in den Dienst der Nation zu integrieren."
 Mex_extra_tech_slot_2:0 "Extra Forschungsplatz II"
 Mex_extra_tech_slot_2_desc:0 "Unsere großen Investitionen in Industrie und Infrastruktur haben unser Land - leider nicht auf der Landkarte - kleiner gemacht. Einige kluge Köpfe aus den hintersten Ecken unseres Landes besuchen die Hauptstadt häufiger, und es wäre nicht besonders schwierig, sie in den Dienst der Nation zu integrieren."
