 # [Mexiko] Marineeinsatz
 #=========================================================================
 MEX_ww1_naval_effort:0 "Wiederaufbau der Mexikanischen Marine"
 MEX_ww1_naval_effort_desc:0 "Unsere Marine ist noch sehr jung, vor allem im Vergleich zur Flotte der Yankees. So kann und darf es nicht weitergehen, wenn Mexiko eine Regionalmacht sein will."
 MEX_ww1_newnavalcanons_1:0 "Marinegeschütze"
 MEX_ww1_newnavalcanons_1_desc:0 "Während sich das Design unserer Schiffe ständig weiterentwickelt, sollten wir die Marineartillerie an Bord unserer Schiffe nicht vergessen. Obwohl wir die Kaliber seit über einem Jahrhundert standardisiert haben, haben wir immer noch zu viele verschiedene Kaliber für zu viele verschiedene Rollen. Indem wir die Anzahl der Standards reduzieren und jede Waffenart universeller machen, können wir das Design von Schiffen rationalisieren."
 MEX_ww1_newnavalcanons_2:0 "Marinegeschütze II"
 MEX_ww1_newnavalcanons_2_desc:0 "Obwohl wir das Problem der Kanonen nun gelöst haben, sollten wir uns nun auf die Ausrüstung zur Unterstützung dieser Schiffsbatterien konzentrieren. Entfernungsmesser werden allmählich zum Standard auf unseren Schiffen. Die Gewissheit, dass unsere Offiziere damit umgehen können, vor allem bei maximaler Einsatzdistanz, wird es uns ermöglichen, unser Artilleriepotenzial voll auszuschöpfen."
 MEX_ww1_newnavalcanons_3:0 "Marinegeschütze III"
 MEX_ww1_newnavalcanons_3_desc:0 "Die Analoge Feuerkontrolle ist ein Meilenstein in der Schifffahrt, da sie alle Teile eines Schiffes auf das gleiche Ziel ausrichten kann. Obwohl es sich um ein relativ primitives Gerät handelt, ist es bereits sehr gefragt. Diese neuen Konstruktionen können uns einen entscheidenden Vorteil auf See verschaffen."
 MEX_ww1_dreadnought_effort:0 "Dreadnought Anstrengung"
 MEX_ww1_dreadnought_effort_desc:0 "Seitdem die Briten die erste Schlachtschiffklasse enthüllt haben, ist zwischen den größten Marinen der Welt ein Wettrüsten ausgebrochen, um immer größere und mächtigere Schlachtschiffe zu bauen. Wenn unser Land mit der Zeit gehen will, müssen auch wir unsere Designs verbessern und unsere eigenen Dreadnoughts herstellen."
 MEX_ww1_flexible_navy:0 "Flexible Marine"
 MEX_ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde."
 MEX_ww1_large_navy:0 "Große Marine"
 MEX_ww1_large_navy_desc:0 "Linienschiffe und Schlachtschiffe zu haben, ist an sich schon eine gute Sache, aber ein Herz aus Panzerschiffen und Panzerkreuzern zu schaffen, kann leicht den Ausschlag zu unseren Gunsten geben und uns alle taktischen Optionen eröffnen, die diese Rollen zulassen, solange sie in der richtigen Anzahl vorhanden sind. Wenn wir unsere Marine um dieses Konzept herum aufbauen und die entsprechende Doktrin studieren, wird unsere Flotte schlichtweg unschlagbar sein."
 MEX_ww1_navyreform:0 "Einsatz der Marine"
 MEX_ww1_navyreform_desc:0 "Es sind nicht einfach nur Kanonen und Schiffe, mit denen man eine Seeschlacht gewinnen kann. Das beste Schiff der Welt ist nutzlos, wenn es nicht zur richtigen Zeit am richtigen Ort ist. Die Investition in direkte Kommunikationskanäle zwischen Schiffen sowie zwischen Flotte und Hafen kann sicherstellen, dass jedes Schiff zur richtigen Zeit am richtigen Ort ist, und unsere Seeherrschaft unterstützen."
 MEX_ww1_submarine_effort:0 "U-Boot Einsatz"
 MEX_ww1_submarine_effort_desc:0 ""
 MEX_ww1_cruiser_effort:0 "Kreuzer Anstrengung"
 MEX_ww1_cruiser_effort_desc:0 "Unsere Admiräle fordern eine größere Flotte und eine große Investition in Kreuzer, um uns mittelgroße Schiffe zu verschaffen, die feindliche Schiffe und Transporter belästigen und größere Kriegsschiffe unterstützen können. Unsere Konstruktionsbüros in die Lage zu versetzen, neue Schiffsklassen dieser Art zu entwerfen und zu bauen, wird uns gegen jeden Feind mit einer großen Flotte helfen und unsere Unterseeboote sichern."
 MEX_ww1_destroyer_effort:0 "Zerstörerische Anstrengung"
 MEX_ww1_destroyer_effort_desc:0 ""
 MEX_ww1_capital_ships_effort:0 "Großkampfschiffs Einsatz"
 MEX_ww1_capital_ships_effort_desc:0 "Unsere Admiräle haben uns eine relativ einfache Bitte geschickt: Mehr Schlachtschiffe, und zwar größere und mächtigere! Der Bau dieser titanischen Schiffe wird uns helfen, die Meere zu kontrollieren, und ermöglicht uns eine gute Feuerunterstützung für unsere Bodentruppen, die im Falle einer Seeinvasion an Land gehen."
 MEX_ww1_carrier_focus:0 "Trägeraufwand"
 MEX_ww1_carrier_focus_desc:0 "Einige radikale Geister haben ein unbewaffnetes Schiff vorgeschlagen, das nur für den Einsatz von Marinebombern gedacht ist. Das ist ein sehr vielversprechendes Projekt, auch wenn es durch die heutige Technologie ein wenig behindert wird. Wenn wir dieses Projekt weiterverfolgen, wird es vielleicht eines Tages eine gemeinsame Marinefliegerei geben..."
 MEX_ww1_antisubmarine:0 "U-Boot Bekämpfung"
 MEX_ww1_antisubmarine_desc:0 "U-Boote sind besonders schwer zu fassende Schiffe, vor allem, wenn sie gut gesteuert werden. Sofern wir nicht vorhaben, unsere gesamte Transport- und Handelsflotte auf den Grund schicken zu lassen, haben uns unsere Admiräle geraten, mit Investitionen in Tiefenladungen, fortschrittliche Torpedos und andere Waffen zu beginnen, mit denen wir die Bedrohung aus der Welt schaffen können."
 #--------------------------------------------------------------
 # [mexico] Politische Anstrengungen
 #=========================================================================
 mex_political_effort:0 "Politische Anstrengung" #Bitte verlinken Sie mich
 mex_political_effort_desc:0 "Die Zeit für Reformen ist jetzt gekommen. Während die Nation unter der Führung des alten Systems jahrelang gut zurechtgekommen ist, erfordern diese turbulenten Zeiten eine Regierung, die in der Lage ist, darauf zu reagieren. Ob wir uns nun dafür entscheiden, unseren Weg als Nation zu ändern oder unsere bestehende Regierung zu stärken, damit sie neuen externen Bedrohungen standhalten kann - ein politischer Wandel kann für die Zukunft unseres Landes und seiner Bürger nur von Vorteil sein."
 mex_ww1_sovereignist_ethos:0 "Unterstützung von Maderos Demokratie"
 mex_ww1_sovereignist_ethos_desc:0 "Francisco Madero hat sich für eine Erneuerung der mexikanischen Demokratie ausgesprochen, um das Land wieder zu dem liberaleren und dezentraleren Staat zu machen, der es in der Vergangenheit war. Während Kritiker argumentieren, dass ein solcher Staat für den Niedergang Mexikos seit der Unabhängigkeit verantwortlich ist, könnte es sich lohnen, das Risiko einzugehen, um die Implosion des Staates zu vermeiden."
 mex_ww1_Support_the_democracy:0 "Unterstützen Sie die Demokratie"
 mex_ww1_Support_the_democracy_desc:0 "Es heißt, dass jeder Herrscher seine Macht im Grunde genommen vom Volk ableitet. Wenn wir uns in Richtung einer demokratischeren Gesellschaft bewegen, können wir, auch wenn wir selbst keine werden, zumindest in eine viel bessere Position für den Handel mit den verschiedenen demokratischen Nationen in der Welt kommen."
 mex_ww1_centralizedpower:0 "Arbeitsprogramm"
 mex_ww1_centralizedpower_desc:0 "In Kriegszeiten oder in den Zeiten unmittelbar davor oder danach hat jeder eine Aufgabe für seine Nation zu erledigen. Wenn wir Drifter, Obdachlose und all die anderen Schnorrer, die keine Arbeit finden, für uns bauen lassen, können wir neue Fabriken fast ohne Kosten errichten, und die Fabrik kann sogar aus demselben Arbeitskräftepool einstellen, wenn es nötig ist."
 mex_ww1_freespeech:0 "Freie Rede"
 mex_ww1_freespeech_desc:0 "Indem wir den Menschen das Recht auf freie Meinungsäußerung und Demonstration zugestehen, sorgen wir dafür, dass sie zumindest ihren Ärger und ihre Haltung auf kreativere Weise zum Ausdruck bringen können. Wer in einem überfüllten Kino "FEUER!" schreit oder die Mutter des Staatschefs mit einem Explosivwort bezeichnet, kommt trotzdem ins Gefängnis."
 mex_ww1_reorganization_act:0 "Umstrukturierungsgesetz"
 mex_ww1_reorganization_act_desc:0 "Ein großer Teil unseres Territoriums war im Besitz verschiedener Gruppen und Einzelpersonen, seit die Zivilisation in unserem bescheidenen Land Einzug gehalten hat. Im Laufe der Jahrhunderte wurde jedoch ein großer Teil dieses Gebiets ineffizient angelegt oder genutzt. Durch eine Neuordnung der Ländereien und Eigentümer unseres Landes, insbesondere derjenigen, die inaktiv waren, können wir einige der neu vertriebenen Menschen in unseren Fabriken unterbringen."
 mex_ww1_full_rearmament:0 "Strenge Rationierung"
 mex_ww1_full_rearmament_desc:0 "Da unsere tapferen Helden die Nation aktiv verteidigen, sollten sie bei der Versorgung mit Lebensmitteln und Materialien oberste Priorität haben! Natürlich könnte die Zivilbevölkerung im wahrsten Sinne des Wortes ihre Bohnen zählen, und wir könnten dadurch eine unruhigere Bevölkerung haben, aber zumindest werden unsere Jungs in Uniform in nächster Zeit nicht hungern müssen."
 Mex_collectivist_ethos:0 "Unterstützung anderer revolutionärer Anführer" #Bitte verlinken Sie mich
 Mex_collectivist_ethos_desc:0 "Der alte Staat ist dem Untergang geweiht und wird unser Land mit sich reißen, wenn wir keine extremen Maßnahmen ergreifen. Wenn wir eine härtere Haltung einnehmen und unser Land zu einer extremeren Regierungsform führen, können wir uns und unsere nationalen Interessen in der heutigen Welt wirksam schützen."
 Mex_nationalism_focus:0 "Pancho Villa unterstützen"
 Mex_nationalism_focus_desc:0 "Pancho Villa hat einen Vorgeschmack auf die Macht in Mexiko bekommen und seinen Tonfall verschärft, indem er zu einem harten Nationalisten und Pro-Militär wurde. Vielleicht ist er der Anführer, der uns endlich über Uncle Sam erheben wird..."
 mex_militarism:0 "Militarismus"
 mex_militarism_desc:0 "Unser wachsendes Militär wird mehr und mehr zu einem Teil des täglichen Lebens unserer Nation. Glücklicherweise werden unsere Truppen derzeit von der Bevölkerung unterstützt, die sie als die Helden ansieht, die für unsere Fahne kämpfen. Diese militärische Kultur, die wir aufbauen, fördert nur die Sache unserer Streitkräfte."
 mex_military_youth:0 "Jugend im Militär"
 mex_military_youth_desc:0 "Unsere militaristische Kultur muss sogar bei den Kindern präsent sein! Indem wir den jungen Generationen Respekt vor dem Militär eintrichtern und ihnen sogar eine Ausbildung anbieten, können wir sicherstellen, dass sie aufwachsen, um sich für unser glorreiches Regime zu verpflichten. Manche mögen das als Ausbeutung bezeichnen, aber es klingt besser, wenn man sagt, dass man den Teenagern eine glänzende Zukunft bietet."
 mex_paramilitarism:0 "Paramilitarism"
 mex_paramilitarism_desc:0 "Einige Nationen sind töricht genug, bewaffnete zivile Gruppen zu verurteilen, weil sie eine Rebellion befürchten. Wenn wir jedoch darauf achten, diese Ad-hoc-Milizen auf Regimetreue zu beschränken, können wir eine weitere Gruppe wütender, bewaffneter Männer schaffen, die unsere Nation unterstützen, was uns im Falle eines Krieges zugute kommen könnte."
 mex_internationalism_focus:0 "Emiliano Zapata unterstützen"
 mex_internationalism_focus_desc:0 "Emiliano Zapatas Botschaft des extremen Sozialismus in Mexiko - der, um es ganz offen zu sagen, nichts anderes als Kommunismus ist - ist in der Tat eine populäre Botschaft, insbesondere im äußersten Süden des Landes. Seine Position zu unterstützen, könnte die Bevölkerung ein für alle Mal beruhigen, auch wenn wir uns dadurch bei den Demokratien der Welt etwas unbeliebt machen."
 mex_political_correctness:0 "Politische Korrektheit"
 mex_political_correctness_desc:0 "Jeder, der sich gegen unsere Bewegung ausspricht, begeht eindeutig ein Hassverbrechen gegen die Menschen, die wir damit unterstützen. Deshalb muss jeder, der sich gegen das Regime ausspricht, genau beobachtet und vielleicht sogar entmannt werden."
 mex_indoctrination_focus:0 "Indoktrination"
 mex_indoctrination_focus_desc:0 "Nach jahrelangen Debatten darüber, wie man ungehorsame antikommunistische Bürger dazu bringen kann, endlich unser wunderbares neues Regime zu unterstützen, schlugen einige der Männer im Arbeiterrat die Einrichtung eines neuen "Ministeriums der Liebe" vor, das offiziell die Menschen davon überzeugt, warum sie unsere Regierung unterstützen sollten. Wir sprechen nicht darüber, was dort inoffiziell passiert."
 mex_political_commissars:0 "Politische Kommissare"
 mex_political_commissars_desc:0 "Ironischerweise ist das Militär ein Ort, an dem antikommunistische Unterstützung gedeiht. Indem wir dafür sorgen, dass unsere liebevolle Regierung überall Augen hat, können wir den Dissens mit diesen Gruppen ausmerzen, bevor er entstehen kann."
 mex_ww1_unitedpeople:0 "Patriotischer Eifer"
 mex_ww1_unitedpeople_desc:0 "Eine motivierte Bevölkerung kann Großes bewirken! Indem wir unser Volk dazu inspirieren, sich um unser heiliges Banner zu scharen, können wir leicht ihre Herzen und ihren Verstand gewinnen und sie für, nun ja, alles, was wir tun wollen, mitreißen, solange wir eine vernünftige Gegenmacht haben, die wie die Guten aussieht."
 mex_ww1_massive_effort:0 "Massive Anstrengung"
 mex_ww1_massive_effort_desc:0 "Jeder Mann und jede Frau muss die Bemühungen unserer Nation unterstützen! Da das Gespenst des Großen Krieges über allen schwebt, wurde ein großartiges Programm zum Aufbau unserer industriellen Kapazitäten in Angriff genommen, um uns zu helfen, unsere meistgehassten Rivalen zu besiegen!"
 mex_ww1_fortify_city:0 "Zivile Befestigungen"
 mex_ww1_fortify_city_desc:0 "Wenn der Kampf an unsere Grenzen kommt, ist es am besten, vorbereitet zu sein. Indem wir Bauarbeiter anheuern, um in einigen unserer Außenprovinzen Festungen und Bunker zu errichten, können wir jeden Feind, der es wagt, uns anzugreifen, sicher abwehren!"
 mex_ww1_fortify_coast:0 "Küstenverteidigung"
 mex_ww1_fortify_coast_desc:0 "Eine Küstenlinie ist nicht leicht zu verteidigen. Da Schiffe in der Lage sind, Truppen fast überall an der Küste unserer Nation anzulanden, sind Küstenforts, die gegen Invasionen vom Meer aus helfen können, nicht schwer zu errichten und werden dazu beitragen, unsere Feinde zurück in den Ozean zu werfen, aus dem sie gekommen sind."
 mex_ww1_improve_our_puertos:0 "Unsere Marine verbessern"
 mex_ww1_improve_our_puertos_desc:0 "Da wir uns im Krieg befinden, bleibt unsere Marine gegenüber dem Feind schwach. Dies wird helfen, unsere Häfen zu verteidigen."
 mex_ww1_Restore_Autocracy:0 "Das autoritäre Regime wiederherstellen"
 mex_ww1_Restore_Autocracy_desc:0 "Vielleicht funktioniert dieser Demokratie-Kram ja doch nicht so gut. Madero ist ein guter Präsident, aber der Staat braucht eindeutig mehr Macht und Zentralisierung. Ein General namens Victoriano Huerta wäre vielleicht qualifiziert, der Sache auf die Sprünge zu helfen..."
 mex_ww1_Unify_all_indigenous_languages:0 "Alle indigenen Völker vereinen"
 mex_ww1_Unify_all_indigenous_languages_desc:0 "Selbst nach all den Jahren sind die vielen mittelamerikanischen Ureinwohner noch immer nicht wirklich in unsere Gesellschaft integriert worden. Können sie nicht genauso gut eine Waffe halten und abfeuern wie die Söhne von Cortez? Um unserer militärischen Arbeitskraft willen muss dieser Zustand ein Ende haben!"
 mex_support_revolucionary_forces:0 "Viva la Revolución (Es lebe die Revolution)"
 mex_support_revolucionary_forces_desc:0 "Die Kräfte der mexikanischen Öffentlichkeit haben eindeutig keine Toleranz mehr für die Diktatur, die das Land regiert. Natürlich gibt es mehrere Wege, die nach der Absetzung beschritten werden könnten..."
 mex_ww1_Take_Action:0 "Neu-Zentralisierung"
 mex_ww1_Take_Action_desc:0 "Wer braucht schon einheimische und individuelle Rechte, wenn die Regierung sie einfach alle behalten kann? Neue Gesetze, die der Regierung mehr Macht geben sollen, werden uns helfen, die Herrschaft auszuüben und eine gewisse Ordnung in diesem labilen Staat herzustellen."
 mex_ww1_preserve:0 "Heldentum"
 mex_ww1_preserve_desc:0 "Es scheint, dass mindestens ein Mann in jedem Regiment eine erstaunliche Geschichte von Tapferkeit und Intrigen in der Schlacht zu erzählen hat, einen Feind überlistet oder irgendeine erstaunliche Leistung vollbracht hat. Wenn wir diese Männer in unserer Kultur verankern und ihnen einen besonderen Platz in unseren Divisionen einräumen, werden die übrigen Truppen versuchen, denselben Erfolg nachzuahmen."
 mex_ww1_paramilitarism:0 "Schwerpunkt Verteidigung"
 mex_ww1_paramilitarism_desc:0 "Wenn Sie einen Beweis dafür sehen wollen, dass der mexikanische Staat der Kämpfe innerhalb seiner eigenen Grenzen überdrüssig ist, dann sehen Sie sich nur die Größe unserer passenden Militärrekruten an. Daraus müssen wir das Beste machen. Eine umfassende Ausbildung der zweitklassigen Truppen könnte sie auf das gleiche Niveau wie unsere regulären Soldaten bringen."
 MEX_ww1_Strengthen_military_forces:0 "Stärkung der Streitkräfte"
 MEX_ww1_Strengthen_military_forces_desc:0 "Es gibt immer noch Bereiche, in denen unsere Ausrüstung und unsere Ausbildungsmethoden verbessert werden können. Alles, um eine bessere Armee zu bekommen..."
 MEX_ww1_Recluting_the_rebels:0 "Amnestie für Rebellen"
 MEX_ww1_Recluting_the_rebels_desc:0 "Mehrere ausgebildete Männer der mexikanischen Revolution wollen nach einem langen, vergeblichen Kampf einfach nur nach Hause zurückkehren. Das können wir ihnen nicht verdenken. Aber wir können diese Fähigkeiten auch nutzen. Wenn wir diesen Veteranen im Gegenzug für ein Jahr Dienst eine sichere Heimreise garantieren, könnten wir ihre Fähigkeiten nutzen und sie davon abhalten, unsere Regierung erneut zu bekämpfen!"
 MEX_ww1_Rebuild_Mexico:0 "Mexiko wiederaufbauen"
 MEX_ww1_Rebuild_Mexico_desc:0 "Die Revolution hat viele Menschen erschüttert. Wir müssen uns von dieser Tragödie erholen!"
 MEX_ww1_Renew_the_republic:0 "Diaz Ruhestand"
 MEX_ww1_Renew_the_republic_desc:0 "Präsident Diaz hat Mexiko lange genug gedient. In seinem fortgeschrittenen Alter kann er selbst das Land, das er gewonnen hat, nicht mehr wirksam regieren. Sein Stellvertreter, Victoriano Huerta, muss ihn ablösen."
 MEX_ww1_supress_the_rebels:0 "Verstecke der Rebellen stürmen"
 MEX_ww1_supress_the_rebels_desc:0 "Wir haben Rebellen verhaftet, die im Besitz einer Kopie des Plans von San Louis waren, zusammen mit Notizen, in denen bestimmte Verstecke und Treffpunkte genannt wurden. Wunderbar! Wenn wir die Truppen losschicken, können wir jede Art von Revolution im Keim ersticken."
 MEX_ww1_support_diaz:0 "Porfirio Diaz unterstützen"
 MEX_ww1_support_diaz_desc:0 "Die Rebellen mit blutendem Herzen, die keinen Grund haben, versammeln sich immer noch gegen unsere Regierung, gegen den Wohlstand und die Sicherheit, die der Porfiriato ihnen beschert hat. Jede Unterstützung, die wir aus unserer Gesellschaft aufbringen können, um die derzeitige Regierung an der Macht zu halten, ist notwendig."
 mex_ww1_Save_Madero:0 "Friedlicher Übergang"
 mex_ww1_Save_Madero_desc:0 "Der wichtigste Teil des Nachweises der Legitimität unserer neuen Verfassung ist der erste Übergang der Macht. Es ist sehr wichtig, dass der nächste Präsident der rechtmäßige Eigentümer des Staates wird. Venustiano Carranza bereitet sich auf eine Kandidatur vor, und die Gewährleistung, dass er im Falle seiner Wahl die Macht übernehmen kann, wird beweisen, dass unsere Demokratie funktioniert."
 mex_ww1_subjugate_UPCA:0 "Wiedervereinigung von Zentralamerika"
 mex_ww1_subjugate_UPCA_desc:0 "Die Staaten Zentralamerikas sind schwache, zersplitterte Nationen, zu klein und anfällig für ausländische Einflüsse, um als unabhängige Länder von Wert zu sein. Um unseren Feinden diesen potenziellen Aufmarschplatz zu nehmen, müssen wir eine Zentralamerikanische Union wiederherstellen - und sei es innerhalb unserer eigenen Grenzen..."
 mex_ww1_Lessons_of_war:0 "Lehren des Krieges"
 mex_ww1_Lessons_of_war_desc:0 "Durch die Instabilität in Mexiko haben viele unserer Soldaten Kampferfahrungen gesammelt, wie sie sonst nur in Europa zu finden sind. Wenn wir das Beste daraus machen können, kann das ein schöner Silberstreif am Horizont sein."
 mex_ww1_2nd_Mexican_American_war:0 "Aztlan zurückgewinnen"
 mex_ww1_2nd_Mexican_American_war_desc:0 "Aztlán ist das Gebiet in Nordmexiko, das vor so vielen Jahren von den Estados Unidos gestohlen wurde. Wir müssen einen Anspruch auf die Region erheben, um die Rückkehr der mexikanischen Regierung in dieses Gebiet vorzubereiten. Natürlich wird der Krieg noch nicht beginnen, aber das wird uns auf den Weg der Rache bringen."
 mex_ww1_Support_the_columbus_raid:0 "Unterstützen Sie den Columbus-Raubzug"
 mex_ww1_Support_the_columbus_raid_desc:0 "Pancho Villa plant einen Überfall auf die Stadt Columbus in Neu-Mexiko, um auf dem Territorium der Yankees Verwüstung anzurichten. Wenn wir ihn ein wenig anstacheln und versorgen würden, wäre er vielleicht eher in der Lage zu operieren. Natürlich würden wir damit den Zorn von Onkel Sam auf uns ziehen, aber die US-Armee ist ja sowieso keine große Bedrohung für uns... oder?"
 mex_ww1_demand_belice:0 "Forderung Belize"
 mex_ww1_demand_belice_desc:0 "Belize ist rechtmäßig ein Teil des guatemaltekischen Territoriums, das wir jetzt besitzen. Vielleicht sollten wir das Vereinigte Königreich daran erinnern, bevor es zum Eklat kommt..."
 mex_ww1_Reconquer_the_UPCA:0 "Zentralamerika zurückerobern"
 mex_ww1_Reconquer_the_UPCA_desc:0 "Die Staaten Zentralamerikas sind schwache, zersplitterte Nationen, zu klein und anfällig für ausländische Einflüsse, um als unabhängige Länder von Wert zu sein. Um unseren Feinden diesen potenziellen Aufmarschplatz zu nehmen, müssen wir eine zentralamerikanische Union wiederherstellen - und sei es innerhalb unserer eigenen Grenzen..."
 mex_ww1_Plan_of_San_Diego:0 "Plan von San Diego"
 mex_ww1_Plan_of_San_Diego_desc:0 "Wenn wir eine Chance gegen los Estados Unidos haben wollen, müssen wir ihre Industrie, ihre Bevölkerung und ihren Willen zur Kriegsführung schwächen. Eine Reihe von Angriffen auf die Grenzstädte könnte dafür ausreichen! Natürlich brauchen wir vielleicht einen Sündenbock - ich meine, einen Freiwilligen -, der diese Aktionen durchführt. Pancho Villa scheint ein vernünftiger Anfang zu sein."
 mex_ww1_Prepare_the_reconquista:0 "Vorbereitung der Reconquista"
 mex_ww1_Prepare_the_reconquista_desc:0 "Die Demütigung von 1848 muss rückgängig gemacht werden, bevor es zu spät ist! Rufen Sie das Weiße Haus an und sagen Sie ihnen, dass die Mexikaner über die Grenze kommen werden!"
 mex_ww1_Stabilize_the_country:0 "Das Land stabilisieren"
 mex_ww1_Stabilize_the_country_desc:0 "Die Turbulenzen im Land scheinen zumindest vorübergehend vorbei zu sein. Es ist an der Zeit, die Scherben aufzusammeln und da weiterzumachen, wo wir aufgehört haben."
 #--------------------------------------------------------------
 # [mexico] Diplomatische Bemühungen
 #=========================================================================
 mex_ww1_diplomatic_effort:0 "Diplomatische Bemühungen"
 mex_ww1_diplomatic_effort_desc:0 "Es wird immer schwieriger, sich in das aktuelle Weltgeschehen einzumischen. Unser diplomatisches Korps fragt sich bereits, ob wir in den kommenden Machtkampf verwickelt werden sollen oder ob wir uns ganz heraushalten sollen. Wir können diese Frage zwar noch nicht beantworten, aber wir können unser Korps problemlos so ausbauen, dass es sich für eine der beiden Optionen entscheiden kann."
 mex_ww1_takeposition:0 "Position beziehen"
 mex_ww1_takeposition_desc:0 "Unsere Stellung in der Welt ist bestenfalls prekär. Wenn sich die großen Imperien gegenseitig an die Kehle gehen, was soll uns dann noch aufhalten, wenn sie am Ende sind? Wir müssen auf das siegreiche Pferd setzen, und zwar schnell, um uns einen Platz im Rat der Sieger zu sichern und nicht nur eine Fußnote in einem Geschichtsbuch."
 mex_ww1_supportgermany:0 "Deutschland unterstützen"
 mex_ww1_supportgermany_desc:0 "Mit dem riesigen Industriesektor des Deutschen Reiches scheinen die Deutschen die klare Nummer eins zu sein, auch wenn sie diplomatisch isoliert sind. Wenn wir den Deutschen auch nur in einigen wenigen, nicht so wichtigen Fragen öffentliche Unterstützung gewähren, signalisieren wir damit, dass wir uns den Mittelmächten annähern wollen."
 mex_ww1_supportfrance:0 "Frankreich unterstützen"
 mex_ww1_supportfrance_desc:0 "Frankreichs Industrie kann zwar nicht mit der deutschen mithalten, aber es hat viel mehr Freunde, und wir wären sogar einer mehr. Wenn wir Frankreich in einigen der anstehenden diplomatischen Fragen unterstützen, können wir sie vielleicht für uns gewinnen."
 mex_ww1_supportaustria:0 "Österreich-Ungarn unterstützen"
 mex_ww1_supportaustria_desc:0 "Das alte Kaiserreich Österreich-Ungarn hat den Aufstieg der meisten großen Nationen auf der Weltkarte miterlebt. Wenn wir also als eine größere Nation angesehen werden wollen, welches Land wäre dann besser geeignet, um es zu unterstützen? Dies wird uns auch helfen, uns den Mittelmächten anzunähern."
 mex_ww1_supportrussia:0 "Russland unterstützen"
 mex_ww1_supportrussia_desc:0 "Das Russische Reich braucht dringend internationale Hilfe. Für die Nation, deren ehemaliger Führer den Begriff ''kranker Mann Europas'' geprägt hat, kann sie selbst nicht besonders gesund sein. Unsere Unterstützung wird ihnen zumindest helfen, lange genug durchzuhalten, um etwas Entscheidendes zu tun."
 mex_ww1_military_reserve:0 "Militärische Reserve"
 mex_ww1_military_reserve_desc:0 "Der Krieg kann leicht von einem Moment auf den anderen an unsere Grenzen kommen, und deshalb müssen wir auf das Schlimmste vorbereitet sein. Eine Militärreserve aus locker ausgebildeten Wehrpflichtigen wird im Falle eines Krieges nur von geringem Wert sein, aber diese beeinflussbaren jungen Männer, die einen Vorgeschmack auf das Leben in der Armee bekommen, können sie sehr leicht davon überzeugen, sich der echten Armee anzuschließen."
 mex_ww1_embargo_germany:0 "Deutschland sanktionieren"
 mex_ww1_embargo_germany_desc:0 "Die illegalen U-Boot-Angriffe Deutschlands sind eine Beleidigung des freien Handels! Eine Sanktion wird uns zwar etwas weiter von der Neutralität entfernen, aber sie wird es den Kaufleuten des Deutschen Reiches weitaus schwerer machen, uns auszubeuten."
 mex_ww1_embargo_france:0 "Frankreich sanktionieren"
 mex_ww1_embargo_france_desc:0 "Frankreichs diplomatische Intrigen und Hinterhältigkeiten sind unverzeihlich! Eine Sanktion wird uns zwar in der Kriegssituation weit weniger neutral erscheinen und handeln lassen, aber es ist unwahrscheinlich, dass sie sich zu etwas Schlimmem auswächst, und, was noch wichtiger ist, sie wird sicherstellen, dass Frankreich uns nicht ausnutzen kann!"
 mex_ww1_sellweapons:0 "Waffenverkauf"
 mex_ww1_sellweapons_desc:0 "Obwohl die Spannungen in der Welt so hoch sind wie nie zuvor, hat selbst diese Gewitterwolke einen Silberstreifen. Da wir kein Interesse daran haben, in den Kampf einzugreifen, können wir unsere Waffen und Waffenkonstruktionen leicht verhökern - sogar an beide Seiten eines Konflikts, wenn wir wollen - und aus dem Unglück anderer einen Reibach machen. Sie sind schuld, weil sie den Krieg begonnen haben."
 mex_ww1_joingermany:0 "Beitritt zu den Mittelmächten"
 mex_ww1_joingermany_desc:0 "Die Mittelmächte sind seit langem mit unserer Nation befreundet und brauchen in diesen höchst unsicheren Zeiten dringend Hilfe. Der Beitritt zu ihnen ist eine Einbahnstraße in den Krieg auf ihrer Seite, und wir sollten besser dabei sein, um ihn zu gewinnen, wenn wir es sind, aber wir könnten das Blatt zu einem entscheidenden Sieg auf ihrer Seite wenden."
 mex_ww1_joinfrance:0 "Beitritt zur Entente"
 mex_ww1_joinfrance_desc:0 "Die Entente scheint derzeit in der besseren Position zu sein, um den Krieg zu gewinnen, und wir wollen nicht erwischt werden, wenn wir die Friedenskonferenz verpassen, wenn sie es tun. Der Beitritt zur Entente wird uns definitiv in einen Krieg hineinziehen, der katastrophal enden könnte, aber zumindest haben wir dann Verbündete, die uns helfen, oder?"
 mex_ww1_war_effort:0 "Kriegsanstrengungen"
 mex_ww1_war_effort_desc:0 "In der gegenwärtigen Weltlage können wir es uns nicht leisten, andere Nationen an unserem Militär vorbeiziehen zu lassen. Durch den Ausbau unserer industriellen Basis können wir sicherstellen, dass wir über genügend Waffen und Granaten verfügen, um den Sieg davonzutragen."
 mex_ww1_equip_fra:0 "Entente Waffenlieferungen"
 mex_ww1_equip_fra_desc:0 "Die Franzosen sind bereit, viel Geld für unsere Gewehre zu zahlen. Wer sind wir, dass wir nein sagen?"
 mex_ww1_equip_ger:0 "Mittelmächte Waffenlieferungen"
 mex_ww1_equip_ger_desc:0 "Aus irgendeinem Grund wollen die Deutschen unsere Waffen. Warum geben wir ihnen nicht, was sie wollen?"
 mex_neutrality_focus:0 "Schwerpunkt Neutralität"
 mex_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 mex_interventionism_focus:0 "Schwerpunkt Interventionismus"
 mex_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 mex_deterrence:0 "Abschreckung"
 mex_deterrence_desc:0 "Wenn wir allein sind, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 mex_volunteer_corps:0 "Freiwilligenkorps"
 mex_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 mex_foreign_expeditions:0 "Ausländische Expeditionen"
 mex_foreign_expeditions_desc:0 "Wenn unsere Feinde bereit sind, für ihre Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 mex_why_we_fight:0 "UNASUR Zuerst."
 mex_why_we_fight_desc:0 "Die Instabilität der Weltlage ist zu groß, um sie zu ertragen, und die Gefahr, dass Lateinamerika - oder, Gott bewahre, uns - etwas Schlimmes zustößt, ist zu groß, um sie zu ignorieren. Wenn wir die Unión de Naciones Suramericanas als echtes Militärbündnis gründen, wird unsere gemeinsame Stärke jeden Möchtegern-Imperialisten abschrecken. Das wird natürlich auch dafür sorgen, dass sich kein Yankee in unsere Angelegenheiten einmischt."
 mex_Invite_Argentina:0 "Argentinien einladen"
 mex_Invite_Argentina_desc:0 "Argentinien verfügt über eine solide Arbeitskräftebasis und ein gutes Militär, hat aber Probleme mit Brasilien. Wenn wir diesen Konflikt schlichten, werden wir wahrscheinlich in der Lage sein, ihre Mitgliedschaft zu sichern."
 mex_Invite_Brazil:0 "Brasilien einladen"
 mex_Invite_Brazil_desc:0 "Brasilien ist eines der führenden Länder in der südlichen Hemisphäre, aber es gibt kleinere Konflikte in der Region. Die mexikanische Diplomatie kann das lösen, und sie werden hoffentlich eine gute Ergänzung für unser Bündnis sein."
 mex_Invite_COL:0 "Kolumbien einladen"
 mex_Invite_COL_desc:0 "Kolumbien ist nicht so weit von uns entfernt, und durch seine Mitgliedschaft wird unser Bündnis fast zusammenhängend - mit der Einnahme Panamas und Mittelamerikas wird es das natürlich sein. Es liegt auf der Hand, dass die Einladung dieses Landes Priorität haben sollte."
 mex_Invite_Bolivia:0 "Bolivien einladen"
 mex_Invite_Bolivia_desc:0 "Bolivien ist nicht das fortschrittlichste oder herausragendste Mitglied der UNASUR, aber es hat seine Bereitschaft bekundet, beizutreten, und solange es einen Weg zu unserem Land gibt, warum nicht?"
 mex_technology_sharing:0 "Gemeinsame Technologie"
 mex_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
