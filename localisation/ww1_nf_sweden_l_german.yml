 SWE_ww1_demand_aland_desc:0 ""
 SWE_ww1_scandinavian_talks:0 "Interskandinavische Gespräche"
 SWE_ww1_scandinavian_talks_desc:0 "Reden wir über aktuelle Ereignisse!"
 SWE_ww1_scandinavian_defence_union:0 "Skandinavische Verteidigungsunion"
 SWE_ww1_scandinavian_defence_union_desc:0 "Wenn wir gemeinsam handeln, können wir unsere Position gegenüber den kriegführenden Parteien stärken. Nicht gleichwertig mit einem der großen Militärstaaten des Kontinents, aber stark genug, um unserer Stimme in der ganzen Welt Gehör zu verschaffen."
 SWE_ww1_uk_deal:0 "UK Handelsabkommen"
 SWE_ww1_uk_deal_desc:0 "Lasst uns mehr Eisenerz (aus den Feldern von Kiruna) gegen Lebensmittel und andere Dinge eintauschen."
 SWE_ww1_central_power:0 "Beitritt zu den Mittelmächten"
 SWE_ww1_central_power_desc:0 ""
 SWE_ww1_german_support:0 "Deutsche Unterstützung"
 SWE_ww1_german_support_desc:0 "Deutschland um Hilfe bitten"
 SWE_ww1_disarmament:0 "Abrüstung"
 SWE_ww1_disarmament_desc:0 "Die Liberalen wollen die Militärausgaben senken und in soziale Reformen investieren"
 SWE_ww1_rearmament:0 "Aufrüstung"
 SWE_ww1_rearmament_desc:0 "Die rechtsgerichteten Parteien wollen mehr in die Verteidigung und die inländische Produktion von Munition investieren"

 SWE_ww1_army_effort:0 "Modernisierung des Militärs"
 SWE_ww1_army_effort_desc:0 "Viele unserer Gewehre, Kanonen, Werkzeuge und leider auch Militärführer sind Relikte einer vergangenen Ära. Da die Maxim Gun jetzt nicht nur hergestellt, sondern auch in großem Maßstab produziert wird, haben wir keine andere Wahl, als mit der Zeit zu gehen. Je schneller wir diese neuen Waffen in Umlauf bringen und Fachleute einstellen, die wissen, wie man sie einsetzt, desto schneller kann unser Militär zu einer modernen, effektiven Kampftruppe werden."
 SWE_ww1_equipment_effort:0 "Ausrüstung Aufwand"
 SWE_ww1_equipment_effort_desc:0 ""
 SWE_ww1_doctrine_effort:0 "Doktrin Bemühungen"
 SWE_ww1_doctrine_effort_desc:0 ""
 SWE_ww1_aviation_effort:0 "Luftverkehrsbemühungen"
 SWE_ww1_aviation_effort_desc:0 ""
 SWE_ww1_submarine_effort:0 "U-Boot Einsatz"
 SWE_ww1_submarine_effort_desc:0 ""
 SWE_ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 SWE_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen der Kriegsführung eingeführt haben, ist unsere Nation sehr an Strategien interessiert, die sich auf die Verteidigung von Grabenlinien stützen, die bereits im amerikanischen Bürgerkrieg zum ersten Mal beobachtet wurden. Wir müssen Experten für diese Theorie suchen, um unser Wissen über die Landdoktrinen von morgen zu erweitern."
 SWE_ww1_artillery_effort_1:0 "Artillerie Einsatz"
 SWE_ww1_artillery_effort_1_desc:0 "Ein Schritt zur Erweiterung unseres jungen militärischen Modernisierungsprogramms ist die Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Konstrukteuren für neue Waffen ist ein logischer erster Schritt, und sobald unser Projekt abgeschlossen ist, erwarten wir, dass wir die Vorteile eines leicht zu konstruierenden neuen Artilleriegeräts nutzen können." 
 SWE_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 SWE_ww1_artillery_effort_2_desc:0 "Da wir nun einige fähige Artilleriekonstrukteure um uns versammelt haben, erscheint es logisch, ihre Bemühungen mit eigenen Fabriken zu unterstützen. Indem wir diese Männer als Vollzeit-Konstrukteure und Ingenieure einsetzen und ihnen Arbeiter unterstellen, können wir auf dem Gebiet der Artillerie leicht Fortschritte erzielen." 
 SWE_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 SWE_ww1_artillery_effort_3_desc:0 "Feldtests erweisen sich als ein großes Problem mit unseren Artilleriegeschützen: Die große Vielfalt an Kalibern, die wir für die verschiedenen Bereiche und Modelle der Artillerie verwenden, erweist sich als kostspieliges Unterfangen und verringert die Effektivität unserer Geschütze im Einsatz. Indem wir einige Standardgrößen für unsere Geschütze durchsetzen, können wir neue Artilleriemodelle herstellen, die uns im wahrsten Sinne des Wortes mehr Leistung für unser Geld bieten."
 SWE_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 SWE_ww1_artillery_effort_4_desc:0 "Obwohl man dachte, dass die Direktfeuer-Feldkanone auf dem Schlachtfeld aussterben würde, fordern unsere Quartiermeister immer mehr dieser Waffen an. Die Konzentration unserer Bemühungen auf neue Direktfeuerwaffen und vielleicht mehr Munitionstypen wird nicht nur unweigerlich zu besseren Modellen führen, sondern vielleicht auch zu unerwarteten Vorteilen in anderen Bereichen..."
 SWE_ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 SWE_ww1_special_forces_desc:0 "Die chemische Kriegsführung hat uns rein zufällig eine Klasse hervorragender Truppen beschert, die den anderen Gruppen in unserer Armee überlegen ist. Diese Männer scheinen recht nützlich zu sein, um als Klassen von Infanteristen zu agieren, die über das Kaliber des Standardschützen hinausgehen. Die Suche nach diesen Männern könnte zu einer Verstärkung unserer Spezialeinheiten führen. Wenn es nur einen Weg gäbe, sie schneller in den Kampf zu schicken..."
 SWE_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 SWE_ww1_army_motorization_focus_desc:0 "Einige unserer Genies im Generalstab - oder vielleicht auch nur Männer, die von den Pattsituationen in den Schützengräben die Nase voll haben - haben vorgeschlagen, Fahrzeuge speziell für den Truppentransport in Serie zu produzieren, die es unseren Männern ermöglichen würden, schneller zu den Schlachtfeldern und wieder zurück zu gelangen - und vielleicht auch drum herum. Natürlich erfordert selbst dieser einfache Akt eine spezielle Ausrüstung und Ausbildung, was eine Investition bedeutet, die sich jedoch leicht auszahlen könnte." 
 SWE_ww1_doctrine_effort_1:0 "Doktrin Bemühungen I"
 SWE_ww1_doctrine_effort_1_desc:0 "Obwohl die Ära des Generalstabs, der sich aus den Fürsten des Reiches zusammensetzte, schon lange vorbei ist, wurden einige unserer Generäle und anderen Offiziere nicht aufgrund ihrer Fähigkeiten, sondern aufgrund von Beziehungen oder Familienbanden für unsere Armee ausgewählt. Das hält sie zwar loyal, aber es macht sie nicht wettbewerbsfähig. Wir müssen damit beginnen, Ernennungen aufgrund von Verdiensten vorzunehmen - auch wenn wir hoffentlich nicht zu viel des gemeinen Gesindels in den geschätzten Generalstab lassen..."
 SWE_ww1_doctrine_effort_2:0 "Doktrin Bemühungen II"
 SWE_ww1_doctrine_effort_2_desc:0 "Obwohl unser Generalstab jetzt durch und durch leistungsorientiert ist, sind sie nicht die einzigen, die uns bei unseren Doktrinen helfen können. Eine Art von Forschern, die seit dem frühen 19. Jahrhundert weitgehend inaktiv war - die ''Sesselgeneräle'' - haben sich wieder organisiert. Auch wenn diese Männer nur über begrenzte Kampferfahrung verfügen, kann man ihre Studien über den Krieg nicht ignorieren. Ihre Einbeziehung könnte sich als vorteilhaft für unsere Militärtaktik erweisen." 
 SWE_ww1_doctrine_effort_3:0 "Doktrin Bemühungen III"
 SWE_ww1_doctrine_effort_3_desc:0 "Eines unserer wichtigsten Elemente der Kriegsführung wurde bisher weitgehend ignoriert: Die Logistik. Damit die Truppen im Kampf nützlich sind, müssen wir sicherstellen, dass sie rechtzeitig eintreffen und zumindest über Nahrung, Wasser und eine Waffe verfügen. Wenn wir den Experten in diesem Bereich eine Stimme geben und die Fahrer von Versorgungsfahrzeugen ausbilden würden, hätte dies nicht nur unmittelbare Vorteile für unsere Landdoktrinen, sondern vielleicht auch zusätzliche Vorteile für die Zukunft." 
 SWE_ww1_equipment_effort_1:0 "Ausrüstung Einsatz I" #Link me pls
 SWE_ww1_equipment_effort_1_desc:0 "Unsere Generäle sind nicht die einzige alte Garde, die unser Militär im letzten Jahrhundert hält. Unsere Quartiermeister haben noch einige der militärischen Probleme des 19. Jahrhunderts hinter sich. Indem wir die beliebtesten und erfahrensten Offiziere auswählen, können wir die Fehler unserer aktuellen Waffen lernen und so schnell korrigierte und verbesserte Entwürfe produzieren - und gleichzeitig sicherstellen, dass diese Männer nicht zu beliebt werden!"
 SWE_ww1_equipment_effort_2:0 "Ausrüstung Einsatz II" #Link me pls
 SWE_ww1_equipment_effort_2_desc:0 "Unsere neuen Quartiermeister haben uns nicht nur um neuere Gewehre gebeten, sondern auch um neuere Unterstützungswaffen. Die Erfahrung mit dieser Armee neuen Typs hat zu Ideen wie leichteren Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die allesamt recht nützlich zu sein scheinen, solange wir die richtigen Leute für ihre Entwicklung und Herstellung gewinnen können."
 SWE_ww1_equipment_effort_3:0 "Ausrüstung Einsatz III"
 SWE_ww1_equipment_effort_3_desc:0 "Die Quartiermeister haben in einem Schreiben mehr Gewehre gefordert, die für die Bedingungen in den Schützengräben ausgerüstet sind - Gewehre, die Gewehrgranaten abfeuern, Bajonette oder Zielfernrohre aufsetzen können, und mehr Karabiner. Obwohl wir einfach mehr Gewehre produzieren könnten, scheint es logisch zu sein, unsere Gewehre auf den Standard zu bringen, dass sie all diese Dinge tun können - was ein neues, verbessertes Design bedeutet."
 SWE_ww1_equipment_effort_4:0 "Ausrüstung Einsatz IV"
 SWE_ww1_equipment_effort_4_desc:0 "Unsere Quartiermeister haben uns leider eine weitere Liste von Forderungen geschickt. Glücklicherweise haben wir unsere Postmeister angewiesen, jede weitere Post von ihnen zu ignorieren. Ihre letzte Forderung ist eine neue Ausrüstung für unser Pionierkorps - Karabiner, Werkzeuge und diese neuen Flammenwerfer, die so bald wie möglich in Betrieb genommen werden sollen. Natürlich könnte die Erweiterung des Ingenieurkorps als solche einige unsichtbare Vorteile mit sich bringen..." 
 SWE_ww1_armor_effort_1:0 "Rüstung Einsatz"
 SWE_ww1_armor_effort_1_desc:0 "Unsere früheren Investitionen haben sich gelohnt! Artilleriekonstrukteure, Ingenieure und Fahrzeugkonstrukteure haben uns einen völlig neuen Fahrzeugtyp vorgeschlagen - einen schwer gepanzerten Traktor mit einer Direktfeuerwaffe. Obwohl die ersten Entwürfe noch nicht kampffähig sind, ist dieses Konzept sehr vielversprechend - vor allem, wenn es darum geht, das Patt im Graben zu unseren Gunsten zu beenden, wenn diese Landschiffe dem Maschinengewehrfeuer standhalten können, wie behauptet wird."
 SWE_ww1_armor_effort_2:0 "Rüstung Einsatz II"
 SWE_ww1_armor_effort_2_desc:0 "Unsere Experimente mit Rüstungen waren ein voller Erfolg! Dennoch dürfen wir uns mit unseren derzeitigen Entwürfen nicht zufrieden geben. Die Ingenieure haben interessante Konzepte wie drehbare Geschütztürme, spezielle Maschinenräume und eine Luke für den Kommandanten vorgeschlagen, die wir nicht ignorieren dürfen. Wenn wir die Ersten sind, die diese Ideen in die Tat umsetzen, könnten wir vielleicht unaufhaltsam werden!"
 SWE_ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 SWE_ww1_gasmask_focus_desc:0 "Einige unserer Chemiker haben den Einsatz eines neuen, unglaublich tödlichen Mittels vorgeschlagen - Giftgas, das von unserer Artillerie und unseren Grabenmörsern eingesetzt wird. Obwohl die chemische Kriegsführung seit etwa einem Jahrhundert verpönt ist, haben wir keine andere Wahl, wenn wir den Krieg gewinnen wollen. Abgesehen von den Investitionen in diese Mittel ist es wahrscheinlich am besten, wenn wir schnell Gegenmaßnahmen entwickeln - es wäre bedauerlich, wenn sich ein solcher Fortschritt gegen uns wenden würde!" 
 #--------------------------------------------------------------
 # [Generisch] Luftverkehrsbemühungen
 SWE_ww1_form_air_force:0 "Luftwaffe bilden" #link me pls
 SWE_ww1_form_air_force_desc:0 "Diese neuen Flugzeuge sind ein interessantes Spielzeug, das vielleicht auch einen gewissen militärischen Wert hat. Zivile Piloten könnten leicht für unser Militär gewonnen werden, Experten könnten uns den Umgang mit diesen neumodischen Geräten beibringen, und wenn dieses Projekt Früchte trägt, könnten wir uns einen entscheidenden Vorteil gegenüber unseren Gegnern verschaffen, die auf diesem Gebiet - insbesondere bei den Doktrinen dieser Flugzeuge - zurückliegen."
 SWE_ww1_fighter_focus:0 "Schwerpunkt Jäger" #link me pls
 SWE_ww1_fighter_focus_desc:0 "Der Wert des Kampfflugzeugs ist unbestreitbar. Wenn wir unsere Luftfahrtbemühungen auf die Entwicklung und den Einsatz dieser Flugzeuge konzentrieren, könnten die Flugzeuge unserer Nation eines Tages den Himmel überschwemmen und alle feindlichen Flugzeuge zerstören, die auch nur versuchen, sich ihnen entgegenzustellen, was einen großen Vorteil darstellen könnte. Natürlich hat auch die Bomberlobby interessante Vorschläge, also sollten wir vielleicht nicht alles auf eine Karte setzen..."
 SWE_ww1_bomber_focus:0 "Schwerpunkt Bomber" #link me pls
 SWE_ww1_bomber_focus_desc:0 "Der Bomber ist eine einfache, praktische Maschine. Die Konzentration unserer Produktion und unserer Konstrukteure auf diese spezielle Flugzeugklasse wäre ein guter Weg, um sicherzustellen, dass wir die Luftwaffe als Bodenunterstützungsinstrument einsetzen können, das der Infanterie hilft, Boden zu gewinnen, indem es feindliche Verteidigungsanlagen und Stellungen zerstört. Natürlich sollten auch weiterhin Kampfflugzeuge produziert werden, aber diese Bomber könnten uns den Krieg gewinnen lassen." 
 SWE_ww1_airship_focus:0 "Schwerpunkt Luftschiff"
 SWE_ww1_airship_focus_desc:0 "Der Ballon ist unser ältestes Luftfahrzeug, und Experten sagen voraus, dass er auf dem Schlachtfeld möglicherweise keine lange Zukunft mehr hat. Das ist keine Entschuldigung dafür, die Entwürfe solcher Luftfahrzeuge zu ignorieren, vor allem, wenn sie immer noch ein wirksames Mittel zur Beförderung großer Bombenlasten sein können. Indem wir arbeitslose Zeppelinhersteller unter die Fittiche des Staates nehmen, könnten wir das Beste aus dieser Konstruktion herausholen, solange es noch geht." 
 SWE_ww1_aviation_effort_1:0 "Luftverkehrsbemühungen I" #Link me pls
 SWE_ww1_aviation_effort_1_desc: "Jetzt, da wir offiziell eine Luftwaffe aufgestellt haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Flugzeugkonstrukteure Entwürfe für spezielle Aufgaben vorgelegt, anstatt einfach nur allgemeine Modelle zu bewaffnen. Damit diese Flugzeuge, die für Aufgaben wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert wurden, effektiv eingesetzt werden können, sind Tests und Forschungsarbeiten erforderlich, die sich jedoch als nützlich erweisen könnten."
 SWE_ww1_aviation_effort_2:0 "Luftverkehrsbemühungen II"
 SWE_ww1_aviation_effort_2_desc:0 "Unsere Bemühungen, Flugzeugrollen zu schaffen, haben zu einer Vielzahl von sehr unterschiedlichen Flugzeugen geführt, die sehr unterschiedliche Aufgaben erfüllen. Vor allem die Klasse der Kampfflugzeuge hat viele junge Leute angezogen, von denen einige bereits recht versiert sind und interessante Ideen für die Zukunft unserer Luftwaffe haben. Vielleicht sollten wir einige ihrer Ideen aufgreifen, zum Wohle unserer Doktrinen." 
 SWE_ww1_aviation_effort_3:0 "Luftverkehrsbemühungen III"
 SWE_ww1_aviation_effort_3_desc:0 "Die Entwicklung des synchronisierten MG hat die Spielregeln für Flugzeuge verändert. Kampfflugzeuge sind jetzt viel effektiver, Zeppeline könnten ihre letzten Flüge erleben, und wir brauchen innovative Denker, die uns helfen, mit dieser Entwicklung Schritt zu halten. Wenn wir diese Waffe beherrschen, die vielleicht den Luftkrieg ebenso verändern wird wie den Bodenkrieg, dann sind wir auf dem besten Weg zur Luftüberlegenheit." 
 SWE_ww1_aviation_effort_4:0 "Luftverkehrsbemühungen IV"
 SWE_ww1_aviation_effort_4_desc:0 "Unsere Luftwaffe, die erst vor kurzem gegründet wurde, hat sich inzwischen vollständig in unsere Streitkräfte integriert. Dies bringt uns den offensichtlichen Vorteil eines Pools von Luftfahrtexperten sowie einer neuen Klasse von ''Ass''-Piloten, die sogar zu kleinen Berühmtheiten werden. Die Anwerbung dieser Leute kann uns sicher nicht schaden und wird zu schönen Entwicklungen in unserem Bereich führen." 
 SWE_ww1_aviation_effort_5:0 "Luftverkehrsbemühungen V"
 SWE_ww1_aviation_effort_5_desc:0 "Mit der Entwicklung brandneuer Flugzeugtypen wie dem taktischen und dem strategischen Bomber müssen wir noch mehr Tests und Theorien aufstellen, um herauszufinden, wie wir diese neuen Modelle am besten einsetzen können. Einige spekulieren bereits, dass Bomber eine Wunderwaffe sein könnten, die einen Krieg entscheiden kann. Was für ein Blödsinn!"
 SWE_ww1_pilotformation_1:0 "Pilotenausbildung I"
 SWE_ww1_pilotformation_1_desc:0 "Gegenwärtig fliegen die Flugzeuge allein - weit voneinander entfernt - und liefern sich Einzelduelle mit allen Feinden, denen sie begegnen. Mit immer mehr Maschinen am Himmel ist es jedoch klar, dass dies nicht mehr die praktikabelste Art ist, Luftkämpfe zu führen. Einige unserer Physiker könnten uns dabei helfen, neue Formationen zu finden, die unsere Piloten nutzen können."
 SWE_ww1_pilotformation_2:0 "Pilotenausbildung II"
 SWE_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Allerdings ist es eine ganz andere Sache, dafür zu sorgen, dass die Leute sich an die Formationen halten. Wenn wir unsere Top-Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, können wir sicherstellen, dass unsere Piloten sich an das halten, was am besten ist - und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 SWE_ww1_aircraftprod_1:0 "Luftfahrzeugproduktion"
 SWE_ww1_aircraftprod_1_desc:0 "Die Ingenieure haben zwar treu Flugzeuge für uns gebaut, aber es ist einfach an der Zeit, Fabriken in das Konzept einzuweihen. Die Massenproduktion von Flugzeugen wird uns helfen, den Himmel mit freundlichen Flugzeugen zu überschwemmen - und, was noch wichtiger ist, uns helfen, unsere Feinde des gleichen Vorteils zu berauben. Und wer weiß? Vielleicht haben einige dieser Fabrikingenieure ein paar gute Ideen für Flugzeugdesigns..."
 SWE_ww1_aircraftprod_2:0 "Luftfahrzeugproduktion II"
 SWE_ww1_aircraftprod_2_desc:0 "Während Flugzeuge in Fabriken hergestellt werden, die sich mit der Produktion von Fahrzeugen befassen, wurden spezielle Fabriken gegründet, die sich mit der Herstellung von Flugzeugen befassen. Diese neuen Industrien, die in der Regel von Fachleuten geleitet werden, werden uns sicherlich dabei helfen, neue Entwürfe zu entwickeln und die bestehenden zu optimieren."	 
 SWE_ww1_airbomb_1:0 "Luftbombardierung"
 SWE_ww1_airbomb_1_desc:0 "Während sich die Taktik unserer Jagdflugzeuge durch Formationen verbessert, sind unsere Bomber immer noch sehr einfache Maschinen mit sehr einfachen Doktrinen. Einige unserer alten Luftschiffbomber verfügen über ein im Wesentlichen ungenutztes Fachwissen, das den letzteren helfen könnte, während die Zeit die ersteren löst. Indem wir diese Männer einsetzen, können wir sicherstellen, dass die alten Lektionen der Bombardierung für neuere Maschinen nicht verloren gehen."
 SWE_ww1_airbomb_2:0 "Luftbombardierung II"
 SWE_ww1_airbomb_2_desc:0 "Während sich die Taktik unserer Jagdflugzeuge durch Formationen verbessert, sind unsere Bomber immer noch sehr einfache Maschinen mit sehr einfachen Doktrinen. Einige unserer alten Luftschiffbomber verfügen über ein im Wesentlichen ungenutztes Fachwissen, das den letzteren helfen könnte, während die Zeit die ersteren löst. Indem wir diese Männer einsetzen, können wir sicherstellen, dass die alten Lektionen der Bombardierung für neuere Maschinen nicht verloren gehen." 
 SWE_ww1_air_innovation:0 "Schwerpunkt Luftinnovation"
 SWE_ww1_air_innovation_desc:0 "Die jüngsten Entwicklungen in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben ein goldenes Zeitalter der Flugzeugentwicklung eingeläutet. Von den Piloten bis hin zu den Flugzeugmechanikern scheint jeder etwas zu verbessern und potenziell anzubieten zu haben, was wir auf nationaler Ebene nutzen können. Vielleicht werden Flugzeuge eines Tages die wichtigste Waffe im Krieg sein... nein, wahrscheinlich nicht." 
 SWE_ww1_navalair:0 "Marinebombardierung"
 SWE_ww1_navalair_desc:0 "Einer unserer aufstrebenden mittleren Flugoffiziere zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Abwracker und versenkte das arme alte Schiff. Obwohl der Großteil unseres Oberkommandos davon unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Vorhaben sicherlich Auftrieb geben." 
 #--------------------------------------------------------------
 # [Generisch] Industrieller Einsatz
 SWE_ww1_industrial_effort:0 "Industrieller Einsatz"
 SWE_ww1_industrial_effort_desc:0 "Das Industriezeitalter ist noch in vollem Gange, und unsere Nation hat noch viel zu tun, um an der Spitze zu bleiben. Der Beginn einiger ehrgeiziger neuer Projekte zur Steigerung unserer industriellen Kapazität wird kurz- und langfristig Vorteile für unsere Nation haben, nicht zuletzt durch unsere erheblich verbesserte Fähigkeit, ein Militär auszurüsten."
 SWE_ww1_construction_effort:0 "Konstruktionsaufwand"
 SWE_ww1_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer nahe gelegenen neutralen Nation wurde im Rahmen einer Fusion mit einer unserer nationalen Industrien übernommen. Wenn wir den neuen Zweig ermutigen, seine Fabriken und Arbeitsplätze in unser Land zu verlagern, werden wir einen sofortigen Aufschwung unseres zivilen Produktionssektors erleben. Natürlich müssen wir die Kosten für den Bau der neuen Anlagen tragen..."
 SWE_ww1_construction_effort_2:0 "Konstruktionsaufwand II"
 SWE_ww1_construction_effort_2_desc:0 "Auch in einem freien Markt muss sich der Staat manchmal einmischen. Wenn wir mit dem Budget der Regierung neue Unternehmen gründen und neue Fabriken aufbauen, können wir sicherstellen, dass wir in einer Zeit, in der der Handel immer schwieriger werden könnte, wettbewerbsfähig und unabhängig von ausländischen Produkten bleiben." 
 SWE_ww1_construction_effort_3:0 "Konstruktionsaufwand III"
 SWE_ww1_construction_effort_3_desc:0 "Der Ausbau der zivilen Industrie ist fast abgeschlossen, aber es gibt noch mehr zu tun. Wir können zusätzliches Land innerhalb einer Stadt, die uns gehört, an einen unserer Konzerne verkaufen, mit der Vereinbarung, dass dieser dort eine Fabrik baut. Dies wird unseren zivilen Warenausstoß noch weiter erhöhen und lässt uns nur wenige Möglichkeiten, über den einfachen Bau hinauszugehen."
 SWE_ww1_production_effort:0 "Rüstungsanstrengungen"
 SWE_ww1_production_effort_desc:0 "Die Menge der von uns gekauften Waffen hat die Aufmerksamkeit eines örtlichen Stahlmagnaten erregt, der in unserem Land ein neues Unternehmen zur Herstellung von Feuerwaffen gründen möchte. Wenn wir dieses Vorhaben unterstützen, indem wir ihm helfen, Land, Investoren und Talente zu finden, werden wir den offensichtlichen Nutzen einer brandneuen Militärfabrik ernten."
 SWE_ww1_production_effort_2:0 "Rüstungsanstrengungen II"
 SWE_ww1_production_effort_2_desc:0 "Ein Autokonzern, der bisher Militärfahrzeuge für uns hergestellt hat, zeigt Interesse an der Errichtung einer brandneuen Fabrik nur für die Militärproduktion, um seine Fähigkeit zur Belieferung des zivilen Marktes zu erhalten. Wenn wir uns für den Bau dieses Werks entscheiden, könnten wir ein Exklusivitätsabkommen aushandeln, was einfach eine direkte Steigerung unserer Produktion von militärischem Gerät bedeuten würde."
 SWE_ww1_production_effort_3:0 "Rüstungsanstrengungen III"
 SWE_ww1_production_effort_3_desc:0 "Ein Flugzeugkonstrukteur und -mechaniker ist mit der Bitte an uns herangetreten, ihm bei der Errichtung einer brandneuen Fabrik zu helfen, in der er seine Flugzeuge für die Luftwaffe unseres Landes herstellen will. Er ist zwar nicht besonders erprobt, aber im schlimmsten Fall können wir seine Fabrik einfach unsere alten Entwürfe produzieren lassen. Die Finanzierung seiner Fabrik und die Unterstützung bei der Gründung eines neuen Unternehmens werden unsere militärisch-industrielle Kapazität erhöhen."
 SWE_ww1_dockyard_effort_1:0 "Werfterweiterung"
 SWE_ww1_dockyard_effort_1_desc:0 "Durch den Erwerb von ungenutztem oder untergenutztem Land am Meer und die Erweiterung unserer bestehenden Infrastruktur können wir unsere Schiffsbaukapazitäten ausbauen." 
 SWE_ww1_dockyard_effort_2:0 "Werfterweiterung II"
 SWE_ww1_dockyard_effort_2_desc:0 "Handelssegler, Fischer und pensionierte Seeleute unserer eigenen Marine können ihre Talente auf See einsetzen, um brandneue Docks zu betreuen." 
 SWE_ww1_dockyard_effort_3:0 "Werfterweiterung III"
 SWE_ww1_dockyard_effort_3_desc:0 "Einige unserer alten kommerziellen Docks sind einfach nicht mehr in Betrieb. Mit ein wenig Renovierung und Investitionen könnten diese leicht für militärische Zwecke umgewandelt werden."
 SWE_ww1_airfield_expansion_1:0 "Flugplatzausbau"
 SWE_ww1_airfield_expansion_1_desc:0 "Flugplätze haben den Luxus, dass sie nur ein offenes Stück Land in der Nähe eines Straßennetzes benötigen. Hier Felder anzulegen, ist eine Arbeit für sich, die sich aber lohnen könnte." 
 SWE_ww1_airfield_expansion_2:0 "Flugplatzausbau II"
 SWE_ww1_airfield_expansion_2_desc:0 "Einige der zivilen Landebahnen aus der Zeit vor der militärischen Luftfahrt sind noch vorhanden und meist verlassen. Wir könnten sie für so gut wie nichts aufkaufen und für unsere Zwecke nutzen."
 SWE_ww1_airfield_expansion_3:0 "Flugplatzausbau III"
 SWE_ww1_airfield_expansion_3_desc:0 "Durch die Einrichtung geeigneter Landebahnen in der Nähe von Großstädten können leicht zu versorgende Stützpunkte geschaffen werden, die einige unserer wertvollsten Gebiete schützen können."
 SWE_ww1_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 SWE_ww1_infrastructure_effort_desc:0 "Parallel zum Wachstum unserer Industrie fordert der private Sektor, dass wir unsere Investitionen in die Infrastruktur erhöhen, um die Wirtschaft des Landes zu unterstützen. Solange wir das nicht tun, werden wir wahrscheinlich keine besonderen Gelegenheiten für den Bau von Fabriken mehr bekommen. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss unserer Truppen erhöht, so dass Investitionen vielleicht gar nicht so schlecht sind." 
 SWE_ww1_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
 SWE_ww1_infrastructure_effort_2_desc:0 "Da unsere Industrien, Werften und Flugplätze weiter ausgebaut werden, gibt es noch mehr zu investieren. Der logische Schritt nach vorn ist derzeit die Eisenbahn, die wir bisher weitgehend vernachlässigt haben. Investitionen in ihre Modernisierung werden den Transport von Gütern und Menschen erleichtern und neue Bereiche für Investitionen in unsere Wirtschaft erschließen."
 SWE_ww1_infrastructure_effort_3:0 "Infrastruktur-Bemühungen III"
 SWE_ww1_infrastructure_effort_3_desc:0 "Angesichts eines drohenden großen Krieges müssen wir kontinuierlich in Bauprojekte investieren, um unseren Truppen die schönsten Eisenbahnstrecken der Welt zu bieten." 
 SWE_ww1_infrastructure_effort_4:0 "Infrastruktur-Bemühungen IV"
 SWE_ww1_infrastructure_effort_4_desc:0 "Einige Bauingenieure haben ein sehr ehrgeiziges Autobahnsystem vorgeschlagen, das einige unserer großen Städte und sogar militärische Zentren direkter miteinander verbinden soll. Die Investition in dieses Projekt wird unsere Infrastruktur zum Neid der Welt machen! Alle Wege sollen zu unserer Hauptstadt führen!"
 SWE_ww1_extra_tech_slot:0 "Extra Forschungsplatz"
 SWE_ww1_extra_tech_slot_desc:0 "Mit einem stark expandierenden Industriesektor und einigen der führenden Köpfe unseres Landes an der Spitze neuer Hersteller sowohl im militärischen als auch im zivilen Bereich wird es unweigerlich zu Forschung und Entwicklung kommen. Einige der Industrien, die wir zuvor unterstützt haben, haben einige scharfsinnige Persönlichkeiten hervorgebracht und hervorgebracht, die interessante neue Technologien für unser Land entwickeln können."
 SWE_ww1_extra_tech_slot_2:0 "Extra Forschungsplatz II"
 SWE_ww1_extra_tech_slot_2_desc:0 "Unsere großen Investitionen in die Infrastruktur und die Industrie haben unser Land kleiner gemacht - nicht auf der Landkarte, Gott sei Dank, sondern im Sinne von „alle zusammenbringen“. Einige kluge Köpfe aus unbekannteren Gegenden unseres Landes besuchen immer öfter unsere Hauptstadt, und es wäre nicht besonders schwierig, sie in den Dienst unserer Nation zu stellen."
 #--------------------------------------------------------------
 # [Generisch] Marine Einsatz
 SWE_ww1_naval_effort:0 "Modernisierung der Schwedischen Marine (Svenska Marinen)"
 SWE_ww1_naval_effort_desc:0 "Schiffe mit Verbrennungsmotor haben begonnen, ihre Zeitgenossen zu übertrumpfen, und eine neue Ära der Seekriegsführung eingeläutet. Riesige Schiffe mit ebenso großen Kanonen, die auf unglaubliche Entfernungen kämpfen, werden das Gebot der Stunde sein. Aus diesem Grund ist ein Modernisierungsprogramm für unsere Schiffe sowie eine Ausbildung unserer Offiziere in den neuen Methoden der Kriegsführung sicherlich angebracht."
 SWE_ww1_newnavalcanons_1:0 "Marinegeschütze"
 SWE_ww1_newnavalcanons_1_desc:0 "Während sich unsere Schiffsdesigns selbst ständig weiterentwickeln, dürfen wir die Waffen an Bord unserer Schiffe nicht vergessen. Obwohl wir seit über einem Jahrhundert die Kaliber standardisiert haben, gibt es immer noch viel zu viele unterschiedliche Geschützgrößen für viel zu viele Aufgaben. Wenn wir die Gesamtzahl der Standards reduzieren und die einzelnen Geschütztypen universeller einsetzen, können wir die Schiffskonstruktion rationalisieren."
 SWE_ww1_newnavalcanons_2:0 "Marinegeschütze II"
 SWE_ww1_newnavalcanons_2_desc:0 "Auch wenn wir jetzt die Probleme mit den Geschützen selbst gelöst haben, müssen wir auch bei der Ausrüstung für unsere Marinebatterien auf dem neuesten Stand bleiben. Entfernungsmesser werden allmählich zum Standard auf unseren Schiffen, und wenn unsere Offiziere wissen, wie sie damit umgehen müssen, insbesondere im Vergleich zur maximalen Reichweite unserer Geschütze, wird das Gefecht viel reibungsloser ablaufen und uns helfen, unsere neueren, besseren Geschütze besser zu nutzen."
 SWE_ww1_newnavalcanons_3:0 "Marinegeschütze III"
 SWE_ww1_newnavalcanons_3_desc:0 "Die analoge Feuerleitanlage macht in der Schifffahrt von sich reden, weil sie alle Geschütze eines Schiffes auf ein und dasselbe grobe Ziel lenken kann. Obwohl sie noch relativ primitiv ist, sind Schiffs- und Geschützkonstruktionen, die eine solche Funktion nutzen können, bereits sehr gefragt. Diese neuen Entwürfe können uns einen weiteren technologischen Vorsprung auf dem Meer verschaffen."
 SWE_ww1_dreadnought_effort:0 "Dreadnought Einsatz"
 SWE_ww1_dreadnought_effort_desc:0 "Seit die Briten zum ersten Mal die Dreadnought-Klasse vorgestellt haben, ist ein Wettrüsten zwischen den großen Seestreitkräften der Welt im Gange, um die größten und besten Kriegsschiffe herzustellen. Wenn unser Land im heutigen Seekrieg bestehen will, müssen wir selbst verbesserte Entwürfe für diese Schiffe herausbringen."
 SWE_ww1_flexible_navy:0 "Flexible Marine"
 SWE_ww1_flexible_navy_desc:0 "Eine große Anzahl von Schiffen nützt uns nichts, wenn sie nur auf einem sehr kleinen Teil des Ozeans patrouillieren. Der Aufbau einer Flotte, die überall hinfahren kann, wann immer sie gebraucht wird, mit einer großen Anzahl von Schirmen, die von einer angemessenen Anzahl von Schlachtschiffen und Dreadnoughts unterstützt werden, könnte uns dabei helfen, einen größeren Teil der Meere zu kontrollieren und auf eine größere Vielfalt von Bedrohungen zu reagieren, was uns erlauben würde, unsere Macht über die ganze Welt auszudehnen."
 SWE_ww1_large_navy:0 "Große Marine"
 SWE_ww1_large_navy_desc:0 "Nur Schlachtschiffe und Dreadnoughts zu haben, wäre an sich schon beeindruckend, aber einen soliden Kern von Schirmen und Schlachtkreuzern zu haben, kann die See leicht zu unseren Gunsten kippen, sowohl wegen der taktischen Optionen, die uns diese Schiffe geben, als auch wegen ihrer schieren Anzahl. Wenn wir auf diesem Konzept aufbauen und die entsprechende Doktrin studieren, könnte unsere Flotte einfach unschlagbar werden."
 SWE_ww1_navyreform:0 "Marineeinsatz"
 SWE_ww1_navyreform_desc:0 "Eine Seeschlacht wird nicht nur durch Kanonen und Schiffe gewonnen. Das beste Schiff der Welt nützt nichts, wenn es nicht zur richtigen Zeit und am richtigen Ort auf See ist. Durch Investitionen in direktere Kommunikationskanäle von Schiff zu Schiff und von Schiff zu Hafen können wir sicherstellen, dass ein Schiff genau zur richtigen Zeit am richtigen Ort ist, was uns bei unseren Bemühungen um die Vorherrschaft auf See hilft." 
 SWE_ww1_cruiser_effort:0 "Kreuzer Einsatz"
 SWE_ww1_cruiser_effort_desc:0 "Unsere Admiräle wünschen eine größere Anzahl und Investition in Kreuzer, um uns mittelgroße Schiffe zu geben, die sich für die Verfolgung kleinerer Schiffe, feindlicher Frachtschiffe und die Unterstützung größerer Kriegsschiffe eignen. Die Beauftragung von Schiffbauern mit der Entwicklung und dem Bau fortschrittlicher Designs dieser Schiffsklasse wird uns gegen jeden Feind mit einer großen, auf Zerstörer ausgerichteten Flotte helfen und unsere U-Boote vor Gefahren schützen."
 SWE_ww1_destroyer_effort:0 "Zerstörer Einsatz"
 SWE_ww1_destroyer_effort_desc:0 "Unsere Admiräle haben um eine größere Anzahl und Investition in Zerstörer gebeten, damit wir leichte Schiffe haben, die U-Boote ausschalten, den Rest der Flotte auskundschaften und Konvois eskortieren können. Die Bestellung von mehr und besseren Zerstörern in unseren Werften wird uns helfen, unsere Handelsrouten offen zu halten und U-Boote weit weg zu bringen." 
 SWE_ww1_capital_ships_effort:0 "Großschiff Einsatz"
 SWE_ww1_capital_ships_effort_desc:0 "Unsere Admirale haben eine einfache Forderung gestellt: Mehr von diesen erstaunlichen Dreadnoughts, und zwar größere und bessere. Der Bau dieser riesigen Schiffe wird uns helfen, die Kontrolle über die Gewässer zu erlangen, die Truppen an den Küsten zu unterstützen und unsere Invasionen auf See zu schützen."
 SWE_ww1_carrier_focus:0 "Schwerpunkt Träger"
 SWE_ww1_carrier_focus_desc:0 "Einige radikale Köpfe haben ein fast unbewaffnetes Schiff vorgeschlagen, das einfach nur eine Reihe von Marinebombern beherbergen soll. Das ist ein sehr vielversprechendes Projekt, auch wenn es durch die heutige Technologie ein wenig behindert wird. Wenn wir dieses Projekt weiterverfolgen, werden Flugzeuge vielleicht eines Tages sogar über den Gewässern zu sehen sein." 
 SWE_ww1_antisubmarine:0 "U-Boot Bekämpfung"
 SWE_ww1_antisubmarine_desc:0 "U-Boote sind schwer zu fangen, vor allem wenn sie gut kommandiert werden. Wenn wir nicht vorhaben, alle ankommenden Frachtschiffe auf den Grund des Ozeans sinken zu lassen, haben uns unsere Admiräle geraten, in Wasserbomben, fortschrittliche Torpedos und andere Waffen zu investieren, mit denen wir die unsichtbare Bedrohung ausschalten könnten." 
