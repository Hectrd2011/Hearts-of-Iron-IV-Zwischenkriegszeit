#--------------------------------------------------------------
# [USA] Interwar
#=========================================================================
 USA_interwar_PostWarPolicy:0 "Après-guerre"
 USA_interwar_PostWarPolicy_desc:0 "Malgré sa durée relativement courte, la période de l'entre-deux-guerres a représenté une ère de changements importants dans le monde entier. La production d'énergie à base de pétrole et la mécanisation qui y est associée se sont développées de manière spectaculaire, ce qui a conduit aux années folles, une période de prospérité économique et de croissance pour la classe moyenne en Amérique du Nord, en Europe, en Asie et dans de nombreuses autres régions du monde."

 USA_interwar_IndianCitizenshipAct:0 "Loi sur la citoyenneté indienne"
 USA_interwar_IndianCitizenshipAct_desc:0 "Il nous faut veiller à ce que les Indiens non citoyens nés dans les limites territoriales des États-Unis puissent devenir des citoyens à part entière. À condition que l'octroi de cette citoyenneté ne porte pas atteinte ou n'affecte pas de quelque manière que ce soit le droit d'un Indien à la propriété tribale ou autre..."

 USA_interwar_RecreationalActivities:0 "Encourager les loisirs"
 USA_interwar_RecreationalActivities_desc:0 "Après des années de guerres et de tueries, les gens ont besoin de se détendre et d'oublier les mauvais jours. Nous devrions faire la promotion du tourisme, du cinéma et des sports professionnels pour encourager le peuple a prendre du bon temps... et faire tourner le commerce !"

 USA_interwar_TranscontinentalAirMail:0 "Transcontinental Air Mail"
 USA_interwar_TranscontinentalAirMail_desc:0 "Maintenant que les avions sont si perfectionnés, imaginez un peu ce qui se passerait si nous pouvions établir de véritables autoroutes aériennes... le projet porté par le ministère du Commerce vise justement à relier San Francisco à New York, par une longue succession de pistes d'aterrissage et de balises pour permettre aux avions postaux de traverser les USA de part en part ! Voilà un projet qui ne manque pas d'allure."

 USA_interwar_EasternLincolnHighway:0 "Section orientale de la Lincoln Highway"
 USA_interwar_EasternLincolnHighway_desc:0 "Avec la Lincoln Highway, nous allons permettre à qui le voudra de traverser les États-Unis d'Amérique. Nous allons débloquer les fonds permettant de commencer les travaux pour les sections allant de New York aux Grandes Plaines en pasant par la Caroline, le tennessee et l'Arkansas. "

 USA_interwar_WesternLincolnHighway:0 "Section occidentale de la Lincoln Highway"
 USA_interwar_WesternLincolnHighway_desc:0 "Avec la Lincoln Highway, nous allons permettre à qui le voudra de traverser les États-Unis d'Amérique. Nous allons débloquer les fonds permettant de commencer les travaux pour les sections occidentales pour relier les Grandes Plaines jusqu'à la côte californienne, à travers les montagnes des Rocheuses."

 USA_interwar_LeaveDominicanRepublic:0 "Quitter la République dominicaine"
 USA_interwar_LeaveDominicanRepublic_desc:0 "Cette république dominicaine est devenue un bourbier sans nom où rien ne s'améliore. Non seulement cela nous coûte cher, mais cela dégrade notre image internationale ! Annonçons le départ des forces américaines et laissons ce peuple se diriger comme il l'entend."

 USA_interwar_AnnexDominicanRepublic:0 "Pacifier la République dominicaine"
 USA_interwar_AnnexDominicanRepublic_desc:0 "La République dominicaine doit rester sous notre influence, quoi qu'il arrive. Si nous échouons ici, c'est toute la doctrine du Big Stick et la doctrine Monroe en général qui vacillera; il faut mobiliser plus de divisions et les envoyer occuper l'île en y mettant les grands moyens. Nous les feront rentrer dans le rang, de gré ou de force !"
